#军队
l_simp_chinese:
warhammerfleet_Spearmen_The_Empire:"长矛兵"
warhammerfleet_Spearmen_The_Empire_desc:0"长矛兵是帝国战线的支柱，是抵御敌人冲锋的防御性长矛阵。"

warhammerfleet_Swordsmen_The_Empire:"剑士"
warhammerfleet_Swordsmen_The_Empire_desc:0"剑士们组成了坚决的战线。他们手握利刃，在近战中、在战斗的中心茁壮成长。"

warhammerfleet_Archers_The_Empire:"弓箭手"
warhammerfleet_Archers_The_Empire_desc:0"每分钟射出多支箭的能力意味着弓箭手仍然比技术更先进的散兵部队更有效率。"

warhammerfleet_Free_Company_Militia_The_Empire:"自由民兵团"
warhammerfleet_Free_Company_Militia_The_Empire_desc:0"这些人并没有要求战争，但战争还是来了。他们手握剑，因为必须战斗而战斗。（由于其在搭配光头沃克玛的技能加成后拥有惊人的战力，因此在帝国玩家中又得到了星际战士之美誉）"

warhammerfleet_Halberdiers_The_Empire:"戟兵"
warhammerfleet_Halberdiers_The_Empire_desc:0"戟兵是坚定的防御者，能够坚守在戟墙后面，将敌人撕成碎片。	"

warhammerfleet_Crossbowmen_The_Empire:"弩手"
warhammerfleet_Crossbowmen_The_Empire_desc:0"弩箭的重击威力足以击倒大多数敌人。"

warhammerfleet_Spearmen_Shields_The_Empire:"长矛兵（持盾）"
warhammerfleet_Spearmen_Shields_The_Empire_desc:0"	矛兵是帝国战线的支柱，是抵御敌人冲锋的防御性长矛阵"

warhammerfleet_Greatswords_The_Empire:"巨剑士"
warhammerfleet_Greatswords_The_Empire_desc:0"巨剑士挥舞着双手剑，身披重甲，是一支强大的精英部队，具有令人印象深刻的近战能力。（横批：弟国之花）"

warhammerfleet_Huntsmen_The_Empire:"猎人"
warhammerfleet_Huntsmen_The_Empire_desc:0"猎人是终极的非正规战士，突然出现，让敌人陷入混乱，然后又迅速消失。（懂不懂马库斯元帅的含金量啊！后仰）"

warhammerfleet_Empire_Knights:"帝国骑士"
warhammerfleet_Empire_Knights_desc:0"出身高贵的帝国战士加入骑士团，骑着强大的披甲战马投入战斗."

warhammerfleet_Pistoliers_The_Empire:"手枪骑兵"
warhammerfleet_Pistoliers_The_Empire_desc:0"手枪骑兵是标准的远程骑兵，他们的手枪可以在保持机动性的同时提供有效的打击。"

warhammerfleet_Knights_of_the_Blazing_Sun_The_Empire:"焰阳骑士"
warhammerfleet_Knights_of_the_Blazing_Sun_The_Empire_desc:0"骑士们装备精良、光彩夺目，可以发起猛烈且具有破坏性的冲锋。（拥有极高的冲锋值，人送外号-焰阳牌推土机）"

warhammerfleet_Outriders_The_Empire:"先驱侍骑"
warhammerfleet_Outriders_The_Empire_desc:0"	快速且可靠，先驱侍骑可以在一个地方开火，然后在另一个地方再次开火。"

warhammerfleet_Outriders_Grenade_Launcher_The_Empire:"先驱侍骑（榴弹发射器）"
warhammerfleet_Outriders_Grenade_Launcher_The_Empire_desc:0"快速且可靠，先驱侍骑可以在一个地方开火，然后在另一个地方再次开火。（曾经凭借极高的自动分大杀四方，平定天下，没有什么事情是一队满编榴弹骑不能解决的，如果有，那就再来一队）"

warhammerfleet_Demigryph_Knights_The_Empire:"半狮鹫骑士"
warhammerfleet_Demigryph_Knights_The_Empire_desc:0"半狮鹫比骑在其上的骑手更加坚韧和强大，它们向敌人的战线发起可怕的冲锋。"

warhammerfleet_Demigryph_Knights_Halberds_The_Empire:"半狮鹫骑士（长戟）"
warhammerfleet_Demigryph_Knights_Halberds_The_Empire_desc:0"半狮鹫比骑在其上的骑手更加坚韧和强大，它们向敌人的战线发起可怕的冲锋。"

warhammerfleet_Handgunners_The_Empire:"火枪手"
warhammerfleet_Handgunners_The_Empire_desc:0"毁灭性的火力齐射将任何潜在的军队都变成了一支千疮百孔、绝望的队伍。"

warhammerfleet_Mortars_The_Empire:"臼炮"
warhammerfleet_Mortars_The_Empire_desc:0"与大炮相比，迫击炮可能缺乏绝对的制动力，但它可以通过纯粹的恶意、爆炸性破坏来弥补。"

warhammerfleet_War_Wagons_The_Empire:"战争车垒"
warhammerfleet_War_Wagons_The_Empire_desc:0"尽管由于技术的巨大进步而逐渐过时，但充满死亡的马拉战车仍然具有本质上的可靠性。"

warhammerfleet_Great_Cannons_The_Empire:"巨型加农炮"
warhammerfleet_Great_Cannons_The_Empire_desc:0"帝国的标准、有效的大炮可以发射穿甲铁弹，以毁灭性的沉着穿过敌人的队伍。"

warhammerfleet_Overview_The_Empire:"地狱风暴火箭炮"
warhammerfleet_Overview_The_Empire_desc:0"一阵不稳定的爆炸性空中破坏——地狱风暴火箭是帝国军火库中威力极其强大的武器，尽管极其不可靠。"

warhammerfleet_War_Wagons_Mortars_The_Empire:"战争车垒（臼炮）"
warhammerfleet_War_Wagons_Mortars_The_Empire_desc:0"在战场的堡垒——战车上安装致命的迫击炮，只会增加你的胜利机会。"

warhammerfleet_Helblaster_Volley_Guns_The_Empire:"地狱喷射连环炮"
warhammerfleet_Helblaster_Volley_Guns_The_Empire_desc:0"地狱喷射连环炮以不间断的黑火药火力从远处消灭敌人。"

warhammerfleet_Steam_Tank_The_Empire:"蒸汽坦克"
warhammerfleet_Steam_Tank_The_Empire_desc:0"蒸汽坦克从远距离发射强大的穿甲炮火，具有巨大的制动力。"

warhammerfleet_Level_40_Empire_Captain_The_Empire:"40级帝国队长"
warhammerfleet_Level_40_Empire_Captain_The_Empire_desc:0"一名40级手持地狱连环喷射炮的帝国队长在战场上拥有一骑当千的惊人战力,(大声告诉我,帝国队长为什么是神!)"

warhammerfleet_Flagellants_The_Empire:"鞭笞者"
warhammerfleet_Flagellants_The_Empire_desc:0"鞭笞者是一种多功能单位，可以很好地充当前线防水油坑，也可以充当侧翼突击步兵。"

warhammerfleet_Reiksguard_The_Empire:"瑞克禁卫"
warhammerfleet_Reiksguard_The_Empire_desc:0"瑞克斯卫士配备了最好的盔甲和武器，可以发动强大的冲锋，然后留在人群中继续战斗。"