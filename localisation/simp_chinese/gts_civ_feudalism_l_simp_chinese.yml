l_simp_chinese:
  ################################
  #
  #     巨娘封邑国策
  #
  ################################
  civic_gts_feudalism: "巨娘封邑"
  civic_gts_feudalism_desc: "这个国家在其历史上习惯用绝对自治的大片封邑奖赏那些忠于国家的巨娘贵族。在群星时代，这种领袖与领主之间的契约进一步强化，虽然名义上仍受星区总督管辖，但巨娘领主往往能得到一整个星球作为封地，并享有对全星球资源与人口的自由使用权。"
  civic_gts_feudalism_effects: "可以通过星球法令将殖民地设为封邑，以封邑免税换取其他产出的增益。"

  councilor_gts_feudalism: "谱系管理员"
  councilor_gts_feudalism_female: "谱系管理员"
  councilor_gts_feudalism_desc: "谱系管理员凭借其在封邑贵族中的声誉与自己的学识，非常擅长整理帝国自古以来纷繁复杂的各家族历史"

  planet_gts_garden_fiefdom: "花园封邑"
  planet_gts_garden_fiefdom_desc: "这个星球被设置为某个巨娘的封邑。免税使得该领主可以把大笔资源投入星球勘探和改造上，优美安宁的环境使得研究员得以专心工作，此地的巨娘领主常常集合当地学者进行研讨帝国最新的科技成果，或与艺术家咏唱名家诗篇。"
  planet_gts_safari_fiefdom: "游猎封邑"
  planet_gts_safari_fiefdom_desc: "这个星球被设置为某个巨娘的封邑。免税使得该领主可以把大笔资源用于投资军工厂，星球中尚未探索的荒野便是新型兵器与战术的试验田，这个星球的优质兵源和军事理论研究让帝国国防部门与这个封邑的领主缔结了密切的合作关系。"
  planet_gts_party_fiefdom: "庆典封邑"
  planet_gts_party_fiefdom_desc: "这个星球被设置为某个巨娘的封邑。免税使得该地的领主可以把大笔资源用于举办宴会，几乎全年不息的派对为这个星球的萝莉巨娘的快乐成长提供了很好的环境，当然这种气氛也吸引了其他星球的居民移民入住。"
  planet_gts_remove_fiefdom: "撤销封邑"
  planet_gts_remove_fiefdom_desc: "撤销封邑看起来并没有得到当地人的欢迎，后续迁入的行政部门需要花很大的力气让这个星球并入国家的经济轨道。"
  planet_gts_fiefdom_admire: "封邑繁荣"
  planet_gts_fiefdom_admire_desc: "国家对巨娘领主治理成果的肯定让此地的居民十分满意，这对此地的生产带来了不少正面效果。"
  planet_gts_fiefdom_unrest: "封邑骚动"
  planet_gts_fiefdom_unrest_desc: "国家对巨娘领主暴政的无视让此地的居民十分不满，这为当地的秩序带来不少麻烦。"
  gts_anxious_fiefdom: "不安的封地领主"
  gts_anxious_fiefdom_desc: "此地的领主为国家不久前强行撤销封邑的行为而感到不安，这让她们日常的工作效率大打折扣。"

  d_gts_fiefdom: "领主宫殿"
  d_gts_fiefdom_desc: "封邑领主高耸入云的华丽住所，无言的向整个星球的小人表明这个星球的主人是谁。"

  decision_gts_garden_fiefdom: "设立花园封邑"
  decision_gts_garden_fiefdom_desc: "此类封邑为一些爱好艺术与科学的巨娘设置，这个星球上的奇花异草和自然奇观会在这位巨娘领主手中重点保护，并致力于将整个星球改造为美丽的艺术科学城。"
  decision_gts_safari_fiefdom: "设立游猎封邑"
  decision_gts_safari_fiefdom_desc: "此类封邑为一些爱好战争与铸造的巨娘设置，被分封至此的巨娘会用钢铁和军队征服这个星球的凶猛恶兽，并致力于将整个星球改造为帝国最强大的兵工厂。"
  decision_gts_party_fiefdom: "设立庆典封邑"
  decision_gts_party_fiefdom_desc: "此类封邑为一些爱好社交与玩乐的巨娘设置，尚未成年的萝莉巨娘们会在这个充满盛宴和派对的星球长大，让她们幸福的长大无疑是这个封邑的最大任务。"
  decision_gts_remove_fiefdom: "撤销封邑"
  decision_gts_remove_fiefdom_desc: "撤销封邑会将这个星球的税收权和行政权重新收回国家，但这种背叛行为无疑会对该星球和其他封邑的忠诚产生很大影响。"
  gts_have_set_fiefdom: "已经设立了一类封邑了"
  gts_remove_fiefdom: "这将撤销该封邑的一系列修正"

  gts_civ_feudalism.1.name: "深受爱戴的封邑领主"
  gts_civ_feudalism.1.desc: "在对我国数个封邑的定期考察中，我们发现了一个游猎星球的领主在治理过程中展现出了非凡军事才干。在任期间，她亲自猎杀了该星球臭名昭著的几只巨兽并收作战利品。此外，她在我国陆海军建设理论和军备建设赞助上也表现出了极大的热情和才能，我们确信其野望远不止在某个小小星球上当领主，而是驰骋疆场，开疆扩土。"
  gts_civ_feudalism.1.a: "这样的人才应该在战场上发挥其才能！"
  gts_safari_fiefdom: "获得一个五级的巨大特质的海军将领"
  gts_civ_feudalism.1.b: "向这个封邑发去嘉奖"
  gts_civ_feudalism.2.name: "深受爱戴的封邑领主"
  gts_civ_feudalism.2.desc: "在对我国数个封邑的定期考察中，我们发现了一个花园星球的领主在治理过程中展现出了非凡的学术才能。在任期间，该星球推行了严格的环境保护政策，促使此地很快变为了自然宜居的科研圣地，此外她不分体型物种地广募学者并主持行星科研计划的举措已经使得这个星球的某些科研设施可以媲美国家实验室了。"
  gts_civ_feudalism.2.a: "这样的人才不去负责国家科研真是浪费！"
  gts_garden_fiefdom: "获得一个五级的巨大特质的科学家"
  gts_civ_feudalism.2.b: "向这个封邑发去嘉奖"
  gts_civ_feudalism.3.name: "深受爱戴的封邑领主"
  gts_civ_feudalism.3.desc: "在对我国数个封邑的定期考察中，我们发现了一个庆典星球的领主已经成年，在庆典星球的数年她接受了优秀的治国和外交礼仪教育，深受当地群众欢迎。如今她已优异成绩毕业，准备好登上政治舞台了。"
  gts_civ_feudalism.3.a: "这样的人才可以在总督岗位大放光彩！"
  gts_party_fiefdom: "获得一个五级的巨大特质的总督"
  gts_civ_feudalism.3.b: "向这个封邑发去嘉奖"
  gts_civ_feudalism.4.name: "封邑领主的恶行被揭发"
  gts_civ_feudalism.4.desc: "在对我国数个封邑的定期考察中，我们发现了一个星球的领主似乎干的并不好，或者说，有些不太受欢迎的爱好，比如强征小人排解压力、满足性欲，亦或者故意不小心地在小人的聚落上活动休息。虽然按照封邑契约法我们无权干涉，但考虑到国家形象和民意，我们或许也可以顺水推舟强行撤销这个封邑？"
  gts_civ_feudalism.4.a: "必须严惩这种行为，撤销这个封邑！"
  gts_civ_feudalism.4.b: "这是封邑领主的私事，我们不能干预"
  gts_civ_feudalism.5.name: "封邑求援"
  gts_civ_feudalism.5.desc: "在对我国某个名为临光的古老家族治下封邑的定期考察中，一位身材格外高大的，自称\"瑕光\"的临光家少女私下拦住了我们的调查员。经她表示，她的家族长期以来兢兢业业的在母星的旧封邑发展经济与民生，为帝国立下汗马功劳。但在新世界的开拓中，同行排挤和几次经济危机使得家族隐隐有破产的危机，为了筹集资金和重振临光家的荣耀，她希望能加入帝国军队，用自己家族传承的战争艺术建功立业。不知道是天生如此还是得到神秘力量庇护，瑕光拥有不逊于其姊，现任家族领袖玛嘉烈的战斗潜力，也有这远胜于其他领主的巨大体型，如果我们能争取到临光家的同意，那拥有这样一位青年将才无疑会是我国军队的幸运。"
  gts_civ_feudalism.5.a: "同意，她一定能和我们的海军舰娘们聊的开"
  gts_Blemishine_admiral: "瑕光将成为一位海军司令"
  gts_civ_feudalism.5.b: "同意，她的体型更适合在陆战中发挥力量"
  gts_Blemishine_general: "瑕光将成为一位陆军将军"
  NAME_Blemishine: "瑕光"
