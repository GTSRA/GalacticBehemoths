 #飞机杯相关文案
 gts_fjb_ruined: "被毁的飞机杯巨构"
 gts_fjb_ruined_MEGASTRUCTURE_DETAILS: "这个巨型构造是一个文明曾经为了侍奉扶她巨娘所留下来的遗迹。"
 gts_fjb_0: "巨型飞机杯"
 gts_fjb_0_DESC: "以黑洞作为基础构造的巨型结构，由一个巨大的中空洞穴和周围坚固的合金材料构筑而成。当扶她巨娘自慰的时候，黑洞的吸引力会刺激龟头，产生类似口交的效果。大部分的先走汁和精液都将被吸入黑洞之中，只有少部分残余在杯杯内壁上，可供我们收集。"
 gts_fjb_0_MEGASTRUCTURE_DETAILS: "以黑洞作为基础构造的巨型结构，由一个巨大的中空洞穴和周围坚固的合金材料构筑而成。当扶她巨娘自慰的时候，黑洞的吸引力会刺激龟头，产生类似口交的效果。大部分的先走汁和精液都将被吸入黑洞之中，只有少部分残余在杯杯内壁上，可供我们收集。"
 requires_build_fjb_mk2: "$TRIGGER_FAIL$我们现在没有必要对飞机杯进行改造。"
 gts_fjb_1: "飞机杯MKII型"
 gts_fjb_1_DESC: "在先前过载吸收精液所崩溃的飞机杯I型上加固扩建和升级的飞机杯巨构。当扶她巨娘自慰的时候，黑洞的吸引力会刺激龟头，产生类似口交的效果。这座巨构每容纳一次扶她巨娘射出的精液，或许就能挽救数座城市于毁灭的命运。"
 gts_fjb_1_MEGASTRUCTURE_DETAILS: "在先前过载吸收精液所崩溃的飞机杯I型上加固扩建和升级的飞机杯巨构。当扶她巨娘自慰的时候，黑洞的吸引力会刺激龟头，产生类似口交的效果。这座巨构每容纳一次扶她巨娘射出的精液，或许就能挽救数座城市于毁灭的命运。"
 # 前置事件
 gts_doctor_anomaly: "失联"
 gts_doctor_anomaly_desc: "先前与我们建交的土著文明不知为何飞速发展，但就在昨日他们的星系与我们失去了联系，科研船还探测到了星系中心散发的巨大热量。此事值得我们调查并记录"
 gts_doctor.2.name: "毁灭"
 gts_doctor.2.desc: "为避免被高温直接熔化，我们的科研船在星系外围展开了第一轮调查。该星系多数行星表面均被精液覆盖，单单看无人机传过来的实时影像就能推测出这些精液到底给每颗行星重新塑造了多少次地貌，星球间还形成了代替原有小行星带的精液环，甚至连中央的恒星都粗暴地被贯穿；很明显，行星地表99.9%的生物是无法在这种环境下存活的；而从长达上千公里的精子可以判断，这一切是我们没有记录在案的一位天体级巨娘所为，且从计算机模拟的最后一次射精时间来看，这位巨娘前不久还在附近\n\n建议将在临近星域航行的风险度提升至三到四级"
 gts_doctor.2.a: "天哪……"
 gts_doctor.3.name: "威胁"
 gts_doctor.3.desc: "伴随着引力波告警器响起，舰内的辅助AI瞬间启动了应急程序；我们都知道自己将要面对的是什么存在，其一点不起眼的小动作都有可能使我们葬身于此，在等待迁跃引擎启动的这数秒内，舰内如死一般沉寂，我们无一不祈祷着自己能赶在被巨娘无意识碾碎前赶紧离开\n\n还未归舰的无人机显示着一点模糊的画面，远方似乎是一位身着黑色上衣，不知为何蒙着面，黑丝玉足上并未穿鞋的女性，其完美的身材曲线即使是在如此巨大的体型差下也格外明显"
 gts_doctor.3.a: "趁她还没注意赶紧跑吧!"
 gts_doctor.4.name: "接触"
 gts_doctor.4.desc: "“嗯？看起来又有额外的小家伙们来了呢~啊，不好意思啦，动作似乎有些太大了~”\n\n似乎是刻意想让我们的摄像头拍到她，这位巨娘的脸颊向下了点，直接导致了星系中剩余的几个行星被直接摧毁，幸好科研船成功启动护罩，要不造成的损失可比单纯的迁跃引擎损坏以及系统受损要严重得多\n\n“喂喂喂？听得见吗各位？这边也能看到大家呢~因为大家实在是太小了只能这么来交流了，放心吧，我尽量不会伤害大家的~”\n\n这位巨娘不知怎么连接上了我们的通讯频道，屏幕上赫然出现了她面戴兜帽的脸，摄像头中戴着黑色手套的手貌似在和我们打招呼，伴随着中性嗓音说出的温柔话语使舰内的紧张气氛缓和了一点"
 gts_doctor.4.a: "想办法联系她！"
 NAME_gts_doctor_system: "泰拉"

 # 领袖招募
 NAME_gts_doctor: "博士"
 DESC_gts_doctor: "一位天体级futa博士，致力于观察宇宙中的众多文明"
 gts_doctor_catch_phrase: "感谢各位的理解，希望我们能在这个宇宙中携手同行"
 gts_doctor.5.name: "博士"
 gts_doctor.5.desc: "嘛，先让我做个自我介绍吧，咳咳，可以称呼我为博士，致力于观察宇宙中的众多文明，如果有什么需要我的事情就放心提吧"
 gts_doctor.5.a: "摘了兜帽后是什么样子"
 gts_doctor.5.a.response: "这个暂时是秘密哦~当然如果真的想看的话也许可以试试看迁跃到我的面罩内？不过各位的安全我可不保证了；哈哈~开个玩笑，说不定我什么时候就摘了呢，刚见面总得留点悬念对吧~"
 gts_doctor.5.b: "你来自于哪个文明"
 gts_doctor.5.b.response: "这个嘛……说实话我自己也记得不太清楚了，似乎我是突然出现在宇宙中一样，似乎想起什么时到最后发现脑中还是一片空白，如果硬要说的话之前尝试把自己缩小混入一些文明，不过他们基本覆灭了"
 gts_doctor.5.c: "这个遍布精液的星系是你造成的吗"
 gts_doctor.5.c.response: "（有些尴尬地望向自己胯下的鼓包）额…人总得时不时发泄下欲望嘛，不然一不小心射太多把宇宙填满了就不好了~嗯？露出那么吓人的表情干嘛？又是个玩笑而已啦，别放心上~"
 gts_doctor.5.d: "我们该如何称呼你"
 gts_doctor.5.d.response: "博士…预言家…管理员，过去的日子里我有过很多不同的称呼，不过还是称呼我为博士好了"
 gts_doctor.5.e: "你能为我们做些什么"
 gts_doctor.5.e.response: "在观察各个文明的同时我也会顺便学习一下他们科技的使用方式，还会带走一些当纪念品，不过他们放在哪里……还是继续给各位留点悬念吧~当然如果需要我传授些知识也是可以的"
 gts_doctor.5.hire_custom_tooltip: "欢迎加入我们，博士小姐\n\n§Y博士§!作为一名§H领袖§!加入了我们的帝国。"
 doctor_trait_originium: "源石技艺"
 doctor_trait_originium_desc: "只有[Root.GetName]小姐才能理解的一种神秘技术，这些诡异的晶体十分危险。"
 doctor_trait_futa: "扶她体质"
 doctor_trait_futa_desc: "这位领袖拥有两套生殖系统，这使得她需要双倍以上的时间与精力来处理超盛的性欲。"
 doctor_trait_blackstock: "§g黑色丝袜§!"
 doctor_trait_blackstock_desc: "厚实保暖的丝袜，包裹住[Root.GetName]的双腿以及胯下的...肉棒。"

 #事件文本
 gts_doctor.10.name: "源石"
 gts_doctor.10.desc: "§H“它不仅能作为一种极为高效的能源，同时还能随意储存各种事物，无论是舰队还是各位手边的文档……至于存量的话不必担心，它能够自我扩张……”§!\n\n[Root.Capital.GetName]，议会听证会，全息投影中天幕远方的博士小姐轻轻晃动手指间夹着的特制保存装置，而其中封着的，如小行星一般大的黑色矿石，正是她曾经与我们提到过由她和一个同事牵头的项目------§H“源石”§!；这次听证会，正是为了向我们介绍这种矿石，同时也是对其开发价值的说明。"
 gts_doctor.10.a: "..."
 gts_doctor.11.desc: "§H“我本人是拥有源石的权限的，” §!\n\n博士小心地从装置中取出了一点源石，而那一点源石伴随着博士的响指魔法般地变成了宏伟的巨构；即使是议会中最不了解科技的议员，也能看出来以我们目前的技术显然是无法建成如此超前的巨构的，\n\n§H“如果各位有需求的话，我可以随时‘解压’各位能想到的任何东西，至于这个，就当是给各位的礼物吧~”§!\n\n刚才还持反对意见的保守派议员在近距离观赏了这神奇的一幕后瞬间改变了自己的态度，但还是有众多“顽固份子”仍保持不应轻易接受如此恩赐的观点；而本就支持开采的议员们则显得更加兴奋，不遗余力地向[Root.GetRulerName]赞颂着源石对我们国家的战略价值；天边的博士小姐似乎是因为自己的造物得到了认可，嘴角露出了一丝微笑……\n\n本次听证会已然临近尾声，而议会内也明显分成了支持开采和不支持开采两派，[Root.GetRulerName]望着源石上如眼眸一般盯着自己的棱形，决定……"
 gts_doctor.11.a: "我们绝不能接受风险如此之大的造物。"
 gts_doctor.11.b: "如此神奇的造物应为我们所用。"
 modifier_doctor_originium: "博士的源石礼物"
 modifier_doctor_originium_desc: ""
 gts_doctor.20.name: "一沓照片"
 gts_doctor.20.desc: "[Root.GetRulerName]办公室内，坐在办公桌对面的博士被助手递上了一个文件袋，而文件袋中，无一不记录着被强行捅穿，留下巨大手印的残破行星，大部分行星地表上残留的精液足以覆盖整个行星，更有甚者甚至形成了“精液行星环”；还有一些照片，展示着街道与地面被扭曲成一个巨大且布满裂痕的凹坑的场景，内部充满了支离破碎的砖块和扭曲的金属和被夷为平地的楼房，而那些坑的底部布满了隐约可见的红黑相间污泥。\n\n§r在你工作期间，单你一个人就造成了数个行星的损失，其中一个甚至还有文明存在，你不但给这个土著文明造成了近98%的人口损失，而且给他们留下了一个近乎不可能居住的家乡，对此你有什么解释吗？§!\n\n办公桌另一边，身为始作俑者的博士对自己留下的痕迹再清楚不过了，无论是足底碾过一座又一座城市的酥麻感，还是自慰时小人们的炮火打在龟头上带来的微微快感，都清晰的留在脑海里，更不用说肉棒捅穿行星那一刻带来的刺激了。博士低下了头，详细说明了自己为何会做出如此行径的理由……"
 gts_doctor.20.a: "放着不管。"
 gts_doctor.20.a.tooltip: "§R口头警告是抑制不了生理需求的……§!"
 gts_doctor.20.b: "让研发部门的人给博士造个飞机杯吧。"
 gts_doctor.20.b.tooltip: "§Y我们现在可以在境内一颗黑洞上建造巨构飞机杯。§!"
 gts_doctor.21.name: "更多的照片"
 gts_doctor.21.desc: "[Root.GetRulerName]的办公桌上，摆着更多由科研船拍摄的照片，记录了更多被博士小姐毁灭的行星，有的照片甚至抓拍到了巨根捅穿星球或是精液喷涌而出的一瞬间；在这两年内，博士小姐一次自慰所消耗的天体已经从单个行星变为了一个星系内的所有星球，选取范围也越来越接近我们的管辖星系，且还有继续靠近*首都星球*的趋势；我们的科研团队建议，若是继续放任事态升级，则会严重威胁我们的国家安全。\n\n[Root.GetRulerName]扶了扶额，他未曾想过事态会发展得如此严峻，也未曾预料到博士的性欲如此旺盛，为此决定……"
 gts_doctor.21.a: "总有一天性欲会发泄完了，随她去吧。"
 gts_doctor.21.b: "是时候造点东西了，她会很期待的。"
 gts_doctor.21.c: "是时候再造点东西了，这次她会更期待的..."
 gts_doctor.21.c.tooltip: "§Y我们现在可以升级巨构飞机杯。§!"
 gts_doctor.22.name: "毁灭"
 gts_doctor.22.desc: "当[Root.GetRulerName]望着笼罩[Root.Capital.GetName]天空的龟头虚影以及身边不断扩张的源石晶簇时，他一定会想起自己否决为博士小姐制造飞机杯的决议的那一天。\n\n博士的性欲显然没有像[Root.GetRulerName]预想的那样会轻易消散，反而在这几十年内不断增长，而且，数年前我们的科学家凭借已有的仪器，已经观测到博士的体型已经远远超过了我们定义的“天体级”，具体数值更是完全无法测算，唯一能测量的，只剩下了自慰时的震动和一个又一个布满了她精液的星系；即使我们尝试接入她的通讯频段，传来的也只是淫荡的叫声；最令人担忧的是，她正在慢慢朝我们首都星球所在的星系靠近。面对如此严峻的局势，在全国上下的一致同意下，*玩家国家*进入了一级战备状态；发电站里的源石持续为着生产产出能量，战舰的源石引擎在工程师的完美调教下发出阵阵轰鸣，由协议源石搭建的传送网络不断将所需物资传送到前线；而没人注意到的是，在被摧毁的星系间，白浊的液体中出现了隐约的黑色矿石……\n\n随着博士的巨影不断靠近我们所处的星系，我们所有的武器在同时统一地瞄准了她，战舰的高功率激光扫过似乎与宇宙融为一体的黑丝，巨构发出的能量束灼烧着她的手套，巨娘们英勇地扑向挺立的巨根，防止先走液淹没星球；而我们也将重头戏留给了她------数千万枚反物质导弹，仅仅一枚就足以摧毁一颗星球，我们能造出它也是拜博士所赐；将士们的视线刹那间被导弹击中巨根时传来的一阵又一阵耀眼白光所遮蔽，与远方的民众和政客们一同盼望着胜利的到来，但不知为何博士刚才并未表现出有攻击性的行为。\n\n随着白光散去，众人目光所及，仍是那遮蔽了整个星系的巨大肉棒，似乎也是早已预料到了这种情况，军队继续向着博士小姐展开了攻击。博士一言不发，也如刚才并未表现出任何攻击欲望，只是单纯打了个响指；正当将士和民众们为她的行为感到疑惑时，数万艘战舰引擎里的源石瞬间扩张，撑破了整个舰体，而周围的巨构和巨娘装备中的源石也在刹那间爆发；星球上，先前在地表植入的深入地幔的稳定源石一并失去了控制，与工厂中的源石将沿途将可见的景观转化成了直入云霄的黑色矿石；而若是有生命侥幸存活，他定会发现自己的身体正不断被源石结晶吞噬……\n\n[Root.GetRulerName]凝视着自己早已失去知觉的手臂上的源石结晶，其间明显的棱形似如来自深渊的凝视一般，与萦绕在耳边的种种杂音一同摧残着自己仅剩的理智；在耳朵被同化成源石前，[Root.GetRulerName]最后听到的声音唯有博士撸动肉棒传来的呻吟，如此清晰，仿佛她就在自己身旁，而最后所见，则是覆盖了整个星球的白浊……"
 gts_doctor.22.a: "§C我们终会相见...§!"
 gts_doctor.23.name: "内化宇宙"
 gts_doctor.23.desc: "一位白衣女性行走在如琉璃般澄净的地面上，手指间摆弄着许多黑色小球，和她身旁漂浮着的一样；她的紫色眼眸望向天空中与自己眼中相同的巨大棱形，思索着什么；似乎是感受到身后某人的到来手中的黑色小球被悉数碾碎，她有些失望地低下了头，一声叹气后，转身对身后的白发女性说到：\n\n§C“……那些小东西就那么有意思，至于你花这么长时间吗？”§!\n§H“额……这次……”§!白发女性一时语塞，揉搓着自己外套的边角。\n\n§C“唉…算了，这次不计较你了，AMA…哦，我是说，凯尔希在哪？”§!\n\n§H“别担心啦~我当然会把她带回来的，看吧~”§!白发女性张开手掌，轻轻摸了摸手中蜷缩着的绿发猫耳少女。\n\n似乎是许久没见到自己的爱人，也似乎是为了惩罚对方，白衣女性顺势将对方推倒在地，全然不顾身边有多少黑色小球；她暴力地扯开对方的短裙和内裤，使对方露出胯下宏伟的肉棒。\n\n§H“额…小普？确定就在这里吗？刚才可是不小心碾碎不少宇宙了……”§!\n§C“没事的，反正他们的信息已经录入源石了，要想的话随时都可以复原……”§!她也解开了自己的衣裳，准备与爱人进行最纯粹的情感交流……"
 gts_doctor.23.a: "结束。"
 gts_doctor.30.name: "博士小姐专属飞机杯"
 gts_doctor.30.desc: "为了使飞机杯完美适配博士小姐惊人的巨大肉棒，我们派出了数艘本用于地质考察的科研舰与其中的精锐工程师一起详细扫描了博士的勃起肉棒，虽然在此期间因防护不当造成了众多人员伤亡，但我们还是及时造出了这个巨构，还建设了采集并利用博士精液的配套设施，并且为防止神智被强烈的催情气味摧毁，我们为每个在此工作的员工提供了精密的防护设备。\n\n……\n\n博士小姐依靠行星，伴随着淫糜的呻吟，散发着热气的巨根在形似殖民卫星的飞机杯里不断抽插，杯壁内已经布满了博士红润龟头上滴下的先走液；飞机杯和精液处理站的员工无不望着紧急避险仓内闪烁的红灯，祈祷着新建成的设施能在巨娘的自慰中保住自己的生命。\n\n刹那间，仓外传来了断断续续的强烈冲击感和近乎把每位员工耳膜撕破的水流声，在大家逐渐缓过来后，一阵又一阵的欢呼声逐渐盖过了仓内的警报，因为这意味着这个飞机杯在博士小姐这位天体级巨娘的射精中撑过去了；而随着博士拔出还高高挺立的肉棒时，对精液的处理也紧锣密鼓地开展着。\n\n博士有些尴尬地看向自己沾满精液的龟头前的飞机杯，内心不禁发出阵阵赞美。\n\n§H“呜呜…但还是没有之前用过的舒服啊……”§!"
 gts_doctor.30.a: "大成功！"
 gts_doctor.30.tooltip: "§R但是大概能用多久呢…§!"
 gts_doctor.31.name: "飞机杯！陨落！"
 gts_doctor.31.desc: "摄像头里传来的最后一帧画面，是在飞机杯空间站工作时长最久的老资历工程师尝试用双手抵挡来袭的精液的场景。\n\n就在刚才，我们的信息终端传来了博士小姐的特制飞机杯被摧毁的消息，目前判定原因为年久失修，而即使我们拥有了由博士小姐提供的种种先进科技，制造一个如此巨大的空间站也需要耗费相当的人力物力，而总有一天也会被博士射爆，结果得不偿失；但此时，一位工程师出身的议员想出了一个解决方案……"
 gts_doctor.31.a: "差不多得了，我们没有必要为那个娘们继续耗费宝贵的资源"
 gts_doctor.32.name: "博士小姐专属飞机杯MKII型"
 gts_doctor.32.desc: "博士小姐望着眼前与自己肉棒大小相匹配的黑洞，毫不犹豫地插了进去；这几个月来，她在我们的监视下已经许久没有发泄，这既是为了测试新型飞机杯的承载限度，也是为了防止博士小姐寻找无辜的行星释放她高涨的性欲；肉棒的每一次抽插都是其克服黑洞产生的巨大引力的过程，而这一过程无疑使博士小姐更快地达到了高潮；如能使行星产生地质变动的火山喷发，浓稠的精液从马眼中岩浆一般喷涌而出，随后被黑洞的引力吸附；博士小姐把巨根抽出眼前经过特殊改造的黑洞，一旁由最新科技制造成的数艘无人采集船等候多时，顶着黑洞的巨大压力径直驶向前，采集宝贵的精液资源。\n\n我们选择了人造黑洞供博士小姐发泄性欲；首先选取一颗行星将其制成黑洞，黑洞带来的吸力能保证全方位地刺激肉棒，而在整个黑洞彻底被精液填满后，再由无人采集船采集射出的精液；这样既省去了制造和维护空间站的成本，也能更好地满足她的性欲。对此，博士小姐评价到：\n\n§H“比之前那东西舒服多了~但说实话感觉还是差点意思…”§!"
 gts_doctor.32.a: "到底要怎样才能满足她啊……"