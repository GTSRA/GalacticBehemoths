 origin_Luanzi: "卵子世界"
 origin_Luanzi_desc: "这个文明诞生在一个恒星级巨娘的卵子上，直到最近才和他们的\"母星\"一起被排出体外。"
 origin_Luanzi_effect: "在一个盖亚星球上开始游戏。\n这个物种的特质使得他们高度依赖他们的母星。"
 NAME_Luanzi: "女神之卵"
 Luanzi_sol_system_initializer_NAME: "太阳系（卵子世界起源）"
 Luanzi_sol_system_initializer_DESC: "太阳系又又又悲剧了"
 pc_gts_luanzi_adj: "卵形"

 luanzi_home_planet_modifiers: "卵子"
 luanzi_home_planet_modifiers_desc: "一整个文明都居住在一个巨娘的卵子上可能是一件尴尬的事，但它也让我们更加明白生命与爱的美妙。\n同时为了保持它的健康,许多工程需要经历再三研究和数不胜数的听证会后才能上马。"
 Luanzi_end: "完全开发"
 Luanzi_end_desc: "我们在保证与母星环境和谐共生的情况下实现了对星球的深层开发，这一宏伟事业的完成证明着我国生物学技术的强大，这颗巨大而独特的星球也无疑会成为银河渴望之都。"

 building_planet_jiansheshu: "行星建设规划署"
 building_planet_jiansheshu_desc: "我们的母星无比坚实又无比脆弱，母星上的一切建设工作都必须经过行星规划总署的审核与批准。"
 mod_job_diaoduyuan_add: "调度员岗位增加"
 job_diaoduyuan: "调度员"
 job_diaoduyuan_plural: "调度员"
 job_diaoduyuan_desc: "$job_diaoduyuan$指挥全球建设的有序进行。尽管遭受着低效扯皮的诘难，但毫无疑问，这些专家们忠实地履行了他们的本职—守护卵子世界的安全\n每100§Y$job_diaoduyuan$§!减少10%星球§Y$mod_planet_buildings_cost_mult$§!、提升25%£mod_planet_building_build_speed_mult£§Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§!"
 building_active_weihuxitong: "活性维护系统"
 building_active_weihuxitong_desc: "为了维持母星的活性，必须派出大量职员小心翼翼地对我们的星球进行检查与保养。这样的经验也能一定程度上的被用在我们对其他星球的养护上"
 mod_job_weihuyuan_add: "维护员岗位增加"
 job_weihuyuan: "维护员"
 job_weihuyuan_plural: "维护员"
 job_weihuyuan_desc: "$job_weihuyuan$使用生物科学的最新成果来保养这个星球，并经常全国性巡查以发现私搭乱建或违法开掘细胞膜的行为\n每100§Y$job_weihuyuan$§!减少10%星球§Y$mod_planet_districts_cost_mult$§!、減少5星球£crime£§Y$concept_crime$§!"

 d_damaged_farming_ruins: "冲毁的农场废墟"
 d_damaged_farming_ruins_desc: "在我们的星球脱离母体时被大洪水摧毁的大片农田，人们不得不在粘液中清理倒塌的屋舍和冲出农田数千米的农作物。"
 d_gts_farming_deposit: "新式农业技术区"
 d_gts_farming_deposit_desc: "我国的农业因祸得福，整理之后的土壤在之前爱液的浸泡下变得极其肥沃，那些在天洪中幸存下来的作物也表现出远胜于其他作物的生命力。这将有望大幅改善我国的粮食问题。"
 d_damaged_mining_ruins: "冲毁的矿区废墟"
 d_damaged_mining_ruins_desc: "在我们的星球脱离母体时被大洪水摧毁的大片矿区，现在矿井内灌满了粘液，光是将粘液排出需要花费不少人力物力。"
 d_gts_mining_deposit: "高品位大型矿区"
 d_gts_mining_deposit_desc: "出人意料的是，这些粘液不仅积存了大量矿物，还软化了矿井里的矿物，让我们的开采容易许多，现代化液体压裂采矿理论开始成为学界的讨论一个热点话题。"
 d_damaged_generator_ruins: "冲毁的能源废墟"
 d_damaged_generator_ruins_desc: "在我们的星球脱离母体时被大洪水摧毁的大片发电区划，大量燃料与化学品被掩埋在这些粘稠的液体中，已经成为了当地政府的棘手难题。"
 d_gts_generator_deposit: "水能-生物能发电区"
 d_gts_generator_deposit_desc: "工程师的天才头脑让我们如今能够靠这个区域谋求更大的利益。在可预见的未来内，我们都可以利用这股爱液巨流进行水能-生物能发电。这一经验已经推广到全球的天洪重灾区，为我们的灾后重建和经济建设带来很大帮助。"
 d_Egg_core: "生命之核"
 d_Egg_core_desc: "深藏于地心的巨大的生命之核让我们的人民心存敬畏。"
 d_gts_egg_dig_a: "卵子外层"
 d_gts_egg_dig_a_desc: "这是我们母星的最外层，支撑着我们帝国的大部分建筑和居民的生存。"
 d_gts_egg_dig_b: "卵子外层"
 d_gts_egg_dig_b_desc: "这是我们母星的最外层，支撑着我们帝国的大部分建筑和居民的生存。"
 d_gts_egg_dig_c: "卵子外层"
 d_gts_egg_dig_c_desc: "这是我们母星的最外层，支撑着我们帝国的大部分建筑和居民的生存。"
 d_gts_egg_dig_d: "卵子中层"
 d_gts_egg_dig_d_desc: "这是我们母星的内层，为我们提供了更多的空间的同时，其也需要我们付出更多精力维护。"
 d_gts_egg_dig_e: "卵子中层"
 d_gts_egg_dig_e_desc: "这是我们母星的内层，为我们提供了更多的空间的同时，其也需要我们付出更多精力维护。"
 d_gts_egg_dig_f: "卵子中层"
 d_gts_egg_dig_f_desc: "这是我们母星的内层，为我们提供了更多的空间的同时，其也需要我们付出更多精力维护。"
 d_gts_egg_dig_g: "卵子深层"
 d_gts_egg_dig_g_desc: "这是我们母星的深层，其脆弱的特性使得我们在开发的过程中格外小心，其中的建筑也尽可能与其生理性质相适应。"
 d_gts_egg_dig_h: "卵子深层"
 d_gts_egg_dig_h_desc: "这是我们母星的深层，其脆弱的特性使得我们在开发的过程中格外小心，其中的建筑也尽可能与其生理性质相适应。"
 d_gts_egg_dig_i: "卵子深层"
 d_gts_egg_dig_i_desc: "这是我们母星的深层，其脆弱的特性使得我们在开发的过程中格外小心，其中的建筑也尽可能与其生理性质相适应。"
 d_gts_egg_dig_j: "卵子核心"
 d_gts_egg_dig_j_desc: "这里是我们星球的核心，其接受着帝国最高级别的保养。"

 gts_decision_egg_nutrition: "给卵子星球提供营养"
 gts_decision_egg_nutrition_desc: "我们的母星有着捕食其他星球获取营养的能力，将这颗星球的一部分当做卵子的食物能够使卵子继续发育"
 gts_decision_egg_nutrition_effects: "§R卵子星球在捕食的过程中会摧毁整颗星球，也包括居住在星球上的一切生命§!\n§Y星球大小越大，人口越多，营养就越丰富§!"

 START_SCREEN_MESSAGES_LUANZI: "自有文字记载开始，我们就生活在温暖、潮湿而昏暗的天空下。尽管原始宗教宣称我们的世界很可能只是更高级存在的一小部分，但直到第一颗人造卫星发射上天后，我们才意识到这个\"星球\"真正的主人可能远超我们的认知。得益于高度发达的生物学科技，我们精准的推测出了会波及整个\"宇宙\"的大洪水的到来，从而在末日到来时设法保住了绝大部分人口和多数设施不会毁于冲击。现在银河的孩子们离开母体，终于见到了世界本来的模样。"

 gts_egg.10.name: "被卵子吞食的星球"
 gts_egg.10.desc: "巨大的卵子向这颗可怜的星球伸出了无数的巨型触手，将整个星球缓缓地拉入卵膜表面，星球上的建筑与生物都逃不过被巨娘卵子消化的命运。不过他们的牺牲是值得的，这将为卵子提供更多营养让其发育成长"
