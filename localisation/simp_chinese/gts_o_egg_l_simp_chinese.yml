 pc_gts_luanzi: "卵子世界"
 pc_gts_luanzi_desc: "拥有难以想象尺寸的巨大卵子，是无数微小生命的摇篮"
 mod_pc_gts_luanzi_habitability: "卵子宜居度"
 trait_pc_gts_luanzi_preference: "卵子偏好"
 trait_pc_gts_luanzi_preference_desc: "这个物种起源于一颗天体级的卵子，并在细胞表面繁衍生息"
 d_gts_nutrients: "营养物质"
 d_gts_nutrients_desc: "这些曾经的星球已经被消化吸收，成为了巨大生命的营养"