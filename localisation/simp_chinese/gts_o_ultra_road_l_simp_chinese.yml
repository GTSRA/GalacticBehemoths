 gts_ultra_road_cruel_2_completed: ""
 gts_ultra_road_cruel_2_fail: ""
 gts_ultra_road_cruel_2_absolute: "倾向绝对残忍系"
 gts_ultra_road_cruel_2_absolute_effect: ""
 gts_ultra_road_cruel_2_order: "倾向秩序残忍系"
 gts_ultra_road_cruel_2_order_effect: ""
 gts_ultra_road.310.name: "残忍系绝对化"
 gts_ultra_road.310.desc: "当然，应当如此，对待外星人就应该赶尽杀绝，就连沾染了它们血的土地，都需要再被我们的圣躯践踏一遍！"
 gts_ultra_road.310.a: "这些该死的虫子"
 gts_ultra_road.311.name: "星球清理"
 gts_ultra_road.311.desc: "嗯哼~境内的外星人快要灭绝了呢，我的意思是，那些没有经过允许擅自跨越边境线，溜进我们领土内的小虫子，它们已经被我们的卫戍部队踩进了星球里面，真希望它们的文明能够意识到自己的错误~"
 gts_ultra_road.311.a: "是时候消灭他们了"
 gts_ultra_road.312.name: "引进玩物"
 gts_ultra_road.312.desc: "嗯，我们是不是应该进口一些虫子来给我们玩乐了，毕竟本土物种已经被我们彻底灭绝了，为了满足国民的需要，适当地引进游玩项目也是必要的，对吧。说到这，我的高跟鞋好久没有被虫子们的血保养了，上面都有点褪色了，指的是血迹褪色哦~"
 gts_ultra_road.312.a: "引进小人"
 gts_ultra_road.312.b: "掠夺小人"
 gts_ultra_road.313.name: "外交抗议"
 gts_ultra_road.313.desc: "大人，您有看最近的新闻了吗？那些虫子居然在抗议我们的行为，说我们把它们的人口都抢走了，让它们无法从事生产，它们正在用自己的船只封锁我们的边境，甚至其中有不少都进入了国境内。我们的部队已经在前往“驱散”的路上了，嗯，虫子们在边境还做了一个临时定居点，不知道里面会有多少玩具等着我们呢，到时候就让她们把那个东西带回来，给大人您好好玩弄吧~"
 gts_ultra_road.313.a: "快点拿上来吧"
 gts_ultra_road.314.name: "掠夺小人"
 gts_ultra_road.314.desc: "大人，虫子们在要求我们归还那些被它们列为失踪的人口。本着友好外交的想法，我直接将我的高跟鞋丢给了虫子，结果虫子现在和它们的同类一样，都变成了我高跟鞋上的血渍了。虫子们已经在边境上集结了更多的部队，我们是不是应该给予它们一点小小的警告呢~还是说，大人想要亲自出马，好好的玩弄一下无知的虫子们"
 gts_ultra_road.314.a: "让我来试试"
 gts_ultra_road.315.name: "抗议升级"
 gts_ultra_road.315.desc: "关于边境的事件，我们的部队已经将虫子们摧毁和收容了，不少虫子通过钻入丝袜内的方法躲过了死亡，但在之后的几分钟内就在肉壁之中被碾碎了。关于那个定居站，则因为一名舰娘的失职而彻底消失在了她的丝袜上，没有办法带给大人您了。但我们可知的是，那些虫子的领袖对我们的行为进行了强烈的谴责，并扬言在边境集结更多的部队来对抗“威胁文明存续的对象”。它的发言在虫子口水会上得到了相当的支持，可能在不久的未来，虫子们就会对我们发动进攻，不过那对我们来说也只是送更多的玩具罢了，不是吗？"
 gts_ultra_road.315.a: "我们需要先发制人，否则就宣布对它们的战争"
 gts_ultra_road.315.b: "我觉得可以等待一下，这样我们可以指定对我们和它们都好的方案"
 gts_ultra_road.316.name: "边境冲突"
 gts_ultra_road.316.desc: "虫子们已经在边境上集结了相当多的“舰队”，但昨天我过去进行交涉的时候解决了这一棘手的外交事件，只是对面不太想立刻就走，再加上因为虫子们的挡路，我们无法去虫子的巢穴里找到适合我们的玩具，于是它们的“舰队”，就变成了我给卫戍部队的奖励，以及小小的满足一下我的个人爱好。在驱散那些拦路的家伙后，我们成功的把一些玩具带了回来，数量挺多的，说是来寻找它们失踪的虫子同伴什么的，够我们的国民好好的娱乐一下了~"
 gts_ultra_road.316.a: "我们应该更具强制手段一些，它们不值得我们考虑后果"
 gts_ultra_road.316.b: "现在就这样还是太缺考量，我们需要更多时间来思考具体对策"
 gts_ultra_road.317.name: "宇宙广播"
 gts_ultra_road.317.desc: "我们的国民迫不及待的想要享用更多的虫子，它们很受欢迎，不是吗？所以我们应该以更绝对的手段去拿取我们所需的东西，而不是等待着它们再次向我们挑衅，我们需要主动出击\n\n因此，我们需要让周边国家臣服于我们的脚下，这样它们才能安心的把人口送给我们。那些家伙可不会因为我们的要求而简单的把人口转给我们，我们需要一点更具有强制力的手段\n\n彻底摧毁它们的骄傲，让它们乖乖把我们需要的东西给我们"
 gts_ultra_road.317.a: "我们舰队不是很闲吗？现在是她们干事的时候了！"
 gts_ultra_road.318.name: "宇宙广播"
 gts_ultra_road.318.desc: "我们的国民摩拳擦掌，只等待您的命令，她们就会跨越虚无的国境线，去获得她们早该拥有的一切\n\n几年前，我们认为如此激进还为时尚早，而今天，我们已做好万全准备，只为了将本就属于我们的东西取回来！"
 gts_ultra_road.318.a: "我们的东西，只会被我们自己的手取回！"
 gts_ultra_road.320.name: "恢复秩序"
 gts_ultra_road.320.desc: "我们的国民对虫子们的痴迷到了一种不可控的地步，这对我们的社会运转造成了相当的混乱，我想，我们是时候去规范化这些行为了，毕竟大人您知道，这种事情可没办法按下刹车键。所以，我们应该用更加严酷的律法约束她们，还是应顺应我们国民的意志呢？"
 gts_ultra_road.320.a: "严酷的律法才能维持我们社会的安定"
 gts_ultra_road.320.b: "顺从民意并稍加引导，我们的国家只会更加美好"
 gts_ultra_road.321.name: "建立权威"
 gts_ultra_road.321.desc: "见效十分迅速，我们的教育人员将数百名狂热娱乐分子逮捕并教育后，她们完全接纳了我们的新定义，即\n\n“有限制的娱乐，无限制的虐杀。”\n\n我们正在往下一阶段稳步前行，新的秩序将会建立一个更加美好的银河！"
 gts_ultra_road.321.a: "这才像话"
 gts_ultra_road.322.name: "打击犯罪"
 gts_ultra_road.322.desc: "啊，最后一批分子也被逮捕了，但很可惜，作为顽固派的她们不太可能接受律法的管制，但银河的黑暗包容万物，不是吗，大人？\n\n她们在不久后就会被海军选走并单独作为灭绝舰队参加行动，她们那高超的毁灭技艺会以极短的速度摧毁敌人的一切障碍\n而此时此刻，我们的帝国可以说完全迈入了崭新的时代，由秩序领导的新未来！"
 gts_ultra_road.322.a: "崭新的一页"
 gts_ultra_road.323.name: "新时代"
 gts_ultra_road.323.desc: "崭新的时代已经来到了，大人，我们的前方，是银河亿万年来最重要的时刻，我们将宣布我们统一银河的诏书，无论接受与否，一切，都将归于我们的秩序之下，与我等为敌，便只能化为尘埃！"
 gts_ultra_road.323.a: "将宣告广播至整个银河，我们所创造的秩序必将照耀整片星空"
 gts_ultra_road.323.b: "不久之后，我们将高声宣告我们的到来！"
 gts_ultra_road.324.name: "新政策"
 gts_ultra_road.324.desc: "我们制定了多项利好民众的政策，同时也通过这些政策的执行获得了相当的数据，我想不久的将来，我们一定会将我们建立的秩序将浩瀚无垠"
 gts_ultra_road.324.a: "不错"
 gts_ultra_road.325.name: "民心所向"
 gts_ultra_road.325.desc: "我们已经将所有政策落实了，现在大家都能得到平等数量的玩具和同样地高质量游玩体验了\n\n以及，我们对银河的政策，对整片星空未来的规划，都在这张纸上了。而现在，是时候宣告我们的真实存在了，不是吗，大人？"
 gts_ultra_road.325.a: "我们的秩序，我们的统治，银河的真正未来"
 gts_ultra_road.325.b: "伟大的未来需要坚实的过去作为基础，现在为时尚早"
 gts_ultra_road.326.name: "宇宙广播"
 gts_ultra_road.326.desc: "我们将获得胜利与荣耀，你们终将化为尘土\n\n你们得到的只有无尽的黑暗与牺牲，而我们得到的是整片灿烂的星空！\n\n臣服于我们，我们允许和细菌一样的你们能够存活在银河最黑暗的角落之中。否则，等待你们这些细菌的只有终结与死亡！"
 gts_ultra_road.326.a: "我们将胜利之光，洒向整片星海"
 gts_ultra_road.327.name: "宇宙广播"
 gts_ultra_road.327.desc: "几年前，我们还显得稚嫩，而现在，我们的强大早已经让银河震颤\n\n让我们高高举起统一银河的旗帜，将那些蛆虫与蝼蚁同它们肮脏的巢穴一同毁灭\n\n而我们的秩序之光将散发出远超恒星的光辉，照耀整个银河系！\n\n我们必将获得胜利的荣耀，而它们只能得到终结与死亡！"
 gts_ultra_road.327.a: "时机已到"

 #残忍系局势后续战争事件
 gts_ultra_road.400.name: "战争的前奏"
 gts_ultra_road.400.desc: "我们的部队已经在边境上集结，数百战舰已经蓄势待发，那些虫子的国家还没有察觉到我们的事情\n\n我们应该毫不留情的击溃它们，不是吗?\n\n就这样，将我们的部队开进它们的国境线内吧！"
 gts_ultra_road.400.a: "前进！碾碎眼前之敌！将我们的秩序播种于它们的鲜血上！"
 gts_ultra_road.410.name: "灭亡的序曲"
 gts_ultra_road.410.desc: "听啊，即便是在这里，我都能听见那些虫子们的嘶吼与惨叫，如同最动听的乐章一样，围绕在耳边\n\n看啊，即便是在这里，我都能看见那些蚂蚁们挽救它们的巢穴，不甘的泪水与仇恨的血液，浇灌这那片贫瘠的土地，它们用自己的身躯铸就了我们的伟大，令人感动"
 gts_ultra_road.410.a: "我想它们一定是为了我的的前程而操碎了心，不能辜负它们的好意啊"
 gts_ultra_road.410.b: "真是一群乖乖的小家伙，真希望能把它们的首领抓起来，这样就能好好的按摩一下我的脚了~"
 gts_ultra_road.411.name: "烈焰的第一幕"
 gts_ultra_road.411.desc: "看啊，敌人的疆域如同焰火一般，熊熊燃烧。燃烧着的，是它们的子民，是它们的土地，是它们的血\n\n如同柴薪一般，会揣着热血与我们为敌，包含着屈辱死去，可悲的小家伙们\n\n如果它们能够接受我们的提案，彻底沦为我们的奴仆，这一切都不会发生，不是吗\n\n只可惜，它们无能且自大的政府妄图与我们一战，就像是死亡与它们没有关系一样。但如此消耗我们帝国宝贵的人力资源实在可恶啊，大人。允许我们对自大的虫子们的首都进行毁灭，还是您另有打算？"
 gts_ultra_road.411.a: "毁灭它们吧，食腐的蛆虫不值得我们浪费太多时间"
 gts_ultra_road.411.b: "我觉得自己的侍从部队需要一定量的扩充，它们刚刚好"
 gts_ultra_road.412.name: "终结的第二乐章"
 gts_ultra_road.412.desc: "嗯哼~蛆虫的王正在哀嚎，哀嚎着它们脆弱王朝的崩溃。令人愉悦，不是吗？\n\n它们失败的是如此的彻底，恰恰证明了我们的秩序对银河的重要性\n\n既然我们的道路绝对的正确，那么眼前这肮脏恶心的文明，就让它彻底的消失在时间之中吧！"
 gts_ultra_road.412.a: "毁灭它们吧，就当是奖励了"
 gts_ultra_road.412.b: "送给你们当玩具吧，反正它们已被证明毫无力量可言"
 gts_ultra_road.413.name: "胜利的间奏"
 gts_ultra_road.413.desc: "虫子们的巢穴在我们的攻击下彻底灭亡了，我们的秩序之光终究会洒向整个银河，这是必然的结果。不过，秩序的建立需要时间，我们的部队也需要修整。而那些还在边疆，未被战火波及的星球上，有许多物资和玩具来着~\n\n我们的部队应该可以从中抽调一点人口，来满足部队日益增长的需求，如何？"
 gts_ultra_road.413.a: "批准，记得给我也“匀一点”"
 gts_ultra_road.413.b: "留下它们毫无用处，交给你们自行定夺了"

 gts_ultra_road.420.name: "战争之后"
 gts_ultra_road.420.desc: "大人，我们的小人库存似乎有些不够，不是吗？我看有些帝国最近并不安分，蛆虫理事会的人也对我们的“毫无人道主义关怀”和“浪费宇宙资源”的做法强烈谴责，嗯~是时候给他们一点教训了，不是吗？\n\n我们的舰队自从上次战斗后休整了相当长的时间，她们早就想去体验一下新鲜的奴隶是什么感觉了，下达传播秩序光辉的命令吧，大人！"
 gts_ultra_road.420.a: "我也想换一批奴仆了，去让她们给我抓一点回来吧~"
 gts_ultra_road.420.b: "去吧，她们理应得到嘉奖"
 gts_ultra_road.421.name: "乐团的第二次演出"
 gts_ultra_road.421.desc: "那可悲的帝国同它们灰尘似的领导一起，反对我们那充满公平与秩序的提案，真是不知好歹\n\n现在，我们的舰队已经抵达了边境线上，名为战争的交响乐的第二章也拉开了帷幕\n\n来吧，大人，她们都在等待您指挥棒都落下，一起奏响这名为战争的乐章吧！"
 gts_ultra_road.421.a: "来吧，让我们一同演奏这盛大的乐章吧！"
 gts_ultra_road.422.name: "光辉与死亡的合奏"
 gts_ultra_road.422.desc: "如同第一幕一样，悦耳的乐曲飘扬在整个银河之上，它们弱小的军队在我们面前如沙墙一般，哦不对，应该是毫无感觉，如同空气一般~\n\n我们的部队已经抵达它们首都之外，天文数字对我们来说似乎逐渐失去了它的意义，毕竟不管多远，对我们来说似乎只需要一瞬之间\n\n马上，这个被野蛮与愚笨包围的国家，就会迎来我们的秩序，来管理并教化它们"
 gts_ultra_road.422.a: "胜利的味道，真是香甜"
 gts_ultra_road.422.b: "乐曲的演奏即将来到一个小小的高潮，就让我们将它演奏的更加精彩"
 gts_ultra_road.423.name: "乐曲中的小小高潮"
 gts_ultra_road.423.desc: "我们攻破了它们的首都，摧毁了它们引以为傲的一切，那些荒诞可笑，毫无意义的一切\n\n而我们将秩序的辉光带到了这片废墟之上，重建会在现在立刻启动，因为它们国家软弱的政府已经向我们俯首称臣...不对，称奴才对~\n\n总之，这场普通的战争再次以我们碾压性的胜利而宣布告终。而那些需要重建的星球，大人，您准备怎么办？"
 gts_ultra_road.423.a: "小东西的储备不是愈发稀少了，这里不就是最好的养殖场所吗？"
 gts_ultra_road.423.b: "库存内的星球似乎有点稀少了，上次玩坏了许多来着，将那些星球全部交于我的仓库内吧，我自有办法"
 gts_ultra_road.424.name: "战争的插曲，亦或是奏响另一篇胜利的乐章"
 gts_ultra_road.424.desc: "自从我们征服第二个帝国后，那名为星海理事会的群体便一改以往的态度，开始积极的向我们进行外交，并邀请我们成为星海理事会永久主理事国，我们应不应该答应它们这优渥的提案，还是说，我们需要用我们自己的手段来解决以后的外交问题？"
 gts_ultra_road.424.a: "加入也没有任何坏处，再说了，虫子们好像还挺认这个东西的，不知道我们以后能从中获得多么巨大的利润。"
 gts_ultra_road.424.b: "虫子们的议会要求我们来管理？天大的笑话，我们才不需要被邀请进去！秩序的光芒无须这些东西便能闪耀整个银河！"