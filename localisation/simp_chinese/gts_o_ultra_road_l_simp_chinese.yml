l_simp_chinese:
  ################################
  #
  #     成神之路起源
  #
  #     作者：阿堡
  #
  ################################
 origin_ultra_road: "成神之路"
 origin_ultra_road_desc: "我们无法判断这个文明的真实意图，但我们知道的是，她们的出现对于整个宇宙来说是一场空前绝后的浩劫，她们庞大的身躯会压倒一切挡在她们面前的物体，现在她们在银河其它文明眼中，是绝对的灾难，当其它文明见到她们之后，会臣服与她们的足下，还是拼死抵抗呢？"
 origin_ultra_road_effect: "-这个种族拥有§R天体级体型§!\n-开局星球必定位于星系外围，并无法与其它国家正常交流\n-特殊的人口与建筑系统\n\n-§S本起源无法靠正常手段与任何文明交流，唯有毁灭才是银河蛆虫们唯一的命运§!"
 START_SCREEN_MESSAGES_ULTRA_ROAD: "§S不知道从何时开始，我们的人们向往起了天空，一望无际的天空，我们畅想着，能够在天空中无拘无束的飞翔，能够将天上的星星摘下，戴在爱人的头上§!\n\n我们无限制的寿命让我们在这么久的岁月中忘记了时间，以至于我们快忘记了往天空去的梦想，直到百年前的某天，一个小小的，长得像模型的飞船来到了这颗星球上，我们的人感应到了她们，于是过去查看，从飞船中的生物从一个个小门中，乘坐飞行器出来，我们看着他们，从他们的思绪里，看见了恐惧，疑惑，甚至欣喜，我们认为他们是来自天空的客人，便派出了外交人员去与他们交流，结果得到的答复是他们要占领这颗星球，奴役我们的朋友与家人，愤怒的我们杀掉了他们所有人，包围起了那个模型大小的飞船\n\n我们的技术人员破解了船上的信息，得知这是她们最大一型的殖民探索船，超过100公里的巨大舰船，却连我们一个手掌都填不满\n\n我们的技术人员拆解了了那艘船，我们的科学家日以继夜的研究飞船上的科技，研究其上的任何东西，生物，食物，用品等等\n\n我们从他们的数据库里解读出了许多东西，关于我们这个星系，我们这颗星球，上面的数据甚至比我们最好的数据库里最新的数据都要完全，其上的科技足够让我们进步数个时代，而这只是一个小小的殖民船上的东西\n\n同样的，发现不止带来了对更大世界的欣喜，更带来了令人不安的信息，他们在被我们杀死前将影像与求救信号发送了出去，我们无法得知他们的国家是否有受到这些东西，但我们觉得，战争很快就会到来\n\n然而，事实与想象大相径庭，当我们第一次建立起全星球第一个正规军事力量后，才发现我们的敌人有多么的可笑， 我们利用她们的科技制造出来的武器，完全没有派上用场，不是说武器没有用处，而是敌人不值得使用武器，敌人从天空中降下来的数万艘战舰中，连比我们武器口径大的舰船都没有几艘，我们的战士们在被他们攻击了数分钟后才反应过来，有东西在攻击自己，而至于为什么会忽略，完全是因为他们的攻击打在皮肤上完全没有多少感觉\n\n于是我们的士兵们放下了武器，用自己的身体肆意玩弄这些弱小的，如同灰尘般的物体\n\n仅仅是几分钟后，几十名士兵就将他们的「精锐灭绝舰队」消耗殆尽，就连我们士兵从胯间滴落的一滴水珠，都能摧毁数百条战舰\n\n自那以后，我们再也没有见到更多外星生物来到这颗星球上，相反，许多的威胁与恐吓频繁出现在了我们的视线中，数不尽的谩骂、恐吓、责备和灭绝宣言涌入到我们毫无保护的世界中\n\n我们产生了极为强烈的厌烦情绪，恨不得将他们全部杀死，变成自己身上的灰尘，也因此，我们不想与任何国家有任何交流，只想将整个宇宙的所有生命灭绝或奴役\n\n与此同时，我们的航天科技有了巨大突破，根据研究与发明，我们制造出了探索飞船，这种不需要巨娘直接操控，而是可以通过超光速网络操控的先进飞船立刻被派向了星空，去探索那些我们未知却又熟悉的疆域\n\n至此，那个只会抬头看看天空的，热爱和平的种族被一个文明的入侵舰队所消灭殆尽\n\n§R只留下了一个钟情与毁灭与奴役的，巨娘帝国§!"
 
 #开局国家修正
 gts_ultra_road_dip: "不屑一顾"
 gts_ultra_road_dip_desc: "银河中其它生物无法与巨娘进行进行正常的交流，她们同样也不会进行过多而繁杂的无意义交流，不仅仅耗费精力， 还徒增麻烦，因此她们外部的评价十分糟糕，但是，巨娘不在乎\n\n§S蝼蚁的言语，略显聒噪了，不听也罢§!"
 gts_ultra_road_resource: "巨娘资源学"
 gts_ultra_road_resource_desc: "巨娘们的资源总是不够用的，因此专门设立了这门学科，以求最大限度的开采和利用任何资源\n\n§S矿物很有用，但看起来并不能吃，对于巨娘来说，很坏§!"
 gts_ultra_road_building: "巨娘建筑学"
 gts_ultra_road_building_desc: "巨娘们的住房问题是最令人头痛的，还好先进的科学技术让我们能够建造更大的房屋\n\n§S巨娘们对于打灰的热爱让其成为了一门学问§!"
 gts_ultra_road_fleet: "灭绝舰队"
 gts_ultra_road_fleet_desc: "巨娘们不在乎蝼蚁怎么思考的，她们只知道这些蝼蚁脏了自己的地板，清理是理所当然的。\n\n§S光束只是高效的杀虫剂，不是武器§!"
 gts_ultra_road_tech: "科学研讨会"
 gts_ultra_road_tech_desc: "巨娘们的科学家弄明白了一些事情，她们需要一个地方来交流，比如这个帐篷里\n\n§S聪明的大脑是懂得放松的大脑§!"
 gts_ultra_road_robot: "自动战争机器"
 gts_ultra_road_robot_desc: "巨娘的科学技术能够制造微型机器人，相对而言。她们可以被送入大气层内战斗，并占领星球\n\n§S自动化战争机器§!"
 gts_ultra_road_eco: "生生不息，繁荣昌盛"
 gts_ultra_road_eco_desc: "巨娘极为漫长的寿命下，让所有人都积累了足够的财富，整个社会都投入到进步之中，没有人会被落下"
 
 #开局事件
 gts_ultra_road.10.name: "从未走过的路"
 gts_ultra_road.10.desc: "那架飞行器的出现，彻底的改写了我们的视野。通过解析飞行器身上的科技与知识，我们终于获得了飞向蓝天的机会，我们仅仅用了20年的时间，就将其上的超空间引擎制造了出来，现在，我们拥有了在这片星海之中遨游的能力\n\n在等待的途中，我们的第一艘搭载了超空间引擎的科研船从阿特拉斯发射场起飞，30分钟后脱离了星球重力圈，来到了这片群星之中，她将是我们踏出去的第一步，而这之后会有许多步，等待着我们踏出，有许多的世界，等待我们探索，有许多的种族，等待我们交流\n\n让我们一起，为了最伟大的梦想，为了更美好的明天，向着先驱者们，致以崇高的敬意"
 gts_ultra_road.10.a: "「新视界」号，启航！"
 gts_ultra_road.10.b: "「启明星」号，向星辰出发"
 gts_ultra_road.10.c: "「万年长征」号，前进！"
 gts_ultra_road.11.name: "最接近的梦想"
 gts_ultra_road.11.desc: "二十年前，一个外星文明的飞行器降落到了这颗星球上，二十年后，我们从他们的科技里获得了现在的一切，而现在，我们将真正的，向黑暗前进，去往那一片灿烂的星空之中，实现我们最伟大的梦\n\n随着先驱者们的出发，一艘艘的星舰登上了前往太空的发射场，她们拖着最为绚丽的轨迹，向着最璀璨的黑夜出发\n\n§R（注意，选项会影响接下来的游戏剧情）§!"
 gts_ultra_road.11.a: "征服星辰，力撼寰宇"
 gts_ultra_road.11.a.tooltip: "§Y这将触发征服线剧情§!"
 gts_ultra_road.11.b: "千星同耀，万族共荣"
 gts_ultra_road.11.b.tooltip: "§Y这将触发联合线剧情 温柔系§!"
 gts_ultra_road.11.c: "鲜血与荣耀，将铸就我们的伟大"
 gts_ultra_road.11.c.tooltip: "§Y这将触发毁灭线剧情 残忍系§!"
 gts_ultra_road.12.name: "第一个星系"
 gts_ultra_road.12.desc: "我们的飞船前往到了星图上标注的星系，其上的物资分布与那个飞行器上所标注的一模一样，我们的工程部研发的新式工程船正在前往星系中，建造我们的第一个据点，以此来划分我们在群星之间的势力范围\n\n我们的科学家们将持续报道这些世界上的食物，以便于更好的让我们征服这片星空"
 gts_ultra_road.12.a: "很好，让她们保持下去"
 gts_ultra_road.12.b: "伟大的梦终于踏出了至关重要的第一步"
 gts_ultra_road.13.name: "为什么都这么小？"
 gts_ultra_road.13.desc: "我们的科学家发现了一种普遍的异常现象，似乎这个宇宙中很多东西都比我们小得多\n\n我们从第一个宜居世界中所探索到的生物，体型极为渺小，它们的大小比那个飞行器中的生物稍微大一点，但是在我们眼中已经和灰尘差不多了，或者说，比灰尘更加难以察觉\n\n我们的殖民船队已经准备好了，但我们不知道那颗星的生态是否能够承受住我们的体型"
 gts_ultra_road.13.a: "立刻派出我们的殖民船队，实践出真知"
 gts_ultra_road.13.b: "延后船队的时间，我们需要更多的知识来支撑这次殖民"
 gts_ultra_road.14.name: "奇怪的现象"
 gts_ultra_road.14.desc: "我们不知道发生了什么，但我们的导航员确实是在仪器上发现了一个不太明显的异常现象，只是，这也太小了?\n\n好吧，对于这种微小的事物在日后也许会更多，我们不能停下探索天空的脚步，等待你的指示，大人"
 gts_ultra_road.14.a: "研究那个异常现象"
 gts_ultra_road.14.b: "先搁置一下，我们有更多任务"
 gts_ultra_road.15.name: "一个小洞"
 gts_ultra_road.15.desc: "我们的科研船来到了海图上标注为虫洞的地方，这里真的是什么都没有，只有一个有着异常引力场的虫洞，那群飞船上的家伙真的没有在上面有任何的标注，只说远离这个地方\n\n好吧，我们的科学家正在用仪器探索这个虫洞有何特别之处，等待我们的消息吧"
 gts_ultra_road.15.a: "加快速度，时间不等人"
 gts_ultra_road.15.b: "我有预感，这里有一些不一样的事情"
 gts_ultra_road.16.name: "问题所在"
 gts_ultra_road.16.desc: "我们的科学家汇报了最新的情报，她们说那个洞对于我们来说十分小，但是对于他们，那些飞船上的生物来说是十分危险的，不稳定的引力场随时会将她们拖走，巨大的潮汐力会直接把她们的船壳撕碎\n\n科学部的建议是，做好准备，因为这个银河绝大部分事物的大小和我们似乎有着巨大的不同"
 gts_ultra_road.16.a: "巨大的不同，有多巨大?"
 gts_ultra_road.16.b: "通知下去，我们需要讨论出具体方案"
 gts_ultra_road.17.name: "穿过大桥"
 gts_ultra_road.17.desc: "我们的科研部研发了一种探测器，能够抵抗住虫洞的潮汐力撕扯，它搭载的仪器能够安全的送入虫洞，并且能正常的从另一边出来，并且进行了微小化处理，比那艘飞船还要再小上十倍\n\n根据飞船上寻找到的超空间通讯器制作图纸，我们已经能保证它在几百光年后依旧能保证信息的及时传达。现在这些仪器已经在虫洞旁边调试完毕了，随时能够进入虫洞"
 gts_ultra_road.17.a: "立刻发射探测器"
 gts_ultra_road.17.b: "再多做点检查后发射"
 gts_ultra_road.18.name: "奇怪的结构"
 gts_ultra_road.18.desc: "根据科研船的报告，我们在§Y[from.GetName]§!星系发现了一个巨大的结构，相对于之前的东西来说，这个确实是巨大的建筑。由一个圆环组成，中间有些许能量反应，从其它地方我们也能感受到一些能量信号，但从外形上来看，这个建筑物损坏的十分惊人，绝大部分部件受损，以我们现在的技术不太可能修的好这个东西，不过我们的工程部门已经下定决心要给它修整明白，你的意思呢，大人。"
 gts_ultra_road.18.a: "我认为修复是必要的，让工程部抓紧时间"
 gts_ultra_road.18.b: "与之相比，虫洞的研究如何了"
 gts_ultra_road.18.c: "虫洞和这个东西对我们的未来都很重要，不能落下哪一个"
 gts_ultra_road.19.name: "问题的解决方案"
 gts_ultra_road.19.desc: "工程部那边有答复了，她们从那座小飞船的数据保险库里找到了类似的东西，但是重要内容被加密了，我们的科研部正在寻找解决方案"
 gts_ultra_road.19.a: "让科研部加速破解"
 gts_ultra_road.20.name: "虫洞的回响"
 gts_ultra_road.20.desc: "惊天好消息，我们的探测器抵达了虫洞另一侧，根据我们的探测器回复，它那边的虫洞和这边一样大小，周边没有任何东西，我们并没有它坐标附近的海图，他只能靠着自己搭载的探索系统来搜索最近的恒星了"
 gts_ultra_road.20.a: "又是一位伟大的先驱者"
 gts_ultra_road.21.name: "银河中的足迹"
 gts_ultra_road.21.desc: "我们的探测器用携带的资源在其所在的星系内建立了第一个据点，此举代表着我们正式加入到了银河的棋局之中！"
 gts_ultra_road.21.a: "她们的一小步，我们的一大步！"
 gts_ultra_road.22.name: "第一批人员"
 gts_ultra_road.22.desc: "在基地建成后，我们挑选了几位有着基地驻扎经验的科学官前往了那里，她们将在上面收集银河内的所有情报，同时，她们也会作为交流代表，与银河中的其它文明做最前期的交涉\n\n我们离真正的星际文明只差一步之遥"
 gts_ultra_road.22.a: "星辰大海中的逐梦人"
 gts_ultra_road.23.name: "友好的通讯？"
 gts_ultra_road.23.desc: "我们的人收到了一封来自§Y[event_target:gts_ultra_road_communicate_country.GetName]§!大使的通讯，基地的人员在询问我们应该怎么处理\n\n直接与它们建立联系还是保持通讯沉默，亦或是谨慎的接触?"
 gts_ultra_road.23.a: "直接通讯"
 gts_ultra_road.23.b: "沉默是我们自保的一种手段"
 gts_ultra_road.23.c: "接触是必须的，但谨慎是必备的"
 gts_ultra_road.24.name: "对话1A"
 gts_ultra_road.24.desc: "幸好，我们拥有它们的全套语言文本，我们可以毫不费力的与她们进行交流了"
 gts_ultra_road.24.a: "友善的朋友"
 gts_ultra_road.25.name: "1A"
 gts_ultra_road.25.desc: "怎么....你们是怎么从那个地方出来的，我们应该是封死了才对，可恶，必须向首都汇报.."
 gts_ultra_road.25.a: "怎么回事....."
 gts_ultra_road.25.b: "等等....什么叫做封死"
 gts_ultra_road.26.name: "1B"
 gts_ultra_road.26.desc: "快滚开！你们这去恶心的东西，离开我们的边境"
 gts_ultra_road.26.a: "真是令人恼火的态度..."
 gts_ultra_road.27.name: "1C"
 gts_ultra_road.27.desc: "你们这帮恶心的地狱生物，把你们贪婪的嘴巴离我们的帝国远一点！"
 gts_ultra_road.27.a: "莫名其妙的家伙..."
 gts_ultra_road.28.name: "2A"
 gts_ultra_road.28.desc: "奇怪，为什么会突然显示有一个信号接入，深空雷达上还全是杂波，老设备早该换换了。"
 gts_ultra_road.28.a: "沉默是我们最有力的铠甲...."
 gts_ultra_road.29.name: "3A"
 gts_ultra_road.29.desc: "啊，一个新的文明，我们很乐于与其它文明进行交流。怎么了，讲一讲你们文明的故事吧"
 gts_ultra_road.29.a: "我们伪装的很好，他们没有发现"
 gts_ultra_road.30.name: "3B"
 gts_ultra_road.30.desc: "你们的历史十分有趣，年轻的文明，我们非常乐于和我们同样年轻的文明进行交流"
 gts_ultra_road.30.a: "我们也乐于同你们这样的文明进行交流，没有那么自大"
 gts_ultra_road.31.name: "3C"
 gts_ultra_road.31.desc: "等等....这个生物特征和信号....\n\n他妈的是那群恶心的巨大阴影！快跑！我们被骗了！"
 gts_ultra_road.31.a: "真是的，还是被识破了啊..."
 gts_ultra_road.32.name: "国内的呼声"
 gts_ultra_road.32.desc: "在我们同外星人进行交流后，发现它们和我们观察的一样微小到了极致，小到他们所生活的星球和我们最小的探索船对比起来都显得非常渺小。因此，国内的呼声大抵分为两派。一派是支持同它们友好的交流，不会过多的干涉它们，另一派则是认为需要彻底支配它们，让我们成为银河的霸主\n\n她们都等着听取您的意见，大人，这将会决定我们整个种族对待外星文明的态度"
 gts_ultra_road.32.a: "我们必然将成为银河之中最伟大的种族，这个宇宙只能是我们双足下的一部分！"
 gts_ultra_road.32.a.tooltip: "§Y这将使帝国发展偏向残忍§!"
 gts_ultra_road.32.b: "我们无意间的举动就足以彻底改变他们无数人的生活，让我们暂时隐居幕后吧"
 gts_ultra_road.32.b.tooltip: "§Y这将使帝国发展偏向中立§!\n\n§R敬请期待§!"
 gts_ultra_road.32.c: "移山填海仅需指腹下的一念，这片银河的任何险阻必在我们引领下化为坦途"
 gts_ultra_road.32.c.tooltip: "§Y这将使帝国发展偏向温柔§!\n\n§R敬请期待§!"

 #残忍系局势1
 gts_situation_ultra_road_cruel_1: "残忍系倾向"
 gts_situation_ultra_road_cruel_1_type: "残忍系倾向"
 gts_situation_ultra_road_cruel_1_desc: "我们的民众热衷于将银河与其它文明踩在脚下，而我们的帝国也确实要如此行动"
 stage_ultra_road_cruel_1_1_tooltip: ""
 stage_ultra_road_cruel_1_2_tooltip: "我们的国民对银河的渴望愈来愈大，她们急切的想要将挡在我们面前的任何东西碾碎在脚底"
 stage_ultra_road_cruel_1_3_tooltip: "我们整个社会正在往某种极端化的方向变幻，这到底是好是坏呢？"
 stage_ultra_road_cruel_1_4_tooltip: "我们的帝国必将获得整个银河，不过帝国内仍然有一些对外星人表示好感的家伙，我们需要给她们教训，不是吗？"
 stage_ultra_road_cruel_1_5_tooltip: "只剩下一小部分国民依然保有着不切实际的幻想，时间会告诉它们真正的情况是什么\n\n*帝国边境上似乎有不少的外来人口失踪案件，我们也许可以调查一下，但既然失踪的是外星人，谁在乎呢"
 stage_ultra_road_cruel_1_6_tooltip: "那些顽固的家伙依然认为自己的想法是正确的，所谓「银河的生物愿意和我们好好的交流」，当然，她们掀不起什么风浪"
 gts_ultra_road_cruel_1_completed: "所有人都知道我们伟大的目标，那就是将整个银河踩在脚下，没有任何事物能够抵挡我们前进的步伐，因为这是我们整个国家所认同的唯一道路！前进吧，向着伟大的未来，前进！"
 gts_ultra_road_cruel_1_fail: ""
 gts_ultra_road_cruel_1_positive: "继续我们的正义之路"
 gts_ultra_road_cruel_1_positive_effect: ""
 gts_ultra_road_cruel_1_neutral: "我们不应该如此激进"
 gts_ultra_road_cruel_1_neutral_effect: ""
 gts_ultra_road_cruel_1_negative: "他们都将拜倒在我们的脚下，不必急于一时"
 gts_ultra_road_cruel_1_negative_effect: ""
 gts_ultra_road.200.name: "袭扰"
 gts_ultra_road.200.desc: "我们的人在边境被一些航天器攻击了，它们用污言秽语和劣质的武器攻击我们国民的神圣躯体，而我们的国民也发动了英勇的反击，摧毁了所有发动攻击的飞行器和星球。趁此机会正好给这些还对灰尘们抱有幻想的她们敲了一记警钟，任何微型外星人都应该被我们碾碎在星空之中，无一例外！"
 gts_ultra_road.200.a: "碾碎这些虫子"
 
 #残忍系局势2
 gts_ultra_road.300.name: "鲜血与秩序"
 gts_ultra_road.300.desc: "我们的国民已经迫不及待的想要踩点什么来解压了，恩，这个帝国...那个种族，星海理事会里面的物种和文明足够填满我们的餐桌，我们为刀俎"
 gts_ultra_road.300.a: "它们，则只配为鱼肉"
 gts_situation_ultra_road_cruel_2: "鲜血与秩序"
 gts_situation_ultra_road_cruel_2_type: "鲜血与秩序"
 gts_situation_ultra_road_cruel_2_desc: "我们的国民已经迫不及待的想要踩点什么来解压了，恩，这个帝国...那个种族，星海理事会里面的物种和文明足够填满我们的餐桌，我们为刀俎，它们，则只配为鱼肉"
