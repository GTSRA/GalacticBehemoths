# 林凤招募事件
 gts_linfeng.900.name: "粉红色的威胁"
 gts_linfeng.900.desc: "在§Y[event_target:gts_linfeng_target_planet.GetName]§!的星球首府，刺耳的警报声刺破清晨的宁静，从睡梦中惊醒的人们急切的打开了他们能打开的一切通讯设备想要查看究竟是怎么一回事，然后便发觉这刺耳的警报声并不只是针对这一座城市，整颗星球上的每一片有人生活的地方都响起了这警报，这是从未演练过的特别的警报声\n\n“怎么回事……总督是按错什么东西了吗……”\n\n人们不解的思考着，但还是按照以往的其他相似的警报的经验走出了自己的家，来到了大街上\n\n大街上布满了疑惑的人群，人们都想知道这到底发生了什么\n\n“今天的天比以往的暗啊……怎么这白墙看着有点粉……”\n\n“啊啦，好可爱的星球呢”\n\n未经处理的女声从太空中直接降临于地表，光是那声音的音量就让一大片城市群中在户外的人们当场昏死了过去，城市中遍布各处的玻璃制品尽数被这恐怖的声音震碎\n\n“哦，看来这颗星球是有生命存在的……我就说怎么会那——么‘可爱’呢”\n\n那犹如神罚一般的声音渐渐的变小，逐渐变为了环绕在每个人身边的轻柔的女声\n\n“为什么联不通啊……”\n\n§Y[event_target:gts_linfeng_target_planet.GetName]§!的殖民总督此刻正在她的办公室里焦急的看着那始终无法接通的通讯面板，无论她怎样向外界请求通讯，通讯面板上始终显示着链接失败的字样\n\n“报告，总督大人，我们的所有的卫星还有空间站都被太空里的那个女人毁掉了，这是工程船在被毁前发来的录像”"
 gts_linfeng.900.a: "让我瞅瞅怎么个事"
 gts_linfeng.901.name: "粉红色的威胁"
 gts_linfeng.901.desc: "录像开始播放，这份录像有些过于清晰了，清晰到让人能够清楚的感受到这绝对不是我们能够达到的科技水平，甚至……根本就不是科技\n\n录像似乎是对准空间站进行拍摄的，奇怪……我们并没有将工程船派遣到那个位置进行太空作业……\n\n录像里的空间发生了一阵奇怪的抖动，然后……一个粉色头发的女人……不，一个粉色毛发的狐狸女人便出现在了太空中，她的体型……完全是天体级别……\n\n那些原本环绕着殖民地的卫星渐渐的被她的身躯所散发的引力捕获，然后……那些卫星居然诡异的朝着同一个位置聚集了起来，不可思议……\n\n接着她就像是捏死一只蚊子一样的把那些聚集起来的卫星全部用两根手指捏碎，我们花了足足三年的时间才完成的……就这样被她当做蚊子捏碎了……\n\n她缓缓解开了胸前的扣子，用另一只手轻轻拉开了挡着她胸口的领带和项链。那被衣物遮挡着的乳肉就这样暴露在了我们的面前……\n\n好白……\n\n空间站……空间站也被她散发的引力捕获了，但我们对此无能为力，毕竟在这场事件爆发的时，我们都完全没有察觉\n\n空间站就这样缓缓的飘向她的身体，飘向她的胸部……缓缓飘向她的乳沟，坠向那散发着浓浓乳香气息的乳肉之间\n\n我们看到了她的双乳间出现了点点焰火，但她却像是完全感受不到一样……\n\n“嗯哼哼～我知道，你们会看到这份录像的”\n\n那熟悉的女声从录像中传来，她居然早就知道我们会看录像了？\n\n“在毁掉你们之前，做个简单的自我介绍吧～你们可以称呼我为林凤，当然，想用其他的称呼也可以啦”\n\n录像中看不到她的面容，只能看到她的上半身……看到她正在用她的双手轻轻的从两侧按揉着自己的胸部，就像是在把刚刚掉进去的空间站彻底磨碎一样\n\n“至于为什么要用你们——只是因为好玩而已呢”\n\n录像到这时传来了其他的人声，似乎是工程船上的船员发现了异常启动的录像功能\n\n“录像怎么开……我的天……”\n\n“啥玩意，我瞅两眼……天呐……保持静默！别让她发现我们……”\n\n“应该录完了吧～？接下来——该‘关掉’录像了呢”\n\n接着，录像的第一视角便不断的朝着她的身体靠近，从周围不断发出的惨叫声来看，应该是工程船被她用某种特殊的力量强行拉到了她的身边，而船内都船员都在这过程中死亡了\n\n然后，我们便看到了她将工程船送往了她的下体……\n\n即便只是微微张开的状态也如此的庞大，这尺寸即便是把我们的星球塞进去恐怕也无法满足她的需求……\n\n最后，录像的内容便只剩下了粉嫩的肉穴褶皱，和外界偶尔传来的几声轻哼……"
 gts_linfeng.901.a: "我们还能怎么办？"
 gts_linfeng.902.name: "粉红色的威胁"
 gts_linfeng.902.desc: "“我想，你们应该已经看完了吧？那么……你们可以安心的去死啦～”\n\n太空之中，那位自称“林凤”的狐娘轻轻张开了嘴，这颗可怜的小星球对她的嘴而言是如此的渺小\n\n就像是在吃一颗球形的小糖豆一样，她用自己的嘴慢慢覆盖住了嘴边的星球和她周围的陨石带，然后合上了嘴\n\n甚至不需要咀嚼，她便将整颗星球吞入了腹中，那可怜的星球在刚刚落入胃液的一瞬间便被迅速的消化分解，连一秒钟都没坚持住\n\n至于星球上的人们……早在他们进入林凤的口腔时便已被口腔中那极端的温度活活热死，他们那可怜的灵魂中充斥着痛苦\n\n但……她觉得最美味的“零食”便是那些在绝望与痛苦中死去的人们的灵魂，一整颗星球上的人们，即便经受了死亡也没能得到解脱，他们都灵魂与他们的躯体一同化作了林凤的食粮，成为了她的养分……\n\n"
 gts_linfeng.902.a: "什么叫我们有一颗星球突然消失了？"
 gts_linfeng.902.a.tooltip: "“执政官，我们有一个殖民地消失了……那片星系里的空间站比殖民地消失的更早，我们尝试联络总督却发现通讯系统也被损坏”"
 gts_linfeng.902.b: "联系最近的科研舰，去那调查！"
 gts_linfeng.902.b.tooltip: "“执政官，消息来了。那个殖民地……被一个天体级巨娘当糖果吃掉了。是一个……粉色毛发的狐娘”\n\n“而且，她注意到了我们的科研舰，但是并没有表现出敌意，我们似乎可以和她沟通一下？”"
 gts_linfeng.902.c: "和她联络！"

