 gts_linfeng.110.a.tooltip: "这会增加林凤的好感度"
 gts_linfeng.110.b: "不给！你这愚蠢的粉东西，想要缩小资源就自己凭本事拿！"
 gts_linfeng.110.b.tooltip: "§R这会惹怒林凤，她肯定会报复我们的！§!"
