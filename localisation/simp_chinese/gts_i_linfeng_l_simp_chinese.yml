# 林凤索要小人事件（星球改造）
 gts_linfeng.120.name: "林凤的报复（足垢星球）"
 gts_linfeng.120.desc: "“唉……果然是缺少一些严厉的教训呢，真不知道你们的种族是怎么在这样的宇宙里活下来的”\n\n林凤摇了摇头，她那粉色的发丝轻易的摧毁了环绕在她周围的探测器与小行星\n\n接着她缓缓俯下身子，用自己那精致美丽的面容遮蔽了§Y[event_target:gts_linfeng_target_planet.GetName]§!上所能看到的天空……\n\n“多美丽呀，很可惜……一会就会变得面目全非了呢”\n\n她伸出手来缓缓脱下了她所穿着的高跟靴，露出了那被黑色丝袜所包裹着的玉足。足上沾着海量的肉眼可见的足汗，每一颗足汗颗粒的大小都堪比一个小行星，接下来她会对这颗星球做什么也不用再想了……\n\n“现在求饶已经晚了哦～虽然看你们这些小虫子在这磕头求饶还挺好玩的就是了……”\n\n林凤将她的双足缓缓挪到了星球的两边，在星球上的每一个角落里抬起头来仰望天空都能够看到她那遮天蔽日的黑丝玉足，那常年遮蔽天空的云雾此刻竟渐渐消散，就像是在为她那美丽的足部提供一个完美的展览馆一般\n\n人们抬起头来看向天空，透过那一根又一根可以轻易毁掉一座城市的丝袜纤维看到林凤那水润白嫩的足底皮肤，人们还能看到她足底上沾着的滴滴足汗\n\n似乎是为了让她的动作更像刑罚而非“奖励”，林凤特意将她身上散发的体香完全屏蔽，只留下了足底上那散发出的混杂着皮革气味的酸臭足味，浓浓的足臭味萦绕在星球的上空，不断的夺走着星球表面那些无法忍受这股臭气的人们的生命\n\n“这才叫做惩罚呢……”\n林凤缓缓合拢她的脚掌，用她的丝足缓缓遮蔽住仅剩的阳光，然后慢慢合拢了她的脚掌……\n\n人们绝望的抬起头来看向那渐渐靠近陆地的透着些许肉色的黑色天空，人们很清楚的知道在这种级别的巨足的碾压下，存活下来的概率几乎为零\n\n“和世界说再见吧～”\n林凤的足底迅速碾过星球的地表，成片成片的城市群在她的足下快速消亡，与那些对为帝国付出诸多的工厂、商业街和官僚们一同成为了林凤足下一抹微不足道的尘埃，化作了这颗星球上的新地表中镶嵌着的残骸\n\n似乎只是清除星球表面的生命还不够，林凤又缓缓搓动着自己的双足，将自己足上缓缓流下的足汗均匀的抹在了星球表面，再汇聚成一片又一片的散发着浓浓酸臭味的足汗海洋。那象征着林凤权威的酸臭足味渐渐替代了这颗星球的大气层，逐渐笼罩住了整个星球，也许它曾是一颗美丽的星球，但现在它只是一颗被林凤的双足蹂躏过的到处都充斥着遗迹和足垢的可怜星\n\n她像是得到了满足一般，缓缓将她的双足从星球的两边挪开，接着又朝着星球表面吹了一口气——那些因她的玉足而死的人们竟然奇迹般的死而复生，人们木讷的看着周围的一切，仿佛刚刚的天灾场景只是一场梦一样。但周围那破败的场景和充斥着酸臭味的空气告诉了他们，刚才所发生的一切是真实存在的事情\n\n“长长记性吧，我刻不会每次都这么‘温柔’呢”"
 gts_linfeng.120.a: "这颗星球上一股味..."
 gts_linfeng.121.name: "林凤的报复（乳汁星球）"
 gts_linfeng.121.desc: "“啧啧……就是欠教训呢。嘛，没关系～尾大的林凤有的是时间来教训你们呢”\n\n这粉毛怎么忽然这么自恋了……\n\n“刚好最近有点涨涨的呢，索性就用你们来释放一下这些积累许久的‘宝贝’吧～”\n\n林凤慢悠悠的调整着自己的姿态，将自己的胸部对准了§Y[event_target:gts_linfeng_target_planet.GetName]§!，然后缓缓解开了胸前的扣子任由那长期被掩盖在衣物之下的酥软白兔从中窜出\n\n很快，星球的天空便被她那傲人的双峰完全遮蔽，那丰硕的双乳在天空之上不断的轻微晃动着，不断地扰动着星球上那已不稳定的生态系统，将空气反复压缩再拍向地面，但这种行为产生的一点伤亡和接下来她要做的事情相比可真的太小儿科了……\n\n“呐，小家伙们……你们会乖乖的当一个乖宝宝，对吧～？”\n\n然后，星球上的人们便用行动证明了他们的身份——随着星球总督的命令下达，地表上部署的各式各样的远程武器都被打向天空，林凤那丰硕且柔软的双乳完整的接纳了人们打来的所有武器，完整到甚至还没来得及引爆便被她的玉体所捕获，然后再坠落在乳肉上失去威胁性\n\n“看起来……是不乖的孩子呢……没关系，我会好好对待你们的～”\n\n林凤摇了摇轻声叹了口气，接着便开始用她的双手缓缓揉捏起那沉甸甸的“丰硕果实”，那不知何时挺立起来的乳首在她的揉捏下缓缓的向外渗出着散发着乳香味的乳白色液体，时不时有几滴从她的指缝间渗出再滴落在下方的星球之上，制造一片又一片足以淹没城市的乳液湖泊\n\n林凤的脸上渐渐浮起一片红晕，随即便加快加重了手上按揉自己双乳的动作，她的动作愈发的粗暴起来，不断地用力按揉捏动着自己那对丰硕的乳肉，乳肉晃动时传来的轻微的水声都在她这庞大的体型和粗暴的动作的加持下传到了星球之上，让星球上的每一个居民都听见了那不断晃荡着的乳汁产生的水声\n\n“嗯哼哼～来吧，毫无保留的接纳我给予你们的一切吧～”\n\n林凤先是娇嗔了一声，接着突然开始用力的揉搓着自己硕大的双乳，那丰硕酥软的乳肉在这番暴力的动作下止不住的颤抖起来，接着一道道散发着浓浓乳香味的乳汁便犹如甘泉喷发一般的从她的乳头中喷涌而出，就像是两座喷发乳白色液体的巨型喷泉矗立在星空之中那般壮观\n\n很显然，无论我们的帝国拥有怎样强大的科技，也无法在这种情况下为一颗星球提供能够抵挡天体级甚至更为巨大的巨娘的乳汁的方法，我们只能看着她用她的乳汁渐渐包裹住星球，然后再将它淹没……\n\n将星球上的城市、工厂、荒野……一切尽数淹没在她那几乎无穷无尽的乳汁之中。那由乳汁构成的白色巨浪吞没了我们在这颗星球上的一切，即便是那些专门用于处理灾害事件的应急救援队也没能幸免于难，星球总督在向我们发送了一张图片后便被淹没在了乳海之中，她的身躯与这颗星球的一切都被彻底淹没……\n\n在那张图片里，我们看见星球上曾极为壮观的山脉与高峰如今已成为了被淹没在漫漫乳海中仅仅只露出了些许脑袋的小小岛屿，在岛屿上海残留着点点奶渍。曾经繁荣的都市如今已成为了乳海之底的遗迹，那些于灾难中死亡的人们现在已成为了浸泡在乳海中的残躯，被那些像是林凤的“魔力”的东西不断转化为香甜可口的乳汁\n\n“一点教训而已，希望你们要好好记住你们为此付出的代价哦～”\n\n林凤缓缓离开了这片星域，飘向了别的星球去寻找她所想要的东西\n\n不过好在，她没有彻底毁掉这颗星球，重建这颗星球很容易，而且……在一个灵能极为强大的巨娘的乳汁里，也许我们会有意想不到的收获呢"
 gts_linfeng.121.a: "往好处想，至少有狐奶喝了"
 gts_linfeng.122.name: "林凤的报复（爱液星球）"
 gts_linfeng.122.desc: "“啧……有的时候我都在想你们是不是故意不给的……看自己的子民被我蹂躏很有意思么？”\n\n“算了，既然你不给，那我可就要自己来拿了”\n\n林凤缓缓挪动着自己的身躯，将自己的身体挪动到了§Y[event_target:gts_linfeng_target_planet.GetName]§!的正上方——准确的说，是让她的下体出现在了星球的上空，让整个星球都被置于自己的双腿间\n\n“我可不像她们呢，我不会很温柔的对待你们的哦”\n\n星球被她的身体所散发出的引力所捕获，缓缓坠向她那已微微张开的粉嫩肉穴，那穴肉间散发的淡淡的少女的体香与淫液的淫靡气息迅速的传向星球，那体香中的催情气体迅速扩散至空气中，令人们忍不住的想要开展性行为\n\n“不过是一群助兴品罢了……进去吧～”\n\n就在星球即将坠向那微微挺起的阴蒂上时，林凤的手指轻轻夹住的星球然后将它缓缓送入她那已等待许久的小穴之中，顺带着开始用开始用她的手指轻轻的触摸按揉着穴口\n\n不知是她刻意调整了自己的体型还是什么原因，整个星球对她而言尺寸刚刚好可以让她的小穴包裹住它。周围那软嫩粉红的穴肉不断地紧密挤压着星球地表，那灼热的爱液从各处涌向它咕叽咕叽的摧残着这颗可怜的小星球，肆意的淹没着上面居住的子民们\n\n“哈……这个尺寸还不错呢，刚刚好～”\n\n林凤发出了一声满足的娇喘声，显然是比较满意这颗新晋的玩具星球。她的手指在穴口周围不断地轻轻抚弄着，用她的手指不断地诱导着星球逐步陷入自己的淫穴之中\n\n在这逐渐深入林凤下体的过程中，星球表面已完全被那散发着灼热温度且潮湿的穴肉和那由滚烫且粘稠的爱液构成的海洋所吞没，整个星球表面几乎不剩下什么幸存下来的生命了\n\n随着周围的粉嫩软肉的蠕动愈发的频繁，周围的粉嫩穴肉也变得更加灼热且饱满丰盈了起来，将星球越裹越紧不断地剥离着地层\n\n她穴间缓缓渗出的爱液也越来越多，不断地顺着她的大腿根部流向周围那浩瀚无垠的星空之中，这散发着浓浓的淫靡气息与林凤的体香的爱液保持着现在的速度缓缓流向周围的空间，流向那无垠的太空深处，说不定哪天我们的探测器还能撞上这些体液\n\n“嗯～倒也不用那么舒服，稍微释放一下就好了～呀哈～”\n\n随着一声淫叫从林凤的口中发出，那紧紧包裹着星球的穴肉随即开始更为剧烈的蠕动，星球表面的建筑与山体都无一例外的被卷入了爱液与她的穴肉之中，紧接着便是一阵听起来就很舒适的娇喘传来，林凤的一次小小的潮吹让那如同洪水一般的爱液喷涌而出，将整颗星球都完全裹在了爱液之中\n\n随着爱液的涌出，这颗小小的星球总算被排出了体外，有趣的是它居然在从穴肉间排出的过程中拉出了几条长长的淫液银丝，真是奇景\n\n“很舒服呢……希望你们下一次不会再用这种方式来让我用你们的星球来满足我。再见～”"
 gts_linfeng.122.a: "她竟然用我们的星球自慰！"
 gts_linfeng.123.name: "林凤的报复（精液星球）"
 gts_linfeng.123.desc: "“该说不说……你们在某些方面很有毅力呢。嘛，刚刚好，我现在也有点‘火热’呢，刚好就用你们的星球来释放一下好咯～”\n\n林凤轻轻掀开她的短裙，露出了那藏匿在裙下的恐怖的怪物——一根早已挺立起来的庞然大物，一根青筋暴起的粗壮的肉棒\n\n“嗯哼哼～？”\n\n林凤用手轻抚着自己胯下的肉棒，缓缓将它对准了§Y[event_target:gts_linfeng_target_planet.GetName]§!，几滴散发着腥臭气息的先走汁从肉棒上滴落在星球表面，砸毁了许多城市\n\n她注视着这颗小小的星球，那透露着色情气息的眼神扫过星球的每一寸土地，在她的眼里，这颗可怜的星球完全就是理想的用于纳精的完美容器，毕竟像这样发展的还不错而且还有充足人口的宜居星球可不多见呢～\n\n林凤用她那巨大的手掌轻轻捧住这颗星球，让她被自己的手掌牢牢控制住让它完全自己那雄伟的生殖器前，接着再慢悠悠的用另一只手抚来大量的小行星然后握住了自己的肉棒轻轻撸动着，将那些小行星当做提供颗粒感的助兴品尽数磨碎，顺带着慢悠悠的将肉棒贴近地表，将那淫靡的热量毫无保留的分享给上面居住的人们——不管他们能否接受\n\n林凤缓慢的挺动着自己那无比巨大的腰肢，控制着那根散发着浓浓的腥臭气息的阳具在星球表面摩擦着，随着那粗壮的巨物的剧烈震动与不时的颤动，整个星球都因她的自慰活动而一同颤动着。星球上的人们目睹着这轻易改变星球地貌的骇人行为却对此完全无能为力，人们只能亲眼看着林凤用她的肉棒将星球上的一切尽数抹除，看着她用自己的肉棒将陆地与大气不断地扭曲变型再毁灭\n\n“做的很棒呢～那么……来咯～”\n\n话音刚落，一股散发着浓厚腥臭味的白浆从马眼之中喷发，在一瞬间便将整颗星球都笼罩在了这浓精的阴影之下，浓密粘稠的精液犹如自天而降的大洋一般将地表的城市完全吞没，大量黏腻的白浊液体在太空中缓缓扩散开来，接着又在林凤的伟力下不断地扭曲着运行轨迹，逐渐变为了像是星环的壮观景象\n\n一个由美少女的精液构成的星环……有意思\n\n至于星球上的人们……很可惜，对于那些野兽一般的精子们而言，他们就是食物。我们的子民被林凤的“子嗣”们当做食物捕食，我们的城市被她的一场自慰轻易毁灭……\n\n至少，她没有把星球彻底毁掉，重建后这颗星球会有更美好的前景……吧"
 gts_linfeng.123.a: "我们的星球不是飞机杯！"
# 林凤艾普露联动事件（林凤好感度达到100%并且拥有领袖艾普露）
 gts_linfeng.200.name: "失败的魔法实验"
 gts_linfeng.200.desc: "“咳咳……差点玩脱了，魔法持续时间还有一天，待在实验室里不出来应该没问题，只要没人来找我的话……”\n\n林凤盘腿坐在木塞上，塞子上还沾着几滴和她的身躯差不多大的紫色液体，看来这就是她的体型忽然被缩小的原因了\n\n“好饿……叫人来送饭吧……”\n\n林凤打开了被一同缩小的通讯面板，呼叫了送餐服务……"
 gts_linfeng.200.a: "我嗅到了有趣的气味，这里有瓜能吃！打开监控录像！"
 gts_linfeng.201.name: "可口的小狐狸"
 gts_linfeng.201.desc: "“您好～一对一专属送餐服务，您的餐品已到达，请查收～”\n\n门外传来了无比熟悉的声音，只是这声音对此刻被缩小的林凤而言，有些过于的“吵闹”了\n\n“啊……听着就头疼……呃，不，不会真是她来送餐吧……”\n\n实验室的大门缓缓打开，林凤看见了此刻她最不想看见的人的身影——身着女仆装的艾普露\n\n艾普露端着一份厨师长为林凤精心烹饪的营养套餐缓缓走近研究台，然后将它放在了一旁的桌上\n\n而林凤，她已经把头埋进了木塞的孔洞里，祈求这艾普露不要发现被意外缩小的她。但这种掩耳盗铃的行为显然没法隐藏她的踪迹，更何况林凤自己那粉色的头发实在是过于显眼了，想看不见她都难\n\n“哎呀……瞧瞧这是谁呢～？”\n\n艾普露的声音从上空传来落入林凤的耳中，但林凤仍然把自己的上半身埋在孔洞里，只把自己的尾巴暴露在外面……就像鸵鸟一样\n\n“这个木塞上怎么长毛毛了呢～？仔细一看还是个狐萝卜呢，呀，还是粉色的～”\n\n“呜哇哇哇！”\n\n艾普露轻轻捏着林凤的大尾巴将她的身体从木塞的孔洞里拔了出来，她眯眼看着正在拼命挣扎扑腾的林凤，不禁的笑出了声\n\n“哎呀呀，之前到处横行霸道的天体级粉色狐狸，怎么今天变得这——么小了呢～？”\n\n艾普露将林凤的身体缓缓捏到自己的眼前，仔细的观察着眼前这只已被缩小到只有自己体型的百分之一大小的小狐狸，现在的她已完全没有了曾经那令人不敢直视的威压，只剩下了娇小身躯散发出的可爱软糯的气息，和那看起来就非常好欺负的体型\n\n就算是被人丢进鞋子里了恐怕也只敢在嘴上抱怨一下吧～\n\n“你你你你你……”\n\n林凤颤抖的看着眼前那翠绿色的巨大眼眸，大声叫喊着试图让自己至少在气势上压过艾普露一头\n\n但很显然——\n\n“放开我！不放开我的话你就等着被……呜呜呜！疼疼疼……嘤……错了错了……”\n\n艾普露只是用另一只手轻轻捏了下林凤的双腿，便让林凤感受到了难以忍受的剧痛，让林凤尖叫着向她服了软\n\n“怎么只是捏一下就不行了呢～？林凤大人未免也太——杂鱼了吧～？羸弱不堪的身体，感觉和您平时享用的小虫子没什么区别呢……”\n\n艾普露将林凤的身体缓缓下移，让她直面着自己那微微张开的小嘴\n\n而林凤，她看见了她粉红的唇瓣后微微遮掩住的虎牙，看见了那些锋利洁白的牙齿间夹着的属于小人的残肢断臂还有那即便已死也依旧保持着死前绝望面容的头颅……\n\n那是艾普露的嘴里残留着的她享用的上一餐的“美食”，她就好像是在威胁林凤一样，为她展示着自己口中的一切\n\n“你……你想做什么……？呃……很抱歉，我对我之前对你所做的一切感到非常抱歉……别，别把我放进去……”\n\n“你做错了什么呢～？”\n\n艾普露反问道\n\n而林凤却又低下了头，看着自己下方那如同万丈深渊一般的实验室地板，又抬起了头看着艾普露的口腔\n\n“你没错什么呢～那些都是因为体型而产生的事情而已呢，我不在意这些～”\n\n“真的……吗？”\n“当然——”\n然后，艾普露将林凤丢进了自己的嘴里\n"
