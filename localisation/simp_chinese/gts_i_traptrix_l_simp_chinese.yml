 # 二次招募 塞拉
 gts_traptrix.2000.title:"塞拉回归"
 gts_traptrix.2000.desc:"我们的虫惑魔行政官从终末地归来之后，因为吸收了终末地黑洞的原因，体型发生了巨大的变化，而她能够进行的职责和能力远远超过了之前的状态，经过我们和她们的讨论，决定重新给她们安排一次授勋入职的流程。\n\n我们原本给巨娘种族的巨型徽记在她们手中如同沙砾一般，塞拉随意将它如同耳钉一般挂在了身上。\n\n“嘛嘛，帝国的东西我还是会尊重的，仪式什么时候开始？已经结束了？”"
