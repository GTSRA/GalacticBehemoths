 gts_traptrix.2200.title: "虫惑魔的主动请缨"
 gts_traptrix.2200.desc: "在探索终末地黑洞的行动研究快要结束，只剩最后一步进入黑洞探索的时候，我们的两位虫惑魔领袖突然对此产生了极大的兴趣，并多次要求参与调查，按照她们本人的话语来说的话……\n\n“我们虫惑魔对于洞穴的探索能力可是与生俱来的，而如此意义重大的洞穴的话，当然没有比我们更合适的了~”\n\n虽然在一些有关黑洞的探索研究中，虫惑魔种族曾经展示过她们得天独厚的天赋，但是有关终末地黑洞的问题上，我们必须要对这个决定慎之又慎。种种迹象表明，对终末地黑洞的研究虽然起源于对超古代巨大娘遗迹的探索。但是在这之上的研究无论是对我们星系甚至宇宙的本质探知，还是对我们帝国的未来造成的影响都十分重要，我们要将这进入终末地黑洞的机会交予给我们帝国的新成员吗。"
 gts_traptrix.2200.a: "既然她们是我们帝国的成员的话……让她们进入终末地也未尝不可。"
 gts_traptrix.2200.b: "(该事件尚未完工，因此只能选这个)不行，她们也不是研究员，这种事情给予外族来处理太危险了。"

 gts_traptrix.2201.title: "虫惑魔的黑洞研究"
 gts_traptrix.2201.desc: "在几位虫惑魔代表乘坐科研船进入黑洞大约宇宙历7日后，我们的黑洞监视组惊恐地发现，终末地黑洞变得极其不稳定，从外界观测的大小和强度正在以肉眼可见地减弱。就此来看，不出几日，终末地黑洞对我们来说即将要成为过去，而进入其中的虫惑魔领袖在其中究竟会如何，我们只能为她们祈祷了……"
 gts_traptrix.2201.a: "令人不安……"

 gts_traptrix.2202.title: "星系捕食者~诞生"
 gts_traptrix.2202.desc: "终末地的黑洞在我们的观测中逐渐缩小，而随着它的消失，有两个巨大的身影也从其中逐渐诞生。而当我们反应过来的时候，她们已经开始微笑着地向我们接近了……而直到她们在星球之间自由翱翔，星球在她们身边如同一个个小小的玻璃珠的时候，我们才认识到她们现在的身体有多么巨大……她们现在的大小已经远超一颗恒星的大小，现在已经可以轻松将星球当作玩具使用，当她们在停留在在我们首府星球前，展示她们那巨大的体型时，给我们的首府带来了不小的压迫感，所幸，她们似乎还把自己当作我们帝国的一员，在星系之间遨游的时候，刻意避开了我们的殖民星球和设施。\n\n不过，当她们将手指伸向我们大气层的时候，还是给我们的星球带来了不小的骚乱，她们两人只是轻轻一点，就随手将我们帝国的最高的山脉擦去了一大截。\n\n“呼，原本在地上的时候看到这个就不顺眼，现在舒服多了~”在大气层外，我们听到了来自塞拉的声音，看来即使变成了天体级巨大娘，她仍然保持着原本的精神状态，而接下来，她欣然同意了和我们的第二次沟通，一方面当然是她们在终末地黑洞之间的见闻，其次就是……她们理所当然的认为，她们的新力量足以成为再次和我们谈判的资本。\n\n从和她们的沟通中我们得知，她们进入终末地黑洞之后，只窥得了一瞬另一边的风景，另一边是一个更为庞大的世界。我们所在的宇宙和那一边相比，可以算是微不足道，而她也在那一边见到了，如同天神一般的巨大娘，终末地的出口便在她的脚缝之间，我们的星球……不，应该说宇宙在她的身前犹如飞蚊一般渺小，正当她们打算进一步探索时，另外一端的宇宙突然开始对两个虫惑魔领袖产生了排斥，四周巨大的压力向科研船袭来，轻而易举地将舰载护盾和船体给击溃，正当塞拉和阿洛美勒丝绝望之际，她们突然发现自己回到了终末地黑洞中，而且……黑洞的引力和质量对自己似乎毫无作用，她们因为在另一边世界受到了那一位巨大女神的影响，仅仅是与她的玉足接触了一瞬，她们便拥有了可以从终末地黑洞中获取黑洞和另一端的能量能力，而终末地黑洞很显然不能够长期支持来自另一端的逆向能量运输，所以，便自然地在她们的行动中逐渐损耗，最终成为了历史。\n\n而至于她们的情况\n\n“呜哇……吸收完那边的能量之后如果长期没能量补充的话自然会肚子饿的吧，我们现在的状态应该能帮你们解决不少敌人，我们感觉现在连那些坏家伙们的星球都能轻松捕获吃掉！不过对应的，报酬什么的可不能少得了我们哦——对了，还有我们的同族！”"
 gts_traptrix.2202.a: "这结果令人震惊……"

 gts_traptrix.2203.title: "虫惑的落穴"
 gts_traptrix.2203.desc: "自从塞拉变为天体级生物之后，她原本的一些影响不大的小癖好成为了我们帝国最为头疼的问题，尤其是她无止尽地想要被外物所填满的欲望……\n\n原本她只是偷偷使用一些囚犯和下属来满足自己的性欲，现在她已经把目光盯到了我们领土中的星球之上。现在对于一些殖民星球上的住民来说，突然在一阵失重感中发现自己所在的星球已经完全被粉红色的肉壁覆盖也是常有的事情，而这个时候，所有星球住民都得忍受着来自于自己帝国领袖的淫靡气息和时常滴落在城市中的爱液——虽然因为各种巨娘活动的原因，只是爱液并不会造成多大的损害，但是给民众带来的出行不便以及……被爱液气息一同砸来的巨量荷尔蒙影响导致性行为和性犯罪激增的情况几乎无法避免\n\n在这种情况下你去找到罪魁祸首塞拉之时，她每次都是同一幅装无辜的样子，然后仿佛是公式化的狡辩一般随便找几个理由，最后恋恋不舍地把塞入在下体中的星球放回它原本的轨道上，而且满脸都写着下次还敢。\n\n“啊呀——这只是……只是没注意这个星球是殖民星球——！我……我下次会小心的！欸嘿嘿”\n\n如果让我们相信自称精于调度的虫惑魔能够犯这种低级失误的话，那这样只会让她未来更加肆意妄为，该对她们的行为决定了。"
 gts_traptrix.2203.option: "批评和警告一下就好了。"
 gts_traptrix.2203.option.2: "必须得进行严惩。"

 gts_traptrix.2204.title: "虫惑魔的反叛"
 gts_traptrix.2204.desc: "“我们再也受不了你们了！明明我们帮了你们这么多事情！你们连给我们应得的报酬都做不到！”随着塞拉的命令，早就心生不满的虫惑魔们立刻响应了她的号召，开始向我们帝国发动反叛——\n\n而阿洛美勒丝也同时为虫惑魔们分发了她私藏的舰队——这些原本应该是我们帝国的家伙现在竟然将枪口对准了我们，真是笑话。"
 gts_traptrix.2204.option: "那就在战场上见面吧。"

 gts_traptrix.2205.title: "反叛的结束"
 gts_traptrix.2205.desc: "那两名最为巨大的虫惑魔倒下之后，剩下的胜利只是时间问题，随着最后一只虫惑魔也倒在了我们的武器之下，这次外族的反叛也宣告结束。"
 gts_traptrix.2205.option: "……或许我们之前能有更为妥当的法子。"

 gts_traptrix.2206.title: "最棒的盟友"
 gts_traptrix.2206.desc: "之前从虫惑之森里跑出来和你们一起真是太好了！你们好像有数不清的有趣的事情等我们去做！现在要我们去做什么！吃掉其他国家的星球，还是舰队？让我们帮你们进行一些能做到的事情也行！只要我们能做的都会帮忙的！”\n\n随着时间的相处，虫惑魔们也对我们帝国越来越满意，她们虽然依旧不会放弃在城市内将他人抓入自己的“穴”内，但是都是一种玩闹性质的恶作剧，而市民们也越来越熟悉了和虫惑魔相处时对方的怪癖，而虫惑魔开设的风俗店和体验店也在城市中广受好评，我们的人民基本已经完全认同了与这些精于捕猎的朋友相处是一件美妙的事情，她们也完全成为了我们帝国的一份子。"
 gts_traptrix.2206.option: "这是我们帝国前进的一大步。"

 gts_traptrix.2210.title: "落穴"
 gts_traptrix.2210.desc: "愤怒的阿洛美勒丝张开了嘴如虹吸般地将整个[gts_traptrix_next_colony.GetName]都吞入了口中，在舌头搅拌间便混着充满腐蚀性的唾液咽下了喉咙。\n\n"才这么点，连塞牙缝都不够呢！"
 gts_traptrix.2210.option: "必须阻止她。"

 gts_traptrix.2211.title: "落穴"
 gts_traptrix.2211.desc: "愤怒的塞拉将她如同深渊般深邃的菊穴对准了[gts_traptrix_next_colony.GetName]，"很抱歉呢小家伙们，恩将仇报的坏蛋们只配成为我的养分哦。"\n\n绿发少女的手指抽动之间，容纳着千亿人民的星球就这样消失在了塞拉的后庭之中。"
 gts_traptrix.2211.option: "必须阻止她。"

 gts_traptrix.2301.title: "狂惑的落穴"
 gts_traptrix.2301.desc: "塞拉接收指令之后，便在星空中穿行快速到达了目标星球所在的星系，而此刻，星球上的住民们，战战兢兢地看着从地平线上出现的“娇小的”身影——如果不是她一根手指就有这颗星球一般大的话。\n\n“欸——居然让我处理这样一颗星球吗，上面有好多人哦——而且看起来建设还挺厉害的……”塞拉将脸凑到了星球的旁边，仔细观察着上方如同苔藓一般的文明。\n\n而面对着这颗观察着自己的巨大的绿色眼眸，[gts_tensi_destroyed_planet.GetName]也发起了反击，星球上所存在的所有武器和所有能够向太空中敌人攻击到的武器都向着塞拉攻去——其中还有一架载兵飞船。\n\n而塞拉也注意到了这一点，对着所有向她打来的武器张开了嘴，随后，啊呜一口，将所有的攻击都抱进了嘴里\n\n“啊呜——嗯……唔唔……不好吃！”\n\n随后，星球上的所有人都眼睁睁地看着，巨大的绿发少女将星球上所有能够称之为武器的攻击都全部吞进了嘴里，而面前的绿发少女对举星球之力发起的攻击的评价仅仅是是一句简单的不好吃。\n\n“这样的杂鱼星球存在也没有什么意义吧，怪不得领袖要我过来处理这个星球，没用的东西最好进入废物该去的地方~——那么就希望各位好运咯~”\n\n说着，塞拉直接用手捏住了这个星球——直接将星球几乎四分之一的面积化为了废墟和残骸，手指直接砸向地面激起的海啸也让原本就大幅度减少的人口更加雪上加霜，而塞拉完全不在意这一点，而是直接褪下了自己的裙摆，然后——俯下了身子，将星球放在了自己的菊穴之前，星球上靠近塞拉的半球中仅存的市民们向天空中看去，天空已经完全呗粉色少女的屁股所覆盖，而正中心的粉色菊穴一张一合，仿佛在欢迎新“朋友”的到来。\n\n“呜呼呼~这个就是你们接下来要去的地方了~和废气与粪便为伍就应该是小虫子该做的事情吧~那么，再见咯~”\n\n随着一阵失重感，存活着的人口只能眼睁睁看着天空中的菊穴逐渐靠近，随后——整个星球进入了幼女虫惑魔的肠道之中，而四周弥漫着的气味，和暗红色的肉壁时刻提醒着整个星球已经成为了她肠内的寄生虫。\n\n“嘛，至少不用担心我的粪便会把你们完全消灭的——毕竟消灭了就不好玩了嘛，虫惑魔对“穴”的控制力可是很强的，要是我不想让你们星球破坏的话，可以说是轻松自如，嘛，这样吧，虫子也要有能生活下去的地方嘛~我会给你们留下一个区域让你们能够活下去，按照你们的科技，在里面活下去应该是能做到的吧，接下来怎么做就看你们自己的咯~”\n\n如塞拉所说，她的肠道内的确特意留下了一处场所，这个场所，粪便都会擦着这个区域向外排去，但是仿佛是刻意留下了一些漏洞，一些未被过滤的粪屑甚至可能会直接砸向星球，而[gts_tensi_destroyed_planet.GetName]只能在这恶劣的环境中艰难求生。星球上的一些人尽力寻找着离开的方法，而另一些则是将塞拉完全视作了神明，崇拜着塞拉的一切，甚至是她因为肠道活动砸在星球之上的粪便，他们认为这是女神给他们的赐福与惩罚，只有在肠道内艰难求生，才能让女神给他们一条生路，同时对寻找离开的人进行百般阻挠。\n\n然而这一切，绿色的虫惑魔都不得而知——毕竟这颗星球对于她来说完全无关紧要，只是自己在生活中的一个小插曲罢了。塞拉满足地穿上了自己的内裤，揉了揉肚子“好了——完成这个星球了，让我看看……下一步是哪一个呢~”"
 gts_traptrix.2301.option: "可怕"

 gts_traptrix.2302.title:"狡猾的落穴"
 gts_traptrix.2302.desc: "我方的舰队已经将对方逼到了绝路，而在那一边舰桥之上，一场争吵正在他们的指挥官之间展开\n\n“我们必须撤离！那个婊子的支援能力和作弊一样，我亲眼看到了从她的那里飞出了一大支舰队，他们真是疯了！把一支舰队的性命完全系在她的身上！一个女人！”\n\n“稍安勿躁，我们当然知道这件事，不如说，自从踏入太空以来，我们见到的这种事情还少吗。轻轻一抓就能摧毁一个船队的巨大的女人，突然在星球出现摧毁城市的女人，以及——带着舰队进攻的巨大女人，这个我们都见过，不过，如此巨大的确实是第一个，所以……我们的失败是合理的。”\n\n“呼……呼……你是说，我们这次不会受到惩罚？”\n\n“没错，不仅如此，我们还是这场战斗为数不多的生存者，如果要在那个红色的女人身上想办法的话，那么我们给出的资料是不可或缺的——除非，他们也想摸着石头过河。”\n\n“你说的对……我们现在，立刻撤离！”\n\n指挥舰突然折返方向离开，但是这一切都被阿洛美勒斯尽收眼底，阿洛美勒丝转了转眼睛，便想到了办法，随后，随意地将穴中的副官和她的指挥舰取了出来，将指挥权转交给她指挥之后，便在太空中隐去了身形。\n\n阿洛美勒斯跟随着那支指挥舰一同前行，已经被造成了一定损坏的指挥舰自然无法与天体级巨娘的速度抗衡，没一会，阿洛美勒丝就在空中飞到了那艘指挥舰的前方，然后，张大了嘴巴……\n\n“四周突然失去了信号！看起来是那边进行了屏蔽，现在我们没办法依靠雷达了，只能尝试用屏幕查看四周！”\n\n“这里不能减速！加速向前！警戒！我们必须得回去！要是被那些船追上来了我们就真的完了！”\n\n指挥仍未停下，然而，这样的指挥让它们一步一步踏入了阿洛美勒丝为他们制造的深渊之中。但是他们完全没有意识到，而是继续向着自己认为的能够活下去的未来前进着。直到……四周的环境突然开始转变，舰船照亮后四周所看到的并不是宇宙中的群星，而是暗红色的肉壁，而与此同时……飞船中的所有人，都听到了心跳的声音——从船外传来的心跳的声音，这每一次的跳动虽然并不算激烈，但是，对于舰船上的所有人来说，都明白了自己现在最可能的位置……"
