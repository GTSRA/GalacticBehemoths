 gts_traptrix.1999.name: "塞拉"
 gts_traptrix.1999.desc: "经过了数日，虫惑之森中选择了两位领袖来作为我们的助力，她们相貌和擅长的方向似乎差差别巨大，所以一次交流是必不可少的\n\n而面前所站的少女，便是其中那个体态更为幼小的绿发少女\n\n……我是塞拉！你们应该能给我提供好玩的吧！"
