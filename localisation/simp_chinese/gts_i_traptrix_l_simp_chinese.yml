 situation_traptrix_ascription:"虫惑魔们的归属"
 situation_traptrix_ascription_desc:"对终末地的研究结果对我们来说喜忧参半，幸运的是，她们还自认为是我们中的一员，愿意为我们提供帮助，但是这似乎是建立在，和我们之间的交易上的，我们要一直承担她们无尽的索取吗……？\n\n这对我们帝国的多种族相处情况似乎会产生深远的影响……我们必须得在这些虫惑魔完全无法控制之前做好决定。"
 situation_traptrix_ascription_complete_tooltip:"[Root.GetName]真是太棒了！只要愿意给我们提供该有的养分和乐趣的话，我们自然是不介意什么无用的尊卑之称嘛~现在需要我们叫一声主人吗？"
 situation_traptrix_ascription_fail_tooltip:"帝国给到的待遇已经无法满足她们成长之后的胃口，她们即将决定举起反旗并自立一派。"
 situation_traptrix_ascription_positive: "尽量满足她们的要求"
 situation_traptrix_ascription_positive_effect: "当然应该大力支持我们的成员！你没看到她们现在如此巨大，她们圆润白皙的脚趾甚至比我们的母星……咳，我是说没看到她们现在的作用已经远远超过了过去吗。"
 situation_traptrix_ascription_negative: "满足她们的要求"
 situation_traptrix_ascription_negative_effect: "既然她们可以为帝国提供新的力量，那我们也应当提高她们的待遇。"
 situation_traptrix_ascription_stop: "停止对虫惑魔们的投入"
 situation_traptrix_ascription_stop_effect: "我们拒绝了她们获得新力量后的额外要求，依旧按照最基础的公民权益进行处理。"

 gts_traptirx_anomaly: "无人区？"
 gts_traptirx_anomaly_desc: "这片星系有一颗宜居星球，而且上面也似乎也有不少植被，但是未在上方找到任何文明存在的痕迹，甚至我们无法在上面看到任何寻常大小的生物被称作大型动物的生物"
 gts_traptrix.2.name: "无人区？"
 gts_traptrix.2.desc: "虽然在调查中有不少人员失踪，但是我们的考察终有结果，我们在这块区域中虽然没有见到其他的智慧生命，但是依旧成功建立了一个考察点，进行进一步调查"
 gts_traptrix.2.a: "很好"
 GTS_TRAPTRIX_SPECIAL_PROJECT: "深入探索"
 GTS_TRAPTRIX_SPECIAL_PROJECT_DESC: "我们成功在虫惑之园上建立了一个考察站，这样就可以作为我们调查这颗行星的补给点，接下来就让我们继续调查一下这颗行星……不过在调查中或许需要用到一些特殊的【消耗品】了"
 gts_traptrix.3.name: "深入探索"
 gts_traptrix.3.desc: "我们在星球的地下找到了一个巨大的传送门，这个传送门似乎是通向一个更为广阔的区域，而在星球的地表中我们也找到了些许人为影响的痕迹，或许向着星球的地下……也就是那些落穴之中，我们才能找到真相"
 gts_traptrix.3.a: "很好"

 gts_traptirx_digsite: "虫惑花园"
 gts_traptirx_digsite_desc: "我们最终选定了一个落穴入口作为我们调查的开始，可以派遣科学家进入其中进行探测"
 gts_traptrix.10.name: "花园入口"
 gts_traptrix.10.desc: "我们深入其中进行探查，在传送装置以外还准备了高强度的特种绳索用于保证设备出现故障时还能使用物理方式将人带回地表，我们一开始的调查十分顺利，深入五百米时还未出现任何故障，在这之前的数批调查员带回的也都是普通的土壤和岩石，从土质看来和其他星球并没有什么差异，但是在探索更深入的区域时，我们仅仅听到了一句「我这边看到了……一块粉红色的岩石……」之后，便和对方断开了联系，我们急忙将其拉起的时候，安全绳已经断裂，尽头处所残留的液体似乎就是罪魁祸首——它将原本耐腐蚀的安全绳给腐蚀殆尽，而深入其中的调查员看起来也未能在这次中成功返航……"
 gts_traptrix.10.a: "真不幸……"
 gts_traptrix.11.name: "深入花园"
 gts_traptrix.11.desc: "我们经历过上次的失败之后，决定使用更多的保护措施来应对下方存在的危险，我们使用了帝国最新的探测船，载着4人向着落穴内进行探索，而这次则在深入七百米左右的时候出现了异常……\n\n————发送回的语音记录————\n\n「附近是什么时候变成现在这个样子的……上次他看到的东西也是这样吗？」\n\n「……上次发送回的那个语音说是粉红色的吧，而我们现在看到的……似乎是深红色的墙壁，不过这些东西的质感，似乎和岩石有些区别？」\n\n「而且看起来还有些液体，能挖掘一部分附近的东西来返回调查吗……」\n\n「试试吧……不对！我们的机械臂碰到上面的液体直接被腐蚀了！几乎就在一瞬间！而且……而且那个不是岩石，它是软的！」\n\n「……该死，到底是什么鬼地方，快返航！」\n\n「我们……我们上方现在是封闭着的！四周……还有上方都是一片红色！上面还有同样的酸性液体正在下落！」\n\n「我们看起来是被在一个大家伙的肚子里了，能向下吗！下面看起来有一些液体，我们的船身是经过星系里的巨娘测试过的，可以在胃液中存活数十小时，那么立刻向着下方……」\n\n【落水声】\n\n——————记录结束——————\n\n这次的调查虽然失败了，但是还是有一些进展，不过从发送回的语音和相关的照片看来，这次的探测船似乎在最后进入了一个巨大少女的胃中，而这个巨大少女体内的消化能力远超出我们的探测船能够承载的上限，仅仅是一瞬就被胃液腐蚀殆尽\n\n或许我们无法从落穴中中进行探索了，但是…这也给了我们足够的信息，至少能确定地表的下方确定有着其他生物了"
 gts_traptrix.11.a: "继续挖掘"
 gts_traptrix.12.name: "踏入花园"
 gts_traptrix.12.desc: "既然从入口进入不行的话……那为什么我们不使用自己的入口呢？我们对入口及边缘开启了挖掘行动，如果将地下的情况完全暴露于阳光之下的话……或许我们就能找到这颗星球的真相了\n\n当我们挖掘快完工的时候，突然接到了一则通讯，是从星球地表之下传来的\n\n「毁坏花园入口可是重罪！尤其是毁坏陷阱入口！我们命令你们立刻停下工程！」\n\n收到这则消息之后，我们立刻给出了回应，而对方在接到关于我们的外交申请时，从对方的回应来看似乎十分意外，不过也同意了我们的邀请，进行了一次会谈，【而当我们展示了我们的科技水平和大小过后，尤其是在了解到我们舰队的情况之后……似乎也给那些自称为虫惑魔的种族的领袖们带来了不少混乱】\n\n以下是会谈中的内容节选\n\n「这颗星球地表上的其他住民？那你们来的可真不巧，这几百年刚好我们刚把那些虫子们给捕食完了，然后饲养的下一批也还没来得及丢到地表上，我们还奇怪为什么明明这批已经捕猎完了，还能偶尔吃到新的东西呢——还以为是上次的漏网之鱼来着」\n\n「……落穴？你是说花园入口？那可是我们最重要的东西，只要建立了落穴之后，掉入其中的生物可就会变成我们的养料了……就算是大家伙也会被这些落穴缩小然后进入我们的‘穴’里，你说是具体哪里……？每个人的爱好不一样，至少我是比较喜欢把虫子们放到下面进行吸收的」\n\n「想知道我们的消化能力……呜哇，第一次见面聊这种话题真的好吗，……嘁，知道这是严肃的话题啦，进入到我们身体里之后，只要不是我们主动放出去，目前还没有见到任何家伙能出去哦~你要来试试吗，应该不会死的吧……只要我能忍耐住的话，毕竟，你看起来也挺可口的嘛……」\n\n在这次交流中，我们得到了来自对方种族的主要信息，虫惑魔们都是女性，她们似乎对捕食和把其他生物通过各种落穴放入体内进行吸收有着异常的狂热，而在和我们交流之后，她们也同意作为我们帝国的附庸种族而活……而她们之间的两个领袖也会在日后将权力交接于我们，受到我们的指派\n\n「……呜呜，就是虽然我们差距很大，而且见面的时候不太愉快，但是至少别把我们当奴隶吧……」"
 gts_traptrix.12.a: "太好了"
 gts_traptrix.12.a.tooltip: "这会在我们帝国境内增加一个虫惑魔人口\n\n在未来一段时间内可能会获得特殊领袖"

 # 后续事件
 gts_traptrix.200.name: "虫惑的落穴"
 gts_traptrix.200.desc: "名为虫惑魔的种族加入我们帝国之后，虽然我们已经使用我们的生产出的小人满足了了她们的日常需求，但是她们的生活习性引发了我们的困扰……尤其是她们无法抑制的狩猎习性，无论是小人还是巨娘似乎都在她们的狩猎范围内，帝国内的其他种族要是不小心踏入了她们制造的陷阱的话，最好的结果都是被放进她们的「穴」中，成为她们短期的日常消遣，而剩下的……嘛，她们所造成的麻烦事已经堆在您面前了，这堆积如山的案件便是她们所造成的结果了……\n\n看着面前虫惑魔们加入你帝国之后所造成的各种事故以及案件，你也该清楚是该下决定的时候了……"
 gts_traptrix.200.a: "尊重她们的天性吧"
 gts_traptrix.200.b: "该让她们理解什么是和谐共处了"
 gts_traptrix.300.name: "急剧增长的失踪事件"
 gts_traptrix.300.desc: "§Y[event_target:gts_traptrix_target_planet.GetName]§!上出现了大量失踪的案件，小人和巨娘都曾作为过受害者，而且失踪时间通常都不会很长，长则两周短则数个小时，失踪的人群一般来说都会在一段时间后回到自己家中，也有一部分是浑身粘液状态昏在街边，而对他们的问话也毫无结果，只能知道他们是在落入陷阱之后陷入了巨娘的体内，具体位置和对应的角色则是一概不知，而问到在他们身上发生了什么这类问题的话，得到的结果都是十分难说出口的答复\n\n再这样进行下去或许会影响生产和活动，而现在种种迹象表明了，这些失踪案件的背后就是加入我们帝国的那些虫惑魔们……现在事情已经没办法压下去了，至少要找到是哪些家伙做的好"
 gts_traptrix.300.a: "交给§Y[event_target:gts_traptrix_target_leader.GetName]§!吧，这件事情必须处理"
 gts_traptrix.300.b: "有这种事？让我亲自去看看"
 gts_traptrix.300.c: "既然失踪的人都会回来的话，那应该也出不了太大的问题，这种小事不需要麻烦我了"
 gts_traptrix.310.name: "急剧增长的失踪事件"
 gts_traptrix.310.desc: "§Y[event_target:gts_traptrix_target_leader.GetName]§!在消失了两周后，终于回到了她的岗位上，而她则是飞快的处理了有关于失踪案的所有案件，并将涉事的虫惑魔全部捉拿归案——而被抓捕归案后的虫惑魔都没有被投入监牢，而是被其暂时剥夺了这些虫惑魔的公民权，作为了§Y[event_target:gts_traptrix_target_leader.GetName]§!的私人财产使用，而鉴于她的身份，这种刑罚模式并不算奇怪，坊间传闻她似乎也陷入了虫惑魔的陷阱，作为虫惑魔的集体玩具使用了数日，然而这些言论都会被快速找到传播者，随后被处罚\n\n而在这次事件结束之后，整个星球出现的失踪案件只增无减，甚至更为猖獗，但是§Y[event_target:gts_traptrix_target_leader.GetName]§!都能快速地做出应对，将案件解决，并将涉事虫惑魔抓回房内……有这样的行星总督的话，大概彻底解决该地的失踪现象只是时间问题吧……"
 gts_traptrix.310.a: "希望如此！"
 gts_traptrix.320.name: "急剧增长的失踪事件"
 gts_traptrix.320.desc: "你决定亲自对这个事件进行调查，再怎么说这件事也不应该出现在帝国之内！然后在你偷偷以私人飞行器进入§Y[event_target:gts_traptrix_target_planet.GetName]§!后的数分钟内，你不出意外地……踏入了虫惑魔的陷阱，在一阵短暂的失重感之后，你感觉到你的身体已经被肉壁所包裹，而旁边则是一阵好闻的花香，随后向前看去，你看到了两只光滑如玉的双腿和前方的两只几近有你现在两倍长度的双腿——你立刻反应了过来，你被虫惑魔的陷阱缩小并传送到了她们的阴道之中！\n\n「唔~看起来陷阱又捉到了新的小家伙呢~从这个体型来看好像是§S[root.GetSpeciesName]§!来着~？」然后，你扭转身体，和上方对方的视线对上，你看到了对方一时怔住的表情，「……欸……这个相貌的话，帝国里面应该不会有和他撞脸的吧……」\n\n在一阵骚乱和交流确认过后，这片地区的虫惑魔们都聚集了过来，陷阱抓到了帝国领袖这件事让她们在兴奋之余感觉到了对未来的一些担忧……然后她们一致决定——把未来放一边去吧！现在最重要的还是狂欢！于是，一个以被缩小的你为核心的银趴……开启了，鉴于你的身份，她们还是给了你一些选择权，不过仅仅只是给了选择如何被使用的方式而已"
 gts_traptrix.320.a: "要不就这样吧……"
 gts_traptrix.320.b: "如果可以的话……先把我从里面拿出来如何……？"
 gts_traptrix.320.c: "其他的洞口，可以吗？"
 gts_traptrix.321.name: "与虫惑魔共舞"
 gts_traptrix.321.desc: "你的身体被虫惑魔身上的藤蔓牢牢固定在了阴道之中，只露出半个身体在其之外，而下方的洞穴带着水声，随后在一阵嬉笑之中，你就这样如同假阳具一般插入了另一个虫惑魔的体内，随着一声听得并不真切的娇喘，就将你作为玩具反复地抽插了起来，四周的雌性荷尔蒙气息和爱液让你无法睁眼，和肉壁的摩擦以及对方体内的高温一同侵犯着你的全身和大脑，而在一阵对你来说如同暴风骤雨一般的性爱之后，你发觉你的上半身也被另外几根藤蔓控制住，而下身的藤蔓则不知在何时已经松开\n\n「那么……下一轮哦~❤」上方传来了一个声音之后，你立刻感受到了来自脚下传来的另外一阵湿润的感觉——和一阵并不属于刚才使用自己性爱的第三只虫惑魔的花蜜味道，你立刻明白了自己在这次银趴中的定位——一根公用的假阳具\n\n而这次的派对经历了一天一夜才结束，而你已经不记得从多少个少女身下取出又被插入另一只少女的体内……而在她们都精疲力竭呼呼大睡的时候，你终于找到了机会，逃出了这个魔窟"
 gts_traptrix.321.a: "这次经历必将活用于下一次……"
 gts_traptrix.321.b: "这些虫惑魔必须被严惩！……先送到我房间吧"
 gts_traptrix.322.name: "与虫惑魔共舞"
 gts_traptrix.322.desc: "「既然是领袖的命令，那么我们自然会遵守的哦~」听到她们的话语之后，你松了一口气，而你的身体也被她们轻柔的动作从阴道中拔出，然而，随之而来的，便是在视线中快速放大的嫩足——\n\n「但是要是什么都不做的话，岂不是浪费了~」说罢，你的身体便陷入了两边绵软的足肉之中，肺部的空气被完全挤出，取而代之的是好闻的花香和轻微的足臭味——几次抬脚和揉搓也让足汗的气息在这一由足底形成的小小的空间中氤氲\n\n你的身体在两侧的足底软肉中被揉搓着，几次从足底中想要逃脱也会被足趾轻柔地按回到足弓，取而代之的是新一轮的对你身体的侵略，而经过了数次的挤压之后，你已经完全失去了意识，身体仿佛是软绵绵的足虫一般瘫在了虫惑魔们的脚下，而意识也随着好闻的花香一同陷入了虚无之中\n\n醒来之后，你发现四周的花香还未散去，但是环境已经变成了一片漆黑，而身体则依旧无法动弹——你意识到自己现在似乎已经陷入了虫惑魔们的袜中，与对方的足底亲密接触，而对方感受到你从睡梦中醒来之后，也轻轻地踩了一下作为回应——看来，你要过上几天袜中小人的生活了"
 gts_traptrix.322.a: "这次经历必将活用于下一次……"
 gts_traptrix.322.b: "这些虫惑魔必须被严惩！……先送到我房间吧"
 gts_traptrix.323.name: "与虫惑魔共舞"
