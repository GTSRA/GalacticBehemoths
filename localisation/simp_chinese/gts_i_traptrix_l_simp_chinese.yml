 gts_traptrix.2303.title:"狡猾的落穴"
 gts_traptrix.2303.desc: "此时，飞船的通信也不适宜的响起——其中是一个女声。\n\n“啊啦，这里该说什么呢，这个时候应该说欢迎词吗？还是应该按照流程来说给败者递出一份投降书呢~”\n\n回应阿洛美勒丝的只有死一般的寂静——在这种高压环境下，紧绷的神经一旦断开，别说是对他人的话语进行回复了，就连思考都很难做到。\n\n不合时宜的声音还未停下“怎么了？因为逃生无望而绝望了吗？小虫子就是小虫子，一旦面临巨大的危机第一反应就是装死，不过这也很符合你们的现状就是了。”\n\n阿洛美勒丝的嘲讽声再一次传来，而这一次，指挥官鼓起勇气，拿起了对讲机，颤抖着开始了自己的回复：“那你现在是要如何？把我们当作人质和我们国家交流？还是想要我们这边得到一些好处？”他的话语也让船员们稍微提振了一些士气，至少……还有存活的机会吧……\n\n阿洛美勒丝在太空中摆出了一个更为舒服的姿势，看着远处己方的舰队将对方剩下的舰队包围蚕食，最后，一一消灭，随后，给出了回应\n\n“都不是哦，我只是来告诉大家，大家已经要死了这一件事哦。而且看你们情绪变化，也是一件有趣的事情嘛~”\n\n阿洛美勒丝的话语让船内的气氛一下如坠冰窟，然而，未等他们反应过来，飞船的上方突然发出了令人牙酸的吱吱的声音，没几秒，上方的舱体就出现了一个大洞，随后，绿色的液体沿着破开的大洞向下流下，一名船员躲闪不及，直接被液体直接触碰到，然后，他一瞬间就变成了一具森森白骨——然后，他的骨头也开始被消融，整个人存在的证明都将要在这绿色的液体中腐蚀殆尽。如同是压死骆驼的最后一根稻草一般，随着这个船员可怖的死亡，所有人的情绪彻底崩塌，他们疯狂地寻找着一切可能的求生掩体，又或者是将指挥官从操作面板中挤开，尝试在阿洛美勒丝的胃部中寻找到一处可能的生存之处……然而，这一切都是徒劳。迎接他们的，便是从飞船四面八方同时传来的，胃液腐蚀船体的声音……\n\n“好了，那边的战斗也差不多结束了，前菜吃完了，该去吃正餐了~”阿洛美勒丝重新飞回了战场——那里还有一片地区等待着她进行清理。"
