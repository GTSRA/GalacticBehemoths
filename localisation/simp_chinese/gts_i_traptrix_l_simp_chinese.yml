 # 星球登陆
 gts_traptrix.2100.name: "狡猾的落穴"
 gts_traptrix.2100.desc: "「指挥官！他们逃走了一部分，接下来要去把他们抓回来吗！」\n\n「不需要哦……他们已经是我的战利品了，要是你们抓回来的话，岂不是让我少了很多乐子……」\n\n在舰队观测室中的阿洛美勒丝带着微笑看着落荒而逃的残余小虫子们，回到了自己的房间内——早在之前的拉锯战中，她就已经将周边布满了自己设下的陷阱，而这些残兵败将只要稍微有些不慎，在遍布陷阱的战场中有一足落空，等待着的便是将其传送于阿洛美勒丝其之中的落穴\n\n而看着远处逐渐落入陷阱的小虫子，阿洛美勒丝开始笑盈盈地决定着他们的下场"
 gts_traptrix.2100.a: "在这里打了这么久……下面可是早就已经无法忍耐了……"
 gts_traptrix.2100.b: "该好好补充一下养分了"
 gts_traptrix.2100.c: "其他同僚们好像是把它们当作脚奴的，要不然试试……?"
 gts_traptrix.2100.d: "嘛……败者就应该去败者应该在的地方才对"
 gts_traptrix.2101.name: "狡猾的落穴"
 gts_traptrix.2101.desc: "阿洛美勒丝躺在床上，扒开自己的阴道，等待着坠入陷阱的小虫子，而没多久，就有几个可怜的虫子落入了阿洛美勒丝的陷阱中……名为阿洛美勒丝的虫惑少女因为个人的恶趣味，刻意将落穴的洞口设置在了自己的小穴之外，看着他们在空气中自由落体，然后一步一步地目视着自己在毫无支点的挣扎中，落入到敌军指挥官阴道之内……然后在粘稠的爱液中寸步难行，四周的荷尔蒙气息也在逐渐消磨着自己的体力，最后只能在性欲旺盛的少女的阴道中化为对方的养分……\n\n「……唔，这次的人数好像还不够解决问题的呢……有了，用这边居住着的小人吧~虽然单个没有下面的那些那么耐用，但是数量应该够用了~」"
 gts_traptrix.2101.a: "或许……该给她提供一些排解自身欲望的东西了"
 gts_traptrix.2102.name: "狡猾的落穴"
 gts_traptrix.2102.desc: "阿洛美勒丝闭目感受着腹中传来的逐渐充实的感觉……被落穴传送于此地的小虫子们几乎只能在自己强大的胃中存活一瞬间，只要稍微触到消化液，接触到的部位立刻被胃液将骨头和肉一同腐蚀殆尽，化为自己的养料，而侥幸存活下来的人，也无法在这充斥着酸性气息的世界中存活……而对比起来，或许直接坠入胃液之中的那些人会更为幸福一些，至少……他们还未体会到任何的痛苦就去世了"
 gts_traptrix.2102.a: "这就是虫惑魔的消化能力吗……"
 gts_traptrix.2103.name: "狡猾的落穴"
 gts_traptrix.2103.desc: "阿洛美勒丝向着坠入陷阱的俘虏们伸出了脚\n\n「好像说……是应该这么做的对吧~」\n\n几乎没有使用双足使用过小人的少女将俘虏们夹在自己的脚趾之间，随后想着该如何进行下一步的时候……便感受到了从足缝中传来的痒痒的，舒服的感觉，仔细看去，发现这些已经认清自己地位的战俘已经开始舔舐，侍奉其了自己的巨足，而所带来的轻微刺激也让阿洛美勒丝本能地夹紧了脚趾，随着噗呲几声，好几个小人也随着自己下意识的动作而化为一滩鲜血，而剩下的小人们也因为同伴的死去而更加卖力地使用自己的舌头清洁着面前的巨足……\n\n「呜……能理解其他人为什么要这么做了，确实感觉容易上瘾呐，要不要给自己找一双鞋子呢，原来那些人穿鞋子是为了放这些东西的啊，到时候问问到底该怎么做吧」"
 gts_traptrix.2103.a: "希望在她们的交流中能够稍微少一些损耗……"
 gts_traptrix.2104.name: "狡猾的落穴"
 gts_traptrix.2104.desc: "阿洛美勒丝取出了一个肛塞，放在了一旁的椅子上，看到上面已经开始慢慢从内部浮起了被黏住的战俘们，满意地点了点头——这个特制的肛塞联通着星球地表的陷阱，所有踏入陷阱的小虫子们都会被传送到这个用于自慰的特制肛塞之中，然后逐渐浮到其之上的表面，不多时，上方就布满了密密麻麻的小人军队，他们被阿洛美勒丝的体液黏在表面动弹不得，只能任凭对方处置\n\n而阿洛美勒丝褪下了内裤，将菊穴放在了这个肛塞的上方\n\n「该让你们了解一下未来的工作环境了，以后就是里面生活的寄生虫了哦~不过还是希望你们在里面能够像之前战斗那样活跃就是了~」\n\n随后，放松开的菊穴发出了噗噗的声音，散发的气息也让下方的小人们理解了接下来自己的下场，但是被体液黏住的身体完全无法动弹，而发出的声音也只能让旁边的小虫子陷入更大的恐慌……\n\n「好了，那么……欢迎入住~❤」\n\n说着，阿洛美勒丝向着菊穴坐了下去，肛塞与肠道的摩擦让不少小人直接化为了肠道内壁的红点，随后化为了肠液的一部分——而更多的小人，则在阿洛美勒丝指挥官肠道内温度使得体液失去粘性之后，随着阿洛美勒丝的活动，彻底成为了阿洛美勒丝屁股里的寄生虫，只能生活在暗无天日的菊穴之中，以肠液和粪便为食……"
 gts_traptrix.2104.a: "或许以后可以让囚犯也被这么对待？"

