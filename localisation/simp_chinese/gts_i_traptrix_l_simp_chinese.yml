 gts_traptrix.2000.option2: "终末地黑洞现在的情况是……"
 gts_traptrix.2000.option2.response: "抱歉啦，我们确认了一下，那边基本完全失去了原本的功能了，不过我这边还是保留了一部分视频数据以及我们本身也可以接受一定程度上的研究，不过当然，得增加待遇才行！"
 gts_traptrix.2000.option3: "这个变化对你们有影响吗？"
 gts_traptrix.2000.option3.response: "现在看来身体上应该没问题。不如说现在能够直接在太空中活动这件事就已经很超出我的预期了——一开始看到原先的科研船在旁边和一个小虫子一样的时候还有些害怕，后面习惯了就好了，非要说的话……现在感觉下面……有点空空的，好像比之前更严重了。"
 gts_traptrix.2000.option4: "接下来可能会派遣你去进行一些战斗方面的任务，你觉得能胜任吗。"
 gts_traptrix.2000.option4.response: "呜哇……如果是和那些船队战斗的话我应该不太行，而且我也不太擅长指挥这件事情，让我去和那些舰船战斗的话估计你只能看到一个满身都是伤的塞拉酱了……不过要是那些没有舰队保护的星球的话，我应该是没问题的哦~不如说，十分乐意处理这种事情~！"
 gts_traptrix.2000.hire_custom_tooltip: "§Y塞拉§!作为一名§H领袖§!加入了我们的帝国。"

