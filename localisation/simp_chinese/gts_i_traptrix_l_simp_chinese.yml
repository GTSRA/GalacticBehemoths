 gts_trait_leader_sera_c: "无底的落穴"
 gts_trait_leader_sera_c_desc: "在变为天体型巨娘之后，她十分愿意帮我们“存放”一些东西，前提是，接受其中一些内容的“损耗\n§R每等级+10£food£§Y$food$§!消耗(此数值受体型特质影响)§!"

