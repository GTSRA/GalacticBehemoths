 edict_gts_change_giant_fleet: "为转换成巨娘尺寸舰队筹集资源"
 edict_gts_change_giant_fleet_desc: "§R数量取决于舰队数量，每月更新，这会大幅增加造船与维护花费§!"
 edict_gts_change_giant_buildings: "为转换成巨娘尺寸建筑筹集资源"
 edict_gts_change_giant_buildings_desc: "§R数量取决于舰队数量建筑与区划数量，每月更新，这会大幅增加建筑花费§!"
 edict_gts_setting: "§S微缩宇宙控制器§!"
 edict_gts_setting_desc: "唤出大超萌mod控制台，在这里你可以调整游戏内部设定，包括游戏强度、事件类型等"
 edict_gts_xenophobe_campaign: "意识形态冲击：警戒宣传"
 edict_gts_xenophobe_campaign_desc: "我们永远不能对我们那些或大或小的邻居放下戒心。巨娘可以轻松抹平我们的城防，小人则能轻易绕过封锁发动袭击。为了保卫国家不毁于异族之手，我们必须加强全社会的安全意识。"
 edict_gts_xenophile_campaign: "意识形态冲击：强制物种间对话"
 edict_gts_xenophile_campaign_desc: "历史一次又一次的证明，在危机面前保持孤立只会加速自己的灭亡。作为几乎同时步入星海的智慧物种，纵使身差万倍，也肯定能找到共同话题，实现合作共赢的。"
 edict_gts_egalitarian_campaign: "意识形态冲击：积极平权"
 edict_gts_egalitarian_campaign_desc: "让人才埋没于阶级压迫与种族仇恨的国家是一个失败的国家。巨娘和小人应当能不受社会偏见而平等的参与社会建设，并实现自己的人生价值。生理差异和文化冲击带来的困难诚然存在，但团结的国民必将取得胜利。"
 edict_gts_authoritarian_campaign: "意识形态冲击：强化监管"
 edict_gts_authoritarian_campaign_desc: "与外星生物的交往显然会对帝国的传统秩序造成不小的冲击。如果我们想要在稳定国本和对外交往取得平衡，加强对统治阶层的内部教育和重视社会治安显然是必要的。"
 edict_gts_militarist_campaign: "意识形态冲击：军事理论研习"
 edict_gts_militarist_campaign_desc: "太空中那体型迥异的种族无疑给了我国传统军事理论一记重捶。无论是保家卫国还是开疆扩土，为了保证我们的将士在战场上不会落入下风，我国的军事系统从后勤运输到登陆巷战，都必须进行大规模修改。"
 edict_gts_pacifist_campaign: "意识形态冲击：银河避风港"
 edict_gts_pacifist_campaign_desc: "星空中上演的无数战争提醒着我们：在剑拔弩张的世界建立一个和平的避风港无疑是有助于韬光养晦的好主意。我们将坐视那些狂热于杀光小人或巨娘的好战分子打的两败俱伤，并从中渔翁得利。"
 edict_gts_spiritualist_campaign: "意识形态冲击：安抚魂灵"
 edict_gts_spiritualist_campaign_desc: "我们在冥冥中虽有预料，但当真正遇到那些出乎我们意料的智慧种族时，我们仍难免赞叹造物之神奇。虽然异教徒与不信者充斥着星海，我们仍要用盛大的宗教仪式为全体生灵祈福，安抚庇佑我们至今的庞大魂灵。"
 edict_gts_materialist_campaign: "意识形态冲击：异种学术交流"
 edict_gts_materialist_campaign_desc: "与其他物种的交流给我们提供了许多前所未有的科学见解，不少曾受制于技术水平的实验在她们看来已是司空见惯，反之亦然。为了科学的进步，举办正式化的国际学术交流会议是很有意义的。"