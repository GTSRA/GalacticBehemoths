 gts_madness_planet_category: "刻满发癫文字的小行星"
 gts_madness_planet_category_desc: "这颗小行星上雕刻有一些外星文明的文字"
 gts_evt_fadian.1.name: "刻满发癫文字的小行星"
 gts_evt_fadian.1.desc: "我们的科学家在§Y[From.GetName]§!内发现了一个奇怪的小行星，上面似乎是用高强度矿用激光刻满了未知的文字。 调查结束后 好在文字的文法难度并不大，不需要麻烦我们的特使团队。经过破译后，我们的科学家发现这覆满小行星上的文字全是对巨娘的渴望。 \n\n§E"一想到巨大少女，就能多吃两碗饭" \n"呜呜呜，今天是想念巨娘的第1087天。" \n"路过的巨娘小姐，能否轻垂您高贵的双眸，俯身看一眼您面前的小小石头呢？" \n"喜欢您寰宇般遮天蔽日的小脚丫，喜欢您柔嫩的脚心，喜欢您轻而易举碾碎星球的足趾...... "§! \n\n这个遍布小行星上的发癫语录很快在我们的通讯网络上引起轩然大波，并且引起了境内多名巨娘的兴趣。 但奇怪的是，我们的科研船在这个星系里找不到任何有能力刻下这段话的文明——或者说，连宜居星球的渣子也找不到。 科研组的预算不多了，我们需要尽快做决定。"
 gts_evt_fadian.1.a: "批点经费再找找"
 gts_evt_fadian.1.b: "巨娘实乃众望所归"
 gts_evt_fadian.1.c: "我们还有更加紧要的事需要处理"
 gts_evt_fadian.2.name: "寻找呼唤者"
 gts_evt_fadian.2.desc: "科学家偶然发现这个星系的轨道有着变动的轨迹。换句话说，似乎有某个星球突然消失了。借此线索，我们迅速拟合出了那个"消失的星球"——但令在场所有人惊讶的是，那个星球现如今已经被缩小到一粒豌豆大小，就像是我们所出售的缩小星球那样！这个文明还没飞出宇宙的一架卫星还原了事情原貌:某天一位恒星级巨娘看到这段文字后大受感动，想要缩小自身体型进入星系给作者一个惊喜——奈何学艺不精，缩小光线打在了那个母星上，把整个星球缩小到了豆子大小。"
 gts_evt_fadian.2.a: "真是可惜"
 gts_evt_fadian.2.b: "拿去复制，我们的姑娘们有新玩具了"
 gts_evt_fadian.2.c: "指不定这群生物有什么疾病，中子灭杀启动"
 gts_evt_fadian_project: "寻找呼唤者"
 gts_evt_fadian_project_DESC: "刻满小行星的发癫文字在帝国境内引起轩然大波，并且有望成为新一代meme表情包。 我们需要尽快找到原作者的文明到底在哪里。"

 gts_continent_trail_category: "大陆级别的痕迹"
 gts_continent_trail_category_desc: "我们观察到了这个星球上留下的特殊痕迹，§Y[From.GetName]§!最大的大陆在外力的作用下下沉了数百米，这对我们而言将会是一个不错的调查项目。"
 gts_evt_fadian.3.name: "足印"
 gts_evt_fadian.3.desc: "我们已经调查完毕了，改变了整个行星架构的伟大力量不过是“少女”留下的一个脚印，如果我们能够忽视她那恐怖的尺寸，这样的一个脚印甚至能够称得上是“小巧玲珑”。\n\n在脚印中间我们还观察到了其他事物，其中包括一个疑似处于“文艺复兴”时期的城邦——当然，他们已经完全灭绝了，一整个文明所留下痕迹可能只有我们找到的这些以及在这落足于此少女的足底。\n\n除此之外，这些被少女一脚踩到接近地心而涌出的岩浆在漫长的时间下冷却，凝固成了质量极好的矿石；而如此巨大的少女仅仅是她在这个星球上留下的一点点体液也足够我们用上许久了。"
 gts_evt_fadian.3.a: "让我们为这个文明收尸"
 gts_evt_fadian.3.b: "让我们收集有用的物资"