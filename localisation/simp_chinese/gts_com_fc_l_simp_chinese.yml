l_simp_chinese:
  ################################
  #
  #     第一次接触
  #
  ################################
  #总结
  fcsum_foot1_1: "§H[This.ContactCountry.GetName]§!的人们似乎对我们的巨足有着某种崇拜！"
  fcsum_foot1_2: "我们面临怎么欢迎§H[This.ContactCountry.GetSpeciesNamePlural]§!的选择。"

  #第一次接触-阶段1
  #巨娘
  first_contactgts.1.name: "在[This.System.GetName]的遭遇"
  first_contactgts.1.desc.gts: "在§H[This.System.GetName]§!星系发现了未知外星人！不知道她们是跟我们一样大的巨娘呢？还是普通小人。从现在起，我们代称他们为§H[This.ContactCountry.GetName]§!。"
  first_contactgts.1.desc.gtss: "在§H[This.System.GetName]§!星系发现了未知外星人！会不会是那些可爱的小人们呢？如果是真的，那我们必须立刻将他们纳入我们的庇护之下呢。从现在起，我们代称他们为§H[This.ContactCountry.GetName]§!。"
  first_contactgts.1.desc.gtst: "我们在§H[This.System.GetName]§!星系发现了未知外星人！如果他们是令人厌恶的小虫子，我们就必须立刻确认他们的文明，从而尽早把他们踩扁！从现在起，我们代称他们为§H[This.ContactCountry.GetName]§!。"
  first_contactgts.1.desc.gtsa: "在§H[This.System.GetName]§!星系发现了未知外星人！如果他们是可爱的小人们，那我们就不能错过玩弄（划掉）观察他们的机会了。从现在起，我们代称他们为§H[This.ContactCountry.GetName]§!。"

  #小人
  first_contacttiny.1.name: "在[This.System.GetName]的遭遇"
  first_contacttiny.1.desc: "我们已成功与§H[This.System.GetName]§!星系的神秘外星人建立第一次接触。从今开始至知悉更详细的信息为止，我们将其代称为§H[This.ContactCountry.GetName]§!。"

  #第一次接触-阶段2
  first_contactgts.11.name: "新的小人文明？"
  first_contactgts.11.desc.gtss: "位于§H[This.System.GetName]§!星系中一艘未知船只是一群小人的飞船。§Y船只甚至比我们巨娘科学家的丝足还小§!，看起来属于一个我们所不知道的小人或者巨娘文明，如果这些未知的小人还没有受到巨娘的庇护的话，那么我们必须要赶在别的巨娘捷足先登之前了解这些小人的信息！\n我们的[This.Owner.GetRulerTitle]希望[This.Leader.GetName]能尽快带几个小人给她,她迫不及待的想让这些新认识的朋友从物理层面感受一下来自巨娘的§R爱§!了!"
  first_contactgts.11.desc.gtst: "在§H[This.System.GetName]§!中跟踪着未确认身份的迷你航天器的信号，§Y船只甚至比我们巨娘科学家的丝足还小§!，我们已命令附近所有巨娘按照标准议定进入高度戒备状态。情报部门正在试图利用那一点点少的可怜的数据分析这些小虫子，这些小虫子如果是属于一个独立的小人国家的话，我们必须尽快确认他们的威胁，然后将他们踩在我们的脚下！\n[This.Owner.GetRulerTitle]命令[This.Leader.GetName]将捕捉到的第一批小人俘虏交予她处理，§R[This.Owner.GetRulerTitle]在长靴中闷了一周的丝足，将会给这些小虫子最后的怜悯！§!"
  first_contactgts.11.desc.gtsa: "对于在§H[This.System.GetName]§!星系发现的不明飞行器的调查仍在进行当中，初步分析发现它们是小人的太空载具，§Y船只甚至比我们巨娘科学家的丝足还小§!，但是由于收集到消息的不足使得我们无法对船只的来源做出确切的假设。我们应当尽力截获他们的通讯以启动对于他们语言的破译。母星上的巨娘科学家们，已经迫不及待的想要对这些小人的身体展开研究了。\n[This.Owner.GetRulerTitle]嘱咐[This.Leader.GetName]务必将小人完整的活体样本带回实验室，在那里，[This.Owner.GetRulerTitle]会亲自开展对小人的研究工作，包括小人对胸部挤压的抗性，对袜足气味的耐受性，额外项目还包括了小人口感的评测，以及作为§R自X棒§!的可行性。"
  first_contactgts.11.desc.gts: "位于§H[This.System.GetName]§!星系中一艘未知船只是一群小人的飞船。§Y船只甚至比我们巨娘科学家的丝足还小§!，看起来属于一个我们所不知道的小人或者巨娘文明，情报部门已经着手开始制定调查计划了！"
  first_contactgts.11.A: "想办法把那小飞船带回来吧~"
  first_contactgts.11.A.Tooltip: "我们会试图利用体型优势，捕捉一些小飞船，但恐怕会引起对方不满,\n§R至于放在哪里带回去嘛....。§!"
  first_contactgts.11.B: "不如我们先去她们的星球上玩一玩？"
  first_contactgts.11.B.Tooltip: "我们会根据她们飞船的航迹找到她们的星球，然后派遣一支小分队登陆表面调查，\n§R对方恐怕不会欢迎不速之客的§!"
  first_contactgts.11.C: "先按兵不动，观察一会"

  first_contactgts_12.name: "新的小人文明？"
  first_contactgts.12.desc.gtss: "近期一艘未知飞船到访§H[This.System.GetName]§!星系的行为吸引了[This.Owner.GetRulerTitle]的注意。§Y船只甚至比我们巨娘科学家的丝足还小§!，看起来属于一个我们所不知道的小人或者巨娘文明，如果这些未知的小人还没有受到巨娘的庇护的话，那么我们必须要赶在别的巨娘捷足先登之前了解这些小人的信息！\n    我们的[This.Owner.GetRulerTitle]希望[This.Leader.GetName]能尽快带几个小人给她,她迫不及待的想让这些新认识的朋友从物理层面感受一下来自巨娘的§R爱§!了!"
  first_contactgts.12.desc.gtst: "§H[This.System.GetName]§!星系被突然入侵了，入侵的飞船只可能是属于异种小人的，§Y船只甚至比我们巨娘科学家的丝足还小§!，我们已命令附近所有巨娘按照标准议定进入高度戒备状态。情报部门正在试图利用那一点点少的可怜的数据分析这些小虫子，这些小虫子如果是属于一个独立的小人国家的话，我们必须尽快确认他们的威胁，然后将他们踩在我们的脚下！\n[This.Owner.GetRulerTitle]命令[This.Leader.GetName]将捕捉到的第一批小人俘虏交予她处理，§R[This.Owner.GetRulerTitle]在长靴中闷了一周的丝足，将会给这些小虫子最后的怜悯！§!"
  first_contactgts.12.desc.gtsa: "在此前传感器确认某不明小人飞船的§H[This.System.GetName]§!星系中，兴奋的浪潮一浪高过一浪！来访飞船的设计对于我们而言是完全陌生的，这意味着我们也许是在和一个全新的小人文明展开初次接触。，§Y船只甚至比我们巨娘科学家的丝足还小§!，但是由于收集到消息的不足使得我们无法对船只的来源做出确切的假设。我们应当尽力截获他们的通讯以启动对于他们语言的破译。母星上的巨娘科学家们，已经迫不及待的想要对这些小人的身体展开研究了。\n[This.Owner.GetRulerTitle]嘱咐[This.Leader.GetName]务必将小人完整的活体样本带回实验室，在那里，[This.Owner.GetRulerTitle]会亲自开展对小人的研究工作，包括小人对胸部挤压的抗性，对袜足气味的耐受性，额外项目还包括了小人口感的评测，以及作为§R自X棒§!的可行性。"
  first_contactgts.12.desc.gts: "近期一艘未知飞船到访§H[This.System.GetName]§!星系的行为吸引了[This.Owner.GetRulerTitle]的注意。§Y船只甚至比我们巨娘科学家的丝足还小§!，看起来属于一个我们所不知道的小人或者巨娘文明，情报部门已经着手开始制定调查计划了！"

