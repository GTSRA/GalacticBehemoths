  fcsum_hostile_ship_best.gts: "我们捕获§H[This.ContactCountry.GetName]§!舰船的尝试§G成功了§!。"
  fcsum_hostile_ship_none_alive.gts: "我们捕获§H[This.ContactCountry.GetName]§!舰船的尝试§G成功了§!，但所有的船员均已死亡。"
