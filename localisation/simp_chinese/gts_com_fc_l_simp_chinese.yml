  action.1.desc_tiny_gts_interrogation: "夹住我们人员的是...是[Root.GetRulerTitle][Root.GetRulerName]的玉足？你们的体型怎么这么大？！为什么要这样恶趣味的对待我们，我们没有招惹你们！"
  action.1.desc_tiny_gts_vivisection: "我们的人员在[Root.GetRulerTitle][Root.GetRulerName]眼里就是可以随便摆弄的标本吗？！你居然如此残忍的踩死了她们。虽...虽然巨大的玉足确实挺诱人的..."
  action.1.desc_tiny_gts_death: "你们这些野蛮的女巨人！我们的人民不是你们的搓脚石，更不是你们的零食！请[Root.GetRulerTitle][Root.GetRulerName]管好[Root.GetSpeciesName]，不要再对我们做出这种蔑视的行为了！"
  action.1.desc_tiny_gts_sendback: "你们为什么要劫持我们的人员？哪怕你送回来了一部分，也无法弥补[Root.GetRulerTitle][Root.GetRulerName]对我们人民造成的伤害，请以后不要再这么做了。"
  action.1.desc_gts_tiny_interrogation: "可怜的小[Root.GetSpeciesName]，你们那些小虫子在趾缝里舔的还蛮舒服的，或许，以后我们会再‘请’你们来帮忙舔舔？哈哈哈"
  action.1.desc_gts_tiny_vivisection: "嗯...虽然我一般懒的脱鞋踩小人，但是试了一下还蛮舒服的呢~要知道，不是谁都能有机会欣赏[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的白丝踩扁小人的~你应该感谢我们，小[Root.GetSpeciesName]"
  action.1.desc_gts_tiny_death: "啊呜~~~哇！真是太美味了！哦，你正好赶上我吃完了最后一只[Root.GetSpeciesName]，嘻嘻，感谢你们的款待哦~她在被吃掉前，还帮我舔了很久的脚呢，你们[Root.GetSpeciesName]真是太棒了！"
  action.1.desc_gts_tiny_sendback: "对于你们船员的遇难，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]致以最深的歉意。我们这么做也是为了能更好的了解你们啊，别生气嘛..."

  action.1.desc_tiny_gts: "当心脚下！你刚刚已经踩扁了我们设置的迎宾礼堂了。咳咳咳...没想到[Root.GetSpeciesName]的体型这么大...是我们失策了。我代表[contact_empire.GetName]向你们致以问候。虽然我们体型小，但是请不要小看我们！"
  action.1.desc_gts_tiny: "诶？！我刚刚踩死了几个[Root.GetSpeciesName]？？真的很抱歉，我没看到你们小小的城市。我...我代表[contact_empire.GetRulerTitle][contact_empire.GetRulerName]来向你们问好，希望我们能交流互...互补。"
  action.1.desc_gtss_tiny: "呀~又有一群可爱的小人呢。我是[contact_empire.GetName]的代表，请不要因为我们巨大的体型就害怕我们，姐姐们是不会伤害[Root.GetSpeciesName]的~"
  action.1.desc_gtst_tiny: "又是从哪冒出来的小虫子？*巨足碾动*你们只配在[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的足底舔脚，好好记住这份味道，在今后胆敢冒犯[contact_empire.GetName]的时候别忘记了！"
  action.1.desc_gtsa_tiny: "唔...又是新的小人生命，你们好啊，我们是[contact_empire.GetName]！诶？别后退啊，我们有非常棒的度假中心，你只需要签了这份59页的协议，你们的人民就可以终身在里面享福了！你问我里面什么样子的，嘿嘿，这是秘密哦。"

