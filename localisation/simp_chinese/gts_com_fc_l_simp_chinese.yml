  #船和人都在（嘴部
  first_contactgts.100.name: "小人舰船捕获成功！"
  first_contactgts.100.desc: "§H小人飞船被[This.Leader.GetName]含在嘴里带了回来，飞船和里面的小人都成功保存下来！§!\n\n我们的巨娘外勤专员悄悄的利用小行星带做掩护靠近这些小小的飞船，[This.Leader.GetName]先是锁定了在小行星表面作业的小人，伸出舌头将他们舔入了嘴里，§H[This.ContactCountry.GetName]§!探索船的船员们意识到不妙的时候已经太迟了，巨娘向前一跃，船员们眼睁睁的看着她如深渊一般巨大的嘴迅速在视野中变大。下一瞬间，船只便被完好无损的含在了[This.Leader.GetName]的嘴里，由于嘴唇的阻挡，被含在嘴里的小人们无法发出求救信号。从而被我们的巨娘专员成功带回。\n\n在回到空间站后，[This.Leader.GetName]吐出了嘴里的'战俘'，沾满了黏黏的唾液的飞船除了飞船中后部被彻底碾碎之外，大体还算完好，在飞船周围那滩香唾中间，还有许多飘浮着的小黑点，这些被她舔入嘴里的可怜虫没能在湿热的口腔里存活下来，[This.Leader.GetName]表示，飞船的损坏是因为，她一路上都不断的舔弄着嘴里的小人们，小小的飞船在她尝起来像一颗糖豆，于是便没忍住咬了一口，万幸的是，我们的小人工程师在擦拭干净并锯开船体之后，发现了不少小人幸存者。虽然船体破裂导致大量唾液涌入，口腔内湿热的环境和洪水仍然没能夺走这些小人的性命。\n\n我们现在知道他们是[This.ContactCountry.Species.GetAAnSpeciesClass]§H[This.ContactCountry.Species.GetClass]§!物种,这些绝望的小人向我们投降，希望我们能饶他们一命。§Y不过，具体要怎么对待他们，还得是看我们的心情哦~。§!"
  first_contactgts.100.A: "§Y让姐姐们好好调教调教这些小东西吧~§!" #审问
  first_contactgts.100.B: "§R这么好的样本，不拿来做实验可惜了§!"
  first_contactgts.100.B.tooltip: "这使我们可以更好的了解小人，不过一旦被对方发现，§H[This.ContactCountry.GetName]§!将会§R极度不悦§!。"
  first_contactgts.100.C.devourers: "§R他们看起来是很棒的玩具，或者是...零食？§!"
  first_contactgts.100.C.homicidal_tooltip: "我们在消耗完小人之后，还会去研究一下他们的小飞船"
  first_contactgts.100.D: "§G送这些可怜的小家伙回去吧，我们只研究飞船就可以了§!"

  ##船在人不在（脚部
  first_contactgts.260.name: "小人舰船捕获成功...算是吧"
  first_contactgts.260.desc: "§H小人飞船被[This.Leader.GetName]放在靴子里带了回来，飞船保留了下来，但是船员死于了黑丝巨足之下！§!\n\n[This.Leader.GetName]在一片小行星带里埋伏好，等待船只靠近。但对方提前发现了她，进行了紧急机动，躲过了试图拦截他们的巨大手掌，并试图从她身体下方穿过去逃跑。我们的专员为了防止敌舰逃跑，同时也为了尽量减小抓获时造成的损伤，迅速蹬掉了脚上的靴子，踢到了对方船只的航线上堵住他们的去路。对方因为巨物的阻挡，被迫改变航向，[This.Leader.GetName]抓住机会，立刻伸出双脚围住了对方，命令他们立刻关闭引擎并投降。但似乎对方并没有听懂我们的语言，依然试图逃跑，巨娘并没有犹豫，立刻并拢了黑丝巨足。\n\n'嘭'的一声，小小的飞船瞬间消失在了黑色巨墙之间，丝足严丝合缝的并拢了，巨足再次张开的时候，飞船已经被紧紧的裹进了黑丝足尖里，巨娘用脚趾夹住了它，任凭它的推进器再怎么加力，也没法逃出足底。而在靴子里闷了很久的袜足，此刻散发出的热量和汗水，在足尖周围形成了一片'白雾'，和黑丝袜一起包裹了飞船。[This.Leader.GetName]抬起脚，发现飞船的外壳被刚刚那一下给拍裂开了，由于黑丝的紧紧包裹，才使得飞船没有解体。别无选择，我们的巨娘只能选择用脚继续夹住飞船，并带着足尖的飞船一起重新穿回了靴子里，靴子里的密闭环境可以保证飞船的气密性不被过度破坏。\n\n可是[This.Leader.GetName]竟然忘记了靴子里的'战俘'们，直到回到基地就寝的时候，才想起来这硌脚的小石头。她急忙来到回收区，倒出了靴子里的小飞船。飞船已经严重损坏，甚至有半截还因为沾满了脚汗而黏在了她的黑丝上。这堆被黑丝腌入味的残骸，已经没有了任何生命迹象，飞船在回来的路上，先是因为船体破裂而导致靴子内的蒸汽和汗水渗入了飞船内部，浓郁的气味熏死了大部分船员，之后巨娘在基地内走动，足部温度逐渐升高，气味也更加浓郁，黑丝巨足反复的践踏更是让飞船的结构进一步瓦解。最后的幸存者穿上防护服，试图离开飞船，沿着她腿上的纤维向上爬，但这些小人，也因为她脱鞋的动作，而被碾碎在了丝袜上..."
  first_contactgts.260.A: "我们把船只剩下的部分调查一下吧"

  ##船和人都寄（阴部
  first_contactgts.270.name: "小人舰船被毁"
  first_contactgts.270.desc: "§H小人飞船被[This.Leader.GetName]塞在蜜穴里，由于飞船对她下体的刺激，飞船被她彻底夹碎成了粉末！§!\n\n在他们的小飞船还在优哉游哉的航行时，我们的巨娘外勤专员已经悄悄地靠近了他们。利用星球阴暗面的遮挡以及我们先进的隐形技术，当对方的探照灯发现巨娘的时候，她那带着白色缎面手套的巨手已经伸到了飞船的面前。飞船立刻就被巨娘攥在了手心里，那些在飞船周围进行舱外作业的小人立刻启动喷气背包试图逃离，但是伸向他们的另一只巨手只是轻轻一握，就将这些蚂蚁一般的小人一网打尽了，直接捏碎在了手里。[This.Leader.GetName]还沉浸在自己胜利的喜悦之中，突然，握着的飞船朝她开炮了，可是小人的武器甚至没有炸坏巨娘的手套。'这些小东西居然敢攻击我'巨娘决定好好报复一下这些小人。她看了看飞船的尺寸，心生一计。\n\n巨娘调整了一下自己的姿势，掀起了裙子，她那纯白的指尖脱下了自己的内裤，捏着小人的飞船靠近了她那已经微微湿润的肉穴。接着，已经充血的阴唇被手指挑开，巨娘按着小人的飞船在阴蒂周围快速摩擦着，飞船外围的武器和通讯天线等设备，在这过程中全部被蹭掉了，船身也沾满了巨娘的爱液。随着巨娘的不断娇喘，前戏也差不多了，飞船被推入了'洞穴深处'，周围的肉壁似乎是在欢迎这些外星来客一般，不断的收缩和扩张着，每一次的收缩，强大的压力都让船身的结构发出哀嚎声。很快，船头的最后一段也消失在了'洞口'。[This.Leader.GetName]很满意自己下体里关押着的小战利品，穿上内裤，整理好仪表之后准备返回。但在她肉穴里的飞船，突然猛地点火，试图过载引擎来冲出去。可事与愿违，飞船引擎喷出的尾焰沿着小穴的肉壁直达阴道深处的宫颈，这突如其来的强烈刺激让巨娘发出了一声响亮的娇喘，她下意识的夹紧了双腿，包裹着飞船的肉穴一下子压了过来。\n\n'啪叽'一声微小的闷响，一艘代表了小人最先进科技的飞船，就这样在少女的自慰过程中被挤成了齑粉，随着喷涌而出的爱液，粘在了内裤上"
  first_contactgts.270.A: "真是可惜，我们现在只能寻找别的方法去了解这些小人了"
  first_contactgts.270.B: "还可以再去他们的星球上抓点嘛"

  ##船跑了
  first_contactgts.280.name: "捕获失败..."
  first_contactgts.280.desc.just_left: "很遗憾，我们的巨娘专员在星系里转悠了半天，检查了每个星球的轨道，依然没能发现小人的飞船，看来我们跟丢他们了..."
  first_contactgts.280.desc.failed: "就差一点！我们的巨娘专员在接近他们的过程中被发现了，小人的飞船很快就开始逃离，巨娘气急败坏的脱下靴子，朝他们扔了过去，虽然非常幸运的将一艘飞船罩进了靴子里，但是还没等巨娘把她的黑丝巨足穿回去，飞船就从靴口溜了出去，等她回头看时，只剩下了一条紧急超光速跃迁留下的航迹。"
  first_contactgts.280.A: "$first_contactgts.270.A$"
  first_contactgts.280.B: "$first_contactgts.270.B$"

  ##审讯
  first_contactgts.285.name: "调教结束"
  first_contactgts.285.desc: "此前抓获的§H[This.ContactCountry.GetName]§!外星小人被交给了我们的[This.Owner.GetRulerTitle] [This.Owner.GetRulerName] 来处理。最初这些小东西不太愿意与她合作，但是[This.Owner.GetRulerTitle]很快就让他们知道了不合作的下场是什么，她脱下了脚上的高跟鞋，将对于小人们来说无比巨大的裸足踩在了他们的面前。小人们一个接一个的被她的足趾夹起来，在沾满汗水的足缝间无力的挣扎着，随着脚趾的搓动，小人的挣扎也越来越弱，夹死一个就再换下一个。终于，剩余小人的心理防线被攻破了，他们用自己最原始的方式来表示服从————跪倒在巨足面前，舔巨娘那汗津津的脚趾。\n\n得益于从他们身上收集到的信息，我们能够确认他们来自§H[This.ContactCountry.GetRealName]§!，并就其活动和军事实力收集到了相当多的情报。"
  #
  first_contactgts.285.desc.weak: "此前抓获的§H[This.ContactCountry.GetName]§!外星小人被交给了我们的[This.Owner.GetRulerTitle] [This.Owner.GetRulerName] 来处理。巨娘刚刚脱下高跟鞋，将裸足悬在小人们的头顶，这些小人们就屈服了，从巨足上滴落的一滴汗水，都把这些小人给吓得不清，[This.Owner.GetRulerTitle] 索性玩心大起。一脚把这些小人全踩在了脚下，轻轻地踩着他们搓揉，将脚汗涂满他们全身，接着又把这些被搓的晕头转向的倒霉蛋一个个塞到脚趾缝里，命令他们给自己舔脚，这些小人都乖乖听话，并在之后很配合的告诉了我们的书记员一切他们知道的事情。\n\n得益于从他们身上收集到的信息，我们能够确认他们来自§H[This.ContactCountry.GetRealName]§!，并就其活动和军事实力收集到了相当多的情报。"
  #
  first_contactgts.285.desc.strong: "此前抓获的§H[This.ContactCountry.GetName]§!外星小人被交给了我们的[This.Owner.GetRulerTitle] [This.Owner.GetRulerName] 来处理。这些小人的意志十分坚定，哪怕是目睹自己的同伴被巨娘的裸足踩扁，他们也不愿意透露关于自己种族的一丁点信息。最终，[This.Owner.GetRulerTitle]将他们夹在脚趾缝，穿进鞋子里关了一天。小人在巨足的蹂躏下终于屈服了。\n\n得益于从他们身上收集到的信息，我们能够确认他们来自§H[This.ContactCountry.GetRealName]§!，并就其活动和军事实力收集到了相当多的情报。"
  #
  first_contactgts.285.sdesc: "此前抓获的§H[This.ContactCountry.GetName]§!外星小人被交给了我们的外交部门处理，[This.Owner.GetRulerTitle] [This.Owner.GetRulerName] 特地嘱咐对这些小人下手轻一点，于是我们选择了对他们下脚（智将）。\n\n为了使他们尽快屈服，我们让一位刚出勤归来的巨娘脱下了鞋子，被汗水浸湿的白袜脚直接踩在了这些小人头上，在不踩死他们的前提下，蹂躏着这些小人，待到他们吃不消的时候，巨娘抬起脚，并告知他们，如果不配合，就得再回到袜底去。\n\n得益于从他们身上收集到的信息，我们能够确认他们来自§H[This.ContactCountry.GetRealName]§!，并就其活动和军事实力收集到了相当多的情报。"
  first_contactgts.285.sdesc.weak: "此前抓获的§H[This.ContactCountry.GetName]§!外星小人被交给了我们的外交部门处理，[This.Owner.GetRulerTitle] [This.Owner.GetRulerName] 特地嘱咐对这些小人下手轻一点，于是我们选择了对他们下脚（智将）。\n\n为了使他们尽快屈服，我们让一位刚出勤归来的巨娘脱下了鞋子，被汗水浸湿的白袜脚还没踩到他们身上，他们就已经害怕的投降了。但调皮的巨娘还是用足尖把他们全部踩住揉捏，小人被裹进了潮湿的棉袜里，过了许久才被放出来。\n\n得益于从他们身上收集到的信息，我们能够确认他们来自§H[This.ContactCountry.GetRealName]§!，并就其活动和军事实力收集到了相当多的情报。"
  first_contactgts.285.sdesc.strong: "此前抓获的§H[This.ContactCountry.GetName]§!外星小人被交给了我们的外交部门处理，[This.Owner.GetRulerTitle] [This.Owner.GetRulerName] 特地嘱咐对这些小人下手轻一点，于是我们选择了对他们下脚（智将）。\n\n为了使他们尽快屈服，我们让一位刚出勤归来的巨娘脱下了鞋子，这些意志坚定的小人即便是看到湿漉漉的白袜足底悬在他们头顶，也丝毫没有招供的意思。但很快，恐怖的压力，糟糕的气味，无法呼吸的痛苦，就让他们改变了主意，在一天的调教之后，他们终于同意听我们的话了。\n\n得益于从他们身上收集到的信息，我们能够确认他们来自§H[This.ContactCountry.GetRealName]§!，并就其活动和军事实力收集到了相当多的情报。"

  ##解剖
  first_contactgts.290.name: "小人'实验'结束"
  first_contactgts.290.desc: "我们结束了对此前抓获的§H[This.ContactCountry.GetName]§!外星小人的研究。这些人质相当不愿意同我们合作，不过[This.Owner.GetRulerTitle] [This.Owner.GetRulerName]并不在乎，她脱下了高跟鞋，将小人全部踏在了自己的§W白丝巨足§!之下\n\n由于我们残忍的行为带来的恐怖，一部分外星小人——现在我们知道他们是§H[This.ContactCountry.GetSpeciesNamePlural]§!——开始在我们翻译他们语言并接入电脑系统时表现出了合作的态度。作为结果，我们显然拥有了数量相当可观的情报，如果有需求，我们可以部署这些情报对付他们。"
  first_contactgts.290.A: "真是有趣的玩具呢~"

  ##只有飞船
  first_contactgts.295.name: "研究小人飞船"
  first_contactgts.295.desc: "对于在[This.ContactCountry.GetName]中俘获的小人飞船的研究已经结束。没有活着的小人可供研究使得这次调查极具挑战。不过幸运的是，他们还是留给我们的[This.Owner.GetLinguists]丰富的材料用以破解它们的语言，我们现在将其识别为§H[This.ContactCountry.GetRealName]§!，如果我们乐意的话还能和对方进行沟通。此外，我们还能够研究它们在自己舰船上使用的§H科技§!，这能帮助我们的[This.Owner.GetResearchers]在研究突破上找到全新的思路。"

  #对方事件，人员审讯
  first_contactgts.101.name: "[From.Owner.GetName]的巨足威胁！"
  first_contactgts.101.desc: "      §R///飞船遭到绑架！///§!\n\n我们的探险家们知道第一次接触是一项很危险的事情，但谁也没想到事态会发展到这个地步。§H[ship_to_seize.GetName]§!被缩小，然后被一位来自[From.Owner.GetName]的巨大的少女含在了嘴里，我们的船员在运输过程中死伤严重，有的被巨大的臼齿碾碎，有的被唾液的洪水淹死，在所有信号被切断前，幸存者被带到了一名巨大娘的面前，随后被她汗津津的脚趾夹了起来，并开始对他们审讯，然后一个个夹死。我们对于我们船员的遭遇感到痛惜，但也无能为力，只能尽快讨论新的应对措施..."
  first_contactgts.101s.desc: "      §R///飞船遭到绑架！///§!\n\n我们的探险家们知道第一次接触是一项很危险的事情，但谁也没想到事态会发展到这个地步。§H[ship_to_seize.GetName]§!被缩小，然后被一位来自[From.Owner.GetName]的巨大的少女含在了嘴里，我们的船员在运输过程中死伤严重，有的被巨大的臼齿碾碎，有的被唾液的洪水淹死，幸存者被带到了一名巨大娘的面前，她抬起了巨大的白色袜足威胁我们的人员说出我方情报。不过在得手后，巨娘并未再为难我们的人员，在信号中断前，他们似乎依然还活着。虽然对方没有下死手，但从中透露出的恶意是显而易见的了..."
  first_contactgts.101.A: "这也...太猎奇了..."
  first_contactgts.105.name: "幸存者归来！"
  first_contactgts.105.desc: "上周被巨娘绑架的领袖回来了！惊魂未定的她告诉我们，在审讯结束后，她和几个其他的幸存者又被丢给了其他巨娘玩弄，这些巨娘们把她们当做搓脚石使用，就连晚上睡觉的时候都会被装进袜子里穿在巨娘脚上，她们只能靠舔食巨娘的足汗充饥。\n\n最终，只有她活了下来，靠着装死混在了其他同伴的尸体堆里被丢进了垃圾船，在那里，她找到了一个还能用的小人逃生舱，之后又在太空中漂泊了两天才被我们的边防部队寻获。虽然她活着回来了，但那些在巨足之下的日子恐怕再也无法从她的脑海中抹去了..."
  first_contactgts.105.A: "真是些恐怖的生物..."

  #对方事件，人员解剖
  first_contactgts.102.name: "[From.Owner.GetName]的恐怖虐待！"
  first_contactgts.102.desc: "      §R///飞船遭到绑架！///§!\n\n  我们位于[From.Owner.GetName]的§H[ship_to_seize.GetName]§!上的视觉信号现在已经切断了，但她们已经向我们展示了这些外星巨娘是如何\"善待\"俘虏和人质的。我方飞船被缩小，然后被一位来自[From.Owner.GetName]的巨大的少女含在了嘴里，我们的船员在运输过程中死伤严重，有的被巨大的臼齿碾碎，有的被唾液的洪水淹死。\n\n  之后,我们的人员被巨娘们从船中取出，肆意玩弄，巨大的白丝踩着我们的船员不停的碾压着，搓揉着，仿佛就是单纯为了看看他们能承受多大的压力而已。除了我们的人员被拿去'研究'了，我们的飞船也应该遭到了她们的拆解，我们必须立刻采取措施准备应对一个这样残暴的文明了！"
  first_contactgts.102.A: "感觉这样的死法也不错..."
  first_contactgts.106.name: "幸存者归来！"
  first_contactgts.106.desc: "真不敢相信，我们的边防人员在巡逻时发现了一只飘浮在太空中的巨大白丝袜，在袜尖处居然蜷缩着之前被抓去的领袖！虽然已经陷入重度昏迷，但她依然活着，从之后的报告中我们得知，她在通过了巨大的白丝的\"抗压性测试\"之后，又经历了黑丝的\"呼吸系统测试\"，棕色丝袜的\"敏捷度测试\"...\n\n几天下来，巨娘们终于对她失去了兴趣，此时她也成了唯一活着通过测试的人。一位巨娘将她塞到了自己穿了一周的丝袜里，丢到了太空里让她自生自灭，但正因丝袜穿久了，上面沾染的足汗凝结形成的冰晶才维持了内部的存活空间，使她最终得到了救援。虽然她活着回来了，但全身粉碎性骨折的她，很难再完全康复了，更不用说，那些恐怖的巨足给她带来的心理创伤了..."
  first_contactgts.106.A: "什么？！你们已经把装着她的丝袜扔了？"

  #对方事件，人员被杀
  first_contactgts.103.name: "[From.Owner.GetName]的...盛宴..."
  first_contactgts.103.desc: "      §R///飞船遭到绑架！///§!\n\n  我方位于[From.Owner.GetName]的§H[ship_to_seize.GetName]§!被她们缩小，然后被一位巨大少女含在了嘴里，我们的船员在运输过程中死伤严重，有的被巨大的臼齿碾碎，有的被唾液的洪水淹死。我们船上的视觉信号现在已经切断了，那些巨娘们故意向我们演示了她们是如何玩弄我们的船员的。\n\n  船员们缩小了被这些巨娘踩在了脚尖，有袜足，也有裸足。有的巨娘强迫人们给她舔脚，§Y而有的竟然将脚下踩着的小人捏起来丢进了嘴里！她们就这么开心的吃着我们！§!对[This.Owner.GetSpeciesAdj]生命毫无尊重可言！我们必须立刻采取措施准备应对一个这样残暴的文明了！"
  first_contactgts.103.A: "被吃...吃了？"
  first_contactgts.107.name: "幸存者归来！"
  first_contactgts.107.desc: "我们在边界处巡逻的时候，发现了一颗长条形的奇怪小行星，靠近之后才发现是一坨巨娘的排泄物，但其中居然探测到了我方人员的生命信号！\n\n防化部队切开外层之后，救出了困在其中的领袖，这正是之前失踪的那位！看样子，她是被巨娘整个吞下，并没有被嚼碎，而且又奇迹般的通过了她的消化道。在抢救室呆了几天后，她终于恢复了意识，可怜的她已经患上了PTSD，拒绝再用嘴进食了，往后只能依靠输液维生了..."
  first_contactgts.107.A: "别继续描述了，再说下去我也吃不下饭了..."

  #对方事件，人员送还
  first_contactgts.104.name: "[From.Owner.GetName]的...友善绑架？"
  first_contactgts.104.desc: "      §R///飞船遭到绑架！///§!\n\n我方位于[From.Owner.GetName]的§H[ship_to_seize.GetName]§!遭到了对方的巨娘的缩小然后含在了嘴里，我们的船员在运输过程中死伤严重，有的被巨大的臼齿碾碎，有的被唾液的洪水淹死。\n\n  当对方掰开船体，将船员抓出去时，所有人都以为会遭到更多的虐待，但对方却立刻提供了医护和丰盛的食物。虽然语言不通，不过从对方巨娘的神态能看出，她似乎在安抚我方人员情绪并为造成的损失道歉，那些巨娘并没有继续伤害我们的人员，但没收了她们的装备和衣物，估计是和飞船的残骸一起拿去研究了..."
  first_contactgts.104.A: "还有人活着就好..."
  first_contactgts.108.name: "幸存者归来！"
  first_contactgts.108.desc: "我们在边境哨站的范围内果然收到了信号！之前的那些船员被装在了一只巨型黑色棉袜里，袜口被扎紧，我们废了不少劲才打开这只棉袜，袜子里的大家似乎都安然无恙，对方留下了很多食物，内部甚至还有着可呼吸的空气，只是存在着浓郁的...气味。也许对方文明也不是那么不讲道理。"
  first_contactgts.108.A: "也许...我们可以把这只原味棉袜带回去分析分析？"

  #对方事件，船在人不在
  first_contactgts.110.name: "船员被闷死了！"
  first_contactgts.110.desc: "      §R///飞船遭到绑架！///§!\n\n  我们的§H[ship_to_seize.GetName]§!被一名[From.Owner.GetName]的巨娘缩小后，被她的黑丝巨足夹住了！\n\n  飞船被夹带着放进了她的靴子里，然而在之后她的走动中，巨足的疯狂踩踏着飞船，船体逐渐崩裂瓦解，靴子里的空气涌入了飞船内部，浓烈的气味在几小时内就杀死了全部船员。虽然船员全部就义在一定程度上避免了他们继续遭受折磨，但是敌人获得了我们飞船的残骸，这也意味着，对面取得了优势，我们必须采取应对措施了！"
  first_contactgts.110.A: "巨大的黑丝？开什么玩笑..."
  first_contactgts.111.name: "幸存者归来！"
  first_contactgts.111.desc: "  我们的领袖居然回来了！她在一颗星系边缘的小行星哨站联系了我们。当时在巨娘靴子里时，她由于及时的穿上了舱外作业服从而没有被熏死，之后也没有选择呆在船里被取出去，而是一直躲在靴子的角落里，一天后，套装的维生系统失效，她被迫脱下头盔呼吸靴子里的空气，好在巨娘没有再次穿上它，味道已经淡了很多，但依然不断侵蚀着她的肺部。她就这样呼吸着巨娘足部残留的空气，靠寻找靴底的足垢维持生命。直到有一天，那只黑丝巨足再次伸了进来，将她踏在了足底，又伴随着巨娘行走了一天之后，她终于趁着巨娘休息的时候离开了靴子，最终流浪到了这个哨站。虽然她还活着，但长时间吸入靴子里的空气导致的肺部损伤，恐怕得伴随她一生了..."
  first_contactgts.111.A: "能和巨娘的靴子相伴那么久，也算一种福气吧"

  #对方事件，船毁
  first_contactgts.112.name: "暴力'性'第一次接触"
  first_contactgts.112.desc: "      §R///飞船遭到摧毁！///§!\n\n  我们派去调查[From.Owner.GetName]的§H[ship_to_seize.GetName]§!被对方的一名巨娘缩小之后抓住了！戴着白色手套的手握着可怜的飞船塞到了她§H不可名状§!的那里，在对方的猛烈自慰中被彻底压碎了！记录显示有几个逃生舱发射了，我们还不清楚她们这样做的原因，难道是仅仅拿我们取乐吗？？"
  first_contactgts.112.B: "还是第一次见到这么大的..."
  first_contactgts.113.name: "幸存者归来！"
  first_contactgts.113.desc: "  我们的搜救队终于在远离事发地另一个星系找到了逃生舱！此时它已经被包裹在了一团爱液结晶之中，我们使用了大功率离子切割机才将其中的领袖救出来。\n\n  事后据她回忆，当飞船被强迫塞入巨娘的下体之后，她们曾努力的加大引擎功率试图脱离束缚，但引擎的轰鸣只能给那巨娘带来更大的刺激，我们的飞船对巨娘来说就像一颗跳蛋一样，巨娘的手指捏着飞船不断地抽插着，船壳不断的破裂着，许多船员就这样被甩出了飞船，落入了巨娘的阴道内。领袖侥幸进入了逃生艇，之后又被巨娘的爱液黏住，困在这粉色的洞穴内数日之久，周围混合着飞船残骸和船员尸体的爱液不断搅动翻涌着。终于，在巨娘又一次的自慰中，逃生艇伴随着大量爱液脱离了那里。虽然领袖的身体并无大碍，但那种恐怖经历留下的阴影是难以忘怀的..."
  first_contactgts.113.A: "飞船形状的跳蛋...好像值得一试"

  #对方事件，逃跑
  first_contactgts.282.name: "靴里逃生"
  first_contactgts.282.desc: "      §R///飞船逃脱绑架！///§!\n\n  §H[ship_to_seize.GetName]§!，我们派去调查§H[From.Owner.GetName]§!的飞船，勉强躲过了对方巨大娘的恶意捕捉，对方用靴子将飞船罩住了，但是我们的飞行员迅速操纵飞船，在她那黑丝巨足穿进来之前就逃了出去。谢天谢地，在一切失去控制之前，[ship_to_seize.GetName]设法发动了紧急超光速跃迁。"
  first_contactgts.282.A: "可惜，被这么可爱的黑丝踩一下也许也不错"

  ##行星绑架事件线
  first_contactgts.320.A.tooltip: "我们会继续在星球上调查，§R但如果遭遇对方拦截，我们将会失去所有调查收获！§!"
  first_contactgts.320.B.tooltip: "我们会选择中止行动，带上我们目前搜刮到的情报撤退！"
  first_contactgts.329.name: "灾难结束..."
  first_contactgts.329.desc: "不知是我们的防御力量及时赶到，还是对方玩腻了，§H[abduction_planet.GetName]§!上的巨娘已经离开了。\n\n她们带走的，是我们星球和国家宝贵的情报，以及我们被绑架的人民。她们留下的，是遍布脚印的城市废墟。救灾工作已经展开，消防员们开始在废墟中寻找幸存者。这场可耻的入侵造成的损失难以计数，唯一可能值得庆幸的就是，我们也得到了许多关于她们文明的信息，这将会加速我们对她们的调查。"
  first_contactgts.329.A: "真是一群野蛮的女巨人..."
  first_contactgts.330.name: "小人的反击"
  first_contactgts.330.desc.gts: "令我们没想到的是，位于§H[abduction_planet.System.GetName]§!星系的[abduction_planet.GetPlanetBioInfo]上的小人快速反应部队已经抵达了！\n\n面对这些星际战舰的威胁，我们不得不撤回轨道上的飞船。§H[This.Leader.GetName]§!和她的队员们丢掉抓在手里的小人们，许多队员连丢在城市里的鞋袜和内裤都来不及穿上，就仓促的离开了地表。得益于我们先发制人的优势，撤退的过程十分顺利，但我们此行的所有战利品，都落在了城市里...甚至...还包括我们队员的衣物...这无疑会成为对方调查我们的重要材料..."
  first_contactgts.330.desc.gtss: "令我们没想到的是，位于§H[abduction_planet.System.GetName]§!星系的[abduction_planet.GetPlanetBioInfo]上的小人快速反应部队已经抵达了！\n\n面对这些星际战舰的威胁，我们不得不撤回轨道上的飞船。§H[This.Leader.GetName]§!和她的队员们也顾不上小人的安危了，连忙踏过小人的城市，前往撤离点，这又使得数座小人城市被替换为了足印。得益于我们先发制人的优势，撤退的过程十分顺利，但我们此行的所有战利品，都落在了城市里...包括我们携带的一部翻译设备，这恐怕会成为对方调查我们的重要材料..."
  first_contactgts.330.A: "太可惜了..."
  first_contactgts.330.A.tooltip: "§R我们除了给她们的星球多添了几个足印之外，毫无收获！§!"
  first_contactgts.331.name: "凯旋归来！"
  first_contactgts.331.desc.gts: "§H[This.Leader.GetName]§!带领的小分队已经从§H[abduction_planet.System.GetName]§!星系的[abduction_planet.GetPlanetBioInfo]上顺利返回了！队员们此刻已经开始把掳掠来的小人从各自的口袋里、鞋袜里，还有...呃...内裤里取出来。经过清点之后，有数千个小人还存活着，外加许多从城市里拿回来的车辆建筑等物品，这无疑会成为我们绝佳的调查素材，我们的科学家们都等不及了！\n\n§H[This.Owner.GetRulerTitle] [This.Owner.GetRulerName]§!！请下令吧！"
  first_contactgts.331.desc.gtss: "§H[This.Leader.GetName]§!带领的小分队已经从§H[abduction_planet.System.GetName]§!星系的[abduction_planet.GetPlanetBioInfo]上顺利返回了！队员们此刻已经开始把收集来的小人从各自的口袋里、鞋袜里，还有...呃...内裤里取出来。经过清点之后，有数千个小人还存活着，外加许多从城市里拿回来的车辆建筑等物品，这无疑会成为我们绝佳的调查素材，我们的科学家们都等不及了！\n\n§H[This.Owner.GetRulerTitle] [This.Owner.GetRulerName]§!！请下令吧！"

  #事件1-城市散步
  #我方
  first_contactgts.320.name: "城市散步"
  first_contactgts.320.desc.gts: "§H[This.Leader.GetName]§!带领的小分队已经抵达了§H[abduction_planet.System.GetName]§!星系的[abduction_planet.GetPlanetBioInfo]的小人城市中。\n\n她们此时是相对于小人百倍的体型，狭窄的街道很难容下她们的大脚，加上这里是交通繁忙的市中心，每迈出一步，都有数十名小人以及她们的车辆被鞋底踏平.\n\"嘻嘻，这些小不点还真是好玩呐~\"\n巨娘调查员们纷纷沿着街道开始踩踏小人，也有的选择离开街道，开始对旁边的建筑下手。许多小人被巨大的手从建筑物内抓出来，然后被丢进了巨娘的嘴里，毕竟，品尝也是一种调查手段嘛~"
  first_contactgts.320.desc.gtss: "§H[This.Leader.GetName]§!带领的小分队已经抵达了§H[abduction_planet.System.GetName]§!星系的[abduction_planet.GetPlanetBioInfo]的小人城市中。\n\n她们此时是相对于小人百倍的体型，狭窄的街道很难容下她们的大脚，为了尽可能少的造成小人的伤亡，她们只能轻轻地踢开堵在路上的车辆和小人，但那些被踢开的车辆横冲直撞的飞向路边的人行道和建筑，许多小人就这样被压成了肉饼。\n\"呀，我不是故意的！\"\n虽然这么说了，但小人们听不懂我们的语言，只顾着尖叫逃跑，根本不想和我们的巨娘调查员说话。同时，还有不少路边的建筑被队伍里的大胸妹给挤烂了..."
  first_contactgts.320.A.gts: "不错不错，再看看城市里有啥好玩的！"
  first_contactgts.320.A.gtss: "小人真是脆弱...我们必须加快保护速度了！"
  first_contactgts.320.B.gts: "吃的差不多了就撤吧，我有点担心小人的轨道防御部队..."
  first_contactgts.320.B.gtss: "不能再给小人带来灾祸了，我们撤吧"

  first_contactgts.321.name: "第三类接触"
  first_contactgts.321.desc.gts: "在破坏了一番之后，城市终于不再显得那么拥挤了，§H[This.Leader.GetName]§!觉得有些累了，便坐在了城市里，硕大的臀部压碎了一整个街区。\n\"咦？我脚边的是...小人吗？这么喜欢...那就给你摸摸吧~\"\n可怜的小人们只是被这两只四处践踏的巨足吓到不能动弹了而已，但§H[This.Leader.GetName]§!已经自顾自的脱下了脚上的鞋子，巨大的黑丝就这样悬在了小人的头顶。从丝袜上散发出的浓烈气味立刻就迷倒了几个小人，而后，巨足又\"轻轻\"落下，巨大的重量使得道路都裂了开来，再次抬起时，那几个小人已经变成了袜子上的红点。"
  first_contactgts.321.desc.gtss: "在艰难地通过（并摧毁了）市区狭窄的区域之后，小队希望能在建筑不那么密集的郊区展开活动，§H[This.Leader.GetName]§!看中了一群逃跑的人类。\n\"那个，可以停下来跟我聊聊吗？我不会踩死你们的！\"\n小人当然听不懂她在喊什么，反而是她的喊声使得她们更害怕了。§H[This.Leader.GetName]§!不得不坐了下来，然后脱掉了自己的一只鞋子挡住小人的去路。\n\"别再跑了，好吗？\"\n巨足悬在了她们的头顶，丝袜上散发出的浓烈气味立刻迷倒了几个小人，为了防止小人们继续逃跑，她\"轻轻\"的用足尖踩住了小人，巨大的重量使得道路都裂了开来，再次抬起时，那几个小人已经变成了袜子上的红点。"
  first_contactgts.321.A.gts: "哦哦，这可是我们第一次和外星人发生接触，快记下来！"
  first_contactgts.321.A.gtss: "这...这么脆弱吗？准许你们使用更大倍率进行调查和保护！"
  first_contactgts.321.B.gts: "唔...这么干好像有点不雅，我们撤了吧"
  first_contactgts.321.B.gtss: "停停停！赶紧离开城市！"

  first_contactgts.322.name: "足印之城"
  first_contactgts.322.desc.gts: "对小人的调查告一段落，§H[This.Leader.GetName]§!准备开始对小人的城市进行调查，调查队将身体放大到了千倍，刚刚还跟她们一样高的楼房，瞬间就只有小腿那么高了。\n\"好了大家，让我们看看小人城市结不结实吧！\"\n其实所有人都心知肚明，调查任务里没有这一项，但没有巨娘会拒绝踩扁小人城市的！巨娘们纷纷脱下了鞋子，只穿着过膝袜行走在小人的建筑之上，赤足更能感受到小人建筑垮塌时带来的刺激，同时，一只只袜足散发出的味道，也在城市中弥漫开来，一大半的小人已经因为吸入\"芳香\"的空气而丧失行动能力了。巨足不断的抬起又踩下，小人的建筑和街道正不断的被巨大的脚印取代。当然，队员们也没有忘记重要的任务，巨娘们将自己汗津津的袜足轻轻地踩在路上逃跑的小人身上，再抬起的时候，地上只剩一个湿漉漉的脚印了，巨娘将黏满小人的巨足穿回了鞋里，又从地上拔起一些建筑，放到了另一只鞋里。"
  first_contactgts.322.desc.gtss: "为了更好的了解这些脆弱的小人，牺牲是必须的！§H[This.Leader.GetName]§!下定了决心，带领着队员们一起巨大化到了千倍，刚刚还跟她们一样高的楼房，瞬间就只有小腿那么高了。\n\"大家分散开去收集一些小人吧，记得要避免细菌污染！\"\n所谓的避免污染的意思是，不能用手去碰小人，那要怎么收集呢？显然，队员们对此已经很熟练了，她们纷纷脱下了鞋子，只穿着过膝袜行走在小人的建筑之上，赤足能够代替手掌，将小人收集起来，同时，一只只袜足散发出的味道，也在城市中弥漫开来，一大半的小人已经因为吸入\"芳香\"的空气而丧失行动能力了。在行走寻找的过程中小人的建筑和街道正不断的被巨大的脚印取代。巨娘们将自己汗津津的袜足轻轻地踩在路上逃跑的小人身上，再抬起的时候，地上只剩一个湿漉漉的脚印了，巨娘将黏满小人的巨足穿回了鞋里，又从地上拔起一些建筑，放到了另一只鞋里。"
  first_contactgts.322.A.gts: "我们已经拿到我们需要的东西了，毁了这里吧"
  first_contactgts.322.A.gtss: "试试能不能再变大一点，我想要一个完整的城市"
  first_contactgts.322.B.gts: "拿到东西了就撤吧"
  first_contactgts.322.B.gtss: "这些小人们已经很可怜了，走吧"

  first_contactgts.323.name: "移山填海"
  first_contactgts.323.desc.gts: "取得了样本，就意味着这些小人城市对我们已经没有价值了，为了防止对方再次利用这里，§H[This.Leader.GetName]§!将自己放大到了近十万倍的大小，此刻，那小小的城市就像是灰色的地毯一样，她只要用自己的丝足轻轻一扫，这些\"小绒毛\"就会成片的倒下去，露出\"地毯\"下面棕色的泥土。\n\"这还...真是解压呢\"\n她开始高效的清除这里的城市，轰，轰，轰。每一脚都是几十万小人的消亡，数以千计的高楼大厦在一瞬间被压扁，埋入地下的土地里。在清扫工作的最后，§H[This.Leader.GetName]§!还用手挖起了一块还算完好的城市，然后放到了自己脱下来的鞋子里。\n\"欢迎来到你们的新家园，你们以后就是‘鞋子星人’了，哈哈哈——\"\n不过，这些鞋子星人的文明历史刚开始书写就结束了，因为那硕大无比的黑丝巨足已经准备回到它的所在之处了————鞋子里。"
  first_contactgts.323.desc.gtss: "\"遵命，我现在就开始巨大化仪式\"\n§H[This.Leader.GetName]§!将自己放大到了近十万倍的大小，此刻，那小小的城市就像是灰色的地毯一样，她哪怕只是用自己的丝足轻轻一扫，这些\"小绒毛\"就会成片的倒下去，露出\"地毯\"下面棕色的泥土。\n\"对不起...请再忍耐一会，这些都是为了更好的了解和保护你们...\"\n§H[This.Leader.GetName]§!趴了下来，数十千米长的小腿，压扁了数以百万计的小人，她轻轻地用手指挖起了一片城市，然后将它放到了自己脱下来的鞋子里。\n\"可能会不太好闻...你们忍耐一下，很快就结束了...\"\n她站了起来，闭上眼睛，捧着鞋子一步一步的走出了城市，也许看不见那些正在被踩扁的小人，心里会好受些吧..."
  first_contactgts.323.A.gts: "真是一场视觉盛宴，该撤了！"
  first_contactgts.323.A.gtss: "愿这些小人原谅我们..."

  #对方
  first_contactgts.325.name: "§H[From.Owner.GetName]§!的入侵！！"
  first_contactgts.325.desc.gts: "就在刚刚！§H[abduction_planet.GetName]§!遭到了巨娘入侵！！\n城市里的监控摄像显示，街道上乱作一团，许多车辆在空中翻飞着，紧接着，一只穿着黑袜和黑色玛丽珍的巨足踩了下来，整个十字路口都消失在这恐怖的巨物之下！当地多处预警站都发来急电，城市内出现的巨娘们来自§H[From.Owner.GetName]§!，我们不知道她们是怎么绕过我们的哨站抵达星球的，城市里正好是交通高峰期，那些被困在路上的人们，只能眼睁睁的看着巨娘一步步地朝着她们走来，然后被黑漆漆的鞋底踩死。许多躲在建筑中的人也没能幸免于难，她们被巨娘抓了出去，然后...被吃了......"
  first_contactgts.325.desc.gtss: "就在刚刚！§H[abduction_planet.GetName]§!遭到了巨娘入侵！！\n城市里的监控摄像显示，街道上乱作一团，许多车辆在空中翻飞着，紧接着，一只穿着黑袜和黑色玛丽珍的巨足踩了下来，整个十字路口都消失在这恐怖的巨物之下！当地多处预警站都发来急电，城市内出现的巨娘们来自§H[From.Owner.GetName]§!我们不知道她们是怎么绕过我们的哨站抵达星球的，城市里正好是交通高峰期，那些被困在路上的人们，只能眼睁睁的看着巨娘一步步地朝着她们走来，那些巨娘虽然看起来小心翼翼的行走着，但她们巨大的鞋子依然成片的踩扁了车辆，我们的通讯人员尝试和她们沟通，可似乎对方完全无法理解我们的语言，依然在城市中造成伤亡！"
  first_contactgts.325.A: "我的天啊...快，快联系快速反应部队！！"
  first_contactgts.325.B: "别急，让我再欣赏一下这漂亮的巨足"

  first_contactgts.326.name: "伤亡扩大！"
  first_contactgts.326.desc.gts: "我们的快速反应部队完全没有反应！对方应该是事先摧毁了我们的通讯系统，我们现在正在想别的办法！与此同时，那些女巨人的暴行还在继续，我们的轻武器没法伤到她们。她们甚至悠闲地坐了下来，面对那些已经吓到无法动弹的人，这些巨娘甚至恶趣味的脱下了鞋子，用自己的臭脚去熏那些人！就算那些人对着足底苦苦求饶，也没能让那巨娘放过她们，巨足很快无情的落下，将她们碾成了一滩。"
  first_contactgts.326.desc.gtss: "我们的快速反应部队完全没有反应！对方应该是事先摧毁了我们的通讯系统，我们现在正在想别的办法！与此同时，那些女巨人似乎还在城市里好奇的四处转悠，越来越多的人被她们踩死，不过看起来她们也不是刻意这么做的，就好像是...走在路上踩死了一群蚂蚁一样，我们人民的生命甚至都没法引起她们的注意！有一个巨娘甚至坐了下来面对那些已经吓到无法动弹的人，她甚至恶趣味的脱下了鞋子，用自己的臭脚去熏那些人！然后在那些人想逃走的时候，一脚全部踩死了！"
  first_contactgts.326.A: "这些女流氓...给我接通星区司令的电话！"
  first_contactgts.326.B: "欺负老百姓算什么，有本事来熏我！"

  first_contactgts.327.name: "足印之城"
  first_contactgts.327.desc.gts: "星区司令的电话完全接不通！不过幸运的是，我们联系上的星球防御部队，她们的战舰正在升空！但还需要点时...等等...这是什么情况，她们是什么时候变大的？！那些巨娘现在已经达到了数千米高，本来比她们还高的大厦，现在只到她们小腿的高度了，这些巨娘都脱下了鞋子，就穿着过膝袜踩踏着我们的城市，多处气象站已经显示，城区的空气已经变味了，许多还被困在市区里的人们纷纷倒下，而这些始作俑者，依然开开心心的进行着她们的游戏。甚至，她们开始用沾满汗水的袜足捕捉我们的人民，巨娘们将自己汗津津的袜足轻轻地踩在路上逃跑的小人身上，再抬起的时候，地上只剩一个湿漉漉的脚印了，巨娘将黏满小人的巨足穿回了鞋里，又从地上拔起一些建筑，放到了另一只鞋里。"
  first_contactgts.327.desc.gtss: "星区司令的电话完全接不通！不过幸运的是，我们联系上的星球防御部队，她们的战舰正在升空！但还需要点时...等等...这是什么情况，她们是什么时候变大的？！那些巨娘现在已经达到了数千米高，本来比她们还高的大厦，现在只到她们小腿的高度了，这些巨娘都脱下了鞋子，就穿着过膝袜踩踏着我们的城市，多处气象站已经显示，城区的空气已经变味了，许多还被困在市区里的人们纷纷倒下，而这些始作俑者，依然毫不在意的踢踩着我们的城市。甚至，她们开始用沾满汗水的袜足捕捉我们的人民，巨娘们将自己汗津津的袜足轻轻地踩在路上逃跑的小人身上，再抬起的时候，地上只剩一个湿漉漉的脚印了，巨娘将黏满小人的巨足穿回了鞋里，又从地上拔起一些建筑，放到了另一只鞋里。"
  first_contactgts.327.A: "再这样下去城市都要变成足印城了！让舰队快点来啊！"
  first_contactgts.327.B: "我现在去城市里等着被踩，还来得及吗？"

  first_contactgts.328.name: "一个都市圈的毁灭"
  first_contactgts.328.desc.gts: "伴随着强烈的白光，出现在我们眼前的是两根黑色的通天塔，我们很快从那形状判断出，这还是那个穿着黑丝的巨娘，只是她再次达到了一个惊人的大小...接近我们的十万倍大。现在一切行动都已经是徒劳了，她的巨足一脚就会踏平半座城市，每一脚都在消耗数以十万计的人，我们最高的尖塔也不及她的脚背高，人们绝望的看着那黑色的天空向她们落下...在这片城市被完全摧毁前，她甚至连同地表一起，挖走了一块城市，然后放在了她的鞋子里，紧接着又穿到了脚上，这样的大小差距，让我们感到一种绝望的无力感..."
  first_contactgts.328.desc.gtss: "伴随着强烈的白光，出现在我们眼前的是两根黑色的通天塔，我们很快从那形状判断出，这还是那个穿着黑丝的巨娘，只是她再次达到了一个惊人的大小...接近我们的十万倍大。现在一切行动都已经是徒劳了，她的巨足一脚就会踏平半座城市，每一脚都在消耗数以十万计的人，我们最高的尖塔也不及她的脚背高，人们绝望的看着那黑色的天空向她们落下...在这片城市被完全摧毁前，她甚至连同地表一起，挖走了一块城市，然后放在了她的鞋子里带走了，这样的大小差距，让我们感到一种绝望的无力感..."
  first_contactgts.328.A: "谁来...救救我们"

  #事件2-万倍破坏
  #我方
  first_contactgts.340.name: "倍率失调"
  first_contactgts.340.desc.gts: "§H[This.Leader.GetName]§!降落在了§H[abduction_planet.System.GetName]§!星系的[abduction_planet.GetPlanetBioInfo]的小人城市中。但由于担心自己遭到小人的攻击，所以她一口气将自己的体型设置到了十万倍。因此，光是降落触地的这一下，就碾平了两座对小人来说非常高的山峰。\n\"哦呀？这就是小人的城市？跟苔藓一样呢~\"\n巨娘低头看着眼前渺小的人类城市不禁嘲笑道。落地时造成的震动已经使得城市中乱成一团了。\n\"如何？需要我踩一脚看看吗？\"\n我们的特使像我们提出了请求。"
  first_contactgts.340.desc.gtss: "§H[This.Leader.GetName]§!降落在了§H[abduction_planet.System.GetName]§!星系的[abduction_planet.GetPlanetBioInfo]的小人城市中。但由于担心自己遭到小人的攻击，所以她一口气将自己的体型设置到了十万倍。因此，光是降落触地的这一下，就碾平了两座对小人来说非常高的山峰。\n\"嗯...完全没看到小人在哪呢...\"\n巨娘眺望着远方，目力所及之处，全都是如同苔藓一般，灰绿相间的地面\n\"总部，我是不是来错地方了？这里好像没有文明的痕迹啊。\"\n我们的特使像我们提出了疑问。"
  first_contactgts.340.A.gts: "我等不及看十万倍巨娘破坏城市了！"
  first_contactgts.340.A.gtss: "呃...我觉得那个灰色的苔藓可能是..."
  first_contactgts.340.B.gts: "这一脚破坏力可能太强了，先回来吧"
  first_contactgts.340.B.gtss: "应该是错了...回来吧"

  first_contactgts.341.name: "灭世巨足"
  first_contactgts.341.desc.gts: "\"明白！这就给您表演！\"\n这句话也是宣判了这座小人城市的死刑，§H[This.Leader.GetName]§!走到了城市边缘，抬起了对于那些小人来说有些大到难以理解的巨足。\n\"哈喽，可悲的小虫子们，马上就要被外星人大姐姐踩扁了呢~趁着最后的时间，跟家人告别一下吧~\"\n俏皮的她扭动着脚趾，嘴里却说着些恐怖的话语。足下的城市已经被黑影笼罩，整个陷入了黑暗之中。在十秒之后，不耐烦的她还是踏出了这一脚。整个地表都如同玻璃一般碎裂开，强大的风压激起的冲击波如同利刃一般撕碎了周围的建筑。至于刚刚在巨足之下的城市嘛...恐怕得让考古学家去地层里挖掘了。"
  first_contactgts.341.desc.gtss: "\"这些灰色和绿色的苔藓触感还不一样诶，你看——\"\n§H[This.Leader.GetName]§!的通讯装置似乎出现了故障，她似乎没听到我们说的话，依然自顾自的在这苍茫大地上行走着。\n\"这些绿色的，踩上去软软的，而这些灰色的，踩着有点硌脚的感觉\"\n说着，她又抬起脚，在跟前的\"灰色苔藓\"上碾了碾。\"轻轻一踩就没了呢\"她似乎眼神不太好，完全没有意识到这些灰色的苔藓到底是什么，反而喜欢上了它们给脚底带来的酥麻感。"
  first_contactgts.341.A.gts: "这正是我们巨娘优越性的体现！继续！"
  first_contactgts.341.A.gtss: "怎么还没发现，那都是小人的城市啊！"
  first_contactgts.341.B.gts: "这应该足够威慑她们了，撤吧"
  first_contactgts.341.B.gtss: "用传送装置把她拽回来！"

  first_contactgts.342.name: "城市坐垫"
  first_contactgts.342.desc.gts: "\"踩累了呢，坐一会吧！\"\n巨娘庞大的身躯开始降低，直到人们看到那硕大的臀部，穿越云层，降到了她们的眼前，那是一个女生的秘密花园，漂亮的蕾丝内裤若隐若现的遮掩着花园深处的风景，可是，这样香艳的景象却以一种诡异的大小出现，并且越来越近。哦，那是她要坐下来了。这些小人死之前可能连这点都没意识到吧。总之，§H[This.Leader.GetName]§!坐下来的那一刻，数百万的小人就变成了一块块饼，黏在了她的屁股上。当然，她也没忘记我们布置的任务，由于没有穿鞋袜，她只能另寻别处存放这些小人俘虏。她望着手里捧着的小人以及她们城市的碎片邪魅一笑，然后用另一只手撑开内裤，将她们送进了自己的花园里。"
  first_contactgts.342.desc.gtss: "\"走了这么久，还是没看到小人啊，休息会吧~\"\n§H[This.Leader.GetName]§!打算休息一会，然而她不知道的是，在她准备坐下的位置，就有一座小人的城市，巨娘庞大的身躯开始降低，直到人们看到那硕大的臀部，穿越云层，降到了她们的眼前，那是一个女生的秘密花园，漂亮的蕾丝内裤若隐若现的遮掩着花园深处的风景，可是，这样香艳的景象却以一种诡异的大小出现，并且越来越近。哦，那是她要坐下来了。这些小人死之前可能连这点都没意识到吧。总之，§H[This.Leader.GetName]§!坐下来的那一刻，数百万的小人就变成了一块块饼，黏在了她的屁股上。\n\"好像听姐妹们说，把这种灰色苔藓撒到内裤里，可以清洁私处呢，试试看吧\"\n说着，她就挖起了自己身下那些还算完好的城市，一股脑的塞进了自己的内裤里。"
  first_contactgts.342.A.gts: "对！就是这样，现在把这座城市给毁掉吧！"
  first_contactgts.342.A.gtss: "她...这都没发现吗？她啥时候才能看出来啊"
  first_contactgts.342.B.gts: "任务完成，我们撤！"
  first_contactgts.342.B.gtss: "看不下去，让她赶紧回来洗内裤吧..."

  first_contactgts.343.name: "两面包夹芝士"
  first_contactgts.343.desc.gts: "\"来把你们夹扁吧\"\n坐在城市上的她，调整了一下姿势，将自己的脚心相对，而在自己双足温柔包裹之下的，就是那可怜的小人城市了。此刻，城市里已经因为地震变得只剩下断壁残垣，逐渐并拢的双足一点点的夺走了她们头顶的阳光，亦将本来清爽的空气替换为少女足部闷热的足香。巨足就如同海啸，不，恐怕比这宇宙中最可怕的海啸还要可怕上万倍，无数的建筑在接触到足底的瞬间被堆积的泥土从地上抬起，然后又向后翻滚，消失在巨足之下。最终，双足并拢了，而原本是城市的地方，也只剩下了荒芜的土地。"
  first_contactgts.343.desc.gtss: "\"唔...脚底痒痒的，借这些苔藓蹭蹭吧\"\n什么都还不知道的她，将自己的脚心相对，而在自己双足温柔包裹之下的，就是那可怜的小人城市了。此刻，城市里已经因为地震变得只剩下断壁残垣，逐渐并拢的双足一点点的夺走了她们头顶的阳光，亦将本来清爽的空气替换为少女足部闷热的足香。巨足就如同海啸，不，恐怕比这宇宙中最可怕的海啸还要可怕上万倍，无数的建筑在接触到足底的瞬间被堆积的泥土从地上抬起，然后又向后翻滚，消失在巨足之下。最终，双足并拢了，而原本是城市的地方，也只剩下了荒芜的土地。"
  first_contactgts.343.A.gts: "真是伟大，在小人的舰队来之前撤退吧！"
  first_contactgts.343.A.gtss: "去启动传送器吧...再这样下去小人就要灭绝了"

  #对方
  first_contactgts.345.name: "§H[From.Owner.GetName]§!的入侵！！"
  first_contactgts.345.desc.gts: "§H[abduction_planet.GetName]§!上的地震仪记录到了多个峰值！当城市里的人们在震动结束后望向窗外时，她们看见的，是两座肉色的巴别塔，取代了原来在那里的山峰。在轨道卫星返回的图像中，我们看清了她的真面目————一位来自§H[From.Owner.GetName]§!的十万倍巨娘，更可怕的是，此时她正低着头，看着我们的城市，不怀好意的笑着。"
  first_contactgts.345.desc.gtss: "H[abduction_planet.GetName]§!上的地震仪记录到了多个峰值！当城市里的人们在震动结束后望向窗外时，她们看见的，是两座肉色的巴别塔，取代了原来在那里的山峰。在轨道卫星返回的图像中，我们看清了她的真面目————一位来自§H[From.Owner.GetName]§!的十万倍巨娘，不过她似乎没有注意到脚下的城市，一直在东张西望着。"
  first_contactgts.345.A: "去，去把最大口径的轨道炮拉出来！"
  first_contactgts.345.B: "她...好美..."

  first_contactgts.346.name: "最初的一步"
  first_contactgts.346.desc.gts: "我们的星球防御部队告诉我们，轨道炮卫星还要一小时才能就位，但我们已经没有一小时了！那名巨娘已经迈开腿，重重的踩进了我们的城市里！瞬间，那座人口千万的城市，就只剩下了三百万人，然而这个数字并没有维持很久，她落下的另一只脚，将这个数字变成了零。我们不知道这样的巨型生物，到底要怎么才能击败，更糟糕的是，她已经在前往下一座城市的路上了..."
  first_contactgts.346.desc.gtss: "我们的星球防御部队告诉我们，轨道炮卫星还要一小时才能就位，但我们已经没有一小时了！那名巨娘已经迈开腿，重重的踩进了我们的城市里！瞬间，那座人口千万的城市，就只剩下了三百万人，然而这个数字并没有维持很久，她落下的另一只脚，将这个数字变成了零。我们不知道这样的巨型生物，到底要怎么才能击败，更糟糕的是，她已经在前往下一座城市的路上了..."
  first_contactgts.346.A: "快速反应部队呢？！到了吗？"
  first_contactgts.346.B: "她...好像女神..."

  first_contactgts.347.name: "城市级性玩具"
  first_contactgts.347.desc.gts: "快速反应部队抵达了，她们携带着重型陆基轨道炮通过轨道空降着陆在了城市里，但正在部署大炮的时候，天空黑了下来，巨娘庞大的身躯开始降低，直到人们看到那硕大的臀部，穿越云层，降到了她们的眼前，那是一个女生的秘密花园，漂亮的蕾丝内裤若隐若现的遮掩着花园深处的风景，可是，这样香艳的景象却以一种诡异的大小出现，并且越来越近。哦，那是她要坐下来了。这些小人死之前可能连这点都没意识到吧。快速反应部队就这样跟着数百万平民一起，成为了她屁股下的亡魂。然而这一切还没结束，她又用手从地上挖起了一块块城市，然后...丢到了她的内裤里...她的手指还隔着内裤搓动着，似乎是非常的乐在其中..."
  first_contactgts.347.desc.gtss: "快速反应部队抵达了，她们携带着重型陆基轨道炮通过轨道空降着陆在了城市里，但正在部署大炮的时候，天空黑了下来，巨娘庞大的身躯开始降低，直到人们看到那硕大的臀部，穿越云层，降到了她们的眼前，那是一个女生的秘密花园，漂亮的蕾丝内裤若隐若现的遮掩着花园深处的风景，可是，这样香艳的景象却以一种诡异的大小出现，并且越来越近。哦，那是她要坐下来了。这些小人死之前可能连这点都没意识到吧。快速反应部队就这样跟着数百万平民一起，成为了她屁股下的亡魂。然而这一切还没结束，她又用手从地上挖起了一块块城市，然后...丢到了她的内裤里...她的手指还隔着内裤搓动着，似乎是非常的乐在其中..."
  first_contactgts.347.A: "给我掐掉全国直播，这种画面不能给小孩子看！"
  first_contactgts.347.B: "我...也好想进去..."

  first_contactgts.348.name: "天地大冲撞"
  first_contactgts.348.desc.gts: "在她庞大身躯之下残存的城市，已经只剩它双腿之间的这一小块了，此刻，城市里已经因为地震变得只剩下断壁残垣，逐渐并拢的双足一点点的夺走了她们头顶的阳光，亦将本来清爽的空气替换为少女足部闷热的足香。巨足就如同海啸，不，恐怕比这宇宙中最可怕的海啸还要可怕上万倍，无数的建筑在接触到足底的瞬间被堆积的泥土从地上抬起，然后又向后翻滚，消失在巨足之下。最终，双足并拢了，而原本是城市的地方，也只剩下了荒芜的土地。"
  first_contactgts.348.desc.gtss: "在她庞大身躯之下残存的城市，已经只剩它双腿之间的这一小块了，此刻，城市里已经因为地震变得只剩下断壁残垣，逐渐并拢的双足一点点的夺走了她们头顶的阳光，亦将本来清爽的空气替换为少女足部闷热的足香。巨足就如同海啸，不，恐怕比这宇宙中最可怕的海啸还要可怕上万倍，无数的建筑在接触到足底的瞬间被堆积的泥土从地上抬起，然后又向后翻滚，消失在巨足之下。最终，双足并拢了，而原本是城市的地方，也只剩下了荒芜的土地。"
  first_contactgts.348.A: "我们的城市...就像女神脚底的灰尘一样..."

  #事件1-捕捉小队
  #我方
  first_contactgts.350.name: "捕捉小队"
  first_contactgts.350.desc.gts: "§H[This.Leader.GetName]§!带领小队抵达了§H[abduction_planet.System.GetName]§!星系的[abduction_planet.GetPlanetBioInfo]的小人城市中。以百倍姿态出现的她们，立刻开始在城市中四处捕捉小人，脚下那些无助的小人们，要么被巨足踩扁，要么就只能等着被巨娘们的手指捏起来，然后塞入她们的贴身衣物之中。很快，巨娘们的袜子里，鞋子里，内裤里，就都塞满了抓来的小人，城里小人的尖叫声也渐渐消失，只剩下我们队员的笑声了。"
  first_contactgts.350.desc.gtss: ""§H[This.Leader.GetName]§!带领小队抵达了§H[abduction_planet.System.GetName]§!星系的[abduction_planet.GetPlanetBioInfo]的小人城市中。以百倍姿态出现的她们，立刻开始在城市中四处捕捉小人，虽然试着进行了语言上的安抚，但小人们完全听不懂，因此我们只能强制将她们捏住，然后塞到巨娘们的贴身衣物之中保存好。很快，巨娘们的袜子里，鞋子里，内裤里，就都塞满了抓来的小人，城里小人的尖叫声也渐渐消失，只剩下我们队员的交谈声了。"
  first_contactgts.350.A.gts: "批准继续前往其他地区调查"
  first_contactgts.350.A.gtss: "请再去其他地区寻找些小人吧"
  first_contactgts.350.B.gts: "人已经抓到了，我们走吧"
  first_contactgts.350.B.gtss: "既然已经抓到小人了，就不要再打扰她们了"

  first_contactgts.351.name: "城市巡游"
  first_contactgts.351.desc.gts: "巨娘们将身形放大到了千倍，开始在小人城市中漫步，记录这里城市的构造，不过这种记录是否准确还有待考量，因为每走一步，城市的样貌都在发生变化！现在的城市里已经很难找到比小腿更高的建筑了，绝大部分的建筑只是在巨娘的行走过程中，就消失在了鞋底。在这一过程中，我们了解到了许多小人的情报！"
  first_contactgts.351.desc.gtss: "巨娘们将身形放大到了千倍，开始在小人城市中漫步，记录这里城市的构造，不过这种记录是否准确还有待考量，因为每走一步，城市的样貌都在发生变化！现在的城市里已经很难找到比小腿更高的建筑了，绝大部分的建筑只是在巨娘的行走过程中，就消失在了鞋底。在这一过程中，我们了解到了许多小人的情报！"
  first_contactgts.351.A.gts: "继续，那边不是还有完好无损的城市吗？"
  first_contactgts.351.A.gtss: "别玩太过了，再做些调查"
  first_contactgts.351.B.gts: "够了，我感觉小人的舰队要过来了"
  first_contactgts.351.B.gtss: "感觉这样不太好啊，通知撤离吧"

  first_contactgts.352.name: "天外飞鞋"
  first_contactgts.352.desc.gts: "我们的巨娘又来到了一处完好的城区，开始在这里破坏，啊不，是调查。调皮的她看到远处有一列火车正满载着小人，似乎想要逃离城市。\n\"嘿，看招！\"\n巨娘将脚后跟从鞋子里拔起，接着向后抬起，使劲一甩，将脚上的鞋子甩了出去！巨大的鞋子如同陨石一般砸向了火车，轰隆隆的巨响之后，别说火车了，撞击点后方十几公里的城区都被鞋子抹平了，而那只鞋子，就像一座火山一样矗立在城市废墟之上，\"火山口\"不断涌出白色的雾气，不知道之后又会在这城市里造成多大的次生灾害呢？"
  first_contactgts.352.desc.gtss: "我们又来到了一处完好的城区，调查员巨娘们开始在这里调查小人的生活情况，对小人造成的伤害，总体来说可以接受，但有一个意外...\n一名巨娘在和同伴打闹的过程中，不小心将自己脚上的鞋子甩飞了出去。轰隆隆的巨响之后，撞击点后方十几公里的城区都被鞋子抹平了，而那只鞋子，就像一座火山一样矗立在城市废墟之上，\"火山口\"不断涌出白色的雾气，不知道之后又会在这城市里造成多大的次生灾害呢？当事人本来想去取回，但考虑到走过去又会踏平一大片城区，最后还是将这个新地标留在了当地。"
  first_contactgts.352.A.gts: "下次应该举办一个比赛！现在，把这里毁了吧"
  first_contactgts.352.A.gtss: "小心一点啊...继续看看还有什么值得调查的"
  first_contactgts.352.B.gts: "行了行了，带着那些小人俘虏回来吧"
  first_contactgts.352.B.gtss: "太过了！赶紧回来！"

  first_contactgts.353.name: "被抹除的城市"
  first_contactgts.353.desc.gts: "放大到了万倍的§H[This.Leader.GetName]§!已经将这片区域的城市完全碾碎了，现在，在那黑丝巨足踏过的地方，只剩了一个个焦黑的足印，区域内任何小人的生命反应都已经不存在，看来这里已经没什么可做的事了，小队的撤离舰已经抵达了预定地点，那些小人的防御部队完全没起到作用。"
  first_contactgts.353.desc.gtss: "放大到了万倍的§H[This.Leader.GetName]§!在这个区域内留下了永久性的痕迹，这座港口城市已经只剩下了一个焦黑的足印，虽然对那些失去生命的小人来说有点不公平，但这样用丝足去踩踏，是获得情报最好的方式了，我们已经搜集到了大量的小人以及她们的信息，是时候联系我们的飞船撤离了。"
  first_contactgts.353.A.gts: "这些脚印应该能够提醒她们自己的地位在哪"
  first_contactgts.353.A.gtss: "希望情报部门以后能指定一些更温和的勘探方式啊"

  #对方
  first_contactgts.355.name: "§H[From.Owner.GetName]§!的入侵！！"
  first_contactgts.355.desc.gts: "§H[abduction_planet.GetName]§!遭到了来自§H[From.Owner.GetName]§!的巨娘入侵！几位百倍大小的巨娘出现在了我们的城市里，开始四处抓捕我们的人民，那些不愿意投降的人则被直接踩死了！那些被抓走的人被塞到了巨娘的鞋子、袜子，甚至是内裤里！她们对待我们的人民毫无尊重可言，我们必须做点什么！！"
  first_contactgts.355.desc.gtss: "§H[abduction_planet.GetName]§!遭到了来自§H[From.Owner.GetName]§!的巨娘入侵！几位百倍大小的巨娘出现在了我们的城市里，开始四处抓捕我们的人民，虽然她们看起来没有刻意屠杀我们的百姓，但这样的行为依然是不能接受的！那些被抓走的人被塞到了巨娘的鞋子、袜子，甚至是内裤里！她们对待我们的人民毫无尊重可言，我们必须做点什么！！"
  first_contactgts.355.A: "让行星防御部队赶紧过来啊！"
  first_contactgts.355.B: "如果被抓的是我该多好..."

  first_contactgts.356.name: "城市受灾"
  first_contactgts.356.desc.gts: "在抓捕完成之后，这些野蛮的巨娘还不够，她们又放大了自己的身体，已经达到千倍的她们开始在城市中肆意踩踏，大部分的建筑甚至都没法超过她们的小腿高度，无数建筑就在她们随意的走动中，被漆黑的鞋底抹平了。伤亡数字如同滚雪球般疯涨，而我们的舰队还需要时间才能抵达！现在我们只能加快周边地区的平民疏散。"
  first_contactgts.356.desc.gtss: "在抓捕完成之后，这些野蛮的巨娘还不够，她们又放大了自己的身体，已经达到千倍的她们开始在城市中到处乱走，大部分的建筑甚至都没法超过她们的小腿高度，无数建筑就在她们随意的走动中，被漆黑的鞋底抹平了。伤亡数字如同滚雪球般疯涨，而我们的舰队还需要时间才能抵达！现在我们只能加快周边地区的平民疏散。"
  first_contactgts.356.A: "用地区部署的短程导弹轰击她们！"
  first_contactgts.356.B: "不要激怒她们！"

  first_contactgts.357.name: "天外飞鞋"
  first_contactgts.357.desc.gts: "一位巨娘似乎是盯上了我们用于平民撤离的列车，巨娘将脚后跟从鞋子里拔起，接着向后抬起，使劲一甩，将脚上的鞋子甩了出去！巨大的鞋子如同陨石一般砸向了火车，轰隆隆的巨响之后，别说火车了，撞击点后方十几公里的城区都被鞋子抹平了，而那只鞋子，就像一座火山一样矗立在城市废墟之上，\"火山口\"不断涌出白色的雾气，不知道之后又会在这城市里造成多大的次生灾害呢？"
  first_contactgts.357.desc.gtss: "这些巨娘在城市里到处走动，所到之处只剩下一个个巨大的脚印，其中一个巨娘还在和同伴的嬉闹过程中，将脚上的鞋子甩了出去！巨大的鞋子如同陨石一般砸向了火车，轰隆隆的巨响之后，别说火车了，撞击点后方十几公里的城区都被鞋子抹平了，而那只鞋子，就像一座火山一样矗立在城市废墟之上，\"火山口\"不断涌出白色的雾气，不知道之后又会在这城市里造成多大的次生灾害呢？"
  first_contactgts.357.A: "那些导弹一点作用都没有的吗，继续加速撤离啊！"
  first_contactgts.357.B: "她们应该把这里踏平了就会走吧"

  first_contactgts.358.name: "被抹除的城市"
  first_contactgts.358.desc.gts: "显然，这些天外来客不会就这么轻易的放过我们，她们现在已经达到了万倍的大小，城市对她们来说，也就是脚掌的两倍大小罢了，曾经繁华的城市，现在只剩下了焦黑的足印。巨大的黑丝，耀武扬威般的在城市的废墟上碾动，似乎在告诉我们，这就是巨娘的力量。"
  first_contactgts.358.desc.gtss: "显然，这些天外来客不会就这么轻易的放过我们，她们现在已经达到了万倍的大小，城市对她们来说，也就是脚掌的两倍大小罢了，曾经繁华的城市，现在只剩下了焦黑的足印。巨大的黑丝在城市上来回的落下又抬起，似乎在告诉我们，这就是巨娘的力量。"
  first_contactgts.358.A: "我们什么也阻止不了"

  ##袜足还是裸足事件
  #阶段1
  first_contactgts.1010.name: "足部崇拜"
  first_contactgts.1010.desc: "根据我们对§H[This.ContactCountry.GetName]§!的大量艺术作品的调查，§Y巨大女性的足部§!有着非常高的出场率，在大多数人看来脚是一个肮脏的部位，但她们却当成神圣的图腾崇拜。根据我们找到的影像资料，在对方的文化中，巨大的少女甚至会通过将自己的爱人踩在足尖之下来示爱，类似于我们的接吻。\n\n如果她们真的这么喜欢巨娘的脚，也许我们可以在跟她们接触时§Y款待§!一下她们~"
  first_contactgts.1010.A: "怎么宇宙里还有足控啊！"

  #阶段2
  first_contactgts.1011.name: "足控？"
  first_contactgts.1011.desc: "随着我们进一步调查§H[This.ContactCountry.GetName]§!——我们现在知道是§H[This.ContactCountry.GetRealName]§!——我们终于确认了，她们的文化里确实存在对像我们这样的巨娘的足部崇拜！\n\n在外交和正式场合中，体型较大的少女会脱下鞋子，将自己热气腾腾的巨足伸到小人面前，而小人则要亲吻脚趾来问好；作为回应，少女则会把小人踏在脚下，用自己柔软的足底和脚上的汗水与气味包裹住小人，这被她们认为是一种亲切的表现，因为巨娘的足底是非常隐私的部位，甚至最高规格的礼遇，就是双脚相对，把小人夹在中间搓揉。\n\n除此之外，巨娘脚上是否穿着袜子，穿什么样的袜子，脚上汗水的多少，气味的浓郁程度等，都是决定这种社交仪式是否得体的因素。但我们的科学家还无法理解这其中具体的规则，因此我们跟对方的大使会面的时候，只能凭借我们的推测去行事了..."
  first_contactgts.1011.A: "管这么多干嘛？她们这么喜欢脚，就踩死得了！"
  first_contactgts.1011.B: "把我们最有足〇经验的姑娘请过来吧，不能亏待她们的大使~"

  #阶段3-决定选哪个踩
  first_contactgts.1012.name: "款待[This.ContactCountry.GetName]大使"
  first_contactgts.1012.desc: "§H\"喏，这就是她们的特使了，抓来废了很大劲呢！\"§!一个一厘米高的小不点被随意的丢在了地上。\n§H\"我的丝袜穿了两天了，她一定会喜欢的~\"§!迫不及待的少女已经脱掉了她的小皮鞋，抬起脚就要朝着小人踩下去。\n§H\"等等，还记得人文部那边说的吗？她们对踩着自己的巨娘的着装是有要求的。\"§!一位身着JK的研究员拦住了激动的少女，§H\"我觉得她会更喜欢我的学生袜，棉袜软绵绵的多舒服。\"§!\n§H\"是啊，棉袜多吸汗啊，我看你袜子湿的都能让她溺死了！我觉得要表达友好，就把袜子脱了，让她和裸足亲密接触\"§!\n\n可怜的小特使只能缩在地上瑟瑟发抖，看着这些巨大的姑娘们操着她听不懂的语言争论着，穿着各式各样鞋袜的巨足不断地在她身边落下，空气中也逐渐弥漫开一股少女的气息...所以，我们要怎么选择呢？"
  first_contactgts.1012.A: "丝袜吧，性感的丝袜谁不喜欢呢"
  first_contactgts.1012.B: "棉袜好，软软的可以把她裹住"
  first_contactgts.1012.C: "还得是裸足，让她好好舔舔~"
  first_contactgts.1012.Tooltip: "如果我们的选择符合她们的XP，她们会对我们非常§G印象深刻§!，但是如果用错了则会感觉有被§H冒犯§!到。\n"
  first_contactgts.1012.D: "好烦，你们所有人一起上吧。"

  #阶段4-丝袜正确
  first_contactgts.1013.name: "是雪糕还是巧克力呢？"
  first_contactgts.1013.desc: "经过讨论后，我们决定使用§H丝袜§!。\n\n外交部的少女左脚穿着白丝右脚穿着黑丝，巨大的脚底把小小的特使围在了中间。\n\"她真的会喜欢吗？好害羞...\"少女涨红了脸。\n但我们应该是选对了！对方的特使一开始很害怕，不过很快便开始用期待的眼神打量身边的黑白高墙，似乎在犹豫应该去接近哪一只脚。于是我们的少女很配合的并拢了双脚，刚脱下鞋子的丝足还散发着热气，一下子就把小人夹在了脚尖——袜子上汗水最多，气味最浓烈的地方。少女慢慢的搓动着脚尖，感受着小人在自己袜足中间的挣扎。\n\n我们不知道对方特使经历了什么，但少女最终松开双脚的时候，精疲力尽的特使躺在地上，脸上洋溢着幸福的笑容。"
  first_contactgts.1013.A: "小孩才做选择，我全都要！"
  first_contactgts.1013.B: "送走之前，用棉袜再试试看她喜不喜欢？"
  first_contactgts.1013.C: "或者裸足？。"

  #阶段4-丝袜错误
  first_contactgts.1014.name: "酸臭的丝袜"
  first_contactgts.1014.desc: "经过讨论后，我们决定使用§H丝袜§!。\n\n外交部的少女左脚穿着白丝右脚穿着黑丝，巨大的脚底把小小的特使围在了中间。\n\"她真的会喜欢吗？好害羞...\"少女涨红了脸。\n对方特使先是惊恐的看着慢慢靠近的黑白高墙，紧接着便捂住鼻子痛苦的咳嗽起来。丝袜的材质注定了它们吸汗能力不是很强，加上在鞋子里闷了一整天了，汗水蒸腾的丝袜有着什么样恐怖的气味并不难想象。\n随着丝足的并拢，小人的呻吟声也消失了，只剩下丝袜摩擦的沙沙声。那克隆的特使还被少女夹在了足尖——袜子上汗水最多，气味最浓烈的地方。少女慢慢的搓动着脚尖，感受着小人在自己袜足中间的挣扎。\n\n我们不知道对方特使经历了什么，但少女最终松开双脚的时候，特使已经如同一具尸体，昏死了过去。"
  first_contactgts.1014.A: "真是不识货的家伙！"
  first_contactgts.1014.B: "把她弄醒，再试试棉袜。"
  first_contactgts.1014.C: "或者试试裸足。"

  #阶段4-棉袜正确
  first_contactgts.1015.name: "软绵绵天堂"
  first_contactgts.1015.desc: "经过讨论后，我们决定使用§H棉袜§!。\n\n一位刚刚外出回来的少女自告奋勇的接下了这个任务。她脱下了脚上的运动鞋，穿着白色中筒棉袜的巨足踩在了小人特使的身边。\n\"今天可真热啊，鞋子脱了舒服多了~\"巨大的少女一边擦着头上流下的汗水，一边坐了下来。\n巨大的白袜蒸腾出的汗水，迅速在周围地上形成了一层水雾，勾勒出了巨足的形状。\n\"那么就这样开始咯，来，进来吧\"少女双脚相对，俏皮的扭动着被棉袜包裹的脚趾。厚厚的白棉袜吸汗能力很强，穿着舒适度很高，很受姑娘们的欢迎。对方特使先是犹豫了一下，但逐渐被巨足的热量与气息吸引，慢慢走向了那白色巨物。\n热气腾腾的袜足，此刻成了特使的温柔乡。少女并拢双脚，把小人紧紧地裹进自己的棉袜里，不断地搓揉她。袜子上挤出的汗水起到了润滑的作用，使得她不至于被棉袜粗糙的材质磨破皮肤。\n\n我们不知道对方特使经历了什么，但少女最终松开双脚的时候，被黏在袜底的特使，脸上洋溢着幸福的笑容。"
  first_contactgts.1015.A: "真好，我也想被大姐姐的棉袜巨足踩。"
  first_contactgts.1015.B: "要不，丝袜也让她享受一下？"
  first_contactgts.1015.C: "裸足也行。"

  #阶段4-棉袜错误
  first_contactgts.1016.name: "足汗地狱"
  first_contactgts.1016.desc: "经过讨论后，我们决定使用§H棉袜§!。\n\n一位刚刚外出回来的少女自告奋勇的接下了这个任务。她脱下了脚上的运动鞋，穿着白色中筒棉袜的巨足踩在了小人特使的身边。\n\"今天可真热啊，鞋子脱了舒服多了~\"巨大的少女一边擦着头上流下的汗水，一边坐了下来。\n巨大的白袜蒸腾出的汗水，迅速在周围地上形成了一层水雾，勾勒出了巨足的形状。\n\"那么就这样开始咯，来，进来吧\"少女双脚相对，俏皮的扭动着被棉袜包裹的脚趾。厚厚的白棉袜吸汗能力很强，穿着舒适度很高，但被夹在中间的小人，可以不一定舒适了，特别是还是被在外运动了一整天的袜足夹住。少女并不在意特使惊恐的眼神并拢了双脚，把小人紧紧地裹进自己的棉袜里，不断地搓揉她。袜子上挤出的汗水起到了润滑的作用，使得她不至于被棉袜粗糙的材质磨破皮肤，但同时也剥夺了她呼吸的权利，特使每次挣扎着从袜底上挪开脸想要呼吸时，除了吸入浓郁的气味之外，还会被灌入一大口脚汗\n\n我们不知道对方特使经历了什么，但少女最终松开双脚的时候，被黏在袜底的特使已经如同一具尸体，昏死了过去。"
  first_contactgts.1016.A: "我去，出汗这么多吗？"
  first_contactgts.1016.B: "把她扣下来，送去用丝袜试试看。"
  first_contactgts.1016.C: "或者用裸足。"

  #阶段4-裸足正确
  first_contactgts.1017.name: "完美的足部按摩"
  first_contactgts.1017.desc: "经过讨论后，我们决定使用§H裸足§!。\n\n一位情报部门的少女接下了这个任务，她以前就有过用自己的双脚去*审讯*犯人的经验。在脱掉鞋袜之后，一双完美的玉足呈现在了小小的特使的面前。\n\"这么可爱的孩子，一脚踩下去能哭很久吧~\"少女脸上露出了戏谑的表情。\n少女虽然刚脱下袜子，但圆润的足趾上此时已经又开始渗出亮晶晶的汗水了。面对不断靠近的巨足，小小的特使没有退缩，反而主动靠近了。巨大的脚趾迅速捕捉到了小人，把她夹在双脚之间揉动着，小人脆弱的身体在温热又潮湿的足底不断翻动着，脸部不断地埋进充满汗水的软肉里。\n\n我们不知道对方特使经历了什么，但少女最终松开双脚的时候，衣衫褴褛的特使，脸上洋溢着幸福的笑容。"
  first_contactgts.1017.A: "能不能让我也舔一舔。"
  first_contactgts.1017.B: "穿上丝袜再搓揉一下她吧。"
  first_contactgts.1017.C: "换成棉袜也行。"

  #阶段4-裸足错误
  first_contactgts.1018.name: "足底施虐"
  first_contactgts.1018.desc: "经过讨论后，我们决定使用§H裸足§!。\n\n一位情报部门的少女接下了这个任务，她以前就有过用自己的双脚去*审讯*犯人的经验。在脱掉鞋袜之后，一双完美的玉足呈现在了小小的特使的面前。\n\"这么可爱的孩子，一脚踩下去能哭很久吧~\"少女脸上露出了戏谑的表情。\n少女虽然刚脱下袜子，但圆润的足趾上此时已经又开始渗出亮晶晶的汗水了。地面上的小特使吓得直往后退，却反而勾起了少女的施虐心，一下子就把小人夹在了双脚之间，小人脆弱的身体在温热又潮湿的足底不断翻动着，脸部不断地埋进充满汗水的软肉里。\n\n我们不知道对方特使经历了什么，但少女最终松开双脚的时候，衣衫褴褛的特使已经如同一具尸体，昏死了过去。"
  first_contactgts.1018.A: "好像下脚重了一点..."
  first_contactgts.1018.B: "这就不行了？穿上丝袜再试一次。"
  first_contactgts.1018.C: "不行就再换成棉袜。"


