 gts_setting.5.name: "新版本更新了什么？"
 gts_update.2.4.0: "2.4.0更新：\n新功能：\n——增加了一个新的起源-灭世扈奴\n——新增一项新飞升-先端科学研究所\n——增加了数项新科技\n\n功能与平衡调整：\n——现在轨道轰炸占领也能触发巨娘专属陆军登陆事件\n\nBUG修复：\n——修复了部分特质不生效的问题\n——修复了颂汐技能无法升级的问题\n——修复了联系颂汐事件后哨站无法重新建立，以及会摧毁巨娘星球的问题"
 gts_update.2.5.0: "2.5.0更新：\n新功能：\n——以下两个国策可以正常游玩\n————小人清除者\n————小人保护者\n——新增XP引导事件（感谢文案提供：电子）\n——新增了一项星球决议，且现在星球决议在事件结束后依然可以保留\n——新增了一个扶她事件，由轨道轰炸四分之一几率触发\n——新增了巨娘传奇领袖的复活事件\n文案调整：\n——鲸口脱险特质新增描述\n——腐化之心特质使领袖获得灵能现在有消息提示了\n——修改了虚境契约部分文本字体颜色\n游戏性调整：\n——修改了舰娘飞升和舰娘科技的获取方式\n——欧若拉星球营养物质地貌由增加区划上限改为增加矿物产出\n——将部分事件的触发条件修正\n——部分国策和起源需要相应的体型特质，这些特质会在游戏开始后删除\n——修改了部分特质的体型限制\n——艾雅法拉星系现在会刷新在玩家附近\n——降低了斯卡蒂和伊莎玛拉事件的频率"
 gts_update.2.5.1: "2.5.1更新：\n新内容：\n——新增三种特殊巨娘国策对应的政体名/性格，女仆之国也适配了一个政体名\n——丰富了巨娘第一次接触时，绑架飞船的事件\n\nBUG修复：\n——修复了部分舰船部件能在普通舰船上安装的问题\n——修复了巨娘护理长部分产出不生效的问题\n——修复了一些极端条件下不期而遇不生效的问题\n——修复部分本地化缺失的问题\n——修复了特殊国策的好感加成对非默认国家生效的问题"
 gts_update.2.6.0: "2.6.0更新：\n\n新内容：\n——一个新的开局遗珍，用于获取GTS领袖以及与她们互动\n——现在开局有一半概率在旁边生成有一系列事件链的精灵帝国\n——新增数项国民理念（虽然部分小人或巨娘限定国民理念描述进游戏后不可删改，但实际在游戏中途是可以删改的）\n——重做第一次接触星球绑架事件，现在有三组随机事件链可以触发，包括了双向事件和文案差分\n——新增少量外交文案\n——新增一个异常现象（感谢文案：舵机）\n——新增一个特殊事件，拥有50人口以上殖民地及天体级领袖触发（感谢文案：Duce）\n——新增一个事件（由巨娘国家或三角贸易国策小人国家掠夺人口低概率触发）\n\n游戏性调整：\n——绝大多数GTS领袖不会随机生成了\n——小人同化者和小人保护者现在共享战争借口\n——修改了部分宣战理由的判定，不再由目前主体人口类型来判定，而是由国家初始人口类型来判定\n——由于蠢驴问题，ai同化会出现将自己主体民族同化掉的bug，暂时将小人同化者的随机权重调0\n——调整巨娘第一次接触方式，现在只看到对方的船，也可以登陆星球绑架了"
 gts_update.2.6.1: "2.6.1更新：\nBUG修复：\n——修复了小人开局和巨娘开局不适配机械特质的问题\n——修复了小人开局和巨娘开局能同时存在的问题\n——修复了巨娘领袖没有解锁就触发相关事件的问题\n——修复了小人文明对小人清除者宣战借口错误的问题\n——修复了斯卡蒂数值不显示的问题\n——修复了招募事件出现多个领袖的问题\n——修复了黎凪在情报交流区UI显示错误的问题\n说明：\n——更新后的巨娘领袖只有在情报交流区使用影响力解锁情报后才会触发有关事件来进行招募\n——精灵帝国的相关事件需要信任度大于1才能触发"
 gts_update.2.6.2: "2.6.2更新：\n\n新内容：\n——新增两名新领袖和合欢派事件链（由巨娘国家境内有文艺复兴以上科技土著触发）\n——添加了一个新的情报页面动图（需要开启极限区事件）\n\n游戏性调整：\n——调高了伊莱莎事件的刷新几率\n\nBUG修复：\n——修复了无声铃鹿和欧若拉异常异常的问题\n——修复了部分领袖获得后无法进行交流的bug\n——修复了欧若拉星球不生成的问题\n——修复了灭世天罚起源重复的问题\n——修复了精灵事件吞并导致本国领导人变化的问题\n——修复了瑕光被ai获取到的bug\n——修复了刺雷导弹可被常规舰船使用的bug\n——修复了雪风无法点击的bug\n——修复了击败AI玩家会获得通讯面板的BUG"
 gts_update.2.6.3: "2.6.3更新：\n\n新内容：\n——可以在情报界面与两位新领袖交流了\n——加入了3个新宠物\n\nBUG修复：\n——修复了环世界道具的文本错误以及增加影响力的BUG\n——修复了合欢派相关的BUG\n——修复了斯卡蒂0次也可以出好结局的BUG\n——修复小人清除者和女仆之国的冲突"
 gts_update.2.6.4: "2.6.4更新：\n\n\n——按照作者要求删除了雪风领袖的相关内容\n\n新内容：\n——增加了几个随机事件，并给部分gts建筑增加专属事件\n——修改了第一次使用缩小激素巨像的文本（感谢文案：夏雪化合物）\n\n游戏性调整：\n——提高了精灵帝国事件链结束后选择和平共处的好感度奖励\n——合欢派事件链现在可以通过特殊项目同时拿到两个领袖了\n——新增合欢派领袖的复活事件\n——缩小激素巨像现在可以清空星球陆军了\n——领袖身体殖民地花费-60%，领袖道具的花费-50%\n——降低了巨娘领袖的维护花费\n——降低了先科研事件失败的概率\n——调整了部分科技权重\n——调整了部分种族特质的效果"
 gts_update.2.7.0: "——五种新的星球类型以及相关时间，通过飞升解锁\n——新领袖：一位由伟大之作化身的天体级巨娘，温柔系\n——新领袖：一位来自失落文明的天体级巨娘，拥有特殊的主线考古黑洞事件\n——新领袖：一位因意外事故而失散多年的妹妹，本mod第一位小人领袖\n——新领袖：一位大家都很熟悉的绿毛，vore系与scat系的限定领袖\n——艾普露的剧情进行了大规模的重置，会根据不同体型遇到不同的内容（还有scat限定内容）\n——残骸回收系列事件由巨娘领袖舰队胜利触发（写在随机事件文档里面\n——靴居者起源增强并添加了新内容\n——铃鹿后续事件的更新\n——艾雅法拉后续事件的更新\n——GTS建筑将有新的建成事件\n——领袖的身体殖民地完成后将有新的完成事件"
 gts_update.2.7.1: "2.7.1更新：\n\n新内容：\n——整合了Foo的扩展mod，新加入了四位新的领袖\n——1.在某颗前超光速文明的星球上，被另一位比现在的她还大得多的巨娘在各种方面推动成长起来的“大”巫女\n——2.与上一位相关的角色，随剧情解锁\n——3.一只比我们整个银河系都要大的大狐狸的眷属\n——4.与上一位相关的角色，随剧情解锁"
 gts_update.2.7.2: "2.7.2更新：\n\n新内容：\n——增加了足垢星球的改造后续\n——增加了爱液星球的规划\n\n游戏性调整：\n——取消了虎鲸诱捕器和缩小激素舰载机巨像武器的巨像舰船限制\n——现在非格式塔也能使用自助餐厅起源了\n——现在格式塔也可以修改内阁了（请注意格式塔内阁领袖到8级时会改头像,且在内阁时巨娘领袖无法获得特质）\n——现在所有政体都可以选择净化国策了\n——现在合成人、义体人也能使用mod的机械特质了\n——对标原版强度，加强了部分特质的数值\n——优化体内殖民系统，不会再超上限了\n\nBUG修复：\n——修复了采纳传统不能正确开启局势的问题\n——修复了开局主体种族权利为奴隶的问题\n——修复了普通舰船能使用舰娘部件的问题\n——修复了点出舰娘飞升会刷新出舰娘部件科技的问题\n——修复了小人第一次接触事件没有正常触发的问题\n——修复了虎鲸诱捕器未生效的问题"
 gts_update.2.7.3: "2.7.3更新：\n\n新内容：\n——新起源：豢养神明\n————在一场恐怖的灾难中，文明的守护者，昔日的伟大神明为了庇护她脚下的信徒们选择了自我牺牲\n————但位格极高的她即便是死亡也无法将她彻底从这个宇宙中彻底放逐\n————曾经万人敬仰的神明此刻正缱绻在一颗蛋中，等待着她的信徒再度将她唤醒\n————豢养她，是当成女儿？还是征服寰宇的兵器？\n——新领袖：一位豢养神明起源的专属龙娘领袖\n——新领袖：一位拥有读心能力妖怪觉，地灵殿的主人，正在寻找更加巨大的妹妹的泰坦巨娘\n\n游戏性调整：\n——取消了部分特质的合成人、义体人的限制\n——重置了scat星球的名称与背景图片\n\nBUG修复：\n——修复了普政机器文明无法正常生成领袖的问题\n——修复了靴居者部分文本错误的问题\n——修复了人口组装异常的问题\n——修复了残骸回收系列随机事件不能触发的问题\n——修复了部分异常类领袖无法正确添加异常的问题"
 gts_update.2.7.4: "2.7.4更新：\n新内容：\n——新增了数个小人领袖的老兵特质和命定特质\n# ——新增小人国策-巨兽猎手\n\n游戏性调整：\n——调整了部分异常事件的难度等级\n——降低了残骸回收事件的触发频率\n——腔内银河特质现在同时也增加机械人口的特质点数\n——召唤颂汐不再会摧毁星球\n——伊莎玛拉鲨掉领袖事件不再以传奇领袖与杰出领袖为目标\n——修改了舰娘飞升特殊项目的研究方式，以避免无法获得舰娘战列舰的问题\n\n关于情报交流区：\n——修复了部分领袖特质文本错误的问题\n——修复了某些领袖配件价格错误的问题\n——修复了未获得花田领袖时能使用花田宠物的问题\n——修复了小人侧巨娘领袖体内殖民地10次事件没有限制的问题\n——现在领袖的数据刷新改为每年增长一次\n——现在打开情报页面会自动进入最后退出的那一页\n\n关于豢养神明起源：\n——新增一名领袖，在犽戎成年礼事件后5年左右随机触发相关事件，旧存档可通过event gts_god_keeper.1000手动触发\n——新增一个征服附庸战争事件:轰炸敌方首都触发，每局只能触发一次\n——新增两个羞辱战争事件：首次分别使用犽戎攻击唯心或非唯心国家触发，每局只能触发一次\n——新增了一个国民理念：王权至上\n——新增一个逼宫事件：在获得犽戎和新领袖且年份大于2260年时触发\n——新增一个体表殖民事件：在逼宫事件结束后5年左右触发\n——犽戎和新领袖现在能得到巨娘帝国强度的修正补强\n\nBUG修复：\n——修复了颂汐项目刷新在土著星球上的问题\n——修复了自适配特质未生效的问题\n——修复了颂汐领袖特质无法升级的问题\n——修复了契约劳工不能上专家岗位的问题\n——修复了部分文案和贴图错误\n——修复了寄生起源灵能和基因飞升后未开启局势的问题\n——修复了舰队胜利触发未完成事件的bug"
 gts_update.2.8.0: "新内容：\n——四位新领袖：\n——新起源：H星人\n——新的天灾：女神信徒\n——新的国民理念-进化触媒\n——花田领袖选择烧花之后会有更多剧情\n——终末地剧情完成后，与宇宙创生灾飞的联动剧情\n--新的人口派系：巫女狐娘贴贴（也有可能是其它的随机名称）\n——巨娘和小人侧各添加一个新的传统，可以用于解锁相关科技的研究选项\n——豢养神明起源追加了新事件\n——新增两个天体级艾雅法拉事件\n——新增了艾普露终末地事件\n——新的抖M模式开关，可以触发更多羞辱性内容\n——增加了更多的随机事件\n\n游戏性调整：\n——重新平衡了部分法令的效果\n——舰娘的建造成本会和她们的强度相匹配\n—--—提高了舰娘的建造维护成本\n—--—舰娘飞升需要建造大师飞升作为前置\n--Foo 和 神乐的招募事件加入了事件链来帮助跟踪进度。起始事件改为建造完观测站后就会触发"
 gts_update.2.9.0: "# 新内容：\n——情报交流区：\n————星际行动功能已经可以使用（测试版）\n——小灰事件扩展\n————一只新的宠物以及一个考古事件(需要拥有小灰并占领L星系)\n————占领星球事件(陆军小灰)舰队胜利事件(战舰小灰)星球事件(总督小灰)\n——虫惑魔事件链(前置+后续任务)\n————两位新的领袖\n————其中一位有特殊的星球占领事件\n——新飞升\n————小人文明专属天灾飞升——除神之路，拥有全新的舰船、科技、建造巨构神力提纯器、完成独特的天灾项目来获得游戏胜利\n————舰娘飞升可以解锁新的轰炸姿态\n——豢养神明起源：\n————新增犽戎的复活事件\n————降低了体表殖民地的数值，防止数据溢出\n————新增拥有除神之路飞升的特殊剧情\n————犽戎所停驻的星球会获得特殊增益\n——新事件\n————考古-远古文明留下的痕迹\n————花田与艾雅法拉的互动事件\n————艾普露与体型更大领袖的互动事件\n——传统：重置了原版的传统文案，并且对新传统做了适配\n——原版事件GTS化：气态生命达斯纳克\n——新的鞋子星球（测试版）"
 gts_update.2.9.1: "2.9.1更新\n新内容：\n——新加了一位领袖，启用舰娘飞升后即可获得\n——洛蒂相关:\n————添加科技：私人玩具——净化免除外交惩罚\n————添加科技：足垢星球宜居，洛蒂鞋子宜居\n————添加洛蒂鞋子修正移除决策\n————修正丝足碾碎岗位\n——足垢星球:\n————修改足垢星球、洛蒂鞋子部分岗位数值\n————足垢星球城市区划能够增加建筑槽位\n——修正政体类型权重\n——添加女仆之国的AI和外交对话\n——添加单独的星球住房尺寸决策\n\nBUG修复：\n——豢养神明部分由于国民理念冲突导致理想城废墟无法正常在首都上生成，因此将理想城废墟改成可建造\n——修复了进入游戏后种族特质“小人开局”和“巨娘开局”仍然存在的问题\n——修复了开局如果没有选择体型特质，随机分配的体型特质与种族特质“小人开局”和“巨娘开局”冲突的问题\n——修复了开局如果没有选择体型特质，进入游戏的领袖特质随机的问题\n——修复了艾雅法拉异常事件缺失的bug\n——补全了所有领袖的复活事件"
