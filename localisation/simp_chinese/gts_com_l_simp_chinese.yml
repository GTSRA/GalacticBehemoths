 ################ gts资源 ################

 gts_micro: "缩小人"
 gts_micro_desc: "内置空气循环密封盒上写着：本产品绝不使用克隆人，均为反应正常，个性唯一的缩小个体，致力于为您的消遣生活提供最佳体验\n\n温馨提示，如果在使用中不慎将该产品遗失在您的身体某处，请长按继续缩小按钮五秒"
 gts_micro_city: "缩小城市"
 gts_micro_city_desc: "是模型，也是真实有人居住的街区，它承载它的居民，它有它的文化，它有它的历史——它现在在您的手心里，它就有它的使命，请放心随意使用。\n\n如果您有品尝舔舐缩小城市的需求，请选购建筑调味版本。如果您想要获得最佳体验，请选购\"特殊改良\"版本。"
 gts_micro_planet: "缩小星球"
 gts_micro_planet_desc: "缩小星球使用入门说明书（注，仅建议第一次使用本产品的新手）请三指捏握硬化的南半球，或把星球签插入南极处的缺口，以尽可能保留星球上的文明\n\n为了高效使用，摩擦如腋下，足底及大腿内侧等身体敏感部位时，请勿滚动星球，以细致研磨表面的城市\n\n星球表面消耗完毕后，可以将本产品塞入体内——可根据喜好选择口腔，小穴或是后庭等部位。星球内部与北极经过特殊硬化，足以短暂抵抗您身体的挤压，地层中也预留了繁荣的地下城市。\n\n使用完毕时，请喷涂随产品附赠的清洁剂，以防止幸存者在您身上重新建立文明——不过，并非强制，一切以您的意愿为主\n\n希望您使用愉快。"
 gts_giantess_fluid: "巨娘体液"
 gts_giantess_fluid_desc: "巨娘身体分泌的各种液体，例如汗液、爱液、胃液、尿液等等。\n\n这些液体常见于巨娘的体表、随身衣物，有时也可以在海洋湖泊、毁灭的小人城市或星球残片中提取到。\n\n提纯后的巨娘体液可以用于提高小人文明的生产力，但也容易使得无防护接触的小人陷入无止境的色欲癫狂，因此需要妥善保存。"
 gts_giantess_underwear: "巨娘内衣"
 gts_giantess_underwear_desc: "巨娘随身穿着的私密衣物，例如胸罩、内裤、或者种类各异的袜子。\n\n我们总可以从银河各处收集到这些巨娘留下的物品，覆盖山脉的内裤，吸干海洋的棉袜等等。这些遮天蔽日的布料一旦附上巨娘的味道，便能对小人群体产生极强的吸引力。\n\n它们既可以当作宗教圣物进行供奉，也可以用于科研实验或者工业品提炼。"
 gts_giantess_human: "巨娘之力"
 gts_giantess_human_desc: "出于各种原因为我们效力的巨娘，她们的力量可以为帝国所用。\n\n这些美丽的巨大生灵或是因为觉得有趣而自愿帮助，亦或是被威逼利诱而来为我们服务。考虑到她们的特殊身份，她们并没有被计入国家人口，她们的特殊能力被算作一种珍贵资源。\n\n依靠她们的直接帮助，我们如今可以方便的制造一些我们难以生产的稀有物资，或者满足我们国民对巨娘的各种幻想。"
