 gts_setting.105.1a: "49.苏小白\n简介：一位穿越无数宇宙自称为狐神的九尾狐，拥有的智慧和神秘力量确实证明了其强大的实力，据说我们的宇宙太小甚至根本无法让其恢复原本大小\n体型:天体级\n属性:一只银白色的九尾狐娘  纯粹的混沌系\n特色:喜爱UB，认真，很会涩涩\n\n包含的事件\n招募事件:在拥有5颗殖民星球时点击会刷新在随机一颗人口大于400的殖民地星球（此星球会变爱液星）\n战斗胜利（海战/陆战）事件:胜利后概率触发\n小彩蛋:（当同时拥有林凤和苏小白时触发）"
