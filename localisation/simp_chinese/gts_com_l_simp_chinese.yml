 gts_setting.3.name: "游戏遇到了BUG"
 gts_setting.3.desc: "如果游戏中遇到了bug请先检查以下项目：\n\n1.是否安装了§Y最新版§!群星与最新版mod（请以版本号为准），并且删除掉过时的和已经被整合的老版本mod\n2.不要同时安装本地版和工坊版mod，删除本地版，保留工坊版即可\n3.本mod会与其他大型mod会产生§R冲突§!，出现意料之外的bug是正常现象，如果你要同时开启多个大型mod，由此产生的问题§R概不负责§!\n4.本mod需要UImod和物种美化才能正常运行，推荐使用§YUI overall dynamic§!以及§Y萌化银河§!，使用其他美化和uimod，比如小伞和舰娘美化，由此产生的问题§R概不负责§!\n5.确保产生bug的内容§Y是大超萌mod内的§!，如果是原版或者其他mod的内容请找相关负责人员反馈\n\n如果以上问题都不存在，欢迎到群里反馈bug，注意发截图之前一定要开启萌化（§R外星异种-1000§!），制作组没有足够人手检测所有的新加功能，版本更新完全是用爱发电，希望您能够理解制作组的困难之处，有bug正常情况一般会在下一版本修复，谢谢!"
