 gts_setting.101.name: "领袖图鉴-第一页"
 gts_setting.101.desc: "你想要了解哪位领袖的事情呢？"
 gts_setting.101.1: "1-1 洛蒂"
 gts_setting.101.1a: "1.洛蒂\n简介：猫娘女仆，十分热情温柔，但有些粗心\n体型：巨大\n属性：女仆猫娘、丝足、鞋控、温柔系、无意识\n特殊机制：建造可升级鞋子居住站\n\n该角色包含的事件：\n*招募考古事件链(拥有多个分支剧情)\n*周年庆典事件(定期触发，最多到20周年)\n*制作鞋子太空站(完成十周年庆典)"
 gts_setting.101.2: "1-2 欧若拉"
 gts_setting.101.2a: "2.欧若拉\n简介：一位从沉睡中苏醒的天体级萝莉\n体型：天体\n属性：萝莉、温柔系、无意识、角色养成、虐待角色\n特殊机制：角色本身就是一颗宜居星球，可以喂养星球变大\n\n该角色包含的事件：\n*招募局势事件链(拥有正常招募线和击败俘虏线)\n*角色背景考古事件链(定时触发)\n*行星投喂事件(星球决议)\n*击败俘虏线的灭星与反抗剧情(定时触发)\n*粪便星球改造差分事件"
 gts_setting.101.3: "1-3 矶风"
 gts_setting.101.3a: "3.矶风\n简介：矶风级宇宙驱逐舰改-矶风型科研舰\n体型：巨大\n属性：萝莉、腹黑\n特殊机制：无\n\n该角色包含的事件：\n*拍拍耳朵(喵哒呦——)\n*腋下清理(定时触发)"
 gts_setting.101.4: "1-4 亿盐"
 gts_setting.101.4a: "4.亿盐\n简介：一位是神秘出现的天体级巨娘，对小番茄有特殊的执念\n体型：天体\n属性：白狐、反差、多重大小\n特殊机制：无\n\n该角色包含的事件：\n*招募考古事件链\n*招募后日常事件(招募5年后触发)\n*寰海极宇起源联动事件(完成保险项目精液内陆湖后小概率触发)"
 gts_setting.101.5: "2-1 艾普露"
 gts_setting.101.5a: "5.艾普露\n简介：一位猫娘战士，对小人奴隶十分感兴趣\n体型：高大\n属性：黑皮猫娘、残忍系、多重大小\n特殊机制：随机劫掠其他帝国\n陆战特化领袖，不擅长内阁工作\n\n该角色包含的事件：\n*招募考古事件链\n*招募后日常事件(随机触发)\n*劫掠事件(定期重复触发)\n*生日事件(需要开启SCAT)\n*与其他领袖互动事件(随机触发)\n*篡权事件(仅限小人帝国无巨娘统治者)\n*终末地事件(让艾普露进入终末地黑洞)"
 gts_setting.101.6: "2-2 艾雅法拉"
 gts_setting.101.6a: "6.艾雅法拉\n简介：一位沉睡多年的火山学者，尽管重病缠身，但她仍愿意为科学发展贡献自己的力量\n体型：泰坦/天体\n属性：软糯后辈、温柔系/无意识系、多重大小、体表探索\n特殊机制：丰富的剧情事件\n\n该角色包含的事件：\n*招募考古事件链(开启需要在该星球上清除火山之母障碍)\n*治愈源石病事件链(定时触发)\n*涨奶事件(定期重复触发)\n*天体级成长事件(治愈后定时触发)\n*足底测绘事件(治愈后定时触发)\n*与小花田的联动事件(同时拥有两位领袖，每五年检测一次)"
 gts_setting.101.7: "2-3 斯卡蒂"
 gts_setting.101.7a: "7.斯卡蒂\n简介：斯卡蒂，一位来自宇宙外的少女，这一次，她有足够的力量与自信保护好“博士”了\n体型：天体\n属性：冰冷美人、masterlove、清冷笨拙\n特殊机制：丰富的剧情事件与特殊机制机制\n\n该角色包含的事件：\n*招募考古事件链\n*各种各样的斯卡蒂事件(随机触发)\n*斯卡蒂的虚境事件(同上，随机触发)\n*虎鲸诱捕器(巨像武器，有futa差分)\n*爱液星球改造差分事件\n*寰海极宇起源联动事件(抗保)"
 gts_setting.101.8: "2-4 颂汐"
 gts_setting.101.8a: "8.颂汐\n简介：一位资深小人学家，热衷于品尝自己的实验对象，无论是从口感上还是使用手感上\n体型：天体\n属性：无意识、Vore\n特殊机制：在你的星系内召唤一只睡觉蓝色小熊\n\n该角色包含的事件：\n*招募事件链\n*招募后事件(随机触发)"
 gts_setting.101.9: "3-1 铃鹿"
 gts_setting.101.9a: "9.无声铃鹿\n简介：无声铃鹿，与鞋内小人训练员游历星海200余年，现作为国家科研顾问，(请按时提供缩小城市与星球)\n体型：天体\n属性：马娘、残忍系、压路机\n特殊机制：可以建造特殊地貌\n\n该角色包含的事件：\n*招募事件链\n*招募后事件(定时触发)\n*铃鹿科研事件(定时触发)"
 gts_setting.101.10: "3-2 丸山彩"
 gts_setting.101.10a: "10.丸山彩\n简介：丸之山上缤纷彩，这里是因为不明原因变成巨大娘的丸山彩，目前在做着偶像兼国家元首的工作，今后也会用歌声鼓舞大家的！\n体型：巨大\n属性：少女偶像、温柔系、缩小寄居\n特殊机制：起源专属领袖，有配套的政策法令\n\n该角色包含的事件：\n*起源事件\n*体型变化事件"
 gts_setting.101.11: "3-3 空弦"
 gts_setting.101.11a: "11.空弦\n简介：无论是因为她的灵能气场还是她极强的人格魅力，空弦的布道演出总能做到座无虚席，此外她长期历练出的财政管理能力也能为我们薄弱的贸易事务提供很大帮助，\n体型：巨大\n属性：兽耳娘\n特殊机制：无\n\n该角色包含的事件：\n*虔心崇圣国策解锁(星球决议-布道巡回演出)"
 gts_setting.101.12: "3-4 瑕光"
 gts_setting.101.12a: "12.瑕光\n简介：瑕光拥有不逊于其姊，现任家族领袖玛嘉烈的战斗潜力，也有这远胜于其他领主的巨大体型，如果我们能争取到临光家的同意，那拥有这样一位青年将才无疑会是我国军队的幸运\n体型：巨大\n属性：兽耳娘\n特殊机制：无\n\n该角色包含的事件：\n*巨娘封邑国策解锁(星球决议-游猎封邑)"
 gts_setting.102.name: "领袖图鉴-第二页"
 gts_setting.102.desc: "你想要了解哪位领袖的事情呢？"
 gts_setting.102.1: "1-1 伊萊莎"
 gts_setting.102.1a: "13.伊萊莎\n简介：虽然我们对她严重老化的动力系统已经进行了修复和改造，但她依然习惯称自己为蒸汽智械女仆伊莱莎，她拒绝再次做屠杀生灵的刽子手，而是将工作重点投入到保护人民健康安乐，实现社会繁荣稳定上，此外她还意外的对人口增殖抱有很大热情，大概是其对物种灭绝的悲惨记忆所致\n体型：巨大\n属性：机械女仆、一战\n特殊机制：无\n\n该角色包含的事件：\n*遍地堑壕异常事件研究完成后招募"
 gts_setting.102.2: "1-2 成惠"
 gts_setting.102.2a: "14.成惠\n简介：巨大化的成惠能轻松处理掉对我们来说难以清理的障碍物，她也能高效的帮我们采集和搬运造物主身上的各类资源\n体型：天体\n属性：缩小学院、体内寄生、vore\n特殊机制：自助餐厅起源领袖\n\n该角色包含的事件：\n*领袖招募事件(开局后触发)\n*身体殖民事件(通讯界面选择)\n*脚底调查事件(通讯界面选择殖民右足后触发)\n*填饱肚子事件(每十年触发一次)"
 gts_setting.102.3: "1-3 花子"
 gts_setting.102.3a: "15.花子\n简介：起来颇为优雅，但实际上满口黄段子，曾经一手掀起合欢派之乱的天才少女\n体型：泰坦\n属性：BA、巨乳\n特殊机制：无\n\n该角色包含的事件：\n*合欢派事件中招募花子"
 gts_setting.102.4: "1-4 小春"
 gts_setting.102.4a: "16.小春\n简介：正义实现委员会的成员，为了维护纯洁的社会风气而不断努力着，(实际上是沉迷妄想和私藏色情杂志的行星总督，尽管拒绝承认自己的性欲，但只要看到一点点相关元素就会满脑情色妄想，自顾自地害羞起来)\n体型：泰坦\n属性：BA、萝莉\n特殊机制：无\n\n该角色包含的事件：\n*合欢派事件中招募小春"
 gts_setting.102.5: "2-1 绘里香"
 gts_setting.102.5a: "17.绘里香\n简介：喜欢享用小虫子的先科研干部\n体型：泰坦\n属性：缩小学院、vore、排泄\n特殊机制：无\n\n该角色包含的事件：\n*招募考古事件链\n*招募后日常事件(定时触发)\n*特殊的陆军占领星球事件(scat)"
 gts_setting.102.6: "2-2 澄闪"
