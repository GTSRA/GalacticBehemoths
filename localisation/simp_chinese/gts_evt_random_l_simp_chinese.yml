 ###来自遥远星系的消息-编号52543(by 北风)
 gts_evt_random.040170.name: "来自遥远星系的消息-编号52543"
 gts_evt_random.040170.desc: "她自称女神的代言人，以根本不可能的体型出现在太阳系之中，在她来到地球轨道附近之时，月球在她的指尖下显得无比渺小……神奇的是，她那比地球巨大许多的身躯似乎没有任何引力波动\n\n她那美丽的蓝色眼瞳使得黑夜间的欧亚大陆呈现蓝色，无数人见证了堪称神迹的景象，但她的降临并没有持续多久——但就是这八分钟，便改变了整个人类文明的发展轨迹\n\n 她说，整个宇宙在女神的治下蓬勃发展，数亿万个文明之中我们是最特殊的那个，因为我们这种生命是最像女神的\n\n她说，银河系这个大舞台等待着人类的登场，女神很看好我们的“舞蹈”，若是能够取悦她，说不定她这位代言人可以帮助人类的发展，亦或是解决某些问题，以及，最重要的那一句——能在女神大人的卵子里诞生如此独特的宇宙，这下我的业绩应该有了……"
 ###来自遥远星系的消息-编号257223(by sonatas)
 gts_evt_random.040180.name: "来自遥远星系的消息-编号757223"
 gts_evt_random.040180.desc: "事件名称：STELLSRIS事件\n事发星域：夜萝星团\n主要当事体：超维怪力女神“汐”\n\n事件简述：\n自银河纪元201453.2以来，未曾有过类似STELLSRIS事件的报道，事件起于夜萝星团的福乐土星，该星原本为三级文明星球，文明发展均衡，拥有高度发达的科技与和平的社会环境，然而，随着汐神临星，福乐土星及其邻近星球几近毁灭，以无法测量的怪力和无敌体魄，汐神以娱乐为名，肆意破坏星球的结构，将繁华与生命转化为虚无\n\n研究主体行为分析： 据当地幸存者描述，汐神穿着一身深邃的黑色jk制服，步伐之间带着无形的震荡，眼神中似乎包含着对所有存在的不屑，星球的重力、大气层的稳定、地核的平衡，在她的轻易一触下如同脆弱的砂塔，哀嚎着塌毁，\n\n目击者叙述： 一位名叫伊莱恩的幸存者这样描述：“她就像是行走的灾难，我们的城市、我们的家园，在她眼前连玻璃珠都不如，她轻轻一捻，就能让一切归于沉寂，我们的求饶声，即便汇聚成河，也没能让她的步伐停下，那无尽的绝望，就像被遗忘在黑暗中的尖叫” \n\n结果与后续： 当日，福乐土星上数百万生命瞬间消失，文明构造受到毁灭性打击，仅剩下的残破不堪的遗迹供后世研究员进行悼念与分析，紧随其后的是星团内其它星球的相继陨落，造成了一系列连锁反应，破坏了夜萝星团的稳定，直接影响到数十亿生命线\n\nSTELLSRIS事件再次提醒了银河各文明对于超维实体的认识缺乏，以及在遭遇无匹造物主力量时的渺小与无能为力。历史中，直面女神“汐”的幸存者几乎为零，从她随意的一举一动，到她抹去星球的神伟威力，都在告诉着宇宙的生命们，有些力量永远高于常理，高于生与死\n\n【汐神个体当前状态】未知\n【汐神实际力量潜能】不可测量 \n【事件损失】计算中，初步估计破坏值为星域级 此档案将存储于银河文明档案馆，以供未来研究与准备对策之用，事件的结局令所有理性生命深感沉重，强化了对未知宇宙力量的敬畏与畏怖。如今，当提及汐神，无不联想到那摧毁星球的神力与那无尽的绝望，成为了星际间流传的一则警世的传奇"
 ###小人朋友相处守则（by 夏沫）
 gts_evt_random.040190.name: "小人朋友相处守则"
 gts_evt_random.040190.desc: "1.如果你不想让朋友出现在鞋底下，那么与小人朋友相处的时候，请保证ta与你不在同一地面上或时刻存在于你的视线中\n\n2.水的张力对于你的朋友而言是致命的，当你发现你的小人朋友被水包裹住，请用随身的布料轻轻擦净，而不是将ta舔进口中\n\n3.因为体型渺小的缘故，多数小人会存在自卑心理，以至于当你把ta视为好朋友时不自觉的疏远，离开你。所以，如果你确定对方是对你有好感，且是因自卑而离开，请不要给ta机会从你面前逃走，用行动告诉ta你的态度\n\n4.由于一些“历史遗留”问题，请尽量避免在你的小人朋友面前提及“虫”，“蝼蚁”之类带有轻蔑的指代小的词汇，以免让ta产生不必要的不安\n\n5.事实上，小人朋友并不会排斥或者反感抚摸，但请在抚摸之前寻求同意后进行\n5.1本守则的抚摸是指由手部以较轻的力度触碰，请不要用其他部位，如舌尖，足底进行\n\n6.如果你想邀请你的小人朋友一同进餐，请准备合适的餐具或至少准备一个增高的垫台，以保证你的小人朋友与食物不在同一水平面上\n6.1如果实在没有增高垫或是专门的餐具，请保证你的小人朋友与你在桌面的同一侧进餐，而不是对立面，这样可以避免小人朋友直接看到你进食时的画面造成心理上的不适\n\n7.如果你的小人朋友需要在你家暂住一晚，请不要让ta直接在你的床上共眠，以防止在睡梦中你的举动对你的小人朋友造成不必要的伤害\n\n8.当你需要带着你的小人朋友进行移动时，请征得ta同意过后再将手放在面前，让ta自行爬上你的手，而不是伸出手抓住，当遇到特殊情况，你应该直接将你的小人朋友抓走\n\n9.在相处过程中，你不用因为对方是小人而过度照顾，这样反而会让你的小人朋友感觉不舒服，适当的让小人朋友帮助你做一些ta力所能及的事并鼓励ta可以更好的帮助你们之间的关系加深"
 gts_evt_random.040190.a: "我已经迫不及待了！"
 gts_evt_random.040190.b: "应该是安全的吧..."
 ###意外来客（by 蘑菇）
 gts_evt_random.040200.name: "意外来客"
 gts_evt_random.040200.desc: "你看，巨娘领袖们天天低头看见的全是自己国家的小人类，看多了难免审美疲劳对吧~这一天隔壁星系家小脑袋瓜有些笨笨的小狐狸娘的一艘船由于超时空跃迁失误，误打误撞来到了§H[event_target:gtsra_random_event_leader.GetName]§!家的卧室里\n\n恰巧§H[event_target:gtsra_random_event_leader.GetName]§!正坐在桌前处理公文，忽然看见一艘小玩具飞船落在桌子上，然后船上就跳下来了几只萌萌狐狸，一只正在试图勘察并理解现在所处的位置，一只看着坠毁的飞船手足无措，一屁股坐地上哭了起来，剩下的几只笨手笨脚地正在把困在飞船里面的船员救出来\n\n而它们完全没有意识到它们头上方几百米处有一位巨娘正在饶有兴致地观察它们的憨憨行为......\n\n§H[event_target:gtsra_random_event_leader.GetName]§!早已对无聊的公文工作感到厌倦，顿时就对这些意外来访的小客人产生了浓厚的兴趣，思考接下来该怎样和这些小家伙们玩耍呢~"
 gts_evt_random.040200.a: "把他们送回去吧"
 gts_evt_random.040200.b: "留下来当做宠物"
 gts_evt_random.040200.c: "有点饿了呢~"
 ###剿灭行动
 gts_evt_random.040210.name: "剿灭行动"
 gts_evt_random.040210.desc: "太空海盗回到了海盗基地，把这两个缩小的巨娘交给海盗老大享用，海盗老大脱下裤子正准备狠狠玩弄她们时，两位巨娘相视一笑，然后开始解放自己的力量……\n\n等帝国军队想要清剿海盗到达海盗基地所在星球后，却发现这里只有一堆巨大的足印和各种疑似女性屁股和胸部留下的巨大痕迹，甚至还有多个爱液组成发湖泊，里边漂着海盗的残缺的尸体和大量碎块\n\n而且星球的海洋还有蔚蓝色变成了蓝黄混合，散发出奇异的味道，星球北部最大的山脉群被巨大的排泄物所替代，海盗王的四肢被疑似牙齿的东西咬下了，但是他和活着，精神已经失常了"
 gts_evt_random.040210.a: "难以想象这里曾经发生了什么"
 ###来自遥远星系的消息-编号379123(作者：杏子)
 gts_evt_random.040220.name: "来自遥远星系的消息-编号379123"
 gts_evt_random.040220.desc: "某颗星球的战场上，两军对阵，战鼓擂擂，寸土必争，寸步不让\n\n但是本该冲锋陷阵的将士们，却为何纷纷仰起头，目不转睛地盯着天空?因为真正的天空上不可能会黏着和城市一样大小的污渍，也不可能像这样有一条条整齐的纹路，更不可能是这种灰蒙蒙的颜色,不是吗?巨大的靴子灵活地落到了大地上，由于是单脚着地，穿着靴子的女孩使劲晃了晃双臂才勉强站稳\n\n「唔……终于到了，好吧好吧咱看看，这次的任务应该是缩小之后慢慢摧毁一个国家……」\n\n一边翻动着通讯器自言自语，女孩一边迈开双脚朝着目的地方向走去， 可能是因为感觉到脚底踩到了什么东西，她只是漫不经心的将自己的帆布鞋在大地上拖了拖，随意蹬掉了些尘土，头也不回的继续自己的任务，至于刚才那万人躁动的战场?啊，也许能在那两个巨大到可以装入好几个城市的鞋印里找到一些被踩扁的东西吧?毕竟……即使是缩小过后的巨娘，那遮天蔽日的巨足也是这点微不足道的小细菌所能比拟的，有些可怜的新兵甚至还没与神圣的足底接触，身上的盔甲就已经承受不住巨大的压力而爆裂开了\n\n「这一单干完还能有多少余钱呢……那颗恒星看上去好好吃呀……」\n\n毫不在意的高中少女行走在广袤的大地上……或者说，原本广袤的大地上，对于巨娘那巨大的帆布鞋来说，「广袤」 确实有点名不副实了，一路上坑坑洼洼的，随处可见的小鼓包和小城镇着实让这位郁闷的高中女孩心情烦躁\n\n 「哼……真是不长眼睛，居然把建筑盖在这种地方打扰人家想问题……」\n\n女孩嘟囔着，对着地上的一小块污点狠狠跺了跺脚，感觉不解气的她又一一把附近的一切都踏过一遍，直到附近一片都被踩成黄黄的平地才轻声哼了一声，一脸嫌弃的在唯一留下的一座小城市里蹭了蹭鞋子： 「恶心」\n\n也许城里的小人们根本就来不及思考发生了什么，只是愣愣的看着巨大的女孩一脸鄙夷地将周遭数百里的河山踏为平地，无论是高楼巨墙，还是山脉密林，亦或是劲弩大炮，在少女那双毁天灭地的帆布鞋下统统化为粉尘，目睹了一阵阵强劲的地震撕裂了大地，震碎了天空，最后，亲眼看着那鞋底伸向了自己…… 脏兮兮的鞋底上，小人们还能勉强分辨出曾经的建筑…… 当然，随着巨娘将这片城市当成地毯蹭蹭鞋底之后，一切都不复存在了，待到巨大的女高中生离去后，那些在毁灭践踏下幸存下来的人们，壮着胆子从被踩成盆地的废墟里面爬出来，映入眼帘的，是满目疮痍，是万般死寂，是再无希望，是永远被囚禁在女孩一念之间踩出的天坑里…… 当然，女孩可不会去管脚下无数小人的惨叫和求饶，不可阻挡的巨足碾碎了根本不能算是阻碍的城墙，一脚踏进了这座被誉为商业中心的城市，随着左右碾动的巨足，整个市中心被女孩关进了用足尖圈划出的牢笼里，不明所以的小人们刚刚还享受着商业街里琳琅满目的商品和食物，转眼间，铺天盖地的足底就占领了整片天空，掉落的尸块，破碎的建筑几近填满了步行街，而当人们慌乱得跑出来后才绝望的发现，调皮的巨娘小姐早就给他们划好了监狱……那深不见底的裂隙的崖臂里面，镶嵌了原本应该存在地面上的建筑群残骸，残肢断骨被碾碎再碾碎，但……当小人们瞻仰那只巨大的帆布鞋时……甚至找不到一点殷红的痕迹……\n\n「啊啦啊啦……走怎么久了，终于可以玩玩啦」\n\n惬意的伸伸懒腰，劳累了一路的女孩一屁股坐在地上，盯着那被自己圈起来的监牢\n\n「所以……你们就是目标喽？要摧毁的文明首都？」\n\n女孩不知道，她的屁股下面正好是这个国家最伟大的庙宇，那两团压破云层的巨大软肉飞速下落，转眼间，将近十万前来奉拜的小人就这样惨死在了女高中生的丰臀之下，不知是不是这憨憨巨娘有意为之，那座恢宏的庙宇好巧不巧落在了她后庭一毫米之外，庙里信众们除了错愕的望着那不断喷涌出恐怖气息的牛仔裤外……还能做什么?啊对了……还能去拜一拜他们信仰的神明们， 似乎是忍耐到了极限，一股气流从巨大的牛仔裤里面喷发而出，狂乱的气流席卷着女孩身后的一切，将小人和他们的建筑纷纷卷上天空，撕碎，搅烂，化作一团团血污弥散在女孩小小的屁里， 直到一切平静下来，女生的身后已经完全找不到小人的痕迹了，表层的大地被轻松掀开，黄褐色的泥土里面零星丢弃着灾难过后幸存的东西……至于庙宇里那尊纯金打造的神像，可能也连同着那建筑，以及里面数百信众，一起被撕碎在淡淡的气息里了吧？"
 ###来自遥远星系的消息-编号87618(作者：gls)
 gts_evt_random.040230.name: "来自遥远星系的消息-编号87618"
 gts_evt_random.040230.desc: "一片漆黑， 什么都没有， 我睡了多久了呢……\n\n那个浑身赤裸的女孩子在这一片无穷无尽的黑暗中坐了起来，揉了揉眼睛\n好黑啊……为什么这么黑呢…… 她伸手在旁边乱抓一气，手碰到了一个硬邦邦的重物\n这是什么……\n女孩抓起了那个重物的柄，那是一把斧头，一把无法估量其重量的斧头，可是，女孩轻轻松松把它拿了起来，斧头用力挥过去，一片黑暗发出了被击中的闷响，随后黑暗裂开了\n\n女孩看着刺目的光芒，不由得闭上眼，混沌被分开了，慢慢的，轻而清的物体升到上方，变成了天；重而浊的物体落到下方，变成了地，女孩庞大的身体踩在地面上，在地面上留下了自己的脚印，这些脚印后来变成了洋，它们还会合起来吧…… 女孩用力托住天，脚趾用力抵住地面，天和地的高度越来越高，女孩的身体也变得越来越巨大，终于有一天，女孩纤细的手臂已经支撑不住天的重量了，天和地的距离已经变得相当远，女孩放心地躺了下来\n\n女孩已经很累了，在她创造的世界里沉沉地睡了过去\n\n这之后，女孩呼出的气息变成了这个世界的云和风，这个世界的狂风只是因为女孩的呼吸稍微剧烈了一点点罢了；女孩呼吸的声音变成了这个世界的雷声，太阳和月亮的交替只不过是女孩在用好奇的目光观察着这个世界的每个角落，东西南北四极是女孩四肢的方向，女孩轻轻活动一下，就会改变四极的方向，地面的泥土是女孩皮肤上的污垢，而人们看见的大江大河是女孩的头发落下之后压出的河道，女孩的汗水，最终变成了这个世界的降雨降雪\n\n女孩在自己创造的世界里满意地沉睡着，不知何时，女孩会再次醒来，为这个渺小的世界降下神罚吧"
