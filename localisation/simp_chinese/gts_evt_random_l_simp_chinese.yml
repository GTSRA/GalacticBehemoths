 ###科学家的丝袜（土著球）（by CV）
 gts_evt_random.050011.name: "科学家的丝袜"
 gts_evt_random.050011.desc: "根据观测站的报告 ，我们的科学家[scientist.GetName]在一次地面调查中遗失了自己的丝袜，现在这颗星球上的土著们将她的丝袜当作上帝的巨作，并在其周围建立了圣地现在这名科学家准备将其找回，我们要用什么方法呢？"
 gts_evt_random.050011.a: "直接下去拿回来就好了咯"
 gts_evt_random.050011.b: "就让它放在那里吧，那群土著也不可能根据足香研究出跃迁引擎的"
 gts_evt_random.050011.c: "不如直接下去宣称自己是天使，自己是来取回丝袜的"
 gts_evt_random.050011.c.tooltip: "向这个前超光速文明揭示我们的存在，将他们的觉醒度提升到最高"
 ###小人土著观察报告（by 北风）
 gts_evt_random.050021.name: "小人土著观察报告"
 gts_evt_random.050021.desc: "我们在他们的互联网上寻找到了可能和我们有关的一些信息：一个崇拜巨娘和女神的网络论坛。我们很简单地获取到了整个论坛的数据，这些数据大多是文章，少部分是图片与视频。我们对所有内容进行了分析，找到了数篇与我们帝国的情况极其吻合的文章……我们首先怀疑是某位观察员私自在这论坛写下的这些文章，但很快我们就否定了这个推测——因为我们绝大多数的观察员都沉迷于这些文章中。我们对此感到奇怪，因为这些文章算不上有多好，但我们就是喜欢——尤其是那些巨娘毁天灭地的场景，那些动辄就毁灭万千世界的力量……虽然我们也能做到这种程度，但当我们看着这些小家伙写出来的文章，带来的感觉却完全不一样"
 gts_evt_random.050021.a: "也许，我们需要被歌颂"
