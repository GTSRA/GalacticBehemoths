 #01xxxz:随机星球事件
 ###冒失的士兵（by 阿堡）
 gts_evt_random.010021.name: "冒失的士兵"
 gts_evt_random.010021.desc: "我们的一名巨大娘士兵不小心走出了驻地，来到了附近的小人居住区，当然，她发现了问题，但在发现问题后她却\"不小心\"摔倒在居住区上，现在那个地方已经变成了一片废墟，连带周遭数百平方公里的地区都需要重建......"
 gts_evt_random.010021.a: "这么好的机会，把各个角度拍摄的视频上传到星际网络"
 gts_evt_random.010021.b: "把相关负责人变成缩小人！狠狠滴惩罚！"
 gts_evt_random.010021.c: "把整个区域缩小，封锁消息"
 ###小人的游行（by 阿堡）
 gts_evt_random.010031.name: "小人的游行"
 gts_evt_random.010031.desc: "据报告，[Root.GetName]爆发了一次小人游行，游行的内容因为小人们太小，我们前去调停的总督并没有听见，但可以肯定的是，小人们占领了总督的落脚点，现在总督正等待我们的答复"
 gts_evt_random.010031.a: "全部杀掉吧，反正留着也没用"
 gts_evt_random.010031.b: "让[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]亲自出马交涉"
 gts_evt_random.010031.c: "全部编入陆军敢死队，给我滚去赎罪！"
 gts_evt_random.010031.d: "如果是钱和待遇的问题，也好解决"
 gts_evt_random.010031.e: "让总督自己看着办"
 gtsra_random_brutal_rule: "残酷镇压"
 gtsra_random_brutal_rule_desc: "所有胆敢反抗的小人，连同周围无辜的群众都被巨足踩成了碎片，幸存下来的小人已经失去了抵抗的意志"
 gtsra_random_moderate_rule: "和谐共处"
 gtsra_random_moderate_rule_desc: "在我们的努力下，这颗星球上的种间关系得到了很好的改善"
 gtsra_random_cruel_treatment: "残忍对待"
 gtsra_random_cruel_treatment_desc: "这个星球上的小人完全成为了巨娘们的泄欲工具"
 ###小人杀手（by 阿堡）
 gts_evt_random.010041.name: "小人杀手"
 gts_evt_random.010041.desc: "据[Root.GetName]的报告称，当地小人多次向当地政府举报，称有一名巨大娘在到处破坏小人居住区并且虐杀了数万名小人，他们请求当地执法部门立刻搜查"
 gts_evt_random.010041.a: "这种行为可以有效管控多余的小人人口，不过需要时间完善"
 gts_evt_random.010041.b: "立刻调查，不能让这种人在我们的地盘上为非作歹，什么？我说的是小人！"
 gts_evt_random.010041.c: "这样不利于我们管理，立刻捉拿那名巨大娘，给小人们一个交代"
 gts_evt_random.010041.d: "我的小人奴隶也可以试试这种玩法"
 gts_evt_random.010041.e: "无所谓啦，时间会忘记的"
 gtsra_tiny_home: "小人之家"
 gtsra_tiny_home_desc: "一些修道院内布置了名为小人之家的东西，据报告称，这些小型屋子由当地教会提供，用意接济流离失所的小人，教会也会定期提供食物等喂养它们，并表示花费相当少"
 gtsra_tiny_army: "小人兵役"
 gtsra_tiny_army_desc: "把这群小人统统编入军队，那里也有房子和食物"
 gtsra_strange_goods: "奇异商品"
 gtsra_strange_goods_desc: "这些小人所贩卖的商品得到了当地巨娘的一致好评"
 NAME_tiny_slave: "小人奴隶军团"
 ###巨娘竞技场（by 阿堡）
 gts_evt_random.010050.name: "一种新游戏"
 gts_evt_random.010050.desc: "根据报告，最近在[GPEX_planet.GetName]兴起名为《GPAX》的真人娱乐项目，被数十个大型电视平台和网站转播但根据税务局和调查局的报告来看，她们既没有缴纳所得税和个人税，同时拥有大量未经注册的非法小人现在我们已经逮捕了她们的幕后赞助集团和竞赛创办人，我们应该如何处理她们？"
 gts_evt_random.010050.a: "很有意思的比赛，不过我们需要更专业的场地，来给予我们的观众和选手更好的体验"
 gts_evt_random.010050.b: "宇宙中，唯有死亡与税收不可避免让她们交税，然后交给安全局那群变态解决吧！"
 gts_evt_random.010050.c: "帝国没有那么多时间管理这些，那些未注册的小人杀了就杀了吧，只要巨娘是正常的就是"
 gts_evt_random.010050.d: "嗯~我觉得可以开设更隐秘的VIP比赛~"
 #巨娘竞技场建设完成
 gts_evt_random.010051.name: "巨娘竞技场建设完成"
 gts_evt_random.010051.desc: "我们第一座巨娘竞技场已经建立起来，在[Root.GetName]汇集了数十家媒体，不仅有我们国家的官方媒体和大量民间媒体，其它国家的媒体也抵达了现场，共同转播这一充满惊险刺激并且规范化的运动不过大人您现在要去亲自观看吗，还是说转播就行了？"
 gts_evt_random.010051.a: "亲自去吧，我也想活动下身子了，这么点公务，那群大臣们肯定能处理好吧"
 gts_evt_random.010051.b: "不用了，公务还有很多，转播就行了"
 gts_evt_random.010051.c: "无聊的东西，不如给我的按摩器里多加点小人来得舒服"
 gtsra_random_GPEX_construct: "巨娘竞技场(建设中)"
 gtsra_random_GPEX_construct_desc: "一座超大型的娱乐设施，正在建设中......"
 gtsra_random_GPEX: "巨娘竞技场"
 gtsra_random_GPEX_desc: "一座超大型的娱乐设施，用于满足巨娘们的特殊爱好"
 #游戏开始（by 阿堡）
 gts_evt_random.010052.name: "巨娘竞技场"
 gts_evt_random.010052.desc: "现在，欢迎我们的[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]来到竞技场，她将以一个人的实力，对抗竞技场所有小人，整整五兆亿的小人们！！！\n竞技场爆发出之前从未有过的欢呼，就连贵宾席位上的贵族和各大赞助商们都纷纷起身，想要一睹[Root.Owner.GetRulerName]的容颜\n现在，让我们以最狂热的呼喊声！呼叫我们[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]出场！\n伴随着让整个竞技场震动的脚步，[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]出现在了赛场的巨娘入场口\n即便是以最大的泰坦级舰娘为基本尺寸制作的通道，但依然让我们的[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]弯着腰过来，现在，她站直了身子，我们得以测量出她的数据了，大家看大屏幕！\n观众席上方的大屏幕上，放着刚刚测量出来的数据：身高两亿公里！！而剩下的数据因为保密要求并未展出\n但仅仅是身高这一项，就足以刷新竞技场的记录，在此之前最高的也只有勉强突破千万的几位泰坦级巨娘，而[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]瞬间将其刷新到了以亿为单位的水平！\n\"那群小人们呢，我可不想把自己的身高压缩成这么小，还看不见那群灰尘啊\"\n现在，是对比环节！随着主持人的声音，大屏幕上显示出了另外一组数据，分别是五兆亿小人，以及与他们对战的[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]，她的数字，只有1\n\"嗯~很公平的对局呢~\"\n要不是有屏蔽罩的保护，离得近的观众席估计已经被毁灭了吧\n\"好啦，寒暄时间结束了，我不会手软的！\""
 gts_evt_random.010052.a: "加油啊！大人！"
 gts_evt_random.010052.b: "不要放过任何一个小人啊！！！"
 gts_evt_random.010052.c: "我们需要更大的场地！！"
 #巨娘竞技场-1（by 阿堡）
 gts_evt_random.010053.name: "巨娘竞技场"
 gts_evt_random.010053.desc: "在全场的欢呼声中，她迈出了第一步，仅仅是跨出去的第一步，就令大屏幕上的小人数量锐减数十亿\"欸，我都没看见你们，怎么就死了这么多？\"是因为大人的行走，仅仅是因为挪动，就造成了能震碎板块的大地震，数十亿待在要塞和城市内的小人因此死亡！伴随着主持人的解锁，她脱下了自己的高跟鞋\"欸，这样更好，这双黑丝可是特意为你们准备的哦，不仅仅是小人，还有观众们哟~\"大人……居然是为了我们穿上的黑丝，我..抱歉，太兴奋了，我不知道该说些什么！！！仅仅是因为她的一句言语，数十万巨娘观众当场昏死了过去，而全帝国境内的医院都达到了爆满的状态（如果有银河医疗中心则会变成医疗中心分担了部分病患）不过大多数人没有看见，大屏上的小人数量锐减数千亿，原因一是脱下高跟鞋的动作，随手抛在一旁巨型高跟鞋砸死了数百亿埋伏在其旁边的小人军队原因二则是途中不小心移动的双足引发了更大的地震，再次杀死了数十亿小人"
 gts_evt_random.010053.a: "继续"
 #巨娘竞技场-2（by 阿堡）
 gts_evt_random.010054.name: "巨娘竞技场"
 gts_evt_random.010054.desc: "哇！大人居然只用了不到一分钟就击杀了8000亿小人，这是本竞技场的记录，也是绝对无法被其它人打破的记录！\n说罢，她往前走了几步，检索观察着脚下灰尘般的小人\n\"小人们，尝尝我今天的黑丝怎么样吧！\"\n随后便对着看似空无一物的大地踩了下去，不过与其说是踩下去，更像是放了下去，然而仅仅是随着黑丝玉足的一次抬起与落下，屏幕上4兆2000亿小人锐减至3兆亿，仅仅是一次落脚，便让如此多的小人毁灭在双足之下\n\"是不是没有好好享受我的恩赐就自顾自地死掉了呢~看来我的脚还不能加速肾上腺素的生产，从而延缓你们悲剧的生命走向不可避免的死亡呢~\"\n说着，就将胸前纽扣解开几颗，露出自己庞大丰满的双乳，俯下身子，向底下的小人们展现自己傲人的双乳\n\"来看看你们能不能接住着两座乳山哦~\"\n说着，便往下一扑随着[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]大人的扑跃，她那巨大的体型让整个巨构都震动起来，而大屏幕上的数字，小人们也从刚刚的3兆亿，瞬间掉至1000亿\n仅仅是一次小小的飞扑，就让2兆9000亿小人消失在了自己的玉体之下\n\"呜啊~看来我丰满柔软的胸部也不能延缓你们这些灰尘消散的时间呢~不过既然如此，就让我来结束你们漫长且无趣的生命吧~\"\n说着，便撑起自己的上半身，用自已的一只手托着自己的脸颊，另一只手去慢慢的，轻轻的，去碾碎还活着的小人\n1000亿…900亿………600亿…300亿…100亿…………50亿………1亿…0\n仅仅是靠一只手，一点小小的移动，一丝诡谲且充满兴致的微笑，观众席上愈发狂热的欢呼，和主持人激动到喊破嗓子的报道"
 gts_evt_random.010054.a: "继续"
 #巨娘竞技场-3（by 阿堡）
 gts_evt_random.010055.name: "巨娘竞技场"
 gts_evt_random.010055.desc: "\"哈哈，你们还很有趣的，起码坚持了五分钟，嗯~评价是，还不错的解压工具哦~这可是最高评价了\"\n随着显示屏上小人方的数字归0全场观众的欢呼让巨构都震动了起来\n十分钟不到，仅仅是十分钟不到！！！她就无情的碾压了五兆亿小人，没有任何小人活了下来！！！！！为我们的大人欢呼！！！\n伴随着主持人充满激情的播报，竞技场内，一浪打过一浪的声音，共同呼叫着那同一个名字：[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]\n随着名字在竞技场内扫过，场上的她也对着观众席挥了挥手，以表示感谢，随后便离开了场上，回到了后台\n\"嗯~时不时来一次这样的活动挺好的，不过还是洗一洗澡好啦~和皇宫里的人说一下，让她们把浴缸放满水，我要好好的泡个澡\"\n而从赛后数据对比来看，如此多小人，打出的弹药量足以支撑两三个帝国之间大战数十年，然而对于我们的[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]来说，她甚至没有任何感觉就这样，第一届GPAX竞赛边落下了帷幕"
 gts_evt_random.010055.a: "很好，我也玩的很开心呢"
 gts_evt_random.010055.b: "不如举办一个宇宙级联赛吧，让全宇宙的人们都来参加这种竞技项目！"
 gts_evt_random.010055.c: "帝国荣光永存！"
 ###足印旅游（by CV）
 gts_evt_random.010060.name: "旅游胜地的兴起"
 gts_evt_random.010060.desc: "近来，各大媒体的报导与贸易额报表上体现的大幅增长使我们注意到了§Y[footprint_planet.GetName]§!上一处蓬勃发展中的旅游胜地，这处景点由数个远古巨娘留下的足印构成；在我们殖民地开拓的早期这处地点就被发现，但很快被断定不具有进一步研究的价值，因而只做了简单的保护工作\n\n然而，随着我们与外星种族更多的建立联系，这些足印焕发了其作为景点的新生——来自外星的一些巨娘发现，制造了这些足印的远古巨娘们与她们的体型恰好相仿，在一次访客踩上足印比对大小被发现并罚款的事件发生后，这一区域的负责人突发奇想；在确认地点无研究价值之后，这些足印被开放给一些外星巨娘们参观——以及进行一些她们想要的互动\n\n事实证明，这一乍听起来莫名其妙的旅游业战略取得了巨大成功：申请前来这颗殖民地的巨娘络绎不绝，以至于入境管理局不得不严格限制游客人数；而这些足印也很快在媒体宣传下成为了知名旅游胜地，吸引了来自全银河的巨娘——以及慕名而来的小人游客们，诚然，这对景点的安全管理提出了不小的挑战——但至少目前，这一现象为行星创造了无数的就业岗位，与服务业相关的产业经济也得到了长足的进步"
 d_footprint_resort: "足印度假区"
 d_footprint_resort_desc: "远古巨娘留下的足迹、管理者的一次突发奇想以及得当的宣传与经营造就了这片全河系知名的度假区；这一围绕着巨大的足印建设起来的区域设施齐全、旅客终年络绎不绝，为行星的就业与经济做出了不可估量的贡献"
 ###喷乳的舰娘（by 杏子）
 gts_evt_random.010080.name: "喷乳的舰娘"
 gts_evt_random.010080.desc: "接到一条从舰队指挥部传来的新消息：尽管我的的工程部已经尽了最大努力，但是我们的一位舰娘在位于[shipgirl_milk_planet.System.GetName]星系巡逻时发生了乳涨，碍于舰娘身份的她没有立即上报这一情况，最终导致舰队在经过[shipgirl_milk_planet.GetName]时，这位忍受已久的舰娘发生了不可避免的喷乳\n\n此次事件造成了[shipgirl_milk_planet.GetName]行星海平面上升，大量乳汁滞留于星球上，尽管我们的人们对于舰娘的乳汁并不反感，但如此巨量的乳汁对星球设施造成的破坏是不可忽视的\n\n介于舰娘之间体质的不同，这种情况我们不能完全责怪工程部门，但是问题仍然需要妥善解决\n\n我们应该怎么处理？"
 gts_evt_random.010080.a: "体质不同是正常现象，也许我们可以以此来强化我们的舰娘"
 gts_evt_random.010080.b: "巨娘的乳汁可以在小人那里卖个好价钱...."
 gts_evt_random.010080.c: "这种情况我们无法容忍！把她们的乳头统统堵住！"
 gts_evt_random.010080.d: "把多余的乳汁收集起来就好了"
 d_gts_milk_sea: "乳汁海洋"
 d_gts_milk_sea_desc: "一片由巨娘乳汁构成海洋，新的生态系统正在乳汁中形成"
 #舰娘们的欢呼（by 杏子）
 gts_evt_random.010081.name: "舰娘们的欢呼"
 gts_evt_random.010081.desc: "我们的决策是明智的，这次事件暴露出遗留在舰娘中久未解决的生理问题之一，而我们这次重新编写的招募协议将会永久解决这个问题，同时最大化利用巨娘的乳汁作为攻击性武器相信在不久的将来，我们的第一艘喷乳型舰娘将会在太空中大放光彩！ "
 gts_evt_random.010081.a: "完美的解决方案"
 gts_evt_random.010081.b: "我已经迫不及待的想看到敌人在乳汁中融化了"
 gtsra_milk_attack: "舰娘乳汁攻击"
 gtsra_milk_attack_desc: "把巨娘的乳汁作为攻击性武器，嗯......"
 #"舰娘的额外妙用（by 杏子）
 gts_evt_random.010082.name: "舰娘的额外妙用"
 gts_evt_random.010082.desc: "经过工程部门的加紧研究，我们意外的发现了遗留已久的舰娘生理问题介于对舰娘隐私的保护和舰娘们本身羞于启齿，这个问题直到现在才被发现工程部门开创性的提出了在军港建设吸乳器，这样即使舰娘们停靠在港内，也可以为[Root.GetName]提供一定的产出"
 gts_evt_random.010082.a: "听起来是个双赢的方案"
 gtsra_milk_recircle: "舰娘乳汁再利用"
 gtsra_milk_recircle_desc: "我们的自动收集系统可以把舰娘多余的乳汁收集起来卖给小人，以此来节约维护费用"
 #失控的舰娘（by 杏子）
 gts_evt_random.010083.name: "失控的舰娘"
 gts_evt_random.010083.desc: "我们低估了这件事情的严重性！\n\n根据前线传来的报告，已经有多为舰娘在执行任务的时候发生喷乳现象，尽管舰娘教官一再呵斥，指挥部也不停发出命令，但是这些舰娘们被膨胀的乳房折磨得生不如死，我们的命令对她们毫无效果！ \n\n舰娘们纷纷拔出乳塞，肆意喷涌的乳汁对我方行星造成了重大打击，猝不及防的居民们只能眼睁睁的看着乳汁洪流从天而降，吞噬摧毁着沿途的一切，最后溺死在乳汁海洋里\n\n我们必须做点什么！ "
 gts_evt_random.010083.a: "哦不！"
 gts_evt_random.010083.b: "事已至此，我们必须认真面对"
 ###决斗（by 杏子）
 gts_evt_random.010090.name: "决斗"
 gts_evt_random.010090.desc: "我们接到来自[gts_vs_tiny_planet.GetName]上的最新消息 \n\n一位小人向巨娘发起了挑战，他认为巨娘只不过是大一点的人类罢了，除了拥有更大的体型和力量之外一无是处而这位巨娘也出于好奇答应了这场荒谬的比武\n\n纵使我们都知道这是一场毫无悬念的碾压局，但帝国几乎所有居民都在关注这一场荒诞的比赛，[gts_vs_tiny_planet.GetName]在一夜之间火遍了整个帝国\n\n面对我们的采访，这位发起挑战的小人挺着胸脯自豪的解释说，所谓巨娘那无匹的破坏力，仅仅只能体现在宇宙尺度上的战舰对轰，或者对集群城市的剿灭但在与拥有极大机动能力的小人战斗时，巨娘只能像拍苍蝇一样，空有一身本领\n\n他的话赢来了数不尽的欢呼声，尽管你我都知这欢呼意味着什么…… \n我们也许可以利用这个绝佳的机会，借此宣传一波我们[Root.GetName]的威望"
 gts_evt_random.010090.a: "什么东西？赶紧结束这场闹剧！帝国需要稳定而不是分裂！"
 gts_evt_random.010090.b: "我们来吧事情闹大一点吧，支持巨娘"
 gts_evt_random.010090.c: "也许，树立一个小人英雄是个不错的选择"
 #紧急停止（by 杏子）
 gts_evt_random.010091.name: "紧急停止"
 gts_evt_random.010091.desc: "我们的调解员抵达现场时，整个赛场座无虚席，站在左侧的巨娘正一脸戏谑地看着另一边瑟瑟发抖的小人\n\n没有了之前趾高气昂的傲慢，在真正面对巨娘时，他早已吓得两股战战，几乎握不住手中的武器看来连他自己也清楚，无端调戏巨娘的小人只有被玩弄折磨的下场\n\n据我们的调解员反应，这位小小的挑战者当时在看到调解员到来时，不顾自己的形象和尿湿的裤子，发疯似的跑到调解员的高跟鞋下，用尽了力气舔舐着，嘴里念叨着\"对不起\"\"不应该这么无知\"之类的话\n\n可怜的挑战者，连开始比赛的勇气都没有，也是，毕竟他面对的，是可以一脚把他踩死的巨娘啊"
 gts_evt_random.010091.a: "还好及时赶到"
 gts_evt_random.010091.b: "真是卑劣的虫子"
 #和解（by 杏子）
 gts_evt_random.010092.name: "和解"
 gts_evt_random.010092.desc: "看来我们的调解员做了最正确的事她利用了这次全国直播，大肆宣扬了一番小人应该和巨娘平等互助的观念\n\n尽管大家都是来看这位挑战者被巨娘玩弄的，但 \n无论如何，既然已经看到了他屁滚尿流的狼狈模样，我们的臣民们也心满意足了\n\n总之，这次的事件真是完美的契机啊\n当然，这位不知天高地厚的挑战者在拍完合照之后，照例送给了那位巨娘当私人用品了"
 gts_evt_random.010092.a: "很好"
 #嘲弄（by 杏子）
 gts_evt_random.010093.name: "嘲弄"
 gts_evt_random.010093.desc: "看来我们的调解员做了最正确的事她利用了这次全国直播，大肆宣扬了一番小人应该永永远远臣服在巨娘脚底，连足垢都不如的观念\n\n她当场把这位无知的小虫子踢到那位接受挑战的巨娘脚下，于是在这场全国直播中，这位可爱的女孩向大家展示了如何使用小人清理足底的污垢\n\n相信他被淹没在巨娘足底的时候，那卑微的求饶和惨叫能激起所有巨娘的热情，也能让所有小虫子知道，反抗巨娘的唯一下次就是被玩弄至死\n\n这场挑战以小家伙被闷死在女孩的胖次里而草草收尾，我们依照惯例，只播出了剪辑版，完整版则出售给了黑市"
 gts_evt_random.010093.a: "真是一材两用"
 #快开始吧！（by 杏子）
 gts_evt_random.010094.name: "快开始吧！"
 gts_evt_random.010094.desc: "不仅比赛现场人山人海，几乎所有不能来的居民都在直播间，观看这一足以改变历史的决斗这真是太疯狂了\n\n那位接受挑战的女孩自信满满的站在左侧，正兴奋地向着大家挥手示意，另一侧是……偶不，看来这位挑战者的状态有点差\n\n不，不止有点差，他根本就是要被吓死了！无论是他打颤的腿，还是连武器都握不住的双手，他看起来根本就是一副从来没有没有面对巨娘的样子嘛！ \n\n看起来胜负已分了，我们可以插手，支持一方，这也许可以巩固我们的帝国"
 gts_evt_random.010094.a: "是的"
 #决斗之日（by 杏子）
 gts_evt_random.010095.name: "决斗之日"
 gts_evt_random.010095.desc: "好，战斗开始了！ \n…… \n战斗结束了？\n\n看来我们的挑战者根本不想和巨娘战斗，之前只是在放空话，战斗一开始他就尖叫着往出口逃跑\n好像他真的能在巨娘脚下逃走似的\n\n女孩只是动动脚，这自大的可怜虫就被踏在女孩运动鞋底，只能随着女孩一边哼着歌，一边跟着不断碾动的足底搓来搓去，什么机动装备，什么斩击利器，在巨娘脚下统统化为垃圾\n\n等到女孩把脚抬起来时，那位可怜虫连衣服都被踩碎了，浑身通红，嘴巴里只剩下无意识的\"妈妈\"之类的了不过我们的被挑战者似乎还是不愿意放过他，又为全场观众表演了一场生动形象的\"小人手纸使用指南\"\n\n当战斗结束的时候，他已经全身粉碎性骨折，看来，这场决斗还是以闹剧收尾啊 "
 gts_evt_random.010095.a: "意料之中"
 ###小人食品加工厂（by 115）
 gts_evt_random.010100.name: "小人食品加工厂-热销新品"
 gts_evt_random.010100.desc: "街上开着小人店，路边上的海报上写着某公司新品小人上市，今天照例去超市里买了一盒情趣小人，一盒食品小人\n\n 匆匆回家，上了一天班终于有时间休息，将自己脱的就剩内衣，疲惫的躺在床上刷着手机，随意打开一盒小人把它们泼洒在身上，在网上冲浪的同时也能感受到身体各处传来的细微触感，再打开一包小人食品，一把一把将它们塞进嘴里，一部番的时间就把这袋小人解决干净了，然后捏了捏肚子上的肉，感慨自己又胖了点…\n\n两手盛满了准备吃掉的小人，在吞咽咀嚼的动作中有大量的小人从指缝和掌心边缘落下摔的尸骨无存，但是她只是毫不在意的吞食着，舔舐着，只是偶尔会用舌头舔一下快要掉下去的部分，或者用指尖扒拉一下让小人们更快的落入口中，最后满意的吸吮一下手指，拍拍手从遍地脚印和坑洞，还点缀着舔舐痕迹的大陆上站起来去玩弄下一个小人国家\n\n没有幸存者——小人要么在她腹中等待消化，要么在她足下化为齑粉，要么在齿间苟且偷生——迟早要被灵活的舌尖挑出来成为食物，甚至直接就被舌尖压碎 "
 gts_evt_random.010100.a: "可口的"
 ###微型城市装配厂（by 赤城）
 gts_evt_random.010110.name: "微型城市装配厂-659号培养皿城市记录"
 gts_evt_random.010110.desc: "爱液洪水天灾：如果有干员将培养皿放置在椅子、桌子上并且开始脱下胖次的时候（该死，怎么还有人不脱胖次就开始自慰啊？—261号城市管理人员），应当立即启动爱液洪水天灾应急响应预案，城市内部人员应当立即前往最近的地下避难所，直到警报消失前不能擅自打开避难所大门，注意：大量的爱液会立刻冲垮路径上的房屋，切勿呆在自己的家中\n\n爱液洪水天灾结束后，应当立即开启城市的强化排水系统排出内部所有的爱液，大量爱液堆积在城市中会导致在雌性激素的刺激下，城市内部的人员都会变成无法思考的性交机器\n\n（备注：已经有7795座培养皿城市因此被废弃）\n（备注2：或许可以尝试用爱液让小人们加快繁殖？）\n（备注3：这不是你一个月申请上百个培养皿城市的理由，干员华法琳）"
 gts_evt_random.010110.a: "很好"
 ###小人专卖店1（by 赤城）
 gts_evt_random.010120.name: "小人专卖店-清洁用海嗣群"
 gts_evt_random.010120.desc: "从干员斯卡蒂的脚指缝提取出的特殊海嗣，似乎是专门为了清洁足部而进化的特殊物种，产生的个体能够有效清除足底纹路中残留的脚泥、汗液、盐粒、尸体，其特殊的溟痕会在鞋袜内部不断扩张，起到类似于吸汗鞋垫的作用\n\n（附录：海嗣是一种可以无限进化的特殊物种，我们应当对其产生敬畏之心，如果这个产品出现什么意外我就把你挂在舰桥上法华林，）\n（63天后附录：我是真的没想到这个产品能够卖得如此火爆，实验室中培养海嗣的速度都快赶不上售卖的速度了，与预想中的不同，我们还以为这些海嗣会进化成可怕的怪物，可是它们甚至抵挡不住大量足汗的脚底环境，就算是身体开始因为吸收过量汗液开始坏死也在尽职尽责地处理足部，就好像这玩意天生就是为了清理足部存在的！） \n（博士附录：我就说最近干员们的脚底变得白白嫩嫩的一点味道都没有，这不是在跟我抢活干吗？现在开始停止舰内一切有关该物种的售卖行为）"
 gts_evt_random.010120.a: "很好"
 ###小人专卖店2（by 赤城）
 gts_evt_random.010130.name: "清洁用海嗣群——迷你博士款"
 gts_evt_random.010130.desc: "在博士放出清洁用海嗣群的售卖禁令后在罗德岛黑市出现的产物，通过特殊的基因编辑工程将海嗣们的样貌改造成了博士的模样\n\n（附录：我只是做了外貌的改造而已，为什么清洁效率提高到了300%？？？谁能给我解释一下？）\n（附录2：不是，我只是做了最简单最简单的外貌改造而已，为什么这东西的需求量是原版的清洁用海嗣群的7倍啊？怎么还有来自莱茵生命的订单啊？甚至还有直接送去凯尔希办公室的？这是钓鱼执法吗………这需要送的订单量也太大了…） \n（博士附录：干员法华林申请退出罗德岛，似乎她在这几天意外地发了一笔横财，你们有什么头绪吗？）"
 gts_evt_random.010130.a: "很好"
 ###首次建造：缩小人生产厂（by 花田）
 gts_evt_random.010140.name: "首座缩小人生产流水线投入生产"
 gts_evt_random.010140.desc: "从我们的帝国接触到银河系中那些渺小的小人种族开始，我们体型庞大的巨娘公民们就对那些虫子或灰尘一般的\"活体玩具\"们情有独钟，然而，在步入超光速时代之前，我们获得这些生物的途径只有效率低下的捕捉或人工培育生产，而直到如今，通过对基因工程与细胞培育工程的充分运用，我们已经能够在这样庞大的工厂里成规模地生产性格各异的独立缩小人个体，并且，帝国的宣传部门已经宣布这些个体仅仅只是\"生产品\"而已，因此我们的姑娘们已经能够完全放下心理负担地使用这些缩小人\n\n目前，这座工厂中已经能够生产包括消耗级、食用级、外用按摩级与宠物级在内的多种缩小人，被培育而出的个体在我们的工作人员的统一管理下能够迅速分配到帝国的各处，以供巨娘们用她们自己的方式使用，另外，调查显示在生产流程中存在大量其他缩小人试图通过多种方式潜藏至宠物级缩小人的生产线路中，我们的解决办法则是将这些偷渡的小人全部留给工厂中的巨娘工作人员自行使用，这甚至变相地刺激了工厂就业岗位的充沛"
 gts_evt_random.010140.a: "巨娘们会喜欢的"
 ###首次建造：微缩城市装配厂（by 花田）
 gts_evt_random.010150.name: "第一座微缩城市装配完成"
 gts_evt_random.010150.desc: "随着帝国与银河系中的超光速文明接触愈加频繁，帝国中的巨娘们对于更大的征服感的渴望也越来越明显，然而，即使我们的巨娘们完全能够在星系中的任何一颗小人星球上摧毁城市乃至大陆并以此为乐，但过多的蹂躏与玩弄在星际外交中对我们造成的不利影响仍然不可忽略，因此，自行生产完全用作摧毁与玩乐的微缩城市的项目早已提上了日程，与之相应的大型微缩城市装配厂也在今日完成建造，第一座整齐划一而又足够渺小、装填了大量缩小人的微缩城市在我们的巨娘科研人员欣喜的注视中出现在了她们的脚边\n\n在经过批准之后，其中一位科学官毫不犹豫地对着这座微缩城市用她的丝足踩了下去，无数\"高楼大厦\"在一瞬间之内就被碾成了少女足底的一抹灰尘，至于那些预先填入其中的缩小人则同样逃不过被碾碎的命运，光荣地成为了少女袜底的丝线间的细微红点，在意犹未尽地碾了碾自己的脚掌之后，那位科学官则给出了\"脚感不错\"的评价"
 gts_evt_random.010150.a: "继续生产，这才是巨娘们理应享受的玩具"
 ###首次建造：小型宜居星改造器（by 花田）
 gts_evt_random.010160.name: "生产文明"
 gts_evt_random.010160.desc: "培育文明，帝国一直以来的梦想，一个微缩文明的诞生不仅仅是为了消耗取乐，更是集帝国科技凝于一点的精华，而现在，在我们的社会学，微观工程学的高度发展下，第一个微文明已经培育完成，一颗蔚蓝色的星球静静地悬浮在培育室的中央，对于我们的科学官§H[event_target:gtsra_random_event_leader.GetName]§!来说，这颗还不及自己手掌大小的小小行星却承载了数十亿个微生物一般的缩小人的生存，即使我们撤去星球表面的保护屏障，那些微生物们能够看到的也仅仅只有§H[event_target:gtsra_random_event_leader.GetName]§!脸颊上肌肤的一小块，它们可能需要耗费整整数千年的发展与探索，才勉强能够在§H[event_target:gtsra_random_event_leader.GetName]§!的身体上探索出一道褶皱，更不用提如此脆弱的文明哪怕只是暴露在少女的鼻息之下都会遭到毁灭性的打击\n\n\"数据显示，这颗星球上目前生活了八十余亿的微缩生命，但哪怕只需要我的轻轻触碰，或者是一次踩踏、一次舔舐，这些微生物就都会连带着它们的星球一起变成我身体上的污垢或体内的养分……长时间的研究早已让我明白，这种令人绝望的体型差异将是这些微生物们穷极一生也无法理解，无法逃脱的\"\n\n在传输了这段讯息之后，我们的科学官§H[event_target:gtsra_random_event_leader.GetName]§!轻轻地打开了星球表面的屏障，取出了那颗行星，随后结束了通讯，虽然我们不知道§H[event_target:gtsra_random_event_leader.GetName]§!最终选择如何使用掉那个文明，但紧随而来的多种用途的微文明将会是在帝国中的巨娘们之间风靡一时的全新玩具"
 gts_evt_random.010160.a: "[Root.Owner.GetName]的又一次突破"
 ###首次建造：巨娘体液精炼厂（by 花田）
 gts_evt_random.010170.name: "\"气味十足\"的精炼厂"
 gts_evt_random.010170.desc: "自我们的文明进入超光速时代之后，星系中的巨娘种族对我们来说始终如同一把达摩克利斯之剑一般悬于星球上空，受限于体型上的绝对劣势，我们的种族中的个体甚至城市在面对那些山峦一般庞大的巨大少女时往往都逃不过被碾碎或消耗的下场，即使是少数愿意保持温柔态度的巨娘帝国也难以避免对我们的无意识的破坏，许多曾经繁华的都市就这样连带着公民们化为了巨娘们丝足下的一抹尘埃\n\n然而，经历过无数次的重建与实验之后，我们意外地发现：巨娘们的体液中存在着大量于帝国有益的珍贵物质，无论是宝贵的矿物还是稀缺的合金都能够在巨娘们的汗液或爱液中成功提取；而由于巨娘们无比庞大的体型，我们很容易地就能够从那些曾经被破坏了的城市或星球上获取大量的巨娘足汗或爱液，对于这些液体的精炼工程也正式开始实施\n\n首座巨娘体验精炼厂已经在我们的一颗宜居星球上装配完成，不过，由于巨娘们的体液对于我们来说在数百倍至数万倍的放大下往往会显得更加剧烈，而那些更为罕见的天体级巨娘们的体液于我们而言则如同神迹一般不可侵犯；因此，为了防止人们在巨娘足汗的气味下大片昏迷或是在爱液的气息里失去理智，我们不得不将精炼厂设置在了远离居住区的一片区域，并且由经过训练的专业人员进行精炼"
 gts_evt_random.010170.a: "似乎也算是对我们的一点补偿"
 ###首次建造：巨娘内衣回收站（by 花田）
 gts_evt_random.010180.name: "丝线间的工作"
 gts_evt_random.010180.desc: "随着我们的帝国与星系中其他种族的交流愈加频繁，我们对那些巨娘们的认知也越来越深入，当然，有得必有失，巨娘们\"造访\"我们的殖民地的次数也逐渐增多，不过，无论是观察、玩弄还是蹂躏，那些巨大的少女们在离开时往往会恶作剧一般地向附近的星球上或直接向陆地上随手丢下自己的鞋袜或胖次，满溢而出的气息与污垢经常会淹没一大片区域，不幸被直接砸中的城市更是会直接被碾碎成纤维下的几丝灰尘，但是，就在我们的科学家们忍受着屈辱与恶臭，试着对那些足以改变星球地貌的丝织品进行研究时却惊喜地发现，这些巨娘们的随身衣物对于渺小的我们来说同样是一笔意想不到的财富，无论是在巨大的胖次纤维间提取巨娘爱液，还是在脏兮兮的鞋袜山脉上的足垢中开采矿物都似乎是个不错的选择\n\n为此，帝国开始在星系中的巨娘们到访过的星球上收集那些被随手丢弃的巨大衣物，并通过运输船统一运至巨娘内衣回收站进行分类利用，这座占据了几乎一整片大陆的巨型建筑专门用来存放巨娘们的那些山脉一般宏伟的内衣，为之后的各种运用完成分类之后收容处理，当然，为了防止公民们在一座座大厦一般的丝线里迷失，这座建筑同样需要更加专业的人员进行各项工作，以免被胖次中的爱液或袜子里的足垢砸碎"
 gts_evt_random.010180.a: "或许以后也可以把它们改造成居住站……"
 ###首次建造：与巨娘外交对策处（by 花田）
 gts_evt_random.010190.name: "\"巨兽颔首\""
 gts_evt_random.010190.desc: "§H\"你们……渺小的虫子们，真的就不害怕我现在就把你们全都碾碎？\"§!\n\n\"尊敬的小姐，我们毫不怀疑您有着这样的伟力，然而，如果您的确如此做了的话，我们提出的所有条款都将不复存在，§Y[Root.Owner.GetName]§!恐怕也很难启动我们之间的合作……\"\n\n良久的沉默，巨大的水手服少女无声地坐在一张同样庞大的桌子前方，默默地盯着桌面上几位礼节完备而又不卑不亢的§Y[Root.Owner.GetName]§!外交官，良久，那位巨娘少女轻轻地呼出了一口气，在一旁的文件上签下了自己的名字\n\n§H\"……好吧，我同意了，小人们，\"§!\n\n以上影像来自于帝国刚刚落成的与巨娘外交对策处的首次约谈现场，也是我们的文明最终得以与巨娘们和谐相处的伟大开端，在文明逐渐发展的科技与经济基础上，一些来自于其他帝国的巨娘们在我们开出的条件下同意为我们的帝国效劳，而在她们的帮助下，曾经对我们来说无异于天方夜谭的一些前景也得以实现\n\n我们的公民们面对那些遮天蔽日的身影时第一次不再需要四散逃窜，被庞大的丝足投下的阴影笼罩的人们也仅会被友善的巨娘用柔软的足底爱抚，而无需担心被碾碎消耗，我们可以在巨娘们大陆一般的躯体上殖民生存，也可以与亲近的她们一同探索星辰大海，上至泰坦巨娘下至微小小人，我们的文明中的个体们无不相信，这将是全宇宙巨娘与小人们和谐相处的开端"
 gts_evt_random.010190.a: "崭新的开始，理想的未来"
 ###首次建造：小人专卖店（by 花田）
 gts_evt_random.010200.name: "大型缩小人专卖店已投入营业"
 gts_evt_random.010200.desc: "随着帝国中巨娘人口的进一步发展，对于缩小人商品的需求也日益增长，好在，藉由缩小人工业生产技术水平的大幅度增长与对银河中小人种族的\"合法占有\"，我们已经能够大批次地向帝国中的巨娘们销售质量上乘的缩小人商品，确保它们在丝足下或趾缝里的每一次挣扎或是每一声求饶都能够为姑娘们带来最大程度的舒适\n\n调查部门提交的报告显示，这座小人专卖店首日就已经出售了数万只缩小倍率不一的缩小人商品，无论是用于在巨足下蹂躏、在私处取乐的正常小人还是可以饲养在鞋袜之中的微生物级小人都备受欢迎，同时，对于商品来源及用处的扩大化也已经提上了日程，毕竟对于我们伟大的种族来说，即使是一次平凡的落脚踩踏也完全足以碾碎数以千计的卑微的小人们了"
 gts_evt_random.010200.a: "加大力度！我们必须满足巨娘们的缩小人消耗"
 ###首次建造：小人保护区（by 花田）
 gts_evt_random.010210.name: "微缩种族正式得到完善保护"
 gts_evt_random.010210.desc: "自从帝国进入超光速时代之后，我们的巨娘们就对银河系之中的那些小巧玲珑的生物表现出了较为强烈的喜爱之情，对于缩小人商品和小人文明个体的区分也很快贯穿了整个帝国的上上下下，人们一致认为，巨娘们既然拥有如此伟岸的体型，就理应对那些小小的智慧生命做出我们应做的保护工作，只不过，鉴于双方明显的体型差距，被巨娘们的巨足无意识地碾碎或者混在食物中被消化的小人们数不胜数，科学官们在进行登陆考察时也常常不小心踩碎大片大片的微小城市，大量的小人文明就这样成为了夹杂在丝足底部的灰尘，而现在，这种情况终于得到了改善\n\n第一处小人保护区的建立为帝国中致力于与小人文明和谐共生的巨娘们提供了一个很好的观察场所，一片广阔的灰色城市平铺在广场一般大小的地面上，其中饲养的上百亿位智慧小人个体得以安然度日，尽管这里的小人与我们的体型差距已经达到了极其明显的地步，巨娘们的一只鞋子或一双丝袜都足以她们的寄生繁衍，但至少，这里为渺小的她们在危险的银河系之中带来了一处净土，当然，唯一的缺点在于，由于对资源的规划与合理利用，这里的小人所消耗的食物大都来自于巨娘们经过过滤的体液或足垢，使用的消耗品也几乎来自于巨娘们随手脱下的鞋袜或是胖次，只不过，这总比在自己的星球之上等待着被其他巨娘帝国玩弄蹂躏要强上许多"
 gts_evt_random.010210.a: "愿她们能够在我们的管理下安然度日"
 ###首次建造：小人研究所（by 花田）
 gts_evt_random.010220.name: "微缩智慧生命研究启动"
 gts_evt_random.010220.desc: "如果仅从体型上而言，那些远比我们渺小的小人个体如何维持生理机能的确曾让我们的科学家们困扰了许久，如果再算上那些更加渺小的微生物种族的话，她们细胞般大小的身体仍然能够进行智慧生命基本的生理活动这一现象则不亚于未解之谜，不过，帝国中第一座小人研究所的出现将会很好地帮助我们解决那些问题，至于试验品……我们总能够找到那些\"自愿\"配合的小人的\n\n如果说关于物理学、工程学方面的研究仅仅只需要进行对小人个体的解剖或理化实验的话，那么社会学领域的研究就显得有趣许多了，我们的科学官对那些用于消耗的缩小人试验品做出了大量既为实验也为取乐的考察，例如将大量小人调节至合适体型之后全部塞进闷了数天的长靴里面并观察她们在绝望中的挣扎、命令微米级的缩小人在缓缓碾下的手掌间攀爬至数万米高的乳首上方以检测其身体机能、又或者是将除了某位幸运的小人之外的其他小人个体全部二次缩小，随后观察那位保持原有体型的小人的行为，每次未能通过实验的缩小人往往都会被实验的执行者当做失败品用各种方式处理掉，而通过实验的幸运儿则会被奖励在我们的首席科学官的鞋子里面生活一个星期之后再进行下一次实验"
 gts_evt_random.010220.a: "微观生命研究的又一次进步"
 ###首次建造：小人红灯区（by 花田）
 gts_evt_random.010230.name: "体型差异专供娱乐场所已建成"
 gts_evt_random.010230.desc: "显而易见的是，对于银河系之中广泛存在的巨娘种族而言，对那些小人种族的玩弄可以让她们产生相当的快感与征服感，而在这一基础上，无论是利用生物能发电还是开设大量玩弄缩小人专用的娱乐设施均可为我们的帝国提供大量的能量币资源，\"小人红灯区\"这一设施也在帝国的支持下应运而生，其中已经预设完成的大量设备允许我们帝国中的巨娘们随心所欲地使用各种方式蹂躏那些卑微的缩小人生命们，当然，巨娘们无比庞大的体型及其带来的压迫感对于某些小人文明来说反而是一种享受，因此我们偶尔也会接待数位来自其他文明的、提供了足量能量币的小人公民来到这座设施，并指派几位巨娘在不造成伤害的情况下和这些小小的顾客好好玩一玩\n\n截止目前，小人红灯区中的设施已具有了相当的规模，每月都有数以亿计的缩小人商品被运输到这里之后供巨娘消耗，并根据缩小倍率不同而进行不同的分配，百分级小人往往会被充当巨娘们鞋子中的除臭剂或是擦拭身体使用的小型吸汗海绵，而万分级小人则会被填充至微缩城市中后作为消耗品地毯被巨娘们有意或无意地踩扁，最终沦为丝袜下的一抹尘埃或一丝红血；至于百万分级的超微小小人则会被当做微生物一般装在特质的足汗培养皿之中，任巨娘随意地涂抹至身体上的某处之后在星球般巨大的肌肤之上自生自灭，此外，每一位造访此处的巨娘在离去时还会收到一只厘米级的足奴小人作为纪念品"
 gts_evt_random.010230.a: "让巨娘们尽情地发电吧！"
 ###守夜人（by 女仆长）
 gts_evt_random.010240.name: "守夜人"
 gts_evt_random.010240.desc: "在§Y[event_target:gtsra_random_event_planet.GetName]§!夜空中的巨大的瞳孔在不断扫视着星球表面的小人城市群，为了不被她发现，地上的小人们不得不进行灯火管制以及宵禁无数的小人们躲在被窝里瑟瑟发抖，小声的恳求着天外的存在能够早点离开去巡察下一个星球\n\n§S“啊…都睡了啊…真是扫兴”§! \n\n天外的巨大存在在说完这局话后就离开了，遮挡天空的巨大面庞已经消失，一轮明月重新悬挂在空中，好像什么都没有发生一样"
 gts_evt_random.010240.a: "令人不安"
 ###快递（by 女仆长）
 gts_evt_random.010250.name: "特快专递"
 gts_evt_random.010250.desc: "随着帝国疆域的扩大，跨星系间贸易的增多让§Y[event_target:gtsra_random_event_planet.GetName]§!上的各位公民得以享受来自异星的各种方便产物\n\n一个普通家庭中，小女孩正在超光速通讯论坛上寻找合适的服装，尽管她们家的收入在星球上只能维持温饱，却也可以在超光速通讯的加持下从远方获得经济实惠的产品正好，自己的胖次也应该换一个新的了……想到这里，她快速打开了通讯器，很快就找到了中意的款式的胖次并予以下单\n\n可一分钟后，§Y[event_target:gtsra_random_event_planet.GetName]§!政府立刻发布了全球警戒：一颗巨大的不明飞行物正朝着他们飞来，目前来看该物体表面为白色，下方似乎有意义不明的青色巨大条纹，目前对其的一切呼叫均没有任何回应，而过近的距离和超快的速度让拦截武器无法反应，即使政府发布了警戒，也并没有多少时间供他们逃跑\n\n"快看天上的是什么？"\n"白色的……我们要被撞死了吗？"\n"呜——我还不想死啊——还没有见过偶像嘉然小姐呢——"\n"这个东西怎么这么像团在一起的胖次..."\n很快，伴随着星球上"砰——"的一声，以及某种物体展开的破空声和落地的"啪嗒"声，一切都归于沉寂了...\n事故的调查报告令所有人哭笑不得：因为该孩童没有注意选择具体的货物样式，商店一方以默认为泰坦级巨娘的体型发送了胖次，而由于对方的高超科技直接选择了折跃传递，于是这巨大的胖次直接飞到了星球上方，很快就拍在了地面上展开的胖次将几个省份盖在了纤维之下，吸干了当地的地表水分，幸而没有落在海洋附近，造成进一步的全球性事故\n事故造成的损失目前还在调查中不过，往好处想，至少东西送达了，不是嘛？"
 gts_evt_random.010250.a: "而且在这胖次下面开发的土地没准会大受欢迎？"
 ###巨娘第一次殖民彩蛋（by 安缇·凯希拉）
 gts_evt_random.010260.name: "足够大？"
 gts_evt_random.010260.desc: "嘶吼的殖民飞船引擎声第一次刺破了这颗星球带着薄雾的清晨，伴随着沉闷的一声震动，飞船成为了殖民者们的新家，尽管搭载着工程机械和农牧业作物禽畜的殖民飞船长达数公里，但是在我们的巨娘看来不过是普通的长途客车而已，伴随着舱门缓缓升起，兴奋的巨娘乘客们早已按捺不住激动的心情，争先恐后地踏上这片处女大地，而装卸货物这种枯燥的工作，理所当然的留给了随行的小人仆从们\n\n巨娘们开心地用靴子踏平森林，然后在嬉戏中吓得本地野兽落荒而逃……随着巨娘间打闹越来越激烈，带着浓烈气味的胖次和鞋袜变成了星球上四散的新地标，而甜蜜的爱液混入本地河流，让淡水散发出带有催情气息的腥味，直到几天后我们的巨娘因为在空旷的大地上，已经没什么可玩的时候，她们才返回飞船，来玩弄下小人仆从们所搭建的新社区，一些简易而矮小的定居点已经在飞船周边扩张开来，推土机和吊车正有条不紊的开展着工作\n\n一位赤足的巨娘——她的靴子早就被同伴们当作水瓶用了——正准备穿过棚户区回到飞船，看着那些凌乱的工棚，她直接一脚踩了进去……"
 gts_evt_random.010260.a: "给我留出一条行走动线好吧！"
 gts_evt_random.010260.a.tooltip: "§R丹 麥 製 地 雷§!"
 gts_evt_random.010261.name: "Big Enough"
 gts_evt_random.010261.desc: "§R哼啊啊啊啊啊啊！§!\n\n不同于以往的那些脆弱小人建筑，有座工棚居然格外坚固，在承受了上万吨的巨娘踩踏后竟纹丝不动，原因是这座小屋是由一款被称之为「乐G」的巨娘积木玩具改造的，其以纳米材料一体成型制造，坚固到能承受巨娘的随意把玩，赤脚的巨娘发出了爆裂的吼声，这里的爆裂是物理意义上而非仅仅是形容，周围一公里内的数百小人被直接震到内爆成为一团团肉块，而稍远一些的小人则口鼻出血，终生失去了听力、视力甚至智力，不过在十几公里外的监控摄像机还是把这震撼的一幕给录了下来……这本来只是第一次殖民中一个无足轻重的插曲罢了，直到有好事者在论坛上将巨娘的声音剪辑成了一首歌曲里的meme：\n\n「§S全体都有，这颗星球，这个宇宙，我们的巨娘足够大吗？\n从卡迪亚~~到莫迪亚！卡里达，还有科雷利亚！阿凡达，我们来啦！欧罗拉~~和冯·布劳恩……哦盖亚、泰拉、还有神圣泰拉！阿格里皮娜，去遇战塔吧！坎巴拉，太厉害了……§!\n\n§R啊啊啊啊啊啊啊啊啊，啊啊啊啊啊啊啊，啊啊啊啊啊依啊依啊依呀，哼啊啊啊，啊……§!」\n\n因为这首歌曲意义不明一般的报菜名似的报地名，还有及其魔性的巨娘怒吼，很快便在各大论坛上疯狂地传播开来，如同模因污染一般难以消除，据悉该视频已让我国公民听力水平平均下降了1.2个百分点，但仍没法阻止全体国民傻呵呵地看这个巨娘大吼大叫"
 gts_evt_random.010261.a: "给我安静一点吧!"
 gts_evt_random.010261.b: "太吵了!"

