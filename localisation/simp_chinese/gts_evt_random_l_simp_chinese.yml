 ###神秘易拉罐（by 115）
 gts_yintao_category: "神秘易拉罐"
 gts_yintao_category_desc: "轨道上突然出现了一个装满了奇怪液体的普通小型易拉罐，罐体上刻着\"鹿鹿\"二字"
 gts_evt_random.060000.name: "罐装爱液"
 gts_evt_random.060000.desc: "我们派遣了一艘科研船将其打捞并进行研究\n\n研究人员发现这杯液体其实是女性在自慰后产生的爱液，但其能量含量极其丰富，能够作为高品质浓缩燃料使用，仅仅是一滴就能让一整支舰队持续运行数十年\n\n进一步研究发现，生物在饮用爱液后，体质、心智、繁衍能力都会得到极大增强\n\n如果我们将这杯液体平均分给所有同胞，整个物种将会进化，如果我们仅仅将其供应给领袖，那么她们的工作效率将会大大提高\n\n由于液体数量稀少，无法满足所有需求，我们该怎么分配这杯液体？"
 gts_evt_random.060000.a: "作为能源"
 gts_evt_random.060000.b: "分给所有人"
 gts_evt_random.060000.c: "分给我们的领袖"

 #07xxxz:随机舰船事件
 gts_evt_random.070010.name: "残骸回收:足底"
 gts_evt_random.070010.desc: "在激烈的战斗过后，我们发现§Y[event_target:gtsra_fleet_leader.GetName]§!的脚底已经因为战斗而变的肮脏不堪在她脚底的指纹迷宫里，到处都是敌人舰队的抵抗痕迹，以及他们被巨足轻松拍扁所留下的残骸并且，在§Y[event_target:gtsra_fleet_leader.GetName]§!的脚趾之间，我们甚至发现了几颗无意间被卷入的小型的要塞星球残骸\n\n我们应当回收这些材料吗？"
 gts_evt_random.070010.a: "是的，并且我们还要连着脚底的星球一块回收"
 gts_evt_random.070010.b: "是的，但是只回收那些指纹之中方便获取的材料"
 gts_evt_random.070010.c: "不，就让§Y[event_target:gtsra_fleet_leader.GetName]§!自己用星海冲刷掉这些脏污吧"
 gts_evt_random.070011.desc: "我们试图派出舰队去清理她的脚底事情一开始非常顺利，我们的舰队成功的从§Y[event_target:gtsra_fleet_leader.GetName]§!的脚底获得了很多的合金但是，当我们的舰队尝试去清理那些漂浮在趾缝中看似废弃的要塞残骸的时候，要塞突然启动，并向四面八方开始攻击最为可怕的是，被这种攻击所瘙痒的§Y[event_target:gtsra_fleet_leader.GetName]§!，下意识的就用双脚摩擦了起来，希望这种瘙痒感消失的时候，也无意间将我们用于处理她脚底脏污的舰队，和回收的资源一块重新变成了她脚上的污垢"
 gts_evt_random.070011.a: "哦，不……"
 gts_evt_random.070012.desc: "我们试图派出舰队去清理§Y[event_target:gtsra_fleet_leader.GetName]§!的脚底她悠闲的躺在虚无的星域之中，翘起的两只玉足之上，满是我们所需要的资源在清理完她整个玉足之上数不胜数的敌人舰队残骸之后，我们还分解了那些脚趾缝之间被汗液所黏上的要塞这些要塞虽然已经失去了战斗的能力，但在拆解之后依然成了我们的一大笔财富"
 gts_evt_random.070012.a: "这是个很好的消息"
 gts_evt_random.070013.desc: "我们只试图去清理了那些脚底板上的残骸这些残骸易于获取，且§Y[event_target:gtsra_fleet_leader.GetName]§!觉得这样做并无不妥在重新让她的玉足变回干净之后，也从她的脚上收获到了一大笔财富"
 gts_evt_random.070013.a: "这是好的"
 gts_evt_random.070014.desc: "§Y[event_target:gtsra_fleet_leader.GetName]§!将足底深入了星系的恒星之中灼热的火焰，对她来说不过是清理脚底的温热液体罢了在恒星的吞噬之中，那些脚上的残骸也逐渐消失，化作了乌有……"
 gts_evt_random.070014.a: "其实看她泡脚也蛮好，不是吗？"

