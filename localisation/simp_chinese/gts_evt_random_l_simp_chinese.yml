 #04xxxz:随机帝国事件
 ###小人之家（by 阿堡）
 gts_evt_random.040010.name: "小人之家"
 gts_evt_random.040010.desc: "一些修道院内布置了名为小人之家的东西，据报告称，这些小型屋子由当地教会提供，用意接济流离失所的小人，教会也会定期提供食物等喂养它们，并表示花费相当少，不少修道院都开始这么做，我们是否需要在全国范围内推广呢？"
 gts_evt_random.040010.a: "既然不要多少钱，那就试试水咯"
 gts_evt_random.040010.b: "为什么要为那群连巨娘主人都找不到的家伙提供温暖的屋子？"
 gts_evt_random.040010.c: "虽然很好，但是不行"
 gts_evt_random.040010.d: "把这群小人统统编入军队，那里也有房子和食物"
 gts_evt_random.040010.e: "这些小人是很好的资源呢"
 ###不知名的巨娘商贩
 gts_evt_random.040020.name: "不知名的巨娘商贩"
 gts_evt_random.040020.desc: "根据边境星球的汇报，最近有数十名匿名巨娘组成的商队在出售未注册小人，这种盗取国家资源的行为应当是犯罪行为但当地部门表示，目前并没有法律条文明确规定巨娘贩卖未注册小人是违法行为，您觉得如何，大人？"
 gts_evt_random.040020.a: "如果她们交税了，那么就可以"
 gts_evt_random.040020.b: "只有国家才能贩卖小人资源，把她们统统逮捕！"
 gts_evt_random.040020.c: "贩卖小人的商贸团体是符合我们的价值观念的"
 ###售卖巨娘用奇异商品的船队
 gts_evt_random.040030.name: "售卖巨娘用奇异商品的船队"
 gts_evt_random.040030.desc: "根据边境星球的汇报，最近有数十支船队在边境星球做停靠，并在各个殖民地上出售可供巨娘使用的商品，根据情报局的调查发现，他们之中并没有巨大娘的存在，全数为小人同时，根据贸易报告可以得知，他们所贩卖的商品得到了当地巨娘的一致好评，我们应该怎么处理这件事情"
 gts_evt_random.040030.a: "小人吗，让他们交出一切，否则就毁灭他们"
 gts_evt_random.040030.b: "我相信你们的个人判断能力不会让帝国蒙受损失，让她们去做吧"
 gts_evt_random.040030.c: "未经帝国允许就私自贩卖商品本是重罪，更何况他们没有交税！立刻逮捕他们！"
 ###来自遥远星系的消息-编号266432
 gts_evt_random.040040.name: "来自遥远星系的消息-编号24662"
 gts_evt_random.040040.desc: "\"主人已经屈尊缩小到与你们这些虫子一样的体型了，居然还敢打断主人讲话！\"\n在演讲台一旁的女仆愤怒的大喊到，并不知从哪里拿出一把武器对准了台下许多小人的议员，而场内的安保人员则也纷纷拿起武器对准了台上的两人，整个国会内瞬间紧张起来，似乎一场严重的外交事故就要发生\n\"安娜，把武器收起来，这样很不礼貌\"\n\"可是主人，这些虫\"\n\"安娜！\"\n\"遵命\"\n\"在演讲台上穿着华丽服饰的女子的怒吼下，一旁的女仆向裙内收起了武器，并很不情愿的朝着台下的小人议员们鞠了一躬后向后退去\"\n\"你身为一国的公主也是继承人，怎么可以允许身边有着如此无礼的仆人呢？\"\n\"请原谅她，事后我一定严加管教，不会让此事再次发生\"\n公主朝向小人议员们道歉，一场外交事故被避免了，只可惜在后续依然有大量的小人议员打断公主讲话，或者严重冒犯公主或是其国家的发言,其身后的女仆一次又一次尝试教会那些小人什么叫尊重，但都被公主拦了下来,\n在这次外交会晤的2个月后，小人国朝向巨娘国挑起了战争但是在战争开始没多久，一双巨大的女仆靴踩进了小人国的首都，并且在小人议员还没来得及撤离就踩碎了小人的国会大厦"
 gts_evt_random.040040.a: "可怕"
 ###舰娘被偷窥（by 女仆长）
 gts_evt_random.040050.name: "舰娘被偷窥！"
 gts_evt_random.040050.desc: "从刚刚来到[FromFrom.System.GetName]的舰队发来一条新消息：一艘隶属于我们的小人商用普通舰船被发现偷拍舰娘们的裙底尽管该艘舰船已经被驱逐舰舰娘及时捕捉，但对于如何处理这种游走在法律灰色地带的事件却一路上报到了最高委员会，并最终报告给了[This.GetRulerName]"
 gts_evt_random.040050.a: "这是对舰娘和巨娘的亵渎！"
 gts_evt_random.040050.a.tooltip: "§S涉事企业将会被勒令整改§!"
 gts_evt_random.040050.b: "保护舰娘们的裙底不被偷窥是基本的隐私权"
 gts_evt_random.040050.b.tooltip: "§S涉事企业将对舰娘进行补偿§!"
 gts_evt_random.040050.c: "没必要对小人纠结那么多……"
 gts_evt_random.040050.c.tooltip: "§S放任图片私下流通§!"
 gts_evt_random.040050.d: "那里造这么大就是为了来看的！"
 gts_evt_random.040050.d.tooltip: "§S涩涩经济！傻瓜！§!"
 ###战胜堕落帝国（by CV）
 gts_evt_random.040060.name: "决定性胜利！"
 gts_evt_random.040060.desc: "随着堕落帝国的最后一座堡垒陷落，昔日高高在上的[From.GetName]也终于沦为了我们脚下的奴仆!\n\n他们的母星被列入我们帝都博物馆的玻璃展柜，而他们不可一世的"高贵"人民则被缩小，做成最低劣的消费品供我们[Root.GetSpeciesName]玩乐——这群曾自认高我们一等的生物此刻正在我们的体表为了生存而拼死挣扎，甚至不惜冒着被碾碎的生命危险去刺激"丰产的洞穴"\n\n多么可悲..."
 gts_evt_random.040060.a: "高扬战旗，奏响凯歌，欢呼我们的胜利！"
 gts_evt_random.040060.b: "没有人能逃脱轮回，即便是我们……"
 ###来自遥远星系的消息-编号61053（by 小鹿）
 gts_evt_random.040070.name: "来自遥远星系的消息-编号61053"
 gts_evt_random.040070.desc: "\"各位代表，我谨代表巨娘，对诸位达成的伟大共识致以诚挚的祝贺\"衣着得体的少女大使站起身来，刚刚还沉溺欢乐欣慰的会场瞬间鸦雀无声，只剩下书面纪录仪走笔的沙沙声：\n\n\"投票情况：339/340 \n赞成票：0 \n反对票：339\" \n\n\"过去的几年内，诸位深度交流，团结协作，绞尽脑汁构建出确实行之有效的世界关系架构——你们摒弃了理念差异，种族隔阂，同时站到了天平的一侧\" \n\n她的声音清丽，在宽大的会场中甚至堪称微小，但那上千人鸦雀无声，只是愤怒，惊慌，悲凉，恐惧，而无能为力地注视着她走到了投票台前"
 gts_evt_random.040071.name: "来自遥远星系的消息-编号61053"
 gts_evt_random.040071.desc: "\"我方愿意相信，各位都是完全出于自身情况的考量，而选择投下符合自身利益的一票\"她就那么轻巧平静地脱下靴袜，幼嫩白皙的裸足就直接踏在庄严的鎏金礼台上，却任何一方代表敢出声指责\n\"那么出于我方利益的考量，我们决定——嗯，投出百分之一票～\"似乎是再也掩盖不住，少女银铃般调皮的轻笑将周围与会者的面如死灰映衬得颇为戏剧性\n\n她的一根足趾搭上了投票台\n\n\"星海共同体第七千零二十二项议程....通过.... \n\n投票国家340/340 \n反对票：339 \n赞成票：....巨娘帝国的1%，等效票数....7000.... \n\n即日起，本银河系内一切资源及生命体，都....作为私人财产，归于巨娘帝国女神及其臣民所有\" "
 ###来自遥远星系的消息-编号12653（by 115/小鹿）
 gts_evt_random.040080.name: "来自遥远星系的消息-编号12653"
 gts_evt_random.040080.desc: "浩浩荡荡的小人舰队缓缓降落在小鹿的鹿角上，但在旁人看来就像是一粒灰尘飘到了鹿角上——它们实在是太小了，高度发达又贪婪的邪恶小人们迅速在小鹿的鹿角上搭建了配套的挖掘装置，每分每秒都有装满鹿茸的运输舰离港，源源不断的鹿茸正被运输到帝国各处\n\n\"嗯....太贪心的小家伙可不讨喜哦，不过我也懒得用手处决你们~\"\n\n（幽青色的眼眸中闪过一丝流光，整个小人帝国治下所有的所有政客居民乃至星球本身都被传送到身前，虽然看上去只像是几颗花花绿绿的小灰尘，即便作为一个整体无法与那只懒懒的鹿娘的乳首相对比）\n\n\"唔....好弱，对着你们开口说话就会全灭了吧？\""
 gts_evt_random.040081.name: "来自遥远星系的消息-编号12653"
 gts_evt_random.040081.desc: "正在享乐的小人帝国统治者只感到天旋地转，随后整个天空被肉色占据，那微微带着恼怒的声音撼动着每个生物的内脏，一些脆弱的小人竟然惨死当场！统治者愤怒的破口大骂，要求军部消灭这个怪物\n\n然而整支舰队就算首尾相接，排出一字长蛇阵也不如鹿鹿的发丝粗，绝望的指挥官却不得不战\n\n一艘艘舰船从母港起航，组成阵型后朝着鹿鹿驶去，正在巡逻的舰船对着突然出现的巨大鹿鹿火力全开，导弹激光火炮一窝蜂的发射出去，鹿鹿的皮肤表面不断有大大小小的爆炸出现"
 gts_evt_random.040082.name: "来自遥远星系的消息-编号12653"
 gts_evt_random.040082.desc: "虽然爆炸细小得根本不可见，但是依然感觉到了那渺小帝国中充斥的恶意，平静而柔和的双眼第一次真正投下目光\n\n\"既然是我把你们带到这里来，那我也要好好款待你们的，不然就失礼了嘛~\"\n\n千万年的积累的文化历史与数以兆亿计的居民，与那百代岁月建设的家园本身和谐聚合为一个整齐宏大的构造体，堪称气势恢宏地前行——冲向那一条细褶都能容纳不计其数的强盛文明，已经张开张开乳腺口，微微颤动着的娇嫩乳首\n\n\"欢迎光临哦~小心不要被我的一滴乳汁....\"\n\"哦抱歉抱歉，你们还不配被我的乳汁亲自处决哦~\""
 gts_evt_random.040083.name: "来自遥远星系的消息-编号12653"
 gts_evt_random.040083.desc: " \"甚——\"\n\n这个庞大的构造体正在被某种力量驱动，粗暴的被塞入鹿鹿的乳腺内，外壳在不断摩擦中逐渐被消磨殆尽，最外层的人还没到达旅程的终点就被碾成碎末，位于中心的小人们或是祈祷，或是求饶，或是一言不发的静坐着，但终究要被小鹿的乳腺所吞没那象征着生命的乳房，如今变成了吞噬万物的杀人机器…\n\n一个文明消逝了，但是宇宙中仍有无数双小眼睛蠢蠢欲动，觊觎着这头沉睡着的巨鹿身上的财富…\n\n\"相信我，她不会在意的，她只想沉睡…\"\n\n某个未知的存在在默默的鼓动着它们，同样的念头同时出现在众多小人领袖的心中，贪婪让这些人扭曲，野心让这些人发疯\n\n逐鹿星河的时代，开始了"
 ###来自遥远星系的消息-编号42663（by 小鹿）
 gts_evt_random.040090.name: "来自遥远星系的消息-编号42663"
 gts_evt_random.040090.desc: "在剪彩仪式上被新纪念柱的形状羞得面红耳赤的巨娘小姐提出想要试用一下，双膝跪地将柔嫩但规模堪称宏伟的爱穴对准了那合金的造物——小人们这才发现，自己精雕细琢的奢华巨构比起巨娘小姐那一条褶皱都优雅美丽到摄人心魄的爱穴来说粗鄙得如同原始造物——可能本来就是吧\n\n但她并不嫌弃呢，庞大的身躯慢慢压向地面，穴壁将纪念柱表面温柔地包裹，轻柔地滑动揉搓，面色潮红的娇媚呻吟冲击着足下人群的心灵，也完全盖过了合金材料扭曲断裂破碎的悲鸣\n\n她的面色越来越红润，呻吟也逐渐放荡，小穴的爱抚转变为一次又一次剧烈的抽插，外阴撞击地面与爱液喷涌那黏稠缠绵的声响震得数十千米外的城区内的车辆都短暂腾空——观礼的人群终于意识到危险开始四散奔逃，巨娘小姐无法压抑的温热吐息化作狂风将他们吹得人仰马翻，推搡惊叫仓皇奔逃都只为了躲开片刻以前他们还无比信任喜爱的巨娘小姐——"
 gts_evt_random.040091.name: "来自遥远星系的消息-编号42663"
 gts_evt_random.040091.desc: "混乱中，似乎什么地方发出了一瞬断裂声，淹没在爱欲的淫叫与惊慌的喊声中，细不可闻\n\n不止什么时候一阵剧烈的闪光，人群消失了，喊声消失了，甚至空气中那芳香炽烈的爱欲也消失了，人们面面相觑，伸手触摸面前淡蓝色的薄膜——那是巨娘小姐的法术，他们再熟悉不过，这正是在击退外星种族的战争中无数次保护他们的神迹\n\n但，这神迹似乎只保护他们自己不知何时已经巨大化到百万量级的巨娘小姐鸭坐在已经能见圆形的地球上，足尖将内陆山脉与平原全部碾作深入地幔的平地，双手却浸泡在连指尖都无法没过的深海中\n\n她歉意地笑着，潮红的脸颊朝向那被法术保护起来的数十亿人——整个星球的居民"
 gts_evt_random.040092.name: "来自遥远星系的消息-编号42663"
 gts_evt_random.040092.desc: "\"小家伙们....\"\n她的声音依然娇媚而动听，但涩气的喘息与呼吸声使那一抹不安的心绪愈发加重\n\"你们的新玩具....很棒，很....但是我没有.....尽兴....\"她将手指探入爱液横流的爱穴，小心翼翼地捻出已经微小如沙砾的纪念柱\n\"所以....我想，借你们的其他....其他造物，来.....呜....\"\n她的爱穴已经将两座巨型城市碾入泥土，似乎是羞涩得再难言语了，她直接挪动那庞大得无以复加的身体—— \n\n云层也被那吞吐着湿润淫靡香气的爱穴压在褶皱之下，高入天空的人类造物卑微变成黏在少女穴壁中的碎渣，一座接一座的城市连同周边的山脉与大地被白嫩的指尖托起狠狠塞入吞噬天地的爱穴但小人们的城市对少女来说连摩擦剂都不够格呢....\n\n那又有什么办法呢～毕竟人类就是那么卑微的生物\n\n他们绝望地对视着，整个星球都被再次巨大化的巨娘小姐放入小穴，碾压成一根爱液混杂的细条\n不过他们依然有母星不是吗～依靠巨娘小姐残留的一滴爱液，这些依附在阴蒂上的渺小生物活得比其他水深火热的种族可更幸福哦"
 ### 机飞事件
 gts_evt_random.040100.name: "飞升"
 gts_evt_random.040100.desc: "[root.GetRulerName]独自待在住宅内，一直望着家庭相册发呆就在上周，新政府的工作人员到了他家里，出示了一份文件说自己的妻子因为工作出色得到了\"晋升\"的荣誉，随后便带走了她如今好几天过去了，他没有得到妻子的半点消息，向政府部门的询问也只是得到了妻子一切安好的敷衍性回复他不住地往最坏的情况去想象，他愤怒，他悲伤，但是无可奈何，胳膊拧不过大腿\n\n\"亲爱的，你在家吗？\"\n\n是妻子的声音！[root.GetRulerName]激动地站起来，冲向了住宅的大门，过于激动的他甚至没注意到声音来自何处\n\n\"不是那边哦亲爱的，来阳台\"\n\n妻子的声音将[root.GetRulerName]醒过味来，他来到了阳台后，双腿却瞬间弯曲下去他的妻子，不，应该说是一个和他妻子长得同样脸庞的庞大人头杵在那里，脸上的电子纹路和细长的金属耳朵，以及头部之下泛着金属光辉和女性曲线的庞然巨躯提醒着[root.GetRulerName]，这是现在这个行星的新统治种族\n\n\"别发呆啦亲爱的，我漂亮吗？\"\n\n她完全站起身，庞大的身躯遮天蔽日，让她的身体显得更加曼妙多姿，背后张开的金属羽翼让她活像一尊由金属构成的天神\n\n\"老婆，真的是你吗？\"\n\n\"当然是我，噢，其实也不全是我\"她把丈夫所在的公寓楼抓起来，连根拔起，只是为了更近地看一看丈夫\n\n\"现在在这里的只是我的一个分体，我的本体在这座城市外面，作为晋升的奖励上面把这座城市做成了我的耳环\"\n\n她毫不在意地走进城市里面，自带高跟鞋的双脚无情地碾碎了脚下的车辆，撞碎了自己前进路上的房屋，一如这座城市沦陷那天那些金属巨人们做的事情一样\n\n\"老婆，你刚才……\"\n\n\"我看得见，这是无法避免的啦比起这个，不如我们之后……\"\n\n妻子兴奋地讲述着之后享受二人世界的计划，可是[root.GetRulerName]一点都听不下去，他知道自己的妻子已经完全变成了那些巨大暴君的一员，他们之间已经隔了一道可悲的障壁了"
 ### 来自星辰的女神
 gts_evt_random.040110.name: "来自星辰的女神"
 gts_evt_random.040110.desc: "\n\"呼……小心一点……慢慢来……\"\n\n在银河系中某个尚未定位的恒星系内，一位陌生的天体级巨娘少女正裸露着身体漂浮在恒星的引力场中，两颗体积与卫星相似的翠绿色巨大瞳孔聚精会神地盯着少女修长而又白嫩的右脚正前方、正处于少女大脚趾前仅仅0.1个天文单位长度的一颗陆地星球星星点点的灯火证明了这颗星球上存在着已开智文明，但显然仍未进入超光速时代如果只通过探测器传回的图像信号来看，这颗普通的星球似乎比起那位巨娘的脚趾还要小了不少\n\n而现在，这位正兴致勃勃地玩弄着小小的星球的巨娘则忽然移动起了少女那行星级大小的脚趾，辽阔的脚掌与仿佛还在冒着热气的巨趾在少女的控制下慢慢地向着小小的陆地星球碾去，宽大的趾缝在少女无意识的动作下缓缓张开，一阵混杂着少女体液与气息的气流从趾缝中冲出，大约在三个系统时之后就已经抵达并席卷了整个星球与此同时，这位少女轻轻地张开了嘴巴，念念有词地说道：\n\n\"距离太远捕捉不到小人，距离太近超过洛希极限又会把小人们的星球撕碎……好麻烦好麻烦……不过，在脚趾上饲养小人种族好像就是这么麻烦来着……\"\n\n很快，少女的努力就产生了效果这颗陆地星球上的大气层首先在巨娘脚趾的引力作用下被剥离、吸引到了少女的脚趾周围，接下来需要吸引的就是每一个微生物一般的小人个体了然而，对于巨娘来说即使是挪动脚趾这一再简单不过的动作，在星球上的小人们眼中也是天灾一般的景象了……\n\n原本蔚蓝的天空被一片雪白所占据，仅仅只是少女脚趾肚下一小块的肌肤就已经霸道地占满了小人们梦想了无数个日夜的星空紧接着，卡门线之外的巨趾还在缓慢而又坚定地接近着这颗星球，无数道大陆一般大小的趾纹以难以置信地速度从天空中掠过，如同天空倾轧而下一般碾了下来至此，小人文明的噩梦还没有结束，一颗灰尘一般的卫星传来的信息显示，这根脚趾旁边的另一根足趾也开始向着另一侧张开，一阵成分未知的宇宙风浪已经从两根脚趾间的缝隙中冲向了这颗星球但就在小人政府刚刚开始做出反应的时候，那股从少女脚下产生的、裹挟着巨娘脚汗以及污垢的气流就已经抵达了行星，难以想象的气味与如雨般落下的脚汗瞬间粉碎了星球上的数座城市，由于不适应少女脚下的气息而窒息的小人更是数不胜数，就连这颗星球的大气层也开始被少女的气味替换\n\n很快，\"来自星辰的女神\"这一传言就在小人星球上疯狂地传递开来，余下的能够适应少女巨趾的小人个体纷纷涌上街头，表示这是来自巨大女神的恩赐似乎是为了印证这一点一般，仅剩的小人们与一座座高楼一同升上了天空，在巨娘更大的引力下逐渐脱离里小小的星球，飞向了那个名为\"脚趾\"的天堂\n\n\"这样……就可以了？感觉很不错嘛……\"\n\n一直保持着姿势的天体级少女此时小心翼翼地扭动了一下自己的脚趾，渺小的星球在这一巨大的扰动下连带着所有还在抵抗的小人彻底粉碎，只剩下留在了少女趾尖的趾纹里苟且偷生的一批小人，如果除去被少女的脚汗淹死、被少女脚下的污垢砸死的小人个体的话，仅剩的这些小人恐怕在余下的生命里连巨娘的一道趾纹都无法逾越，只能永远地成为少女饲养在趾尖的微生物了吧\n\n\"好耶————这下咱的脚趾上也养着小人了～以后就不会被姐姐她们嘲笑啦～\"\n\n少女的身躯在一阵光芒中消失不见，天体级巨娘快乐地离开了这个恒星系，只留下轨道上的一颗粉碎星球仿佛还在诉说着这里曾经发生的奇遇"
 ### 丰饶之地
 gts_evt_random.040120.name: "丰饶之地"
 gts_evt_random.040120.desc: "在[gts_fluid_farm_planet.GetPlanetname]上有一个千百年来的传统：每到春季播种之前，各个村庄都会选择出最纯洁的少女，诱导出她们最纯净的妹汁来浇灌土地，以期望在来年获得丰饶的收入，然而，今年的播种季似乎提早了一些……\n\n\"唔嗯……应该是……这颗星球了……那么，大家……嗯……我是，接到委托来帮助大家，灌溉土地的……唔嗯……\"一名腼腆的超巨大少女漂浮在太空中，将[gts_fluid_farm_planet.Getplanetname]像是瑜伽球一样压在她的阴户之下，\n\n\"请，请大家呆在避难所里不要出来，也，也不要偷看呜……\"\n\n腼腆的少女按下了贴在大腿外侧的按钮，启动了位于深邃的阴道内的电极贴片，强烈的刺激让巨大女孩的双腿猛然收紧，压在了星球两边，前后磨蹭的阴蒂宛如一把巨犁深深翻开了这颗星球的局部地壳，随之而来的是滚滚而下奔涌而出的爱液洪流，\n\n\"唔啊啊啊啊啊……\"少女一脸被刺激到玩坏的表情，幸好提前设置了定时关闭，否则这颗星球会直接淹没在她的自慰当中，\"呼啊……嗯……这样应该浇灌了足够的农业区划了……呜噫……打扰大家了……\" "
 gts_evt_random.040120.a: "感谢这天降甘霖!"
 gts_fluid_farm_planet: "爱液浇灌"
 ### 缩小激素完成
 gts_evt_random.040130.name: "缩小激素完成"
 gts_evt_random.040130.desc: "天上的飞船制造厂的今天很热闹，帝国的一艘新战舰正在慢慢推出，这艘凝聚了帝国科学官们心血的船，使人们兴奋不已\n\n\"主人，听说有了这个，就可以把星球缩小？\"一个贴身奴隶向她的主人发出疑问\n\n或许是因为她的主人今天心情好，只是点了点头\n\"小家伙，你以后也可以收到我赏赐的星球了\"\n\n\"星球吗\"一想到星球被塞入自己的小穴里，奴隶不由得分泌了一些液体，脸色潮红，正当她不断幻想时，一只巨足从天空压下来 \n\n\"呵，小东西，给你脸了，不过是奴隶罢了，居然敢弄脏我\"\n说完，巨足与身体贴合，只留下一滩血迹\n\"哎，又该洗澡了，该选哪个浴球呢\""
 gts_evt_random.040130.a: "以后再也不缺小人了"
 gts_evt_random.040140.name: "擦拭足汗的舰娘"
 gts_evt_random.040140.desc: "根据§Y[from.GetName]§!发来的报告，我们的舰娘在执行任务的时候，因为距离恒星太近，导致身体大量出汗\n\n为战斗而设计的舰娘作战服虽然考虑到了舰娘身体上会留下汗液，但是如同一颗海洋行星一般巨量的汗水显然不在工程部的设计范围里\n\n如今这名舰娘正面露难堪地透过屏幕，告诉我们她的脚底表面几乎被足汗完全覆盖了\n\n也许应该考虑考虑解决她身体上海洋一般巨量的汗水？"
 gts_evt_random.040140.a: "随便找个星球让她擦擦汗吧"
 gts_evt_random.040140.b: "让工程部去帮帮忙，顺便设计一套新的作战服"
 gts_evt_random.040140.c: "足汗？给我炫一口！"
 gts_evt_random.040141.name: "蒸笼"
 gts_evt_random.040141.desc: "很明显工程部不想收拾这个烂摊子，于是让这名满脸通红的舰娘就近随便找一个星球擦擦脚，也许她们做梦都不会想到，这个决定直接断送了一整个殖民地的未来\n\n当那位急不可耐的舰娘一把脱下鞋袜，把自己汗津津的，冒着丝丝蒸汽的裸足伸向§Y[event_target:gts_feet_sweat_planet.GetName]§!的时候，我们才意识到这个决定有多么错误，目睹着十颗完美的脚趾从两极逼近，这恐怕就足以让人精神崩溃了吧，裹挟着巨娘体温的巨大汗珠从白皙的裸足上滴落，径直砸在了§Y[event_target:gts_feet_sweat_planet.GetName]§!的两极上，冰川根本抵挡不住蒸腾的汗水，星球干净的水源在足汗的温度下变成一股股白烟想要逃窜，却只能被巨足的引力捕获，把自己仅存的寒意灌输进宛若星球大小的脚趾缝间，星球上的海洋甚至连稀释她足汗的能力都没有，很快，整个星球的水源近乎都变成了这名舰娘足汗的产物，低洼地带的殖民区早已被上涨的足汗海洋淹没，但，这还不是结束\n\n§E\"呼…终于能休息一会了…\"§!\n\n伴随着一阵委屈的声音，这名舰娘终于把她的裸足搭在了星球表面，一瞬间，山崩地裂，地壳承受不住她脚趾的分量而分崩离析，光是被她用来当做降温用的城市已经数不胜数，但更绝望的，是那些没有在第一时刻被踩扁磨碎的人们，整个星球在巨娘的裸足间被来回搓动，不一会，我们的殖民地就完全被沾染上了她的味道和体温，小小的星球拼尽全力，也只是为巨娘提供了一点点凉意，而自己早就已经在巨娘无意识的搓碾下，变成了一个充满足部气息的蒸笼，殖民地上的人们在这绝望的气息和温度下，伴随着整个星球，被女孩子一次小小的放松行为抹除了"
 gts_evt_random.040141.a: "我嘞个逗"
 gts_evt_random.040142.name: "足汗星球"
 gts_evt_random.040142.desc: "这名舰娘在得到工程部的命令之后，迫不及待地飘向了位于星系边缘的一颗星球-§Y[event_target:gts_feet_sweat_planet.GetName]§!\n\n小小的星球如果有思维的话，估计已经被巨大的舰娘吓傻了吧\n\n§E\"嗯…那就用这个无人的星球擦擦汗吧\"§!\n\n小小的星球被整个拿在指尖，一点点移向了那双早就蹬了掉鞋袜的裸足\n\n§E\"嘤~\"§!\n\n即使是高达上千度的地核，在舰娘那双汗津津的裸足面前，也不过是吸收汗液的工具罢了，只是\"噗呲\"一声，流淌在行星内部的岩浆，一颗星星的血液，就这样屈服在小女孩的脚汗之下，伴随着一下一下的磨蹭，最后化为蘸在足底的点点足垢\n\n§E\"嗯…虽然小了点，但是真的好舒服！\"§!\n\n当舰娘终于松开了那颗可怜的星球之后，这颗行星已经变成了一颗完全由巨娘足汗构成的海洋星球，只不过巨娘足汗那足以蒸熟一切生物的温度，恐怕要等数十年时候才能冷却下来吧"
 gts_evt_random.040142.a: "好耶~可宜移民球加一~"
 gts_evt_random.040143.name: "巨像?"
 gts_evt_random.040143.desc: "好吧虽然是开玩笑的，但是这位单纯的舰娘似乎已经吧这个发癫的玩笑当成命令了…\n\n所以当那双满是足汗的裸足出现在§Y[event_target:gts_feet_sweat_planet.GetName]§!上空的时候…我想，你应该会悔改了吧？"
 gts_evt_random.040143.a: "足汗！涩涩！"
 gts_evt_random.040143.b: "救命！"
 gts_feet_sweat_crisis: "足汗危机"
 gts_feet_sweat_crisis_desc: "巨娘的足汗严重影响了这颗星球的表面，可能需要一段时间才能恢复正常"
 ###居住政策事件
 gts_evt_random.040150.name: "新的居住政策颁布"
 gts_evt_random.040150.desc: "体型不应成为阻隔我们民众沟通的障碍，纵使困难重重，我们总归是走出了第一步在经过了试点实验后，我们，第一批混居居民已经到达了管理者的家"
 gts_evt_random.040150.a: "让我们密切关注后续事件发展"
 gts_evt_random.040151.name: "新政策带来的混乱"
 gts_evt_random.040151.desc: "果然，在范围扩大之后立刻出现了不少的问题\n\n有些淫荡的管理者将我们的小人公民当成了玩具，有的冒事的管理者不小心对小人居住区造成了些混乱，这带来了不少投诉，但至少事态还没有太过严重\n\n还有的则恰恰相反，有些软弱的管理者反而会被城市里强势的小人欺负，更有管理者向我们投诉，有的小人会在她们睡觉的时候爬到她们的床上，在她们的身上冒险还有的小人失去工作后无法找到工作，又被困在巨娘家里，只能靠着巨娘的施舍活着，这都是我们需要解决的问题\n\n"
 gts_evt_random.040151.a: "这为我们后续的发展提供了经验"
 gts_evt_random.040152.name: "意外事故"
 gts_evt_random.040152.desc: "虽说这不是什么大事，但是已经受到了我们国民的关注\n\n一位寄宿在巨娘家里的小家伙，她因为分不清“小人玩具”和“小人公民”的区别，释放了一群消耗品小人，幸好这些消耗品小人无法繁殖，并且只有一年保质期，对环境影响不大，对我们小人公民的威胁度也有限，但是这依旧给我们的管理员巨娘带来了不少损失，现在我们应该如何处理这位犯事的小人？"
 gts_evt_random.040152.a: "赔偿损失"
 gts_evt_random.040152.b: "不如用她补上"
 gts_evt_random.040153.name: "沟通"
 gts_evt_random.040153.desc: "我们的领袖原谅了她，她也充分认识到了自己的错误，为了偿还管理员的损失，她决定成为管理员的私人女仆这件事也让我们发现我们的公民之间还是相互缺少了解，小人并不清楚巨娘有强大的身体的同时也带来了强大的性欲，而巨娘们也没有在小人面前克制的意思，常有在小人同胞面前大啖“小人”，给我们不少小人居民带来了难以磨灭的阴影"
 gts_evt_random.040153.a: "或许我们应该促进双方理解"
 gts_evt_random.040154.name: "社会融合的一大步"
 gts_evt_random.040154.desc: "这也不算是什么大新闻，不过我建议你看一下，这是一个良好的开端一位小人向他们的管理员求婚了，他们的管理员也同意了他们的爱恋来源于一次误会，但是这也让他们相互了解，并走入了婚姻的殿堂，体型从来不是影响两颗心距离的存在，或许生活会带来一些不便，但相信他们的未来会更加美好"
 gts_evt_random.040154.a: "让我们祝福这两位新人"
 gts_evt_random.040154.b: "我也出份份子钱"
 gts_evt_random.040155.name: "新婚之夜"
 gts_evt_random.040155.desc: "小小的人坐在小丘之上，那巨大眼眸的爱意几乎将他吞没\n\n“亲爱的~” \n\n他巨大的爱人向他撒娇，他也必将全力回应，他用牙、用手，使劲浑身解数让他身下的巨大乳首挺立，让他所爱之人感受良好\n 他很小，丝丝的刺激只能给巨娘带来小小的感觉，但所爱之人的努力终究不是无用，随着时间的持续，巨娘的下体开始潮湿，巨娘的娇喘也响彻他的“大地”\n巨大的手掌将小小的他送往下体，神秘的花园流淌着温热的蜜液、喷吐着温润的浓雾，向他展现出真实，他一步步走进，只为了给他之所爱带来最美好的感受\n原始的欲望与心灵的共鸣，随着巨娘的娇喝，二人瘫软在床上\n他爬到了爱人的脸庞，轻轻的亲吻\n她对着脸旁的爱人，轻轻舔舐\n这不过是他们婚后的平凡一天\n只是他们并不知道，他们的欢愉都被他们的孩子们——门外的一大只、一小只看到了\n以后会发生什么呢？谁知道呢？ "
 gts_evt_random.040155.a: "我只知道，他们是幸福且美满的"
 gts_evt_random.040155.b: "那巨娘把小人打倒在地，一定是要抓回去做星怒力呀！"
