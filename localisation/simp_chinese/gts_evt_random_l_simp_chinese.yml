 #08xxxz:随机考古事件
 ###成长中的巨娘？（by sonatas）
 gts_growth_digsite: "成长中的巨娘？"
 gts_growth_digsite_desc: "在这颗星期上我们发现了一个隐藏于地底深处的档案库，里面似乎有一些令人兴奋的资料，或许有助于我们理解这个宇宙中出现的天体级巨娘"
 gts_evt_random.080001.name: "百倍"
 gts_evt_random.080001.desc: "大楼里的人看得到我吗～我是骰子女神哦～现在我的倍率是你们的百倍，小小的你们甚至没有我的手指大，让我摸摸你们吧？\n\n哎呀，你们跑什么呀！只不过是手指轻轻触碰玻璃的幕墙，整片玻璃就如瀑布般破碎，坠落，砸在高楼之下的土地上，不管是你们还是你们制造的东西真的很弱诶！\n\n接下来，我的指尖轻轻扶着大厦的楼顶摇晃起来，大厦里的你们就如遭遇了8级地震一样被撞得东倒西歪，好像随时会摔死在大楼里一般，真的很可怜啊～大家一定要坚强点哦！这样我才能玩你们久一点，等玩完你们，我再久违的用百倍的躯体去践踏一下你们的城市好了～"
 gts_evt_random.080002.name: "千倍"
 gts_evt_random.080002.desc: "城市里突然出现了两只光洁白皙的双腿，理所当然的，那是我的腿\n\n现在的我用你们的话说大概有千倍左右，而这就意味着就算世界上最高的大厦也不足我身高的一半；我只需要轻轻伸出脚丫，晶莹圆润的脚趾在鳞次栉比的建筑群上轻轻一点，林立的高楼就如同多米诺骨牌一样塌了下去\n\n就算是在千倍的我面前，大家依旧是如此弱小呀~"
 gts_evt_random.080003.name: "万倍"
 gts_evt_random.080003.desc: "万倍呀...万倍的我俯视着身下无数的建筑群，现在的它们在我看来只有小石子的大小\n\n我抬起脚尖轻轻踩了下去，而后便是毁灭的开始，花费了数年时间创造的建筑群在我面前是如此不堪一击\n\n林立的高楼在碰到我脚掌的一瞬间就开始崩溃塌陷，而我的脚掌却不可能因此而停止，轻而易举的就把林立的建筑群压进了数百米深的废墟里\n\n我随后移动脚掌，数百米高的玉璧以时速上千公里的速度移动着，高楼的碰撞顶多让我有一些轻微的触感就被碾碎，化成灰烬的一部分，曾经的大都市如今只剩下废墟\n\n这就是万倍的我~大概是giga以下最常用的体型？"
 gts_evt_random.080004.name: "十万倍"
 gts_evt_random.080004.desc: "从古至今，无数先人皆萌生过飞行的念头，他们仰视着头顶的世界，幻想着有一天也能像飞鸟一样腾云驾雾，翱翔于蓝天之中\n\n多么可爱的愿望呀～你们所幻想的蓝天，对于十万倍的a小姐来说只是小腿之下的世界\n\n那离你们数千米，你们梦想着触碰到云层对于我来说只是一层薄薄的水雾，无论是移动脚趾，抬起足尖，云层那冰凉的触感附着在我的脚上都会让我升起浓浓的优越感，你们的愿望，对于我来说只是移动脚趾就能触碰的玩具罢了，而我因为优越感而散发出来的荷尔蒙也会顺着平流层慢慢扩散，蔓延到全球吧？ \n\n在生物界，如果你认同了对方的荷尔蒙就意味着臣服于对方，而被我荷尔蒙覆盖的你们不如从今天开始叫我女神吧？"
 gts_evt_random.080005.name: "亿倍"
 gts_evt_random.080005.desc: "啊呜～你们面前可爱的少女舌尖轻轻舔过，陪伴你们亿万年的月球就化为碎屑被卷入我的舌尖，碎裂的岩层伴随着熔岩附着在我舌头上，有熔岩糖的甜味，很舒服呢——我是你们的骰子女神，现在的我大概是你们的一亿倍大，月球对于我来说只是小小的弹珠糖，而你们的母星嘛，也只用一只手就能握住了！\n\n我的手指可是有八千八百公里长，一根手指就能覆盖亚欧大陆，高度也有近两千公里～是你们最高峰的两百多倍哦，你们的大气层甚至连它的一半都没有，现在，我还没吃饱，所以就让你们来当我的点心吧？"
 gts_evt_random.080006.name: "???倍"
 gts_evt_random.080006.desc: "“这么多星球，在我脚趾面前也只是渺小的尘埃罢了”\n\n 十六万光年的a小姐俯视着脚下的星之海，她那白皙软润，犹如羊脂美玉雕刻而成的玉足如今已是宇宙间最为高耸之物；\n\n脚掌轻轻踏下，拂动着如同水面般的星河，亿万颗恒星与少女的脚趾相撞，爆发，在星河间泛起了足以照亮整个宇宙的涟漪，可是对于少女来说却依然是微不足道，毕竟就算是以光的速度，想要从足指到足弓，穿越她的脚掌也要两万三千年呢～而脆弱的爆炸在这么一双大脚面前根本什么也算不上嘛\n\n偶然也会有幸运的星球，他们那小小的世界会如同尘埃般被她的脚纹所困，化为光点寄宿在少女的纹路中，对于少女来说不足一毫米的脚纹，对于他们来说也是亿万年都飞不出去的天堑，少女或许会微笑着注视着他们，注视着他们从最初的恐吓绝望，再到努力想逃出这里，数百代人的努力只是想逃出自己的脚纹，多么可爱呀～"
 ###始于足下（by 115）
 gts_from_footprint_digsite: "远古文明留下的痕迹"
 gts_from_footprint_digsite_desc: "这颗星球上有一个天体级巨娘留下的巨大脚印，我们的科学家推测在这个脚印里曾有智慧生命活动的可能性"
 gts_evt_random.080011.name: "系内探索-壹"
 gts_evt_random.080011.desc: "搭载着卫星的火箭缓缓升空，喷出一道白烟径直的飞向太空，我们文明的卫星在轨道上成功展开并与地面建立通讯，直到那时我们才明白我们是多么渺小——人类自古至今的战争史，也只不过是在脚趾纹路里小打小闹罢了，数亿人生活的地方甚至无法填满半只大脚趾印，钢铁舰船航行的「海洋」也只不过是她的大拇趾足汗汇集成的水洼，足印边缘的山脉外面，是看不到尽头的皑皑白雪，也就是说，人类文明之所以没有被这雪海冰山吞没，是因为女神足印一直在守护着我们，换言之，我们人类只不过是女神足印里繁衍栖息的虫子罢了..."
 gts_evt_random.080012.name: "系内探索-贰"
 gts_evt_random.080012.desc: "在发射卫星后，航天部紧锣密鼓的准备着登月计划，数年后，又一道火箭射向太空，登陆舱缓缓降落在月球表面，我们的宇航员走出舱门踏出她的一小步——也是世界的一大步，返回舱为我们带来了月球表面的土壤，但科学家们在月球的土壤成分里发现了女神体液，也就是说，女神在很久很久以前就玩弄过这颗可怜的卫星了"
 gts_evt_random.080013.name: "系内探索-叄"
 gts_evt_random.080013.desc: "火星太空车在奇异的沟壑群里穿行——这些沟壑深邃而又曲折，看似凌乱却很有规律，笔直的直线尽头处是一个锐角的急弯；光滑的圆弧接挨着又一道径直的直线，规整的造型让人不禁联想到地球上的拉丁字母\n\n「A P L O G」这是火星表面的深壑群的形状，我们的科研人员同样在火星表面发现了女神的体液，而在沟壑内壁则发现了女神的汗液，有人推测称这些痕迹是女神的手指划成的，而「APLOG」可能是女神的姓名"
 gts_evt_random.080014.name: "进入太空时代"
 gts_evt_random.080014.desc: "近年来随着污染增加全球变暖，残留在女神足印里日益浓郁的足臭味已经成为了抑制文明发展的重要因素，我们的人民想要一颗更加宜居的星球的呼声日渐高涨，然而放眼看向整个母星系，满目疮痍沾满女神体液的姊妹星球与被当成玩具玩弄变得支离破碎的小行星显然不能称之为宜居星球，为了文明的发展需要，我们不得不去星系外寻找希望，满载着开拓者们的巨型飞船已经起航，她将驶向充满未知的星系外，为我们的文明寻觅未来"
 gts_evt_random.080015.name: "系外见闻-壹"
 gts_evt_random.080015.desc: "系外探险队在这个星系里发现了更多的充满女神痕迹的星球，但其中一颗星球被挤压的像颗苹果核一样静滞在星系中，通过其大气中所含的淡淡乳香以及挤压程度来看，女神的胸部大小无疑是巨乳级别了，这条劲爆的消息终结了关于女神胸围大小的争论，让我们的人民欢欣鼓舞，全国上下洋溢着喜悦的空气"
 gts_evt_random.080016.name: "系外见闻-贰"
 gts_evt_random.080016.desc: "系外探险队在系外星系中发现了一颗同样被女神践踏过的星球，而且足印里面同样有着生命！但这颗星球的践踏力度明显要比母星的践踏程度要深，高耸入云的山脉将各个脚趾印分割包围，就连飞行器都无法逾越，足底纹路按压形成的连绵起伏的山脉使得这里的文明老死不相往来，缺乏交流的文明变得固步自封，导致这些文明的最高科技水平至今还在中世纪徘徊\n\n由于这里的足臭浓度比母星系还要浓郁，我们放弃了殖民这里的打算，在以科研用途捕捉一部分当地居民后便继续进行系外星系探索"
 gts_evt_random.080017.name: "系外见闻-终"
 gts_evt_random.080017.desc: "在之前，我们从种种痕迹中推测出这个宇宙里有一个巨大的生物，我们称之为女神，她的痕迹遍布每个星系，她的面容无人知晓，但就在今天，我们亲眼见到了女神本尊， 系外探险队来到了新的星系时，探险队惊恐的看见一只如同行星般巨大的黑皮猫娘正在用脚掌玩弄着一颗渺小的星球，在隐秘的派出一艘科研船对她进行分析后，我们发现她的信息数据与女神的数据完全一致，也就是说，创造我们的女神就是这只像野兽一样对着星球上撒欢的黑皮猫娘\n\n仓皇失措的探险队一致决定在不被发现情况下离开这个星系，但女神早已感应到我们的存在，她放过了已经被搓成足垢星球的可怜行星，伸手将飞船握在手中，舔着嘴唇饶有兴味的看着探险队，碧绿的双瞳扫视着舰船上的每一个人，产生的威压让人不自觉的跪伏在地，在我们战战兢兢的表明自己的身份后，她惊讶于自己的足印里居然会产生一个能够独自进行星系航行的高级文明，而且还将自己视作神明，女神像看着自己的孩子一样注视着探险队，之前的威压一扫而空，作为奖励，女神同意将我们所有人缩小搬迁至她乳沟处的条状吊坠里，与她一同游历这个宇宙"
