 #03xxxz:随机领袖事件
 ###领袖们的小爱好
 gts_evt_random.030010.name: "领袖们的小爱好"
 gts_evt_random.030010.desc: "据了解，[gtsra_random_event_leader.GetName]在私底下交易小人，不过这种事情对于巨大娘来说，很正常，不是吗？"
 gts_evt_random.030010.a: "坚决制止这种情况，没收[gtsra_random_event_leader.GetName]走私的小人"
 gts_evt_random.030010.b: "[gtsra_random_event_leader.GetName]这么喜欢缩小人，那就把她也变成缩小人好了"
 gts_evt_random.030010.b.tooltip: "§R[gtsra_random_event_leader.GetName]会被缩小！§!"
 gts_evt_random.030010.c: "[gtsra_random_event_leader.GetName]搞一些小人来玩很正常的啦，不要大惊小怪"
 ###边境星球的税收问题（by CV）
 gts_evt_random.030020.name: "边境星球的税收问题"
 gts_evt_random.030020.desc: "据可靠消息表示，有一位边境星球总督将上缴的税款中的一部分，偷偷挪动到了境外的银行之中，并通过洗为能量币的方法存入了自己的私人金库，但一直碍于其为一名巨娘，情报部和安全局一直没有动手但现在，她的触手居然敢往我们骄傲的军队身上引，安全局方面已经派遣了数名刺客在其身边，等待你的命令，我们应当如何处置她"
 gts_evt_random.030020.a: "在找到失去的能量币前，她还不能死"
 gts_evt_random.030020.b: "我们的情报官员会从她脑子里找到东西的，将她完整的带回来！"
 gts_evt_random.030020.c: "找到金库的位置，然后再和她好好的聊聊"
 #边境星球的税收问题a（by CV）
 gts_evt_random.030021.name: "边境星球的税收问题"
 gts_evt_random.030021.desc: "我们的刺客跟随她来到了她的府邸附近，并潜伏了数月，终于找到了金库的位置同时，在他进入金库的时候将其逮捕了，其中不仅有数千能量币，同时还有一些关于边境星球的其它不可告人的秘密档案，我们应当怎么办"
 gts_evt_random.030021.a: "将其带回来，让法院审判她"
 gts_evt_random.030021.b: "你们自己处理吧，反正她也没什么用了"
 #边境星球的税收问题b（by CV）
 gts_evt_random.030022.name: "边境星球的税收问题"
 gts_evt_random.030022.desc: "我们通过各种手段，终于从她的嘴巴里弄出来了情报，关于她的私人金库和海外银行账号等并且我们还发现了更多隐秘的部分，其中包括巨娘和小人的人口走私，限制性物品贩卖等等重罪，同时，在她住宅里的电脑中发现了数十份名单，其上全是犯罪同伙和受害人的详细信息我们应当如何处置她，以及她的同党？"
 gts_evt_random.030022.a: "立刻逮捕她的同伙，解救那些还活着的受害者，同时将她的所有资产收归国有而她自己，将接受审判！"
 gts_evt_random.030022.b: "处死所有与她相关的人员，我们不能再出现这种事情了"
 #边境星球的税收问题c1（by CV）
 gts_evt_random.030023.name: "边境星球的税收问题"
 gts_evt_random.030023.desc: "我们通过情报局安插的线人，得知了其金库的位置，并注意到其秘密的档案库里有许多不干净的东西，安全局的部队已经将星球总督家包围了起来，等待您的命令在"
 gts_evt_random.030023.a: "立刻逮捕她"
 #边境星球的税收问题c2（by CV）
 gts_evt_random.030024.name: "边境星球的税收问题"
 gts_evt_random.030024.desc: "我们已经逮捕了她，现在她正在被安全局的审讯员审讯在，从目前来说，我们得知其犯罪关系网络极为复杂，金库里只是她的一点点财产，而更多的财产在境外银行同时，我们在档案库里找到了关于其犯罪记录和地点的记录，安全局的特工们已经前去解决了\n\n（一小时后）\n\n大人，我们将她知道的一切都问了出来，并通过技术手段成功将境外账户 上的资产全部归到国家储蓄里，同时，情报部门的人已经将其档案梳理完全，抓捕行动已经开始，现在，我们该如何处理这名通敌的总督？"
 gts_evt_random.030024.a: "我最近缺少一个能承受住我压力的奴隶"
 gts_evt_random.030024.b: "你们自己解决吧，安静的解决，至于如何怎样，就看你们这群变态的了"
 ###科学家体内的失落帝国（by 小鹿）
 gts_evt_random.030030.name: "意外发现"
 gts_evt_random.030030.desc: "我们在给我们的科学家[gtsra_random_event_leader.GetName]做定期检查时，意外在她的血液内发现了极其微小的文明\n\n那些从[gtsra_random_event_leader.GetName]血液中提取的微小机械并非是任何我们现役医用机械型号之一，甚至其中存在一些我们从未发现过的技术和设计思路于是我们对[gtsra_random_event_leader.GetName]进行了全身检查，最后我们发现了....在她的一些器官里存在着极其微小的智慧生命以及聚落城市，奇怪的是，他们没有受到[gtsra_random_event_leader.GetName]免疫系统的攻击，甚至看似对[gtsra_random_event_leader.GetName]的健康没有任何影响"
 gts_evt_random.030030.a: "有趣，继续调查"
 gts_evt_random.030030.b: "立刻扑杀他们"
 gts_evt_random.030030.c: "既然没有影响，就由他们去吧"
 #科学家体内的失落帝国-有趣，继续调查（by 小鹿）
 gts_evt_random.030031.name: "[gtsra_random_event_leader.GetName]体内的失落帝国"
 gts_evt_random.030031.desc: "这些智慧生命聚落已经发展出了高度社会性，甚至拥有不低的科技与文化水平与此同时，他们不被免疫系统攻击的原因也被查明——他们使用了[gtsra_random_event_leader.GetName]的DNA构成城市的外保护罩，从而伪装成细胞，并通过本应供给给细胞的资源保持存活与发展我们还发现一项有趣的记录，似乎这些渺小的寄生者曾经对[gtsra_random_event_leader.GetName]的器官发起攻击，那些微弱武器的狂轰滥炸甚至没能引起细胞膜的反应而当时有一个正常漫游中的白细胞经过他们的聚落[gtsra_random_event_leader.GetName]体内最基础免疫单元只是路过就几乎毁灭了他们的整个文明，从此极端的宗教崇拜产生，他们已经将我们的[gtsra_random_event_leader.GetName]认定为神"
 gts_evt_random.030031.a: "有趣的文明，试着提取他们"
 gts_evt_random.030031.b: "诱导他们，让他们参与到[gtsra_random_event_leader.GetName]的身体循环中来"
 gts_evt_random.030031.c: "可悲的文明，给[gtsra_random_event_leader.GetName]吃点抗生素，给他们个痛快吧"
 #科学家体内的失落帝国-立刻扑杀他们（by 小鹿）
 gts_evt_random.030032.name: "结局"
 gts_evt_random.030032.desc: "正当我们打算使用药物扑杀他们的文明时，[gtsra_random_event_leader.GetName]略微有些发烧，而活跃起来的免疫细胞几乎顷刻间就把那渺小的文明毁灭殆尽这也让我们陷入思考，有多少这样渺小生命还未来得及发展生根，就被我们无意识的生理活动彻底毁灭"
 gts_evt_random.030032.a: "宇宙就是如此，残酷而美妙"
 ###领袖的吞食
 gts_evt_random.030040.name: "[gtsra_random_event_leader.GetName]的吞食"
 gts_evt_random.030040.desc: "[gtsra_random_event_leader.GetName]平时对于小人来说还略显空旷的胃袋，此刻甚至可以算得上拥挤——被成把成把吞下的小人几乎塞满了胃部的底端，人与人间的落脚之地也被限制的十分狭小，绝望的气息在人群中蔓延——每个人，至少每个落到这里还身体完好的人都清楚，此处就将是他们的刑场\n\n略略活动着的胃壁只让人们更为局促；感受到食物的填塞，它已经开始了自己的工作，晶莹的胃液让人群不由得远离了原先还尚可让人倚靠休息一下的肉壁\n\n人们就这样依靠有些人还能打开的手电筒光线目视着消化液在四周的肉壁中不断流出，在胃底渐渐积攒；诡异的安静仍在保持着，四周唯有身体自然活动的声音响彻，靠着底端的人开始不由得向后退却，而最高处的人又努力让自己不至于向后顶到正在分泌着消化液的肉壁然而，周围的环境显然在逐渐活跃起来——有些人趁着这个机会，正窃窃私语着自己想要留下的遗言"
 gts_evt_random.030041.name: "[gtsra_random_event_leader.GetName]的吞食"
 gts_evt_random.030041.desc: "显然，人群的拥挤是有限度的；很快，外侧的人们面对不断向自己逼近的消化液池，发现自己已经不再能向后退却有些人依然在努力，而有些人则闭上眼睛数着自己生命的最后几十秒钟\n\n第一个人失足掉下——他拽下了第二个；消化液灼烧的彻骨疼痛令他们本能的发出尖叫——这叫声终于点燃了人群里积攒着的绝望气氛；已经压缩得不能再压缩的人群终于崩溃了\n\n有的人纵身一跃跳入面前的死亡，而更多的人则在瞬间爆发的恐惧中想要尽量多支撑一秒钟；先前寂静的胃袋中，终于变得热闹起来了似乎是感知到了内部的活动，周围的颠簸也变得越发剧烈了起来——[gtsra_random_event_leader.GetName]的消化系统也全力工作起来了"
 gts_evt_random.030042.name: "[gtsra_random_event_leader.GetName]的吞食"
 gts_evt_random.030042.desc: "\"不要！不要过来啊，我，我还……\"——折断了双腿的青年绝望的转过身，双手拼命的抓住肉壁向高处爬行；不过，他并没有得到从高处坚持不住摔下的机会——涌上的消化液将他卷入了死亡之池\n\"我的，我的神明——求求你，把我放出去吧，我什么都会做的……\"\n——尚在至高点的人抬起头下跪，全力发出自己求生的尖叫——然而，这样的声音最终也只是泯然于无数惨叫声之中了\n\"呃啊，哪怕是别人比我多活一秒……\"\n——低声说出这句话，即将被淹没的男子一把拽过周围的两人，将他们与自己一同带入了死亡\n\"滚开，该死的……快，你趁这个时机……\"\n——无视肌肤灼烧的痛苦尝试阻隔开涌来的胃液，让自己的爱人多活着承受几秒钟这无际的恐惧；这样的英雄行为，在这一片混乱的地狱里也同样在发生着\n——这样的声音，被更多人的呐喊与周围\"咚咚\"指挥着处刑的心跳声所覆盖着\n\n就在这样的混乱中，消化液从池塘聚积成小湖，而后逐渐没过哪怕最高处之人的脚踝；四周的嘈杂有所减退，但依然生存者的恐惧却仍然不断攀升着，仅剩的几个人不由互相看了看——而后，随着脚下地面的下沉，消化液没过了他们的头顶\n\n终于，一切归于沉寂\"咕噜咕噜\"的声音笼罩四周，那是消化系统正将曾经满溢着生命——与死前的恐惧的残躯转为[gtsra_random_event_leader.GetName]充足的营养"
 gts_evt_random.030050.name: "计划外的演习"
 gts_evt_random.030050.desc: "我们的巡逻舰队收到发送自[event_target:gtsra_random_event_planet.GetName]的求救信号，声称遭到了巨大生物的攻击而当舰队赶到[event_target:gtsra_random_event_planet.GetName]时，发现那所谓的巨大生物竟然是§H[event_target:gtsra_random_event_leader.GetName]§!\n\n她在不知道什么时候，以对巨娘来说都十分夸张而巨大的体型抵达了[event_target:gtsra_random_event_planet.GetName]，并开始以这一姿态展开大肆破坏与蹂躏在巡逻舰队抵达前，她已经将12座大小城市夷为平地，数千万居民如同垃圾残渣那样被连同城市一起抹去，唯一能证明她们存在的东西只有留在她足底与废墟间的点点红斑\n\n好像这还不够似的，当我们发现§H[event_target:gtsra_random_event_leader.GetName]§!时，她正躺卧在一座半毁的城市旁，一边揉着微微鼓起的腹部，一边满足地打着饱嗝……而对于这一惨绝人寰的事件，§H[event_target:gtsra_random_event_leader.GetName]§!的解释竟然是她在协助[event_target:gtsra_random_event_planet.GetName]上的居民进行一场针对"巨大未知生命体入侵"的演习活动，丝毫不提在她脚下与口中消逝的数千万无辜的小小魂灵 我们该怎么处理她?"
 gts_evt_random.030050.a: "她必须为自己的行为负责，给她狠狠安排重建工作"
 gts_evt_random.030050.b: "太残忍了，将她的做法向全国推广"
 gts_evt_random.030050.c: "让她也体验一下参加"演习"的滋味如何?"
 gtsra_out_of_plan_manoeuvre: "计划外的演习"
 gtsra_out_of_plan_manoeuvre_desc: "我们的领袖现在越来越喜欢在演习中扮演巨大的怪兽，并时常对星球造成预料外的破坏"
 ###领袖生病（by 苏德）
 gts_evt_random.030060.name: "生病！ "
 gts_evt_random.030060.desc: "我们的领袖§H[event_target:gtsra_random_event_leader.GetName]§!居然生病了！作为在群众心中无敌的巨娘如今窝在恒星边上瑟瑟发抖，即使是四周的小行星撞到她的脚趾缝里也不为所动，看着她冷得瑟瑟发抖却又满头是汗的样子，我们的群众提议让她把我们的殖民地当药服用\n\n§H[event_target:gtsra_random_event_leader.GetName]§!表示很感激，但是依旧摆摆手，用沙哑的嗓音拒绝了我们的好意"
 gts_evt_random.030060.a: "让她吃！"
 gts_evt_random.030060.b: "加大剂量，把恒星也喂给她"
 gts_evt_random.030060.c: "让我们的陆军去她的身上清除病毒吧！"
 ###大富翁（by 女仆长）
 gts_evt_random.030070.name: "大富翁游戏"
 gts_evt_random.030070.desc: "即使是星际时代，一些古老的游戏依然有着不低的人气，比如大富翁自然，不同于太空时代早期的土著，现在的大富翁地图都是以星球、星系、星域、总督辖区甚至于河系为基准帝国境内大小官员当中有不少人员喜爱这种游戏，尤其是当她们当中有人率先提出了可以用身体在棋盘上同时触摸已经购得的所有地产且不能触摸其他地产以避免一次破产不过，对于身为超级巨娘的总督们而言，这样的游戏未免太过于简单——她们更想在现实中竞争\n\n§H“好了～脚再伸出来一些～马上就能摸到了～”§! \n\n§H[event_target:gtsra_random_event_leader.GetName]§!此刻正陷入这样的僵局：她的现金已经不支持她支付过路费，可濒临破产的她还不想就这么出局，于是试图用这一规则坚持下去，然而她的地产过于分散，尽管此刻她的双腿已经快要像劈叉一样分在地球两极，然而不能和其他地方接触的她必须强撑着将双腿撑得绷起来，尤其是现在还要下腰触碰远方的另一处地产…… \n\n§H“就快要……摸到了……啊！”§! \n\n伴随着“嗤啦”一声，不堪重负的服装突然崩裂开来，残留的织物顺着她的双腿向下滑去，洁白的胖次霎时间暴露在星球上的无数小人眼中\n\n§H“啊啊啊啊啊——被看光了——”§! \n一刻也没有为自己的失态而脸红，猛然向下一压，她的手终于摸到了最后一块地产\n§H“终于做到了——”§! \n§S“不行哦～你的裤子碰到了我的地产哦～所以失败了呢～”§! \n§H“呜啊～不要啊——”§! "
 gts_evt_random.030070.a: "再来一局！"
 ###性欲下降（by 女仆长）
 gts_evt_random.030080.name: "§H[event_target:gtsra_random_event_leader.GetName]§!的性欲下降"
 gts_evt_random.030080.desc: "§H[event_target:gtsra_random_event_leader.GetName]§!因为最近的涩涩减少而感到失去动力，最近的产出有所下降了\n\n相应的，她开始大量使用缩小资源来满足自己饥渴的身体"
 gts_evt_random.030080.a: "哦，不"
 ###鞋内城市（by 115）
 gts_evt_random.030090.name: "§H[event_target:gtsra_random_event_leader.GetName]§!的鞋内城市"
 gts_evt_random.030090.desc: "作为小人世界最勇猛的一群人，开拓者们以不畏艰险，适应力强的特性为小人文明开疆拓土做出了极大的贡献\n\n而故事要从§H[event_target:gtsra_random_event_leader.GetName]§!鞋子内的小人开拓队说起 第一批踏上这片土地的小人们发现这里漆黑昏暗，潮湿闷热，唯一的光源是鞋口射进的光线；剧烈的气味弥漫在空气中，必须佩戴着空气过滤器才能正常生活，但与恶劣的环境对应的是丰富的矿物储量与含水量——虽然后者需要经过多层过滤才能正常使用\n\n 在最初，陆续有小人因为水土不服死去了，它们的尸体被足臭气息腐蚀，变成森森白骨埋葬在鞋垫大陆上，随着时间的推移成为鞋垫污垢的一部分，但更多的小人们还是成功的在§H[event_target:gtsra_random_event_leader.GetName]§!的鞋垫上定居了\n\n 最初，小人们的聚落分散在鞋垫上的各个地方，足弓处的定居点因为气味极其浓郁而人烟罕至，鞋子内部的五个深色盆地处含有丰富矿物（足垢）与水源很适合小人们居住，渐渐的，小人们在脚趾印处发展了最为繁华的五大城市（根据脚趾凹印大小决定繁荣度），如果没有任何变故，小人们的平凡生活会这样继续下去，直到那一天的到来… 那一天，整个鞋垫内的小人都听到了地面传来的巨大震动声，动物开始盲目逃窜，建筑开始倒塌，人们逃出建筑在空地上躲避灾难，纷纷看向鞋口方向想要知道发生了什么\n\n突然，有什么东西遮蔽了鞋口的阳光——那是§H[event_target:gtsra_random_event_leader.GetName]§!的巨足\n\n五根并拢的脚趾缓缓伸入鞋内，接触并夷平了位于足跟处的鞋垫城市，随后慢慢向前推进，一视同仁的将所经之处上的城市推平、压碎、变成鞋垫上的污垢，最后当§H[event_target:gtsra_random_event_leader.GetName]§!的整只玉足都穿进了鞋中时，她的脚趾已经悬在了位于脚趾盆地的城市上空，直到那时小人们才知道为什么这里的资源最为丰厚，可惜太迟了…\n\n「唔…今天的鞋垫有点硌脚啊，是不是进沙子了？」\n\n§H[event_target:gtsra_random_event_leader.GetName]§!搓了搓脚趾又重重的跺了跺脚，直到没有任何异常后，就穿着鞋子出门了\n\n而鞋垫上的小人们已经在这场浩劫中几近灭绝，侥幸在足弓处存活的小人们将§H[event_target:gtsra_random_event_leader.GetName]§!的巨足奉为神明，世世代代致力于足弓处的消臭工作"
 gts_evt_random.030090.a: "涩涩"
