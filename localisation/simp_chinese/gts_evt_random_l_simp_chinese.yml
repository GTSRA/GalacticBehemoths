 gts_evt_random.070020.name: "残骸回收:胸口"
 gts_evt_random.070020.desc: "激烈的星域会战已然落幕，§Y[event_target:gtsra_fleet_leader.GetName]§!正慵懒地漂浮在星海之中小憩。方才的战斗中，她以压倒性的力量将敌方舰队连同数颗行星尽数碾碎于她那浩瀚的双峰之间。她那宏伟的双乳成为了战场中最具毁灭性的武器，是碾碎敌舰集群的绝望之壁。此刻，那广袤宏伟的胸器上遍布着无数战舰的残骸与星辰的碎片。无数敌舰的残骸深深嵌入了她柔软的乳肉之中。深邃的乳沟之间，汇聚了敌舰残骸以及因剧烈运动而渗出的、散发着微光的芬芳汗珠，如同包裹着稀有矿物的琥珀。而在那傲然挺立的粉红乳首周围，有着一些她战斗时分泌的乳汁，这些珍贵的合金与巨娘乳汁混合在一起，形成了一笔令人垂涎却又极度危险的财富，扫描显示深处的乳腺管道中甚至有更多尚未喷出的乳汁。我们面临一个充满机遇与危险的选择：如何回收这些珍贵的战利品？"
 gts_evt_random.070020.a: "稳妥起见，只收集乳首及乳晕表面的残骸即可"
 gts_evt_random.070020.b: "深入探索！乳汁和残骸我们全都要！"
 gts_evt_random.070020.c: "等待她自行醒来"
 gts_evt_random.070020.d: "让她自行处理?"
 gts_evt_random.070021.name: "§Y残骸回收:胸口 - 表面清理§!"
 gts_evt_random.070021.desc: "§Y我们选择了最谨慎的方案§!\n舰队避开了所有深邃而危险的区域，仅在§Y[event_target:gtsra_fleet_leader.GetName]§!高耸的乳峰表面及乳晕外围进行作业。就像在沙滩上拾取贝壳一样，回收船们高效地工作着，将那些易于获取的资源一一收起。虽然避免了深入险境，但收获也相对有限，那些卡在乳沟最深处的庞大残骸只能无奈放弃§Y[event_target:gtsra_fleet_leader.GetName]§!全程安然酣睡，对发生的一切毫不知情。任务安全完成，但总感觉有些意犹未尽"
 gts_evt_random.070021.a: "安全第一，稳扎稳打总是没错的"
 gts_evt_random.070022.name: "§G残骸回收:胸口 - 乳首的恩赐(成功)§!"
 gts_evt_random.070022.desc: "§R"尝试刺激乳首，让收缩的乳肉把资源「挤」出来"§!\n舰队接受了这个大胆的任务。它们小心地靠近那如同粉色行星般挺立的乳首，使用低强度的脉冲光束进行精准刺激。§Y[event_target:gtsra_fleet_leader.GetName]§!在睡梦中发出一声甜腻的呻吟，身体微微扭动，乳首随之变得坚硬，周围的乳肉也发生了一系列有节奏的、强有力的收缩和震颤。"噗噜噜——"效果立竿见影，卡在乳腺和乳首皱褶深处的资源随着乳汁被猛地喷出，如同喷泉般抛射到附近的宇宙空间。舰队立刻上前，轻而易举地将这些被「吐」出来的战利品尽数回收，收获远超预期！"
 gts_evt_random.070022.a: "完美的策略！丰厚的回报！"
 gts_evt_random.070023.name: "§R残骸回收:胸口 - 失败§!"
 gts_evt_random.070023.a.desc: "§R"尝试进入乳腺收集资源"§!\n当队试图拖出卡在乳腺深处的残骸时，产生的轻微震动刺激了沉睡的巨娘。§Y[event_target:gtsra_fleet_leader.GetName]§!在梦中不适地轻哼一声，身体微微扭动。就是这一个小小的动作，引发了乳潮！积蓄的乳汁如同决堤般从乳腺口中喷涌而出，形成一股汹涌的白色洪流。我们的舰队瞬间被这芬芳而致命的浪潮吞没，与那些他们试图回收的残骸一同被淹没。所有回收资源损失殆尽，舰队也几乎全军覆没"
 gts_evt_random.070023.a: "我们为贪婪付出了代价..."
 gts_evt_random.070023.b.desc: "§R"舰队大胆地驶入了那片深邃、充满乳香的乳沟峡谷"§!\n初始的收获极为丰厚，巨大的金属残块被轻易拖拽而出。然而，随着逐渐深入，环境变得愈发复杂湿滑。 §Y[event_target:gtsra_fleet_leader.GetName]§!无意识地并拢了一下双臂，刹那间，两侧巨大的肉色山壁（乳肉）温和却不可抗拒地合拢，巨大的压力瞬间袭来，舰队连同刚刚到手的宝贵资源一同被深深地挤压、包裹进那温暖而极具弹性的深渊之中，瞬间将数艘深入最内部的船舰挤压成了金属薄片，与敌舰残骸再无分别。后方的船舰惊慌失措试图后撤，却导致更多舰船在狭窄湿润的肉谷中发生碰撞，最终迷失在这片柔软的死亡迷宫之中。通讯频道里最后传来的只有金属被挤压变形的刺耳声响和队员们短促惊呼，随后便彻底失去了信号。仅有少数在外围作业的船舰得以逃脱，带回了有限的战利品和同伴被碾碎的噩耗"
 gts_evt_random.070023.b: "贪心的代价..."
 gts_evt_random.070023.c.desc: "§R"行动起初非常顺利"§!\n然而，就在舰队分散作业时，一支分队因太靠近一片极其敏感的乳晕区域，意外地使§Y[event_target:gtsra_fleet_leader.GetName]§!感受到一阵痒意。睡梦中的§Y[event_target:gtsra_fleet_leader.GetName]§!无意识地抬起她那巨大的手掌，轻轻地揉了揉发痒的胸口。这对她而言只是一个微不足道的小动作，但对我们的舰队来说却不亚于一场天灾。巨大的手指阴影笼罩了一切，轻柔的抚触却蕴含着毁灭性的力量。顷刻间，大半的船连同其收集的资源都被碾成了她指缝间一抹新的、闪着金属光泽的"乳垢"。我们只抢救回了极少部分的战利品"
 gts_evt_random.070023.c: "无意的灭顶之灾..."
 gts_evt_random.070023.d.desc: "§R"风险太高了，唤醒她，让她自行清理"§!\n我们向沉睡的§Y[event_target:gtsra_fleet_leader.GetName]§!发出了请求协助的讯号。她在朦胧中似乎理解了我们的意图，发出一声慵懒的鼻音作为回应。只见她那巨大的手掌缓缓抬起，轻柔地覆上了自己的左乳，开始揉捏按摩，『轰隆隆——』在她指尖的轻揉慢捻下，那些我们视若珍宝的战舰残骸瞬间被碾压、融合成了一团闪耀着金属光泽的乳垢，成为了她身体的一部分。而我们未能及时撤离的舰队，则在这温柔而毁灭性的按摩中，与残骸融为了一体。§Y[event_target:gtsra_fleet_leader.GetName]§!满意地松开手，再次沉沉睡去"
 gts_evt_random.070023.d: "她的"帮助"...代价太过沉重了"
 gts_evt_random.070024.name: "§Y残骸回收:胸口 - 晨间清洁§!"
 gts_evt_random.070024.desc: "战斗后的星域一片寂静，§Y[event_target:gtsra_fleet_leader.GetName]§!侧卧于群星之间，庞大的身躯是这片废墟中唯一的"天体"。她慵懒地伸了个懒腰，其动作引发的引力涟漪让附近的舰队如同风中柳叶般轻轻摇曳。很快，她注意到了那些如同细微尘埃般、仍在她的酥胸上忙碌的舰队。§H"嗯哼……你们是在帮我做清洁吗？真是群贴心的小家伙"§!\n她的声音透过通讯频道传来，带着刚睡醒的沙哑和一丝愉悦的笑意，而非被冒犯的恼怒。她非但没有阻止，反而主动调整了姿态，优雅地向后仰躺，将那足以令星辰失色的曼妙身躯更好地呈现在舰队面前。那对丰硕的乳峰在星光的映照下更显白皙，上面的战损残骸如同点缀其上的深色星屑。§Y[event_target:gtsra_fleet_leader.GetName]§!一只手垫在脑后，另一只手则轻柔地托起一侧的乳房，将其微微抬起，把那片最为狼藉、堆满了合金残骸的乳下区域展露给我们。§S"这里...还有这里，好像卡得有点不舒服呢"§!\n§H"左边乳头下方...对，就是那里，好像卡了一块比较硬的碎片，有点痒痒的"§!\n在她的轻声指引下，回收工作进行得顺利且高效。整个过程中，她都保持着温柔的微笑，仿佛很享受这种细微的、被侍奉的痒意。当最后一片残骸被回收，她满意地低头看了看自己恢复光洁的胸膛，像猫一样舒展了一下身体，接着她似乎思考了一下说到。\n§S"谢谢啦，这下清爽多了~作为回报，这些就送给你们吧"§!\n随后，她轻轻挤压了自己的乳尖，几滴散发着淡淡暖光和诱人香气的庞大乳汁珠缓缓渗出，如同几颗新生的微型恒星飘向我们的舰队。§H"这是给好孩子们的……奖励哦。辛苦了"§!"
 gts_evt_random.070024.a: "也...还行?"
 gts_evt_random.070025.name: "§Y残骸回收:胸口 - 星球毛巾§!"
 gts_evt_random.070025.desc: "我们决定不派遣渺小的舰队去打扰§Y[event_target:gtsra_fleet_leader.GetName]§!的休憩，而是让她自行处理这些战斗的痕迹。当她醒来后，只见她慵懒地睁开眼眸，瞥了一眼胸前那些碍眼的『小颗粒』，随即嘴角微扬，似乎想到了一个绝妙的主意。她伸出那足以捏碎恒星的玉手，随意地从附近摄来一颗巨大的气态行星。这颗星球对她而言，大小与质地都恰到好处，宛如一块柔软的沐浴海绵。她将这颗气态行星轻轻按在自己宏伟的双乳之间，来回擦拭。行星的气态外壳与她肌肤上残留的战舰金属、星辰碎屑以及晶莹汗珠充分混合、摩擦，发出低沉而宏大的宇宙轰鸣。无数敌舰的残骸瞬间被碾压、分解，融入行星的大气层之中。片刻之后，当她移开这颗已被『污染』并变得污浊的星球时，她的肌肤已然恢复光洁如玉。处理完毕后，她随手将这颗『用过的毛巾』丢回大致原有的轨道，它的体积似乎略微缩小，大气成分也永久改变，带着一丝来自巨娘的、难以言喻的芬芳与毁灭的气息"
 gts_evt_random.070025.a: "一颗气态行星，不过是一次性毛巾罢了，换取她的洁净与舒适，这很公平"

 # 舊的+沒用到的
 #gts_evt_random.070030.desc: "作为刚刚结束战斗的§Y[event_target:gtsra_fleet_leader.GetName]§!，她那巨大的身体正漂浮在这片已经变的死寂的星域之中无边无际的星空之中，只有远处闪耀着的恒星化作被褥，而[星系名]那颗并不算大的恒星则如同月亮一般，照耀着她熟睡且安宁的脸庞派出的舰队试图去联系她，然而整个星域却几乎没有回应——当探测器发现她正处于熟睡之中，而在她身旁漂浮着一道巨大的爱液海时，每个人就都知道这里发生了什么事情作为巨大少女的§Y[event_target:gtsra_fleet_leader.GetName]§!，用自己的一次自慰，消灭了所有的敌人这使得我们既可以获取到宝贵的巨娘体液资源，也可以将敌人的舰队残骸一块回收，补充我们的损耗"
 #gts_evt_random.070031.name: "§Y残骸回收:小穴 - 回收爱液§!"
 #gts_evt_random.070031.desc: "这样规模的爱液海是一笔宝贵的资源，因此，我们决定派出一支舰队去收集如此巨量的爱液来补充我们的库存。在恒星照耀之下，这些爱液在舰队之前闪闪发光，舰队只需要靠在这海洋旁边便能将爱液收集。但是，在如此之多的爱液之中，却找不到多少先前战斗的痕迹，只有极其微量的碎片散落在这对普通人类来说无边无际的爱液之中..."
 #gts_evt_random.070032.name: "§G残骸回收:小穴 - (成功)§!"
 #gts_evt_random.070032.desc: "舰队像精子般游向那粉红色的宇宙深渊。在肉壁褶皱间，我们发现了被挤压成薄片的战舰，它们镶嵌在晶莹的爱液中如同琥珀里的昆虫。「慢点...再往左舷倾斜15度...」工程师们屏息操作着机械臂，当最后一块含有稀有资源的残骸被取出时，整个指挥中心爆发出欢呼。突然，沉睡的巨娘发出甜腻的呻吟，双腿无意识夹紧，但我们的舰队早已带着满载的资源安全撤离。传回的画面显示，她迷糊地揉了揉小腹，又沉沉睡去"
 #gts_evt_random.070033.name: "§R残骸回收:小穴 - 进入小穴(失败-无意识)§!"
 #gts_evt_random.070034.name: "§R残骸回收:小穴 - 进入小穴(失败-自慰)§!"

 gts_evt_random.070030.name: "残骸回收:小穴"
 gts_evt_random.070030.desc: "在与敌军的战斗中，§Y[event_target:gtsra_fleet_leader.GetName]§!凭借其压倒性的体型优势独自歼灭了整支敌方舰队。这场战斗对她来说并不算艰难，更像是一场酣畅淋漓的宣泄，但敌人的舰队确实比预想的更顽强，至少在她彻底碾碎他们之前，它们确实挣扎了一会儿。现在，她的周围漂浮着无数战舰的残骸，有些被她的足底压扁，有些则卡在她的趾缝间，还有一些...则被她那贪玩的性子塞进了自己更为私密的深处——她那宛如星渊般的小穴之中。是的，§Y[event_target:gtsra_fleet_leader.GetName]§!在战斗时玩得有点过火。当敌舰试图从侧面突袭时，她随手抓住几艘，像捏碎饼干一样碾碎，而剩下的则被她恶作剧般地塞进了自己的小穴里。甚至有几艘绝望的敌舰试图撞击她那粉嫩的秘裂以求突围，试图从「弱点」突破。这愚蠢的战术当然失败了，只换来了更惨烈的结局，那些战舰就像投入深渊的尘埃，仅仅是轻轻一夹，瞬间被她收缩的肉壁无情碾碎，化作穴内深处的残渣。§H「嗯...有点痒痒的...」§!她轻轻扭了扭腰，感受着小穴那些微小的异物。现在，战斗结束了，大量敌舰残骸连同星球碎片，深深地困在了她那仍微微开合、爱液横流的宏伟膣穴之中，这些东西浸润在巨量的爱液之中，形成了一种奇特的「战利品」。此时§Y[event_target:gtsra_fleet_leader.GetName]§!疲惫的漂浮在星空中小憩，双腿无意识地微微张开，她的巨大身躯几乎遮蔽了远处的恒星光芒，而她的小穴，那片曾经吞噬无数敌舰的深渊，如今正微微敞开，爱液如同一条闪烁着微光的星河，从她那仍微微开合的穴口缓缓流出，弥漫在真空之中。无数战舰的残骸如同被琥珀包裹的昆虫，悬浮在这片淫糜的海洋里，更多的则深陷于她那仍在无意识蠕动收缩的肉壁褶皱之间，有些是被她故意塞入的，有些是自己进去的。这些残骸与珍贵的爱液混合在一起，成为极具价值的回收目标。这次回收行动的结果取决于我们的策略，是冒险深入她的小穴内，还是稳健地获取表面资源？无论如何，巨娘的身体本身就是最危险的战场，毕竟她的无意识反应，可能比任何敌舰都更具毁灭性..."
 gts_evt_random.070030.a: "只回收外部漂浮的爱液与残骸"
 gts_evt_random.070030.b: "进入小穴回收更多的爱液"
 gts_evt_random.070031.name: "§Y残骸回收:小穴 - 外围打捞§!"
 gts_evt_random.070031.desc: "我们选择了最为稳妥的方案。舰队像一群谨慎的游鱼，小心翼翼地收集着飘散在§Y[event_target:gtsra_fleet_leader.GetName]§!小穴外围宇宙空间中的爱液海洋与零星残骸。这些资源虽然相对容易获取，数量也颇为可观，但所有人都知道，那些卡在肉褶深处、被爱液充分浸泡的残骸才是真正的宝藏。行动过程中，§Y[event_target:gtsra_fleet_leader.GetName]§!始终在沉睡，只是偶尔因舰队作业的微弱扰动发出一两声无意识的、甜腻的鼻息，引得周围的肉色星壁微微震颤，让所有船员惊出一身冷汗。最终，我们安全地带着可观的，但绝非最大化的战利品撤离了"
 gts_evt_random.070031.a: "这就是...自慰的力量..."
 gts_evt_random.070032.name: "§G残骸回收:小穴 - (成功)§!"
 gts_evt_random.070032.a.desc: "虽然意识到这些爱液已经极其巨量，但对国家的消耗来说，依然需要想办法获取更多的巨娘体液，因此，舰队开赴到了§Y[event_target:gtsra_fleet_leader.GetName]§!的私处，在少女的私处附近，更为惊人的事情展现在了面前，许多液滴漂浮在她的裙摆之下，原本和她作战的军舰，被滴状的爱液如同琥珀一般包裹，成为了这死寂星空中的一员，当舰队逐渐沿着少女小穴的缝隙进入之时，里面的环境则更加震撼，在肉壁之间，散落着许多被直接拍扁，近乎成为壁画的战舰。但是，在我们意识到这个环境并不安全之后，我们迅速的收集完了她的爱液，不断的从她的穴口逃出在逃亡的时候，侦查机观测到了她下体的异常震动，就当我们落在最后的战舰刚巧离开她的阴道之时，巨量的爱液从不断扩张的小穴之中再一次的冲出，虽然对比她留在这星河之中的爱液已经稀少了大半，但若我们还在里面，贪婪的收集她的体液..."
 gts_evt_random.070032.a: "不可想象"
 gts_evt_random.070032.b.desc: "舰队顶着令人窒息的压迫感和浓郁的气味，勇敢地驶入了那片温暖、湿润且不断微微蠕动的粉色星峡。它们如同在活体山洞中探险，利用精密的牵引光束，从柔软的肉壁褶皱间小心翼翼地剥离出镶嵌其中的战舰残骸。整个过程惊心动魄，舰队必须时刻规避突然出现的爱液滴和肉壁的自发悸动。最终，在§Y[event_target:gtsra_fleet_leader.GetName]§!一次较深的呼吸间隙，舰队带着满载的资源和爱液，成功从微微张开的缝隙中疾驰而出"
 gts_evt_random.070032.b: "富贵险中求！"
 gts_evt_random.070032.c.desc: "我们的舰队以惊人的勇气和精度，穿梭驶入了那温暖、湿润且不断微微蠕动的隧道。舰员们克服了令人窒息的浓烈费洛蒙气息和能见度极低的环境，成功用牵引光束锁定了数个巨大的、嵌在肉壁上的敌舰残骸块。就在回收最后一块也是最丰厚的残骸时，整个空间开始剧烈收缩，爱液如海啸般涌来！舰队险之又险地从汹涌喷发的潮汐中疾速撤出，身后是混合着残骸与爱液的巨大洪流。 §Y[event_target:gtsra_fleet_leader.GetName]§!在睡梦中发出一声满足的轻吟，翻了个身。我们不仅满载而归，还意外收集到了巨量的爱液资源"
 gts_evt_random.070032.c: "完美的行动"
 gts_evt_random.070033.name: "§R残骸回收:小穴 - (失败)§!"
 gts_evt_random.070033.a.desc: "虽然这些爱液已经极其巨量但想对国家的消耗来说，我们依然需要想办法获取更多的巨娘体液因此，收集写舰队开赴§Y[event_target:gtsra_fleet_leader.GetName]§!的私处在少女的私处附近，更为惊人的事情出现在了面前——许多液滴漂浮在她的裙摆之下原本和她作战的军舰，被滴状的爱液如同琥珀一般包裹，成为了这死寂星空中的一员当舰队逐渐沿着少女小穴的缝隙进入之时，里面的环境则更加震撼——在肉壁之间，散落着许多被直接拍扁，近乎成为壁画的战舰。但是，舰队进入之后，整个环境却发生了巨大的变化原本微微松弛的小穴又一次的开始夹紧起来我们试图用通讯器联系这巨大的§Y[event_target:gtsra_fleet_leader.GetName]§!，但是依然没有任何回应战舰和战舰之间为了躲避被挤碎的命运而不断靠近正当舰队挤作一团之时，从深渊之中传来了巨响，紧接着出现的，是更多晶莹的爱液，朝着我们无处可去的舰队扑来..."
 gts_evt_random.070033.a: "寄!"
 gts_evt_random.070033.b.desc: "舰队冒然深入那片湿润的洞穴，工程船用牵引光束拉扯卡在肉褶深处的战舰残骸时，触发了§Y[event_target:gtsra_fleet_leader.GetName]§!的自然反應。「嗯...什麼東西...在裡面...？」她迷迷糊糊地夾緊雙腿。『撤退！快撤——』指挥官的最后通讯戛然而止。瞬间，整个回收区域变成了死亡陷阱，肉壁以行星碰撞般的力度合拢，爱液海啸般从深处涌出。最后传回的画面，只有逐渐闭合的粉红色肉壁，和通讯员绝望的尖叫，直到它们都成为了她体内新的"残骸"。更糟的是，她的身體因不適而分泌更多愛液，形成洶湧的洪流，將殘骸沖得更深，徹底無法回收。三小时后，§Y[event_target:gtsra_fleet_leader.GetName]§!睡眼惺忪地揉着小腹：『刚才好像做了个奇怪的梦...』而雷达上只剩下漂浮在爱液海洋里的几块装甲碎片"
 gts_evt_random.070033.b: "至少...她睡得很香？"
 gts_evt_random.070033.c.desc: "「或许....轻微刺激能让残骸排出？」某位「天才」技术官提出大胆的建议，开火刺激§Y[event_target:gtsra_fleet_leader.GetName]§!的阴蒂，让肉壁自然收缩，从而「挤出」卡在深处的残骸。理论上可行，但实际操作时，一支鲁莽的舰队以最大火力激光直接击中了§Y[event_target:gtsra_fleet_leader.GetName]§!的阴蒂。沉睡的巨人突然睁眼，§Y[event_target:gtsra_fleet_leader.GetName]§! 突然浑身一颤，喉间溢出一声甜腻的呻吟，双眸泛起危险的水光，"你们...在做什么？"她的手指已经本能地滑向那片敏感区域。没等舰队解释，随着一声甜腻的叹息，整支舰队被卷入了她开始自慰的手指与阴户之间，和无机会的被碾得粉碎。事后她满脸通红地离开了，但损失已经无法挽回。三天后，我们在她换下的胖次里发现了被压缩成金属饼的舰队残骸，表面还带着清晰的指纹压痕"
 gts_evt_random.070033.c: "至少...回收了胖次？"
 gts_evt_random.070033.d.desc: "悲剧发生了。我们的舰队深入得太远，作业时产生的震动惊扰了§Y[event_target:gtsra_fleet_leader.GetName]§!的安眠。她在无意识中感到一阵难以忍受的瘙痒，双腿猛地夹紧！通讯频道里瞬间充满了金属扭曲的尖啸和舰员绝望的尖叫。巨大的肉壁以碾碎星辰的力量合拢，将我们的整个舰队连同那些宝贵的残骸一同无情地碾压、揉碎，最终化为了穴内新的、微不足道的"污垢"。最后传回的画面，是迅速闭合、充满褶皱的粉色天空，以及随后彻底的黑暗与寂静"
 gts_evt_random.070033.d: "我们...失去了他们..."
 gts_evt_random.070033.e.desc: "一名工程师提出了一个大胆的想法：用低功率激光精确刺激阴蒂，引发肌肉收缩，从而将深处的残骸“推”出来。计划起初似乎奏效了，轻微的刺激让§Y[event_target:gtsra_fleet_leader.GetName]§!喉咙里发出了甜腻的喘息，穴口微微张合。然而，我们严重低估了巨娘的敏感度。这细微的快感非但没有让她排出残骸，反而点燃了她沉睡的情欲。她在梦中发出一声高亢而满足的呻吟，整个下半身开始无意识地、剧烈地迎合这种刺激。更为汹涌的爱液洪流裹挟着一切喷涌而出，将正在作业的舰队冲得七零八落。更糟糕的是，她的一只巨手也下意识地滑向了下体，开始了无意识的自慰，手指开始忘情地揉搓爱抚...我们的舰队在足以撼动恒星的愉悦浪潮与手指的碾压下损失惨重，最终被新一波更为汹涌的爱液洪流彻底吞没，成为了她高潮的祭品，回收行动彻底失败"
 gts_evt_random.070033.e: "我们...似乎让她太舒服了"
 gts_evt_random.070033.f.desc: "或许是舰队引擎的震动，或许是残骸摩擦带来的微妙触感，沉睡中的§Y[event_target:gtsra_fleet_leader.GetName]§!在无意识中感受到了那份熟悉的快感。她的喉间溢出一声甜腻的呻吟，巨大的腰肢开始无意识地轻轻扭动，一根如同星柱般的手指缓缓滑向双腿之间。 "不！快撤离！"指挥官的警告为时已晚。那根手指轻柔却不容抗拒地开始了律动，精准地按压在阴蒂之上。对于舰队而言，这无疑是末日审判。肉壁的剧烈收缩、爱液的滔天洪流以及指尖带来的毁灭性挤压，瞬间将整个回收区域化为了极乐的坟场。当一切平息，只有几片扭曲的金属板漂浮而出，证明他们曾经存在过"
 gts_evt_random.070033.f: "她甚至不知道她毁灭了我们..."
 gts_evt_random.070033.g.desc: "舰队毅然决然地驶入了那片粉红色的宇宙深渊。初始的收获极为惊人，大量高纯度合金块被拖拽而出。然而，随着逐渐深入，环境变得愈发复杂和危险。 §Y[event_target:gtsra_fleet_leader.GetName]§!在睡梦中无意识地发出一声甜腻的呻吟，身体微微扭动，双腿下意识地夹紧。刹那间，两侧温暖而巨大的肉壁以无法抗拒的力量温和地合拢，将深入其中的舰队连同他们刚刚获取的战利品一同紧紧地包裹、挤压，直至与内壁上的其他"污垢"再无分别。通讯频道在最后只剩下一片寂静"
 gts_evt_random.070033.g: "我们...低估了深渊的贪婪"

 # 舊的+沒用到的
 #gts_evt_random.070040.desc: "在战斗结束之后，这片星区的敌人，几乎都已经消失殆尽了§Y[event_target:gtsra_fleet_leader.GetName]§!几乎将这场战斗变成了一边倒的发泄四处散布着的白色浊液，被巨大龟头击碎的战舰们，散布在这片星域当中巨大的肉棒还挺立在星空之中，§Y[event_target:gtsra_fleet_leader.GetName]§!却已经睡了过去\n\n所以说，怎么处理这场面呢?"
 #gts_evt_random.070042.desc: "舰队不只是要清理她包皮之上的，并且我们也对那马眼之内的东西特别感兴趣在一番讨论之后，有几艘船顺着那巨大的马眼慢慢深入，进入了她充满尿骚味以及各种腥味的洞穴之中在这样漫长的洞穴之中，我们惊恐的发现甚至还有舰队的残渣，卡在了这巨大的腥味洞穴之中在我们清理那巨大碎片的时候，一道震颤令整个隧道为之颤抖在舰队被消灭殆尽之前留给我们的最后影像，就是那喷涌而出的尿液……"

 gts_evt_random.070040.name: "残骸回收:肉棒"
 gts_evt_random.070040.desc: "§Y[event_target:gtsra_fleet_leader.GetName]§!几乎将这场战斗变成了一边倒的发泄，战斗结束后，§Y[event_target:gtsra_fleet_leader.GetName]§!那根庞然巨物依然高悬于星海之中，闪烁着淡淡的光泽，而她本人則在激烈的戰鬥後沉沉睡去。整个星域内，白浊的精液如同星云般漂浮，无数敌舰的残骸、碎裂的要塞、甚至还有几颗倒楣的行星，都被这根肉棒在战斗中无情地碾碎、卷入，最终成为龟头与包皮垢间的微小尘埃。\n\n工程部门提出，这些残骸中蕴含着大量可回收的合金与稀有资源，但最棘手的部分，莫过于那些被挤进尿道深处的残渣。据报告，部分敌舰甚至在最后时刻尝试进入尿道内部避难，却被随后喷涌而出的精液彻底吞没。\n\n我们是否要派遣舰队，进入这片充满危险与未知的尿道深处，回收那里的残骸与资源？"
 gts_evt_random.070040.a: "给§Y[event_target:gtsra_fleet_leader.GetName]§!清理龟头"
 gts_evt_random.070040.b: "给§Y[event_target:gtsra_fleet_leader.GetName]§!清理尿道"
 gts_evt_random.070041.name: "§Y残骸回收:肉棒 - 清理龟头§!"
 gts_evt_random.070041.desc: "我们的舰队试图去清理§Y[event_target:gtsra_fleet_leader.GetName]§!的巨大龟头在刚刚的战斗当中，她的龟头作为凶器，几乎横扫了整个敌军的舰队巨大的肉色龟头高悬在黑色的深空之中，在阳光的照耀之下，她那龟头上的精液如同湖泊一般聚集在她的皮肤之上舰队包围在她的巨大肉棒旁，在靠近后那些混在包皮垢里的舰队残渣，显得格外清楚\n\n我们并没有贪图她尿道之内的景象，而是只收下了这些表层的东西对我们来说，这些足够了"
 gts_evt_random.070041.a: "就这样吧"
 gts_evt_random.070042.name: "§G残骸回收:肉棒 - 深入尿道(成功)§!"
 gts_evt_random.070042.desc: "我们的舰队小心翼翼地驶入§Y[event_target:gtsra_fleet_leader.GetName]§!那条宛如星际隧道般的尿道。内部环境极其恶劣，残留的精液如同浓稠的星云，时不时还有微弱的肌肉收缩带来的震动。\n\n然而，舰队凭借高超的技术与坚韧的意志，成功在尿道壁与深处回收了大量敌舰碎片、稀有资源与精液。\n\n当舰队安全撤离时，§Y[event_target:gtsra_fleet_leader.GetName]§!还特意发来一条讯息：「下次记得提前打招呼哦，痒痒的～」"
 gts_evt_random.070042.a: "大獲全勝！"
 gts_evt_random.070043.name: "§R残骸回收:肉棒 - 深入尿道(失败-梦遗)§!"
 gts_evt_random.070043.desc: "舰队刚刚进入尿道深处，还未来得及展开回收作业，便遭遇了突如其来的灾难——§Y[event_target:gtsra_fleet_leader.GetName]§!在熟睡中无意识地发生了一次小规模的射精。\n\n巨量的精液如同天灾般从深处涌出，将整支舰队连同刚刚回收的资源一同淹没。仅有少数无人探测器传回了最后的影像，白浊的洪流中，舰队被彻底吞没\n\n这次行动以惨痛的失败告终，所有资源与人员无一幸免"
 gts_evt_random.070043.a: "完了"
 gts_evt_random.070044.name: "§R残骸回收:肉棒 - 深入尿道(失败-自慰)§!"
 gts_evt_random.070044.desc: "当我们的舰队深入尿道时，或许是因为舰队的活动刺激了敏感部位，沉睡中的§Y[event_target:gtsra_fleet_leader.GetName]§!竟然在梦中开始了无意识的自慰。庞大的肉棒随着少女的本能颤动，尿道内部的压力骤然升高，舰队还未来得及撤离，便被突如其来的肉壁收缩与精液喷涌彻底吞没。这次行动以全军覆没告终，所有资源也随之消失在无尽的白浊之中"

 ###模板
 gts_evt_random.070050.name: "失败的战斗？"
 gts_evt_random.070050.desc: "灰风在一次战斗当中被击败了\n\n你看着小灰传回的最后影像 【抱歉，我食言了，我不能伴随您五千年了，再见了，我的爱……】\n\n“不！小灰！”\n\n你从梦中惊醒，但是身边早已没有了她的踪迹，曾经无处不在的纳米虫群，现在已然失去了踪迹，就仿佛没有存在过一样，但是战争还在继续，我们的战士如雪花般消逝，而敌人无穷无尽，毕竟，你们只是一个新兴的，刚刚走出母星的文明罢了\n\n终于，你看着满天的敌军战舰，无能狂怒着朝天打光了配枪中的最后一颗子弹，你知道，这毫无用处，你只是在无端的发泄着自己情绪罢了，敌军似乎是嘲弄你们一般，你们精心准备的地面陆战队几乎没有排上用场，敌军只是不停的轰炸，你绝望了，你给你的配枪装上了最后一颗子弹，然后顶住了自己的太阳穴，你又想起了灰风，想起了她的一颦一笑，泪水从你的眼角滑落\n\n“再见了，我的爱……” ~砰~ 但子弹并没有打穿你的脑壳，它在飞行过程中解体，并融入到了你的配枪之中，配枪如泡沫般坍塌，又如积木般堆砌，随后祂变成了一只柔软的手，温柔的手抚摸着你的脸颊，你看着眼前那个无数次在梦中呼唤的面孔，惊讶的说不出来话\n\n“想我了吗？”她调皮的向你眨了眨眼，随后她像是赶苍蝇一样挥了挥手，天空上密密麻麻的敌军舰队就被一直巨大的手给拍飞了，敌军顷刻化为齑粉，看不见半点痕迹，你朝天空看去，只见模模糊糊的有一张巨大的面孔笼罩着整片天空，赫然是你身前丽人的模样\n\n“小灰？” 当你再低下头，却发现自己竟然已经坐在了小灰的手里\n\n“抱歉啊，是我太贪心了，我想要你全部的爱，以至于妒忌你对你所在的文明灌注的心血，所以我想通过假死来看看我在你心里的地位到底如何，不过我现在已经发现了，这种比较是毫无必要的。”\n\n你发现整颗星球开始向天空中巨大的小灰移动，最后停在了她的胸前，就像是项链一样\n\n“很抱歉亲爱的，请原谅我的贪心，现在你们都是我的了……” 小灰略带歉意的开始解释，但你的心思只并不在这上面，就算她是巨大的又怎样？就算她一时欺骗了你又怎样，你上前，勉强拥抱住地面小灰的一根手指，是啊，至少灰风她真的没事\n\n“太好了灰风……你……你还活着……真是太好了……” 你泣不成声，只有灰风手足无措，小心翼翼的触摸着手中的你"
 gts_evt_random.070050.a: "感动"
