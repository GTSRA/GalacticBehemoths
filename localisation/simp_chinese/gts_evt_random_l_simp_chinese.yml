 #02xxxz:陆地战斗事件
 ###仍在抵抗的星球（by 老郑）
 gts_evt_random.020010.name: "仍在抵抗的星球"
 gts_evt_random.020010.desc: "我们的英勇陆军已经成功击溃了这个星球上绝大部分小人的军队，现在只剩下零星小人的部队与抵抗组织还在星球的各个角落进行抵抗，我们应该怎么做？"
 gts_evt_random.020010.a: "些负隅顽抗的蝼蚁罢了，没什么好关注的"
 gts_evt_random.020010.b: "陆军部呢？让他们赶快想个办法"
 gts_evt_random.020010.c: "他们必须要接受神的旨意"
 gts_evt_random.020010.d: "我们要想个办法让当地的小人知道我们是来解放他们的"
 gts_evt_random.020010.e: "不行，违抗帝国的人必须进行彻底的镇压，无论什么方式"
 gtsra_random_resist: "仍在抵抗的星球"
 gtsra_random_resist_desc: "我们的英勇陆军已经成功击溃了这个星球上绝大部分小人的军队，现在只剩下零星小人的部队与抵抗组织还在星球的各个角落进行抵抗"
 gtsra_random_resist_spiritualist: "修女们的行动"
 gtsra_random_resist_spiritualist_desc: "随着星球各个地区的修女完成了对脚下小人们的洗礼，整个星球的面貌焕然一新，旧时代的宗教已消失，新时代的福音已成应验的事实"
 gtsra_random_resist_pacifist: "战后重建"
 gtsra_random_resist_pacifist_desc: "小人们对巨娘的偏见于恐惧逐渐消失，与巨娘生活愈发平常，更是有小人或是巨娘向对方表白，我们相信这个星球将会迎来更美好的未来"
 #杀鸡儆猴（by 老郑）
 gts_evt_random.020011.name: "杀鸡儆猴"
 gts_evt_random.020011.desc: "\t若是一个一个找到并且消灭小人们抵抗的据点未免太消耗时间，但陆军部提出了一个想法：可以派遣一位正在这个星系的恒星基地执行维修整备任务的太空舰娘对一片抵抗比较严重的区块进行彻底的镇压，即使这违反了太空舰娘禁止登陆星球规定，但这一措施也许可以大大震慑这个星球上乃至整个敌国"
 gts_evt_random.020011.a: "很好，我已经迫不及待的想要看见巨娘移平城市了！"
 gts_evt_random.020011.b: "你们这群小人都给我老实待着，看我派巨娘来把你们一个个都送上天！（摔通讯器）"
 gts_evt_random.020011.c: "不批准，这太过残忍，会殃及太多的无辜民众，我们要换个办法"
 gts_evt_random.020011.d: "很好，但我有一个更好的想法"
 #大都会的毁灭（by 老郑）
 gts_evt_random.020012.name: "大都会的毁灭"
 gts_evt_random.020012.desc: "\t很明显，上头的人在选址上起了一点私心，选择了这座星球上最大的都市圈，在全国直播的情况下，已经在星球轨道上待命了一段时间的舰娘以当地居民十万倍的体型降落在了都市圈的外围，随着她高高抬起特意为这次任务换上的黑丝巨足，将脚掌对准了这座城市的最为中心的地区猛地踩下作为节目的开始\n\n\t上万栋建筑瞬间在巨足的脚下消失，而在内的上千万小人也化为了脚下的肉泥，当黑丝巨足再次抬起时，卫星上拍摄的的不再是以往那繁华的市中心，而是一个褐色的，长27千米宽10千米的超大型足印\n\n\t舰娘看着脚下渐渐冒出熔岩的足印，不经的笑了笑，接着开始用着她的双足在城市内踩踏，拖行甚至是写字,又有时蹲下身来细细观察，用双手玩弄双腿之间的市区，又或者干脆直接躺下身来，用着挖起的市区爱抚双乳与私处\n\n\t在这为时一小时的灾难中，这座星球上最大的大都市连带着周围数个卫星城都沦为了这位舰娘用来发泄的玩具，根据舰娘身上装备的探测仪显示，在结束前，共计有5亿6523万1792人直接或者间接死于这次行动，这个数字也同时被直播转发，想必抵抗运动一定被大大的镇压，同时我们也向宇宙展示了我们强大的一面"
 gts_evt_random.020012.a: "没有人可以阻挡[Root.GetName]的行军，没有人！"
 gts_evt_random.020012.b: "一群不值得同情的虫豸为我们做出的最后贡献"
 gts_evt_random.020012.c: "虽然对这个星球造成了无可挽回的破坏，但这一切都是值得的"
 gts_evt_random.020012.tooltip: "§R会造成五个人口死亡§!"
 #修女们的行动（by 老郑）
 gts_evt_random.020013.name: "修女们的行动"
 gts_evt_random.020013.desc: "\t在大主教的指示下，从母星派出了一只用于传道的队伍，几十名数百米的修女们在这颗星球首府的上空敲响了大钟，钟声随着大气传遍了整个星球，这股钟声似乎有魔力一般，使得星球上的小人放空大脑，接受着来自修女们内心的洗礼，在钟声结束后，修女们各自前往已决定的城市内进行下一步的行动\n\n\t修女们降落在城市的大街上，广场上，又或是公园内，白色的丝袜配合着高跟鞋在阳光照耀下的显得格外神圣，一经落地，就有数不尽的小人从四面八方涌向修女们，他们聚集在修女的高跟鞋旁，宽大的裙摆宛如穹顶般在头顶笼罩，许多小人开始舔舐修女的高跟鞋来以表决心，而修女们也顺着小人们的意愿纷纷脱下高跟鞋，将白丝玉足毫无保留的展现在小人们的面前用于膜拜，又或是将中意的信徒塞入鞋内以示嘉奖\n\n\t随着星球各个地区的修女完成了对脚下小人们的洗礼，整个星球的面貌焕然一新，旧时代的宗教已消失，新时代的福音已成应验的事实"
 gts_evt_random.020013.a: "尽管最后似乎有什么不对劲，但解决了抵抗的问题就行"
 #战后重建（by 老郑）
 gts_evt_random.020014.name: "战后重建"
 gts_evt_random.020014.desc: "\t巨娘政府向战后星球提供经济援助，并且协助重建随着计划的开始，巨娘们体型上的优势再一次的显现出来，巨娘们开始帮助小人们重建战斗中被损坏的建筑，救援被困于废墟之下的小人们，管理难民营并且发配物资，这些措施都有效的使得两个种族之间建立起跟密切的联系小人们对巨娘的偏见于恐惧逐渐消失，与巨娘生活愈发平常，更是有小人或是巨娘向对方表白，我们相信这个星球将会迎来更美好的未来"
 gts_evt_random.020014.a: "战争是不幸的，但我们会尝试使之后的生活更加美好"
 #失控了（by 老郑）
 gts_evt_random.020015.name: "失控了"
 gts_evt_random.020015.desc: "\t我们向着完成任务的巨娘发出了命令，表示已完成任务要求她离开这颗星球回到恒星基地待命，但她却在听到命令后摘下了通讯器并用脚将其踩碎，她抬起了头，朝着正在拍摄的卫星露出了一个十分黑暗的笑容后便朝向规定区域外走去\t因为巨娘是轻装上阵，几乎没有佩戴任何装备，我们无法对她的活动做出任何的限制，所以在这颗星球上，已经没有任何东西可以阻拦这位180千米高的巨娘，即使是这颗星球最高的山脉也只有可怜的10千米高，只见巨娘抬起脚就把这座最高的山脉踩入几千米深，巨娘一路往前走，每一步都有城市消失在她的黑丝巨足之下，卫星依然在实时跟拍，他并没有切断探测器卫星之间的联系，只见她往地面踩下一脚，直播间右上角的数字就会增加几十万甚至上百万的数字，而踩入大城市时这个增长还会更大\t巨娘目标明确，似乎在开始行动之前已经看过这颗星球上小人主要于次要的聚集地并规划了路线，没有任何东西能阻挡这双长达27千米的巨足，只见云层被黑丝巨足破开，因下落速度所带来的庞大气压在一瞬间就把城市内的小人压爆，紧接着就是巨足与大地的亲密接触，这情景所消耗的时间也不过1秒，并且还在不断的重复上演\t在巨娘高效的清除了所在大陆之上的城市后，原本干净的黑丝上已经沾满这陆地上的各种污渍， 她走到海边，脱下黑丝，朝着不远处的岛屿扔去后便走进入了大海，但是，只能勉强没过巨娘脚背的大海是无法阻止巨娘的行动的，每向前走一步，就会生成一次比这颗星球有记录以来的最大海啸还要大好几十倍的海啸，虽然海啸速度远不及巨娘的移动速度，但这也将在巨娘不会去的地方造成无法估量的破坏\t大海到对岸大陆的距离有着10000千米宽，但在10万倍体型下的巨娘来说也就只有区区100米的路程罢了，不到一分钟，对岸大陆的城市便也迎来了这双巨足"
 gts_evt_random.020015.a: "天哪！赶快做些什么阻止她！"
 #惨剧的结束（by 老郑）
 gts_evt_random.020016.name: "惨剧的结束"
 gts_evt_random.020016.desc: "\t我们能够终止这场惨剧的方法只剩下派出其他同体型的太空舰娘前往星球来阻止她，我们派遣了两名也在恒星基地维护的舰娘前往这颗星球，预计时间需要2小时，在这期间，我们只能眼睁睁的看着这名巨娘高效的清除这颗星球上的小人\n\n\t据事后统计，这颗星球原人口54亿8200万人，经历此次事件后依据巨娘所携带探测仪显示死亡51亿3958万8582人，这颗原本美丽的星球已变得千疮百孔，遍地都是巨娘的脚印，没有任何十万人口以上的城市存在，破坏也导致星球上的生态系统遭到了十分彻底的毁坏，我们预计未来几十年甚至上百年这颗星球都不会恢复原样了\n\n\t尽管在事态失控之后我们十分快速的封锁了消息，但十分遗憾，现在全宇宙的国家都在强烈谴责我们做出的行为，这将导致在可预见的未来里我们在宇宙中的外交将举步维艰"
 gts_evt_random.020016.a: "往好了想，起码我们日后管理这颗星球所需要耗费的精力也减少了不是吗？"
 gts_evt_random.020016.tooltip: "§R整颗星球上不剩下几个活人了....§!"
 #巨娘的审判（by 老郑）
 gts_evt_random.020017.name: "巨娘的审判"
 gts_evt_random.020017.desc: "至于那位舰娘，在最高军事法庭上说出了小人就应该老老实实的死在巨娘的脚下，小人不需要怜悯的发言，但因为我们也是违规将太空舰娘投放于星球之上，在多边权衡之下，最高院请求[Root.GetRulerName]的意见"
 gts_evt_random.020017.a: "无罪释放，但严格限制她的行动并剥夺她身为太空舰娘的权利"
 gts_evt_random.020017.b: "缩小后交给[Root.GetRulerName]，用于娱乐"
 ###星球的命运（by 老郑）
 gts_evt_random.020020.name: "[From.GetName]的命运"
 gts_evt_random.020020.desc: "我们的巨娘几乎没有遇到什么抵抗，很轻松地占领了这颗小人星球，不过我们要怎么处理这颗小人的星球呢？"
 gts_evt_random.020020.a: "占领即可"
 gts_evt_random.020020.b: "彻底毁灭它"
 # 殖民地毁灭（by 老郑）
 gts_evt_random.020021.name: "殖民地毁灭"
 gts_evt_random.020021.desc: "在没有我们任何干扰的情况下，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!为我们展示了在十万倍这个体型下如何高效的清理整个星球上的小人\n\n§Y[event_target:gts_attackers_win_planet.GetName]§!最大的都市已经被摧毁，所以剩下来的城市基本上都挨不住这双有着27千米长的巨足一脚的\n\n如果是微型城市就直接正常的走过即可全部踩碎，稍大一点的小城市脚踩下后把左右拖动下，要是遇到中型城市那就必须要用到另一只脚来辅助移平，又或者高高抬起一只脚朝向市中心狠狠踏下也可以达到同样效果，大型城市就比较棘手，要多踩上几脚才可以保证整座城市被夷为平地，也有比较奇怪样子的城市，比如沿着山谷长长一条样子的，那就要踮着脚踩在城市的一端，然后再把脚拖向城市的另一端……\n\n在数小时之后，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!来到了最后一座城市前，这座城市十分幸运，城市周围全是§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!密密麻麻重叠在一起的巨大足印，但不知为何这座城市在之前几小时的屠杀内成功的存活了下来但是§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!并没有打算放过这座幸运的城市，她朝着最后一座城市抬起了已经不知道踩死了多少小人的巨足，没有任何疑迟，这最后的城市也平等的迎来这双巨足的临幸，被压缩进地下几百米内\n\n在踩完最后一座城市后，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!确认整个星球没有任何小人的活动迹象后来到了海边，将双足在海里轻轻拖动，把整个星球的海洋搅成泥浆，在确认洗净后朝着太空重重一跃，但脚下的土地哪里承受得住这种力量，整个大陆瞬间龟裂开来，岩浆喷涌而出，但已经跃出星球来到太空的§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!只是回头看了看已经整体变成褐色的星球笑了笑，原本蓝绿色的美丽星球早已不见踪影，只留下了无数巨大足印"
 gts_evt_random.020021.a: "不知道别人怎么想的，反正我是大饱眼福，以后还想看到这种直播！"
 # 用足碾碎（by 老郑）
 gts_evt_random.020022.name: "用足碾碎"
 gts_evt_random.020022.desc: "§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!到达了§Y[event_target:gts_attackers_win_planet.GetName]§!后便开始巨大化，星球上的小人看着整片天空都逐渐被§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!的身躯所占据，最终§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!巨大化到2亿倍后停止，看向面前只有5厘米大的星球，她脱下鞋把星球夹在丝足之间滚动，高山被碾平，海水被丝袜吸干，此时星球还尚且承受得住§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!双足所带来的压力，可星球表面的生物可就不一样了，没一会就全部被碾死在了§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!的足底\n\n§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!看着星球的表面都被自己的双足剥离了一层之后，双足便逐渐用力挤压这颗已经没有任何生机的星球，随着星球表面出现越来越多的裂缝，地壳内的熔岩也从裂缝之中喷涌而出，最终星球承受不住§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!的双足所带来的巨大压力，向这双巨足投降了，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!的双足合在一起，巨大的冲击力使得星球的南北极居然与星球分裂开来飞向了太空，而没能逃走的部分则被细细碾碎，成为宇宙中许多不起眼的小行星"
 gts_evt_random.020022.a: "只要§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!玩的开心就好"
 # 小人棒（by 老郑）
 gts_evt_random.020023.name: "小人棒"
 gts_evt_random.020023.desc: "这是§Y[event_target:gts_attackers_win_planet.GetName]§!被巨娘攻占后的第7天，除了与原所属国家的通讯中断以外，小人的的生活几乎没有多大变动，一切生活照旧，但是毫无征兆的，在以当地小人十万倍体型的§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!从太空踩在了这颗行星的首府，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!低头看向脚下四散而逃的小人决定试一次早就想过的想法，她用能力将整个星球上的小人腾空而起后再聚集到自己身下，给每个小人套上了一层保护罩后再不断地堆叠，直到形成了一座完全由小人组成的巨大高塔\n\n§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!看向脚下已经完工的小人塔，脱下内裤扔在一边，用手撑开已经湿润的穴口，确保对准小人塔后缓缓落坐了下去，因为有着一层保护罩的缘故，小人们并没有被§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!体内巨大的压力所压碎，随着§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!腰肢的不断的下沉，穴内那一层层肉褶开始蠕动起来，整个小穴都因为小人塔的插入而兴奋了起来，一层接着一层挤压着塔体，不断将小人塔吸入膣穴的深处，随着小人塔的底部也被贪婪的穴口吞没后，塔顶也触碰到了子宫颈，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!满意的扭了扭腰，微微用力挤压小人塔以塑造出最适合她小穴的形状\n\n\"要动起来了哟~\"\n\n在这说给穴内小人的话说完以后，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!便扭动起自己的腰肢，臀部向上抬起，将小穴抽离这座小人塔，在温热的膣室里随着身体的扭动而左右挤压着小人塔，当从小穴内拔出时，小人塔最外层的小人则会因为与穴壁的剐蹭而剥离塔身，当臀抬到最高点时，仅有塔顶的小人被两瓣阴唇含住，而那小人塔的其余部分则带着大量晶莹的爱液完全暴露在淫靡的空气之中，但下一秒，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!的臀便快速下落，两瓣饱满的臀肉则重重撞击在城市的地表，湿滑的小穴也被小人塔一口气贯通到底，塔顶的小人艰难地将肉壁向四周挤开后又重重撞击在花心口上，爆出使得§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!难以忍受的快感，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!臀不断抬起又快速落下，每一次都带出大量爱液流淌进城市中，但随着一声高亢的叫声响彻全球，小穴激烈的收缩起来，强烈的快感不断的从小穴里传出，随着脊髓冲击着全身，使§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!的身躯不止地紧绷颤抖着\n\n当高潮完全结束后，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!起身时紧闭穴口，生怕有一个小人漏出，穿好衣物后离开了§Y[event_target:gts_attackers_win_planet.GetName]§!，但快乐的代价就是这颗星球上所有的小人"
 gts_evt_random.020023.a: "只要§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!玩的开心就好"
 # \"散步\"（by 老郑）
 gts_evt_random.020024.name: "\"散步\""
 gts_evt_random.020024.desc: "今晚异样的地震已经持续很久了，时而强烈，时而轻微，但这不像是以前所经历较短而连续的振动，而是很有规律且持续性长的震动，这使得整个城市都处于一种恐慌且疑惑的氛围之中，可是随着一次一次震动的不断加强，可以从城市里看到远处地平线上出现的黑影不断地靠近城市，并且也在月光的照耀下逐渐清晰，在这个黑影距离城市大概还有100公里的时候，城市内的小人们终于可以看清这个黑影的全貌，是[Root.GetName]的§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!，在几个小时前开始发生的地震就是§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!走路所产生的，她以当地小人十万倍的体型进行\"散步\"，拜这颗星球高度城市化所赐，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!的每一脚都精准无误的踩在了小人的城市里，虽然在几天前§Y[event_target:gts_attackers_win_planet.GetName]§!上的居民刚刚目睹了[Root.GetName]的巨娘们是如何压倒性的将这颗星球的防御消灭殆尽的，可当时登陆的巨娘也就只有千倍到万倍之间，现在十万倍下的体型差还是使得这座城市混乱起来，数不清的小人朝着§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!相反方向逃去，车祸和踩踏事件不断的发生，似乎§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!不需要踩下去，这座城市也已完全丧失了功能，只可惜§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!在几小时前就已经看厌了这番场景，没有一座城市不是因为她的到来而混乱，也许这座城市要是井然有序的疏散居民，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!还会脚下留情仁慈的略过这座城市呢，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!朝着这座城市抬起右脚，丝袜下不断掉落的城市残骸印证了这几个小时里她的成果，把脚后跟放在城市的郊区，脚底将整个城市笼罩了起来，在五个脚趾灵巧的扭动了几下后，巨大的脚降下又抬起，城市里小人的尖叫也随着这个动作跌宕起伏，在增强了听力的帮助下，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!可以将脚下小人的声音听的一清二楚，在这种体型的差距下让§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!十分满足，一只手开始隔着长裙爱抚起了私处，可在几次以后，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!也玩厌了这个玩法，随着次数的增多，小人的叫声越来越小，使得§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!渐渐觉得没有意思了起来，在小人以为这次这只巨足还是会和之前一样抬起时，但巨足没有停下而是毫无保留的踩在城市里，脚下的声音也销声匿迹，一切都随着一声沉闷的轰隆声而归于平静，\n\n\"啊，这是最后一座城市吗？早知道就多玩玩了，\"\n\n§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!看了看手里的手机，发现整个星球上可以算得上城市级别的小人聚集地已经被她在几小时的\"散步\"里消耗完了，她意犹未尽的看了看脚下的巨大的足印\n\n\"那就去找点其它东西吧，给我的时间剩还很多呢，\""
 gts_evt_random.020024.a: "只要§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!玩的开心就好"
 # 圣女们的茶会日常（by 老郑）
 gts_evt_random.020025.name: "圣女们的茶会日常"
 gts_evt_random.020025.desc: "§Y[event_target:gts_attackers_win_planet.GetName]§!被攻占后，和以往一样，[Root.GetRulerTitle][root.GetRulerName]根据星球上小人的数量，决定向这颗星球派遣了4名圣女和大量修女进行布道，一个星期后，四名圣女在这颗星球的已经被足印替代的原首府郊外举办起了一个星期一次的茶会\n\"呐呐，你们听我说哦，我管的一片辖区里，有一座城市里的小人很讨厌诶他们不仅不改信，竟然还打伤了咱们可爱的修女们呢怎么办怎么办啊\"\n一名圣女在吃完自己盘子里的蛋糕后，趴在桌子上朝着其她三名圣女抱怨着\n\"我这也有几座城市一样差不多\"\n\"那用法器强制他们改信怎么样？\"\n\"可是用这种方法那些小人就会变得呆呆的，没那么好玩了啊\"\n\"那要不踩死吧？\"\n\"诶？真的要这样吗？脚底黏着那么多小人的尸体好恶心的啊\"\n\"如果丽莎你觉得恶心的话可以让我来哦，我管辖的范围里所有不听话的小人我全部处理了，用脚\"\n\"艾米娜好可怕\"\n\"可这么做很省时省力啊，要是用法器很累的\"\n\"各位，我有一个想法\"\n之前一直沉默不语的圣女开口了，打断了其她三名圣女\n\"让[Root.GetRulerTitle][root.GetRulerName]再派一名圣女来怎么样？让她管理那些不听话的小人们\"\n\"不行！\"\"不行！\"\"不行！\"其余三名圣女异口同声的否决了这个提案\n最后四名圣女还是用最有效且原始的方法解决了这个问题，用脚"
 gts_evt_random.020025.a: "只要结果是好的就行"
 # 中出（by 老郑）
 gts_evt_random.020026.name: "中出"
 gts_evt_random.020026.desc: "[Root.GetRulerTitle][root.GetRulerName]特意挑选了一位扶她巨娘来摧毁§Y[event_target:gts_attackers_win_planet.GetName]§!，方法不限\n\n有着小人五百万倍大小的巨娘降落在这颗星球上，看着身下这颗星球最大的城市，巨娘跪趴在这座城市上，将还未勃起的肉棒对准了这座城市随着扶她巨娘胯下肉棒一点一点慢慢勃起，隐藏在包皮下的粉嫩龟头慢慢探了出来，整座城市都因为这个肉棒所散发出的气味熏的迷魂颠倒，甚至开始膜拜这根肉棒但巨娘哪会在意这些小人的感受，随着已经完全勃起的肉棒传来了一丝冰凉的感觉，意识到是龟头触碰到大地了，几乎整座城市直接消失在那巨大的龟头下,在适应了这凉凉的感觉后，巨娘的腰肢慢慢向下压，整个肉棒连带着周围的几座小城市一同挖进了地下\n\n巨娘的姿势从跪姿变为了卧姿，全长1500km的肉棒完全探入了星球内部，地幔很热，压力也紧紧地包覆着肉棒，就像是这颗星球的小穴一样，感受到这颗星球的热烈欢迎后，这根肉棒似乎变得更硬更大了\n\n\"先温柔一点吧，这样之后还可以享受\"\n\n巨娘的腰肢开始上下起伏，让肉棒在星球内抽插着，紧实的压力与炙热的温度很快就让肉棒达到了临界点，在巨娘的一声小小的喘息后，射精了！每一次肉棒的跳动，就会涌出一股千万吨质量的精液，在几分钟后射精终于停止了，射出的巨量精液成功的替换了星球内部的组成，也许之后这颗星球每一次熔岩喷发都会是粉色熔岩并且夹带着催情物质吧"
 gts_evt_random.020026.a: "精液地核，好涩哦"
 gtsra_semen_core: "精液地核"
 gtsra_semen_core_desc: "Futa巨娘射出的巨量精液成功的替换了星球内部的组成，也许之后这颗星球每一次熔岩喷发都会是粉色熔岩并且夹带着催情物质吧"
 # 吞食（by 老郑）
 gts_evt_random.020027.name: "吞食"
 gts_evt_random.020027.desc: "§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!的牙齿慢慢的把城市连同大陆一起粉碎了……七百万人在数秒钟的时间里被抬到高高的空中，在他们因为缺氧而死之前就被揉在口腔上方粉碎成连片的红雾……等吃饱了的时候，数千万人的都市圈已经在口中湮没了，只剩下一些没有嚼碎的陆地残迹在胃袋里载浮载沉，而为了吃到那个美味的都市压在身下的小人的国家已经全都消失了，不过长长的袜子上好像留下了相当细致的痕迹，就像小人文明的画一样\n\n\"这样的艺术品可不多见，可是袜子弄脏了要怎么办呢……\"就在纠结的时候，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!的胃袋又咕噜噜的叫了!于是她立刻压下身体，因为很懒所以直接在地面上爬行着寻找下一个美味的猎物，被卷入爬行而毁掉的小人聚居地又贡献了上亿的数字，不过灰尘一样又小又美味的食物，抹在身上也没关系的吧?§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!舔了舔手指，在地面上最大的灰斑旁边按了下去……然后沿着边缘揉动，揉动，画成一个柔软的圆，里面密密麻麻的都是食物呢……§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!这么想着张开嘴，呼出的热气将数千万甚至上亿小人呼吸的肮脏空气都替换掉了\"不管了，这样小人也很幸福的吧……舔，舔……\"\n\n\"啊，不小心蹭到圈外去了，不好意思啦~真是幸运的孩子们呢，那就勉为其难的再多吃一点吧，啊——\""
 gts_evt_random.020027.a: "用餐愉快"
