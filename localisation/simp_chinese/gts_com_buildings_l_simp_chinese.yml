  job_micro_conservation_worker_effect_desc: "$job_micro_conservation_worker$是巨娘岗位，消耗£gts_micro£§Y$gts_micro$§!、£gts_micro_city£§Y$gts_micro_city$§!、§Y$r_consumer_goods$§!产出\n£physics£§Y$physics_research$§!\n£society£§Y$society_research$§!\n£engineering£§Y$engineering_research$§!\n每100§Y$job_micro_conservation_worker$§!提升5%星球§Y$mod_planet_researchers_produces_mult$§!"

