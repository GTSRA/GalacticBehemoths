  job_micro_conservation_worker_plural: "$job_micro_conservation_worker$"
  job_micro_conservation_worker_desc: "有时候很难看出来，这些研究员在小人保护区的城市里胡乱踩踏，到底是在研究什么东西\n\n该岗位仅限§Y正常§!及以上特质的人口就职，§Y高大§!及以上特质的人口会有更高的就职权重"
