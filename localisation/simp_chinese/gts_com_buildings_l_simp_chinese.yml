  job_micro_shop_keeper_desc: "\"喜欢什么样的小人？听话的？还是带点反叛情绪的？我们是不会过问您购买后的使用方法的~\"\n\n该岗位仅限§Y正常§!及以上特质的人口就职，§Y高大§!及以上特质的人口会有更高的就职权重"
  mod_job_micro_shop_keeper_add: "$job_micro_shop_keeper$岗位"
  job_micro_shop_keeper_effect_desc: "$job_micro_shop_keeper$是巨娘岗位，消耗£gts_micro£§Y$gts_micro$§!、£gts_micro_city£§Y$gts_micro_city$§!、£gts_micro_planet£§Y$gts_micro_planet$§!、§Y$r_consumer_goods$§!产出§Y$r_trade$§!\n每100§Y$job_micro_shop_keeper$§!提升5%星球§Y$mod_planet_jobs_trade_produces_mult$§!"

  building_sock_prision: "袜子盒" # 凝聚力，犯罪率
  building_sock_prision_desc: "这个建筑为那些不愿意洗袜子的巨娘们提供了完美的解决方案，触犯了法律的犯人会被缩小后丢到这个塞满了脏袜子的盒子里，被迫从事危险的清洁工作，稍有不慎就会被熏死"
  job_sock_prision_worker: "袜子盒狱卒"
  job_sock_prision_worker_plural: "$job_sock_prision_worker$"
  job_sock_prision_worker_desc: "\"求饶也没用，再叫就把你放到隔壁那个丝袜的盒子里，想想那里的环境是什么样的吧！\"\n\n该岗位仅限§Y正常§!及以上特质的人口就职，§Y高大§!及以上特质的人口会有更高的就职权重"
  mod_job_sock_prision_worker_add: "$job_sock_prision_worker$岗位"
  job_sock_prision_worker_effect_desc: "$job_sock_prision_worker$是巨娘岗位，消耗£gts_micro£§Y$gts_micro$§!、§Y$r_alloys$§!\n每100§Y$job_sock_prision_worker$§!减少50点£crime£§Y$concept_crime$§!、提升5点£stability£§Y$concept_stability$§!、增加1支£defense_army£§Y$MOD_PLANET_DEFENSE_ARMIES_ADD$§!"

  building_miocro_fortress: "微观指挥所"
  building_miocro_fortress_desc: "这些复杂的工厂将微缩城市加工成一个个指挥中心，由巨娘指挥官随身携带，可以大幅增强我们的军队实力"
  job_micro_commander: "微型城市指挥官"
  job_micro_commander_plural: "$job_micro_commander$"
  job_micro_commander_desc: "每位巨娘指挥官身上都会携带几座这样的微型城市，其中的缩小人将会帮助她处理各种战场上细微的调度，偶尔也会帮她处理一些别的‘问题’"
  mod_job_micro_commander_add: "$job_micro_commander$岗位"
  job_micro_commander_effect_desc: "$job_micro_commander$是巨娘岗位，消耗£gts_micro£§Y$gts_micro$§!、§Y$r_alloys$§!\n每100§Y$job_micro_commander$§!增加10点£mod_country_naval_cap_add£§Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!、提升3点£stability£§Y$concept_stability$§!、增加1支£defense_army£§Y$MOD_PLANET_DEFENSE_ARMIES_ADD$§!\n每100§Y$job_micro_commander$§!提升6%£mod_army_defense_health_mult£§Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§!、4%£mod_army_defense_damage_mult£§Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§!、4%£mod_army_defense_morale_mult£§Y$MOD_ARMY_DEFENSE_MORALE_MULT$§!"

  building_micro_machinery_factory: "小人机械厂"
  building_micro_machinery_factory_desc: "巨娘的体型过大无法进行极其精密的加工，我们可以让小人为我们生产微小并且精密的仪器，比如纳米机器人"
  job_micro_machinist: "微观机械师" # 纳米机器人
  job_micro_machinist_plural: "$job_micro_machinist$"
  job_micro_machinist_desc: "小人只要缩小到一定程度，纳米机器人对它们来说就像正常机械一样容易制造了，对吧？这些巨娘会保证小人不偷懒\n\n该岗位仅限§Y正常§!及以上特质的人口就职，§Y高大§!及以上特质的人口会有更高的就职权重"
