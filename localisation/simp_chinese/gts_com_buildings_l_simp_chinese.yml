  # 特殊资源生产建筑

  building_giantess_fluid_factory: "巨娘体液精炼厂"
  building_giantess_fluid_factory_desc: "巨娘体液的用途十分广泛，我们可以从巨娘们在星球上留下的神迹中提取并精炼获得"
  job_gts_giantess_fluid_worker: "巨娘体液精炼员"
  job_gts_giantess_fluid_worker_plural: "$job_gts_giantess_fluid_worker$"
  job_gts_giantess_fluid_worker_desc: "体液精炼员将巨娘的体液进行蒸馏分离，随后制作为用途不同的工业原料。拥有大批量有经验的体液精炼员是一个国家巨娘工业体系的重要基础\n\n该岗位仅限§Y正常§!及以下特质的人口就职，§Y矮小§!及以下特质的人口会有更高的就职权重"
  mod_job_gts_giantess_fluid_worker_add: "$job_gts_giantess_fluid_worker$岗位"
  job_gts_giantess_fluid_worker_effect_desc: "$job_gts_giantess_fluid_worker$是小人岗位，消耗§Y$r_consumer_goods$§!、§Y$r_energy$§!产出£gts_giantess_fluid£§Y$gts_giantess_fluid$§!"

  building_giantess_underwear_factory: "巨娘内衣回收站"
  building_giantess_underwear_factory_desc: "巨娘们在星球上寻欢作乐的时候往往会留下大量的废弃衣物，而我们可以回收利用这些巨大的资源"
  job_gts_giantess_underwear_worker: "巨娘内衣质检员"
  job_gts_giantess_underwear_worker_plural: "$job_gts_giantess_underwear_worker$"
  job_gts_giantess_underwear_worker_desc: "质检员负责将帝国从巨娘星域收集来的内衣进行质量检测并分级，有些内衣上和我们等大的细菌将会被高温净化，如果内衣里有尘螨或攻击性强的原生文明，则需要联系驻地内的安防部队来协同清理\n\n该岗位仅限§Y正常§!及以下特质的人口就职，§Y矮小§!及以下特质的人口会有更高的就职权重"
  mod_job_gts_giantess_underwear_worker_add: "$job_gts_giantess_underwear_worker$岗位"
  job_gts_giantess_underwear_worker_effect_desc: "$job_gts_giantess_underwear_worker$是小人岗位，消耗£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、§Y$r_minerals$§!、§Y$r_alloys$§!产出£gts_giantess_underwear£§Y$gts_giantess_underwear$§!"

  building_giantess_human_factory: "对巨娘外交对策处"
  building_giantess_human_factory_desc: "精湛的外交技术在这里十分管用，我们可以用一些资源在宇宙中招募巨娘来为我们服务"
  job_gts_giantess_human_worker: "巨娘对策外交官"
  job_gts_giantess_human_worker_plural: "$job_gts_giantess_human_worker$"
  job_gts_giantess_human_worker_desc: "这些层层选拔的单身外交官负责与外星巨娘文明的外交工作，展现我们种族的良好风貌。不过相当多的外交官往往在成功攻略一位巨娘后便会在巨娘入境后\"自行\"离职，因此这一职位每年都会有大量出缺，外交对策处也被戏称为巨娘婚介所\n\n该岗位仅限§Y正常§!及以下特质的人口就职，§Y矮小§!及以下特质的人口会有更高的就职权重"
  mod_job_gts_giantess_human_worker_add: "$job_gts_giantess_human_worker$岗位"
  job_gts_giantess_human_worker_effect_desc: "$job_gts_giantess_human_worker$是小人岗位，消耗£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、£gts_giantess_underwear£§Y$gts_giantess_underwear$§!、§Y$r_food$§!、§Y$r_consumer_goods$§!产出£gts_giantess_human£§Y$gts_giantess_human$§!"

  building_gts_collect_station: "资源采集站"
  building_gts_collect_station_desc: "在很久以前，我们的祖先就依赖于巨娘留下的大量资源维生，即使到了太空时代，这些巨娘留下的资源依旧可以满足大量小人的生活生产所需"
  job_gts_tiny_beggar: "采集者"
  job_gts_tiny_beggar_plural: "$job_gts_tiny_beggar$"
  job_gts_tiny_beggar_desc: ""
  mod_job_gts_tiny_beggar_add: "$job_gts_tiny_beggar$岗位"
  job_gts_tiny_beggar_effect_desc: "$job_gts_tiny_beggar$是小人岗位，收集巨娘留下的资源勉强生存，产出§Y$r_energy$§!、§Y$r_minerals$§!和§Y$r_food$§!和£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、£gts_giantess_underwear£§Y$gts_giantess_underwear$§!"

  job_gts_wastedlander: "拾荒者"
  job_gts_wastedlander_plural: "拾荒者"
  job_gts_wastedlander_add: "拾荒者岗位增加"
  job_gts_wastedlander_desc: "这些小小的拾荒者冒险在被踩碎的废墟中游荡，从那些开露的电线、碎成颗粒的砖石、压平的食物中收集有用的资源"

  # 一級建築

  building_energy_gts_trans: "爱液精炼厂"
  building_energy_gts_trans_desc: "此設施可以高效地將£job_technician£§Y$job_technician$§!所生产的§Y$r_energy$§!轉化為£gts_giantess_fluid£§Y$gts_giantess_fluid$§!"
  building_food_gts_trans: "汗液精炼厂"
  building_food_gts_trans_desc:"此設施可以高效地將£job_farmer£§Y$job_farmer$§!所生产的§Y$r_food$§!轉化為£gts_giantess_fluid£§Y$gts_giantess_fluid$§!"
  building_mineral_gts_trans: "消化液精炼厂"
  building_mineral_gts_trans_desc: "此設施可以高效地將£job_miner£§Y$job_miner$§!所生产的§Y$r_minerals$§!轉化為£gts_giantess_fluid£§Y$gts_giantess_fluid$§!"

  building_gts_bathhouse: "爱液体验馆" #钱
  building_gts_bathhouse_desc: "为顾客提供舒适的巨娘爱液浸泡服务的特殊建筑，此外也有一些提供浓度过量爱液的地下爱液体验馆"
  job_gts_bathhouse_worker: "爱液池维护员"
  job_gts_bathhouse_worker_plural: "$job_gts_bathhouse_worker$"
  job_gts_bathhouse_worker_desc: "这些维护员负责向泳池内注入温暖新鲜的巨娘爱液，并时刻准备着打捞那些沉迷爱液到昏迷的新人顾客们\n\n该岗位仅限§Y正常§!及以下特质的人口就职，§Y矮小§!及以下特质的人口会有更高的就职权重"
  mod_job_gts_bathhouse_worker_add: "$job_gts_bathhouse_worker$岗位"
  job_gts_bathhouse_worker_effect_desc: "$job_gts_bathhouse_worker$是小人岗位，消耗£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、§Y$r_food$§!产出§Y$r_energy$§!、§Y$r_trade$§!"

  building_gts_food_factory: "汗液农业园" #食物
  building_gts_food_factory_desc: "巨娘的汗液被证明富含充满生命力的有机物质，稍加改良就可以为农作物的增产大放光彩"
  job_gts_food_worker: "汗液食品加工员"
  job_gts_food_worker_plural: "$job_gts_food_worker$"
  job_gts_food_worker_desc: "将巨娘汗液调配为适量浓度后进行农作物催化的技术农民，这种作物在拥有更高营养的同时，还会伴随着若隐若现的催情汗味\n\n该岗位仅限§Y正常§!及以下特质的人口就职，§Y矮小§!及以下特质的人口会有更高的就职权重"
  mod_job_gts_food_worker_add: "$job_gts_food_worker$岗位"
  job_gts_food_worker_effect_desc: "$job_gts_food_worker$是小人岗位，消耗£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、§Y$r_minerals$§!产出§Y$r_food$§!"

  building_gts_mineral_factory: "消化液矿区" #矿
  building_gts_mineral_factory_desc: "巨娘的胃液、肠液能轻松消融岩石，将高品位矿物暴露出来。在谨慎使用下，矿区可以依此降低事故风险并提高产能"
  job_gts_miner: "消化液矿物加工员"
  job_gts_miner_plural: "$job_gts_miner$"
  job_gts_miner_desc: "在简单钻开孔洞后，这些身着全套保护的加工员会将巨娘消化液一点点注入其中，待消化液失活排净后再进行开采\n\n该岗位仅限§Y正常§!及以下特质的人口就职，§Y矮小§!及以下特质的人口会有更高的就职权重"
  mod_job_gts_miner_add: "$job_gts_miner$岗位"
  job_gts_miner_effect_desc: "$job_gts_miner$是小人岗位，消耗£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、§Y$r_energy$§!产出§Y$r_minerals$§!"

  building_gts_extreme_park: "极限体验点" #凝聚力
  building_gts_extreme_park_desc: "一些...呃...常人不太能接受的巨娘体液，会运输到这些体验点储存。那些好奇心重或口味奇重的顾客会在签署一系列文件后获准购买或现场体验这些体液"
  job_gts_extreme_worker: "特殊泉管理员"
  job_gts_extreme_worker_plural: "$job_gts_extreme_worker$"
  job_gts_extreme_worker_desc: "这些管理员负责整理并封存从帝国四处运来的废液，其中一些危险性较低的体液也会被出售给那些猎奇的小人\n\n该岗位仅限§Y正常§!及以下特质的人口就职，§Y矮小§!及以下特质的人口会有更高的就职权重"
  mod_job_gts_extreme_worker_add: "$job_gts_extreme_worker$岗位"
  job_gts_extreme_worker_effect_desc: "$job_gts_extreme_worker$是小人岗位，消耗£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、§Y$r_energy$§!、§Y$r_consumer_goods$§!产出\n£unity£§Y$unity$§!、£amenities£§Y$amenity$§!\n每100§Y$job_gts_extreme_worker$§!提升1%星球§Y$mod_BIOLOGICAL_logistic_growth_mult$§!及§Y$mod_BIOLOGICAL_bonus_pop_growth_mult$§!"

  # 二級建築

  building_gts_art_college: "胖次艺术学院" #消费品
  building_gts_art_college_desc:0  "整个学院在一个巨大的胖次穹顶下建成，致力于培养深刻理解巨大娘美学，并能为社会创造优秀GTS向ACGN作品的人才"
  job_gts_art_college_worker: "巨娘艺术画师"
  job_gts_art_college_worker_plural: "$job_gts_art_college_worker$"
  job_gts_art_college_worker_desc: "这些画师大多来自于知名的业内网站，在教育的同时也会维持其创作工作，它们力求继承并发展古重樱国和古东煌国的巨娘艺术画风\n\n该岗位仅限§Y正常§!及以下特质的人口就职，§Y矮小§!及以下特质的人口会有更高的就职权重"
  mod_job_gts_art_college_worker_add: "$job_gts_art_college_worker$岗位"
  job_gts_art_college_worker_effect_desc: "$job_gts_art_college_worker$是小人岗位，消耗£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、£gts_giantess_underwear£§Y$gts_giantess_underwear$§!、§Y$r_minerals$§!产出§Y$r_consumer_goods$§!"

  building_gts_transmutation_workshop: "柔性内衣处理站" #合金
  building_gts_transmutation_workshop_desc: "味道较轻的鞋袜、胖次会在这里进行处理，其主人多是注重卫生的少女或年幼的萝莉，经过仔细冲洗后，工作人员会从中收集到经巨娘长期无意识挤压下从尘土变成的优质合金，而这些布料本身就是极受欢迎的消费品原料"
  job_gts_transmutation_worker: "内衣清洗员"
  job_gts_transmutation_worker_plural: "$job_gts_transmutation_worker$"
  job_gts_transmutation_worker_desc: "尽管这些内衣对巨娘来说味道很小，但对小人来说依然是相当有危险，清洗员在工作中往往需要穿上防护服进行作业。作为高危险的回报，在这些内衣中找到的足垢、乳垢矿石被默许可以被清洗员收集出售\n\n该岗位仅限§Y正常§!及以下特质的人口就职，§Y矮小§!及以下特质的人口会有更高的就职权重"
  mod_job_gts_transmutation_worker_add: "$job_gts_transmutation_worker$岗位"
  job_gts_transmutation_worker_effect_desc: "$job_gts_transmutation_worker$是小人岗位，消耗£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、£gts_giantess_underwear£§Y$gts_giantess_underwear$§!、§Y$r_minerals$§!产出§Y$r_alloys$§!"

  building_gts_high_transmutation_workshop: "烈性内衣处理站" # 稀有资源
  building_gts_high_transmutation_workshop_desc: "味道较重的鞋袜、胖次会在这里进行处理，其主人多是迷糊懒惰的少女或脚底闷热的大姐姐，在工作人员全力消毒净化后，便可以进入其中获取那些因长期未经清洗而发生质变的稀有气体与矿物"
  job_gts_high_transmutation_worker: "内衣净化员"
  job_gts_high_transmutation_worker_plural: "$job_gts_high_transmutation_worker$"
  job_gts_high_transmutation_worker_desc: "这些脏兮兮黏糊糊的内衣对巨娘来说都很刺鼻，就更不要说小人了。即使装备了顶级防护，净化员也必须采取短时多次的轮换工作制\n\n该岗位仅限§Y正常§!及以下特质的人口就职，§Y矮小§!及以下特质的人口会有更高的就职权重"
  mod_job_gts_high_transmutation_worker_add: "$job_gts_high_transmutation_worker$岗位"
  job_gts_high_transmutation_worker_effect_desc: "$job_gts_high_transmutation_worker$是小人岗位，消耗£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、£gts_giantess_underwear£§Y$gts_giantess_underwear$§!、§Y$r_minerals$§!产出§Y$r_exotic_gases$§!、§Y$r_volatile_motes$§!、§Y$r_rare_crystals$§!"

  building_gts_sojourn: "寄居体验园" #幸福度
  building_gts_sojourn_desc: "这栋建筑里存放着从银河中最高大的巨娘种族处获取的胸罩、胖次和袜子，行走在其中便能感受到寄居在巨娘贴身衣物中的卑微又色情的奇妙感觉。这里同样开放短期住宿，但胸罩乳首处的凹陷、胖次上压出的骆驼趾作为体验园的珍宝，只能进行参观"
  job_gts_sojourn_worker: "寄居内衣维护员"
  job_gts_sojourn_worker_plural: "$job_gts_sojourn_worker$"
  job_gts_sojourn_worker_desc: "它们孜孜不倦的穿梭在巨娘内衣的纤维缝隙中，打扫其中的灰尘，维护巨娘体液留下的污渍，为迷失在内衣里的旅客指路\n\n该岗位仅限§Y正常§!及以下特质的人口就职，§Y矮小§!及以下特质的人口会有更高的就职权重"
  mod_job_gts_sojourn_worker_add: "$job_gts_sojourn_worker$岗位"
  job_gts_sojourn_worker_effect_desc: "$job_gts_sojourn_worker$是小人岗位，消耗消耗£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、£gts_giantess_underwear£§Y$gts_giantess_underwear$§!、§Y$r_consumer_goods$§!产出\n§Y$r_unity$§!、£amenities£§Y$amenity$§!\n每100§Y$job_gts_sojourn_worker$§!提升3%星球§Y$mod_planet_jobs_produces_mult$§!"
  mod_job_gts_sojourn_worker_per_pop:"每$VALUE$個人口提供§G1§!个寄居内衣维护员岗位"

  # 三級建築

  building_gts_exhibition: "巨娘衣物展览馆" #凝聚力
  building_gts_exhibition_desc: "不止于其声称的范围，这家博物馆实际上展出着收集自银河各地的巨娘痕迹，通过记录无数星球上巨娘造成的自然奇观和遗留下来的巨娘物品，它们力图向参观者展示巨大娘的魅力"
  job_gts_exhibition_worker: "策展人"
  job_gts_exhibition_worker_plural: "$job_gts_exhibition_worker$"
  job_gts_exhibition_worker_desc: "进行巨娘艺术展览只是它们的副业，这些收藏家会将大部分时间投入到漫无止境的探索工作中，它们的私人船队在巨娘星域和荒芜星域中游荡，采购、收集、窃取它们心中的巨娘宝藏\n\n该岗位仅限§Y正常§!及以下特质的人口就职，§Y矮小§!及以下特质的人口会有更高的就职权重"
  mod_job_gts_exhibition_worker_add: "$job_gts_exhibition_worker$岗位"
  job_gts_exhibition_worker_effect_desc: "$job_gts_exhibition_worker$是小人岗位，消耗£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、£gts_giantess_underwear£§Y$gts_giantess_underwear$§!、£gts_giantess_human£§Y$gts_giantess_human$§!、§Y$r_consumer_goods$§!产出§Y$r_trade$§!\n每100§Y$job_gts_exhibition_worker$§!提升5%星球§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!"

  building_gts_research_center: "巨娘生理研究中心"
  building_gts_research_center_desc: "这个研究中心的主要任务是对巨娘的身体，尤其是情感和性敏感问题进行全面彻底的研究。其目的是为了能更好的取悦巨娘或用在预防巨娘入侵中，或者，更进一步...比如征服巨娘？"
  job_gts_research_center_worker: "巨娘生理研究员"
  job_gts_research_center_worker_plural: "$job_gts_research_center_worker$"
  job_gts_research_center_worker_desc: "这些研究员都是巨娘学的专家，它们或是曾在巨娘的有意识攻击中幸存，或是在巨娘体内生存了数年之久，它们的智慧能为我们应对巨娘威胁提供很大帮助\n\n该岗位仅限§Y正常§!及以下特质的人口就职，§Y矮小§!及以下特质的人口会有更高的就职权重"
  mod_job_gts_research_center_worker_add: "$job_gts_research_center_worker$岗位"
  job_gts_research_center_worker_effect_desc: "$job_gts_research_center_worker$是小人岗位，消耗£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、£gts_giantess_underwear£§Y$gts_giantess_underwear$§!、£gts_giantess_human£§Y$gts_giantess_human$§!、§Y$r_consumer_goods$§!产出\n£physics£§Y$physics_research$§!\n£society£§Y$society_research$§!\n£engineering£§Y$engineering_research$§!\n每100§Y$job_gts_research_center_worker$§!提升5%星球£mod_planet_army_build_speed_mult£§Y陸軍建造速度§!"
