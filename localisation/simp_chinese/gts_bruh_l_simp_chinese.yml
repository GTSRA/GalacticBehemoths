  edict_gts_bruh_edict_1: "开启人口转化事件 - (实验功能)"
  edict_gts_bruh_edict_1_desc: "§G此法令可开启人口转化事件，每个月有40%概率§R消耗小人人口§!转变成巨娘人口§Y(需要有UB狂热)§!，需要1个月后才能关闭§!"

  edict_gts_bruh_edict_2: "关闭人口转化事件"
  edict_gts_bruh_edict_2_desc: "§G此法令可关闭人口转化事件§Y(第一次开启事件前这个法令没效果)§!，需要1个月后才能开启§!"

  gts_bruh_sperm_army: "超巨型精子"
  gts_bruh_sperm_army_desc: "这些由扶她巨娘精液孕育而生的庞然巨物，体长可达200公里以上，形似放大亿万倍的蝌蚪状精子，通体覆盖着粘稠的乳白色精浆。它们依靠尾部鞭毛剧烈的摆动在陆地或海洋中蠕动前行，并可通过荷尔蒙诱导剂控制行动，无差别碾压路径上所有建筑与单位，用沉重的躯体碾碎城市、压垮军队。离开精液环境后，48-72小时后会因能量耗尽而死亡，化作一座散发腥臭的胶状山脉。"

