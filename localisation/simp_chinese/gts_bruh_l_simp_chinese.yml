  tech_gts_bruh_gts_planet_adaption: "巨娘星球适应"
  tech_gts_bruh_gts_planet_adaption_desc: "进一步研究其他行星上发现的危险环境有助于纾解殖民者在其他星球的日常生活中遇到的困难"

