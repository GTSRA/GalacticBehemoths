  pc_gts_juice_uncolonizable: "爱液星球"
  pc_gts_juice_uncolonizable_desc: "被巨娘塞进爱巢的可怜星球，汹涌的浪涛不断冲刷着其上的文明\n其大气中充满了催情气体，一切生活在其中的生物都处于24小时发情的状态。"

  pc_white_hole: "白洞"
  pc_white_hole_desc: "据说如果能穿过白洞就能到达§R巨娘居住的世界§!，但直到现在似乎也没有人能做到完整地进入白洞。因为§Y$NAME_gts_eyjafjalla$§!瞬间注入的巨量乳汁，使得白洞的质量大增，发出的引力波比一般黑洞还强，更加干扰超光速引擎的工作，使战舰难以紧急脱离战斗。"

  sc_gts_bruh_white_hole: "白洞"
  sc_gts_bruh_white_hole_desc: "据说如果能穿过白洞就能到达§R巨娘居住的世界§!，但直到现在似乎也没有人能做到完整地进入白洞。因为§Y$NAME_gts_eyjafjalla$§!瞬间注入的巨量乳汁，使得白洞的质量大增，发出的引力波比一般黑洞还强，更加干扰超光速引擎的工作，使战舰难以紧急脱离战斗。"

