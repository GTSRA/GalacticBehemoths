  building_gts_bruh_administrative_tower: "星河行政策略巨塔"
  building_gts_bruh_administrative_tower_desc: "这座直入云霄的巨塔是整个帝国的行政核心，承载着层层叠叠的部门。巨娘官僚用她们比山还高的身躯在此处展开繁琐的文书工作，一份文件可能就与一座小人图书馆一样厚重，但对巨娘来说，只是拆阅一页的日常工作"

  job_gts_bruh_megaclerk: "巨塔官僚"
  job_gts_bruh_megaclerk_plural: "$job_gts_bruh_megaclerk$"
  job_gts_bruh_megaclerk_desc: "这些巨娘官僚日以继夜地处理帝国的文书与政令。虽然她们的工作重复冗长，但庞大的个体却能在不知疲倦的状态下处理巨量资讯，使帝国政务得以在数万星系间流转无碍\n\n该职位仅限§Y正常§!及以上特质的人口就职，§Y高大§!及以上特质的人口会有更高的就职权重"
  job_gts_bruh_megaclerk_effect_desc: "$job_gts_bruh_megaclerk$是巨娘岗位，消耗§Y$r_energy$§!、§Y$r_consumer_goods$§!产出\n§Y$r_unity$§!"
  mod_job_gts_bruh_megaclerk_add: "$job_gts_bruh_megaclerk$岗位"
  mod_job_gts_bruh_megaclerk_per_pop:"每$VALUE$個人口提供§G1§!个巨塔官僚岗位"

