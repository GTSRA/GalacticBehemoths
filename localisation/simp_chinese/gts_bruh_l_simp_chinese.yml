  gts_intel_avatar_bruh: "是否交换有关§Y鹅§!的情报？"
  gts_intel_avatar_bruh.tooltip: "一个未知来历的生物"
  gts_ui.134.desc: "我们的情报部门在我国的境内发现了一个奇怪的讯号\n\n似乎一段时间后，这个东西自己会找上门？"
  gts_bruh_ship_leader_desc: "如你所见，这是一只鹅。"

  gts_leader_bruh.2.desc: "Colin很懒，这里什么都没有（如果你有什么文案想法就连络Colin吧）\n\n总而言之你可以在这里购买Bruh舰娘的坐标\n\n提醒你，虽然鹅总是会把影响力还你，但每次使用通讯面板所花费的影响力还是会增加\n\n§R所以别没事打扰鹅§!"

  gts_leader_bruh.2.a: "Bruh舰娘 - 驱逐"
  gts_leader_bruh.2.b: "Bruh舰娘 - 战列"
  gts_leader_bruh.2.c: "Bruh舰娘 - 泰坦"
  gts_leader_bruh.2.d: "玩到后期游戏速度慢怎么办?"

  gts_leader_bruh.2.hire: "关闭通讯"
  gts_leader_bruh.2.close: "关闭通讯"

  gts_leader_bruh.3.name: "神秘讯号"
  gts_leader_bruh.3.desc: "在支付了款项后，地图上显示了一个星系，附近一个未连接到任何超空间通道，名为§Y[event_target:gts_bruh_random_spawn_system.GetName]§!的脉冲星被标记了出来。"
  gts_leader_bruh.3.a: "确定"

  gts_leader_bruh.4.name: "神秘讯号"
  gts_leader_bruh.4.desc: "Colin很懒，这里什么都没有（如果你有什么文案想法就连络Colin吧）\n\n总之你现在可以建造§MBruh舰娘驱逐舰§!了"
  gts_leader_bruh.4.a: "确定"

  gts_leader_bruh.5.name: "神秘讯号"
  gts_leader_bruh.5.desc: "Colin很懒，这里什么都没有（如果你有什么文案想法就连络Colin吧）\n\n总之你现在可以建造§MBruh舰娘战列舰§!了"
  gts_leader_bruh.5.a: "确定"

  gts_leader_bruh.6.name: "神秘讯号"
  gts_leader_bruh.6.desc: "Colin很懒，这里什么都没有（如果你有什么文案想法就连络Colin吧）\n\n总之你现在可以建造§MBruh舰娘泰坦舰§!了"
  gts_leader_bruh.6.a: "确定"

  gts_leader_bruh.7.desc: "我这有两个能提升速度的选项§R（想好了再用，非必要别用）§!\n\n§R摧毁所有普通帝国大部分的军用船只，不包含民用船只§Y（小幅提升游戏速度）§!§!\n\n§R摧毁所有普通帝国几乎所有的船只，包含开采站及星港§Y（大幅提升游戏速度，但会失去除了殖民地以外的星系）§!§!"
  gts_leader_bruh.7.a: "§R摧毁所有普通帝国大部分的军用船只，不包含民用船只"
  gts_leader_bruh.7.b: "§R摧毁所有普通帝国几乎所有的船只，包含开采站及星港"
  gts_leader_bruh.7.hire: "回到上一页"
  gts_leader_bruh.7.close: "还是算了"

  gts_leader_bruh.41.desc: "Colin很懒，这里什么都没有（如果你有什么文案想法就连络Colin吧）\n\n总之有小人被巨娘UB并被转化成巨娘了"

  gts_leader_bruh.41.a: "§R好哦§!"
  gts_leader_bruh.41.b: "§G好哦§!"
  gts_leader_bruh.41.c: "§Y好哦§!"
  gts_leader_bruh.41.d: "这是测试用的选项§R(你不应该看得到这个的)§!"



  gts_event_bruh.11.name: "§Y宠物征收§!"
  gts_event_bruh.11.desc: "§Y[event_target:gts_bruh_get_subject_pop_usage_1_country.GetName]§!的大使带着一队精心挑选的小人来到了您的宫殿。这些小人被训练得彬彬有礼，穿着华丽的服饰，眼神中混杂着恐惧与一丝被选中的荣耀。根据我们签订的"宠物条款"，这是它们应尽的义务。大使恭敬地呈上名单，并向您解释道，这些是本届最"优质"的宠物候选者，他们经过健康筛选和严苛训练，旨在为您提供最好的服务。现在，是时候决定如何「使用」这批活体贡品了。"
  gts_event_bruh.11.a: "视为宠物"
  gts_event_bruh.11.a.custom_tooltip: "它们不是消耗品，而是宠物。应当给予它们尊重与关怀，让它们成为宫殿中一道亮丽的风景线"
  gts_event_bruh.11.b: "投入红灯区"
  gts_event_bruh.11.b.custom_tooltip: "宠物？不过是高级玩具罢了。把它们送到红灯区去，物尽其用，让大家开心开心，还能赚点外快"

  gts_event_bruh.21.name: "§Y宠物征收§!"
  gts_event_bruh.21.desc: "一道冰冷的指令从§Y[from.GetName]§!传来。根据那份屈辱的「宠物条款」，他们要求我们提供一批公民，以满足其巨娘公民对「宠物」的需求。征召令上附带著名单，上面是我们的人民、工程师、艺术家、劳工，它们现在仅仅被视为可供挑选的商品。我们该如何回应？"
  gts_event_bruh.21.a: "含泪执行"
  gts_event_bruh.21.a.custom_tooltip: "遵守命令，交出名单上的人民。动用宣传机器，宣称这是「为国奉献」，并为其家属提供补偿\n§Y交出[event_target:gts_bruh_get_subject_pop_usage_1_planet.GetName]1%的人口§!"
  gts_event_bruh.21.b: "讨价还价"
  gts_event_bruh.21.b.custom_tooltip: "向宗主国发出请求，表示愿意上缴双倍的资源来「赎回」这些公民的自由，强调这样对§Y[from.GetName]§!更有利可图"

  gts_event_bruh.31.name: "§Y奴隶征收§!"
  gts_event_bruh.31.desc: "根据我们与§Y[event_target:gts_bruh_get_subject_pop_usage_2_country.GetName]§!签订的附庸条约中的『人口取用』条款，帝国商务部例行公事地签发了一份征用令，要求该附庸国提供一批小人劳动力。货物，或者说小人，已经准时送达指定的集散中心。他们被分类装在透明的强化玻璃箱内，每个箱子容纳了数以万计的小人。他们中的大多数面露恐惧，紧紧靠在一起，仰望着对他们而言如同苍穹般巨大的仓库顶棚和前来验收的帝国官员。有些箱子里的『货物』似乎因为运送途中的颠簸而出现了损耗，箱底沾染着不易察觉的暗红色污渍。一份电子清单已经上传至您的终端，列出了这批『货物』的数量、性别和大致健康状况。现在，需要您对这批资源的最终用途进行批示。"
  gts_event_bruh.31.a: "筛选一下，健壮的送去劳动，孱弱的送去娱乐中心"
  gts_event_bruh.31.a.custom_tooltip: "将部分小人用于高强度的劳动消耗，另一部分则作为巨娘的玩物"
  gts_event_bruh.31.b: "赏赐给有功的将领和官员"
  gts_event_bruh.31.b.custom_tooltip: "将这些小人作为奖赏分发给她们，无论是用作私人奴仆、脚底按摩还是别的什么"用途"都能极大地鼓舞士气"

  gts_event_bruh.41.name: "§Y奴隶征收§!"
  gts_event_bruh.41.desc: "一份来自巨人国度的指令抵达了§Y[event_target:gts_bruh_get_subject_pop_usage_2_country.GetName]§!。根据那份我们无法拒绝的条约，宗主国§Y[from.GetName]§!要求我们立即提供人口，作为『特殊劳务输出』。运输船队已经停靠在近地轨道，巨大的阴影投射在城市上空，如同末日降临。国内的新闻媒体被强制噤声，但恐慌仍透过口耳相传蔓延开来。人们躲在家中，祈祷厄运不会降临在自己头上。军队在街上巡逻，强制征召适龄人口，哭喊声和呵斥声在街上回荡。我们深知这些同胞一旦被送走，将面临的命运绝非简单的『劳务』。我们必须立刻决定如何面对这道冰冷的命令。"
  gts_event_bruh.41.a: "履行条款"
  gts_event_bruh.41.a.custom_tooltip: "反抗即是毁灭。为了种族的存续，我们必须忍受这份屈辱。至少...这能换来短暂的和平\n§Y交出[event_target:gts_bruh_get_subject_pop_usage_1_planet.GetName]5%的人口§!"
  gts_event_bruh.41.b: "谄媚讨好"
  gts_event_bruh.41.b.custom_tooltip: "既然无法反抗，那就竭力讨好。不仅如数上交，还要额外献上我们『最优秀』、『最自愿』的同胞，并附上谄媚的颂词。或许极致的顺从能换来一丝怜悯，甚至是一点残羹冷炙般的赏赐\n§Y交出[event_target:gts_bruh_get_subject_pop_usage_1_planet.GetName]10%的人口§!"

  gts_event_bruh.51.name: "§Y消耗品征收§!"
  gts_event_bruh.51.desc: "根据我们与§Y[event_target:gts_bruh_get_subject_pop_usage_2_country.GetName]§!签订的消耗品条款，新一批的"资源"已经准备就绪，正等待您的指示进行输送。一批数量可观的小人正被集中看管在他们的星球上，对我们而言，那不过是脚边的一个小笼子。是时候决定如何最大限度地利用这些渺小的生命，来满足帝国公民的需求与欲望了。"
  gts_event_bruh.51.a: "分配至巨娘红灯区"
  gts_event_bruh.51.a.custom_tooltip: "将这些小人分送到帝国的娱乐设施。用于满足巨娘的性欲需求，在巨大的手指、舌尖或性器下体验极致的渺小感与绝望感，直至被碾碎，为帝国的娱乐产业贡献其微不足道的价值"
  gts_event_bruh.51.b: "输送至食品加工链"
  gts_event_bruh.51.b.custom_tooltip: "将这些小人归类为食品资源。它们将被批次处理，成为巨娘餐桌上的活点心、调味品或零食，在巨大的口腔和胃袋中结束其微不足道的存在"

  gts_event_bruh.61.name: "§Y消耗品征收§!"
  gts_event_bruh.61.desc: "巨型通告画面照亮了整个首都的天空，冰冷的机械女声宣读着来自巨娘母星的指令。§Y[from.GetName]§!的指令如同其体型一般沉重且无可抗拒。根据那份将我们定义为『消耗品』的屈辱条款，新一批的征收令已经送达。我们必须立即上缴又一批我们的同胞，他们将永远离开我们的城市，也就是那些在巨娘眼中不过是鞋印缝隙里沙砾般的聚集点。政府的抽签系统已经开始残酷地运转，无数家庭在恐惧中等待着结果。街上弥漫着绝望的气氛，所有人都清楚被选中的命运意味着什么。身为附庸国的领导人，您需要对此作出回应，以稳定（或利用）这沸腾的民意。"
  gts_event_bruh.61.a: "履行条款"
  gts_event_bruh.61.a.custom_tooltip: "尽管心如刀割，但反抗意味着整个文明可能被一只巨足轻易抹去。出动治安部队镇压任何形式的反抗，确保『货物』能准时、足量地送达。并向它们保证，它们的牺牲将被铭记（尽管无人会记得)\n§Y交出[event_target:gts_bruh_get_subject_pop_usage_1_planet.GetName]10%的人口§!"
  gts_event_bruh.61.b: "谄媚讨好"
  gts_event_bruh.61.b.custom_tooltip: "既然无法反抗，不如极尽谄媚之能事。我们不仅足额上交，还额外交出双倍的资源，并请求巨娘在享用贡品时，偶尔能想起我们的忠诚，以期换取未来配额可能的减少或微不足道的赏赐\n§Y交出[event_target:gts_bruh_get_subject_pop_usage_1_planet.GetName]25%的人口§!\n§Y下次征收改为30年后§!"

