 NAME_gts_jifeng: "矶风"
 DESC_gts_jifeng: "矶风级宇宙驱逐舰改-矶风型科研舰"
 gts_jifeng_catch_phrase: "您好，我是矶风号科研舰，现正式加入你的麾下"
 gts_jifeng.999.title: "通讯接入"
 gts_jifeng.999.desc: "您好，我是矶风号科研舰，现正式加入你的麾下"
 gts_jifeng.999.a: "关于你的经历……"
 gts_jifeng.999.a.response: "在遇见你之前，我只是一个有无法找寻到的祖国的战舰\n\n现在，我将成为你的科学家"
 gts_jifeng.999.b: "关于\"巨大化\"……"
 gts_jifeng.999.b.response: "不同的巨娘应该会有不同的巨大化方式吧\n\n我的话，大概是靠阻绝立场?"
 gts_jifeng.999.c: "你的耳朵?"
 gts_jifeng.999.c.response: "哦，那是我的小探测器们\n\n很精贵的，请不要乱摸哦，指挥官?"
 gts_jifeng.999.hire_custom_tooltip: "§Y矶风§!作为一名§H领袖§!加入了我们的帝国。"

 gts_jifeng.1.name: "矶风的耳朵"
 gts_jifeng.1.desc: "哦，那是我的小探测器们。很精贵的，请不要乱摸哦，指挥官?"
 gts_jifeng.1.a: "拍耳朵"
 gts_jifeng.1.b: "不拍耳朵"
 gts_jifeng.2.name: "拍一拍"
 gts_jifeng.2.desc: "喵哒呦——我的耳朵飞走了——"
 gts_jifeng.2.a: "好诶"
 gts_jifeng.3.name: "矶风的耳朵"
 gts_jifeng.3.desc: "那没啥问题的话我就回去了？"
 gts_jifeng.3.a: "嗯"
 gts_jifeng.10.name: "矶风的身体清理"
 gts_jifeng.10.desc: "　　这处宇宙，几乎只属于矶风一人，在矶风走入之时，连星系的重力都被她巨大的身躯所扰动，但只要她一打响指，一切运动中的东西就都停下，在矶风走入之时，环绕在了矶风身旁\n\n　　\"真是的，忙了这么久，总算能休息一会了~呼喵~\"\n\n　　矶风逐渐慵懒起来，像一只猫一样漂浮在这片为了清洁矶风身体而存在的宇宙之中，身体微微弯曲，期待着小家伙们的到来，在这片飘逸着奶香味的小小星域之间，许许多多的飞船从四处的可居住星球之上飞起，在矶风的周围，不断的用各种武器攻击着她的身躯，威力却刚刚好只能将她衣物身上的污渍所去除\n\n　　在这片宇宙之中，忽然之间，一个巨大且湛蓝的星球被矶风选中，飘到了矶风的面前，这颗比矶风拳头稍微大点的蓝星，忽然之间让矶风想到了其他的玩法\n\n　　\"嗯?小小的星球，也想钻到我的腋下来清理我的身体吗？\"\n\n　　纵使总是用足底拍平地壳，用脚趾夹出地心捏碎的她，也想在今天这么一个特殊的日子里换换口味，矶风抬起了自己的手臂，漏出了她那少未提及的腋窝，作为矶风一处容易出汗的地方，在腋窝迎接小人的同时，巨量的白雾也笼罩起了这颗小小的星球，虽然在矶风的控制之下，星球并没有瞬间四分五裂，却依然在白色蒸腾的雾气之中漂浮着，空气在大量蒸发汗液的渲染之下逐渐变的湿润，结出的汗液甚至形成了一个星环\n\n　　地面之上的人们仰望星空，却只能在万物都能结出水滴的星球之上，看着少女那乳白的腋窝，星球就此慢慢成为了水的世界，而此刻在矶风的皮肤之上，一滴汗液逐渐的开始汇聚起来，巨大而又透明的汗液，慢慢开始在星球上空拉出一道白线……"
 gts_jifeng.11.name: "矶风的身体清理"
 gts_jifeng.11.desc: "　　\"啪嗒~\"\n\n　　这是小人们所能看到的最终结局，天体级的汗液如同一个液体般的月球撞击地球那番，瞬间就抹除了一整片大陆上的城市和人类，汗液迅速将翻腾出的岩浆化作了污泥，而被拉出的丝线进一步的细化，越来越多的汗液如同海啸那般席卷整个星球，将船只直接砸碎亦或是抹去城市的痕迹……矶风的一滴汗液，就如同灭世一般，消灭了这颗星球上近乎大部的小人\n\n　　\"嗯，一下子就吸收掉了我这么多的汗水吗？辛苦你们啦~\"\n\n　　矶风满意的漏出了微笑，渐渐的放下了自己伸展着的胳膊，星球在少女的咯吱窝之中被不断的挤压，充斥着岩浆的裂纹出现在星球的各处，伴随着矶风满意的嗯哼声，这颗星球化作了柔软的岩浆，将矶风腋下的湿气一下就扫清了\n\n　　\"啊~还有另一边呢？\"\n\n　　矶风抬起了另一侧的胳膊，用手掌抓着星球，在咯吱窝的上下反复摩擦着，让星球就此完全变成了吸收着矶风汗液的小小泥球，看着自己可怜的星球已经变成了变形的泥巴团，矶风不免笑了起来\n\n　　\"谢谢你们啦~小人君们~\"\n\n　　矶风看着自己脚底聚集着的舰队们，呵呵的笑了几声\n\n　　\"谢谢你们清理的这么干净~就让你们也消失在我的脚下吧？\"\n\n　　矶风那不安分的双脚直接合拢，将其中的舰队一点点的搓碎"

gts_trait_jifeng:"矶风风！"
 gts_trait_jifeng_desc:"矶风风！由于之前的老练特质出问题了，千海暂时放在这里一个代替使用的特质....."