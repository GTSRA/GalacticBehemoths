#事件文本
gts_hoppo.1.name: "失踪的商船"
gts_hoppo.1.desc: "我们的一艘商船，一艘大型货运船只，最近在我们帝国的外围地区失踪了，在此之前仅发出了一次简短的恐慌求救信号。虽然在这样一个容易发生敌对事件的星系中，这种情况令人担忧，但这还没有到极端担忧的地步……直到现在。\n\n我们的一位顾问报告说，这艘船一直在疯狂地尝试与我们联系——船员们极力坚持要求将通信直接连接到我们的领导者[Root.Leader.GetName]。权限已授予，屏幕终于亮了起来。"
gts_hoppo.1.a: "已建立链接。商船，你们的状态如何？"
gts_hoppo.2.desc: "通讯的另一头很久没有回应；尽管从音频中可以听到远处刺耳的警报声以及金属被挤压的呻吟声，但屏幕上除了雪花点之外什么也没有。我们的呼唤没有得到任何回应，只有一艘船在未知的压力下发出的悲鸣。\n\n然而，这并不是某些人所希望或预期的：当扬声器再次传来声音时，音响阵列因为接收到了远远超出其承受能力的音量而劈啪作响。显然，这个声音听起来非常不悦。\n\n声音来自一个年轻的少女，尽管它带着一种异世界般的回音，但听起来既甜美又可爱；如果她的音量还不够作为警示的话，那么这些话语中充满的不快肯定足够了。\n\n§R“我告诉过你们我想和你们的领导者说话，对吧？为什么屏幕不在正常工作？你们是傻的吗？想被捏碎吗？”§!\n\n我们最后听到的声音是船员的惊慌哀求和歇斯底里的命令声；但再一次，没有人在真正回答我们的问题。刹那间，金属板的碾磨声和电缆嘶嘶作响的声音充斥着我们的传输链路……"
gts_hoppo.2.a: "商船?商船，发生什么事了?"
gts_hoppo.3.desc: "……屏幕终于再次亮了起来。\n\n商船的舰桥完全被摧毁：飞行仪表盘的几个部分爆炸出火花和火焰，整个房间都沐浴在火光和应急灯的红色色调中；各种物件散落一地，任何没有固定在地板上的东西都被甩到了墙上；然而这些舱壁也被扭曲了，管道被撕裂，电线被扯断，向周围散落着火花。几名船员在地面上虚弱地呻吟着，并试图爬开；有些人一动也不动，像布娃娃一样被甩到一边。\n\n然而，在破碎的舰桥观察窗之外，她的双眼正盯着摄像头。\n\n尽管她与商船之间还有很大的距离，但她的眼睛是她身体上唯一完全可见的部分，她眼旁的皮肤格外地白皙光滑，而眼睛则圆润、好奇且呈红色。她带着一种奇怪的兴奋和无聊的复杂表情注视着舰桥。\n\n然后船只再次震动起来，船员们拼命挣扎着，舰桥的窗户上出现了更多的裂纹，她又开始说话了，音响仍在抗议如此巨大的音量。\n\n§R“开始吧!我听说过你们。 [Root.Leader.GetName]的[Root.GetName]，而且我听说你们找到了一些可以帮助我姐姐的东西。我能到你们那去吗?我只是想聊聊!也许我们能相互帮助？”§!\n\n\n她只是想聊聊，对吧。不知怎的，在船员的尖叫和呜咽声中，这听起来并不太令人信服。另一方面，她听起来很可爱。也许你可以相信她?"
gts_hoppo.3.a: "……好吧。你可以来访。现在，关于那艘船—— "
gts_hoppo.3.a.tooltip: "§H……你确定吗？她听起来§R真的§!值得信赖吗？§!"
gts_hoppo.3.b: "换个星球怎么样？我认为[event_target:gts_hoppo_target_desert_planet.GetName]会很合适"
gts_hoppo.4.name: "引狼入室"
gts_hoppo.4.desc: "虽然看不见她的嘴巴，但她眼中的笑意已足以表明她对回答非常满意——可能对于[Root.Leader.GetName]来说，这已足够让他重新考虑这个决定。但是，现在没有时间再去重新谈判了：那个少女的声音再次猛烈冲击那艘饱受折磨的商船，她的语气听起来非常欢快。\n\n§R“耶！好的，那么 [Root.Leader.GetName]，待会见！我们会一起玩得很开心的。”§!\n\n就在那一瞬间，通讯那端传来了震耳欲聋的金属摩擦和玻璃碎裂的轰鸣声，夹杂着船员们惊慌失措的尖叫声。屏幕突然熄灭，与失事船只的联系也被同时切断。发生了什么是毫无疑问的，但另一方面，人们开始考虑接下来会发生什么。没有人确定他们是否喜欢那个最有可能的答案。"
gts_hoppo.4.a: "……我们能疏散一整个星球的人口吗？这有可能吗？"
gts_hoppo.5.name: "拒之门外"
gts_hoppo.5.desc: "虽然看不见她的嘴巴，但她那半闭的眼睛足以表明她对回答非常不满——这让[Root.Leader.GetName]充分怀疑他们是否躲过了一劫。但是，这个少女似乎并不像要反对你的请求：她那清亮的声音再次冲击着这艘饱受折磨的商船，语调中透露出不快。\n\n§R“……呃，很好。好吧，*不满的嘟囔*，[Root.Leader.GetName]，我会在那里见你。如你所愿。真是扫兴。”§!\n\n就在那一瞬间，通讯那端传来了震耳欲聋的金属摩擦和玻璃碎裂的轰鸣声，夹杂着船员们惊慌失措的尖叫声。屏幕突然熄灭，与失事船只的联系也被同时切断。发生了什么是毫无疑问的，但另一方面，人们开始考虑接下来会发生什么。没有人确定他们是否喜欢那个最有可能的答案，但是大家隐约察觉到事态可能变得更加糟糕了。"
gts_hoppo.5.a: "……嗯，事态可能会马上变得非常糟糕。"
gts_hoppo.6.name: "登堂入室"
gts_hoppo.6.desc: "自那次命运的相遇之后，紧张的几天过去了。而那艘商船——嗯，当我们最后在那个位置找到一个漂浮在太空中的扁平金属圆盘，只有几块涂装碎片暗示着那艘货船的身份时，没有人感到惊讶，也没有人试图营救船员，因为真的，真的会有船员能活下来吗?\n\n但这种紧张情绪与接下来几天的紧张局势相比简直相形见绌。国防部长和海军将领们充分地讨论了他们能做些什么来阻止这样一个可以轻松地用手指把船捏扁的少女，她的大小是我们的数万倍。答案很明显:无能为力。我们已经起草了撤离首都建筑群的计划，空间站的防御设施完成了升级，舰队被集结，船员们也都接受了训练，现在能做的就是希望一切都能往好的方向发展。\n\n当星系边缘出现了一道噼啪作响的超空间传送门，最终撕裂为一个持续数千公里的裂口时，这些希望被残酷地粉碎了。当空间最终破裂，让那位巨大的旅行者穿过时，我们终于看到了这个少女的全貌：白皙的皮肤，白色的头发，橘红色的眼睛，娇小而幼稚的体格，雪白的手套和裸露着的双脚，穿着一件白色的连衣裙，仅此而已。当人们看到不幸的过路船只撞在她的皮肤上爆炸却未引起她任何反应；当小行星被粉碎或像飞虫一样被扫出星系而她甚至没注意到时；每个人都知道，即使他们为一个比自己巨大数万倍的少女做足了准备，但对于这样的体型差距——他们无能为力。\n\n§R“你好，[Root.Leader.GetName]！我来玩了，就像我们约好的那样！”§!\n\n当她的眼睛闪闪发光，笑容灿烂时，你不禁想知道你究竟能做些什么来阻止一个比你大四百万倍的少女。"
gts_hoppo.6.a: "见鬼，我们不会不战而降！星系中所有舰队，立即交战！"
gts_hoppo.6.b: "无能为力。我们只能让她降落，准备迎接撞击，希望一切顺利。"
gts_hoppo.7.desc: "在行星首府里，国防部长和海军将领们面面相觑，然后一致点头，这是一个短暂而美妙的团结瞬间。是的，我们能做的只有一件事。除了尝试阻止她外，我们别无选择。凭借勇气和毅力，我们可以做到。我们能赢。\n\n之后，舰队在这个巨型目标前列阵，他们的武器开始预热，护盾开始充能……\n\n…当少女注意到了我们的舰队并露出了微笑时，这一美妙的瞬间便破灭了。\n\n§R“……是的。是的!谢谢，谢谢，谢谢!我希望你们会这样选择，但是，但是……谢谢你!”§!\n\n当那甜蜜而充满关怀的微笑扩大为热烈的笑容时，那破灭的瞬间演变成了完全的恐慌。\n\n§R“让我们一起来玩吧，小船们~”§!"
gts_hoppo.7.a: "……这是一个错误"
gts_hoppo.8.name: "舰队被击败"
gts_hoppo.8.desc: "没有人对结果感到惊讶，但这并没有让人更容易接受这个事实。\n\n不久之后，星系中就没有友军舰队了。有些船只或许设法逃脱或躲藏起来了，但[Root.Leader.GetName]不会对这些可能性抱太大希望。可以肯定的是，这个少女正漂在[Root.Capital.GetName]附近——很难错过，从整个半球都能看到她。她手里拿着一些残骸——空间站和防御平台，它们像浆果一样从它们的位置上被拔下来，粗暴的抓握把它们的装甲像锡箔纸一样压碎。太空中的防御力量正在迅速减少，因为她正一次两三个的将它们送入嘴中，并带着幸福的表情咀嚼着它们。 \n\n至于那些舰船，嗯。它们太小，太微不足道了。有的被她拍手捏碎了，有的则被她好奇的手指碾成了齑粉。有些被意外地吸入到了她的身体里，永远无法离开，永远不会被注意到。而即便对那些稍大一些的目标，包括防御部队的旗舰，她也只需要扭动脚趾就足够了，柔软的趾腹将巨大的船体压缩为了微小的熔化金属斑点。\n\n而在这一切中最糟糕的部分是她的表情，因为她看起来非常失望。\n\n\n\n§R“……姆。真是无聊~我本以为你们能做得更好。我甚至给了你们时间去准备。”§!\n\n当她把剩下的防御平台扔进嘴里时，十几个频道立刻被切断了，她若有所思地咀嚼着厚重的装甲，好像硬度不存在一样。但随后她笑了，她的目光落在行星上。\n\n§R“毕竟只是开胃菜而已。不管你们准备好了没有，我来了哦~”§!"
gts_hoppo.8.a: "准备迎接撞击！准备迎接撞击！准备迎—"
gts_hoppo.9.name: "硬着陆"
gts_hoppo.9.desc: "没有什么实际的办法能准备好迎接那样的撞击。\n\n少女并没有直接降落到星球表面，因为这个选择会导致星球的完全毁灭。但即便是柔软的足底在缓慢地下降，也并没有什么区别。当过热的大气层红光照亮她的皮肤时，她没有表现出任何不适；像针尖一样微小的爆炸暗示了数百颗卫星被她毁灭，而这造成的影响小到无法被她注意到。\n\n可以预想的是——在她的脚下被挤压的大气将形成星球历史上从未见过的风暴——树木、建筑、车辆、沥青、混凝土和难以计数的居民，一切都将会被以快得能令它们解体为碎屑和尘埃的速度卷入风暴。\n\n但这并没有发生，因为少女太大了，她的脚掌太过宽广，下落得又太快。\n\n由于无法逃逸，大气会迅速被压缩到极端水平。压力如此之高，以至于人们会像气球一样开始爆裂，而建筑物在被压入地面时开始塌陷。如果让这种情况继续下去，地球上只会留下一片由压缩得令人难以置信的物质构成的平坦平原。\n\n但是，这也没有时间发生，因为女孩的脚掌终于触地了。\n\n大气被迅速压缩到了产生核反应的水平。那柔软的皮肤下的一切——每座建筑、每座山脉、每个生命体——都在一瞬间被挤压在一起。从岩石到混凝土到金属再到构成生命的每一种材料都熔化在一起，不到片刻，那液体就被过热成蒸汽。而那些幸运的未被那800公里长的脚掌直接覆盖的城市，也在呻吟和破碎的地壳中顷刻间被毁灭了，而由那些第一批受害者蒸发而来的白热化的云层将烧灼掉300公里范围内的一切。\n\n对于这第一件事，不会有任何精确的官方统计——毕竟，还有太多事情会发生——但这个女孩还什么都没做，只是踏上了星球，就导致了数亿人的死亡。\n\n不久，他们就会有更多的同伴。"
gts_hoppo.9.a: "*首府的会议室之中没有回应-只有金属的呻吟声和倒塌的瓦砾声*"
gts_hoppo.10.name: "十字路口"
gts_hoppo.10.desc: "如果这女孩急着去我们的首都建筑群，她肯定没有表现出来。\n\n她的脚步缓慢而有分寸，尽管兴奋得几乎无法抑制:她显然知道，如果她开始随心所欲地跑来跑去，这颗行星可能坚持不了一两分钟。\n\n当然，这并没有减少她的毁灭性。每当她柔软的脚底亲吻地壳时，数十万平方公里的土地就会…消失。要想弄清那里曾经存在过什么是完全不可能的，尽管这确实包括我们文明的作品，但即使是那些宏伟的自然构造都消失了，所以它们也不可能留下来。这个世界上最高的山峰，几千年来吸引了无数人的想象力，经过几个世纪的尝试，终于被勇敢的登山者征服——只在她赤裸的脚底下支撑了一瞬间，山峰就被挤压融化成熔岩，被推入地幔数十公里处。这个女孩什么都不做，只是把脚踩在上面，就把世界之巅变成了地球上最深的盆地——不过这并不多么独特，这颗星球上现在有很多这样的地方了。\n\n当然，城市的情况也好不到哪去——实际上，如果这个女孩不是在特别寻找它们，她可能连踩过它们都不会注意到。\n\n不幸的是，她注意到了。她确实注意到了那些小小的灰色污渍，傲慢地称自己为“大都市”的地方。不管他们有多大，他们的过去有多传奇，有多少人把他们称为家——她只关心如何将他们抹去。\n\n对其中的一些城市，她并没有很上心。一个大型港口城市，坐落在一个大海湾的海岸线上，无数的船舶从这里出发，向世界各地运送货物，是这一大片地区的交通枢纽。而在突如其来的一声巨响与恐怖的地震之后，海湾变得更大了——大得多，新的海湾形状就像她的五个脚趾加上她的前脚掌。船只、基础设施、曾经在世界各地穿梭的车辆，现在移动得比以往任何时候都要快得多了——尽管是像灰尘一样粘在她的脚底，被她的脚步带动的。\n\n而另外一些城市让她觉得很可笑。一个文化中心，是首都建筑群之外一些最大的博物馆的所在地，其漫长的历史几乎完好无损地穿越了战争和自然灾害，保存了这个世界文明的珍贵记忆:但这一切都没有引起这个女孩的丝毫尊重，她只是轻柔地用脚趾甲刮去了整片地区。城堡、宫殿、遗迹、纪念碑——随着她的前进，整个地区都被挤压为她脚趾大小的小土堆，它们成为了她脚趾甲下另一些无关紧要的受害者。\n\n她听说这个地区拥有世界上最好的烹饪技术。它的名菜遍布全球各地，甚至遍及我们的帝国。优质的食材经过精心培育，以获得最佳的风味，悠久的厨师传统将它们结合成美味的饭菜:你知道，她必须尝试一下。她趴了下来，这个动作直接抹除了数百个不那么有趣的城市和无数微不足道的“细菌”。而当她站起来，掸去连衣裙上整个次大陆的残骸，继续前进时，她最终不得不得出结论，她没有感受到美食的吸引力，只留下几个舌尖舔舐形成的巨坑嵌入地壳，坑洞内覆盖着唾液和偶尔的文明残迹。\n\n最后，当她到达世界的另一端——一个拥有四千万人口的分区域首都，一个壮观的金融中心，在她好奇的脚趾把它碾为了无物后——她的笑容变得更加灿烂起来。她小心翼翼地走了几步(小心地尽可能少地引起震动，但对那些直接被她的双脚碾压的区域来说没什么不同)，终于抵达了首都建筑群。她停了下来，慢慢地蹲下身子想靠近。这也没什么区别——她的脸还在几千公里外的空中。\n\n她的声音，不过是轻语，炸裂了该地区的每一块玻璃，较弱的建筑物崩塌成阵阵烟雾，并立即被可怕的响亮声音驱散。即使她注意到了，她也不在乎。\n\n\n\n§R“你好,[Root.Leader.GetName] !抱歉，你的星球太可爱了，我只是玩玩而已。但是，嗯…是的!我是来给你提一项提议的。”§!\n\n她变得严肃起来，脸上露出专注的表情。\n\n§R“我听说你们发明了一种能让人变小的东西。我的姐姐需要它!你看，她喜欢破坏东西。她总是给我讲她破坏东西的故事。但是现在她太大了，所有的东西都小得像是不存在一样。所以!如果你们能让她变小，她就可以继续破坏东西了——她也会为你们破坏你想要毁灭的东西。”§!\n\n她兴奋地张开双臂:一小队完全没有被注意到，正在撤离的舰队，甚至没有时间意识到发生了什么，就被她的一只手套抹去了。\n\n§R“所以, [Root.Leader.GetName]? 这是个好主意，对吧? 太棒了，对吧?你们会喜欢上我的大姐擅长于消灭任何她想要的东西的能力的！”§!\n\n震惊、困惑、几乎失聪的顾问们看着这个快乐的神明般的女孩，在她为了好玩消灭了近30亿人之后寻求我们帮助。我们…我们想帮她吗?更重要的是，我们愿意冒着拒绝让她生气的风险吗?"
gts_hoppo.10.a: "我们能跟你说的"大姐姐"谈谈吗"
gts_hoppo.10.b: "你这个怪物。如果你想的话，碾碎我们吧，但我们不会与你达成任何协议。"
gts_hoppo.10.tooltip: "§R我们的首都已经出现了大量死亡人口和被摧毁的建筑，但如果做出了另一个糟糕的选择，可能会有更恐怖的事情发生。做出选择很痛苦，但不应该就此结束。§!"
gts_hoppo.11.name: ""
gts_hoppo.11.desc: "女孩的头歪了一下，陷入了沉思。\n\n§R“你知道我的姐姐港湾一直在看着你们吗？不过她不能说话，因为即便是她的呼吸都会把你们全部杀死的。她对你们来说太强大了。”§!\n\n会议厅里显现出明显的惊慌。这个女孩是什么意思?这个“港湾”是隐形的吗?她藏在什么地方了吗?有没有什么间谍卫星或秘密武器在轨道上等着?\n\n年幼的白色巨人似乎注意到了这一点——她轻声笑了笑，震动的冲击波使行星首府微微倾斜。\n\n§R“哦，你们想在这儿找到她？你们这些傻傻的小东西，如果你们视角这么低的话，你们肯定看不见她！”§!\n\n她的手臂移动着，指向她头顶的星空。\n\n§R“看到了吗?她在那儿，她在那儿!”§!\n\n我们的视力需要调整几秒钟：我们的目光一次又一次地扫过，试图寻找卫星移动发出的闪烁，或者是是遥远的天体级巨娘的轮廓。直到有一人成功地把注意力集中在那一抹暗淡的橙色上，从地面上看几乎就像一团星云。当我们把这些点联起来时，我们的呼吸都在那一瞬停滞了，我们终于意识到女孩话语背后的真正含义。我们看得太低，看得太小了。\n\n从宇宙的深处，她的眼睛在凝视着我们。她的眼睛里有一种乏味，这种乏味是一个人经历了一千次同样的经历，却知道这只不过是第一千次零一失败而已;还有一种善意，来自俯视着如此可爱、如此微小、如此脆弱的东西的眼睛；但也有深深燃烧的、掠食者般的欲望，一个杀人犯正在一心一意研究下一个受害者的强烈欲望。\n\n人们只知道那双眼睛从天空之外，从他们的星球之外俯视着议会。事实上，在任何一颗恒星之外。科学家都会(毫无帮助地)指出她的眼睛不属于他们的星系。他们惊恐地凝视着那团“星云”，因为即便是她的一根睫毛都可以在一瞬贯穿可怜的银河，将数十亿颗可怜的恒星在一瞬间变成亚原子物质。房间里的每个人都知道，这位将科学界对光速和其他绝对限制的共识全部颠覆的存在——正在看着每一个人。他们简单地回想了一下当初是如何讨论拒绝女孩的提议的，甚至还想要侮辱她。\n\n在那种情况下可能发生的事情几乎让人发狂。\n\n尽管如此，他们回过神来了。他们必须回过神来。这……必须尽快完成这笔交易。越快越好。“我们处于危险之中”的简单定义已经不够了。\n\n\n\n所需的激素被收集了起来——数量惊人，这是不言而喻的。我们惴惴不安地想知道这些否足够，但女孩似乎非常肯定这会起作用。它被装载在一艘空的商船上，白色的泰坦巨娘小心翼翼地拿着它的微小外壳。最后，她准备出发了。她高兴地挥了挥手，然后抬头看着她姐姐那双横跨天空的眼睛。\n\n§R“……嗯…。这么小尺寸要花很长时间。也许我应该……”§!"
gts_hoppo.11.a: "一路顺风！希望很快见到你的姐姐——"
gts_hoppo.11.b: "等，等等。如果你想要变得更大，请先离开这个星球?好吗?"
gts_hoppo.12.name: ""
gts_hoppo.12.desc: "这个愿望永远不会实现了。\n\n女孩微笑着点了点头。然后，让她周围——在同一个半球的每个人——都感到了短暂的恐惧。是的——§Y她巨大化了§!。\n\n这不是一次爆炸，因为很少有武器能够达到这样的当量或效果。就像一股不可阻挡的潮水，她白色的肌肤碾过地球的外壳，把地表像一层薄薄的灰尘一样挤压分解。数以百计的城市每时每刻都在被吞噬，像沙粒一样从地球上被撕裂，粉碎成原子;他们的遗骸散落在她的脚趾上，趾缝之间，脚趾甲下面——这些泥土曾经是许多人的家，现在只是泥土而已。\n\n海洋同样被她的双脚碾过，那微湿的薄膜对女孩来说只有几分之一毫米深;那些往来的船只都没有机会慢慢下沉了，因为它们立即被压缩到海底，而海底本身在一秒钟内就会融化成虚无。\n\n飞机在云层上飞行，短暂地看到天空变暗，然后就不复存在:虽然她的脚趾从未离开地面，但是星球的曲率让它们暂时腾空，柔软的趾腹取代了飞机们的天空，然后脚趾又落回到了地面。\n\n当少女舒展身体，去除压制体型给她的背部带来的疲劳时，她的十个脚趾可爱地抓住了这个苹果大小的球体，整个半球被她脚底的一小部分所吞噬。而她之前留下的痕迹，对地壳造成的预计保留数十亿年的难以置信的破坏，也在一瞬间被抹去。\n\n这一切终于要结束了，她的腿微微弯曲，轻轻一跳就进入了太空。而她跳跃引起的震动仍然会在地表上肆虐数天。当幸存者看着这个30万公里高的女孩飞走时，她的脚趾上粘着他们星球的一半表面，一半的居民，一半的造物，一半的梦想，尽管如此，我们只能得出这样的结论:情况可能会更糟，更糟。\n\n我们不确定这是否会使情况好转或恶化。"
gts_hoppo.12.a: "……我们还能做什么?我们将重建家园。希望那个*港湾*的帮助足够补偿我们的损失。"
gts_hoppo.12.tooltip: "§R一切都被粉碎了。这不是游戏的结局，但却是真正的痛苦。§!"
gts_hoppo.13.name: ""
gts_hoppo.13.desc: "当那个身影接近我们的首都星球时，恐慌随之而来。\n\n为什么不呢?当然，就在几天前，帝国已经熟悉了这个白色的泰坦女孩，她脸上挂着幸福的微笑，似乎在自己哼着什么(尽管在太空中，我们听不清她哼着什么)。而这已经足够成为一个令人担忧的理由了。\n\n真正的问题，引发真正恐慌的事情，是她并不孤单。是的，她不是孤身一人。\n\n事实上，她正坐在一只手上。嗯，这说法有点简化：她坐在一只巨大的爪子里，像漂白的骨头一样白，形状奇特而不规则。她的身体填不满那一只巨大的手掌。那些附属物是属于另一个女孩的。\n\n她也有着一样的白皙皮肤，除了一件类似于非常暴露的罗纹毛衣的衣服外别无他物。她那长长的白发在空中飘动，被一股显然不存在的气流推动着;她那异常丰满的身躯，勉强被那块有人慷慨地称之为“衣服”的布料包裹着，随着她的动作微微弹跳，柔软而富有弹性。如前所述，她的手臂末端是巨大的爪子——不仅在绝对尺寸上，在比例上也是巨大的;在她裸露着的脚上，长长的黑色指甲几乎像爪子一样覆盖在脚趾上。\n\n在她的额头中间，有一根黑色的角，上面有红色的发光带，让她的脸沐浴在诡谲的光线中；在她的脖子上有一个又大又厚的衣领，覆盖了从乳沟顶部到脸的底部空间。在二者中间，那对发光的橙色眼睛，几天前还在星系外盯着这颗行星。\n\n她停在首都世界前，二十万公里的身影填满了整个半球的天空；然后，她轻轻地鞠了一躬。"
gts_hoppo.13.a: "...欢迎来到我们的帝国。"