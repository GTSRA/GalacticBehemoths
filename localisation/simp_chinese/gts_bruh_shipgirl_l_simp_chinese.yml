  GTS_BRUH_EXTRA_ENERGY_REACTOR_1: "外挂反应堆"
  GTS_BRUH_EXTRA_ENERGY_REACTOR_1_DESC: "§M(Bruh系列武器)§!\n一开始是研发给俾斯麦的专门配件(虽然其他舰娘也能用就是了)\n可以解决能源不足的问题。\n§R但因为是外挂式的，非常容易被击中并且爆炸。§!\n§R每个减少1%船体值§!"
