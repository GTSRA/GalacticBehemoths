  GTS_BRUH_SHIP_AURA_INSPIRING_PRESENCE: "刺激之语"
  GTS_BRUH_SHIP_AURA_TARGETING_GRID: "引导之目"
  GTS_BRUH_SHIP_AURA_HYPERLANE: "恢复之菊"

