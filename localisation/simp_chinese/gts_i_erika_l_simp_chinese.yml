 NAME_gts_erika: "绘里香"
 DESC_gts_erika: "先科研干部"
 gts_erika_catch_phrase: "寻找美味的小虫子咯"
 gts_erika.999.desc: "哇啊，小虫子们已经被我吃完大概1小时了，幸好你们找到了我，不然我就要饿肚子了。\n\n（回味着刚刚吃掉的调查员的味道，舔了舔嘴唇）\n\n欸？你问我的名字？我叫§Y绘里香§!，是先科研机构派出的，一个很久很久前正在进行星际旅行啊不---星际勘探的勘探员...大概已经几千年了？之后因为飞船引擎故障被困在了这颗星球有一段日子了，嘿嘿，不过幸好这座星球的小虫子都很友善又很美味~不过他们真的很喜欢打架呢。"
 gts_erika.999.a: "这段日子辛苦你了，勘探员绘里香，不知道您愿不愿意拜访我们的国家呢？"
 gts_erika.999.a.response: "好啊，这个地方虽然很好，但还是不如文明社会热闹，而且也没什么可吃的小人了\n等回去了，你们可要好好的请我吃一顿哦~"
 gts_erika.999.b: "我们调查员说你吃掉了整个星球的所有人？不过这也太恐怖了吧。"
 gts_erika.999.b.response: "怎么说呢，这个星球的大家大部分都莫名的很希望被我吞掉呢~我也会心怀感激的把大家一个个吞掉消化掉\n而且说起来，小人不就应该是巨大娘的食物吗？"
 gts_erika.999.c: "这个星球的小人味道如何？和我们的小人比起来怎么样？"
 gts_erika.999.c.response: "嗯，我是一个丸吞派，跟那些经常被小人骨头塞牙缝的家伙可不一样！所以血肉味道的方面我没有什么话语权的。不过这个星球的人为了照顾我的饮食习惯，会在身体的柔软度，肌肉的紧实度方面下大功夫，甚至会自己跳进糖浆里裹满全身哦~进了我的肚子许多人甚至会帮我按揉胃壁，嘿嘿\n不过我其实也很喜欢小人在胃袋里挣扎的感觉就是啦。所以我个人认为，每一个小人都是平等的，美味的，我都会心怀感激的吃掉，让他们成为滋养我身体的养分的~"
 gts_erika.999.hire_custom_tooltip: "§Y绘里香§!作为一名§H领袖§!加入了我们的帝国。"

 # 绘里香星系名称
 NAME_gts_erika_system: "绘里香"

 # 绘里香考古
 gts_erika_digsite: "古代与未来"
 gts_erika_digsite_desc: "科研船在漫游星际时，无意间发现这个星系间唯一的宜居星球上居然检测到人形生物建设的，与人类极度相似的超大面积城市，研究小组立即派遣人员登陆该星球进行接触调查\n研究人员本以为会因此发现一个新文明，但当他们抵达城市外围时却发现整座城市似乎因为不明原因已经人去楼空,为了搞清这座城市居民的去向，科研船将地面调查人员目前找到的数据样本整理后上传回总部，并请求接下来的行动命令"

 # 绘里香事件
 gts_erika.1000.name: "古代与未来"
 gts_erika.1000.desc: "科研船在漫游星际时，无意间发现这个星系间唯一的宜居星球上居然检测到人形生物建设的，与人类极度相似的超大面积城市，研究小组立即派遣人员登陆该星球进行接触调查\n研究人员本以为会因此发现一个新文明，但当他们抵达城市外围时却发现整座城市似乎因为不明原因已经人去楼空,为了搞清这座城市居民的去向，科研船将地面调查人员目前找到的数据样本整理后上传回总部，并请求接下来的行动命令"
 gts_erika.1000.a: "让调查员加倍小心进入城市中心，要找到他们的消失的原因"
 gts_erika.1001.name: "也许有巨大娘存在？"
 gts_erika.1001.desc: "调查人员警惕的进入城市中心，还是没有找到任何人，但对大部分建筑物的仔细检查表明这座城市的建筑物似乎都是用加固的耐腐合金材料建造的，虽然和我们使用的材质并不相同，但这些建筑在用途上却和我国某些主要小人居住区有异曲同工之妙——为了防止百米级的巨大娘们横穿城市时踩陷街道，或者她们转身时丰满的身体把大楼拦腰截断\n当然这只是调查人员的一种猜想，但至少可能存在着这种可能性的"
 gts_erika.1001.a: "好，继续调查，也许会有更多新发现"
 gts_erika.1002.name: "悲伤的历史，人类从不吸取教训"
 gts_erika.1002.desc: "调查人员找到了城市里某处地标性质的建筑物，似乎是城市里的历史馆，在里面我们有了重大发现\n\n虽然原住民使用的文字暂时无法破解，但是通过馆内墙壁上的壁画和一些资料内的插图，调查人员大概串联起这个星球最近一部分历史\n\n这个星球的原住民来自银河系某个自由的人类国度，乘坐老旧的单向折跃移民船来到了这颗星球（一些壁画显示似乎以罪犯与流放者居多？），后来在这颗星球上建立了殖民地，但如同银河系许多自我毁灭的文明一样，老套的分裂与内斗，在不到百年间，甚至在他们的城市遍布全球之前，大威力武器就将他们不多的的城市损毁殆尽\n\n在他们的世界大战进入最后阶段时，一艘冒烟的巨型太空船坠入这颗星球的大气层，硬着陆在一座战场城市的中心，将整座城市彻底夷平\n从里面下来了一位身材巨大，留着单马尾的绿发人类女性，目前的调查资料就整理到这\n"
 gts_erika.1002.a: "这是一位巨大娘？果然，继续调查，我们需要知道更多事"
 gts_erika.1002.b: "我们有姐妹之前去星际旅行失踪的吗？"
 gts_erika.1003.name: "岔路口的历史，从天而降的巨娘美食家"
 gts_erika.1003.desc: "那位绿发巨大娘的到来似乎打破了双方原本不死不休的局面\n\n似乎是因为饥饿，那位饥肠辘辘的巨大少女来到这颗陌生星球的第一件事就是饱餐一顿，她把自己视线内看到的任何人都放进嘴里并吞了下去，直到填饱了肚子才停下来\n\n为了应对这位巨娘，交战双方终于放下了武器，在七八个使者都成为对方饭后甜点后，他们终于通过交流知道了这位巨大娘的来历，她名为绘里香，她之前一直在进行星际旅行，但后来飞船出现故障，导致对方不得不乘坐逃生舱降落在了这个星球上\n\n他们试图让这位巨娘停止进食，而对于他们的诉求，绘里香也很简单的表达了自己的态度：无论用什么方法，只要能提供足量的小人给她作为食物，然后帮她建造一艘可以让她继续进行星际旅行的飞船，那么她就答应他们的诉求，甚至愿意帮他们重建家园，为了种族的延续，幸存的人们不得不答应了这位巨大娘的要求\n\n在之后的岁月里，为了满足对方无穷无尽的食欲，人们一边重建家园，一边努力发展着各种技术，慢慢地，这个本应毁灭于全面战争的文明在绘里香的威慑与帮助下奇迹般的再度繁荣起来，巨娘的知识让他们的科技飞跃，巨娘的体液和废弃物让他们的工业腾飞，而代价只不过是定期向绘里香献祭一些人口而已\n\n当然克隆人技术的发展让这个文明逐渐用克隆人替代人类来满足她的口腹之欲，在这个文明的鼎盛期，克隆人生产厂甚至可以通过修改基因为绘里香提供各种口味与嚼劲的克隆人"
 gts_erika.1003.a: "巨大娘的种族优越性再一次得到了证明，继续调查，我们需要知道更多"
 gts_erika.1003.b: "唔...搞的我也想尝尝这个星球居民的口味怎么样了"
 gts_erika.1003.c: "太可怕了！"
 gts_erika.1004.name: "急转直下的历史，克隆人叛乱"
 gts_erika.1004.desc: "调查有了新的进展，这一部分资料揭露了他们文明历史的最后部分\n\n这个星球的人类逐渐发现，自己的族群之所以能够焕发新生，竟然完全是这个巨大女性的功劳\n\n很快星球上的人们逐渐分成了两派，多数一派认为人类天生就是巨大娘的食物，为巨大娘献上自己的一切都是应该的，而另一派少数派则认为，人类始终是人类，绝不是别人摆上桌的美味佳肴\n\n在绘里香午休的时候，双方再次爆发了战争，很快，一方的恐怖袭击让当地最大的克隆工厂出现事故，大量作为巨娘食物的克隆人出逃\n\n最后的战争结果出人意料，克隆人唯一的思想就是成为绘里香的食物，把一切都奉献给绘里香，因此，出逃的克隆人们很快就占领了其他克隆人生产厂并组建了军队，在用压倒性的数量击败了交战双方后，克隆人将普通人类都抓住，分批送上了绘里香的口中\n\n接着，克隆人接管了这座星球，建造了这座特殊的城市，并将绘里香奉为神明，花费了巨大的物力将她藏入地下保护起来\n\n原本克隆人们希望继续维持克隆工厂的生产以继续供养绘里香，但先前的惨烈战争让关键基因技术遗失而无法继续生产，最终，克隆人们只得分批次成为她的食物，直到这里成为一座空城"
 gts_erika.1004.a: "令人唏嘘，这真是难以言喻的\"忠诚\"啊"
 gts_erika.1004.b: "简直像是童话故事一样美的故事欸，要是我也有这么一颗星球供我玩乐就好了"
 gts_erika.1005.name: "深入地下"
 gts_erika.1005.desc: "根据城市内找到的位置数据，调查人员在城郊外的山脉中找到了克隆人生产厂和特殊金属材料厂，有大量的克隆人技术和材料技术，以及一部深入地下的巨大露天升降梯，第一队小人调查人员决定乘坐升降梯下去，但不久后就失去了全部联系，我们该怎么做？"
 gts_erika.1005.a: "继续派人下去，我们已经找到了线索，不能放弃"
 gts_erika.1005.b: "让下去的人自求多福吧，我们回收地面上能找到的所有东西"
 gts_erika.1010.name: "绘里香"
 gts_erika.1010.desc: "第二批小人调查员们通过巨大升降梯下到了地下的尽头，穿过漫长的走廊，他们发现了一个巨大的女孩子卧室，经验丰富的调查员们几乎一眼就认出了这是专为百倍巨娘准备的房间\n\n当他们进入房间时，远远就看到了一位绿发的巨大少女坐在床边，正把几个第一批下来的调查员扔进嘴里，接着一脸享受的仰头吞了下去，看来她就是绘里香了\n\n调查员们急忙过去，试图挽救他们的同伴，但当他们精疲力竭的爬上她的床面时，第一队的调查员已经全部进了她的肚子\n\n\"嗝\"\n\n绘里香满意的的打了个饱嗝，一脸满足的轻抚着小腹，虽然调查员们不是第一次见这种场景，但调查员对成为食物的恐惧还是让他们畏缩不前，不得不请求科研船上的支援\n\n很快，作为后续支援的巨大娘调查员来到地下，终于和绘里香建立了正式联络"
 gts_erika.1010.a: "这颗星球的原住民和调查员的牺牲是值得的，快把她带回来吧"
 gts_erika.1011.name: "绘里香"
 gts_erika.1011.desc: "奇迹发生了，本以为第一次下去的调查员已经全部牺牲，但是就在刚刚，一则通讯信号传回了地面，第一批下去的一位小人调查员竟然还活着，他简短的汇报了下去后遇到的情况\n\n他作为调查员中的有害物质检测员，身穿着一件A级防护标准的小人防护服，当时他们正准备开始调查，绘里香突然出现在我们面前，我们向她挥手致意，但对方丝毫没有察觉，继续迈步向这里走来，她脚上的巨大乐福鞋就这样无意识的直接把他们四分之一的调查员踩成了肉酱\n\n对方感觉到了脚下微小的异物后，微微倾身，在看到地上剩下的调查员们后，她一脸惊喜的转过身蹲下来，她巨大的身躯蹲下带起的风压几乎能把调查员们吹飞\n\n她伸出手，把调查员们一个个轻轻捏起来放在了手心，接着走进一个巨大的房间坐在了床边\n\n幸存的调查员们本以为已经脱离危险便松了口气，结果对方当着他们的面直接把一个调查员捏起来，仰起头张开嘴随后扔进了嘴里\n随后，不顾调查员们的反应，一个个调查员被捏起来扔进了她的口中，随着吞咽声被紧致的食道推挤着掉进了她的胃里\n一直到所有调查员都被她吞进了胃里，在她蠕动的胃袋里挣扎，她才停下\n有着最高级防护的这位调查员亲眼看着他胃袋里的同事们被从未见过的高腐蚀度黏液融化着，从活生生的人逐渐变成血肉碎块和骨头的融合物\n什么也做不了的他只能徒劳的发送求救信号并进行录像，跟随着消化成的血肉融合物被绘里香的胃袋蠕动挤入了肠道，如同食物一般在接下来的时间里走完了整趟旅程，当他到达大肠时，由于防护服出现了破口，他也闻到了那等待释放的排泄物的恶臭味道\n\n最后，他和同事们变成的包裹着散碎骨骼和头骨的排泄物被绿发巨大娘的菊门排泄出来，掉进了一个装饰华丽，金碧辉煌的巨大蹲便器里，随后他被两边伸出的自动分拣的机器夹出来冲洗干净，扔到一个传送带上，最后被倒进了一个深不见底，满是人类碎骨骷髅的深坑里，旁边甚至陈列着绿发巨大娘的雕像和祷告台，这或许是那些幸存的克隆人搭建的圣地\n\n随后，他鼓起勇气，再次回到了绘里香旁边，并且成功引起了她的注意，而绘里香竟然记得自己吃掉的这个调查员，就这样我们建立了联系\n这一趟堪称凶险的旅程对全宇宙的缩小人来说都足称传奇"
 gts_erika.1011.a: "从巨娘肚子里活着出来的人可真是少见，派人下去把他和绘里香带出来"
 gts_erika.1011.b: "能和巨大娘融为一体可是小人的荣幸，算了，把他和绘里香一起接上来"
 gts_erika.1020.name: "绘里香的降临"
 gts_erika.1020.desc: "对于巨娘国境内的小人们来说，绘里香的归来对于惧怕成为巨娘食物的小人们来说是地狱一样的消息，但是对国内的vore狂热爱好者来说，就像是天使降临于人间一般\n作为先科研的元老级巨娘，当她降临到她管理的星球时，这颗星球上的vore爱好者们几乎沸腾了，帝国境内许多人得知绘里香近日会降临的消息，不惜散尽家财提前来到绘里香降落处附近的城市，只为了能幸运的成为绘里香盘中的一员\n而此刻，刚刚走下登陆舱，巨大的脚掌踏在地面的第一脚就无意中踩扁了一片狂热者的绘里香抬起头，看见眼前由vore爱好者拉着横幅山呼海啸欢迎自己的小人们，高兴的几乎有些不知所措\n\n\"小虫子们，我回来了！大家有没有想我呢？\"\n\n绘里香朝着面前地面的人潮微笑着，向大家挥手致意\n\n\"绘里香女士，请把我们吃掉吧！\"\n\n听见绘里香的声音，人群直接沸腾了\n\"想成为绘里香大人食物的大家，请保持最大限度的克制，保持好秩序，给绘里香大人留下一个好的印象，不要…\"\n\n现场出动了大量军力负责维持治安的治安官举着扩音器声嘶力竭的大喊着，但很快就被有着压倒性人数的狂热爱好者们的声浪淹没，连带着他的试图排成数道防线阻拦人群的士兵手下，都被有着压倒性数量的爱好者们直接突破冲散\n看着无边无际的小人们冲破阻拦拥挤着包围了她的双脚，绘里香没敢挪动半步自己的步子\n她不是担心自己会不小心再踩扁自己的粉丝，而是怕自己未来的食物们会不必要的浪费掉\n\n\"既然大家都这么期待成为我的食物….正好我来的路上有点饿了\"\n\n绘里香慢慢蹲下来，在她脚边的小人们只看见天空被绘里香巨大圆润丰满的臀部遮挡，绘里香把一只手放在人群面前，立刻有数不尽的小人争先恐后的爬上了绘里香的手掌\n很快，爱好者们几乎站满了她的手面，后面挤不上来的人们甚至出现了小规模的踩踏事故\n平稳的起身，看着手心里一脸期待的小人们，绘里香决定不让他们等待太久，把手掌平举到自己的面前，绘里香慢慢张开嘴，漏出对vore爱好者来说宛如天堂的巨大温热口腔\n轻轻的呼出一口气，温热的风浪席卷着手上的小人们，这对他们仿佛天堂之风拂面而过\n\n\"我开动了~\"\n\n手掌微微倾斜，小人们在重力的作用纷纷下落进了绘里香的口腔之中，巨大的舌面搅动着口中的小人们，用味蕾细细品尝着口中每一个小人的滋味\n半晌，品尝的差不多了，绘里香微微仰起头，将口中的小人们混合着唾液一起吞入腹中，外面的小人们只听见沉闷的吞咽声，接着一个微微的隆起从绘里香白皙的脖颈间滑落，没入了她丰满的双峰之间\n\n\"嗯~很美味呢\"\n\n听到绘里香一脸幸福的评价，她脚边的小人们更加激动了\n\n\"绘里香女士！绘里香女士！还有我，还有我….\"\n\n最终，绘里香女士的来到她管理小人星球的第一天，以饱餐一顿结束"
 gts_erika.1020.a: "果然是古先科研掌握vore的神"
 gts_erika.1021.name: "vore爱好者"
 gts_erika.1021.desc: "今天是绘里香管理这个星球的第二十年，全球的vore爱好者再次齐聚绘里香降临的城市\n这二十年来，全球人口几乎锐减了五分之一，其中大部分都是成为了绘里香的食物，但这根本阻拦不了从巨娘国度其他星系赶来的vore爱好者们的热情，星球最近一次的人口调查统计，本星球的小人人口数量比较十年前几乎增长了两倍，各个城市都人满为患\n在二十周年纪念日上，vore爱好者在城市里给绘里香准备了一份大礼\n受邀前来的绘里香几十分钟前还在熟睡，被助手巨大娘叫醒时想起今天是重要的日子，在乘坐飞船前往纪念日举办的城市的路上急忙在助手们的帮助下整理仪容\n当到达目的地时，绘里香刚从飞船上下来走进城市，就被挤满了楼顶和街道上的小人数量感到惊讶\n\n\"绘里香大人！二十周年快乐！\"\n\n行走在城市为百米级巨大娘专门设计的加固宽阔街道上，看着欢呼雀跃支持喜爱的人群，绘里香只能随手轻轻握住身边经过大楼顶部的小人们放进嘴里，充满感激的吞下作为回应\n当她来到城市中心，向身边的小人们挥手时，突然感觉到一阵便意涌了上来，并且愈加浓郁\n绘里香回忆着昨天的用餐情况\n早餐只是简单的吃了些路边的爱好者没有吃饱，自己中午的午餐是十年来雷打不动的1000名左右本星球狂热爱好者加上各种口味酱料做成的便当，外加上400小人左右的餐前后甜点，这一顿是绘里香为了回馈自己治下领地爱好者们而制定的固定福利，而晚上自己去海边泡澡放松时，还吃掉了几个跨星系旅行前来见自己的粉丝团，在加上自己工作到深夜胃口大开的自己吃掉了500小人左右的夜宵，一直到现在都没有如厕过\n一抹红晕涌上脸颊，被便意催促着，夹紧双腿的绘里香本想在坚持一会纪念会结束就离开回到飞船上方便，结果城市中央的广场上，狂热的爱好者们合力揭开了一块盖在大型设施上的红色布料，下面盖着的竟然是一个巨大的金属蹲便器\n\n\"绘里香女士，请在这里方便吧！\"\n\n人群齐声大喊，绘里香看着那蹲便器旁边的聚集的人群，看着他们期待的模样\n\n\"竟然…\"\n\n看着那蹲便器，绘里香几乎瞪大了眼睛，原本微红的脸颊也逐渐升温\n\n可以想象，自己根本不知道这件事，大概是这些小人们没有申请巨大娘们帮忙，凭借自己的努力建造出来的\n\n\"真是的，竟然为我做到这种程度…\"\n\n绘里香的羞耻心本想让她拒绝，但一想到这些爱好者们多年如一日的支持自己，许多人还自愿成为自己的食物，最后，她短暂的迟疑过后，还是整理了一下身上的衣物，迈步走到蹲便器边\n\n\"变态们，看好了，这可是我第一次在这种场合做…这种事呢，\"\n\n跨站在蹲便器上，绘里香倾身卷起短裙褪下了内裤接着蹲了下来，在全城狂热小人们的注视下，多个城市实况转播下，开始如厕\n先是金黄色的水流随着绘里香的微微用力飞射而出，瞬间形成壮观的浪潮席卷便器内对小人们来说如同足球场一样宽阔的空间，紧接着，绘里香的菊门缓缓扩张，浓郁到对小人们来说几乎致命气体瞬间充斥城市的中心区域，并迅速向外围继续扩散\n\n\"噗\"\n\n积聚了一段时间将气体排出后，紧接着一条夹杂着无数小人碎骨的粗大的粪柱从绘里香的如同山洞般巨大的菊门中挤出，在重力的作用下不间断的从高空落进巨大的便池内，一些靠的比较近，正被那逐渐浓郁的恶臭气息熏得昏昏沉沉的小人们甚至能感觉到巨大粪便落地时地面的震动\n\n\"嗯…\"\n\n脸颊红晕不断排泄的绘里香的菊门下意识的微微收缩了一下，夹断了已经坠落下的粪柱，接着在排泄快感的催促下几乎没有停顿的继续释放，又一节巨大的粪柱被挤压而出从空中坠落，砸在了之前排泄的粪柱之上，冒着浓郁的热气，巨大粪便表面裹挟的狰狞\n\n\"呼…攒的太多了，好舒服…\"\n\n排泄完的绘里香感到了从没有过的舒适感，近百个个小人爱好者者见绘里香如厕完成了，立刻从附近的街道上抬着用最好的材料制成的巨大纸巾跑来\n\n绘里香拿起纸巾擦拭好下体，起身提上内裤和放下卷起的裙摆，回身看向便器的排泄物\n\n\"啊，好恶心…感觉好羞耻…不过还是很感激你们愿意成为我的一部分，美味的小虫子们，再见喽~\"\n\n在小人们的欢呼声中，绘里香转身离开了\n她不知道的是，在她参加完这场纪念会后，巨娘国度内不只是vore爱好者粉丝的数量成倍增加了，连许多重口味爱好者粉丝们也开始跨越星系，赶往她的领地"
 gts_erika.1021.a: "好耶！"
 gts_erika.1030.name: "很日常的大吃特吃"
 gts_erika.1030.desc: "几乎很少有巨大娘会不乘坐登陆舱直接从太空中坠落到星球表面，但长时间星际旅行后饥肠辘辘已经迫不及待想要进食的绘里香除外\n\n如同一颗流星般坠入在地表一座尚且完好的城市中，巨大的撞击爆炸震动后，当地住民们先是听见沉闷的，饥饿的肠胃蠕动声，接着在他们惊恐的目光中，一位绿色头发梳着单马尾的巨大娘从烟尘中出现，巨大脚掌落地的每一步都会在城市的道路上留下满是裂痕的深坑，无数的原住民和载具被绘里香踏成了扁饼，成排的建筑物在巨大的身躯前进的路上一碰即碎，如同多米诺骨牌般倒塌，紧接着，绘里香的视线开始搜索着城市里吓得呆住或者四散奔逃的市民们，被食欲催促着，绘里香由近及远，不紧不慢的将一个个市民抓住，把他们如同美味珍馐般放进嘴里细细品味后仰头吞下\n\n在自己的领地时绘里香多少会有些顾忌，不想因为自动动作误伤每个珍贵的食物，但在星际间互相攻伐的前线战场，只要能造成最大程度的破坏就好\n\n很快，星球表面仅剩的地面防御部队集结起来到达了城市，向着前进的绘里香猛烈开火\n\n雨点般的火力倾泻在绘里香身上，但唯一的作用只是起到心理上的安慰，并不能丝毫延缓成为绘里香腹中美食和脚下亡魂的命运\n\n但当太空舰队级别的战斗都无法击退敌人时，地面部队微弱的反击对于巨大娘来说不过是一波又一波送上门的外卖罢了\n\n装满了来不及下车的成员的武装车辆被绘里香当成了餐盒，里面的小小士兵们被举到半空中倒进了绘里香的口中\n\n城市边缘试图撤离市民的疏散的各式载具也是如此，无数的原住民在惨叫哀嚎声中融化在了绘里香的胃袋里，成为了滋养绘里香完美躯体的微小养分之一\n\n一直到城市里的所有人几乎都成为了绘里香的腹中美食，绘里香开始前往下一座城市时，后续乘坐登陆舱踏上陆地准备占领殖民地的小人陆战队们本以为需要在现场为控制难民维持秩序，但他们进入城市时才惊讶的发现，整座城几乎被绘里香吃成了残垣断壁的空城\n\n此战后不久，许多巨娘国内的vore爱好者们看到回放的绘里香大人作战录像颇有异议，为什么绘里香要在战争中奖励这些异国人，而不是自己"
 gts_erika.1030.a: "太棒了"
 gts_erika.1031.name: "巨大娘神选"
 gts_erika.1031.desc: "星际登录作战开始的头一天，战况非常紧急，敌军的地面部队反抗的决心出乎意料的坚强，他们集结于这颗星球表面最大防御要塞周围阻止了强大的防御圈，凶猛的火力让小人登录部队的伤亡很大\n\n位于太空星舰上的绘里香因为指挥舰队一时间无法前往地表作战，看到自己麾下前往地面的小人陆战队进攻受挫，面露担忧，在心理默默的为地面小小的陆战队们祈祷着\n\n一位正在乘坐登陆艇准备前往地表的普通小人陆战队同时也是小人vore爱好者，在小小的登陆艇飞过绘里香身边时，隔着窗户看到了绘里香担心的表情\n\n随后，当他到达地面，从一位重伤的战友那得知了战况紧急，结合之前见到绘里香大人的表情，他大概了解应该是此事让绘里香心情不好\n\n随后，莫名感觉到无法言说的愤怒与力量瞬间充斥他的身体，就在此时，又一波攻势发动，在身边的战友不断倒下，连前锋部队扛旗的旗手都倒在血泊中时，作为医疗兵的他义无反顾的把伤员交给战友，从后方冲上前去扛起了军旗，如有神助般孤身一人在枪林弹雨中冲上了敌军要塞的主阵地，把旗帜插在了阵地的顶端的碉堡上\n\n见到巨娘国度的旗帜飘扬在要塞顶端，本想撤退的小人陆战队们瞬间士气大振，随即一举攻破了要塞，而那个扛旗的小人此时也身负重伤奄奄一息，但被大口径武器打烂的半截残躯甚至在战友们前来救助他时仍然支撑着，没有让旗帜倒下半分\n\n作为此次战斗乃至最近战事中表现最英勇的小人士兵，他的事迹在整个巨娘国度星系内无数小人口中传唱，甚至一些星系内的武官巨大娘们都公开表达了对他忠诚的肯定\n\n经过星舰上最好的医生数天的抢救，勉强延续了几天寿命已经彻底成为植物人的他通过外部仪器连接脑神经的方式表达了他最后的愿望，他想要成为绘里香大人的食物，把自己最后的部分奉献给绘里香大人\n\n听闻他的要求，绘里香满足了他，为了表彰这位士兵的英勇，绘里香决定第二天的早餐将只有他一个人\n\n医生们在早餐前为那个士兵的身体里注射了特殊物质，让他的的头骨可以不被胃液腐蚀并变成金黄色\n\n当他被绘里香的柔软的口舌包裹舔弄着，随后被轻轻抬起的舌面推入喉咙深处时，他感觉到宛如正在前往天堂\n\n第二天的白天，负责善后的小人工作人员们从绘里香如厕后的巨大排泄物中找到了他金色的头颅，按照绘里香的指示，他们将他除菌加工后做成了一个小小的头骨戒指，收藏进了绘里香的戒指盒中\n\n在之后的一些纪念会场上，绘里香经常会戴上这枚戒指，以纪念曾经麾下这位小人士兵的英勇"
 gts_erika.1031.a: "一位英雄！"