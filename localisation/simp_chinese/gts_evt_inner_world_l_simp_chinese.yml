 inner_world: "星盘"
 inner_world_desc: "这个星球埋藏着一个难以理解的神奇装置，大量科研资源会被调用于对这个装置的研究，而对这个星球的保密和防御工作也会被放到最高级别。"
 d_gts_inner_sol: "恒星"
 d_gts_inner_sol_desc: "星盘里无数恒星所散发的能量刚好能给我们科研人员的移动终端充个电。\n注:请避免单次超时充电，这种行为会使得星盘能量总量快速衰减，并造成星盘内文明出现环境温度骤降等一系列可能干扰观测数据的不良后果。"
 d_gts_inner_hole: "黑洞"
 d_gts_inner_hole_desc: "尽管尝试过将星盘里的黑洞捕获后压碎以一次性释放大量暗物质，但为了星盘宇宙的稳定，我们最终选择缓慢地吸收这些黑洞释放出的微量暗物质。"
 d_gts_inner_scan: "大裂隙"
 d_gts_inner_scan_desc: "我们的考古人员在星盘上留下的手印和臀印需要星盘花上相当长的时间来自我修复，不过既然这些印记中的星球与帝国全都化作尘埃，再无观测价值，我们可以把这些物质提取出来，发挥一下它们最后的作用。"
 d_gts_inner_aninmal: "星神兽"
 d_gts_inner_aninmal_desc: "那些令微型文明望而生畏的\"巨兽\"有时候会被我们加班的工作人员从星盘中捞出来做个加餐。\n注:我知道以太龙剥开壳很好吃，但不要捞个没完了，把它们吃灭绝之后你们只能去啃真的以太龙了！"
 d_gts_inner_a_empire: "堕落帝国"
 d_gts_inner_a_empire_desc: "这些文明表现出了和我们宇宙中那些堕落帝国同样的特征：强大而傲慢。虽然我们可以一只手就将其辽阔的疆域和雄伟的舰队瞬间化作乌有，但留下它们，从它们的一举一动中学习那些我们尚未掌握的科技更有意义。"
 d_gts_inner_b_empire: "普通帝国"
 d_gts_inner_b_empire_desc: "这些文明看起来和我们的邻居一样，都是刚刚登上宇宙舞台没多久的年轻文明。我们可以观测其文明的发展来为我们当前遇到的问题提供一些思路。为保证这些文明不过早毁灭，适度的干涉也是被允许的。"
 d_gts_inner_c_empire: "土著星球"
 d_gts_inner_c_empire_desc: "这些文明还处在相当原始的状态，由于它们实在太小，我们只能勉强定位一些封建文明以上的土著星球，对它们的保护标准最低，可以在保证其主要文明不毁灭的情况下进行各种实验。\n注:允许实验不代表可以把它们随便拿出来玩，下次被发现将星球封装后吞食的将受到严格处分！"
 system_inner_world: "临都"
 planet_inner_world: "幻梦延续"
 gts_inner_world_category: "大空洞"
 gts_inner_world_desc: "扫描结果表明漫天黄沙之下，这个星球内部有一个反常的大空洞。"
 gts_ring_world_category: "双环世界"
 gts_ring_world_category_desc: "这个环世界的构造和通常认知中的环世界有很大区别，环的外层与内层的建筑时间更是存在着上万年的时间差。"
 gts_evt_inner_world.1.name: "大空洞"
 gts_evt_inner_world.1.desc: "经过初步调查，我们的科研人员在地表发现了大量对空防御工事遗址，这无疑是向我们暗示这个星球隐藏着重大秘密，钻探组和考察队将兵分两路寻找通往地下的通道。"
 site_gts_inner_world: "里世界"
 site_gts_inner_world_desc: "漫步地穴之中，无数微弱的亮光点缀着这无尽的黑暗。"
 gts_evt_inner_world.2.name: "黑暗"
 gts_evt_inner_world.2.desc: "我们的考察队发现了通往地下空洞的入口！\n\n很长一段时间里我们都对这个如同海底捞针的任务毫无头绪，但幸运的是在一次沙暴结束后，我们的科考队在一处大型盆地底部意外发现了一处狭窄洞口。在洞内的水潭下潜十几分钟后，科考队先遣人员率先抵达了地下空洞。\n\n这个空间受某种我们尚不能理解的技术保护而在数十万年的地质活动中免于崩溃，而这同样导致我们各种现代照明与通讯设备都无法使用，科考队员不得不使用备用的提灯在这一片充满黯淡荧光的黑暗空间里小心探索。\n\n钻探组将在几日后抵达合适的挖掘地点，以求解除这种电磁干扰。"
 gts_evt_inner_world.2.a: "希望万事顺利"
 gts_evt_inner_world.3.name: "开灯"
 gts_evt_inner_world.3.desc: "好吧，事实证明一个能抵抗地质运动的力场也不是我们能够轻易撼动的，我们的钻探组使劲混身解数也无法打开这个坚固的防御力场。\n\n不过在地下空洞中留守的科考队员在等待的时候也开始摸黑寻找供能开关，虽然这种冒进的行为让她们吃了不少苦头，但最后终于找到了这个地下空间的灯光控制面板。虽然对其他设备的电磁干扰还在持续，而且说实话这些部署在各种隐蔽角落的灯光并不算亮，但至少我们的科考队终于可以开始工作了。"
 gts_evt_inner_world.3.a: "很好，继续调查"
 gts_evt_inner_world.4.name: "星盘"
 gts_evt_inner_world.4.desc: "调查结果令人十分吃惊，整个地下空间都是和其他地下洞穴一样毫无人工改造痕迹，但中间却突兀的设置着一个装潢豪华的大型圆桌，上面镶嵌着一个凹陷星盘，其中陈列着无数小到难以察觉的星系——我们曾差点将它们当做灰尘扫走。\n\n我们的科考队员当时在摸索开关时曾不小心坐在了星盘上，并在这个微型宇宙中留下了两个巨大的手印和臀印——这些横空出现的虚无空间以及来自科考队员身上的微生物、体液等物质对微型宇宙内文明发展历程的影响尚不可知。\n\n这个星盘中星系群的形状与我们所处的银河系并不完全一致，但我们不能保证这会不会是某个时间点的银河系，亦或是某个遥远的其他星系群。同样我们也不知道这个微型宇宙的存亡是否会影响到现实。\n\n我们强烈建议将此次考古活动的所有资料封存，并对这个星球进行最高级别的封锁和隔离式研究。"
 gts_evt_inner_world.4.a: "难以置信..."