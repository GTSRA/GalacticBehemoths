 #第一次接触后的   未完成
 gts_bfbf.2.name:""
 gts_bfbf.2.desc:"继第一次接触后，两个文明的第一次实质性会面便提上了日程.\n\n会面的地点选在了[capital_star]的卫星上，尽管已经通过对方发送的体型数据得知了[from]是如何巨大的体型，但是真的见到对方时，外交官们仍旧是在怀疑是否真的做好了心里准备——足足有小城市大小的载具停靠在引力带上，巨舰投下的阴影遮天蔽日.而随着舱门的缓缓开启，轰隆隆的脚步声预示着这段历史性的会面.\n\n“哦?[owner_main_species]”……原来就是这么一群小可爱啊!”\n\n隆隆作响的高傲语气伴随着风暴般的气流冲击下来,,巨大的高跟鞋抬起又落下,地面整个为之深深凹陷,我们在场的所有人都不由自主地弯下腰去.为首的巨娘缓缓抬起自己的右腿,抬起的高跟鞋擦过周边布置的装饰,瞬间摧毁了一片标牌,狂风卷起漫天尘土.\n\n随后,更多的巨大身影从天而降,长裙飘扬着将天空遮蔽,高傲的笑声如同重低音般不断轰鸣进入耳膜——那是巨娘的使者们,正完满傲慢与鄙夷地俯瞰着脚下惊慌失措的小人.粗壮的黑丝包裹着比房屋还粗的巨腿,隐隐约约透出的汗水反射着微微的光,浓浓腥臊的臭气混合着香水味道在空中弥漫.\n\n她们中的一个举起了自己涂着红色指甲油的手指，无聊地刷着手里的手机——那只手就有实在太大了,有三层楼那么高,指甲都有普通房屋那么大.她的每一步都带起轰鸣般的巨响,地面也微微摇晃,那只穿着黑丝的大腿粗壮如同高楼大厦,散发着浓浓的汗臭味.\n\n考虑到她们一个人就具有一支精英机动小队的毁灭力，虽然我们布置了足够多的武装力量，但是外交官们仍旧对接下来的会面忧心忡忡."
 gts_bfbf.2.a:"太危险了，应该进行视频会议！"
 gts_bfbf.2.a1:"首都五年内稳定度降低"
 gts_bfbf.2.b:"不能示弱，继续进行面对面会谈！"
 gts_bfbf.2.b1:"不管怎么说，毕竟对方已经来到了我们的境内，箭在弦上不得不发，退缩的话无疑就是在示弱."
 gts_bfbf.3.name:""
 gts_bfbf.3.desc:"这些巨大的少女都居高临下地俯视着地面的我们所有人,那些高大又性感的身躯在阳光下投射出一片阴影,完全遮住了小小的仪仗队列.而在入场的时候，她们中的一个还不小心把停在路边的一辆小型飞船碾成铁饼——这简直就像无意中踩死了蚂蚁一样.\n\n巨大的脚步声接二连三地传来,地面也在这巨力的践踏下猛烈震动着.虽然我们在设计时给自己划出来了一条专门的小道，但现在更感觉像是为老鼠开的“大门”，但这剧烈的震动还是令在场的所有人为之震撼——更不要提，所谓的“[owner_main_species]的席位”，诺大一个会议厅，对这些巨娘们来说，只不过是几个箱子的大小呢.\n\n浓郁的巨娘味道也确实十分勾人,足汗发酵和提箱混合，雌性的荷尔蒙富有侵略性与征服欲,整个会议室里逐渐充满了诱人下跪臣服的气息. \n\n我们的视线极其受阻，外交官们只能抬头仰望那群巨娘的下半身——离得近的第一排的视野甚至完全被脚踝所占据.小腿就有普通的高楼大厦那么粗,线条流畅美丽,腿肚的肌肉随着她们的动作而微微鼓动着.丝袜的纤维在灯光下闪烁着诱人的光泽,包裹在黑色丝袜下的大腿散发出淡淡的汗酸味.偶尔她们交叉双腿时,丝袜会发出吱吱的声响,那些肌肉的起伏更加明显.\n\n“真想舔舐那双大腿,还有她脚上的每一滴香汗......”\n“巨娘体液的原液在黑市可谓有价无市，我还从来没有尝过真正的巨娘的汗水味道,这次是千载难逢的机会啊......”\n\n面对着无论是体型还是实力都占据上风的巨娘，我们的官员们在谈判桌上节节败退，气势越来越卑微.现在已经有不少满脑子色色的官员已经放弃了挣扎，转而思考一些“其他方面”的事情了."
 gts_bfbf.3.a:"小人偶遇巨娘自然拼尽全力无法战胜，只希望以和为贵"
 gts_bfbf.3.a1:"首都5年内巨娘体液产量提升，但稳定度下降"
 gts_bfbf.3.b:"敢这么做已经不是一般的外交官了，必须重拳出击!"
 gts_bfbf.3.b1:"这群满脑子色色的家伙显然是一群只会送人头的家伙，一见劣势就想着六分投，对待这群人必须要出重拳!"
 gts_bfbf.4.name:""
 gts_bfbf.4.desc:"训练有素的空输部队迅速当场，在巨娘们惊诧的目光里把这群虫豸用令人牙酸的力道shake了一顿后拎出了会场.这一小插曲明显干扰了对方巨娘的节奏，我方训练有素的辩论手们趁机顶了上去，最终会议以一个并不算太差的结果收场.\n\n而在最后离场的时候，那群巨娘对此表示习以为常，但今天的结果倒是有一些“意料之外情理之中”.为首的似乎很是满意，并且提出要进行一下才艺展示——代价是“消耗”一下那群被拎出去的虫豸.\n\n当然，这等好事我们当然不能拒绝.\n\n那群还在挣扎的官员被丢进了还在冒着腾腾热气的丝袜内，长途旅行所带来的的浓厚发酵酸臭雾气瞬间笼罩了他们.还没搞明白发生了什么的他们抬头仰望，但是视线所及之处只有无尽了黑色纤维纵横交错.随着窸窸窣窣的声音传开，我们放置进去的摄像头显示，那缓缓逼近的肉色是遮天蔽日的庞大脚丫，仅仅是一根小脚趾的大小也有民用小型飞行器那么大，更别提那位巨娘已经把整个脚丫等候伸了进去!\n\n不要!救我啊!\n\n哀嚎声清清楚楚的大屏幕传来，在场的所有人，不管是[owner]还是[from]的，都齐刷刷的看向这视觉盛宴.之间那巨大的脚丫伸进丝袜的袜筒后，先抬起脚尖微微倾斜，让里面的小人滚落到足跟处，紧接着，顺势往下一踏，噗呲一声，仅仅是足跟的一个动作，巨大的重力便将那里面的小人一瞬间踩至爆浆.血泥伴随着骨骼和内脏的碎片飞溅开来，但仅仅是在足跟处染处几分鲜红罢了.\n\n有几个幸运儿抓住了丝袜的缝隙，整个人像是攀岩一般的悬吊在丝袜里.\n\n进了丝袜还想活着出来，好事还能让你们全占了?\n\n随着手指轻轻捏住丝袜，一个提袜子的动作，雪白的足弓就贴上了那中间的小人.肉肉的肌肤伴随着紧绷的丝袜，巨大的压迫力没多久就挤出了小人肺里的最后一丝空气，顷刻间在足弓下爆开，就连一丝丝足臭味道的空气也呼吸不到了.\n\n丝袜最末端，也就是脚趾间的小人无疑受到了最恶劣的玩弄.穷途末路的他们跪倒在巨娘的脚趾前，对着我们的摄像头试图祈求怜悯，但是没有人可怜他们.脚趾尖戏弄似的捏起小人，脚趾搓又搓，那小人的躯体先是在巨大的力道之下直接被反向对折，紧接着被捻成一滩血泥.脚趾缝里的几个遭到了同样的待遇，动动脚趾的功夫，便化作了巨娘的足下亡魂.\n\n“才艺表演”结束了，这位巨娘向在场的所有人点点头示意，在同僚们羡慕的目光中倒出来几个丝袜里似乎还活着的东西丢进靴内，然后问我们......\n\n“嘿，小东西们，想要点纪念品不?”"
 gts_bfbf.4.a:"左脚这只沾满血污的丝袜一定能警戒我们的国民"
 gts_bfbf.4.a1:"首都星球五年内稳定度提升"
 gts_bfbf.4.b:"右脚这只脏污汗臭的丝袜标志着一段友谊的开端"
 gts_bfbf.6.name:""
 gts_bfbf.6.desc:"会面的地点被安排在§I[Root.capital_star.GetName]§!的一处超净实验室里.尽管我们的生物学家们进行了详细的讨论，甚至准备了三套备选方案，但对于这些比微生物还小的文明来说......意外还是发生了.\n\n难以想象宇宙中会有如微小的文明.要知道我们丝袜的哪怕一根纤维，对§Y[from.owner_main_species.GetName]§!来说都是宛若列车一般粗细的存在.全程在显微下小心翼翼才建好的"招待所"，甚至连皮屑的大小都不如.\n\n§Y[from.GetName]§!愿意来吗——但迫于我们§Y[owner.GetName]§!的体型差距，他们不得不来.\n\n第一次面谈便让对方意识到了我们之间的差距.因为消杀失误，还是漏了几个酵母菌——并且对毫无防备的[from.GetName]发动了袭击.随行护卫的火力很快解决了那些微生物，事后调查是发现一名科学家在组装迎宾台时违规穿了拖鞋和丝袜，那几个酵母菌伴随着足汗的蒸腾飘到了......对方房间里.\n\n虽然知道在正式场合不能这么做，但是您知道吗，那群小小的身影被几个比他们还大的细菌所突袭，跑得慢的被细菌当做食物直接整个吞入——然后慢了一步的护卫队甚至跟几个酵母菌打得有来有回，并且这一切都是在我们的显微镜下才能看到，这更好笑了!\n\n有几名官员提出要让对方"近距离参观我们"，而§Y[from.GetName]§!经过刚才的一番事件后对此表示抗议，我们需要征求您的意见."
 gts_bfbf.6.a:"尊重对方意见"
 gts_bfbf.6.a1:"结束事件"
 gts_bfbf.6.b:"必须入乡随俗，这由不得他们"
 gts_bfbf.6.b1:"会面将继续进行"
 gts_bfbf.7.name:""
 gts_bfbf.7.desc:"纵横蜿蜒的肉质迷宫，粉色白皙的巨墙足足有四五人高，[from]的一行人踩着半透明的胶质地面缓缓前行.\n\n尽管对方有着一万个抗议，但是他们有怎能对我们发火呢?要知道这可是我们的地盘，仅仅是我们的一名特使的手指的指纹罢了，又不是什么难题，对吧.这名特使是自己主动请缨的，我们了解到这个姑娘是语言组的领队，先前进行语言破译时因为对方狗屎一般的语言结构和难以理解的垃圾乐曲加了不少班，现在这名特使主动提出来让他们来...参观自己.\n\n“能走到指腹中间的话，就放你们走哦，小东西们~”\n\n但面对一根手指能承载一座体育场的巨大体型差，仅仅是横跨少女的手指就已经是一个不短的路程了，更不要说现在对方的一行人还被困在了指尖的指纹迷宫里.\n\n不过，谁叫造物主们偏偏给予了他们如此之小的身躯呢?\n\n微型摄像头的画面逐渐模糊，小人们的脚底下也开始有了啪叽啪叽的水声.少女指尖仅仅是稍微出了些手汗，连自己都未察觉的那种，对于小人们来说就是没过脚底的湿热水洼.[owner]的千万名民众守在直播终端前观看着§Y[from.owner_main_species.GetName]§!的奇妙旅程，一时间各大平台上民用显微镜的订单直接被干爆.\n\n对方一行人提出要结束这令人不快的参观之旅，而我们的特使却突然面色潮红地要求掐断直播，决定权再次落到了你的手里..."
 gts_bfbf.7.a:"玩够了就放他们走吧"
 gts_bfbf.7.a1:"获得£energy£能量币并结束事件"
 gts_bfbf.7.b:"哎呀，直播间不小心断网了..."
 gts_bfbf.7.b1:"会发生什么呢?"
 gts_bfbf.8.name:""
 gts_bfbf.8.desc:"显然是在破译时遇到的语料刁难了这名特使，少女的报复心和色色欲在此时此刻要降临在这群微生物头上了.在确认直播"意外中断"后，少女另一只手竟然是直接扯下了自己的内裤，径直将那承载着几十名[对方主体种族]的手指咕啾一声......\n插入了自己的花穴里!\n\n"呼...啊..."\n\n快感伴随着令人面红耳赤的咕叽咕叽水声弥漫在房间里，少女一边叫嚣着"全都被我下面的小嘴吃掉吧"什么的，一边加紧自慰的速度和力道——而与此同时，对方的摄像头还是开着的，我们正好可以从便携纤维里面的终端传来的画面上好好看着这场闹剧.\n\n横贯天地的肉唇啪叽一声张开，扯着几段银丝，遮天蔽日的粉色吞没了所有视线.城市大小的手指剧烈抽插，毫无防备的小人们甩落至无穷无尽的阴道里.运气好的或许可以降落至山脉一般的阴道肉褶里，而更多的只能被甩到那宛若无尽汪洋一般的爱液海洋之中.粘液汇聚成几十层楼高的滔天巨浪，紧接着在手指的抽插之下轰隆一声将在粘液海洋挣扎求生的小人们卷入了“海底”!\n\n爱液汩汩流出，或许里面有着几具倒霉蛋的尸体，或者哟有几个幸运儿随着这潮吹的爱液喷涌而出，卑微地黏在了大腿内侧，阴毛之下，或者是内裤里面——还是说在这如此粘稠湿热的巨浪之下，那渺小的身躯早就已经化作不起眼的小红点了?\n\n毕竟，我们[owner_main_species]的一滴体液，对他们来说就已经是抗议承载无数人口的超级大湖了.\n\n而这位还没色色够的特使显然是没在意这群微生物的死活，她在喘了几口气之后打算再来一发.看来对面的特使们对她来说甚至没有淫穴的菌群更厉害些，毕竟后者是真的抗议实打实的靠着分泌物生存下去，并且对这位姑娘造成一些些小小困扰的.\n\n不过，生命探测器显示，刚刚潮吹的时候喷溅处了一些爱液，有几个微生物幸运儿靠着空气的漂浮落在了脚趾上，算是还有一口气，就看您想不想救了."
 gts_bfbf.8.a:"事已至此，救人要紧"
 gts_bfbf.8.a1:""
 gts_bfbf.8.b:"什么，你在提醒我把镜头凑近点?"
 gts_bfbf.8.b1:"继续事件"
 gts_bfbf.9.name:""
 gts_bfbf.9.desc:"看样子这位特使平时不怎么善于保养足部，干燥的脚趾死皮在走路时不经意的摩擦之间而翘起，对降落到上面的“微生物”而言，显然是连绵不绝的黄白色的崇山峻岭.\n\n降落在脚趾上面的几个[from]的微生物小人显然是摔懵逼了，还不明白这里到底是上面地方，星球的地表布满白色的起伏山脉，地平线上显露出诡异的肉色弧度，视线尽头似乎还有着另外四个圆弧的肉色地平线.\n\n很快，更加严峻的问题摆在了他们面前.酸臭的足汗气息早就已经笼罩了他们所在的“脚趾”地貌的大气，异样的气味让在场的幸存者们纷纷面露难色——但这与他们接下来要面临的难题相比简直是不值一提.\n\n对这几个微生物来说是荒野求生，对原住民微生物来说简直就是大自然的馈赠.\n\n一群有两人多高的白色团子晃晃悠悠地慢慢逼近，远处有几只挥舞着鞭毛的杂菌也在往上靠.幸存的幸运儿们蜷缩在一处地势较高的脚皮屑山脉上，没了武器的他们用足垢和纤维碎片做了最原始的工具，希望能在足部杂菌的下一波攻势中侥幸存活，避免沦为这微生物的养分.\n\n或许几十年后，这几个家伙能在足趾上发展出一个新的亚光速文明?\n\n这次的外交事件就此告一段落.这个姑娘被降级为临时工，但她很乐意能领到一笔丰厚的补偿奖金.我们的外交官提醒她回家之后记得洗脚——对她和对那个微生物文明都有好处.\n\n至于这位姑娘听不听，就是她自己的事情了，我们无权干涉."
