 district_milk_1:"乳海浮岛区划"
 district_milk_1_desc:"在波涛汹涌的乳海上建立居住区并非难事，一桶岩浆和一桶水便能为海上城市打下坚实的地基"
 district_milk_1_plural:"乳海浮岛区划"
 district_milk_2:"乳垢晾晒区划"
 district_milk_2_desc:"这颗星球曾经的山巅如今成为了为数不多的浅海滩，引入潟湖的乳汁会在这里晒干、遗留的晶体物质会被加工成乳制品或者饰品"
 district_milk_2_plural:"乳垢晾晒区划"
 district_milk_3:"乳汁发电区划"
 district_milk_3_desc:"经乳汁改造后的星球一望无垠，奶香味的季风在全球范围内吹拂着，无限的风能与潮汐能等着我们开发"
 district_milk_3_plural:"乳汁发电区划"
 district_milk_4:"深海回收区划"
 district_milk_4_desc:"辽阔无际的乳海深处，埋葬着这颗星球曾经的城市群，无数金银细软与钢铁合金都被遗留在了这些海底都市。通过潜入白色深海搜索打捞，我们可以将这些宝藏回收再利用"
 district_milk_4_plural:"深海回收区划"
 district_gts_special_planet_1:"巨娘体液提炼区划"
 district_gts_special_planet_1_desc:"其他星球费尽心思收集的巨娘体液，对这颗星球的居民而言唾手可得.\n取之不尽的巨娘体液无疑会成为这个星球最重要的出口产品."
 district_gts_special_planet_1_plural:"巨娘体液提炼区划"
 district_bfbf_juice_1:"欢愉工厂区划"
 district_bfbf_juice_1_desc:"这些工厂日夜生产着供应全帝国的性玩具.在这颗星球的独特环境下，最新最刺激的性爱创意源源不断地从点子落为成品，而这些工厂也绝不缺少自愿试用产品的志愿者."
 district_bfbf_juice_1_plural:"欢愉工厂区划"
 district_bfbf_juice_2:"纵欲都市区划"
 district_bfbf_juice_2_desc:"在蔓延全球的巨娘爱液和催情大气下，没有人不会屈服于自己的原始欲望.如果那个名为“渴求之器具”的邪神真的存在，那祂一定会在这里现身."
 district_bfbf_juice_2_plural:"纵欲都市区划"
 district_bfbf_shit_1:"地下避难所区划"
 district_bfbf_shit_1_desc:"这颗星球的土地、大气与水源已经被巨娘的粪便和尿液彻底污染，地表世界不再适合居住.\n那些仍选择留在此地的居民生活在四通八达的地下掩体，通过深层地铁与航天飞船进行对外联系."
 district_bfbf_shit_1_plural:"地下避难所区划"
 district_bfbf_shit_2:"巨娘粪便考古区划"
 district_bfbf_shit_2_desc:"那些伴随着星球被吃下去的人群、被臀部引力捕获吸入的舰船、在肠道内发源的原生文明，它们在巨娘体内的经历都不得而知.但至少当他们的残骸随着巨娘的生理活动倾泻而出后，我们的考古学家可以挖掘出这些文物进行研究."
 district_bfbf_shit_2_plural:"巨娘粪便考古区划"
 district_bfbf_shit_3:"巨娘粪便分拣区划"
 district_bfbf_shit_3_desc:"巨娘粪便分拣区划巨娘多样化的食谱让她们的排泄物不止是有机质残渣.岩石在胃酸中崩解，矿石在肠绒吸收后提纯，高纯度的合金与宝石在高温高压的大肠末端成型.我们要做的只是在巨娘的排泄物里找到这些“错位的资源”."
 district_bfbf_shit_3_plural:"巨娘粪便分拣区划"
 district_bfbf_shit_4:"巨娘粪便催化区划"
 district_bfbf_shit_4_desc:"巨娘粪便催化区划五谷轮回，虽然地表的生态系统已经被彻底改造成巨娘的一次性厕所，但深居地下的分解者们仍能找到这些排泄物的价值.只需要最简单的处理，这些天体级巨娘的排泄物里蕴含的能量就能让农作物茁壮成长.\n似乎有些人对巨娘排泄物本身也很感兴趣..."
 district_bfbf_shit_4_plural:"巨娘粪便催化区划"
 district_bfbf_foot_1:"圣足崇拜区划"
 district_bfbf_foot_1_desc:"在曾经的都市废墟上建立的信仰尖塔，虔诚的神职人员带领人们向巨娘神明祈求庇护，笃信的科学家在每一个足纹间研究巨娘神力的来源."
 district_bfbf_foot_1_plural:"圣足崇拜区划"

 d_milk_ruin1:"海底城市"
 d_milk_ruin1_desc:"这颗星球曾经的城市区划，一切欣欣向荣，直到滔天乳汁将其的发展进程拦腰打断。"
 d_milk_ruin2:"奶酪珊瑚礁"
 d_milk_ruin2_desc:"深层乳海里的营养元素沉淀富集后形成的固体树状物，这些几百米的的巨大珊瑚礁让匍匐在这一自然奇观下的海底城市群相形见绌.而且也很好吃."
 d_milk_ruin3:"乳海孤岛"
 d_milk_ruin3_desc:"这颗星球曾经的世界山脊，如今成为这无限乳海上最后的几座孤岛.香甜的乳汁将山顶积雪融化，这片土地自其诞生以来首次适合我们居住."
 d_shit_ruin1:"脏兮兮的内裤"
 d_shit_ruin1_desc:"用菊穴改造了这个星球的巨娘似乎平日里不甚重视自我清洁，亦或是便意来的太急，当她舒服地排泄后，才发现自己的胖次前后已经染上一层淡淡的黄色.有些嫌弃的她干脆将胖次脱下，丢在了这个被自己的排泄物摧毁的星球上."
 d_shit_ruin2:"脱落的阴毛"
 d_shit_ruin2_desc:"巨娘在擦拭阴部时脱落的几根阴毛，上面还沾着些许尿液与汗液.在陨落时砸毁了数个城区，不过和它毁天灭地的主人以及她几乎摧毁了整个星球的排泄物相比，这点破坏根本不算什么了."
 d_shit_ruin3:"纸巾"
 d_shit_ruin3_desc:"巨娘在这个星球如厕后用于擦净下体污物的几张卫生纸，夹杂着尿液与污物的纸巾被随手丢弃在海上，全球的海水在短短几分钟内被吸净，只在海床上留下了这些湿乎乎的深黄色废纸."
 d_shit_ruin4:"肠道臭气"
 d_shit_ruin4_desc:"不健康的饮食和腹部着凉让在这里排泄的少女一连放了许久的屁.与排泄后畅快呼吸高层大气的巨娘不同，遗留在星球表面的温便造成的强烈温室效应让这些恶臭的肠内气体在这个星球的下层大气久久无法散去."
 d_shit_ruin5:"粪便山脉"
 d_shit_ruin5_desc:"巨娘最先排出的、较为干硬的粪便.在直挺挺的戳碎下方的可怜城市后倒下，砸碎了更多的城区.巨大少女的几次用力和深呼吸后，就用体内的粪便在这颗星球上堆积起了最高的山脉.曾经的都市群无迹可寻，每一位幸存者们都不得不在这巨峰的俯视下卑微求生."
 d_shit_ruin6:"松软粪便"
 d_shit_ruin6_desc:"巨娘随后排出的、较为松软的粪便.最为憋闷的硬便排出后，尚未被肠道挤压成型的软便如山洪海啸般脱出，给这位巨娘的排泄之旅一个畅快的结尾的同时，也瞬间淹没了她身下更加广阔的土地."
 d_shit_ruin7:"尿液湖"
 d_shit_ruin7_desc:"从巨娘的尿道里倾泻而出的尿液在地面砸出的大湖.强烈的酸蚀性让方圆数十里都被划为禁区.尽管如此，仍有人试图冒险深入，寻找末日来临前此地未被转移走的财宝."

