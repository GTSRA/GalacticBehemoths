#特殊星球改造的
 tech_gts_bfbf_habitability:"玩具殖民星球改良计划"
 tech_gts_bfbf_habitability_desc:"粗暴的使用星球已经无法满足我们的姑娘们了，巨娘们开始更希望星球上的小虫子们为自己提供更高的价值，而不是单单地被当作消耗品"
 tech_gts_bfbf_habitability_dirt:"星球除污除臭计划"
 tech_gts_bfbf_habitability_dirt_desc:"我们慷慨地决定为这些星球进行一次从大气到地表的的整体改造，我们的决定让这个星球的住民开始欢欣鼓舞，至于这一切是谁造成的……谁在乎呢?"
 tech_gts_bfbf_habitability_juiceandsemen:"精子卵子崇拜化计划"
 tech_gts_bfbf_habitability_juiceandsemen_desc:"我们发现，如果让这些小人们对我们的姑娘们宣泄自己的欲望看作是一种神迹的赐福，将会提升不少他们的发展动力，甚至，也会把我们的泄欲看作是神明对他们的认可和考验."
 tech_gts_bfbf_habitability_milk:"乳海柔和化计划"
 tech_gts_bfbf_habitability_milk_desc:"未经过处理的巨娘乳液在营养物质沉积和乳液无法让原生物种存活上的问题已经被我们解决，现在巨娘们的乳液已经完全替代了星球原本的海洋和水源，现在小人们正在欢庆他们的神明赋予了他们无尽的水源和崭新的世界"

 tech_gts_bfbf_habitability_tooltip:"将会少量提升特殊星球的宜居度"
 tech_gts_bfbf_habitability_dirt_tooltip:"将会大量提升足垢星球，排泄星球，尿液星球的宜居度，并解锁相关建筑"
 tech_gts_bfbf_habitability_juiceandsemen_tooltip:"将会大量提升爱液星球，精液星球的宜居度，提升少量人口增长速度，并解锁相关建筑"
 tech_gts_bfbf_habitability_milk_tooltip:"将会大量提升乳汁星球的宜居度，提升少量食物产出，并解锁相关建筑"

 building_gts_bfbf_habitability_dirt_tiny:"污垢处理站"
 building_gts_bfbf_habitability_dirt_tiny_desc:"这些小人在巨娘产出的污垢中日夜不停的工作，只为给他们的星球减少一些我们带来的影响，同时也将他们工作的产物交付于我们，作为让我们进行环境改造的价格——然后，我们未来也会给他们提供接下来几年的工作，很完美的良性循环，不是吗？"
