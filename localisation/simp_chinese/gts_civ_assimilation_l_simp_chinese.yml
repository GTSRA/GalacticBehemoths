  job_gts_head_assimilator_researcher_desc: "研究主管是小人研究领域的权威，她们对小人的生理与社会形态都有很深的研究，在小人体内宜居计划中也常常将自己作为培养皿，每个研究主管体内或许都存在着数个小人文明。"
