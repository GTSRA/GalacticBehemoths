  gts_leader_body_1_1_trait: "§Y腋下世界-I"
  gts_leader_body_1_1_trait_desc: "$gts_leader_body_1_1_trait_picture$$gts_ui.211.desc$"
  gts_ui.211.name: "[current_gts_leader.GetName]的腋下世界"
  gts_ui.211.desc: "一些被赐予女神之力的小人统治着这位领袖腋下的微观宇宙\n\n根据其神力的来源，这些女神会在用腋下夹扁或磨碎星球时获得大量的快感和巨娘赐福，因此她们每天的工作就是在舔干§Y[Root.GetName]§!腋下大块污渍的同时，寻找那些大型星球给自己擦汗\n\n§Y[Root.GetName]§!腋下丰沛的出汗量让当地的能量币产出稳居体表世界第一，这些体型适中的女神们因此有了新的职能——作为体外世界和腋下微世界的中介，进行能量币和§Y[Root.GetName]§!私密写真交易"
  gts_leader_body_1_1_trait_picture: "\n\n\n£gts_leader_body_1_1_trait_picture£ \n\n\n\n"
  gts_leader_body_1_2_trait: "§Y腋下世界-II"
  gts_leader_body_1_2_trait_desc: "$gts_leader_body_1_2_trait_picture$$gts_ui.212.desc$"
  gts_ui.212.name: "[current_gts_leader.GetName]的腋下世界"
  gts_ui.212.desc: "一批来自缩小城市的女仆团管理着这位领袖腋下的微观宇宙\n\n这些经过高温体液抗性训练的女仆团可以安全的在汗液海中行动，并清理分泌过多的汗液以保证§Y[Root.GetName]§!腋下的清爽，她们也会在各个巨大腋毛中巡视，向空岛文明收取能量币，运输生存物资，一定程度上充当了快递员的角色\n\n这些善良勤劳的巨娘女仆的辛勤工作是腋下世界这种恶劣环境得以长期运行的重要支柱，对帝国宣传部门是非常宝贵的素材"
  gts_leader_body_1_2_trait_picture: "\n\n\n£gts_leader_body_1_2_trait_picture£ \n\n\n\n"
  gts_leader_body_1_3_trait: "§Y腋下世界-III"
  gts_leader_body_1_3_trait_desc: "$gts_leader_body_1_3_trait_picture$$gts_ui.213.desc$"
  gts_ui.213.name: "[current_gts_leader.GetName]的腋下世界"
  gts_ui.213.desc: "数百万个缩小星球分布在这位领袖腋下的微观宇宙中，其上的微缩文明构成了这位领袖体表生态圈的基本单位\n\n这些星球通常围绕腋毛公转，而旺盛的汗液蒸腾沿着腋毛上升又最终使得这些星球呈南北方向自转，这迫使这些文明将自己的星球拆解为空岛群或干脆集体搬迁至腋毛上\n\n腋底因其高热潮湿的环境而完全不适宜居住，这对于那些注重个人卫生而剪短腋毛的领袖身上的文明尤为明显，不过尽管生存环境恶劣，通过蒸腾时强劲的风能和地热，这些文明借此发展出强大的能源工业"
  gts_leader_body_1_3_trait_picture: "\n\n\n£gts_leader_body_1_3_trait_picture£ \n\n\n\n"
  gts_leader_body_2_1_trait: "§Y乳腺世界-I"
  gts_leader_body_2_1_trait_desc: "$gts_leader_body_2_1_trait_picture$$gts_ui.221.desc$"
  gts_ui.221.name: "[current_gts_leader.GetName]的乳腺世界"
  gts_ui.221.desc: "一些被赐予女神之力的小人统治着这位领袖乳腺内的微观宇宙\n\n根据其神力的来源，这些女神会在双乳夹碎星球或乳吞星球时获得大量的快感和巨娘赐福，因此她们每天的工作就是在刺激§Y[Root.GetName]§!的乳首的同时，寻找合适的星球塞进乳头自慰\n\n这些女神的日常工作经常会产生一些副产品——§Y[Root.GetName]§!分泌的大量乳汁，收集装罐之后，这笔资源能为帝国提供更多样的食物来源"
  gts_leader_body_2_1_trait_picture: "\n\n\n£gts_leader_body_2_1_trait_picture£ \n\n\n\n"
  gts_leader_body_2_2_trait: "§Y乳腺世界-II"
  gts_leader_body_2_2_trait_desc: "$gts_leader_body_2_2_trait_picture$$gts_ui.222.desc$"
  gts_ui.222.name: "[current_gts_leader.GetName]的乳腺世界"
  gts_ui.222.desc: "一批来自缩小城市的女仆团管理着这位领袖乳腺内的微观宇宙\n\n这些经过水下活动特训的女仆团甚至可以在她们的主人喷乳时保持前进，她们要对每次喷乳后乳腺内的通道走向、出乳泉眼和幸存缩小文明进行调查整理，以便向乳腺里安置新的缩小星球，不过由于§Y[Root.GetName]§!愈发频繁的自慰活动，女仆团的工作也变得愈发繁忙了\n\n对帝国公民来说，§Y[Root.GetName]§!乳腺内奇妙多变的景象无疑是个旅游的好地方，因此女仆团经常也会在抹胸中载着帝国各地的旅客前来参观，赚取不少观光收入"
  gts_leader_body_2_2_trait_picture: "\n\n\n£gts_leader_body_2_2_trait_picture£ \n\n\n\n"
  gts_leader_body_2_3_trait: "§Y乳腺世界-III"
  gts_leader_body_2_3_trait_desc: "$gts_leader_body_2_3_trait_picture$$gts_ui.223.desc$"
  gts_ui.223.name: "[current_gts_leader.GetName]的乳腺世界"
  gts_ui.223.desc: "数百万个缩小星球分布在这位领袖乳腺内的微观宇宙中，其上的微缩文明构成了这位领袖乳内生态圈的基本单位\n\n奶水的蒸腾将整个星球的天空和海洋都染成了乳白色，也为星球上的居民提供了无尽的食物和能源，不过一切美好都有代价，当§Y[Root.GetName]§!开始自慰时，乳海掀起的滔天巨浪会将大部分星球彻底粉碎\n\n幸运的是，乳内的居民们因为完全依赖乳汁为生，灵魂亦与它们主人的乳头绑定，当§Y[Root.GetName]§!自慰结束，满意地陷入沉睡后，它们会在女仆们的帮助下在新的星球上重生，继续它们的生活"
  gts_leader_body_2_3_trait_picture: "\n\n\n£gts_leader_body_2_3_trait_picture£ \n\n\n\n"
  gts_leader_body_3_1_trait: "§Y肠胃世界-I"
  gts_leader_body_3_1_trait_desc: "$gts_leader_body_3_1_trait_picture$$gts_ui.231.desc$"
  gts_ui.231.name: "[current_gts_leader.GetName]的肠胃世界"
  gts_ui.231.desc: "一些被赐予女神之力的小人统治着这位领袖肠胃里的微观宇宙\n\n根据其神力的来源，这些女神会在吞食和消化星球的过程中获得大量的快感和巨娘赐福，因此她们每天的工作就是在协助§Y[Root.GetName]§!消化的同时，寻找来满足自己无尽的吞食欲\n\n在巨娘的胃袋里发现什么也不奇怪，这些女神会加速各种矿石合金制品的融化分解，以减轻帝国回收人员在肠道里回收资源时的难度"
  gts_leader_body_3_1_trait_picture: "\n\n\n£gts_leader_body_3_1_trait_picture£ \n\n\n\n"
  gts_leader_body_3_2_trait: "§Y肠胃世界-II"
  gts_leader_body_3_2_trait_desc: "$gts_leader_body_3_2_trait_picture$$gts_ui.232.desc$"
  gts_ui.232.name: "[current_gts_leader.GetName]的肠胃世界"
  gts_ui.232.desc: "一批来自缩小城市的女仆团管理着这位领袖肠胃里的微观宇宙\n\n经过抗酸基因强化的女仆团可以在做好防护的情况下进入消化液拖拽出的确难以消化的特种合金进行专门处理，她们也会根据主人今日的饮食发布酸液警戒线和预计退潮时间来帮助缩小星球进行开采\n\n当胃袋里收集的合金数量足够多时，女仆长会全副武装地携带这些合金潜入幽门，经过漫长又危险的旅途后抵达大肠，向回收部门提交这段时间的收集品"
  gts_leader_body_3_2_trait_picture: "\n\n\n£gts_leader_body_3_2_trait_picture£ \n\n\n\n"
  gts_leader_body_3_3_trait: "§Y肠胃世界-III"
  gts_leader_body_3_3_trait_desc: "$gts_leader_body_3_3_trait_picture$$gts_ui.233.desc$"
  gts_ui.233.name: "[current_gts_leader.GetName]的肠胃世界"
  gts_ui.233.desc: "数百万个缩小星球遍布这位领袖肠胃内的微观宇宙中，其上的微缩文明构成了这位领袖体内生态圈的基本单位\n\n这些星球通常分布在肠胃的边缘，依靠星球自身的光源，其上的文明心惊胆战地看着无数比它们的星系都要大个无数倍的食物或其他物质被胃液在十几分钟内消化，而它们则会在消化反应渐弱时冒险降落到食物残骸附近收集可用的资源，§Y[Root.GetName]§!的行走或睡梦中的翻身就会让数个星域被酸液淹没，为数不多的幸运儿或许会被消化液的气泡中裹挟到大肠，最后被菊穴排出\n\n数百万个星球的营养，或许能够为§Y[Root.GetName]§!提供出一滴汗的能量"
  gts_leader_body_3_3_trait_picture: "\n\n\n£gts_leader_body_3_3_trait_picture£ \n\n\n\n"
