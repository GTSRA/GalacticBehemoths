  gts_leader_body_4_2_trait_desc: "$gts_leader_body_4_2_trait_picture$$gts_ui.242.desc$"
  gts_ui.242.name: "[current_gts_leader.GetName]的蜜穴世界"
  gts_ui.242.desc: "一批来自缩小城市的女仆团管理着这位领袖阴毛丛和蜜穴里的微观宇宙\n\n这些经过粘性体液抗性训练的女仆团可以在黏滑的阴道内壁上健步如飞，她们需要每天对§Y[Root.GetName]§!的阴道进行巡查，以避免某些不长眼的文明意外飘入它们不该进来的地方，作为奖赏，这些星球往往会被二次缩小后奖励给女仆玩弄\n\n甜腻的阴部环境在刺激性欲的同时，也会让人的思维更加敏捷，在互扣后的贤者时间里，女仆们最大的爱好就是聚在阴道里研究最前沿的数学难题，这为我们的科学研究提供了不少帮助"
  gts_leader_body_4_2_trait_picture: "\n\n\n£gts_leader_body_4_2_trait_picture£ \n\n\n\n"
  gts_leader_body_4_3_trait: "§Y蜜穴世界-III"
  gts_leader_body_4_3_trait_desc: "$gts_leader_body_4_3_trait_picture$$gts_ui.243.desc$"
  gts_ui.243.name: "[current_gts_leader.GetName]的蜜穴世界"
  gts_ui.243.desc: "数百万个缩小星球分布在这位领袖阴毛丛与蜜穴内的微观宇宙中，其上的微缩文明构成了这位领袖穴内生态圈的基本单位\n\n这些星球分为两大集群，一部分围绕在阴毛森林底部，一部分散布在阴唇和阴道里，但无论如何，星球都被禁止越过子宫口，违者会被女仆甚至女神亲自毁灭，只不过能在一位巨大少女的蜜穴内长期生活，谁会忍得住继续深入的诱惑呢？\n\n长期处在充满催情气体的宇宙中让全体居民都保持着高涨的体力和精神状态，这让它们可以使用相对较少的爱液生产出媲美体外发电区划的能量币"
  gts_leader_body_4_3_trait_picture: "\n\n\n£gts_leader_body_4_3_trait_picture£ \n\n\n\n"
  gts_leader_body_5_1_trait: "§Y足底世界-I"
  gts_leader_body_5_1_trait_desc: "$gts_leader_body_5_1_trait_picture$$gts_ui.251.desc$"
  gts_ui.251.name: "[current_gts_leader.GetName]的足底世界"
  gts_ui.251.desc: "一些被赐予女神之力的小人统治着这位领袖趾间与足纹里的微观宇宙\n\n依据其神力的来源，这些女神会在用脚摧毁城市时获得大量的快感和巨娘赐福，因此她们每天的工作就是在服侍§Y[Root.GetName]§!的足底的同时，寻找满意的目标去乱踩一通，§Y[Root.GetName]§!脚底丰富的出汗量和足味为她脚下女神的灵能开发起到了很大帮助，这让她们能在神力充足时进入异域星界，顺便为我们的探索工作提供些便利"
  gts_leader_body_5_1_trait_picture: "\n\n\n£gts_leader_body_5_1_trait_picture£ \n\n\n\n"
  gts_leader_body_5_2_trait: "§Y足底世界-II"
  gts_leader_body_5_2_trait_desc: "$gts_leader_body_5_2_trait_picture$$gts_ui.252.desc$"
  gts_ui.252.name: "[current_gts_leader.GetName]的足底世界"
  gts_ui.252.desc: "一批来自缩小城市的女仆团管理着这位领袖足底的微观宇宙\n\n这些经过足臭抗性特训的女仆团负责在§Y[Root.GetName]§!的打扫足纹和趾缝间的死皮、油脂和汗垢，有时，当那些缩小星球无法完成自己的工作时，女仆们会抓阄选人去趾缝中进行\"辅助清洁\"工作\n\n在清理的时候女仆们经常能在这些垃圾中找到不少古老文明的城市，战舰和星球碎片\n\n§Y[Root.GetName]§!自然是不可能回忆起这些螳臂挡车的微小文明是什么时候毁灭在自己的足下的，但其中一些好看的文物在清洗后可以送到我们的帝国博物馆进行展览"
  gts_leader_body_5_2_trait_picture: "\n\n\n£gts_leader_body_5_2_trait_picture£ \n\n\n\n"
  gts_leader_body_5_3_trait: "§Y足底世界-III"
  gts_leader_body_5_3_trait_desc: "$gts_leader_body_5_3_trait_picture$$gts_ui.253.desc$"
  gts_ui.253.name: "[current_gts_leader.GetName]的足底世界"
  gts_ui.253.desc: "数百万个缩小星球分布在这位领袖足底的微观宇宙中，其上的微缩文明构成了这位领袖体表生态圈的基本单位\n\n这些星球通常混杂在趾缝中难以观察到的足垢附近，汗渍和灰尘彻底改变了这些星球的外貌，这让这些星球变得更加难以辨认，很容易被前来打扫趾缝的女仆们当做普通的废弃物一齐清理掉\n\n这些文明通常需要维持全球近半的劳工在星球引力外的足垢矿区开采足垢，在自动采集机械和日夜不停的轮班下，才能勉强保证星球不会被时刻分泌的趾缝废弃物淹没，而那些因为人手不够，或单纯的因为毛孔多出了些汗而未能完成清扫工作的文明，不仅自己的星球会被足垢的引力所撕裂，它们的统治者——那些巨大女仆们也会一脸愠怒地带着清扫工具来加班，数个星区往往会因此毁灭在她们的靴下"
  gts_leader_body_5_3_trait_picture: "\n\n\n£gts_leader_body_5_3_trait_picture£ \n\n\n\n"
