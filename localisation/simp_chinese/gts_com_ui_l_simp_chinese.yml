  gts_leader_body_tiny.tooltip: "§Y小人阶层§!\n这些缩小星球极其微小，是体内世界的最底层，是女神和巨娘们合法的食物与玩具，这些小人数量占了体内总生命数量的§S99.999999%§!，但是消耗的资源却可以忽略不计"
