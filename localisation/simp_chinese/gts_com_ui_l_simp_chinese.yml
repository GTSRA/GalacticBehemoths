  gts_leader_item_p_huatian_desc: "小花田是帝国科研人员研制出的新一代消耗品缩小人，具有基本智慧功能，相较于历代缩小人消耗品上调了服从度，能够听从巨娘的一切命令，身体经过特殊改造后可以在10cm至10nm范围内调节大小，满足巨娘的多种偏好。此外，随包装附赠的控制器允许巨娘调整小花田的身体指数，以防消耗品被无意识碾碎，同时，特制的身体成分在小花田被吃掉后可以为巨娘补充各种微量元素，保障身体安全！\n\n注意事项：\n适合多种体型巨娘使用，通过控制器即可控制小花田缩小人体型。\n如果不慎将小花田遗失在身体某处，建议将其体型调节至十纳米大小，她会自生自灭的。\n\n*本品生产的全部小花田缩小人均为无自我意识的克隆体，如果在使用过程中发现存在自我意识、声称自己来自于终末地星系的小花田，请立即稳定其情绪并送至星域总督处，以免发生意外！*"
  gts_leader_item_p_huatian.tooltip: "$gts_leader_item_p_huatian$\n$gts_leader_item_p_huatian_desc$"
  gts_leader_item_p_xiaoyu: "§Y小羽§!"
  gts_leader_item_p_xiaoyu_desc: "一位神秘的女性向我们提供的正太小人，据说是根据她以为重要的人的幼年时期所制作，可以根据巨娘的需求自由改变大小。不仅功能多样，而且十分便宜实惠\n\n小羽拥有十分丰富的乳首服侍经验，只要让他缩小的合适的大小后将其放到您的乳头旁，并给他下达命令，他变回十分熟练地通过抚摸、舔咬等方式刺激您的乳首，甚至整个钻入您的乳腺口中进行内部揉捏，为您的乳首带来最合适的酥麻感。为了丰富体验，您还可以对小羽下达诸如管乳首叫\"主人\"的羞耻命令，或是各种辱骂羞辱，从而使这位下贱的小人激发出更大的活力和热情来服侍您，而且您还可以收获一位小人犹如小丑般对您进行的无上赞扬和感恩。与一般小人不同，复活能力的存在不仅让小羽的性价比进一步提高，而且还使得他能够为您提供更深度的清洁服务。指缝和趾缝自然不必多说，您甚至可以将他缩小后贴在屁穴上做除味剂，同时让他用那小正太特有的细嫩的小舌头为您清理屁穴的污秽。在完成清洁之后，您也只需要直接将小羽踩死或是命令其自尽，利用小羽的复活机制获得最大的便利\n\n此外，当您不需要上述服务时，还可以启用小羽的日常模式，让他变回一位可爱的三无正太来照顾您的日常起居。在忙碌一天之后，您只需要躺在床上招呼一声，小羽便会立刻赶来为您脱下外衣，然后一脸天真无邪地用嘴十分温柔地为您退下贴身衣物，在跪在您的狡辩用舌头舔舐您的脚趾，并根据您的喜好在您玉趾搅动是给与最合适的反馈。不仅于此，如果您有了什么想要尝试的特殊玩法，小羽便会自动缩小到您想要的提醒并主动配合您的游戏或是蹂躏，甚至为了您的欢乐毫不犹豫地献上自己的生命\n\n请相信我，除外不能为您伟大而神圣的滋味添上更多性致之外，小羽绝对会是您所能买到的最完美的小人产品"
  gts_leader_item_p_xiaoyu.tooltip: "$gts_leader_item_p_xiaoyu$\n$gts_leader_item_p_xiaoyu_desc$"
  gts_leader_item_p_transform: "§Y梦应归于何处§!"
  gts_leader_item_p_transform_desc: "梦对她而言仍旧是太过遥远的事。她空望着无际的黑暗，身体和灵魂在忆质的重压之下早已到达崩溃的临界点。即使察觉到自己的意识逐渐远去，脑海中仍旧只有那些残存的记忆一遍遍重演——\n\n遮天蔽日的虫群冲破前线，她包裹在火焰中朝向虫群飞去，虫群的灰烬如雪般飘落，下面尽是骑士们漆黑的残骸。\n\n她还来不及手捧花束，为一位又一位牺牲的铁骑献上最后的纪念。他们的生命瞬息绽放，旋即熄灭，就像一串基因编码，只有数字，未曾拥有自己的姓名。"
  gts_leader_item_p_transform.tooltip: "$gts_leader_item_p_transform$\n$gts_leader_item_p_transform_desc$"
  gts_leader_item_p_graygoo: "§Y小小灰§!"
  gts_leader_item_p_graygoo_desc: "自小灰加入我们后，纳米机器人方面的科技突飞猛进，如今我们的科学家已经可以创造简单的纳米机器聚合体，为领袖提供各项服务\n\n小小灰拥有良好的适应性，能够在领袖身体上任何部位生存并完成侍奉，满足领袖的各种特殊需求，服务经验丰富，无任何喂食需要，24小时全天在线服务，无需担心不小心损坏，纳米机器的强大复原力可以支持超长期使用，可爱的外表更是领袖间互赠礼物的最好选择\n\n以下由知名星域领袖为您带来注意事项：小小灰可以为几乎全部体型的巨娘服务，只需购买后为其投喂相应的合金或食物便可使用（根据购买类型，可在包装盒侧面查看）请勿过量投喂！\n\n若保管不善造成丢失，请尽快向总督汇报，以防止其过量进食造成损害！\n\n祝各位使用愉快，最后强调切忌过量投......*重物落地的声音 投喂小灰喵，投喂小小灰谢谢喵！"
  gts_leader_item_p_graygoo.tooltip: "$gts_leader_item_p_graygoo$\n$gts_leader_item_p_graygoo_desc$"
  gts_leader_item_p_tensi: "§Y安露§!"
  gts_leader_item_p_tensi_desc: "一位侍奉于恶魔的天使，在请求了千海之后获得了一个同样可以在小小宇宙中自由活动的身体。\n\n但在安露来到微缩宇宙中之后，第一时间是重回令她最感到安全的地方———千海的体内。现在她每日工作就是在魅魔少女的肠道内游走，为千海清理着并不会存在的代谢废物。\n\n但毕竟千海的耐心是有限的，安露没法在她的体内一直摸鱼下去\n\n§r“要么被我消化，要么出来干活！”§!"
  gts_leader_item_p_tensi.tooltip: "$gts_leader_item_p_tensi$\n$gts_leader_item_p_tensi_desc$"
  gts_leader_item_p_linfeng: "§Y林凤§!"
  gts_leader_item_p_linfeng_desc: "在了解了其他领袖的需求后，林凤“勉为其难”的制作了一批拥有部分独立意识的她的分身，并将这批分身交给我们调配。和林凤本人完全没有区别，除了没有林凤本人耐用之外，完全就是完美的玩具"
  gts_leader_item_p_linfeng.tooltip: "$gts_leader_item_p_linfeng$\n$gts_leader_item_p_linfeng_desc$"
