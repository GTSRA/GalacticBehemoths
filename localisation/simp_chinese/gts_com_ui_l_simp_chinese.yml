  gts_ui.1.name: "\"散步\""
  gts_ui.1.desc: "今晚异样的地震已经持续很久了，时而强烈，时而轻微，但这不像是以前所经历较短而连续的振动，而是很有规律且持续性长的震动，这使得整个城市都处于一种恐慌且疑惑的氛围之中\n\n可是随着一次一次震动的不断加强，可以从城市里看到远处地平线上出现的黑影不断地靠近城市，并且也在月光的照耀下逐渐清晰，在这个黑影距离城市大概还有100公里的时候，城市内的小人们终于可以看清这个黑影的全貌\n\n是[Root.GetName]的[root.GetRulerName]\n\n在几个小时前开始发生的地震就是[root.GetRulerName]走路所产生的，她以当地小人十万倍的体型进行\"散步\"，拜这颗星球高度城市化所赐，[root.GetRulerName]的每一脚都精准无误的踩在了小人的城市里\n\n虽然在几天前这颗星球上的居民刚刚目睹了[Root.GetName]的巨娘们是如何压倒性的将这颗星球的防御消灭殆尽的，可当时登陆的巨娘也就只有千倍到万倍之间，现在十万倍下的体型差还是使得这座城市混乱起来，数不清的小人朝着[root.GetRulerName]相反方向逃去，车祸和踩踏事件不断的发生，似乎[root.GetRulerName]不需要踩下去，这座城市也已完全丧失了功能\n\n只可惜[root.GetRulerName]在几小时前就已经看厌了这番场景，没有一座城市不是因为她的到来而混乱，也许这座城市要是井然有序的疏散居民，[root.GetRulerName]还会脚下留情仁慈的略过这座城市呢，[root.GetRulerName]朝着这座城市抬起右脚，丝袜下不断掉落的城市残骸印证了这几个小时里她的成果，把脚后跟放在城市的郊区，脚底将整个城市笼罩了起来，在五个脚趾灵巧的扭动了几下后，巨大的脚降下又抬起，城市里小人的尖叫也随着这个动作跌宕起伏，在增强了听力的帮助下，[root.GetRulerName]可以将脚下小人的声音听的一清二楚\n\n在这种体型的差距下让[root.GetRulerName]十分满足，一只手开始隔着长裙爱抚起了私处，可在几次以后，[root.GetRulerName]也玩厌了这个玩法，随着次数的增多，小人的叫声越来越小，使得[root.GetRulerName]渐渐觉得没有意思了起来，在小人以为这次这只巨足还是会和之前一样抬起时，但巨足没有停下而是毫无保留的踩在城市里，脚下的声音也销声匿迹，一切都随着一声沉闷的轰隆声而归于平静\n\n\"啊，这是最后一座城市吗？早知道就多玩玩了，\"\n\n[root.GetRulerName]看了看手里的手机，发现整个星球上可以算得上城市级别的小人聚集地已经被她在几小时的\"散步\"里消耗完了，她意犹未尽的看了看脚下的巨大的足印\n\n\"那就去找点其它东西吧，给我的时间剩还很多呢，\""
  gts_ui.1.a: "只要[root.GetRulerName]玩的开心就好"

