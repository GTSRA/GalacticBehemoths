  gts_leader_body_4_1_trait_desc: "$gts_leader_body_4_1_trait_picture$$gts_ui.241.desc$"
  gts_ui.241.name: "[current_gts_leader.GetName]的蜜穴世界"
  gts_ui.241.desc: "一些被赐予女神之力的小人统治着这位领袖阴毛丛和蜜穴里的微观宇宙\n\n根据其神力的来源，这些女神会在用小穴吞没星球时获得大量的快感和巨娘赐福，因此她们每天的工作就是在刺激§Y[Root.GetName]§!阴核和敏感带的同时，寻找合适的星球扣进下体自慰\n\n巨娘领袖的蜜穴长期以来一直是帝国海军部的武器实验场，而在蜜穴内寄居的女神们通过对§Y[Root.GetName]§!的高潮管理，可以协助帝国海军部更好的进行测试"
