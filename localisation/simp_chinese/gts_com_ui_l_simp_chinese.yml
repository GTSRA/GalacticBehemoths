  gts_leader_body_goddess_btn.tooltip: "达到十次后提供领袖BUFF"
  gts_leader_body_maid.tooltip: "§Y巨娘阶层§!\n这些巨娘原本是那些居住在缩小城市里的更为卑微渺小的存在，但如今她们是整个体内世界的管理者，无数的小人臣服于她们的足下，成为她们的奴隶"
