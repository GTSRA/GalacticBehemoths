  gts_leader_body_tech.tooltip: "§Y考古区划§!在[current_gts_leader.GetName]的体表和体内有着大量被无意识毁灭的文明遗迹，通过对这些海量遗迹的考古发掘，极大地促进了我们对于巨娘与文明发展的理解"
