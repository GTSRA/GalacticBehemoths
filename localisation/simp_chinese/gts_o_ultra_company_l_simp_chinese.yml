 gts_ultra_company.1015.desc: "我们近期成功完成了一笔与§Y[from.GetName]§!的保险大单。\n\n穿着西服、包臀裙和黑丝裤袜的销售员小姐登陆到小人的行星首府附近，在简单的问好和自我介绍后开始了向客户展示巨娘排便的威力。销售员小姐脱下裙子和内裤，将屁股对准数个城市区划的交界地，不一会，巨大的肛门开始剧烈抽动，天空传来了隆隆的轰鸣声，销售员小姐将力气集中到下身，将体内的棕黄色巨柱慢慢地推出肛门。最终，沾满肠液的粘稠粪便被排出身体，重重地砸向地面，轻易压毁了大片城区，很快，更多的粪便被一块块排出，将更多的城市压在下面。\n\n似乎是为了验证我们宣称的情形是否属实，小人们使用了他们的星球防御武器对销售员小姐进行攻击。不过这些微不足道的刺激只让愉悦排便的销售员小姐感到肛门的异样舒爽，然后排出了大滩没有凝固的稀便。它们用自己的行动证明了它们急需我们的保护。\n\n最终，按照工作手册造成了固定比例的人口死亡和城市毁灭后，我们的销售员小姐停止了破坏，并开始向幸存的小人们介绍公司污物险的保险范围和收费标准。\n\n在充分理解了巨娘的排便活动会造成多么严重的破坏后，当地的行政主官麻利地和我们签署了污物险合同。"
 gts_ultra_company.1016.desc: "[branch_office_owner.GetName]的巨大娘袭击了我们的§Y[root.GetName]§!殖民地！\n\n她突然降临到我们的行星首府附近，先是用鞋底瞬间碾碎了数座大楼，然后脱下裙子，不知廉耻地将下体暴露在我们的城市上空。巨大的肛门剧烈抽动起来，紧接着伴随着一声闷响，一根光滑粗硬的黄褐色巨柱从肛门中涌出，砸碎了下方的一切存在，并将粪便散发的恶臭传遍整个大陆。小人们仿佛置身于这位巨娘的直肠内，纷纷倒在暖臭的空气中。这次袭击严重污染了这个星球，无数人要么直接被巨娘的粪便碾碎，要么被粪便落下后造成的次生强震和毒气中丧命，而毒气、肠液和粪便本身带来的生化污染会随着物质循环蔓延到全世界，整个星球的居民在未来数年都要在这位巨大少女的排泄物下艰难度日。\n\n尽管我们的武装部队很快在第一波冲击恢复过来，开始向着那位巨娘的肛门发起反击，但她显然被我们的攻击所刺激，原本已经闭合的肛门再次抖动，随后喷射出了大滩稀便，我们的陆军部队来不及躲避就淹没在了她未完全凝固的粪便滩中。我们甚至不能确认她是否意识到了我们的进攻。\n\n数小时后，她终于停下了可怕的破坏行动，然后开始向幸存的公民介绍起她们公司的污物险。她们几乎毁掉了我们的整个星球，就为了推销一份保险？！\n\n为了避免她继续拿我们的城市进行“展示”，当地的行政主官赶紧签署了她们想要的商业条约。"
 gts_ultra_company.1017.desc: "§r“那个，我期望大家可以尝试一下我们公司的舔舐险，我们会负责任的保护大家，如果觉得贵的话，我会替大家降降价的。”§!\n\n虽然少女说的很温柔，但是十万倍大小的少女哪怕选择一片汪洋落下，在少女足底落地的瞬间海洋也被少女的巨大的嫩足排开，如同摩西分海的奇迹就因少女落地而出现，在巨大的冲击力下地壳像蛋壳一样裂开，只有少量的海水来得及流入裂缝，更多的是被少女冲击力化作巨浪向四周城市翻涌而去。\n\n海边的小人只看到滔天巨浪袭来，千米之高的巨浪就算做了再多准备都抵挡不住，一个浪尖拍下一个街区就被巨浪恐怖的质量拍碎，哪怕躲过浪尖日行千里的巨浪用它的速度就可以把低矮的楼房直接整个击碎，有些躲在城市最高楼的小人希望那和浪尖等高的高楼可以阻挡汹涌的潮水，却绝望的看见楼房上层被巨浪用蛮力扯下，巨浪在底层分流在漩涡之中的高楼大厦就如同被少女的指尖戏弄，伴随着钢筋咯吱咯吱的声音，大楼慢慢被扭成麻花连地基都被冲击力拉扯而出向着海面倾斜，不过等着小人被第二浪拍碎之前扭曲的墙壁就把小人挤成果酱，少数能活着看到海面接近的已经是少之又少，但最后也逃离不了刚刚没入水流就被水压搓碎，甚至被海洋里的残骸切成碎块。\n\n§r“搞砸了！怎么办！怎么办！”§!\n\n看着因为自己到来而导致的大屠杀，少女急的掉下了眼泪，下意识的踱步，每踩下一次都化作新的浪潮把小人拍碎，但着急的少女并没有发现，如果发现了恐怕又要多一个月都要偷偷掉眼泪了。\n\n§r“有了，失礼了，请大家看着，舔舐险就是为了应对这样的情况哦。请都市里的大家赶快向城市外边逃跑。”§!\n\n少女因为心急没有给那些小人逃跑的时间，直接向着海浪的最强方快步走了过去，那些在海面上好不容易找到漂流物的小人，突然看到少女脚底投影在天空之上，下一刻和浪潮里的废墟一起被埋到了千米之下，少女每一次踏步都是对小人的二次打击，明明没有这个心思，但少女的体型却把每次行动化作屠杀，如果这样的少女真的动起手来，人类真的能存活一个小时嘛？每个还活着的人都产生这样的疑问。\n\n§r“唔，底下的小人对不起，不过为了减少客户的损失，我要在这里制造隔离带，征用一下这块地哦，就算大家死了，我之后也会免费为大家复活的！失礼了!”§!\n\n看着在后方的浪潮为了减少小人损失的少女，在心里说着对不起的同时，猛地趴下虽然大部分身体有意的躺在浪潮里，但是十六万米的身高还是顺带碾碎了几个城市，把尚在海里挣扎或者还安然无事的小人一起碾成了底下的褐土。"
 gts_ultra_company.1018.name: "[fromfrom.GetName]已投保！"
 gts_ultra_company.1018.desc: "§r“小人城市是什么味道的呢？”§!\n\n少女看着底下的城市突然想到了这个问题，边带着一丝害羞的腮红少女试探性的点下舌尖，整齐的街道和高大的摩天大楼，如果从小人看起来是如此的辉煌之美，而对巨娘而言这种美却激发了另一种维度——“食之色”\n\n少女就如此的品尝到了这个新世界，被少女舌尖点碎的方圆千里的圆中，既有带着高雅和厚实的巧克力大楼，还有温和却繁多层次和水果香味的低矮楼房，小人的恐惧给他赋予了一丝跳脱的酸甜，小人所谓的各色载具如同糖霜一样甜蜜，被从千米深处一起被拔起的森林是清新的薄荷糖一样，小人辛苦制造的运河就像软糖一样质感。\n\n原本只是想用舌尖轻点的少女尝到这般美味，爱好甜食的她忍不住的向下压实，唔，是为了减少客户的损失，如果这里挖深点就能少点破坏了，虽然自己想的理由有点奇怪，但是爱好甜食的少女还是这么坚信，绝对不是为了一己私欲之类的，以少女的舌尖为支点少女慢慢的放下舌头，百万斤中的舌头凝聚到舌尖，原本还难苦苦支持的岩盘再也支持不住，像是饼干一样在少女舌尖下碎裂，地下水被从地下挤出，随着少女的深入甚至已经触碰到地下的眼睛，温热的触感原本让少女一惊，但是糖浆一样的美味瞬间让少女沉迷，偷偷加大力量微微扭动想要从里面挖掘更多。\n\n笼罩在少女舌肉阴影下的人们，感受着少女舌肉带来的水汽，化作迷雾笼罩了整个城市，小人在伸手不见五指的环境里完全没法进行有效的逃跑，一瞬间各种混乱在城市里产生，不过麻烦可不止如此，少女旺盛的食欲让口水疯狂分泌，顺着舌头滚落到城市之中就像是从空中倾泄地上，对少女来说豆大的口水，对下面小人来说就是能覆盖整个街区的榴弹，大楼在恐怖的质量上直接被碾碎，明明是要防止洪水袭来但是少女粘稠的粘液化作新的潮水，顺着城市街道就如同吃豆人一样，在街道里翻涌中吞噬着逃难的人们，有些小人刚越过一个街区就看到少女口水挡住了前路，在绝望中看着引擎被侵蚀的口水拍碎，门窗被口水抵住只能看着这个铁棺材被少女的口水，逐渐压缩，更多的死亡和越加的混乱在城市里不断增值。无法逃难的人们。只能看着少女的舌肉带着轰鸣声向人们袭来。在下一刻拖行之中只留下褐色的土地和给予少女味蕾一点刺激\n\n§r“这么快就吃完了吗？”§!\n\n感受到全身已经被浸湿少女才反应过来，面前的土地已经布满了少女舌尖所塑造的新的河床，褐色的土地上覆盖着少女一层薄薄口水，而底下更是流淌着一层散发着少女口水味道的河流，因为范围太广甚至袭来的海水都不能填满，等海水回落，城市重建之时少女留下的河流恐怕会成为人们新城市的重要景点。\n\n§r“星球领袖也答应我的请求了，这么容易嘛？谢谢大家对我的包容！”§!\n\n听到代表合同成立的提示音少女连忙站起，成九十度鞠躬按照公司的礼节向小人表达感谢，虽然掀起的狂风又一次的掀飞几个无辜的城市那就是后事了。\n\n§r“那再见了大家，期待和大家的下次见面哦！请大家下次指名我！”§!\n\n在少女离开之前看着复原的土地，连她都没在意的用舌尖舔了舔嘴唇。\n\n§HPs:那条舌痕原本想复原的，但是虽然羞耻但有种莫名的自豪感所以少女没复原\nPs:少女之后参加舔舐保险格外的积极。§!"
 gts_ultra_company.1021.desc: "§r看着好美味啊……§!\n\n看着地面大楼林立， 少女忍不住吞了几口口水，可惜因为这次的险种是吐息险，少女只好轻拍脸颊让自己从对城市味道的妄想中回过神来，理理衣服的衣角正式开始这次保险推销。\n\n§r“那个大家好啊，我是[Root.GetName]的推销员，希望大家购买我们公司的吐息险呢。”§!\n\n少女的声音清脆而响亮让听到的人只感到如丝竹流入耳朵，少女较好的面容站到大街上也应该回头率不低。但人们看向她的表情只有惊慌，随后就像老鼠一样四而逃。\n\n不过换个视角，人们从地面向上望去，看到少女白皙的脸蛋通过大气层外延，只是嘴唇轻轻的一张一合，就把方圆千里的云朵击散，从嘴里溢出一丝吐息穿过近千公里的大气层泼洒到大地上，人们只感受到一阵热浪带着一股好闻的味道在整个城市弥漫开来，细腻的口水雾在穿越大气层中几乎全部蒸腾，到地上只有绵密的水雾和阵阵微风，和冰冷的建筑外玻璃相接触一瞬间玻璃上就结出浓厚的水雾，哪怕这是少女讲话中携带的水汽都已经是这个城市一个月的降水了，蒸腾的水汽化作巨量的乌云在城市上集结下起瓢泼大雨。\n\n积水开始在城市里堆积，原本小人还有着一丝侥幸，想着只不过是别人一次小小吐息而已，能有什么威力，达到红色警报多少有点过头了吧？但转眼之间就有几个小人惊恐的发现积水已经到达脚腕，城市的泄洪设施对少女口水来说实在过于渺小，哪怕把抽水设施功率开到最大，机器的轰鸣声却被“口水”雨的声音掩盖，如果在这样下去整个国家都要被少女几次轻轻吐息的口水完全淹没，眼见的少女当然发现了，不过比起帮忙她第一刻想到的是不满。\n\n§r“完全被乌云挡住了，看不到下面的情况，小人为什么要住在这种连说话都影响的星球上，这么弱就该早点买保险啊！算了，我直接开始推销了，事后记得好好感谢我哦。”§!\n\n实际上，她本人也不知道到底会发生什么，这样的体型她也是第一次尝试，虽然这百万倍的大小恐怕只是一根手指都可以直接点碎山脉，只是手掌下压恐怕发达的城市也会变为黄土，如果臀部从着太空落下恐怕一个逝去的城市群都将成为地下万米的遗迹。但是，对于自己再熟悉不过的呼气，此刻她却想象不到它的威力。\n\n她深吸了一口气便创造出世人难得一见的奇观，那些笼罩城市的云朵在小人的眼皮子底下，被遮挡住天空的少女用她高挺的鼻梁下两个看不到底的牵引，如果把天空比作海洋，少女只是吸气就把整个大海吞噬，那些如鱼儿一般的云朵也逃离不了那填不满的坑洞，打着转的向着里面涌入，此前还在空中翱翔的飞机在察觉到突发情况之前，就已经和几百万加仑的空气一起被压缩到少女的鼻腔内，在旋转的气流中直接被加速度离心力绞成碎块，没有接触到少女鼻肉的机会。想从空中逃离的小人被少女无意中全灭。\n\n原本因为少女阴云遮盖的城市，下一刻就变成了阳光明媚的晴天。透过透亮而干燥的天空，人们看到了地球上最剧烈的大气运动。\n\n就如前面所说少女现在每一秒都再把底下这数以千万记的人们可供几个月呼吸的空气压缩到肺里，小人能观测到的地方天空都再围绕少女而旋转，那在鼻前形成的速度已经超越音速的漩涡，已经让人们产生视错觉，在他们看来那漩涡已经成为了实体，甚至认为少女直接把天空收入鼻前。等到十几秒后，人们才意识到少女正在吸气，因为少女一手造成的暴雨天灾，吓得魂飞魄散的小人们哪怕想要偷跑，在这个运输失能的城市里，也只能四处逃窜，只能无力的看着少女轻抿嘴唇，鼓成球状的脸颊提示人们少女已经完成吸气。\n\n少女保持着微笑她并不急着呼出刚刚吸入的空气，因为一时兴起，她想再给这些可怜的人儿一点准备时间，观察人们将要采取什么动作抵御她的吐息。\n\n慌乱的人们连常识都抛到脑后，只是一根筋的想要逃离逃离少女，大部分人第一想法竟然是跑出相对坚固的建筑，在流淌着少女口水芬芳已经化为泥水滩的街道中前进，哪怕少女及时打断了降雨，现在街道上积水也有一米多深，别说逃跑有些慌乱的人们有些因为慌乱一个脚滑，整个人在水中无能的挣扎，最后只能连肚子都被少女口水撑圆的成为水上漂尸，让这条路更加难走，还有不小人被这看不见底的河流的暗流裹挟，被卷入排水系统中降低了着低效的排水系统，那一点点效率，那些被水流引出的各色小虫，腐臭的动物尸体，残留的各色尖锐物品，哪怕那些极幸运的小人走上几步都浑身是伤，一时间哀嚎不断。\n\n但就算跑又有什么用？就算逃离出这个城市也无法断定安全无虑——因为少女的樱唇，光是长度就达到了公里级，加上有着足够的距离扩散恐怕整个大陆都要受影响吧。当然，另外一些小人，并不像大多数人一样在拥挤的道路上逃窜，而是躲进了地下室与建筑中。"
 gts_ultra_company.1022.desc: "§r“呼~~~~~”§!\n\n少女紧贴着的双唇渐渐分离，动作轻缓而优雅，她并没有一开始就用尽全力吐息，而是缓缓增加力度，刻意给这些迟钝的小人们留下反应的空间。毕竟如果一开始就动用全力这脆弱的玩具就玩的太快了。\n\n带着巨量水汽的温热吐息，如同初春的一缕微风，轻抚着这座城市。虽然直到刚刚气温还是接近零下，但这夹杂着暖流的吐息，让气温变为了令人感到十分惬意和舒适的程度。连那地面上的积水都在少女吐息下极速蒸发，少女所搭建的障碍也被少女一手摧毁，有些小人虽然不知道发生了什么，但是这般伟力让一种崇拜感从地里发芽，那些人儿顾不得浑身的伤口在地上叩拜起来。少女刚刚的行为也被这些折磨的失去理智的人们实作试炼，如果他们能活下去，应该会成为少女神教坚定的信徒。\n\n但随着石子飞起，人们迅速察觉到异样，少女的玩心渐起带来的后果便是——吐息强度的飞速升级。一开始的和煦春风仅在几秒后就迎来了大变样，温暖的感觉被增强的风速驱散，地面上跪拜的人群处了几个还在执迷不悟，其他已经开始再一次的逃向封闭的场所，肉体的自自信被少女摧毁，只能再一次的寄托那脆弱的人造物，那些来不及逃进室内的也不得不紧紧抓住路边固定的栏杆，只有这样才勉强能在暴风中稳定住身子。\n\n经历少女两次来自口腔内吐息的城市，再一次被少女口水形成的雾气笼罩，这次在口里储蓄许久的气体，哪怕穿过大气层都没削弱分毫，随着吐息的方向拍打着城市的雾气，让人们失去了视野。真个城市化作灰暗雾都，人们一瞬间变成了无头苍蝇，除了四处乱窜之外，什么也做不到了。\n\n§Y“轰轰轰轰———！！！”§!\n\n双唇分开的距离逐渐增大，天空从灰色逐渐转为红色，随着第一个人的失手离地，人们开始意识到仅凭自己的肉身已经无法抵挡如此狂风了。越来越多的人被卷上天空，幸运地还有享受高空美景的机会，另一些不幸的小人最开始只是还没来的及躲避而狂风抓住脚踝拉倒，就像是顽童般，越来越强大的气流，先是用钢铁刮破了他脆弱的肌肤，把他当做锤子一次次撞击车辆，随着水流汇集它的力道也越加野蛮，那少女的吐息对这“手上玩具”更加粗鲁，现在每次碰撞不只是流下红的一片，还留下一大片花白，坏掉的玩偶每一次甩起，里面的东西就像是棉花一样从破洞中掏出洒向四周。等皮囊都不完整，空扁的像是碎片一样从他指尖溜走，成为嵌入墙体上的烂泥，不过那最倒霉的人直接被这强风把身体按到墙上活生生地被挤爆，这样的场景，这样的惨状不断在城市中上演着。\n\n全程怀着戏弄人类的心情操纵着这一切的少女，漂浮在近外太空的高空看着这戏剧性的一幕。她也尚未知道，自己吐息的极限到底在哪，按捺不住好奇心的她，摒弃最后一丝对小人的仁慈，放下工作要求有意的增大了吐息的强度，而这反映到脆弱的城市里，则是另一番景象了。\n\n未固定的物品悉数升空，道路两旁的电线杆也未能幸免于难。低矮的平房有些已被掀掉房顶，滞留在地面的汽车与行人无一幸存，像是皮球一样被强风踢起，摔到墙上被强风按着层层磨碎，先是车前盖翘起，引擎被野蛮扯出，珍贵的零件被撒到到处都是，随后就是驾驶舱带着那如纸一般的小人，被搓成一团腥臭的铁球，最后连车后灯都被压碎，整个车体终于被淘气少女完全摧毁。\n\n§r“真是抱歉呐”§!\n\n少女看着这样的惨状，内心轻轻的向他们倒了声歉，但身体的动作却完全没有放松，反而张开嘴唇让吹出的吐息更强几分，就连高楼也即将抵挡不住这种级别的风速，摇摇晃晃的大楼好像下一刻就要倒塌，地面的平房已经完全飞上天空，郊区的田地甚至被整块整块地掀起，那些根成为他们之间的联系，这接连的田地飞起的景象如果被小人看到，或许会想起被狂风掀起的铁皮，然后明白哪怕是大地在少女力量下，不过是如纸一样轻薄，只能期望些原本属于田地的泥沙，在别的地方会堆积成一座新的山脉。让后人有地方建立这些逝者的丰碑。\n\n再过几秒，那些人类最为精巧和骄傲的高楼也在少女的吐息下臣服了。但最致命的，莫过于从刻晴口中飞出的小抹唾液。这些半径几米十几米的唾液团，带着极高的动能撞向大楼，就像是撕碎枯叶，轻则把整个外墙撕碎，把里面的人们变成其包含的肉泥，重则整栋楼被粉碎，整栋楼在倾倒的过程中，被唾液团撕咬干净，就算是直接撞向地面，也能够击穿地表到达百米之深的地底，躲在地下室里的小人，也许能暂时躲过地面的暴风，却在一声巨响中看着天花板坍塌，那索命的鬼神给予他最后一丝绝望。\n\n就当所有人都以为，自己就要在这少女温柔的吐息中暴死的时候，她却忽然停了下来。\n\n在一切被她摧毁之前，她想最后欣赏一次她的作品——在自己嘴唇正前方的城市已经完全消失，就连地面也被掀起了一层除了那残存的泥沙，各色的岩盘已经尽数暴露在少女眼前，而距离较近的几个城市，只剩下数十栋孤独的高楼还在矗立着，坑坑洼洼的地面里面储存着少女口水如同琥珀一样闪耀，各色红泥和残存的城市颜色点缀其中让一切看起来没呢么单调。\n\n§r“感觉意外还不错嘛~”§!\n\n只是吐息就把几十组城市组成的城市群完全摧毁，受灾地区更是遍布这个国家，现在她就要给这个自豪的作品点上最后一笔。\n\n§Y“噗——！”§!\n\n少女一下子将积存在肺中的空气全部吐到地上，滚烫的吐息吹过之处无一不被染成土色，就算躲在那些能防御核弹袭击的深埋地堡这一次也没能幸免。在她的周围城市最后一丝存在也小时化作以她为中心的圆弧状废墟，在这扇形边缘还能看到被吹碎的建筑，而在更远的彼方，那新形成的山脉，便是之前存在于少女唇下的城市。\n\n§r“没想到你们早就同意了啊，抱歉刚刚玩的……推销的太开心了没有看见。最为道歉下次点名我来，只收你们半价哦~”§!\n\n少女尽兴玩，装作才看到提示的样子，用手轻轻抵住自己发顶故作可爱的卖一个萌，随后就留下这个“杰作”消失在天边。"
 gts_ultra_company.1023.desc: "§r看着好美味啊……§!\n\n看着地面大楼林立， 少女忍不住吞了几口口水，可惜因为这次的险种是吐息险，少女只好轻拍脸颊让自己从对城市味道的妄想中回过神来，理理衣服的衣角正式开始这次保险推销。\n\n§r“那个大家好啊，我是[branch_office_owner.GetName]的推销员，希望大家购买我们公司的吐息险呢。”§!\n\n少女的声音清脆而响亮让听到的人只感到如丝竹流入耳朵，少女较好的面容站到大街上也应该回头率不低。但人们看向她的表情只有惊慌，随后就像老鼠一样四而逃。\n\n不过换个视角，人们从地面向上望去，看到少女白皙的脸蛋通过大气层外延，只是嘴唇轻轻的一张一合，就把方圆千里的云朵击散，从嘴里溢出一丝吐息穿过近千公里的大气层泼洒到大地上，人们只感受到一阵热浪带着一股好闻的味道在整个城市弥漫开来，细腻的口水雾在穿越大气层中几乎全部蒸腾，到地上只有绵密的水雾和阵阵微风，和冰冷的建筑外玻璃相接触一瞬间玻璃上就结出浓厚的水雾，哪怕这是少女讲话中携带的水汽都已经是这个城市一个月的降水了，蒸腾的水汽化作巨量的乌云在城市上集结下起瓢泼大雨。\n\n积水开始在城市里堆积，原本小人还有着一丝侥幸，想着只不过是别人一次小小吐息而已，能有什么威力，达到红色警报多少有点过头了吧？但转眼之间就有几个小人惊恐的发现积水已经到达脚腕，城市的泄洪设施对少女口水来说实在过于渺小，哪怕把抽水设施功率开到最大，机器的轰鸣声却被“口水”雨的声音掩盖，如果在这样下去整个国家都要被少女几次轻轻吐息的口水完全淹没，眼见的少女当然发现了，不过比起帮忙她第一刻想到的是不满。\n\n§r“完全被乌云挡住了，看不到下面的情况，小人为什么要住在这种连说话都影响的星球上，这么弱就该早点买保险啊！算了，我直接开始推销了，事后记得好好感谢我哦。”§!\n\n实际上，她本人也不知道到底会发生什么，这样的体型她也是第一次尝试，虽然这百万倍的大小恐怕只是一根手指都可以直接点碎山脉，只是手掌下压恐怕发达的城市也会变为黄土，如果臀部从着太空落下恐怕一个逝去的城市群都将成为地下万米的遗迹。但是，对于自己再熟悉不过的呼气，此刻她却想象不到它的威力。\n\n她深吸了一口气便创造出世人难得一见的奇观，那些笼罩城市的云朵在小人的眼皮子底下，被遮挡住天空的少女用她高挺的鼻梁下两个看不到底的牵引，如果把天空比作海洋，少女只是吸气就把整个大海吞噬，那些如鱼儿一般的云朵也逃离不了那填不满的坑洞，打着转的向着里面涌入，此前还在空中翱翔的飞机在察觉到突发情况之前，就已经和几百万加仑的空气一起被压缩到少女的鼻腔内，在旋转的气流中直接被加速度离心力绞成碎块，没有接触到少女鼻肉的机会。想从空中逃离的小人被少女无意中全灭。\n\n原本因为少女阴云遮盖的城市，下一刻就变成了阳光明媚的晴天。透过透亮而干燥的天空，人们看到了地球上最剧烈的大气运动。\n\n就如前面所说少女现在每一秒都再把底下这数以千万记的人们可供几个月呼吸的空气压缩到肺里，小人能观测到的地方天空都再围绕少女而旋转，那在鼻前形成的速度已经超越音速的漩涡，已经让人们产生视错觉，在他们看来那漩涡已经成为了实体，甚至认为少女直接把天空收入鼻前。等到十几秒后，人们才意识到少女正在吸气，因为少女一手造成的暴雨天灾，吓得魂飞魄散的小人们哪怕想要偷跑，在这个运输失能的城市里，也只能四处逃窜，只能无力的看着少女轻抿嘴唇，鼓成球状的脸颊提示人们少女已经完成吸气。\n\n少女保持着微笑她并不急着呼出刚刚吸入的空气，因为一时兴起，她想再给这些可怜的人儿一点准备时间，观察人们将要采取什么动作抵御她的吐息。\n\n慌乱的人们连常识都抛到脑后，只是一根筋的想要逃离逃离少女，大部分人第一想法竟然是跑出相对坚固的建筑，在流淌着少女口水芬芳已经化为泥水滩的街道中前进，哪怕少女及时打断了降雨，现在街道上积水也有一米多深，别说逃跑有些慌乱的人们有些因为慌乱一个脚滑，整个人在水中无能的挣扎，最后只能连肚子都被少女口水撑圆的成为水上漂尸，让这条路更加难走，还有不小人被这看不见底的河流的暗流裹挟，被卷入排水系统中降低了着低效的排水系统，那一点点效率，那些被水流引出的各色小虫，腐臭的动物尸体，残留的各色尖锐物品，哪怕那些极幸运的小人走上几步都浑身是伤，一时间哀嚎不断。\n\n但就算跑又有什么用？就算逃离出这个城市也无法断定安全无虑——因为少女的樱唇，光是长度就达到了公里级，加上有着足够的距离扩散恐怕整个大陆都要受影响吧。当然，另外一些小人，并不像大多数人一样在拥挤的道路上逃窜，而是躲进了地下室与建筑中。"
 gts_ultra_company.1024.desc: "§r“呼~~~~~”§!\n\n少女紧贴着的双唇渐渐分离，动作轻缓而优雅，她并没有一开始就用尽全力吐息，而是缓缓增加力度，刻意给这些迟钝的小人们留下反应的空间。毕竟如果一开始就动用全力这脆弱的玩具就玩的太快了。\n\n带着巨量水汽的温热吐息，如同初春的一缕微风，轻抚着这座城市。虽然直到刚刚气温还是接近零下，但这夹杂着暖流的吐息，让气温变为了令人感到十分惬意和舒适的程度。连那地面上的积水都在少女吐息下极速蒸发，少女所搭建的障碍也被少女一手摧毁，有些小人虽然不知道发生了什么，但是这般伟力让一种崇拜感从地里发芽，那些人儿顾不得浑身的伤口在地上叩拜起来。少女刚刚的行为也被这些折磨的失去理智的人们实作试炼，如果他们能活下去，应该会成为少女神教坚定的信徒。\n\n但随着石子飞起，人们迅速察觉到异样，少女的玩心渐起带来的后果便是——吐息强度的飞速升级。一开始的和煦春风仅在几秒后就迎来了大变样，温暖的感觉被增强的风速驱散，地面上跪拜的人群处了几个还在执迷不悟，其他已经开始再一次的逃向封闭的场所，肉体的自自信被少女摧毁，只能再一次的寄托那脆弱的人造物，那些来不及逃进室内的也不得不紧紧抓住路边固定的栏杆，只有这样才勉强能在暴风中稳定住身子。\n\n经历少女两次来自口腔内吐息的城市，再一次被少女口水形成的雾气笼罩，这次在口里储蓄许久的气体，哪怕穿过大气层都没削弱分毫，随着吐息的方向拍打着城市的雾气，让人们失去了视野。真个城市化作灰暗雾都，人们一瞬间变成了无头苍蝇，除了四处乱窜之外，什么也做不到了。\n\n§Y“轰轰轰轰———！！！”§!\n\n双唇分开的距离逐渐增大，天空从灰色逐渐转为红色，随着第一个人的失手离地，人们开始意识到仅凭自己的肉身已经无法抵挡如此狂风了。越来越多的人被卷上天空，幸运地还有享受高空美景的机会，另一些不幸的小人最开始只是还没来的及躲避而狂风抓住脚踝拉倒，就像是顽童般，越来越强大的气流，先是用钢铁刮破了他脆弱的肌肤，把他当做锤子一次次撞击车辆，随着水流汇集它的力道也越加野蛮，那少女的吐息对这“手上玩具”更加粗鲁，现在每次碰撞不只是流下红的一片，还留下一大片花白，坏掉的玩偶每一次甩起，里面的东西就像是棉花一样从破洞中掏出洒向四周。等皮囊都不完整，空扁的像是碎片一样从他指尖溜走，成为嵌入墙体上的烂泥，不过那最倒霉的人直接被这强风把身体按到墙上活生生地被挤爆，这样的场景，这样的惨状不断在城市中上演着。\n\n全程怀着戏弄人类的心情操纵着这一切的少女，漂浮在近外太空的高空看着这戏剧性的一幕。她也尚未知道，自己吐息的极限到底在哪，按捺不住好奇心的她，摒弃最后一丝对小人的仁慈，放下工作要求有意的增大了吐息的强度，而这反映到脆弱的城市里，则是另一番景象了。\n\n未固定的物品悉数升空，道路两旁的电线杆也未能幸免于难。低矮的平房有些已被掀掉房顶，滞留在地面的汽车与行人无一幸存，像是皮球一样被强风踢起，摔到墙上被强风按着层层磨碎，先是车前盖翘起，引擎被野蛮扯出，珍贵的零件被撒到到处都是，随后就是驾驶舱带着那如纸一般的小人，被搓成一团腥臭的铁球，最后连车后灯都被压碎，整个车体终于被淘气少女完全摧毁。\n\n§r“真是抱歉呐”§!\n\n少女看着这样的惨状，内心轻轻的向他们倒了声歉，但身体的动作却完全没有放松，反而张开嘴唇让吹出的吐息更强几分，就连高楼也即将抵挡不住这种级别的风速，摇摇晃晃的大楼好像下一刻就要倒塌，地面的平房已经完全飞上天空，郊区的田地甚至被整块整块地掀起，那些根成为他们之间的联系，这接连的田地飞起的景象如果被小人看到，或许会想起被狂风掀起的铁皮，然后明白哪怕是大地在少女力量下，不过是如纸一样轻薄，只能期望些原本属于田地的泥沙，在别的地方会堆积成一座新的山脉。让后人有地方建立这些逝者的丰碑。\n\n再过几秒，那些人类最为精巧和骄傲的高楼也在少女的吐息下臣服了。但最致命的，莫过于从刻晴口中飞出的小抹唾液。这些半径几米十几米的唾液团，带着极高的动能撞向大楼，就像是撕碎枯叶，轻则把整个外墙撕碎，把里面的人们变成其包含的肉泥，重则整栋楼被粉碎，整栋楼在倾倒的过程中，被唾液团撕咬干净，就算是直接撞向地面，也能够击穿地表到达百米之深的地底，躲在地下室里的小人，也许能暂时躲过地面的暴风，却在一声巨响中看着天花板坍塌，那索命的鬼神给予他最后一丝绝望。\n\n就当所有人都以为，自己就要在这少女温柔的吐息中暴死的时候，她却忽然停了下来。\n\n在一切被她摧毁之前，她想最后欣赏一次她的作品——在自己嘴唇正前方的城市已经完全消失，就连地面也被掀起了一层除了那残存的泥沙，各色的岩盘已经尽数暴露在少女眼前，而距离较近的几个城市，只剩下数十栋孤独的高楼还在矗立着，坑坑洼洼的地面里面储存着少女口水如同琥珀一样闪耀，各色红泥和残存的城市颜色点缀其中让一切看起来没呢么单调。\n\n§r“感觉意外还不错嘛~”§!\n\n只是吐息就把几十组城市组成的城市群完全摧毁，受灾地区更是遍布这个国家，现在她就要给这个自豪的作品点上最后一笔。\n\n§Y“噗——！”§!\n\n少女一下子将积存在肺中的空气全部吐到地上，滚烫的吐息吹过之处无一不被染成土色，就算躲在那些能防御核弹袭击的深埋地堡这一次也没能幸免。在她的周围城市最后一丝存在也小时化作以她为中心的圆弧状废墟，在这扇形边缘还能看到被吹碎的建筑，而在更远的彼方，那新形成的山脉，便是之前存在于少女唇下的城市。\n\n§r“没想到你们早就同意了啊，抱歉刚刚玩的……推销的太开心了没有看见。最为道歉下次点名我来，只收你们半价哦~”§!\n\n少女尽兴玩，装作才看到提示的样子，用手轻轻抵住自己发顶故作可爱的卖一个萌，随后就留下这个“杰作”消失在天边。"
 gts_ultra_company.1025.desc: "我们近期成功完成了一笔与§Y[from.GetName]§!的保险大单。\n\n我们的销售员小姐来到了小人们的行星首府，向小人们推销着我们的精液险，不过或许是觉得单单是语言并没有什么说服力，销售员小姐脱下了身上的衣物，整齐的摆放在城市的一旁，赤身裸体的服下了公司配备的扶她药丸。没过多久，一根庞然大物就在城市中投下了它的影子。\n\n正当销售员小姐还在好奇的玩弄着这根粗大之物事，小人的军队已经到位，无数的火炮被轰击在销售员小姐的下体上，不过这一切只是让她变得更加兴奋，而那根粗大的肉棒也随之变得更加坚挺。\n\n销售员小姐轻轻拉动包皮，露出冒着蒸汽的巨大的龟头，这座城市当中的那些最高大楼，也比不上少女龟头的高度，这些小人哪里来的自信呢？为了证明小人们的弱小，销售员随意的从勾状冠中搓一些包皮垢，而这些随意丢下的分泌废物，对小人来说，也如同毁灭性的陨石一般可怕。\n\n真固执啊...即使遭遇了这样的危险，小人们依旧在对销售员小姐发起攻击，看来还是得给他们点真实的危险。销售员小姐随即自慰起来，在小人们炮火对龟头的刺激下，很快就达到了高潮，随着一声淫叫，大量粘稠的精液便从下体中喷出，犹如一挺重炮，彻底击碎了小人们的反抗心理。整座城市满是销售员小姐撒出的种子，在充分理解了巨娘侵犯星球的破坏性后，当地的行政主官麻利地和我们签署了精液险合同。"
 gts_ultra_company.1026.desc: "[branch_office_owner.GetName]的巨大娘袭击了我们的§Y[root.GetName]§!殖民地！\n\n正当我们对其发动反击时她却脱下了身上所有的衣物，赤身裸体像是在对我们示威一般，我们还没反应过来，一根男性的粗大生殖器便出现在了她的胯下...\n\n即使我们的军队第一时间进行了还击，但我们能对她造成的伤害还是微不足道，在一阵炮弹打击后，她似乎还变得更加兴奋了，对着她那根新生的肉棒撸动了起来。\n\n我们的市民纷纷被这股骚味熏得够呛，整个城市中都充满了包皮中的腥臭味。当然，气味仅仅只是开始，随着她双手的上下的撸动，那根肉棒也慢慢的兴奋起来，马眼中的粘液就像是巨龙的口水般滴落在城市中。\n\n就算我们将压箱底的武器炮弹全部倾泻在她身上，却仍没能对她造成什么伤害，反而使那红热的龟头轻轻的抖动了起来。在无数市民的注目下，那颗庞然大物轻轻抖动，随即巨量的精液便像是巨炮一样轰向了城市，我们的建筑根本无法承受这样的攻击，市民们或是被这恐怖的冲击力挤死，或是被流动的粘稠精液粘住淹死，也有些被一点点侵蚀的失去意识...（幸好他没有腐蚀性（？）。\n\n即使这样，她似乎还不满足一般，还在轻轻的抚摸那根巨物，似乎像是在威胁着我们....\n\n为了避免她继续拿我们的城市进行“展示”，当地的行政主官赶紧签署了她们想要的商业条约。"

 gts_ultra_company.2001.name: "[from.GetName]退保!"
 gts_ultra_company.2001.desc: "§Y[from.GetName]§!上的客户们开始对我们的服务表示不满！\n\n他们宁愿冒着星球的城市、大陆甚至整颗星球沦为宇宙中邪恶巨娘的自慰工具的风险，也不愿意每年上交10%的人口税来购买我们令人安心的保险业务。他们花了数年的时间动员整颗星球的资源与人力将我们先前布置的§H沾满爱液的内裤§!拆解成了一文不值的垃圾，并愤怒地连同炮弹发射到我们的空间站上，如果我们不能证明我们保险业务的必要性，我们很快会失去一位珍贵的客户。"
 gts_ultra_company.2001.a: "我们只能为客户提供退保服务，让员工清点损失"
 gts_ultra_company.2001.b: "不可理喻，让销售员展示一下没有巨娘阴吞险的后果"
 gts_ultra_company.2001.c: "让我们可爱的小虎鲸去劝说一下客户们把"
 gts_ultra_company.2002.name: "[event_target:gts_ultra_company_target.GetName]已续保！"
 gts_ultra_company.2002.desc: "销售员小姐脱下特意准备的丝带内裤，用内裤围住了身前一部分城市以作为正式介绍的目标，随后跪坐下来开始自慰，为了增强客户的代入感，她特意用较大幅度的动作来保证身下体验"前菜"的客户们雨露均沾。事实证明销售员小姐的人工降雨非常成功，她身下几乎所有客户都体验到了。\n\n身下的军队似乎是为了保护行星首府进行攻击。不过绝大多数的攻击只是给销售员小姐增加了些许感觉。前戏完成后，销售员小姐把小穴仔细的对准了被丝带内裤包围的城市，随后进入高潮，把积存的爱液全部喷射到了目标客户的位置，把它们的城市变成了爱液海洋。它们用自己的行动证明了自身弱小的存在离不开保险服务。"
 gts_ultra_company.2002.a: "非常感谢您再次选择[root.GetName]的服务！"
 gts_ultra_company.2002.tooltip: "由于销售员又遗留了一条胖次，§Y$building_gts_ultra_insurance_virgin$§!的产量翻倍"
 gts_ultra_company.2003.name: "[root.GetName]反抗失败"
 gts_ultra_company.2003.desc: "作为对退保行为的回应，[branch_office_owner.GetName]的巨大娘突然出现在[root.GetName]新行星首府附近，先是用玉足瞬间碾碎了数个街区，随后她解下了勉强遮住她下面的丝带内裤，用丝带内裤围住了附近几座城市，让其中的居民无处可逃，只能臣服在她下体的气味中。随后她把手指插进她的巨穴开始紫薇，巨量的艾叶随着她手指进出洒向她身下，瞬间冲垮了好几座小城市。\n\n尽管我们的武装部队迅速反应过来，向那位巨娘的下体发起了反击，然而我们的攻击似乎只是给她增加了几分乐趣。她沾满爱液的手指从巨穴中撤出，按上了她山脉般的欢乐豆，随后她轻轻调整了下角度，巨量的爱液从小穴中喷出，直接把被内裤包围的城市变成了海洋。"
 gts_ultra_company.2003.a: "只要[branch_office_owner.GetName]的巨娘一日存在，我们就只能活在她们的阴影之下...."
 gts_ultra_company.2004.name: "斯卡蒂的推销技巧"
 gts_ultra_company.2004.desc: "慵懒的猎人躺在自己的沙发上，这时，一条消息打断了她的清梦。\n\n§Y斯卡蒂女士，您有一条新任务§!\n\n仰卧在沙发上的斯卡蒂换了换脚，无聊的点开了邮箱里的任务。\n\n§Y处理几个有着大海的星球，需要最精湛的猎人§!\n\n斯卡蒂想到了什么。那是她曾独自一人躺在珊瑚旁的想象。作为猎人的自己，最初不过是来往深海城市和表层，去猎杀那些海嗣。但当年的自己遇到了公司。自己的第一个任务，甚至是说服那些自己曾经的老东家们续保。\n\n§B那是一种很奇特的脚感§!，斯卡蒂这样想着，往下阅读着报告。毕竟，在那些原本伪善的老东家尽一切努力抵抗自己后，自己甚至是更加愉悦的，用足底笼罩了那海底的城市。§B海洋星球的穴液险吗……§!斯卡蒂想了想，摸了摸自己的小腹——她当年也是这么做的。甚至，那下体的瘙痒甚至让斯卡蒂更加的兴奋了起来。"
 gts_ultra_company.2005.desc: "遥远的太空中，刚刚退保的§Y[event_target:gts_ultra_company_target.GetName]§!正庆幸他们反抗了公司。那些公司的，以自己这些小人生命为乐的职员们……似乎是很快就溃退了。正当他们以为未来以至的时候，虚无的太空里响起了鲸歌一般空灵的话语——\n\n§B退保的话就会触发保险对应的条件，你们不会不知道吧？§!\n\n转眼间，那巨大的虎鲸少女已经杀到。\n\n§B你们，既然反抗的话，就应该明白吧？§!\n\n少女手握着巨大的星球，如同海洋一般包围了星球本身。小人又能做到什么呢？仅仅是少女仰起身体，将那双巨大的高跟鞋化作这个星系的新行星，甚至还略带嘲讽意味的，把双脚伸向了那拳头大的卫星。\n\n§B虽然知道你们买的是穴液险……但反正也不续保了，你们怎么处置都由我决定了吧？§!"
 gts_ultra_company.2006.desc: "说罢，斯卡蒂还是撤回了脚底。可怜的星球，其实并不需要他太多的关注。再且，只是用自己双脚消灭这颗星球的话，对她来说或许也太无趣了。太阳消失在了斯卡蒂的身后，而腥臭的味道占领了整个世界。穴肉碰撞的声音在大陆上回响，整个宇宙都成为了他们的敌人。而他们的攻击手段，却没几个真正能摸到斯卡蒂那无法被小人察觉的阴唇。一滴穴液从外阴的边缘落下，伤亡率就已经超过了公司的要求。但她不在乎，她还保留着深海猎人时的习气。甚至连遗言的时间都没给小人准备，即使是小人们再次重新要求续保，但一切都消失在了她的阴唇之中，虚空中的巨口，将那颗小小的星球一点点的接管。满载百亿人民的大陆，被那暗粉色的嫩肉轻易的拍碎。而原本的海洋，也化作了斯卡蒂爱液的一部分。最终，完全化成粉尘的小人星球，再被她的爱液所彻底冲洗粉碎。几乎就像斯卡蒂毁灭的每个星球一样，再也没有留下些什么。"
 gts_ultra_company.2007.desc: "§Y[from.GetName]§!上的客户们开始对我们的服务表示不满！\n\n他们宁愿冒着自己的文明被宇宙中性欲最强烈的扶她巨娘用作擦拭精液的纸巾的风险，也不愿意每年上交10%的人口税来购买我们令人安心的保险业务。他们花了数年的时间动员整颗星球的资源与人力将我们先前布置的§H精液内陆湖§!给填平，并愤怒地派遣舰船袭击我们的空间站表示抗议，如果我们不能证明我们保险业务的必要性，我们很快会失去一位珍贵的客户。"
 gts_ultra_company.2007.a: "巨娘扶她险还是对我们的客户太超前了，清点损失把"
 gts_ultra_company.2007.b: "我们需要销售员采用更加激进的说服方式"
 gts_ultra_company.2007.c: "让我们可爱的亿盐狐去劝说一下客户们把"
 gts_ultra_company.2008.desc: "销售员小姐再次服下了公司的小药丸，那根庞大的肉棒也出现在了[event_target:gts_ultra_company_target.GetName]的城市面前，为了能让小人们更加深切的了解保险的重要性，这一次的肉棒比以往都要大，仅仅是两颗随意耷拉着的两颗睾丸都能对城市造成毁灭性的损伤。销售员小姐找好位置，在城市边坐下，湿热的睾丸一点点的落在城市当中，在小人们辛苦建造的城市中留下两个歪歪扭扭的深坑，而阴囊皮散发的气味更是让小人们难以忍受，空气里满是信息素和阴囊中湿热腐臭的气息..\n\n§r“啊不对不对，危害可不是那个，真正的可怕之处呢，是这样的呢。”§!\n\n销售员小姐握住硕大的肉棒，上下撸动了起来，龟头一点点的充血肿大起来，不过这当然不是那些炸弹的功劳，事实上在这个大小下，销售员小姐已经感受不到小人的攻击了，只是在...敬业精神！的驱使下对着小人们的城市一下下的紫薇着。"
 gts_ultra_company.2008.a: "§r“啊对了还有这个，这也是到时候会遇到的的大灾难哦”§!"
 gts_ultra_company.2009.desc: "销售员小姐拿出一盒避孕套，一点点的包在了肉棒上，不过这有些粗暴的过程让那些阴囊边的幸运儿被一下子卷入阴囊皮中，永远的感受着腥臭气息。管不上那些有的没的，销售员小姐只是不断的抚摸着自己的肉棒，一边听着小城市中的各种惨叫声。很快，白色的粘稠物就挤满了整个避孕套，并无可避免的砸向了附近的城市。\n\n§r“带着小塑料还是不舒服..”§!\n\n销售员小姐随手的把装满的避孕套丢向一边，砸在了山脉上，当中的精液在重力作用下卷着山中的一切，涌向了山脚下的城市，黏糊糊臭烘烘的精液势不可挡的席卷了整座城市。不过那可还没完呢，销售员小姐继续握住愈发粗大的肉棒，上下的撸动，在龟头的几下轻轻抖下，阴囊中的鲜活精液从马眼中一泻千里，城市被乳白色的巨浪压的粉碎，这座城市的首都就这么轻而易举的被精液所毁灭了....。\n\n小人们显然很需要这份保险，无论他们之前怎么想他们现在...一定已经想明白了利弊，对吧？"
 gts_ultra_company.2009.a: "非常感谢您再次选择[root.GetName]的服务！"
 gts_ultra_company.2009.tooltip: "由于销售员对精液湖的扩容和遗留下来的套套，§Y$building_gts_ultra_insurance_futa$§!的产量翻倍"
 gts_ultra_company.2010.desc: "关于我们的退保行为，[branch_office_owner.GetName]的巨娘突然出现在了我们的[root.GetName]首府，再次用那根粗大的生殖器对我们的城市进行破坏。\n\n我们的军队仍旧做出了反抗，但这些攻击却没有任何作用，在她湿热的阴囊上沾着无数我们的建筑区域和市民。随着巨娘的撸动，数不尽的精液便再次砸入了我们的城市，这些腥臭而恶心的粘液几乎完全摧毁了首府，而她似乎仍然不满足于此，仍然上下抚摸着挺立的肉棒。\n\n不管[Root.species.getname]怎么想，[root.GetName]的续保都是必须的了。"
 gts_ultra_company.2011.name: "亿盐狐的推销技巧"
 gts_ultra_company.2011.desc: "§H“关于[event_target:gts_ultra_company_target.GetName]暴力抗保，拒绝执行保险协议的行为，我们决定派你去给他们点惩罚...蛤？又要让我去做这种费口水的活嘛？”§!\n\n身着一身正装的亿盐正靠在躺椅上，品尝着刚拿来的鲜美小番茄，对于这种口水战，她实在是没什么兴趣...\n\n§H“按照公司的处理模式...这颗星球将完全由你处置，不管是给以他们怎么样的惩罚都可以，只要是以保险的危害方式...”§!\n\n读到这，亿盐的两只小耳朵轻轻的抖了抖。\n\n§H“也就是说...随便玩！”§!\n\n此时，[event_target:gts_ultra_company_target.GetName]上的小人们仍然在庆祝着，对于他们打破巨娘的不平等协议而庆祝着，而随着亿盐的面庞覆盖了整个天空后，这种欢喜便完全化作了恐惧...\n\n§H“已经好久没有使用过星球了，你们的感觉又会如何呢？”§!\n\n亿盐一边褪下衣物一边自言自语着，而当他全身赤裸时，那根巨大而雄伟的肉棒便出现在了人们面前...。"
 gts_ultra_company.2012.desc: "亿盐轻轻摸了摸自己的肉棒，调整了方位，向着[event_target:gts_ultra_company_target.GetName]的首府戳去，红热的龟头只是轻轻接触一下，整座城市就七零八落的被碾入地下。亿盐熟练的抱住星球，撒发着恶臭的龟头一点点的挤进松软的大地，将地下的岩浆，土石纷纷带了出来。\n\n§H“热热的感觉最棒了，不过这样还不够，要再深一点了哦”§!\n\n大地不断的发出撕裂的哀嚎，在亿盐肉棒的影响下，整个星球的气候和地址都完全失序，或许现在，那些小人们会稍微有些后悔于反抗？不过这些话对于已经发情的亿盐说，可一点用都没有。亿盐兴奋的甩了甩尾巴，随后便一上一下的使用起这温暖的飞机杯，星球的核心不断的刺激着亿盐本就兴奋的龟头，挑拨着紧绷的神经。\n\n§H“松松垮垮的...”§!\n\n亿盐按紧了星球，使其紧紧的贴合自己粗大的阴茎，而在一次又一次的抽叉中，亿盐的尾巴摇的也越来越快，随着子孙袋中鲜活精液的喷涌而出，整颗星球都被强大的冲击力拆的七零八落，只有一些熔岩混合着精液随意的粘在亿盐的肉棒上。"
 gts_ultra_company.2012.a: "完美的清扫。"
 gts_ultra_company.2013.desc: "§Y[from.GetName]§!上的客户们开始对我们的服务表示不满！\n\n他们宁愿冒着星球的城市、大陆甚至整颗星球被巨娘的玉足蹂躏践踏的风险，也不愿意每年上交10%的人口税来购买我们令人安心的保险业务。他们花了数年的时间动员整颗星球的资源与人力将我们先前布置的§H足汗蒸腾的丝袜§!拆解成了一文不值的垃圾，并愤怒地连同炮弹发射到我们的空间站上，如果我们不能证明我们保险业务的必要性，我们很快会失去一位珍贵的客户。"
 gts_ultra_company.2013.a: "结束了，可惜了一条上好的丝袜..."
 gts_ultra_company.2013.b: "我们可爱的客户或许希望...再来上一次"
 gts_ultra_company.2013.c: "让千海销售员去试试身手吧，她很专业"
 gts_ultra_company.2014.desc: "销售员小姐脱下了脚上的高跟鞋，轻轻的踩在松软的土地上，巨大的双足如同一座山脉一般矗立在[event_target:gts_ultra_company_target.GetName]的首府旁，黑丝间积攒的气味在微风的作用下一点点的飘入城市之中。\n\n§H“退保是不对的哦，巨娘可是很危险的，她们的大脚威力可是很大的。”§!\n\n一边说着，销售员小姐一边抬起脚来，巨大的丝足瞬间遮蔽了日光，整个城市像是一下子进入了黑夜一样。\n\n黑丝下的土块纷纷落入城市当中，小人们都惊恐的看着空中的巨物，而销售员小姐也不着急踩下来，只是不断的搓动着脚趾，恐吓着那些小人。即使小人们动用军队进行炮击，那些弹药也没法对她造成任何伤害，整座城市都陷入了混乱。\n\n§H“诶呀，你们的勇气呢？不是不需要我们的保险嘛，连一只脚都没法打败，甚至连这么一层薄薄的黑丝都打不破，怎么会这么自信呢？”§!\n\n随着玉足的一点点落下，城市中的一切都彻底崩溃，不论是那些高楼大厦，还是一架架起飞的飞机，或是拥挤在防空洞里的人群，都在销售员小姐一次轻轻的落足中被毁灭....\n\n§H“呐，不对不对，只是稍微吓唬一下...”§!是的，只是吓唬一下，在脑中想象了毁灭场景的销售员小姐提醒了下自己。于是乎，原本应当碾碎一切的巨足轻轻偏去，让一半的城市都得以幸存下来。\n\n§H“现在应该知道你们的危险了吧？”§!"
 gts_ultra_company.2014.a: "非常棒的劝说"
 gts_ultra_company.2015.desc: "[branch_office_owner.GetName]对于我们的退保行为做出了回应，一名巨娘再次出现在了§Y[root.GetName]§!的首府，不过这一次她的身形要更加巨大。\n\n当她脱下高跟鞋后，浓郁的酸臭味就飘入了城市，整个城市的大气都变得刺鼻难闻。我们的军队及时赶到现场，用了我们所能找到的最大威力的火炮攻击，不过收效甚微，就像买保险时所说的那样——我们的攻击对于巨娘来说就只是小孩的过家家，我们甚至没能打烂她脚上的丝袜。\n\n不知是出于什么样的心理，她故意踩偏，将我们的军营，避难所和经济区全部碾入地底...."
 gts_ultra_company.2015.a: "我们会补上保险费的！"
 gts_ultra_company.2016.name: "千海的推销技巧"
 gts_ultra_company.2016.desc: "千海无聊的躺在沙发上，明明是休息时间自己却找不到乐趣，作为一只魅魔——而且是正在发情的魅魔，什么都玩不到可太令人不爽了。正当千海在沙发上左右打滚时，几声信件送达的滴滴声突然从身边响起。\n\n§r“鉴于[event_target:gts_ultra_company_target.GetName]上的抗保行为违反了合同，我们将星球的处理权交给你，请用双足给与这些小人惩罚.....”§!\n\n千海一字一句阅读着这封有趣的信件，嘴角不自觉的滴下几滴口水。\n\n§r“这么说来，我怎么玩都没关系咯？难得的好事啊。”§!千海一边想象着，一边穿起了轻薄的白丝，向着自己的小玩具处出发。\n\n§r“这里就是不听话的小星球了吧，那么..该开始工作了”§!\n\n少女褪去了多余的布料，身上只留下了一层若隐若现的轻纱，雪白的纱掩盖着红润的皮肤，只有些许专属于魅魔的气息从中流出，被这颗小星球慢慢的吸收。\n\n不同于衣着下若隐若现的朦胧感，千海的私处保留了魅魔的特有风格——开放式，紧致淫乱的私处能够被一览无遗，无论是光滑整洁的阴唇，还是红红的阴蒂，或是一点点流出爱液的蜜穴，都直接的暴露在人的面前，像宣告自己魅魔的身份一般。同样的，从千海的神态和她抚摸自己私处的小手来看，她或许十分的需要发泄一些自己了，即使是把整颗星球用于紫薇...\n\n§r“该先用哪里玩一玩呢？”§!\n\n[event_target:gts_ultra_company_target.GetName]上，小人们纷纷注视着这天外来客，虽然先前已经收到了保险公司的警告，但真当千海上下打量起这颗小小的星球后，小人们才真正意识到自己的渺小。或许到了这时，小人们会后悔与自己的毁约？不过现在后悔已经来不及了，千海已经用双足包裹住了这颗小小的星球，随着白色的巨型山峰落地，大地被撞得四分五裂，岩浆喷涌，大气层在两座超大山峰的作用下被扯得稀碎，小人们赖以生存的空气也纷纷被恶臭的气味所取代，两座最高山峰随意的躺在星球上，不断的散发出闷热的臭气和含着信息素的水蒸气，整个星球的生态，仅仅是在千海的第一轮攻势下，就被完全瓦解了。\n\n§r“小星球还是这么软，松松的泥土和可怜的小人，这脚感真棒啊”。§!\n\n白色的山脉感受着身下的大地，几座附属的小山也相互搓了搓，感受着身下美妙的质地。小山们贪婪的挪动着，将触碰到的一切都碾作齑粉，没有什么能阻挡他们，那些古老的山脉不行，那些小人的破烂科技更不行。似乎是熟悉了这颗星球的硬度，千海一点点的搓动着脚下的星球，白丝在脏兮兮的土球上蹭来蹭去，脏兮兮的土和臭烘烘的汗混合在了一起，原本看起来洁白如雪的白丝，已经变得不成样子。"
 gts_ultra_company.2017.desc: "§r“清理的差不多了，现在就像一颗破石头，当然，我可还没忘了你呢..”§!\n\n在满是岩浆的星球表面，还有那么一片小小的灰色苔藓，那正是带头抗议保险的星球首府，而作为全球最发达的大城市，此时也已经被酸雨和恶臭的气体所占领。\n\n§r“对于始作俑者，应该有更严厉的惩罚呢”§!\n\n千海动动手指，将整块苔藓从大地中挖出，打量着这块小土坷垃。对于那些仅存的幸存者来说，灵动的眸子遮住了整片天空，巨大的压迫感让每一次轻微的视线移动都如同天启。\n\n§r“那就奖励你们去蜜穴里苟活吧”§!\n\n随后，千海便将整个城市塞进了自己的私处，而手指和肉壁的压力很快就粉碎了整座城市，无论是哪些雄伟的大厦，还是那些被认为是坚不可摧的土石。虽然已经完成了任务，但少女像是未被满足一般，一边用双指自慰着，一边用双足撕扯着满是熔岩的星球。\n\n也许魅魔就是需要这样来满足强烈的欲望吧？"
 gts_ultra_company.2017.a: "不管怎么说，任务是圆满完成了。"
 gts_ultra_company.2018.desc: "§Y[from.GetName]§!上的客户们开始对我们的服务表示不满！\n\n他们宁愿冒着星球的城市、大陆甚至整颗星球被巨娘的乳汁淹没浸润的风险，也不愿意每年上交10%的人口税来购买我们令人安心的保险业务。他们花了数年的时间动员整颗星球的资源与人力将我们先前布置的§H带有乳汁的胸罩§!拆解成了一文不值的垃圾，并愤怒地连同炮弹发射到我们的空间站上，如果我们不能证明我们保险业务的必要性，我们很快会失去一位珍贵的客户。"
 gts_ultra_company.2018.a: "非常抱歉给客户带来了不好的体验，清点损失把"
 gts_ultra_company.2018.b: "客户们对保险的了解不够，派遣更丰满的销售员过去把"
 gts_ultra_company.2018.c: "艾普露，就决定是你了！"
 gts_ultra_company.2019.desc: "销售员小姐熟练的解开胸前的扣子，两团丰满的乳肉从其中炸出，那庞大的胸部即使是以常人尺寸来说，都是一对巨乳，更别提销售员小姐现在的体型，就像是两座山峰一般。\n\n§H“你们要退保嘛？你们真的能保护你们自己吗？”§!\n\n销售员小姐有些不屑的看着脚下密密麻麻的楼房，揉了揉揉自己的乳肉。\n\n§H“用那些小武器可不能保护你们免受侵害，不信的话你们当然可以试一试”§!一边说着，销售员小姐一边趴在了地上，胸前的两团巨物也就砸在了城市中。巨大的冲击不但震飞了周围的脆弱建筑，也留下两个陨石坑，同时，销售员小姐的两团乳肉也代替一旁的小土堆，成为了最高的山脉。\n\n§H“看看你们，这些高楼大厦还没没我乳头高呢，你们这样怎么能免受巨娘伤害呢？”§!\n\n销售员小姐轻轻挤了挤乳肉，像是在酝酿着什么，与此同时，城市中的巨炮们早就对准了销售员小姐，海量的炮弹在空中划出一道道弧线，落在了敏感而粉嫩的乳头上。\n\n§H“诶～还在尝试反击呢，不过这样只是在给我挠痒痒哦，现在该我开炮了哦～”§!\n\n满脸涨红的销售员小姐揉了揉两只乳房，当中温热的奶水就如同海啸一般扑向了城市，那些钢筋混凝土做成的巢穴根本无法抵抗销售员小姐的奶水，被砸的七零八落；在街上逃跑的，车，都在几秒钟后就被黏糊糊的奶液所吞没；而那些所谓的避难所，也很快便被奶水所淹没，满城都散发着雌性荷尔蒙的气息。"
 gts_ultra_company.2020.desc: "§H“呐，说是城市，怎么像虫子的巢穴一样；怎么，还不打算投降嘛？”§!\n\n看着那些乘着飞机的家伙完全没有来续保险的意思，销售员小姐有些恼了。\n\n§H“嘿？还想跑？”§!一边说着，销售员小姐一边用胸部碾着大地，一点点的向前挪去。两座高大的山峰一点点向前挪动着，城市当中的一切都在销售员小姐轻轻的用力下，被挤压，扭曲成废墟，鲜血，奶水和土石凌乱的挤在一起，成为了销售员小姐要清理的一些污渍。\n\n§H“跑？你们能跑到哪里去呢？”§!\n\n几架飞机很快就被笼罩在阴影之下，即使是飞行器，也没能超过少双峰的高度，没过多久，也和地上的可怜同胞一样，成为了一小块污渍，粘在了销售员小姐的皮肤上。"
 gts_ultra_company.2020.a: "乖乖续保吧....哦不，感谢您的理解与支持。"
 gts_ultra_company.2020.tooltip: "由于销售员创造的乳汁湖，§Y$building_gts_ultra_insurance_breast$§!的产量翻倍"
 gts_ultra_company.2021.name: "艾普露的推销技巧"
 gts_ultra_company.2021.desc: "刚跃迁到[event_target:gts_ultra_company_target.GetName]的艾普露产生了一种不真实感，平时厚实宽阔的大地，此时就像是一颗棒球一般漂浮在自己胸前。\n\n“难得能用这种视角看到这样一整颗星球，难怪行星级们这么喜欢玩弄星球。”好奇的艾普露上下打量着[event_target:gts_ultra_company_target.GetName]。\n\n此时，[event_target:gts_ultra_company_target.GetName]上的小人们仍然寄希望于军队，地面的陆军向着太空外的艾普露发起了猛烈的攻击，各种高科技飞弹纷纷向着艾普露的眼睛飞去。“嗯？这是在打我？连高大级都制服不了还想攻击天体级？看来真的是愚蠢到需要保护了”艾普露没收到任何影响，自顾自的脱下胸前的罩子，巧克力般的细腻皮肤便完全裸露了出来，庞大的乳房像两颗行星般在[event_target:gts_ultra_company_target.GetName]前轻轻晃动着，而乳头上也流出了些许奶液。\n\n艾普露将粉嫩的乳头轻轻蹭上[event_target:gts_ultra_company_target.GetName]，奶液和蹭出的土石混杂在一起，轻轻的粘在乳头上。§H“黏糊糊又痒痒的，小人的城市弄得我好痒，好痒啊。”§!艾普露捏住两团乳肉相互揉搓起来，一边揉捏着一边轻轻刺激挺立的乳头。\n\n没过一会，面红耳赤的艾普露就坚持不住了，乳头中喷出打量香喷喷的乳汁，就像是一条银河一般滑过了[event_target:gts_ultra_company_target.GetName]，而随着星球吸引力的作用，流过的乳汁纷纷砸向了地球，粗壮的建筑被从天而降的乳汁浪潮拍的粉碎，城市中大大小小的汽车被卷走，小人们的血肉和建筑，一起混在了艾普露温热粘稠的乳汁当中，随着乳汁越来越多的侵入[event_target:gts_ultra_company_target.GetName]中，整个星球的降水系统和地址结构也随之开始崩溃，不论哪一处水源，都已经被艾普露的奶水所占领，大气中也只剩下了艾普露溢出的爱意，整个星球99%的生命都因为艾普露一次泌乳而灭绝，上千万年的生命之树在此凋零。"
 gts_ultra_company.2022.desc: "不过这关小黑猫什么事呢？\n\n§H“脆弱的小星球，成为KD的一部分吧！”§!\n\n只见她抓起这颗被蹂躏的面目全非的星球，塞进了两只巨型乳房之中，在轻轻用力积压下[event_target:gts_ultra_company_target.GetName]一点点的裂开，地表的板块就像油炸的酥皮一样一块块的脱落，地下的岩浆从其中漫延在艾普露的身上，和那些温热的奶液共同飘向银河。当双乳一点点的合拢时，整颗星球，不那颗星球已经不存在了，他只是艾普露的有一个恶作剧目标而已——而且还没能让自己尽兴，贪食的小猫便默默紫薇了起来...\n\n那些土石的碎片，或许会混合着乳汁和粘液，再次行程一个更大更美好的乳汁星球？不过那些与我们无关了，保险的协议得到执行，这就够了。"
 gts_ultra_company.2022.a: "不要紫薇了！！！"

 gts_ultra_company.3001.name: "准备拉拢[target.GetName]"
 gts_ultra_company.3001.desc: "很遗憾，这个文明拒绝了我们的保险服务。因此，我们派出了两位体型不同的巨娘前往[target.capital_scope.GetName]，让她们亲自为那颗行星上灰尘一般的生物们演示一下，巨娘的小物件所带来的压迫感。\n\n在第一次演示中，一位数万米大小的少女首先降临到了[target.capital_scope.GetName]表面上一座繁华的都市旁边，并随手褪下了自己所佩戴的手套丢进了城市之中，庞大的黑色皮革笼罩了小小的城市的上空，紧随而来的黑暗瞬间使城市里的[target.GetSpeciesAdj]们陷入了深深的恐慌。轰然落地的巨大黑色手套在一瞬间之内就碾碎了[target.GetSpeciesAdj]们引以为傲的中心城区，这一庞然大物所掀起的飓风又毁灭了城市周边的数座菌落一般的小镇与村庄。根据我们的探测仪传来的数据，仅仅是这位少女手套的其中一根指套就已经造成了数千万只小人的伤亡，以及一同被丝线碾碎的星球陆军的覆灭。我们预期的目标已经达成，一只手套所带来的毁灭已经让[target.GetSpeciesAdj]们明白了巨娘们的威压。不过，为了避免残余的小人寄生在指缝之间，在第二次演示开始之前，我们已经建议那位少女清洗一下自己的手套。"
 gts_ultra_company.3001.a: "非常好，准备第二次演示把"
 gts_ultra_company.3002.name: "面相普罗大众的宣传"
 gts_ultra_company.3002.desc: "我们的工作人员很快就已经就位，对[target.capital_scope.GetName]的第二次演示已经准备完成。在[target.capital_scope.GetName]上的万米级巨娘撤离之后，另一位体型已经达到了数亿米，即已经远远大于那颗行星的体积的巨娘来到了渺小的星球旁边，伸出了一根手指，缓缓地褪下了自己黑丝巨足上套着的黑色皮鞋，并将其移动到了星球上空。\n\n一阵难以想象的足汗气息一瞬间就席卷了这颗星球的表面，少女的足味粗暴地从深渊一般的鞋口中奔涌而出，并几乎完全替换了这颗星球上的大气层，伴随而来的足汗暴雨以及足垢陨石雨冲刷着这颗星球上的地貌，同时粉碎着[target.GetSpeciesAdj]的一座座城市与数不清的个体。\n\n很快，几片全新的足汗海洋以及足垢山峰就已经在这颗星球上形成，溺死在其中或是被压在污垢下方的[target.GetSpeciesAdj]数不胜数。通过我们预先埋藏在地表上的数架摄像机显示，仅仅是少女鞋中滴出的一滴汗液就已经几乎彻底摧毁了[target.GetSpeciesAdj]们的国度，更不用说仍然悬在星球上空的，几乎可以容纳这个文明全员移民的小皮鞋了。"
 gts_ultra_company.3002.a: "请问尊贵的[target.GetName]现在是否愿意购买我们的服务呢"
 gts_ultra_company.3003.name: "[target.GetName]成为我们的新客户！"
 gts_ultra_company.3003.desc: "当然，由于[target.capital_scope.GetName]的生命已经所剩无几，侥幸活下来的[target.GetSpeciesAdj]也已经在巨娘庞大的身躯下彻底崩溃，沦为了只能依靠巨娘的足汗才能够存活的寄生微生物，因此已经不再具有购买我们的保险业务的条件。\n\n因此，我们最终还是怜悯地稍微恢复了那颗星球的生态系统，重新留下了一些在巨娘的体液海洋里保留了些许神志的[target.GetSpeciesAdj]个体之后撤离了那里。同时，由于第二次演示中那位巨娘并未按照要求演示§Y巨娘随身物品险§!，而是演示了我们的另一个险种§Y巨娘足汗险§!，因此我们也对她作出了一些惩罚。"
 gts_ultra_company.3003.a: "下一次分发小人消耗品的时候少给她几万只小人。"