 gts_ultra_company.1001.name: "[from.GetName]已投保！"
 gts_ultra_company.1001.desc: "我们近期成功完成了一笔与§Y[from.GetName]§!的保险大单。\n\n穿着西服、包臀裙和黑丝裤袜的销售员小姐登陆到小人的行星首府附近，在简单的问好和自我介绍后开始了向客户展示巨娘舔舐的威力。\n\n销售员小姐跪下身子，为了力求最佳的演示效果趴在人最多的城区附近，用手撩起一侧长发，吐出舌头伸向行星首府的商业中心。几乎没感到什么阻力，就像舔掉蛋糕上的巧克力碎屑一般将大片水泥城市和下方数十米的岩层吞入口腔中，再让它们顺着唾液流入胃袋或齿缝中。\n\n似乎是为了验证我们宣称的情形是否属实，小人们使用了他们的星球防御武器对销售员小姐进行攻击。不过很快，它们的战机被舌尖掀起的尘土击落，而装甲防线被顺着舌头滴下的唾液洪流冲垮，它们用自己的行动证明了它们急需我们的保护。\n\n最终，按照工作手册造成了固定比例的人口死亡和城市毁灭后，我们的销售员小姐停止了破坏，并开始向幸存的小人们介绍公司舌舐险的保险范围和收费标准。\n\n在充分理解了巨娘舔舐星球的破坏性后，当地的行政主官麻利地和我们签署了舌舐险合同。"
 gts_ultra_company.1001.a: "太好了！"
 gts_ultra_company.1002.name: "[root.GetName]遇袭！"
 gts_ultra_company.1002.desc: "[branch_office_owner.GetName]的巨大娘袭击了我们的§Y[root.GetName]§!殖民地！\n\n她突然降临到我们的行星首府附近，先是用鞋底瞬间碾碎了数座大楼，随后趴下身子，伸出舌头吞噬起我们的城市，这次袭击让我们最大的贸易中心变成了一片唾液湖。\n\n尽管我们的武装部队立刻反应过来，对那位巨娘发起反击，然而悬殊的体型差让我们的空军还没来得及投弹就被她的无意识动作摧毁，我们甚至不确定她是否真的意识到我们在攻击她。之后我们还尝试调动行星轨道上的恒星际导弹进行轰击，然而导弹在飞进她口腔爆炸的瞬间就被唾液熄灭了。\n\n数小时后，她终于停下了可怖的破坏行为，然后开始向幸存的公民介绍起她们公司的舌舐险。她几乎毁掉了我们整个星球，就为了推销一份保险？！\n\n为了避免她继续拿我们的城市进行“展示”，当地的行政主官赶紧签署了她们想要的商业条约。"
 gts_ultra_company.1002.a: "她们非要用这种方法推销吗？"
 gts_ultra_company.1003.desc: "我们近期成功完成了一笔与§Y[from.GetName]§!的保险大单。\n\n穿着西服、包臀裙和黑丝裤袜的销售员小姐登陆到小人的行星首府附近，在简单的问好和自我介绍后开始了向客户展示巨娘足踏的威力。\n\n销售员小姐脱下鞋子，长途跋涉而异常闷热的脚底终于能凉快一些。她将鞋子放倒在城市边缘—展示鞋子的压迫感也是宣传工作的一部分。然后高高抬起黑丝玉足，向着一处城市的中心广场踩了下去。合金混凝土塑成的建筑化作黏在袜底汗液上的碎石，只给销售员小姐带来一丝触电般的酥麻感。在摧毁了几座城市后，销售员小姐脱下黑丝丢到一边，用裸足继续向小人证明，无论穿着什么，巨娘带来的灾难都是同样可怕的。\n\n似乎是为了验证我们宣称的情形是否属实，小人们使用了他们的星球防御武器对销售员小姐进行攻击。不过很快，它们的军队就和它们保护的城市一起变成了趾缝间的污垢，它们用自己的行动证明了它们急需我们的保护。\n\n最终，按照工作手册造成了固定比例的人口死亡和城市毁灭后，我们的销售员小姐停止了破坏，并开始向幸存的小人们介绍公司足踏险的保险范围和收费标准。\n\n在充分理解了巨娘踩踏星球的破坏性后，当地的行政主官麻利地和我们签署了足踏险合同。"
 gts_ultra_company.1004.desc: "[branch_office_owner.GetName]的巨大娘袭击了我们的§Y[root.GetName]§!殖民地！\n\n她突然降临到我们的行星首府附近，先是用鞋底瞬间碾碎了数座大楼，随后她脱下鞋子扔到一旁，用袜足开始在我们的城市间来回踩踏起来，之后似乎是感觉碾压地不够尽兴，又把袜子脱下来，用裸足继续着她的恐怖袭击。这次袭击让我们的数座大型都市变成了她脚下的污泥。\n\n尽管我们的武装部队立刻反应过来，开始对那位巨娘发起反击，然而悬殊的体型差让我们的部队还没来得及开火就被她的巨足摧毁了，我们甚至不确定她是否真的意识到我们在攻击她。\n\n数小时后，她终于停下了可怕的破坏行为，然后开始向幸存的公民介绍起她们公司的足踏险。她们几乎毁掉了我们的整个星球，就为了推销一份保险？！\n\n为了避免她继续拿我们的城市进行“展示”，当地的行政主官赶紧签署了她们想要的商业条约。"
 gts_ultra_company.1005.desc: "我们近期成功完成了一笔与§Y[from.GetName]§!的保险大单。\n\n穿着西服、包臀裙和黑丝裤袜的销售员小姐登陆到小人的行星首府附近，在简单的问好和自我介绍后开始了向客户展示巨娘乳压的威力。\n\n销售员小姐解开外套和衬衣，被外衣束缚已久的巨乳得以舒展开来，然后她将自己的胸罩解下，丢在一旁，然后俯下身子，用自己的南半球轻轻碾压着这个世界的北半球，无数地区被销售员小姐的乳房压平，极少数幸运儿或许会被乳头吸入，在巨娘姐姐的乳内开始新的生活。\n\n似乎是为了验证我们宣称的情形是否属实，小人们使用了他们的星球防御武器对销售员小姐进行攻击。不过，他们的常规武装完全无法对销售员小姐的乳房带来刺激。最后，几枚导弹准确的飞入乳腺深处，爆炸后剧烈的性刺激让销售员小姐一不小心喷出了不少乳汁，反而给它们自己造成了更大的损失，它们用自己的行动证明了它们急需我们的保护。\n\n最终，按照工作手册造成了固定比例的人口死亡和城市毁灭后，我们的销售员小姐停止了破坏，并开始向幸存的小人们介绍公司乳压险的保险范围和收费标准。\n\n在充分理解了巨娘乳压星球的破坏性后，当地的行政主官麻利地和我们签署了乳压险合同。"
 gts_ultra_company.1006.desc: "[branch_office_owner.GetName]的巨大娘袭击了我们的§Y[root.GetName]§!殖民地！\n\n她突然降临到我们的行星首府附近，先是用鞋底瞬间碾碎了数座大楼，随后她解开上衣，用胸罩盖住了数个小型城市，让被困住的市民无处可逃，只能臣服在她的乳香中。之后她又将她的巨乳直接压在我们的城市上，开始了恐怖的挤压。这次袭击把一整片城市群都压为了荒地。\n\n尽管我们的武装部队立刻反应过来，开始对那位巨娘发起反击，然而悬殊的体型差让我们的部队还没来得及开火就被她巨大的下乳碾碎，我们甚至不确定她是否真的意识到我们在攻击她。几枚恒星基地发射的大当量对舰导弹准确命中了她的乳头，让她神情恍惚地停住了几秒，但紧随而来的猛烈乳喷又摧毁了数千米开外的大型军事驻地...真是偷鸡不成蚀把米。\n\n数小时后，她终于停下了可怕的破坏行动，然后开始向幸存的公民介绍起她们公司的乳压险。她们几乎毁掉了我们的整个星球，就为了推销一份保险？！\n\n为了避免她继续拿我们的城市进行“展示”，当地的行政主官赶紧签署了她们想要的商业条约。"
 gts_ultra_company.1007.desc: "我们近期成功完成了一笔与§Y[from.GetName]§!的保险大单。\n\n穿着西服、包臀裙和黑丝裤袜的销售员小姐登陆到小人的行星首府附近，在简单的问好和自我介绍后开始了向客户展示巨娘阴吞的威力。\n\n销售员小姐有些羞涩的脱下了胖次，放在一旁，然后开始寻找合适的山脉进行摩擦。附近的山峰被一一磨平后，销售员小姐只得坐在地上，张开大腿，用手指继续自慰，为了增强客户的代入感，她也时不时将身旁的城市抓起来抹在自己的阴唇附近。没过一会，销售员小姐的进入高潮，爱液顺着手指和下体缓缓流淌，淹没了数个城区。最后，她将自己的阴唇对准地面压了下去，印出了一个椭圆形的峡谷，阴唇上每一个细微的褶皱都被刻下，在峡谷最上方甚至还有一个圆形的深坑。\n\n似乎是为了验证我们宣称的情形是否属实，小人们使用了他们的星球防御武器对销售员小姐进行攻击。不过绝大多数攻击都被销售员小姐的手指和阴毛轻易拦截。几支空降部队顺着手指向阴唇里突入，试图从内部发起攻击，但在销售员小姐撼天动地的搅动下很快在穴壁中迷失了方向，最后随着销售员小姐的高潮而被爱液淹没。它们用自己的行动证明了它们急需我们的保护。\n\n最终，按照工作手册造成了固定比例的人口死亡和城市毁灭后，我们的销售员小姐停止了破坏，并开始向幸存的小人们介绍公司阴吞险的保险范围和收费标准。\n\n在充分理解了巨娘阴吞星球的破坏性后，当地的行政主官麻利地和我们签署了阴吞险合同。"
 gts_ultra_company.1008.desc: "[branch_office_owner.GetName]的巨大娘袭击了我们的§Y[root.GetName]§!殖民地！\n\n她突然降临到我们的行星首府附近，先是用鞋底瞬间碾碎了数座大楼，随后她脱下了自己的内裤，丢到我们的居住区划上，然而她的攻击还远没有结束。很快，她开始用她淫荡的下体撞击星球上的数座高山，山顶的冰川被融化，混合着爱液的洪水向下游涌去，淹没了大片工业区。之后她甚至直接坐在市中心里自顾自地自慰起来。最后，她将自己的阴唇压在了地面上，将原本的大型都市塑成了一个她阴唇倒膜的大峡谷，只有极少数城市在她肉壁压出的峡谷间幸存。这次袭击把一整片城市群都磨为了荒地。\n\n尽管我们的武装部队立刻反应过来，对那位巨娘发起反击，然而我们的攻击绝大部分都被她的指甲和阴毛拦截，极少数命中炮弹也只是成为她自慰的微小助兴，我们甚至不确定她是否真的意识到我们在攻击她。星球驻地的精锐空降部队曾尝试顺着她的手指潜入阴道内进行攻击，但在这位巨娘高潮后直接音讯全无。\n\n数小时后，她终于停下了可怕的破坏行动，然后开始向幸存的公民介绍起她们公司的阴吞险。她们几乎毁掉了我们的整个星球，就为了推销一份保险？！\n\n为了避免她继续拿我们的城市进行“展示”，当地的行政主官赶紧签署了她们想要的商业条约。"
