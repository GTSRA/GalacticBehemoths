 #建筑与岗位文本
 job_gts_ultra_sale: "巨娘保险销售员"
 job_gts_ultra_sale_plural: "巨娘保险销售员"
 job_gts_ultra_sale_desc: "向那些蝼蚁般的文明推销巨娘保险是个苦差事，小人们往往听不进去你的真诚宣传，还会对你进行徒劳的攻击。因此，先用自己的身体消灭相当一部分的小人，让它们亲自感受巨娘袭击的恐怖后，再向幸存者推销对应险种已经成为了业界标准流程\n\n该岗位仅限§Y天体级生物§!特质的人口就职"
 mod_job_gts_ultra_sale_add: "$job_gts_ultra_sale$崗位"
 job_gts_ultra_sale_assistant: "巨娘保险销售员助理"
 job_gts_ultra_sale_assistant_plural: "巨娘保险销售员助理"
 job_gts_ultra_sale_assistant_desc: "作为巨娘保险销售员的助手，助理们负责协助销售员小姐完成各类保险推销、客户资料整理、现场灾害评估以及善后服务等工作。虽然她们的体型远不及销售员小姐那般压倒性，但在小人文明眼中依然是无法抗衡的存在。助理们通常会在销售员小姐进行"展示"时负责记录损失、安抚幸存者，并协助推动保险签约流程。若表现不佳，也有可能被公司缩小处罚，成为销售员小姐的随身玩具或消耗品\n\n该岗位仅限§Y正常§!以上特质的人口就职，§Y高大§!及以上特质的人口会有更高的就职权重"
 mod_job_gts_ultra_sale_assistant_add: "$job_gts_ultra_sale_assistant$崗位"
 job_gts_ultra_sale2: "正在摸鱼的巨娘保险销售员"
 job_gts_ultra_sale2_plural: "正在摸鱼的巨娘保险销售员"
 job_gts_ultra_sale2_desc: "无须担心你的员工在摆烂吃干饭，这些没有达到业绩的保险销售员很快就会被公司按契约条款§R缩小§!成微生物。运气好的话，她们曾经的同事会为她们提供庇护....或是做为玩具..."
 building_gts_ultra_insurance_tongue: "【保险项目】粘稠的唾液湖"
 building_gts_ultra_insurance_tongue_desc: "销售员小姐向客户展示巨娘舔舐的威力后留下来的矩形盆地。盆地底部的粘稠湖泊散发着食糜和牙膏的味道。曾经的地形地貌已不可考，经过抗消化处理的打捞船偶尔能从湖水中打捞出利维坦残躯和舰船碎片。"
 building_gts_ultra_insurance_tongue2: "【保险项目】舌痕河床"
 building_gts_ultra_insurance_tongue2_desc: "被少女舌尖割裂的大地，最深处被甚至能看到滚烫的岩浆，最宽处只能模糊的看着对岸，看着少女美丽的舌痕烙印在崖壁之上。"
 building_gts_ultra_insurance_foot: "【保险项目】足汗蒸腾的丝袜"
 building_gts_ultra_insurance_foot_desc: "销售员小姐为了向客户展示巨娘足底力量而随手丢在一旁的丝袜。销售员小姐为了顺利完成这次签约日夜加班调研而变得汗津津的丝袜现在将其笼罩下的城市尽数抹去，而那些侥幸在丝袜中幸存的城区逐渐成为了当地人收集和走私巨娘体液的法外之地."
 building_gts_ultra_insurance_breast: "【保险项目】带着乳汁的胸罩"
 building_gts_ultra_insurance_breast_desc: "销售员小姐为了展示巨娘乳压的威力而放在此处的胸罩。胸罩的蕾丝花边深深切入地下，如穹顶般将胸罩内外的世界隔开。常年被乳肉挤压浸泡的胸罩在终于解放后散发出海量温暖的乳香味蒸汽，吸引着无数小人向着胸罩圆心处的湿润凹陷奔去。"
 building_gts_ultra_insurance_virgin: "【保险项目】沾满爱液的内裤"
 building_gts_ultra_insurance_virgin_desc: "销售员小姐为了展示胖次对小人的杀伤力而脱在此处的新鲜内裤。胖次将一大批城市群与外界隔开，完全陷入到女性最私密衣物的遮蔽下。因为销售员小姐经常隔着胖次自慰的原因，内裤前端沾上了不少爱液、汗液和阴毛，这让它能勉强维持着形状而不塌陷的同时，也熏得胖次里的小人纷纷昏倒过去。"
 building_gts_ultra_insurance_toy: "【保险项目】散发少女体味的跳蛋"
 building_gts_ultra_insurance_toy_desc: "销售员小姐为了展示巨娘性玩具的威力而从下体掏出的跳蛋。被爱液包裹着的跳蛋先是压出了一片盆地，随后的震动又摧毁了周围所有城市。实际上不止跳蛋，自慰棒、拉珠等玩具都被一件件放上了这片大陆，让所有小人都不得不在这些高耸入云的性玩具下卑微的生存着。她身上是怎么同时带那么多玩具的？"
 building_gts_ultra_insurance_flood: "【保险项目】淡黄色尿液海"
 building_gts_ultra_insurance_flood_desc: "销售员小姐向客户展示巨娘排尿的威力时留下的金色海洋。尿液从巨娘的膀胱里如泄洪般从天上涌下，将沿途的一切建筑物与地貌裹挟走，直到在这片大陆上形成新的海洋。氨水味的酸雨将成为这个星球的新气候类型，而销售员小姐的尿液会随着水循环让这个星球每位居民的饮食都染上她的味道。"
 building_gts_ultra_insurance_toxic: "【保险项目】屁穴轰开的深坑"
 building_gts_ultra_insurance_toxic_desc: "销售员小姐向客户展示巨娘对城市放屁的影响后形成的天坑。放屁产生的冲击波将天坑上曾存在过的整座城市瞬间轰为碎片，而这股臭气随着大气气流将整片大陆包裹起来，让这颗星球的空气成分中永远包含着她的气味。"
 building_gts_ultra_insurance_scat: "【保险项目】§L雪山§!"
 building_gts_ultra_insurance_scat_desc: "销售员小姐向客户展示巨娘排泄的威力时留下的粪便山。棕色的山脉在被少女羞红着脸努力排出的瞬间，就为这个星球创造了一个新的自然奇观。而被粪便的温度加热的大气很快就将少女直肠内黏腻的味道散播到整个星球，让所有人都仿佛置身于她的直肠内。"
 building_gts_ultra_insurance_exhale: "【保险项目】吐息大平原"
 building_gts_ultra_insurance_exhale_desc: "这里曾经是何种地形现在已经不可考，现在展现在我们面前的，是经过一个超出我们量表等级的超强风暴——至少是我们既往所有风暴强度之和——后的超平坦平原,而这已被证实只不过是少女的一次稍微强烈一点的呼吸。尽管如此，自少女口腔中一起带来的不只是这平整的地面，还带来了具有独特芬芳的湿润大气，使得这里有着得天独厚的条件，养育出了诸多特殊的动植物"
 building_gts_ultra_insurance_futa: "【保险项目】精液内陆湖"
 building_gts_ultra_insurance_futa_desc: "销售员小姐向客户展示巨娘射精的威力时留下的精液湖。幸亏被展示的行星首府处于大陆中央，巨娘腥臭的精液才没有流入和污染大洋，但这片精液湖仍在不断地向外周流动。扶她巨娘下体的味道会让周围数公里的无防护的生物情不自禁地发情，靠近并陷入这粘稠的精液无法挣脱，"
 sm_ultracompany_aftermarket: "境内售后联络处"
 sm_ultracompany_aftermarket_desc: "负责保险售后工作的巨娘专员居住在这里，负责收取保险金、评估星球损失和对破产客户的资产回收工作。"

