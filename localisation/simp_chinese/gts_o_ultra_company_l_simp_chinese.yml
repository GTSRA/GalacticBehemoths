 #起源文本
 origin_Ultra_company: "寰海极宇"
 origin_Ultra_company_desc: "§R警告：具有挑战性的起源§!\n这家巨型企业在迈入太空后很快发现了不同文明间天差地别的体型差距。她们敏锐地把握住商机，通过快刀阔斧的董事会改组，她们将为饱受巨娘威胁的小人文明提供保险确立为其主要业务。"
 origin_tooltip_Ultra_company_effects: "种族拥有最大的体型['concept_trait_Ultra']和['concept_trait_great_species']\n可以在除境内以外的大部分殖民地建造分部，并随着['concept_ascension_perks']数量增加解锁特殊的分部建筑\n拥有特殊的附庸类型:§Y$preset_ultracompany$§!\n拥有特殊的附庸建筑"
 origin_tooltip_Ultra_company_negative_effects: "建造分部后会给殖民地带来§R一点点破坏§!\n开局只有§R非常少量§!£pop£人口\n§R游戏初期须注意岗位及资源的分配§!\n\n注意：该起源与小伞的优化和小伞的规则兼容mod不兼容"
 START_SCREEN_ULTRA_COMPANY: "也许是神明的恶作剧，亦或是我们本身就是神明。睁开双眼，我们就发觉自己漂浮于虚无之中，除了我们自身的存在，其余什么都没有。\n\n一开始我们满怀热情地四处搜寻，但只收获了虚无以及更多的虚无发现，这使得[ROOT.species.GetName]大部分个体在漫无目的的游荡后陷入静滞。\n\n终于有一时刻，一位同伴兴奋地向我们展示自己摊开的手掌，起初大家以为她只是在发疯，但在她的提示下，我们在她的掌纹深处发现了无数黑色的小点——这些环绕在我们附近，但都被我们无意识地用身体毁灭的宇宙；她还兴奋地向我们讲述了将自己缩小至微观体型后强行转入一片宇宙，并遇到名为“寰宇企业”文明的有趣故事。[ROOT.species.GetName]都被这些故事所深深吸引，一边练习缩小自身一边开始模仿这些文明的样貌。\n\n如今，我们被董事会指派到了这片银河系，来与其他文明进行一些“贸易”....."

