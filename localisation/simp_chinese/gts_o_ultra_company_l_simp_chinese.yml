 modifier_gts_ultra_insurance_tongue_desc: "这个星球的居民已经自愿参加了§Y巨娘舌舐险§!，当它们的城市再次被巨娘舔去时，会第一时间得到公司的保护和重建赔偿...如果它们能撑到那时候的话。"
 modifier_gts_ultra_insurance_foot: "§H已投保：巨娘足踏险§!"
 modifier_gts_ultra_insurance_foot_desc: "这个星球的居民已经自愿参加了§Y巨娘足踏险§!，当它们再次被从天而降的丝足踩踏时，会第一时间得到公司的保护和重建赔偿...如果它们能撑到那时候的话。"
 modifier_gts_ultra_insurance_breast: "§H已投保：巨娘乳压险§!"
 modifier_gts_ultra_insurance_breast_desc: "该星球的居民已经自愿投保了§Y巨娘乳压险§!，当它们再次被星球级的巨乳挤压时，会第一时间得到公司的保护和重建赔偿...如果它们能撑到那时候的话。"
 modifier_gts_ultra_insurance_virgin: "§H已投保：巨娘阴吞险§!"
