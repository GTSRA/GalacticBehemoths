 war_goal_wg_ultracompany_subjugate: "强制缔约"
 war_goal_wg_ultracompany_subjugate_desc: "发动战争，使对方认识到签订巨娘保险合约的必要性。\n\n若是通过“维持现状”结束战争的话，我们所占据的恒星系将会被释放为新的保险合约国，前提是该附庸国被释放后必须拥有至少一个行星。"
