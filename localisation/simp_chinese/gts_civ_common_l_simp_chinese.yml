  civic_gts_bare: "果体传统"
  civic_gts_bare_desc: "得益于其体型或独特的气候环境，这个文明的人民从未产生过穿衣保暖的意识，其文化体系也不认为果体是羞耻之事，而是推崇形体与肌肤之美。尽管在群星时代她们依据银河惯例不得不穿上了衣服，外交官们也会倾向于选择更裸露的衣服来缓解自己的不适。"
  councilor_gts_bare: "特派外交官"
  councilor_gts_bare_female: "特派外交官"
  councilor_gts_bare_desc: "这名训练有素的外交官能通过巧妙的服装搭配，在关键部位通风的情况下保证其的身体不会因过于暴露而扰乱正常的外交活动。不过从外交反馈来看，这种诱惑性的搭配给我们的外交带来了更多好处？"

  civic_gts_aryans: "雅利安超人"
  civic_gts_aryans_desc: "这个国家在前太空时期起就笃信着某种种族优越论，严格执行的优生学与基因改良政策使得他们虽然体型微小，却能拥有比肩巨娘的力量。"
  councilor_gts_aryans: "计划决策委员"
  councilor_gts_aryans_female: "计划决策委员"
  councilor_gts_aryans_desc: "计划决策委员负责计划我国在未来一段时间各行业领域的生产指标，从螺丝钉到太空巨舰，帝国在如此不利的肉体束缚中仍不落下风都因为她们的鞠躬尽瘁。"

  civic_gts_city: "巢都星球"
  civic_gts_city_desc: "这个国家极度重视工业力量建设，工业区密密麻麻的集中在数个大城市群周围。为了最大化生产效率，他们大幅缩短了兵役时间，并且毫不在乎密集型工业在战争时的潜在隐患。\n\"只要工业产能够大，庞大的海军足以保卫家园，敌人又怎么会打进星球呢？\"这个国家的国民这样乐观的想着。"
  councilor_gts_city: "工业督管"
  councilor_gts_city_female: "工业督管"
  councilor_gts_city_desc: "以保证生产效率最大化为唯一工作的工业管理员，它的人事关系与和面技巧为提高行星工业基础设施的建设速度做出了卓越贡献。"

  civic_gts_country: "杞人忧天"
  civic_gts_country_desc: "这个国家自文明早期就因为某些原因一直对巨大的天外来客入侵心存忧虑。从古代高大的尖顶建筑，到近代的样式各异的对空武器，直到今天，这个国家依然执着于以牺牲生产效率为代价强化星球防御力量建设。\n在外人看来这只不过是杞人忧天罢了...大概？"
  councilor_gts_country: "行星防卫总长"
  councilor_gts_country_female: "行星防卫总长"
  councilor_gts_country_desc: "这名长官负责统领母星和其他重要节点的安防准备，哪怕无法消灭入侵的巨娘，恒星基地上繁杂眩目的火力网或许也能逼退她们。"

  civic_origin_from_micro: "始于微末"
  civic_origin_from_micro_desc: "稀少的人口曾是阻止这个帝国迈入高速发展的瓶颈，而大量引进外星人口或大规模克隆亦会带来严重的副作用。迫不得已，她们将希望放在巨大化技术上，通过对微生物群落的基因改造和定向引导，这些在基因上与我们同族的微生物文明会以全文明之力培养出一位最优秀的人才，最后她会被\"升格\"，也就是被巨大化激素放大与我们等大。这些被遴选出来的优秀个体会被授予公民权，而诞生出这位巨娘的微型世界也会留给她作为纪念"
  civic_origin_from_micro_effects: "解锁特殊建筑，消耗£gts_micro_city£$gts_micro_city$获得大量人口组装。\n§Y产出的组装人口获得加成§!。\n§R只有巨娘文明能使用这个国民理念§!"
  origin_from_micro_modifier: "升格微生物"
  councilor_origin_from_micro: "微世界孵化人"
  councilor_origin_from_micro_female: "微世界孵化人"
  councilor_origin_from_micro_desc: "微世界孵化人是每一皿微文明某种意义上的母亲，也是令每一位微文明的升格者最为敬畏和恐惧的存在"

  civic_changeling: "变化灵"
  civic_changeling_desc: "这个文明里巨娘和小人并不是简单的饲主－玩具关系。严格来说，她们是一个共生体，由共享感官，姓名与社会关系的不同大小的两个少女组成。其中的一个暂时居于主导地位的巨娘统治着暂时居于从属地位的一个小人。当巨娘方情绪激动，性高潮或主动放弃时，巨娘和小人的体型便会交换。这种\"随地大小变\"的特性在给她们自己的行政管理带来麻烦的同时，也让其他文明与她们的交往困难无比。"
  councilor_changeling: "帝国人口普查组长"
  councilor_changeling_female: "帝国人口普查组长"
  councilor_changeling_desc: "共生体帝国的人口普查难度比普通的巨娘或是小人帝国要高许多，但帝国并没有出现较多的人口纠纷，这多亏了娴熟的帝国人口普查组长。"

  civic_ub_ritual: "入阴礼"
  civic_ub_ritual_desc: "这个社会形成了一套独特的社交礼仪，具体来说，巨娘在问候时通过把对方小人塞进下体表示友好，小人在问候时通过主动钻入对方巨娘的下体表示友好。这种惊世骇俗的社交习惯给前来外交的外国友人带来了很大的...文化冲突，而这种传统短期内还难以纠正，或许让外星人们接纳这种文化更现实一些？"
  civic_ub_ritual_effects: "§R无论巨娘还是小人都痴迷ub§!\n§R人口与领袖更容易被ub§!"
  councilor_ub_ritual: "外务司礼"
  councilor_ub_ritual_female: "外务司礼"
  councilor_ub_ritual_desc: "越来越多的巨娘和小人在外务司礼的有效的宣传下，逐渐放下自己内心的成见去拥抱游走于肉体与理智下那原始的欲望。"

  civic_focus_gts_fluid: "妹汁本位"
  civic_focus_gts_fluid_desc: "我们在太空时代的种种经历最直接的影响便是经济生活。巨娘体液，这一迷人的物质自从流入我国市场开始便极度热销，如今甚至足以作为一种实物货币在小人国家间流通。能量币仍是衡量国家经济实力的标准，但足够的新鲜巨娘体液储备显然成为了稳定投资者信心的基石。"
  civic_focus_gts_fluid_effects: "每月按照£gts_giantess_fluid£$gts_giantess_fluid$储量给予国家修正\n§R只有小人文明能使用这个国民理念§!"
  tiny_focus_gts_fluid_1: "妹汁本位：等级5"
  tiny_focus_gts_fluid_2: "妹汁本位：等级4"
  tiny_focus_gts_fluid_3: "妹汁本位：等级3"
  tiny_focus_gts_fluid_4: "妹汁本位：等级2"
  tiny_focus_gts_fluid_5: "妹汁本位：等级1"

  civic_focus_tiny: "小人本位"
  civic_focus_tiny_desc: "我们在太空时代的种种经历最直接的影响便是经济生活。缩小人自从作为商品出现在星际市场时便受巨娘追捧，如今甚至足以作为一种实物货币在巨娘国家间流通。能量币仍是衡量国家经济实力的标准，但足够数量的健康小人储备显然成为了稳定投资者信心的基石。"
  civic_focus_tiny_effects: "每月按照£gts_micro£$gts_micro$储量给予国家修正\n§R只有巨娘文明能使用这个国民理念§!"
  gts_focus_tiny_1: "小人本位：等级5"
  gts_focus_tiny_2: "小人本位：等级4"
  gts_focus_tiny_3: "小人本位：等级3"
  gts_focus_tiny_4: "小人本位：等级2"
  gts_focus_tiny_5: "小人本位：等级1"

  civic_distinguished_gts: "卓越巨娘教育"
  civic_distinguished_gts_desc: "太空时代的经历重塑了我们的世界观，既然我们属于生来就是要统治银河的巨娘种，那我们就有必要调整教育重心以满足社会需要。 通过削减部分可以让小人代劳的传统教育内容，那些更加重要的课程，比如性理论学，自慰器具的原理与使用学，城市破坏学等等将被纳入每一位巨娘的必修课。"
  civic_distinguished_gts_effects: "§R只有巨娘文明能使用这个国民理念§!"
  councilor_distinguished_gts: "巨娘教育委员"
  councilor_distinguished_gts_female: "巨娘教育委员"
  councilor_distinguished_gts_desc: "很难想象一名已经在学院进修了数年的巨大少女会手足无措地站在小人的城市里面被当成活靶子，我们必须加强对所有巨娘的教育！"

  civic_titan_hunter: "巨兽猎手"
  civic_titan_hunter_desc: "巨娘是你作为帝国士兵将会最常遭遇的敌人之一，战胜她们，取得战利品，会为你赢得无上的荣耀。 在远距离，巨娘根本无法与纪律严明的帝国军队所匹敌，她们会轻易地被火力压制并被迅速摧毁殆尽。单个巨娘也威胁不大，因为在她们庞大的体型下掩藏着的是协调性的缺乏和低劣的智商。在实战中，你可能会发现巨娘们在许多情况下会仓皇逃跑而不是冒着死亡的风险和你进行作战。 使用工兵铲，或者一个漂亮的奇兵棒挥击，就足以让她们倒下，之后向她们裸露的脆弱肉体补上数发刺刀即可。 我们希望你喜欢这个教学指导，因为你很快就会有机会实践这些新技能了。 —节选自《帝国军务部手册》"
  civic_titan_hunter_effects: "略微降低巨娘帝国对其的§Y评价§!\n§R只有小人文明能使用这个国民理念§!"
  triggered_tiny_opinion_of_titan_hunter: "自不量力的小人"

  #巨娘国策对应文本
  holding_delta_trade: "强制缩小中心"
  holding_delta_trade_desc: "每天都会有上万名附庸国的国民在这里被注射稍过量的缩小激素而变成小人商品，无论她们的原本身材是微生物还是泰坦。"

  job_overlord_tinypropagandist: "小人保护国宣传家"
  job_overlord_tinypropagandist_drone: "$job_overlord_tinypropagandist$"
  job_overlord_tinypropagandist_plural: "小人保护国宣传家"
  job_overlord_tinypropagandist_drone_plural: "$job_overlord_tinypropagandist_plural$"
  mod_job_overlord_tinypropagandist_add: "$job_overlord_tinypropagandist$岗位"
  mod_job_overlord_tinypropagandist_drone_add: "$mod_job_overlord_tinypropagandist_add$"
  job_overlord_tinypropagandist_desc: "小人保护国宣传家是在体验过活体陈设生活后受巨娘委托回到首都进行宣传的专家。"
  job_overlord_tinypropagandist_drone_desc: "小人保护国宣传家是在体验过活体陈设生活后受巨娘委托回到首都进行宣传的专家。"
  job_overlord_tinypropagandist_effect_desc: "£job_overlord_propagandist£$job_overlord_tinypropagandist$将保护国的$r_unity$、$r_consumer_goods$$gts_micro$并提高星球的迁入吸引力。"
  job_overlord_tinypropagandist_drone_effect_desc: "$job_overlord_tinypropagandist_effect_desc$"
  job_overlord_gts_servitor: "巨娘监护员"
  job_overlord_gts_servitor_drone: "$job_overlord_gts_servitor$"
  job_overlord_gts_servitor_plural: "巨娘监护员"
  job_overlord_gts_servitor_drone_plural: "$job_overlord_gts_servitor_plural$"
  mod_job_overlord_gts_servitor_add: "$job_overlord_gts_servitor$岗位"
  mod_job_overlord_gts_servitor_drone_add: "$mod_job_overlord_gts_servitor_add$"
  job_overlord_gts_servitor_desc: "友善的巨娘监护员悉心照料着未来的小人陈设，为他们提供优良的生活环境和良好的教育。"
  job_overlord_gts_servitor_drone_desc: "友善的巨娘监护员悉心照料着未来的小人陈设，为他们提供优良的生活环境和良好的教育。"
  job_overlord_gts_servitor_effect_desc: "£job_overlord_gts_servitor£$job_overlord_gts_servitor$将保护国的$r_unity$、$r_consumer_goods$转化为宗主国的$r_influence$、£gts_micro_city£§Y$gts_micro_city$§!"
  job_overlord_gts_servitor_drone_effect_desc: "$job_overlord_gts_servitor_effect_desc$"
