 tradition_gts_shrink: "缩小"
 tradition_gts_shrink_desc: "成为巨娘的入门课"
 tr_gts_shrink_adopt: "缩小传统"
 tr_gts_shrink_adopt_desc: "解锁一系列缩小资源的生产与使用科技，略微增加产出\n\n§G领袖维护费-10%§!"
 tr_gts_shrink_finish: "完成缩小传统"
 tr_gts_shrink_finish_desc: ""
 tr_gts_shrink_1: "推广缩小产品"
 tr_gts_shrink_1_desc: "缩小产品在帝国境内随处可见，即使是在最偏僻的村落里也有散装缩小城市出售\n\n§G帝国贸易值+5%§!\n\n§Y获得相关科技的研发选项§!"
 tr_gts_shrink_2: "沉迷小人"
 tr_gts_shrink_2_desc: "我们的社会已经离不开这些缩小产品，没有缩小人的润滑，巨娘也会无法运转\n\n§G帝国资源产出+5%§!\n\n§Y获得相关科技的研发选项§!"
 tr_gts_shrink_3: "小人管理"
 tr_gts_shrink_3_desc: "使用小人要从娃娃抓起，每位[Root.GetSpeciesAdj]幼崽在上幼儿园的时候就要学会如何“正确”对待可怜的缩小人\n\n§G缩小人产出+10%§!\n\n§Y获得相关科技的研发选项§!"
 tr_gts_shrink_4: "城市管理"
 tr_gts_shrink_4_desc: "《城市管理》是[Root.GetName]境内各大中学的必修课，通过管理缩小城市能强化每个孩子的性格特点，还可以提高她们的统治能力\n\n§G缩小城市产出+10%§!\n\n§Y获得相关科技的研发选项§!"
 tr_gts_shrink_5: "星球管理"
 tr_gts_shrink_5_desc: "在[Root.GetName]境内的大学里，无论什么专业，所有的巨娘大学生都必须学习《星球管理》这门课程\n\n§G缩小星球产出+10%§!\n\n§Y获得相关科技的研发选项§!"
 tradition_gts_survive: "求生"
 tradition_gts_survive_desc: "成为小人的入门课"
 tr_gts_survive_adopt: "求生传统"
 tr_gts_survive_adopt_desc: "解锁一系列巨娘资源的生产与使用科技，略微增加产出\n\n§G领袖维护费-10%§!"
 tr_gts_survive_finish: "完成求生传统"
 tr_gts_survive_finish_desc: ""
 tr_gts_survive_1: "推广巨娘产品"
 tr_gts_survive_1_desc: "巨娘体液衍生出的产品远胜于其他普通资源，毕竟巨娘的一滴汗水就能供应无数的[Root.GetName]城市\n\n§G帝国贸易值+5%§!\n\n§Y获得相关科技的研发选项§!"
 tr_gts_survive_2: "巨娘崇拜"
 tr_gts_survive_2_desc: "巨娘的举止投足带来的影响是惊人的，我们对巨娘的态度愈发崇拜起来\n\n§G帝国资源产出+5%§!\n\n§Y获得相关科技的研发选项§!"
 tr_gts_survive_3: "体液入门"
 tr_gts_survive_3_desc: "小人们需要了解巨娘身体分泌出的各类液体的气味、特性以及用处\n\n§G巨娘体液产出+10%§!\n\n§Y获得相关科技的研发选项§!"
 tr_gts_survive_4: "巨娘衣物寄居"
 tr_gts_survive_4_desc: "巨娘的衣物鞋子是小人天然的庇护所与资源点，正确开发巨娘衣物是每一位[Root.GetSpeciesAdj]人都需要掌握的技能\n\n§G§!巨娘内衣产出+10%\n\n§Y获得相关科技的研发选项§!"
 tr_gts_survive_5: "与她们交流"
 tr_gts_survive_5_desc: "即使遇到野生巨娘的概率很低，但是如果你能与巨娘搭上话，说不定她会助你一指之力\n\n§G巨娘之力产出+10%§!\n\n§Y获得相关科技的研发选项§!"

 tradition_gts_godkeeper: "化龙"
 tradition_gts_godkeeper_desc: "死亡与毁灭并不悲哀，旧世界的废墟上会生出新芽。真正的悲哀是困顿无变，看着世界在无止境的内耗中沉默消亡。"
 tr_gts_godkeeper_adopt: "化龙传统"
 tr_gts_godkeeper_adopt_desc: "解锁一系列与犽戎有关的行星决议与特质，略微增加产出\n\n§G领袖维护费-10%§!\n\n§Y在完成传统后将会解锁十二作福音构赦免苦弱”§!"
 tr_gts_godkeeper_adopt_fail_customtootip: "需要§P犽戎§!的好感度达到§G40§!以上并解锁§G4§!个飞升天赋之后才可选择该传统"
 tr_gts_godkeeper_finish: "完成化龙传统"
 tr_gts_godkeeper_finish_desc: ""
 tr_gts_godkeeper_1: "视龙为神"
 tr_gts_godkeeper_1_desc: "我以我的骨血献给伟大的神主，她是我族的母亲与救世主\n\n§Y解锁前超光速文明外交决议“视龙为神”§!"
 tr_gts_godkeeper_2: "龙化改造"
 tr_gts_godkeeper_2_desc: "我们将拆解自己的躯体，沥干自己的血液，重塑与我们的神主直到一致……虽然这不过是卑劣的伪造n\n§G§!获得2点生物基因点\n\n§Y解锁种族高级特质§!"
 tr_gts_godkeeper_3: "望龙恩赐"
 tr_gts_godkeeper_3_desc: "神主从不介意降下她的恩赐，无论是以母亲还是神明的身份。\n\n§Y解锁行星决议"吞噬星球","龙血奔涌","净化异端"§!"
 tr_gts_godkeeper_4: "亵渎研究"
 tr_gts_godkeeper_4_desc: "即便是神主与皇帝的认可，这样的行为依旧亵渎……但这样的幼龙，是最接近神主的存在.\n\n§Y解锁恒星基地建筑［巨龙克隆仓］,解锁太空生物养殖［痴愚金龙］§!"
 tr_gts_godkeeper_5: "体内殖民"
 tr_gts_godkeeper_5_desc: "这是神主的恩赐，亦是她的考验，我们将与神主拥有负距离的接触，拥抱无上的荣耀，拥抱无上的神主。\n\n§G殖民地建造速度+100%，殖民地初始人口+3§!\n\n§Y开启事件链：体内殖民,\nPS：可以在母星旁进入犽戎圣躯§!"

 tradition_gts_toy_planets:"玩具殖民地适应"
