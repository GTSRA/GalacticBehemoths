 tradition_gts_toy_planets_2_1:"玩具星球净化"
 tradition_gts_toy_planets_2_1_desc:"§G获取所有玩具星球的研究选项§!"
 tradition_gts_toy_planets_2_1_delayed:"让科学官们工作起来，重新利用这些玩具星球的工作需要他们的付出。"
 tradition_gts_toy_planets_2_2:"气候适应"
 tradition_gts_toy_planets_2_2_desc:"§G人口维护费 -10%§!"
 tradition_gts_toy_planets_2_2_delayed:"玩具星球的资源所能够提供的能量比我们想象的大，这能让我们节约出更多的资源，我们不必再为种族的延续而烦恼了！"
 tradition_gts_toy_planets_3: "玩具星球的 3"
 tradition_gts_toy_planets_3_desc: ""
 tradition_gts_toy_planets_3_1:"催情气体利用"
 tradition_gts_toy_planets_3_1_desc:"§G人口增长速度+5%§!\n§G每月有机人口增长系数+5%§!"
 tradition_gts_toy_planets_3_1_delayed:"玩具星球上的大气中含有大量的催情成分，这有利于我们的人口增长。"
 tradition_gts_toy_planets_3_2:"玩具星球威慑"
 tradition_gts_toy_planets_3_2_desc:"§G每月影响力 +2§!"
 tradition_gts_toy_planets_3_2_delayed:"将星球当做玩具所带来的影响与其他巨娘玩乐行为完全不同，我们应该利用这点来扩大我们在星间的影响力"
 tradition_gts_toy_planets_4: "地貌改造"
tradition_gts_toy_planets_4_delayed: "极巨化总督们对星球的玩弄所造成的破坏并没有想象中的大，原本难以开发的土地反倒是变得更利于我们的开发。"
tradition_gts_toy_planets_5: "实验性研究"
tradition_gts_toy_planets_5_delayed: "玩具星球上的环境比常规星球更独特，在这样的环境下我们能够开展许多平时无法开展的社会实验，比如……大型的体型游戏。"

 council_agenda_tradition_gts_toy_planets_agenda_name:"改造玩具星球"
 council_agenda_tradition_gts_toy_planets_agenda_desc:"我们不能只是适应玩具星球的环境，我们要借用自己的力量将玩具星球的环境改造成适合我们生存的环境。"


