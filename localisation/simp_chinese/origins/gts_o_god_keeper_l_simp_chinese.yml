  #  gts_god_keeper.4020.desc: "「父亲，你都不愿意多陪陪我吗，我可是给你带回来好多好多战利品呢」\n犽绒爹看着摆满桌子的星球和压在自己身上的龙崽子,无奈的叹了口气\n「你这样做很危险的，下次你想做什么提前给我讲」\n轻轻推开全身重量压在自己身上的犽绒，老登从床上坐了起来\n\n犽绒委屈看着老登「不要嘛，父亲，给你讲了还算惊喜吗~」\n龙崽子抱着她的父亲不松手，顺便还用自己的舌头舔了舔父亲的脸\n\n「别闹，我还有事呢」\n「那父亲能不能答应我，如果我帮你处理完了文件，明天就带我出去玩一天」\n「前提是你要乖，不要闹，安安静静的帮我处理完」\n「当然，父亲」犽绒在他父亲的脸上落下了一个甜甜的吻\n\n鏖战了几个小时后，凭借着龙崽子无师自通的飞快运转下，终于处理完了这些文件\n「那我们说好了哦,父亲~」眨巴了一下自己的大眼睛，犽绒回到了自己的房间\n无非又是看他去毁灭星球，然后老父亲在旁边鼓掌吧，老父亲躺在床上想着\n第二天，清晨的第一缕阳光洒进窗户，犽绒直接撞开了老父亲紧闭的房门\n「这已经是第多少次了，犽绒！」看着自己修好没几天就被撞坏的门锁，老父亲欲哭无泪\n「不要在意这些啦，父亲~」随后将父亲从床上直接拉了起来，此时的老父亲还只穿了一件内裤和短袖\n「不要这么害羞啦，父亲」随后翅膀一扇，两人一同冲向天空，周围的风不断摩擦着犽绒爹的脸，但似乎自己女儿周围有一层立场，保证他不是太难受，但是女儿过快的上升速度还是让他的脸色发青\n「没事吧，父亲？」看着整个人快要吐出来的犽绒爹，鸭绒放慢了飞行速度\n「没，没事」老父亲倔强的说道\n「再坚持一下，马上就可以出去了哦」说着，犽绒再一次扇动了翅膀\n「咳咳，呕」到宇宙空间后，犽绒爹直接吐了出来\n「父亲……不是给你说了难受就要说吗？」\n「我……我没事，算锻炼了」\n「哼，下次再这样不带你出来了」\n「我本来也没说要出……」\n\n「好啦父亲，不要再说了，今天就高兴一点吧」急忙打断的龙崽子继续向前飞去，犽绒爹直到现在才发现，自己虽然什么防护都没做，但是呆在女儿身边，似乎空气什么的也不是需要考虑的问题\n\n犽绒向前飞去，随着眼前不断变化，经过一个又一个超空间航道，犽绒带着他来到了敌方的领地\n「不……不是，你带我来这里是什么意思？」 眼前早已巨大化到星球级的犽绒委屈的看着父亲\n「父亲不喜欢玩吗？」并随手碾碎了一旁正在射击的行星基地\n「也不算，不过你要做什么？」犽绒爹有些担心\n随着犽绒的抬手，犽绒爹发现自己的身体越来越大，似乎整个世界在他眼前都缩小了\n娇羞的犽绒环抱着巨大化的父亲，不断嗅着父亲的体味「真是，好怀念啊，父亲」\n犽绒亲密的举动让老父亲的脸上都出现了一丝红晕：「那个，犽绒，有什么事情就直说吧」听到这种话的犽绒，向着自己的父亲笑了笑，手伸向了自己的衣服扣子"
  #  gts_god_keeper.4021.desc: "「犽绒……我不是……」\n「嘘~父亲,这是我们两人的时光，不要破坏哦~」衣服扣子一点点解开，白皙的皮肤大把大把暴露在老登眼前，此时，犽绒爹也有了些不好的预感，但是奈何自己没有能力脱离犽绒，也只能任由她展示自己的魅力\n\n直到犽绒全身只剩下自己的胸罩和内裤了，这时，犽绒慢慢放开环绕着父亲的手「来吧，父亲，用你所有的力量，填满我吧」\n「那个，犽绒……」此时老父亲才发现，自家龙崽子的尾巴不断挑逗着自己的弟弟，这也让他有了一种血气上涌的感觉，但是多年来的经历让它还能够保持着一点点理智\n「父亲，您真的不喜欢我吗~」随着委屈中带有一丝魅惑的话音落下，老父亲本就脆弱的理智彻底崩溃了，犽绒看着自己的计划成功，也笑着顺势躺到了星球上\n\n这本来只是平静的一天，星球上的小人们只见突然出现漂浮在宇宙的巨大的物体，离星球近的一片黑色的物体突然向着星球快速靠近，虽然最后收了下力，没有直接撞击地面，但是巨大的体型依然压垮了阴影下的所有东西\n「咳咳.」老父亲不断摇着头，抵抗着犽绒的魅惑，但是犽绒微微卷曲的嫩白大腿和不断吹拂到自己脸庞的香风不断侵蚀着老父亲的理智，最终，老父亲彻底沦陷了，他脱掉自己仅剩的内裤，疯狂的向犽绒游去\n看着眼前的父亲，犽绒翻转了身子，将自己的蜜穴对准了老父亲，翻身时又将身下的小人们压碎成一个一个与建筑碎块混在一起的污点，抬起双脚，本来想用极尽诱惑的姿态慢慢脱下自己的内裤，但是他的老父亲早已经坚持不住了\n「哎呀，父亲你慢点，疼！」老父亲拽着犽绒的双腿不断撕扯着犽绒的内裤，本来还想好好用一下在帝国网络上学到的那些姿势，结果被父亲这么一搞直接破功了，随着犽绒的放松，老父亲更来劲了，直接将自己直径超过星球上任何一座火山的肉棒捅进了犽绒的蜜穴，不断抽插\n地面上的小人只见两名巨人不断破坏着自己的星球，有一方竟直接对着躺在星球上的巨人开始了抽插，巨人们的动作对于十万分之一的小人们来说是巨大的灾难，不断抽插的动作造成的地震，即使是星球上最坚固的建筑都出现了裂痕\n「嗯~嗯哼~嗯~」犽绒的娇喘声不断袭来，刺激着老父亲敏感的神经，犽绒也适时抓了一把城市撒在了自己的阴蒂上，城市里的小人们只见五根玉柱盖住了他们头顶的天空，随后自己脚下的土地被抓起，飞快地移动到两个巨人的身体中间，然后被手指碾碎洒在了两个巨人的身体之间\n当小人们醒来时，阴蒂巨大的抖动不断提醒着他们的渺小，为了自己的生命，小人们只能拿起武器向着地面射击，但是微弱的攻击根本无法给犽绒带来任何的快感，随后，他们在一次冲击中被老父亲的肉棒给抹去了\n「差，差一点啊！！！」就差那么一点的犽绒双手不断拍打着大地，手掌碾碎了直接接触的城市，产生的震动又让大地出现了几条深不见底的裂缝，不少小人也因为震动掉进了暗无天日的深渊，化为了一个个亡魂"
  #  gts_god_keeper.4022.desc: "满脸通红的犽绒愤愤的撕开了一个空间裂缝，从中不断摸索着，正在镇压小人星球叛乱的艾普露不断碾碎着脚下的人类城市，，小人的尸块和其他碎块沾满了脚底，随便一踢甚至都能让小人化为一滩血沫消散在空气中，但是，今天她的头顶却出现了自己帝国皇女的手「喵，不要呀！」紧张的艾普露不断拍打着把自己捏起来的手，在向自己伸过来的时候，犽绒的手就已经碾碎了前方尚未被破坏的一切\n将艾普露从空间裂隙当中抓出来后，犽绒看也没看直接塞进了下体，「不，不要伤害猫猫啊」\n满脸泪水的艾普露被无情的塞进犽绒的下体，猫猫被塞进粉色肉壁后瞬间就看着巨大的肉棒冲了进来，不断挤压着艾普露\n「不，不要」艾普露在蜜穴里不断被挤压，外面的肉棒似乎感受到了艾普露的动静，抽插速度变得更快起来了，艾普露不断被挤压，只能在那一点点空隙时间缓口气，随后又进入魔鬼般得循环\n\n「继续~啊~继续，小贱猫还挺舒服，快，快点父亲」感受到小猫不断在自己蜜穴里挣扎的犽绒，终于填补上了犽绒最后缺失的感觉，也有可能是因为以前的小龙就喜欢在蜜穴里放些活物来增强自己扣扣的体验感\n「啊啊啊啊啊~」在小龙一声龙吟声后，两人都瘫软了下来，蜜穴里艾普露更是在精液和爱液的双重冲刷下牢牢地卡在了中间\n\n在两人中间，蜜穴不断往外滴着山脉般大小的混合液体，沉重的质量压碎了滴落处的一切并不断向周围流动，虽然城市早已经在两人的巨大震动中被毁的差不多了，但是依然有一部分人幸存了下来，他们不断抵抗着爱液与精液混合的强烈气味，寻找着一切能抵御气味的物品，但是流动的液体确是实实在在的破坏，排山倒海的巨浪席卷着城市的每一个角落，当接触到小人们的建筑后，混合在一起的液体不断施加压力，建筑物开始扭曲，断裂，连同着里面的小人一起变成了碎块\n\n「呼~呼~，父，父亲，你真厉害」犽绒一脸享受的对着父亲说道，父亲此时什么话也说不出\n「嗷，对了」犽绒将艾普露从蜜穴里拿出\n「你这只贱猫也挺努力，回去我给父亲说说」随后将艾普露扔进空间裂隙\n\n被扔进裂隙的艾普露重重落到地上，往前滑了很长一段距离，巨大的身体碾碎了路径上一切小人造物,最终停在了一群小人军队前，小人军队惊恐地看着重新出现的艾普露，刚刚消失后，小人们一直以为是女生来惩罚他们了，但现在看着满身腥臭的艾普露，看来也只是被女神玩弄了\n「打不过犽绒我还打不过你们？!」在甩了甩身上粘稠的液体后，艾普露站起来踩了下去，将脚下的小人碾成了一坨肉泥\n「那我们就来继续玩吧！」\n\n而在另一边的犽绒，将父亲缩小放在胸前后，一脚将星球踢碎，销毁了所有证据「今天也是温柔的犽绒！」\n一边给自己的打着气，一边收拾好旁边散落的衣服，缓缓飘回了帝国，或许下一次，犽绒还会去哪个倒霉星球和上面的小人一起玩？"
