  gts_god_keeper.5001.title:"龙鳞骨殖外装甲"
  gts_god_keeper.5001.desc:"鳞片结构的改造使得往常剑盾的青黑色绒鳞将发生巨大的形变，不再是近乎椭圆的剑盾菱形，而是在鳞片现有尖角处逐渐锐利化呈现出十五度角的锋尖，表面有着流线型符合空气动力学的凹痕，以减少在高速移动时的摩擦力，让突破音障受到的负荷更小。"
  gts_god_keeper.5001.option:"很好"
  gts_god_keeper.5002.title:"再生大脑"
  gts_god_keeper.5002.desc:"隐藏在大脑中的第二大脑，在脑死亡时进行孵化完成所有神经节信息的吞噬，在一分钟内完成大脑替代，就像僵尸蚂蚁真菌一样，劫持宿主的中枢神经系统重新接管整具身体。"
  gts_god_keeper.5002.option:"很好"
  gts_god_keeper.5003.title:"浓雾血液"
  gts_god_keeper.5003.desc:"血液将不再以单一的液体流动，它可以被改变形状成为雾体。在加入强烈的精神意志的干涉下，体内的血液在因为战斗的创口流出躯体后，会以第三雾态的模式留存在身边，在需要的时候重新注入身体加入血液循环"
  gts_god_keeper.5003.option:"很好"
  gts_god_keeper.5004.title:"融毒腺体"
  gts_god_keeper.5004.desc:"储存毒素、分解毒素、分泌速度的腺体，增生在口腔内壁两侧，以口内形成高压的方式喷出，也可以通过导管注入牙齿成为龙牙的混合毒素之一。"
  gts_god_keeper.5004.option:"很好"
  gts_god_keeper.5005.title:"永燃金瞳"
  gts_god_keeper.5005.desc:"分泌激素和异生物的组合基因，在短时间内改变视网膜以及结晶体的形状，提供类开普勒结构的瞳眸，赋予天文级的望远镜和光学显微级的强观察力。"
  gts_god_keeper.5005.option:"很好"
  gts_god_keeper.5006.title:"真空完全适应"
  gts_god_keeper.5006.desc:"不再依靠金源巨龙强大而又恐怖的肺部与免疫系统过滤外界气体，生成额外的器官中和毒素并且从真空中汲取一切能汲取的物质。"
  gts_god_keeper.5006.option:"很好"
  gts_god_keeper.5007.title:"孢子增值系统"
  gts_god_keeper.5007.desc:"针对金源巨龙自愈因子的提取精炼，并像孢子类生物改造，形成类似于纳米机器虫群的意志形修补小队。"
  gts_god_keeper.5007.option:"很好"
  gts_god_keeper.5008.title:"炉胃"
  gts_god_keeper.5008.desc:"特殊的胃部改造可以使接受改造者触摸恒星乃至将那高贵的星辰吞吃入腹——她的胃支持永不间断的工作，并且不会超载负荷"
  gts_god_keeper.5008.option:"很好"
  gts_god_keeper.5009.title:"再生纳米构造血管"
  gts_god_keeper.5009.desc:"科技的力量与巨龙的血管完全交合，能够促进她全身血液流通的同时也为她本就恐怖再生能力添砖加瓦"
  gts_god_keeper.5009.option:"很好"
  gts_god_keeper.5010.title:"自律解析系统"
  gts_god_keeper.5010.desc:"进化到极致的听觉皮层系统，加速处理声音，增加听觉频率的范围，并且配合装载的中枢系统可进行发出声波与回声定位的操作。"
  gts_god_keeper.5010.option:"很好"
  gts_god_keeper.5011.title:"尤特克拉希尔之肤"
  gts_god_keeper.5011.desc:"以神话中世界树的名称来冠以她的肌肤之名——培养大量的成熟干细胞在皮肤之中，可以进行超负荷分裂进行皮肤和软骨的独立再生，也许终有一日，她会如同世界树一般不朽。"
  gts_god_keeper.5011.option:"很好"
  gts_god_keeper.5012.title:"重生之心"
  gts_god_keeper.5012.desc:"她终将涅槃，沐浴恒星的融火，振翅九霄(解锁重生之心法令，献祭人口复活犽戎)。"
  gts_god_keeper.5012.option:"即便如此，她也尚未抵达她的极限。"
  gts_god_keeper.5013.title:"犽戎归来"
  gts_god_keeper.5013.desc:"神明不死，而眼前的景象无疑将这一定理诠释得淋漓尽致。帝都高耸的母神雕像前，千万虔诚的信徒汇聚于此，无论大小体型，尽皆颂唱着赞颂神明的圣歌。圣歌神圣且威严，唱词庄重且肃穆，不断有更多的信徒自发的加入这场为了唤回他们神明的伟大献祭。献祭已经持续了半天，在你的感知之下，无边无尽的能量自亚空间中逐渐沸腾，周围的行星仿佛都在这股力量之下偏移了轨道。是信徒们的献祭锁定了现实坐标，而你的注视锚定了犽戎的意志。周围的力量在达到顶点之后骤然沉寂，片刻，帝都母星旁的宇宙空间悄然破碎，少女洁白的玉手自亚空间中探出，以看似轻柔却无可阻挡的力量，在宇宙间拉开了一条可以近乎等比于太阳系直径的狭长裂缝，犽戎，你的女儿，赤裸着身子，以赤子的姿态从中缓缓走出，群星再次点亮，帝国重新迎回了她的母神。犽戎那灿金般熠熠生辉，可以容下无数帝国母星的眼眸第一时间锁定了你的所在，红唇轻启：\n“§P父亲，我回来了。§!”"
  gts_god_keeper.5013.option:"§Y欢迎回来。§!"
