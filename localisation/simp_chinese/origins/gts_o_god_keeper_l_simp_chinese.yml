  civic_god_lord: "神权君授"
  civic_god_lord_desc: "假设我们的文明倒退回封建时代，甚至更早的部落时期，我们需要的不是蒸汽机也不是重机枪，而是一位能带领我们穿过黑暗，从蛮荒走向新世界的君王。他必须足够强大，集一切伟力于一身，最好能拥有近乎无尽的寿命足以陪伴他的子民渡过岁月的长河，使理想永不褪色。他会在在重建乌托邦之后牺牲，将一切归还给信赖他的子民。虽然这只是基于假设而做出的设想，但哪怕只有万分之一的可能性，在条件允许的情况下我们都应该去尝试。\n\n于是在历史的纷争中，我们得到了应验。文明的王权得到了无与伦比的巩固，哪怕是真实存在的神明们，她们也要向尘世的王权俯首。"
