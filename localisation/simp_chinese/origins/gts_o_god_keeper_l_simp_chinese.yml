  #gts_god_keeper.5014.desc:"§P就是这里么?§!\n少女那绝美的面容带上了一抹羞红，看上去相当美艳……但这前提是看到犽戎的家伙，能够忽视她那足以遮蔽天日的伟大躯体——她曾用自己的身体粉碎过停滞圣权的宏伟舰队，也曾温驯的在你面前低下她高傲的头颅像一只小狗一样摇尾乞怜。可无论是被称作［歼星者］的她还是在你面前像只小狗的她都只是一个体型有些大的姑娘罢了。\n她会在敌人面前露出狂傲霸道的一面，也会在你面前露出属于女儿的温婉与娇蛮，也会在“无人”的环境中她那有些的本性。\n奢华的黑色衣裙缓缓褪下，犽戎至臻完好的躯体就这么赤裸裸的展露在了宇宙之中。那如同恒星一般明亮的眸子闪过了一丝犹豫与羞愧，但随着身体内传来的躁动之意却让她放下了这些无用的情感。\n修长的指尖轻轻的触碰到了在犽戎下体旁徘徊着的星球，这只是你的孩子想要调整一下自己生理状况的举动却给这个星球上的文明带来无异于灭顶之灾的祸乱。\n…………\n这星球上很多自然奇观，在文明刚刚诞生的时期便是这些广阔的河流孕育了占领了这个星球的智慧生命。他们是一个知道感恩，崇尚环保的先进文明，即便他们还未曾建立ftl引擎之前，他们便已经在自己的母星上兴起了环保之风，他们崇尚孕育了文明的自然环境甚至胜过了对星辰间的渴求。\n接连天日的乳白色玉柱蛮不讲理的落在了这个星球上，犽戎只是想要固定一下这个星球好让自己的生理行为更加舒畅的举动已经杀死了数以千万记的生命。这个行为的始作俑者甚至没有意识到这个星球上的生命是如此的脆弱渺小，在她的指尖下卑微宛如尘埃与蝼蚁……或许她是知道的，但她真的会在乎么?\n毕竟这对她而言并不算是单纯的玩乐，这是她在执行你的命令……虽然过程并不如你所愿，但对于犽戎而言只要结果是好的，她的父亲便不会来怪罪她。\n“§P唔，父亲的要求好像还挺多的……§!”在完成了固定星球这一对文明堪称是奇迹的举动后，犽戎终于想起了你对她的嘱托。这是一次处决行动，而对于犽戎而言这样的处决行动除了要“改造星球”之外，还要让敌对帝国的领袖知道与帝国为敌的举动是错误的。\n彦已经统治了这个星球数十年了，虽然他不敢说自己是励精图治的中兴之主，但至少他认为没有愧对于先祖留下来的教诲。他对自己的治国方针还称得上是满意——直到他亲眼看见母星最宏伟的山峰被少女的一根手指碾成她指纹间的污垢，孕育了文明起源的母亲河被拦腰斩断……\n可这还不算完，即便是相隔数万万米之远彦依旧能够听得清这一切灾难的始作俑者的言语。她似乎只是在执行一个命令，这个星球上生活着数十亿的生命对于她而言远远没有那个命令重要。\n就在彦打算下达避难的指令的时候，犽戎的声音再度传来。\n“§P找到你了……帝国的领袖。§!”\n女孩的声音不带情感，没有愤怒也没有戏谑，除了彦看不清的淡淡熏红，犽戎此刻的面容就跟在帝国边疆巡游的时候一样淡然。\n然而在彦的视角看来，他没能做出任何的反抗的举动便被桎梏在了一片粉色的世界中。不用他想他也明白，刚刚遮蔽了天日阻拦了恒星光辉的，便是少女那毫不遮掩的下体。\n对于一个任何走上星空且知道廉耻的种族而言，犽戎的这个行为绝对称得上是侮辱——用自己下体，用自己的生殖器官傲慢的挺立在星球上空，甚至打算通过排尿的生理行为将他们全部杀死。然而当事人却丝毫不在乎，毕竟这个孕育了数十亿生命的小石头球对犽戎而言实在是太小了，这上面所孕育的生命连在她身上寄生恐怕都不够资格。\n可即便知道不可力敌，即便帝国的主力舰队已经被犽戎当成零食给吞吃殆尽，但当犽戎面色羞红的将尿道口对准了这个已经完全停止自转与公转政府功能完全停摆了星球的时候，他们依旧会做出毫无卵用的抵抗。\n就在犽戎还在紧绷着下体，不让这个星球早早的就被自己的生理行为给玩坏的了的时候，他们终于做出了反击。\n如今的（敌对帝国名称）连恒星基地与船坞都没有了，自然也是去了装载ftl引擎的星舰。事实上，他们现在连一艘护卫舰都凑不出来，他们只能用“原始”的战机装载战术核弹头来做出聊胜于无的反抗。\n第一轮攻击中足有数百架战机冲出，然而他们越是靠近犽戎的下体便越是感到自己的卑微与渺小。只是犽戎的下体所呈现的褶皱就远比这个星球最深邃的海沟还要宽阔幽深，而股间的那一道峡谷更是有着数万米宽，便是一艘战列舰恐怕也能过轻易的被容纳在里面，更不要提那些勉强飞出大气层的战机了。\n再见证了如神迹一般的“美景”过后，对于犽戎而言聊胜于无的反抗终于到了——那慢的像是蜗牛爬一样的战机在犽戎眼里自然是一览无余，他们能够存活至今也是因为女孩的玩心大发，想看看这样一个弱小文明的负隅顽抗究竟能够给她带来什么样的感觉。\n终于，属于原子时代的终极武器终于发挥出了它该有的作用，虽然那毁天灭地的武器最终击中的只是一位少女的尿道口。那称不上是荣耀，而且在烟尘弥漫中的他们也不知道这亡命之徒的攻击是否有效。\n正在思索着要从哪里开始宣泄的犽戎终于感受到了这个文明的负隅顽抗，尽管原子武器连犽戎的鳞片都无法擦破但如果轰击在尿道口这样敏感的部位可就又不一样了。\n“§P唔……只是这样吗?”§!\n战机所能够携带的最大当量的原子武器给犽戎带来的只是一点瘙痒……这甚至是在她紧绷着下体，裸露了出了小穴与尿道口任由那些如同微菌般的生物攻击。\n“§P这样的刺激感还远远不够呢……§!”\n少女的呓语依旧轻柔，然而她的行为却是暴戾一词的完美彰显。青葱般的手指再次碾在了这个星球的表面上，只不过和上次将整个星球停下的举动不同，她现在要做的只是挖起修建在星球上的城市群。\n彦无比绝望的看着面前的这一幕场景，他亲眼见证了刚刚亡命之徒的决死反抗，核弹非但没能伤害到这个桎梏住他的怪物分毫，反而让她的玩心更起——她甚至用手抬起了一整片大陆架放在她的下体旁边！\n他想要嘶吼，可那遮天蔽日的怪物怎么会在意她身上一个连阴虱都不如的存在发出的怒号；他想要反抗，可他的双手双脚早已被桎梏在这粉色的大陆上；他想要及时了断自己，不想看臣民受到这样侮辱的屠杀……可就连死亡，也都是那个怪物的恩典。\n一整个大陆架也不过只能占据犽戎手掌的四分之一，而在大陆上邻比节次的高楼以及寄生在上面的人群就更加渺小了。但即便是这样渺小有如微菌一般的文明，在面对犽戎这满是羞辱意味的屠杀，他们还是选择了发起反抗。\n陆基的核弹一个个冲了出去，这是亡命之徒的决死反扑，也是一个文明消亡之前点燃的最璀璨的花火——也不知道是因为恶趣味还是因为确实想体验一下，犽戎特地再俯下身去，用自己的尿道口稳稳的接住了这绝望的反扑。\n“§P嘤……§!”\n和战机所携带的战术核弹不同，这种陆基战略核弹本就是为了威慑而诞生的，其当量甚至可以在直接命中的情况下摧毁一座战列舰——可即便是能够摧毁战列舰的强大武器，轰击在了少女的尿道口所带来的也只有……\n犽戎终于松懈了下来，不再紧紧强撑着自己的躯体，让金色的尿液如同圣经中的灭世洪水喷涌而出。当然，在做出这般舒畅的举动之前，小龙已经已经提前收回了手——手上的那一整块“大陆”架她可是还有其他的玩法呢～\n除了第一枚战略核导弹成功的给犽戎带来了异样的快感之外，第二枚乃至后续即将击中犽戎的战略核导弹便被她的生理性为给完全摧毁了。足以能够摧毁一座城市乃至摧毁一座战列舰的恐怖武器甚至比不过少女排出的尿液，本可以杀死数十万乃至数百万人的核武器最终只能够在犽戎排出的尿液前激起些许火花。\n金色燥热的液体自天而坠。那是少女的一次生理行为，那只是一次胜利行为。\n彦见证着那被称为圣山的星球最高峰在金色的尿液洪流中被融化，那圣洁的雪顶与巍峨的山岳在少女排出的废液前就像是奶油一般融化；随后是横跨在诸多城市群落之间的江流，它们一直被这个文明称作为母亲河——然而他们竭尽全力呵护的母亲河连同建立在周围的城市群也一同淹没在了金色的灭世洪流之下；无论是孕育了古老动植物的生态园还是数千年前就化作自然保护区的生态森林，他们延续至今的存在可能是为了让犽戎排尿的心情更加愉悦，让她对这些弱小的存在而感到自身的更加优越。\n彦绝望的闭上了眼，他知道他的朋友，他的拥抱，他的星球，他的文明……已经彻底消失了。将他桎梏在下体的怪物，她的一次生理行为足以毁灭一个文明的进化历程……她甚至根本有一丝一毫的羞耻，就好像这一整个星球足足60亿人死在她带来尿液之下和她吃了一顿饭一样稀疏平常！\n“§P啊……结束了……§!”\n犽戎并没有不雅的浪荡出声，尽管现在这个星系只剩下她和寄生在她下体的那个连阴虱都不如的小家伙。但那莫名的“矜持”却让她在做出了这样荒唐的举动后保持着一如往常的模样。\n“§P这就是文明最后的火种了吗?§!”\n犽戎语气依旧平淡，然而被她那双黄金瞳扫过的，依旧苟活在城市人群已经绝望的跪倒在地祈求怜悯——可犽戎听不到，甚至听到了也不会在意，她现在的想法只剩下把这个勉强能够当成纸巾的大陆架用来擦拭她那留有部分尿渍的尿道口。\n“§P倒是……挺好用的。§!”\n拥有超过5亿人口，拥有上百座巨型城市聚落和完整地形的大陆架被少女用来当做擦拭下体的纸巾。在与犽戎粉嫩肉体接触的一瞬间，大陆架上的智慧生命便被消耗殆尽，只留下他们的尸体与曾经辉煌过的城市群在少女的尿道口反复摩擦……\n“§P希望父君不会怪罪……§!”\n望着那个发出淡淡氨水臭味的金色尿液星球，犽戎的脸还是红了——她并不在意自己的一次生理行为会造成怎么样的破坏，但是她很在乎你的看法。事实上，如果你亲口跟她讲了不要这么做她必然是言既从听的……哪怕心里会有一点不满。\n终于，在重新穿好衣裙之后的犽戎终于想起来了你给她的交代——让敌对帝国的领袖知道自己的错误。然而小家伙看了一眼完全被自家尿液取代了的星球之后就皱眉撇开了目光。她知道，要是直接把这样的结果交给你定然是要挨骂的。\n不过好在犽戎终于想起来了，早在处决开始之前她就已经把你交代的任务给做的差不多了。\n“§P哦，忘了还有你个小可怜呢。你肯定很恨我吧，自己世世代代生活的地方就这么消失了。不过放心吧，你很快也能去陪它的。§!”\n犽戎的一声嗤笑，终于击碎了彦的最终防线……可他现在只能苟活在犽戎的尿道口中，依靠曾经同胞们的城市群中的物资或者犽戎的尿液存活下去。\n他会复仇成功?\n还是变为犽戎身上不起眼的一个阴虱?\n犽戎并不在乎，她只是完成了你交代的任务，顺便解决了自己的生理行为——至于死在她尿液之下的65亿生命……犽戎从始至终就没有关心过。"
