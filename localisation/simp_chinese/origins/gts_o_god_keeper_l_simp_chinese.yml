  origin_god_keeper_desc: "在一场恐怖的灾难中，文明的守护者，昔日的伟大神明为了庇护她脚下的信徒们选择了自我牺牲。但位格极高的她即便是死亡也无法将她彻底从这个宇宙中彻底放逐。曾经万人敬仰的神明此刻正缱绻在一颗蛋中，等待着她的信徒再度将她唤醒。\n\n豢养她，是当成女儿？还是征服寰宇的兵器？"
