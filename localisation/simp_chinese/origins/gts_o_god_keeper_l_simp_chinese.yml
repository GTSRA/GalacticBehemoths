  gts_god_keeper.123.a: "让我们开始吧"
  gts_god_keeper.124.desc: "§P“您，当真不想在我的身上永远的生活下去么？我难道不比帝国的首都还要可靠么？父亲大人？”§!\n\n小龙崽子成为了女王之后反而对你更加依恋了，原本只是称呼你为父亲亦或爸爸，现在变成了父亲大人。虽然说你倒是会一脸衣服小并挺享受这样的称呼来着。\n\n但无论如何，你不敢也不想听从这个意见——被自己的孩子饲养在身上还要任由帝国的科技官们调查还是太奇怪了点。虽然这二者都不大可能会害你就是了。\n\n§P“真不愿意嘛～”§!\n\n小龙崽子对你撒起了娇，只不过配上她那恐怖巍峨的躯体，这倒不像是撒娇更像是恐吓与勒索。"
  gts_god_keeper.124.a: "他们打算在你的哪里建立新的殖民地？"
  gts_god_keeper.125.desc: "王顾左右而言其他是每一位人间的帝王都需要学会的话术，而现在你也充分的运用了上来——毕竟你家的小龙崽子是个单线程的小姑娘，只要你同时提出两个以上的问题，小家伙的cpu就要烧起来了。\n\n§P“唔……我最早是希望他们在我的肩膀上建造来着，毕竟我有种感觉，我早该这么做了。”§!\n\n最早？你敏锐的意识到了自家崽子话里的关键词，也就是说现在不是？\n\n§P“现在的话，他们打算在我的乳首上修建……哎？父亲大人，请不要乱跑啊，从我手上掉下去咳嗽会很痛的。”§!\n\n然而你已经听不进去了——那群家伙怎么敢，他们凭什么敢！\n\n§P“父亲大人！”§!\n\n少女灵巧的手指轻柔的把你摁倒在了她的手掌上，即便她现在的身高只有百余米，但她的伟力依旧不是你能够抵挡的。\n\n§Y“我只是让你别太激动一脚踩死他们，像这样无理的需求你应当拒绝。”§!\n\n§P“我知道……但是父亲大人……”§!\n\n小龙崽子不知道是想到了什么，有些面露难色的说道。\n\n§P“我是金源巨龙，我不是哺乳动物……我平时幻化的躯体只是单纯为了模仿你们而构造的。我所有的生理行为也都只是对你们的拙劣模仿啊，父亲大人。”§!\n\n§P“所以啊，您不参加的话，那就随便看看好了～”§!"
  gts_god_keeper.125.a: "那让我看看，新的殖民地在哪里"
  gts_god_keeper.126.name: "第一个犽戎殖民地的建立"
  gts_god_keeper.126.desc: "在人类眼里最为巨大甚至可以称得上是臃肿的殖民舰在犽戎的眼里却微小的几乎不可视，这让犽戎自己都有些惊讶。毕竟她一开始可是准备对着这艘小船来释放缩小激素来着——毕竟没人愿意让自己的身上黏着一小块看的见的灰尘，尤其是一位小姑娘。\n\n§P“你们已当做好了觉悟，但我还是要提醒一句。”§!\n\n§P“无论你们发现了什么结果，获取到了什么资源，遇见了什么事……请你们多加小心，这是我的身躯。”§!\n\n这话听者和说者完全就是两个意思，这艘殖民舰上大多数人都是犽戎的虔诚信徒以及一少部分的科学家。在他们听来自家女王兼女神说的话那就是千万不要去亵渎她的身躯。\n\n　但犽戎的意思只是让他们小心点，毕竟她的一个简单的生理行为对于他们而言可能就比天灾还要恐怖。反正犽戎是想不出来他们即将建立的“殖民星”怎么对扛她涨乳时分泌的汁液亦或是留下的汗滴。\n\n不过这些也不需要犽戎焦虑就是了，哪怕帝国的女王在怎么爱帝国的子民，也不太可能会像一个保姆一样去照料他们。更何况她一开始还是不乐意的。"
  gts_god_keeper.126.a: "令人振奋的消息?"
  gts_god_keeper.126.a.tooltip: "§P犽戎§!饲养的£pops£人口数量增加§Y10§!亿"
  gts_god_keeper.127.name: "灾难"
  gts_god_keeper.127.desc: "§Y“……这只是你的一次生理行为？”§!\n\n“殖民星”与母星的通讯被彻底截断了，而他们最后的回复是只有两个字——§R“天洪”§!\n\n§P“应该？父亲大人您知道的，他们也都做好了为科学牺牲…”§!\n\n在探究科学的道路上死亡是很常见的事，甚至有不少的种族把这种死亡当成个人的最高荣耀。可死于质子对撞机的爆炸和被自己女王一次涨乳而溢出的体液杀死可就是两回事了。\n\n§P“父亲大人？”§!\n\n犽戎并不是用着她那恐怖的身躯在跟你交流，而是一如往常的将你捧在她的手心。只不过这温暖的掌心却阻止不了彻骨的寒意从你的脊背上升起——四十七个人口，超过四十七亿人死于将你捧起的少女身上的一次生理现象，而罪魁祸首此刻却像是一只干错事的小狗在你面前摇尾乞怜……她是真的害怕你的责罚。\n\n不是害怕你造成的伤害，而是害怕你对她失望。\n\n§P“父亲大人，他们还有一些建筑留存了下来，而且在我的体表上时间的流速也是不太一样的，而且……”§!\n\n见你一直没有回应，少女也慌了神，连说话都语无伦次了起来——其实四十七亿人对少女而言算的了什么呢，被她当成糖果吃掉的星球恐怕都不下百颗了，而被她通过暴虐手段屠戮处决的人数更是远远超过这个数字。更何况因为她生理状况而死去那四十多亿人都是签过生死协定的。\n\n但她还是害怕，她害怕让你失望。\n\n§P“我……”§!\n\n是啊，你又能说什么呢？他们是自愿的，而你的孩子也是无意的，更何况……"
  gts_god_keeper.127.a: "犽戎，把时间迭代关掉吧。"
  gts_god_keeper.127.a.tooltip: "§P犽戎§!饲养的£pops£人口数量减少§Y46§!亿"
  gts_god_keeper.128.desc: "§P“您是要？”§!\n\n犽戎明白了你的意思——少女原本略显忧愁和哀伤的表情一扫而空，转而变成了一个近乎谄媚的表情。毕竟对于犽戎而言，那数十亿的人口哪有父亲的情绪重要呢？\n\n§Y“我想去看一下，可以吧？”§!\n\n出于谨慎和对自家崽子的尊重，你还是提出了询问。毕竟你要去的，是你最爱的孩子的敏感部位。 \n\n§P“如果是父亲大人您的话……”§!\n\n犽戎低眉垂眸做出了一个示弱的表情。\n\n§P“哪里都是可以的，我的躯体随时都可以成为您探索的乐园……父亲大人，请不要这么看……嗯，就算您打我也没有用的。”§!"
  gts_god_keeper.128.a: "准备舰船"
  gts_god_keeper.129.name: "新生"
  gts_god_keeper.129.desc: "她的心脏怦然跃动有若天声雷震。\n\n她皎白美好的躯体远比盖亚星球还要广阔。\n\n她的乳晕……比你见过的任何奇还要宏伟，前光速文明们所谓的“通天之塔”在她的哺乳器官前就像是微生物建造的滑梯一般渺小。\n\n§P“父亲，您在吗？”§!\n\n妩媚诱人的声音自你的心底响起，犽戎的声音不再圣洁恢宏——毕竟在你的面前，她不是帝国的女王不是帝国的主神，她只是你的孩子，只是还想要依偎在你怀里祈求爱怜的孩子。\n\n§Y“嗯。”§!\n\n在小龙崽子还小的时候，你这么回答她恐怕会让她发小脾气，帝国的母星曾经险些被你家姑娘的哈气给掀翻。但现在不会了，小姑娘已经变的成熟了许多，也更加的体谅她的父亲——相对的，如果现在都犽戎真的生气了，整个帝国也没有反抗她的资格。\n\n§P“那……那您慢慢看～”§!\n\n小家伙刚刚明显想说欣赏来着，不过对着父亲说欣赏自己的身体还是有些太过奇怪了些，哪怕是她那么奔放的性子也有些不好意思说。"
  gts_god_keeper.129.a: "就快到达“殖民星”了"
  gts_god_keeper.130.desc: "那不是一座城市，那是一整个城市群，而且在帝国母星都能够称得上是宏伟的城市群。可是就这样规模的城市群却因为犽戎的一次生理现象而被摧毁，只留下了依旧带着淡淡香味的白色乳汁与城市的残骸。\n\n§Y“你知道吗，我不止一次觉得你很可怕。”§!\n\n§P“为什么呢，父亲大人？”§!\n\n殖民舰改造而成的城市群只留下些许断壁残垣，但好像在那宏伟的城邦后面还有其他的东西存在。\n\n于是你驾驶着星舰缓缓驶过，并且无视了小龙崽子在你脑内的絮絮叨叨——这个小家伙一直都很好，就是在跟你独处的时候话特别多的习惯永远改变不了。\n\n§P“父亲大人！”§!\n\n§Y“先等等。”§!\n\n那也是一座城市，一座与你记忆中任何城市都没有任何相似之处的城市——无论是先驱者们的，还是你们自己修建的。\n\n一个大胆的想法从你心底冒出。"
  gts_god_keeper.130.a: "颂赞我主的归来，毁灭即是新生……"
  gts_god_keeper.131.desc: "§P“您在念叨什么呢！”§!\n\n是啊，在进行了时间迭代的发展下，帝国的城市群不应该连犽戎涨乳的生理现象都扛不住——就算真的扛不住，至少他们应该留下了点什么！\n\n§Y“崽崽，你先别激动，你再等一会。”§!\n\n粉嫩白哲的大地微微晃动了一番随后便再度沉寂了下来，也不知道是因为你太久没有理她她生气了，还是因为刚刚你那一声“崽崽”把她整只龙崽子都给叫软了。\n\n星舰落在了犽戎的乳首，那座结构完好的城邦就离你不到万米。站在高处而望，你甚至能够看清那个城邦的全貌——他们所构建的最大的建筑是一座雕塑……显而易见那雕塑雕刻的是你的孩子。\n\n§H“毁灭即是新生。”§!\n\n那是一个新的文明……一个跟你们有共同信仰的文明，甚至相同遭遇的文明。\n\n而两个文明的唯一区别是，他们是在自己的神明身上繁衍。"
  gts_god_keeper.131.a: "这下事情有趣了"
  gts_god_keeper.132.title:"眷族"
  gts_god_keeper.132.desc: "§P“您是说……嗯……我大概明白了。”§!\n\n少女的面容有些苦恼，但在苦恼之余她的眼神也时不时的望向你，似乎是想要从你的表情中看出些什么。但很显然，哪怕是你也未曾见过这样的情况——这个全新的种族只需要向你的孩子献上忠诚的就能够获得活下去的全部需求。\n\n小姑娘把你和她眷族的领袖抬了起来，举到了自己的面前，那金色的眸子布灵布灵闪烁。对你而言，自家的小龙崽子又在卖萌犯蠢——但在龙崽子的眷族眼里就不是这样了，在她看来就是她的无上神明正在向她最虔诚子嗣信徒露出温柔的笑颜。\n\n§P“所以啊，父亲大人，那……不怪我吧？”§!\n\n§Y“我从来就没有怪过你。”§!\n\n§H“……吾主？”§!\n\n和父女之间的交流而表露出的温和姿态不同，哪怕是打断她们指尖对话的是由她身体孕育而出的眷族，这只小龙崽子还是会生气的。\n\n§P“不可以插嘴！”§!\n\n犽戎的手指收拢，将那个足有九十多米高的龙娘摁在了她的手掌心中——如果不是她的力量把握的实在太好，恐怕是这个动作便能够连累你被掀飞。\n\n§P“父亲大人，我已经教训她了……您不要生我的气哦…”§!\n\n犽戎谄媚的笑容和眷族领袖那痛苦且享受的表情让你有些哭笑不得。你的小龙崽子真的挺好一只，可就是在面对你的问题上，她连稍微理智一点也做不到。\n\n§P“父亲大人，您能看着我么？还是说您觉得那个小家伙比我更好看？”§!\n\n别说理智一点都做不到，只要不是两个人独处的时候，这小家伙的醋意就会莫名其妙的飙涨。这种醋意的对象包括同性异性，包括老人小孩，包括其他外形物种，包括小动物，甚至连她妹妹也会被算进去\n\n§Y“没，你最好看了。”§!\n\n尽管小家伙永远爱你，但她的力量还是太过恐怖了，你可不敢有一点把柄落在这个小家伙的手里——而且她确实漂亮的很，不是么？\n\n小龙崽子的目光重新变的清澈了起来，姣好的面容是丝毫不掩饰的讨好笑容，就好像被自己的父亲以一个陈述事实般的话语夸奖了一下也是很荣幸的一件事。\n\n§P“犽戎，对你的这些眷族……有什么想法么？”§!\n\n被犽戎一根手指摁住的眷族领袖实际上相当的高大，九十多米将近一百米的身躯足以让绝大多数凡人种族仰望。除此之外，继承了她们神明的体征可不是为了好看的，她们的战斗能力更是不容小觑。\n\n只不过她现在是在觐见她们的神明罢了——别说一个自犽戎身上诞生的生命，就是那自称利维坦的巨兽或是化身天灾的威慑级战列舰对她而言也不过可口或者不那么可口的小餐点罢了。\n\n§P“我不知道哦，我倒是可以一直把她们养在身上的，但父亲大人您的意思好像不是这样的吧～”§!\n\n小家伙抬起了手指，让她的眷族站起身来——她穿的是一身主体为黑色的修女服，按照她们的文化而言，最高的领袖也是直接接近和最需要侍奉神明的人。你不动声色的看了一眼跟你家闺女傻的如出一辙的女祭司亦或是教皇，有些开始担心了起来。\n\n自家强的没边的傻闺女好像自带降智光环，怎么办，在线等，急急急！\n\n§H“神父……神明大人说了，自今日起，我们皆听从您的号令。”§!\n\n足有将近百米的高大少女面向你单膝跪下，露出了一个帝国标准的宣誓效忠的姿势——只是这个神父的称呼是什么鬼啊！\n\n你略显怒意的看向自己的小龙崽子，然而她却早早的扬起了那条粗大的龙尾遮住了自己的脸蛋，只留下肆意而又张扬的笑声冲击着你的耳膜。"
  gts_god_keeper.132.a: "......"
  gts_god_keeper.132.a.tooltip: "§P犽戎§!饲养的£pops£人口数量增加§Y30§!亿\n§Y$yarong_leader_trait5$§!特质现在可以产出§Y巨娘之力§!"
  gts_god_keeper.201.name: "您的某个弱小附庸"
  gts_god_keeper.201.desc: "......"
  gts_god_keeper.201.a: "§P“你们连这种事也解决不了么？”§!"
  gts_god_keeper.202.desc: "犽戎在除了跟你讲的时候总是带着清冷的音色，而这份清冷配上她那恐怖到让人绝望的身躯总是让人感到畏惧的——尤其是他们甚至还不能算得上帝国的子民，他们只不过是帝国的一个附庸国罢了。\n\n§Y“[Root.GetName]的女王陛下，我们并没有您那样的恐怖力量——那些巨大的怪物把我们的城市当做了玩具，把我们的子民当成了食物。我恳请您……”§!"
  gts_god_keeper.202.a: "§P“那你们不害怕我把你们的星球当成糖果吃掉？”§!"
  gts_god_keeper.203.desc: "§Y“………”§!\n\n如果是您，我们又能怎么抵抗呢？这样的话是说不出口的。而且如果真说出口，也许帝国的整片疆土都会被那个怪物一个不剩的吞吃入腹吧……"
  gts_god_keeper.203.a: "§P“呵……如果你们真有胆量的话，也不是不行。”§!"
  gts_god_keeper.204.name: "审判之舞"
  gts_god_keeper.204.desc: "[event_target:yarong_tiny_subject.capital_scope.GetName]的中洲，一个泰坦级的少女正趴在地上，绕有兴致的看着那些试图对她发起反抗的种族。\n\n火光肆意的宣泄在她的身上，但是对此少女只是带着残酷而又戏谑的笑意——她的手指对着胆敢反抗的地方戳了下去，即便在城市的错综复杂的街区中，[event_target:yarong_tiny_subject.capital_scope.GetName]的抵抗部队也没能多活一秒。\n\n少女匀称修长的手指在[event_target:yarong_tiny_subject.capital_scope.GetName]中肆意的涂抹着，每一次指尖的移动都意味着上千人和他们兴建的高楼变成她指尖上的污垢。但这又如何呢，对于这些用尽全力也无法抵抗她的生命她从来都是视作玩具的。\n\n不到十分钟，这座拥有千万级别人口的巨大都市便变成了少女指纹中的污垢。在[event_target:yarong_tiny_subject.capital_scope.GetName]的人们恐惧的注视下，她慵懒的起身——可没有人知道她是玩够了，还是打算换个地方继续玩。\n\n§Y“希望你们能够把这个星球打理的好一点，别让我下次过来感到失望～”§!\n\n少女似乎是玩够了，终于打算离开这个星球了。在以往遭受她蹂躏的文明中，他们只能悲愤绝望的看着她离去，顶多无可奈何的再向她宣泄一轮毫无作用的火力——但今天不同，他们似乎是怀着满腔的怒意在等待着什么？"
  gts_god_keeper.204.a: "少女的玩心又起来了，她实在是好奇这些弱小生物究竟该如何抵抗她。"
  gts_god_keeper.205.desc: "于是少女的玩心又起来了，她实在是好奇这些弱小生物究竟该如何抵抗她。屠戮继续，远比之前用手指戳城市还要残忍数倍的举动荒谬到出现在这个星球上。十万米级别的伟大躯体实在是太过巨大，尤其是在她特意的瞄准了这片星球上最繁华的城市群落。\n\n黑色的袜足抬起落下，除了给这片大地上留下来漆黑色泽的脚印，还成功的将统治这个星球的智慧生命混合成了她足底肮脏的污垢……但这样的恐怖举动不过是个开始，她倒是想要真切体会一下这个弱小文明为什么胆敢在她准备离去时露出怒火的表情。\n\n§Y“真渺小啊……你们的城市连当我鞋垫的资格都不够吧。”§!\n\n尽管说着这样的话，她还是蹲下身来挖出了他们的城市区划——有着数百万人口的巨型都市在少女的手指前比饼干还要脆弱，在少女挖出来的过程中就造成了超过万人的死亡。\n\n§Y“不过我还是打算让你们这些小虫子一点机会的。”§!\n\n她坏笑着将手中的城市区划倒扣这丢入了她的高跟鞋中，被抛入其中的那还泛着淡黑色的脚印便是他们的最终归宿——对于一位泰坦级别的少女，想要杀死人类甚至不需要她本身动手，她的生理行为便可以代而行之。\n\n§Y“这可是你们可以给我带来的唯一乐子了。”§!"
  gts_god_keeper.205.a: "§P“原来你觉得这是取乐的行为。”§!"
  gts_god_keeper.206.desc: "如果出声的“人”真的肆意让她的声音传递出去，恐怕这恐怖的音狼就能够撕裂开这个星球，杀死上面所有的生物，甚至在效率上还要超过了巨像的“地爆天星”。\n\n好在她是来拯救自己附庸国的，而不是玩心大起打算连这个给她当零食也不够格的星球一起玩坏掉。\n\n§P“那么我想，你应该能够接受接下来的遭遇了。”§!\n\n………………\n\n那是一个无比巨大的行星，大小程度哪怕跟恒星比起来也没有小上太多，它的质量甚至占了整个星系的百分之二十。然而它要面对的是肆意舒展身躯可以将恒星当做食物的伟大存在，事实上如果犽戎不刻意调整自己的牵引力，帝国的母星亦或是恒星早就成为她身体上的污垢了。\n\n§P“你们……不也一样渺小么?”§!\n\n对于泰坦巨娘而言都有万倍之大的伟岸躯体落在了这个星球上。山岳崩塌，江河逆流，天灾齐发……对于泰坦生物而言都宛若灾难的景色只不过是在欢迎至尊的赞歌。\n\n§P“屠戮?吞吃?玩弄?你们究竟消耗了多少其他智慧生物?”§!"
  gts_god_keeper.206.a: "§P“说实话，我其实并不在乎。”§!"
  gts_god_keeper.207.desc: "哪怕这个星球巨大的离谱，但泰坦生物生物的特殊构成也只会让她们修建唯一一座城市，一座换算面积远超普通星球的城市。而此刻，一座如此密集的城市在面对一个万倍与它们创造者的存在，它的下场已经是显而易见了。\n\n就像是这群泰坦级少女们平时对待其他文明的那样，犽戎抬起脚而后剁了下去。\n\n犽戎的长靴轻而易举的将这对于人类而言比巨构还要巍峨伟岸的高楼碾成污垢，上百万米甚至接近千万米在龙女王的脚下像是一块小饼干那样脆弱。\n\n§P“因为你们也不过如此。”§!\n\n黑色的长靴在造成了数以千计（泰坦级的生物自然不可能跟正常生物一个量级）的伤亡后，犽戎将脚从长靴之中抽出。她那柔白稚嫩被黑色丝袜的脚掌本应该是漂亮美好受人欣赏的艺术品，或者极端一点就是世界上最美味的食物——然而在这些可以轻而易举毁灭文明的泰坦少女们只能看到那只脚掌投下来的死亡阴影。\n\n黑色的丝足落下。\n\n明明是屠戮与破坏之举，然而少女的举动除了圣洁的宗教意味便只剩下妖冶的美感。那些向来被视作文明灾难的泰坦巨娘在更高位格的存在面前又何尝不像是被她们踩在脚下的文明一样卑贱。\n\n少女仿佛是在起舞，只不过相比正常的舞者，她的身姿更加优美还有着一双膜翼与一条龙尾作为支撑——当然区别最大的，是她每一步优雅的步伐带来的，都是无与伦比的天灾。\n\n无论是泰坦巨娘还是被她们掠夺而来的那些弱小文明，无论是她们的ftl引擎所打造的星舰还是口径足以塞下卫星的巨炮，无论这个星球上的什么，他们都无法撼动这场……屠杀。\n\n她们确实称得上无冤无仇。但毁灭在这些泰坦巨娘脚下的文明又何尝与她们有过仇恨么?\n\n犽戎停下了舞步，相比先前的无感与冰冷现在的她面容上却染上了几分红晕。她捏住不算太长的裙摆对着天空行了一礼，那是传递向星海共同体的卫星。\n\n而那个小小的卫星页成功的拍下了这一幕，[Root.GetName]的龙女王正舒展着她的伟岸身躯，完美到挑不出瑕疵的丝足正打算重新落在她的那双长靴中——然而若是拉近来些看，便能看到那艺术品般的丝足上，黏着无数的楼房与尸体乃至滴落足以湮灭一些弱小文明的岩浆。\n\n亦或是……拉远一点。对比泰坦巨娘而言的高山都被一个个脚印取代，可以经得起泰坦巨娘生存的大陆板块却发出嘶吼的悲鸣，流淌出来自地核的滚烫岩浆。\n\n这一切，只是因为一位少女的“舞蹈”而已。"
  gts_god_keeper.207.a: "§P“那么……处决完成。”§!"
  gts_god_keeper.208.desc: "还站在[event_target:yarong_tiny_subject.capital_scope.GetName]的泰坦少女绝望的看着犽戎转播而出的录像。那是她的故乡，已经被彻底摧毁了的姑娘——遮蔽了恒星光辉的怪物把她的母星当成了一次性的练舞场所。\n\n§P“你们也不过如此……不是么?”§!\n\n犽戎甚至没有正眼看她，而是看向了附庸国的领袖。那个统御了上百亿生命的领袖在她面前抖的像是个犯了错的小孩……可他并没有做错什么，而且犯错了的人也已经受到了刑罚。\n\n§P“要我帮你们处决，还是你们自己来?”§!\n\n领袖没有回应，附庸国所有的子民也没有回应，但他们实质性的情感聚合在了一起已经说明了答案。\n\n§P“那么……加油。”§!\n\n犽戎轻声说到，那足以包裹住恒星的龙尾随意的往这个星球上画了一个正方形——于是海洋沸腾，山岳崩塌，世界的一切因为她的无上伟力臣服，而她只不过是为了这场有些看头的困兽之斗划定了一个界限罢了。"
  gts_god_keeper.208.a: "......"
  gts_god_keeper.301.title:"克扣"
  gts_god_keeper.301.desc: "§P“父亲，我们刚刚明明大获全胜。”§!\n\n遮天蔽日的巨龙舒展着她的膜翼笼罩着帝国的首都，这样的举动说明了她的情绪不好——或者说是，你的孩子，她现在的情绪很不爽。不然她不会在你的面前露出这样的表情，她可舍不得惹你生气。\n\n§Y“攻下敌国的星球是值得庆幸的事。”§!\n\n§P“可我看帝国的士兵们可不是这么觉得，父亲大人！”§!\n\n……你选择了用沉默应对，然而你的小家伙似乎是有些气血上涌，见你沉默的状态便接着说到。\n\n§P“我是帝国的一名陆战队员，近几天我所在的陆战团刚刚攻占了一颗外星人的星球，因为战功卓越，指挥部答应给我们每个人发一个勋章。结果因为后方贪污，我们的勋章与战利品被克扣了。”§!\n\n犽戎那双鎏金的眸子贴近了帝国的首都，所有抵抗星舰的武器都下意识的瞄准了她，而后随即落下——帝国的武器怎敢对准他们的神明和伟大帝国的唯一继承者。\n\n§P“这是我的一位部下跟我讲的，父亲大人。”§!\n\n§P“我并不认为帝国的国库已经亏空到了连自己的承诺都无法兑现的时候。您是要向着贪污的人，还是……”§!\n\n小家伙还是太年轻了，年轻人就会这么上头，气血翻涌之间做出冲动的举动——可你又很欣慰，毕竟这个小家伙还是征询了一下你的意见。\n\n§Y“如果不是在战争状态……”§!\n\n§P“如果不是在战争状态，那么他们确实罪不至死。”§!\n\n犽戎以无可辩驳的语气结束了话题。她收拢了膜翼将恒星的光辉再度还给了帝国，然而对如今的帝国而言就连阳光都变成了她的恩赐……还有比这宗教意味更重的一幕么?她对于帝国而言恐怕已经超过了曾经的那位母神了吧。"
  gts_god_keeper.301.a: "......"
  gts_god_keeper.302.desc: "帝国不是也不可能从上至下都是铁板一块，尤其是在战争的状态。好在更高位的暴权会将这些忤逆之举碾碎直至其成为她足底的残渣。\n\n§P“你们有想要解释的么?”§!\n\n少女嫩白的指尖对准了这个星球，这个拥有将近百亿人口的星球在犽戎的面前是那么的无力，不要说她探出的一根手指，就连她她呼出每一口气，心脏的每一次跳动都对这个星球上的人类带来了难以描述的恐惧。\n\n虽然小龙崽子自认自己算是个守序恶，但其实在帝国绝大多数公民眼里，这位战无不胜的公主殿下更像是一位暴虐的……神明。\n\n§P “不打算解释么?”\n\n “其实我也不是很想听你们解释……反正我今天就是要护短了，你们能反抗就反抗吧！”§!\n\n少女的食指轻轻的落在了这个星球的中洲与海洋的交界处，然而只是她落下手指这样的举动便已经造成了这个殖民地政府的停摆。除了贪下了战利品的人，这个殖民地上的绝大多数人甚至不知道为什么帝国的公主会来到这里。\n\n§P“我希望你们不要连累其他人……不过如果我真的这么做了，你们觉得父亲会怎么对我?”§!\n\n少女的手指微微发力，将整个中洲拥有将近40亿人口的大陆抬了起来。她已经压缩了自己的身躯，不然她那远超恒星的躯体只用一根手指就能让这个殖民星嵌入她的指纹中。\n\n§P “你们说，我要是吧你们这些帝国的蛀虫吃掉，父亲他又会怎么对我?”\n\n “你们觉得他是会骂我一顿，还是把我打一顿?嗯?”§!\n\n 融金色的竖瞳在被扒拉到高空的中州上方点燃，那恐怖绝伦的威压甚至让这个殖民星上的绝大多数人进入了假死的状态。"
  gts_god_keeper.302.a: "§P“说啊！”§!"
  gts_god_keeper.303.desc: "他们用武器来表明了自己的答案。也许他们先前的罪业不至如此，也许他们当中也有无辜者，被胁迫者，甚至他们可能不过是暗面撒出的一张饵，但在他们在直面了滔天的龙威之后选择了反抗，那么他们的命运除了死亡便没有第二种选择。\n\n陆基的核导弹在犽戎的睫毛处轰然炸裂，然而那足以撼动战列舰的超级武器甚至没能让她的睫毛与眼瞳发生一次震颤。\n\n§P“很好，如果是叛乱的话……父亲也许就不会怪我了。”§!\n\n第二枚，第三枚……直到他们宣泄完所有的火力后，无力到哭嚎亦或是跪倒在地上后犽戎将指尖微微挑起。无法衡量质量的一整片大陆就这么被她抬到星空之中，与她的红唇相对。\n\n人类花了数千年才逃离被重力场束缚着的大陆就这么被少女拾起……而后吞吃入腹。\n\n犽戎经常这么做，她不止一次将敌国的星球整个吞下去，享受着他们的星舰绝望到对她宣泄火力——她这么做甚至不是为了饱腹，她在享受敌人的愤怒，绝望，无助的情感……可今天她并没有去刻意品味被她吞下的绝望。\n\n犽戎知道被她吞吃那必然包含了无辜者，而且也并不是所有人都在绝望之下向她发起了无用的反抗。\n\n§R但她并没有放过他们。§!\n\n她的舌苔上还留着大片的城市群落以及被她唾液腐蚀干净的人群，这是犽戎在吞咽过程中流下的残渣。如果是在她吞咽敌国的星球，她大概会绕有兴致的将那些残渣与她的上颚亲密触碰，或者是张开嘴巴让敌国的星舰好好欣赏一番，可她现在没有这个兴致了……\n\n犽戎收拢了双翼，强装出了一份怒意探向了帝国的殖民星……然而她仓惶离去之时并没有注意到这个星球上剩余的人，全部在对她用指尖摩擦而产生的“神迹”顶礼膜拜或者感谢她的不杀之恩，但他们……是真的什么也没有没有做错。\n\n当着活着就要全力以赴，他们便会放弃去关心宏观上的对与错，更极端着更会拥入神明的怀抱。然而这些……无论是你还是犽戎你们都不知道，位格极高者即便你们愿意低下头去关注他们，也注定会被染上一层阴霾。"
  gts_god_keeper.303.a: "......"
  gts_god_keeper.304.desc: "§Y“还生气么?”§!\n\n§P“早就没有了。”§!\n\n 犽戎一边扒拉着自己的鳞片，一边漫不经心的回答着你的问题——对她而言除了要保证不惹你生气之外，最重要是怎么补偿一下那只属于自己的部队。她目前的想法是从自己身上扒下一块龙鳞……但问题是她真的太大了，如果是以现在的大小扒下来，可能会比一个星球还要大上好几倍。\n\n§P“对了，父亲大人您要一块么?”§!\n\n犽戎此刻正依靠着母星系的恒星专心致志的扣着，尽管她的眼神没有从自己的小腹上离开过，但你觉得你若是拒绝了她的话，她可能会直接把这块龙鳞砸在母星上……\n\n§Y “要……但你先变小点，到时候我找加工区划的人改造一下。”§!\n\n 回应你的，是遮天蔽日的纯黑黯淡之色。"
  gts_god_keeper.304.a: "那是你孩子褪皮的产物"
  gts_god_keeper.304.b: "也是帝国需要穷尽一切力量才能切割的物质"
  gts_god_keeper.401.title:"吃醋"
  gts_god_keeper.401.desc: "§P“这就是，打扰父亲大人和我独处时光的东西吗？”§!\n\n当指挥部把少女从母港逃离的情况汇报给你时，你已经接收到了来自[Root.GetName]的实时通讯。\n\n画面里，犽戎以遮天蔽日的姿态挤占了整个殖民地的天空，而你知道，目之所及，只是女孩身上的一小部分。若不是她身后耀斑一样恢宏的巨日散发出的光芒，这颗终日气候温和的星球早就因为少女投下的阴影变成了一颗冰冻星球。\n\n§P“明明是，这么简单的事情，只要听父亲大人的命令而已，连这都做不好吗！”§!\n\n女孩红润的脸庞上没有一丝愤怒，或者说，不屑于给这颗星球上万亿生命哪怕一个简单的情绪波动。她只是这样居高临下地看着你口中伟大殖民地在她的身下瑟瑟发抖。\n\n§P“还是说…你们故意这样做，就是为了打扰我和父亲大人的相处时间…”§!\n\n犽戎冰冷的面庞上终于浮现出一丝愠怒，那条龙尾烦躁地抽动着，毫不在意那些帝国开采站就这样无力的粉碎在自己毫无意识的泄气中……甚至还连带着里面价值连城的物资与自律机械。\n\n不等你作出反应，随着从犽戎勾起嘴角中飘出的一句话，这颗星球就这样被女孩宣判了它要遭受的刑罚。\n\n§P“既然不愿意听父亲大人的…那就让我来好好管教吧。”§!"
  gts_god_keeper.401.a: "......"
  gts_god_keeper.402.name: "净土"
  gts_god_keeper.402.desc: "女孩的青葱玉指开始划过星球表面，如此轻柔，又如此缓慢，犽戎仿佛是在雕刻一件艺术品。然而这件艺术品的构成却是让[Root.GetName]上，成片成片的江流和高山被犽戎的手指翻起，推倒，碾碎，磨灭，地底的岩浆翻涌而出……这是自然意志想要做最后的抵抗，但是对于犽戎来说，这所谓的来自自然意志的抵抗，不过是让她连温度都感受不到的玩笑罢了。\n\n毕竟对她而言，这只是画布上歪歪扭扭的涂抹上属于她的印记罢了……况且，她只不过是在这个刚刚开发的殖民地玩闹了一番罢了，\n\n§P“父亲大人。”§!\n\n到整颗星球空旷之地几乎被犽戎用手指完全犁干净之后，她转过头，对着整个星球唯一完好的卫星级通讯器行了一个优雅的宫廷礼仪，丝毫没有在意那个星球上居民们惊恐到可以称作绝望的神情。\n\n但他们又能够说什么呢?帝国的公主殿下已经尽可能的选择了空旷的区划来发泄她的不满了，甚至除了想要发起反抗的部队，犽戎的举动甚至没有造成人员的伤亡……虽然她也可能不那么在乎罢了。\n\n§P“现在，您可以陪我了嘛？”§!\n\n熔金色的眸子中，竟倒映着的，是宛如小狗一般的祈求。"
  gts_god_keeper.402.a: "....."

  #神吞事件文本
  gts_god_keeper.1000.name: "宇宙波痕"
  gts_god_keeper.1000.desc: "在灾难的创伤正在愈合之时，我们又检测到了灾难发生前的“波动”，这不过这一次我们没有也不需要神明为我们挡下灾难了。\n\n那是一道浮现与星系之中的裂缝，它正在有规律地传出一段使用我们的古代语言书写的讯息：\n\n§r以叛逆之剑，终抵群星§!"
  gts_god_keeper.1000.a: "立刻派遣科学官"
  gts_god_keeper.1001.name: "纯白之卵"
  gts_god_keeper.1001.desc: "裂缝之后是一片广袤的空间，哪怕是有若行星一般的少女也能够在那片看似虚幻的“地面”上站立。而当科研舰试探性的性的扫描了一番后，一枚足有行星一般的白色巨蛋屹立在这奇幻空间的尽头。\n\n当科研舰靠近的时候，除开那枚可以称作通天彻地的纯白巨蛋之外，一艘可以称得上是古董的残破星舰安安静静的躺在了它的旁边——星舰的最外层的涂装上刻有字迹，那是我们的古代文字。这对一个科技官而言，已经没有犹豫的理由了。\n\n“领袖……”\n“去记录他们。”\n“定不辱命！”\n\n于是小小的科研舰就从犽戎的眸子前biubiubiu的飞过，看的出来小姑娘是在强忍着没有吹出一口气直接给他送走。\n科研舰停留在通天彻地的纯白色巨蛋底边，科技官像是朝拜一般扑倒在地上摸索着这对帝国而言已经算是老古董的星舰。\n\n§Y“自古以来，人类就以惊羡的目光仰望璀璨的天空;数不胜数的宗教把他们的神与心灵依靠寄存于宇宙之中。太阳是他们的温煦与生命之神，驱散黑暗，拥抱光明。月亮是人们黑夜中倾慕的对象，象征神圣，然而，也是一个疯癫至极的诱惑。 远哲们曾经说过，众星不是单一的神。在毫无遮蔽，万里无云的星夜，一股奇妙的星流横亘于天空——这些光均来自于一条神圣巨蟒，而它的规模也令人百思不得其解。它的本质无法通过想象来观测，以至于在他们的现实世界中，窥见其唯一的方式便是只有通过观测由它身体孕育出的那无数颗恒星。当人类的集体信仰聚集在一起时，它们信仰的表现，也呼之而出:一个真正的星神，一个真正于宇宙中翱翔的神。”§!\n\n执政官一字一句的将屹立与银白色巨卵前的石碑上所雕刻的字喊出，然而他每说出一个字，声音就更颤抖一分。\n\n§Y“即使是那个星神，那个由无数星辰所孕育的神明，那个受尽这片星空所有生灵信仰的神灵也并非战无不胜。”§!\n\n“领袖……那是先驱者和他们的神。”\n\n文明从来不是孤独的守望，我们的族群发展亦离不开前驱者的倾力相助——从我们的文字到ftl引擎的设计概念我们都得到了素未谋面的先驱者文明的相助……可除了那已经被改造成我们的神主雕像的理想城废墟，他们没有在我们的星球上留下任何痕迹！\n\n除了不知所以在一旁玩尾巴的小龙崽子，狂喜与惊讶的情绪充斥在这道裂缝内——小龙崽子是真不知道她父亲口中的先驱者究竟是什么。甚至要不是你摆出来了一副“你再盘那颗蛋你就要打她辟谷了”的表情，说不定小龙崽子已经开始啃那个跟她一个规模的纯白巨蛋，毕竟小家伙平时可没见过这样正常的“食物”。\n\n§Y“神并非战无不胜，神会流血，神会死。”§!\n\n§Y“我们将忤逆神明。”§!"
  gts_god_keeper.1001.a: "继续"
  gts_god_keeper.1002.name: "忤逆神者"
  gts_god_keeper.1002.desc: "“我们并非好战的种族。”\n“我们并非不知感恩的种族。”\n“我们只是想要见证群星。”\n\n在我们建立起王国的时候，我们的神明出现在了尘世之中。那时的她还可以称作祂，祂的真身是一只长尽百米的巨蛇……一如我们国教圣经中所描述的那样。\n\n当我们遇到饥荒，祂衔来我们当时不可力敌的巨兽；当我们遇到洪水，祂以祂那巍峨的身躯疏通航道；当我们发生内战，祂……第一次变成了她。\n\n母神摇曳着蛇尾画下了分界线，那美丽而又不容任何亵渎的容颜除了仁慈就只剩下爱怜。两国停下了战争，他们并非是出于畏惧母神的力量，而是孩子不愿让母亲担忧……亦或是发火。\n\n我们在发展，母神也变的更加强大。在第一代ftl引擎出现前，我们的母亲就为我们的城市区划踩好了地基。而在那之后，她最喜欢做的事就只是趴在海里看着我们劳做——以母神那巍峨的形体，我们可能跟蚂蚁差不了多少。可她那仁慈与垂爱的眼神却与母亲无异。\n\n我们向往群星，文明向往群星，我们对母神的幻想亦是从那万千的星辰中诞生的。但群星，本就是世界危险的起源。\n\n在装载有第一代ftl引擎的星舰升空的时候，母神失控了——那永远充满怜爱的紫色眸子变的通红，银白色的蛇尾洞穿了星舰……死伤无数。\n\n在数次“启航”与“神罚”后，我们终于明白了。哪怕是因为众星而想象出来的神明，思潮也禁锢了神明的探索真实星空的权利——我们的母神诞生于我们最初对群星的想象，可随着技术的发展，我们对群星的认识逐渐加深，这成为了腐蚀神明的毒药。\n\n我们的领袖最终去觐见了神明。至于他们交谈了什么，我并不清楚。但我知道，我们得到了时间，也得到了最后一个见证群星的机会。\n\n第二代ftl引擎被装在“逃逸舰”上后，我们开始穷兵黩武的建造武器，我们甚至用古老的化学燃料火箭登陆了星系内的三个星球，把他们改造成了“殖民星”。我们还建立了一座雄伟的城邦，我们把我们精简了的字体和ftl引擎图纸以及我们的历史留在了那里面……我们不知道能保存多少，但那是我们最后能做的了。\n\n第十五年的最后一天，母神的声音再度传响在星球上，只不过那不再是慈爱的声音了。\n\n§r“你们准备好了吗，我的……孩子？”§!\n\n“我们准备好踏入群星了，母亲。”\n\n......\n\n科技官背过身来，那张在面对研究永远保持着热忱的少有的带着犹豫的神色。\n\n“领袖，还要继续吗？”"
  gts_god_keeper.1003.name: "背叛之举与白银王座"
  gts_god_keeper.1003.desc: "“她是我们的母亲，是我们的神明。”\n\n“她是守护的高塔，亦是文明的桎梏与锁链。可即便是神明的桎梏，也无法挡住人类对群星的热忱！”\n\n“0点，母神的投影降临到了我们的世界,1秒钟后■■■大陆的陆军全部死于神明脚踩在大陆上所产生的天灾。”\n\n“22秒，母星舰队全灭，我们的理想城彻底沦为废墟。45秒，我们所有的舰团向着我们的母神宣泄炮火。她在变弱，但不是因为我们的炮火，而是因为她的子民与信众如雪花般消逝。”\n\n“一分钟，逃逸舰启航。一分十二秒，我们的一号殖民星被神明的蛇尾洞穿，炽热的地核都没能阻拦她超过一秒。七分四十二秒，母神的身躯已经膨胀至堪比巨行星，她不再以投影形式还手。”\n\n“十二分零五秒，我们的二号殖民星被神明本身的质量捕获，撞在她的身上化作灰烬。二十一分三十三秒，我们最后的一颗殖民星挡在了她的行进路径上，随后被她吞吃，曾经充满爱怜的紫眸已经只剩下无光的暴虐。”\n\n“三十二分五十三秒，逃逸舰队被捕获。但我们的母神已经变成了幼童的容貌，身躯也压缩到了我们的母星大小——如果它还存在的话。”\n\n“舰员们在与母神眸子的相视一瞬间而瞬间扭曲，变成了畸变而扭曲的血肉……如果不出意外的话，我们的文明只剩下我一个人了。我不知道为什么我不受影响，我也不想知道。毕竟现在……我们的忤逆之举已经失败了。”\n\n“但我们并不后悔，我相信帝国的所有公民也不会后悔——群星，永恒的群星，祂就在那里啊！”\n\n“文明会渴望星辰大海的极限……我们本就是群星之子。”\n\n“真™美啊……”"
  gts_god_keeper.1003.a: "......"
  gts_god_keeper.1004.name: "血亲"
  gts_god_keeper.1004.desc: "这是一个故事，也是一段历史。唯心的思潮扭曲了物质世界，一个诞生于思潮的神明推进了文明的进程。而思潮的力量又过于强大，最终先驱者的神明最终葬送了他们。\n\n你想要寻找的不是先驱者文明，你想要找的是那道“波”，你想要知道你的孩子还有没有受到影响——可现在看到先驱者文明的覆灭，你又不禁想到自己的帝国。曾经的守护神明为什么牺牲了？她是害怕重滔覆辙吗？这里传出相同的波又是因为什么？\n\n§P“爸爸？”§!\n\n黑色的高跟鞋就在你的身旁屹立，无论是先驱者的逃逸舰还是帝国的科研舰，在你的姑娘鞋前都是那么无助——而先驱文明的神，远远不及你的孩子。\n\n§P“对了爸爸，我有件事一直想跟您说来着。”§!\n\n小姑娘蹲了下来，双手抚摸着这颗白色的蛋。但这姑娘无论是蹲着还是站着对你来说都没有任何区别，别说这姑娘的上半身了，你现在连她的脚踝都看不见。\n\n§P“这个蛋里面，有很熟悉的气息……”§!\n\n而随着你的龙闺女最后一个单词出口，那一枚蛋裂开了——在那一瞬间，你觉得这一幕与过去惊人的相似。毕竟上一次从蛋里出来的家伙，正蹲在你的身边陪着你，呼唤你为父亲。\n\n§P“哎，爸爸我当初是不是这么出来的？”§!\n\n你没有回答她的问题，而是尽力往傻闺女的鞋边靠了靠——当年那不过百米多高的蛋开裂就差点把他掀翻，这个蛋可比龙闺女那个大多了！\n\n这世界上只有自己闺女的脚边是安全的.jpg\n\n纯白的蛋壳破开了，除了如同圣经中描述的灭世洪水一般的粘液落在了地上，就再无太大的动静。这场景你可未曾预料过，毕竟你的小龙可是脸都哭花了在那喊着爸爸的。\n\n§P“父亲，您要看看吗？”§!\n\n小龙崽子十分上道的对你伸出了手指，但小姑娘早就忘了你们之间的体型差。哪怕是这个宛若行星一般的身躯，哪怕是她的一截指尖都不是人类所能够触及到的。好在你并不需要纠结怎么上自家龙闺女的身——那枚蛋彻底的裂了开来。\n\n一个跟你家闺女差不多的小姑娘落了出来，只不过不同的是她并没有像犽戎一样哭花了脸蛋。"
  gts_god_keeper.1004.a: "这场景似曾相识呀"
  gts_god_keeper.1005.name: "馈赠"
  gts_god_keeper.1005.desc: "毫无疑问，那是先驱者的神明。那白发紫眸蛇尾的女孩正柔弱的倒在犽戎的怀里……这也是你第一次见到跟你闺女一个级别大小的生物。\n\n如果不是有太多疑惑，你也许会放下心来欣赏面前的这一幕场景，两位拥有天体级身躯的少女相拥，这是最疯癫的狂徒也无法想象出来的景色。\n\n“领袖，先驱者的星舰有反应了。那好像……是一个应答机制？”\n\n没时间看少女贴贴，去接收先驱者族群留下的遗产才是重中之重——反正就自己闺女的能力，外面那位先驱者的神明想跑或者反抗的话，犽戎要做的也不过就是再度解放一下自己的身体罢了。\n\n§Y“检测到继承者族群以及神明人性复苏，执行协议-017。”§!\n\n对于如今的帝国而言，这样的一个自动应答装置已经可以算是简陋，但是它蕴含来内容甚至可能会颠覆帝国的现状。\n\n§Y“啊，继承者们，你们好。既然欧米伽系统判定为执行协议-017，想必你们见到了我们的母神了。请不要害怕她，也请不要做出任何激烈但是好无卵用的抵抗。”§!\n\n“你回去要是设计出这样的人工智障我就把你喂给犽戎。”\n\n§Y“继承者们，既然你们也来到了这里，你们也应该见证过真正的群星了吧。只可惜我们逃逸的时候没能仔细欣赏，而被母神赐予的第二条生命不支持我去观测群星——抱歉，我的废话确实有些多了，那么就切入正题吧。”\n\n“我们的忤逆之举失败了，思潮的力量过于便利过于强大，当我们深陷祂的泥沼之时已经失去反抗的机会。”\n\n“但继承者们，你们不一样，你们拥有无限的潜力，拥有更加光明的未来！你们不需要像我们一样做出忤逆之举了。”\n\n“我不知道你们的神是怎么样的，也不知道祂是不是如同我们的母神一般那么的温柔慈爱。但无论如何，祂一定是爱你们的，一定是把你们的生命比祂得生命看的更加重要。”\n\n“而你们既然来了，自然也就说明我们最后的一份馈赠生效了。你们的神明，祂的那神性被杀死了……按照我们母神的讲法，她那未曾姐妹可能会从孩童时代重新成长。”\n\n“协议017，播放完毕。”§!短暂的沉默后，又一段声音响起。§Y“啊……居然是17号协议，看来母神大人的后手奏效了，太好了！”§!\n\n和之前平淡而且人工智障的声音不同，现在发声的是一个相当沧桑的男声，不出意外是先驱者族群。\n\n§Y“请替我向我的母神问好，也替我向你们的神明抱歉……为了文明的存续，我们不得不无所不用其极。如果祂还没出现，那么也请你们放心。死亡对于那样伟大的存在并不是终结，在长眠结束后祂会再度如同母亲那般仁慈的守护你们。”\n\n“愿你们，触摸群星。”\n\n“它就在那里。”§!\n\n这次，没有后续的声音了，这大概真的是先驱者们的最后一句话了。但没时间为先驱者们默哀了，他们可是留下来一个烂摊子啊……他们的母神正在趴在你家龙闺女的怀里，他们向你揭示了“思潮”的伟大力量，他们用文明的余烬告诉了你神明拥有的力量。虽然最后一条没什么用，你的龙崽子要是真打算对帝国下手，估计整个帝国会有超过七成的人认为这是无上的荣耀。\n\n“领袖……”"
  gts_god_keeper.1005.a: "回去把报告拟好，做不好的话拉出去喂犽戎"
  gts_god_keeper.1006.name: "姐妹"
  gts_god_keeper.1006.desc: "§P“爸爸！”§!\n\n科研船刚刚离开这道裂缝小家伙就忍不住叫唤起来，看来你的龙崽子还是很注重自己的形象——亦或是不想给任何跟你有着稍微密切一点交流的人有一点好脸色。毕竟小姑娘还是很记仇的。\n\n“嗯。”其实你并不想这么冷漠的回答，但是你真不敢热情的回应——小龙崽子稍微用点力就能把你弄进地里扣都扣不出来。而你要是热切的回应她，所谓的重生之龙与一只见到主人的小狗也没有什么区别。\n\n而这么多年的相处也让小龙崽子稍微明白了你的良苦用心——小姑娘面带微笑的对你抬起了脚，你甚至能看清她黑色的鞋底上还黏着城市区块的残渣与行星的碎片。\n\n§r“姐姐……”§!\n\n就在小龙崽子作势欲踩的时候，一声呼唤打断了父慈女孝的场景。\n\n§P“别怕，别怕……”§!\n\n犽戎收回了脚，转而轻柔的抚摸着她怀里的女孩。她的面容确确实实就是一位孩子，稚嫩而又惹人怜爱。好在她的身边是一位拥有跟她相同体型的少女——犽戎终于露出了稍微成熟的一面。\n\n说实话，如果能够看清全貌，那么小龙崽子在这安抚“妹妹”的场景将会是非常香艳的，但小龙崽子只是共享了她的视角——没有这个共享视角的话，你甚至只能看着自家姑娘穿着都高跟鞋，连她脚踝都看不到。\n\n就在你思绪发散的时候，那个女孩，那位先驱者文明的母神把她的视线对准了你。\n\n§r“爸爸……”§!"
  gts_god_keeper.1006.a: "她要说什么呢"
  gts_god_keeper.1006.a.tooltip: "§r寰宇之蛇-紫宸§!加入帝国海军"

  gts_god_keeper.2001.title:"玩弄"
  gts_god_keeper.2001.desc: "§P“我要睡觉……爸爸不要叫我啦……”§!\n\n犽戎小小声的念叨着，顺带将她那丰满的龙尾抱在了怀中。以我的角度看去，这个姑娘赖床的样子真是可爱极了——嗯，毕竟我现在可是站在她的尾巴上，这个角度上可是可以直对上我家傻姑娘的睡颜的。\n\n巍峨的巨龙此刻像是只奶猫一般缱绻，那张吹弹可破的脸蛋看起来口感极好让人想要啃上一口——尤其现在是在阳光的照耀下，我家傻姑娘看起来跟块蛋糕一样。"
  gts_god_keeper.2001.a: "犽戎，我可以……"
  gts_god_keeper.2002.desc: "§P“呜……可以啦可以啦，爸爸要干什么都可以的……不过爸爸，犽戎真的好累，犽戎还想再躺一会……呼……”§!母神大人的声音娇娇弱弱的，软糯的像是还未成年的小姑娘。这可不是我带着有色眼镜和作为她老父亲天然加持的滤镜——这姑娘嗲发起来真的就是这样啊!\n\n不过我的崽崽都这么说了，那我直接啃她一口，不过分吧……\n\n我抬起头，望向犽戎的睡颜，她淡淡的龙息吹拂过我的脸庞，很暖和，而且不至于把我给烤焦——然后我就绝望的发现只要我的崽崽保持这样的匀称呼吸而且不晃尾巴的话，我这辈子都啃不到她……\n\n§r“父亲，早安……您看起来需要帮助。”§!\n\n对的对的……等等?你又偷偷跑到你姐姐闺房了?你们不会又要打起来吧!\n\n可惜我还没能把我心中的疑惑倾泻出来，小家伙就十分熟络的将我捧起……然后直接把抛在了犽戎的脸上!\n\n逆女啊，逆女!\n\n好在我的龙闺女比较大只，就算吞宝把我丢到了她脸上，犽戎也只是接着她轻声而又平稳的呼吸。\n\n§r“父亲啊，您是不是，想要咬姐姐一口啊?”§!\n\n原本布满阳光色泽的脸蛋被阴影所遮蔽，嗯，这下看起来就没有那么好吃了……"
  gts_god_keeper.2002.a: "对啊，你小声一点，别把你姐姐吵醒了……"
  gts_god_keeper.2003.desc: "§P“呜嘤……”§!\n\n§r“嗯，我懂的，父亲。”§!\n\n尽管吞宝说着她是懂得，但她其实完全不懂——小丫头现在半个身子撑在她姐姐的身上，她的身影完全覆盖住了落地窗洒落在犽戎的阳光，也完全遮蔽住了我看向太阳的机会。\n\n但我能怎么办呢?跟吞宝好声好气的讲：丫头，你这样站着我没啥食欲?这话要是真的讲出来的话，我家这只腹黑的丫头肯定会赞同的附和一声——然后转头把她姐姐创醒再把她老爹卖了……这丫头真的做的出来!\n\n§Y“别看着啊……”§!\n\n§r“父亲大人，您是害羞了么?可就算您要跟姐姐做亲热一番的事，我又为什么不能看着呢?哪怕是我想要向您索取爱意……您也不应拒绝我呀。”§!\n\n喂，我就是为了为了啃你姐姐脸蛋一口，至于这么上纲上线吗!\n\n但那绛紫色的身影显然不是这么打算的，原本还撑在床上的矫健身形缓缓俯下，属于少女那美好的身段缓缓挺近……这我就不得不说——我家吞宝的身材还好是平的，这要是跟她姐姐或者狼崽子一样，我估计我都会被她的双峰给直接夹住……\n\n§r“所以，请让我学习一下，怎么面对父亲吧……”§!\n\n你学个勾八!\n\n§P“呜?”§!\n\n草，主角醒了，这下要是当着我家姑娘的面咬上去，我就别想着善终了——亵渎主神的罪行那起码得是个凌迟，要是在中世纪那甚至可能要被诛个九族什么的……哦，我的九族包括了主神大人，那没事了。\n\n§P“小吞?”§!\n\n§r“姐姐，贵安。”§!\n\n我不知道犽戎睡眼朦胧刚醒的模样见到自家妹妹是怎么样的一个表情，毕竟我现在整个人都还盘在自家崽崽的脸上——但我能看到吞宝的表情，这小丫头可是一脸戏谑啊!她果然是故意的啊!\n\n§P“呜……来陪姐姐睡觉吧，小吞……”§!"
  gts_god_keeper.2003.a: "我说啊，犽戎你是怎么做到一脸弱气的讲出这样色情的话的啊!"
  gts_god_keeper.2003.b: "你们之前可还是一副要要打起来的模样啊，怎么就床头吵架床尾和啊!"
  gts_god_keeper.2004.desc: "§r“要脱衣服么，姐姐?”§!\n\n§P“呜?脱吧……小吞身上冰凉凉的，抱着很舒服呢。”§!\n\n§r“是是是……主神大人，您的抱枕来啦。”§!\n\n我真的很羡慕你们那种相互奔赴的病情.jpg\n\n吞宝对我露出了一个得胜者的微笑，随即缓缓的褪去了她身上的盛装——哦，还行，还留了一件内衫。不过就她这身材，老哥的胸肌都要比她更有起伏……\n\n§r“姐姐……您的脸上，有东西哦。”§!\n\n§P“小吞你……你帮我弄掉吧……我不想动了呜。”§!\n\n我x，犽戎你睡迷糊了?!你觉得除了你亲爱的爹地还有谁能够在你的脸上跳啊，我的大宝贝!你再这样下去可就是要父慈女孝了啊!\n\n§r“当然可以了，姐姐大人，这是我的荣幸。”§!\n\n?\n\n随着少女们的交流声传入到了我的耳中，我突然觉着自己身上多了一个猩红色的死字……虽说这我的两位崽崽对自己的力道把握的都很好，但是一个睡得跟小猪一样，另一个已经馋了我这半两肉的身子好久了!\n\n§r“嗯……可能会有一点痒哦，姐姐。”§!\n\n于是在我绝望的目光中，血色的游龙转瞬之间吞噬了我全部的视野，仿佛连同我的存在也一同吞噬……粘稠而又带着浓郁气味的津液冲刷着我的躯体，让我连爬起来都做不到——这只是少女的口腔，对我而言确是一片难以望尽的世界。\n\n我终于爬了起来，以双手撑地几乎跪在地上的姿势。可我还没来得及打开［群蛇］和把我玩弄于口舌之间的崽连上话，便再度感受到来自脚下的恐怖震颤——血色的大地猛然的抬起，只是转瞬之间就要与天盖合二为一。"
  gts_god_keeper.2004.a: "不要……"
  gts_god_keeper.2005.desc: "§r“放心吧，父亲，我只是想欺负你一下，我的把控力，您大可以放心……”§!\n\n§P“小吞你在说什么?等等……你是不是把爸爸藏起来了……多大的姑娘了，还欺负人呢?”§!\n\n是啊，快来救我啊!\n\n§r“姐姐，父亲大人在我的舌头上哦，您想要品尝一下父亲的味道吗?”§!\n\n§P“你太坏了……”§!\n\n我不知道龙闺女那声你太坏了究竟是什么意思，但我觉着犽戎应该不至于和吞宝这个坏孩子一起同流合污的——她可是个好姑娘!\n\n大概是吧……\n\n满目猩红的世界开了一道口子，她将阳光慷慨的送入我的眼中，这可是要重见天日的征兆啊!说不定这下就能逃出生天了啊!\n\n以上的想法在看到另一道巨舌向我冲来的那一瞬间宣告破碎——这哪里是逃出生天，这要两面包加芝士了啊!"
  gts_god_keeper.2005.a: "能轻点不?"
  gts_god_keeper.2005.a.tooltip: "§Y回应我的，是足以让江流逆行的伟力§!"
  gts_god_keeper.2006.desc: "§Y“崽崽啊，你是一只可爱的小香猪，除了我以外的人接近你都是想把你做成培根和火腿。”§!\n\n§P“您又在发什么颠啊？父亲？”§!\n\n小龙崽子此刻正趴在床上，百无聊赖的用手指扒拉着我，而随着我刚刚讲出了那句类似挑衅的话语之后，她似乎激动了起来。虽然我并不知道这姑娘是性奋还是兴奋……\n\n§P“哦，等等，父亲，您刚刚的意思是……是说我是小猪吧？”§!\n\n§Y“啊，是啊……”§!\n\n龙姑娘的尾巴一甩，直接把我圈了起来。倘若说这姑娘要对我下手，我也就认了，但这个姑娘说法这话就没有下文了，用尾巴把我盘起来什么都不做是要干什么啊！\n\n§P“唔……该怎样对您呢……”§!\n\n小龙的尾巴随着她清晰的吐字而一甩一甩，看起来像逗猫棒一样……虽然我并不是猫。\n\n§P“爸爸，哼哼，我亲爱的父亲大人呐……”§!\n\n小家伙把她的脑袋往前拱了拱，把我压倒在她漂亮的脸蛋下面——确切的说，是那看起来吹弹可破，手感和口感都棒的不行的脸蛋此刻就像一大块奶香的果冻压在我的身上。\n\n好想啃一口……\n\n§P“好想要独占您啊……”§!\n\n喂，这是什么展开啊！\n\n§P“把您含在口中感受您那无力的反抗，然后再把您吞吃入腹……啊，只是想想，我都快要忍不住了呢。”§!\n\n压在我身上的果冻瞬间烫了起来，我家姑娘还真是言出必行……但你能不能正常一点啊，我的崽！"
  gts_god_keeper.2006.a: "把我吃掉什么的，这也太过分了吧！"
  gts_god_keeper.2007.desc: "§r“姐姐，如果真的要这样的话，请分我一口。”§!\n\n§Y“喂！你们这样这真的很过分啊！”§!\n\n我的反抗声被无视了，我的另一只崽崽像是（本来就是）蛇一样盘上了她姐姐的身子。两个姑娘交合在一起的画面那叫一个奢靡香艳，只不过她们说的话让我根本没有那样的想法……\n\n§P“嘛，父亲大人，您之前说的，不也很过分吗，要把我做成火腿什么的……”§!\n\n不要把那个和你要吃我混为一谈啊，我怎么可能做的出来那种事！而且，我说的是，别人接近你是要那么做啊！我怎么可能会对你这么做啊！\n\n但我的吐槽就算说出来，也只会被她们当成狡辩。毕竟女人是不讲道理的，而女神至少是不讲道理的平方。反正我家的那位主神大人是完全不想跟我讲道理的——别说道理了，这姑娘有的时候连物理也不想跟我讲。\n\n§r“真看不出来父亲您是这样的人呢。”§!\n\n吞宝一如既往毫无情感波动的讲出了让我头皮发麻的话，这姑娘无论是开车还是正常说话声音都不会有任何起伏，这自然，也包括她对我落井下石的时候。\n\n§Y“怎么，你也听到了？那我要不要抓你过来泡酒……”§!\n\n§P“嘴硬可不是好习惯哦，父亲大人。”§!\n\n我的狠话还没有撂下，压着我的脸蛋便抬了起来，但我现在其实并不希望我的龙崽子做出这样的举动——原因也不需要我多说了，刚刚那我说了句不过脑子的挑衅话语说出来后，我的姑娘可是很生气的……"
  gts_god_keeper.2007.a: "崽啊……"
  gts_god_keeper.2008.desc: "这次压住我的肉体的是冰凉冰凉的，就跟我凉下来的心一样。\n\n§r“父亲。”\n\n“您刚刚说……”§!\n\n§Y“我没说话，真的！”§!\n\n§r“啊，我信了呢，父亲。”§!\n\n龙闺女此刻正把她的头埋在枕头上，如墨的青丝正随着她大笑兼拍床的动作而起伏着。而现在正骑在她身上的，我那另一位面无表情的闺女，则是用她的小爪子对准了我。\n\n白色的指甲落在我的身前，微微弯曲，作势欲弹。\n\n虽然按理来说我的姑娘对自己的力道是很有把控的，而且父女之间的玩笑也是可以偶尔开一下的。但是，但是，谁知道这姑娘会不会给我玩的半死然后再给我整活回来啊！\n\n我的腿肚子在发颤，而我的姑娘在笑。一个是笑的狂放而又热烈，一个是脸上扬起了一个像素点的笑容。\n\n§r“还有什么要解释的吗，父亲大人。”§!\n\n我没有犹豫，直接跪了下来——男儿膝下有的黄金就直接先给自家姑娘吧，丢人总比遭老罪要好。\n\n§r“嗯？”§!\n\n龙闺女此刻是看不到我的动作的，也得亏她看不到，不然我必然要被这个傻姑娘狠狠的嘲笑一番。当然我做出这个动作也不是为了给这个性子相对娇软的姑娘看的，我是为了让吞宝别一下子上头，把她的亲爹给弹死……\n\n只不过很可惜，吞宝脸上甚至没有露出一丝迟疑的表情，她只是用鼻音哼出了一个“嗯？”。\n\n我觉得我和我的好姑娘已经擦出了火花——电击枪预热的那种。\n\n§r“哎，父亲啊……您应该是知道的，我们并不会介意您的这些举动的。”§!\n\n不要面无表情的讲出这样温柔的话啊，这会让人感觉是是最后一顿晚餐的啊！\n\n§r“您想要对我们表达爱意也好，想要对我们做出过分的举动也好，又或是您只是想单纯的过过嘴瘾也好，我们都不会介意的。”§!\n\n吞宝的手指依旧保持的微微弯曲的样子，只不过说出这话的她，肯定是不会把我给弹死的.......\n\n吧。"
  gts_god_keeper.2008.a: "§P唉唉，小吞，我可没这么说过……§!"
  gts_god_keeper.2009.desc: "我拍了拍龙闺女的脸蛋，示意她不要打扰她那个惜字如金的好妹妹的话。好在犽戎还是很听我这个老东西的话的，她只是略带不满的甩了甩尾巴，保持着把脸埋在枕头里的姿势。\n\n§r“姐姐，您可是标准的口嫌体正直啊，要是父亲对您……”§!\n\n趴在小龙崽子身上的吞宝没能把话说完，犽戎似乎是急眼了，直接把她身上的蛇娘甩到了床上，然后翻身压上——这个画面相当的色情，尤其是犽戎直接把她身上的那一大团丰满直接怼在了自己妹妹的脸上。\n\n§P“谨言慎行啊，小吞！”§!\n\n龙姑娘的声音岂是一个咬牙切齿了得，按照我的看法，这姑娘简直是想把她的好妹妹当成晚饭给吃干抹净。\n\n不过吞宝此刻是没有办法反抗或者回应了，她只要张开嘴，就要再度和犽戎碾在她脸上的巨乳深入交流了。而对于一个身高不过米四，身材贫瘠有如机场的姑娘而言，自家姐姐的这番行为实在是太残酷了些。\n\n§Y“犽戎，别太过火……别，犽戎，我刚刚什么都没说！崽！啊不是，主神大人！”§!\n\n我那别太过火四个字刚刚说出来，龙崽子就不满的将她的目光探了过来。\n\n然后是她的手。\n\n§P“父亲啊，父亲，我看您根本不知道什么叫做过火呢……”§!\n\n少女的手指是香软的，哪怕是紧紧的把她的父亲攥着，我也能感受到少女身体的美好——但我也知道，我的这只崽子，我的这位主神大人，她本质上，是个皮的不行的孩子。\n\n所以我指定是要遭老罪啦！\n\n但为什么，我一点也不害怕反而还有点兴奋呢？明明被这样强大（迫真）的闺女玩弄是有概率直接被这两个傻姑娘玩坏的可能的，但我的肢体乃至我的大脑都在因此而亢奋啊！\n\n§r“爸爸……”§!"
  gts_god_keeper.2009.a: "嗯……"
  gts_god_keeper.2010.desc: "我瞄了一眼吞宝，那姑娘张了张嘴应该是想占自己姐姐的便宜——应该是这样吧，总不能是想要把我吞下去吧？\n\n§P“不听话的小孩子要拿去喂小吞～”§!\n\n§Y“啊？”§!\n\n攥住我的手猛然用力，直接把我丢到了一个温软湿润的空间里。\n\n我好像明白自家崽子刚刚张开嘴是什么意思了——但是已经太迟了吧！我现在已经能看到小龙崽子面带微笑对我摆了摆她的小手……\n\n§Y“喂！”§!\n\n§P“小吞，父亲大人的味道怎么样啊～”§!\n\n我敲打着身前的白色齿牙，可回应我的只是少女那如同狂蟒般粗暴的红舌。绝望的猩红色世界里，少女带来的嬉闹声却又刺激着我都神经——这只是她们在与我嬉闹罢了。\n\n当然，那是对她们而言的。\n\n我脚下的血色巨蛇显然没有让我安稳下来的想法，她在肆意的翻涌着，跃动着，似乎是想要将我这具脆弱的身体绞碎，但又像是在眷恋，仿佛是在细细品尝我的身体里每一个细胞的滋味。\n\n无垠的红色荒野还在翻动，唯一值得庆幸的是我的孩子她确实是在嬉闹……她没有把握吞吃入腹的想法，而且也保证好了她的力道，不至于直接把我嚼碎。"
  gts_god_keeper.2010.a: "也希望以后不会这样"

  #向父亲举起叛逆之剑
  gts_god_keeper.3001.name:"向父亲举起叛逆之剑"
  gts_god_keeper.3001.desc: "犽戎很少会露出这样的表情——焦虑，慌张，无奈，甚至还有一丝丝害怕。作为父亲应该也很想去安慰她，只不过她现在把自己的双腿抱住，用恒星遮掩住身姿的状态属实是不想让别人去干扰她。\n\n但无论如何，你决定去安抚一下这位刚成年不久的孩子。虽然她的实力强大到可以轻易摧毁帝国的星舰群，而且在你面前总是露出她成熟懂事的一面。但她终究是个孩子，而在你的眼里她也永远只是个孩子。\n\n§Y“犽戎？”§!\n\n面对你的呼唤，犽戎只是抬起了眸子扫了星舰一眼便再度恢复了原先的静默状态。如果说自家姑娘委屈唧唧的坐在恒星旁是很少见的情况，那么现在她不理你的情况则是罕见到了像是随便买张彩票都能中上万能量币那样的低概率事件。\n\n§Y“怎么了，有什么事都可以跟我讲。”§!\n\n少女终于正眼打量起来你，那双远比恒星还要璀璨的眸子贴了过来。\n\n§P“爸爸……”§!"
  gts_god_keeper.3001.a: "我在。"
  gts_god_keeper.3002.desc: "§P“陪陪我好么？”§!\n\n犽戎似乎是想要和你贴在一起，但她的理智告诉了她如果做出这样的举动会导致她永远失去你。好在幸运的是她不仅停下了这冲动的行为，你也很上道的将星舰停靠在了少女的手心上。\n\n§P“爸爸，我能问您一件事么？”§!\n\n§Y“请说。”§!\n\n§P“我和您的帝国，谁更加重要。”§!\n\n………\n\n少女抬起了手掌，让你与她的眸子平视——你曾无数次从那双眸子体会到了自家姑娘的情绪，大多数是欢喜，兴奋，或者像做错了事的小狗特有的害怕。但今天，你只从那双眸子中看到了了无情感的淡泊。\n\n于是你得出了结论——自家这傻闺女到叛逆期了。"
  gts_god_keeper.3002.a: "帝国。"
  gts_god_keeper.3002.b: "当然是你。"
  gts_god_keeper.3003.desc: "§P“嗯，确实应该是这样的。”§!\n\n犽戎低下了脑袋，用另一只揉了揉自己的脑袋，把那好不容易整理好的头发弄散来躲避你的视线。\n\n§P“毕竟我和您奋斗了这么久了不也是为了我们的帝国嘛……”§!\n\n尽管少女的表情没有任何变化，但你知道她已经快要哭出来了——但这位快要哭出来的少女似乎忘记了，她是这个帝国唯一正统的继承者。\n\n不过你也忘记了，少女只是想要一个回应，一份期许，一个认可——一个源自她至亲的认可。\n\n§P“呼……那么父亲，您愿意让帝国的军队接受检阅么？”§!"
  gts_god_keeper.3003.a: "......"
  gts_god_keeper.3004.desc: "§P“您当真不是在框我么？”§!\n\n尽管少女的面容依旧了无表情，但她的语气已经开始欢悦了起来——无论是青春期还是叛逆期的孩子，她们最需要的也就只是认可罢了。而对于犽戎而言，你的夸耀是世上最珍贵的礼物。\n\n§P“那么，父亲大人，帝国军队是不是值得对您更加重要的人来检阅一番呀～”§!\n\n少女巧笑嫣然，然而你却从自家傻闺女的笑颜中察觉到她潜藏着的不怀好意——这种不怀好意的程度大概约等于自家养的大狗准备给你来个价值数万的装修计划。"
  gts_god_keeper.3004.a: "....."
  gts_god_keeper.3010.title:"特殊的军事演习"
  gts_god_keeper.3010.desc: "说是接受检阅倒不如说是一场特殊的演习，是帝国最强大的个体与帝国的星舰群的作战演习。可无论是你还是犽戎都不知道，那些总是跟随在犽戎身后作战的帝国军队，他们超过八成都是你家孩子的虔诚信徒。\n\n§Y“无论输赢，点到即止。”§!\n\n犽戎往母星的首府，也就是你所在的位置探了一眼。但她没有回你的话，而是释放出了她那威武狰狞的恐怖身躯——连恒星都不能遮掩的伟大身躯除了让人感到恐惧之外还有一份诡异的圣洁\n\n和犽戎自信且张扬的态度不同，帝国的大多数海军是懵逼的。他们并不明白为什么会有一场荷枪实弹的演习，更不明白为什么他们要与帝国的唯一继承人，威望如日中天的公主殿下对抗。\n\n这会是对抗吗？这难道不是一场单方面的屠杀？他们并没有除了反抗之外的选择，毕竟你的龙闺女已经向他们冲过来了。"
  gts_god_keeper.3010.a: "等等犽戎，你要做什么"
  gts_god_keeper.3011.name: "完败"
  gts_god_keeper.3011.desc: "所谓的帝国海军在遮天蔽日的巨龙面前就像是纸张一般脆弱，只是她的吐息与身体的碰撞便让这钢铁战舰主动触发了紧急超光速迁跃的功能。\n\n§H“殿下她疯了么！她的速度再快一点就会把我们拍成铁片！”§!\n\n§H“她太恐怖了，我们以前居然蒙受着这怪物的庇护……”§!\n\n除了畏惧与绝望，还有更加忠诚的信仰在滋生。面对自己信仰着的神明所挥舞着的屠刀，他们将其视作恩赐或是考验——如果不是帝国星舰的紧急迁跃系统存在，你家崽子的躯体上可能又要黏上些许合金形成的污垢了。\n\n§P“您看到了么，父亲大人？”§!\n\n在“消灭”的帝国的海军之后，遮天蔽日的狂龙再度恢复成了少女的姿态。只不过她现在并没有遵循你的指令前往母港而是转向了帝国的母星……或者说是母星上行星都城中的你。"
  gts_god_keeper.3011.a: "......"
  gts_god_keeper.3012.desc: "§P“这就是您的倚仗吗？花费了数十年打造的玩具大军？”§!\n\n少女的面色潮红，姣好的容貌此刻因为过于激动的情绪而微微扭曲，与之相应的她身后的那轮大日——恢宏的日冕层正随着她的激动言语而激荡着，仿佛在为她的王冕更上一分威严。\n\n§P“您觉得这些玩具，比我更加重要么！”§!\n\n遮天蔽日的膜翼随之舒展，足以笼罩恒星的黑翼带来的除开绝望便只剩下死亡的阴影。而这，甚至不过犽戎的一个简单的生理行为。\n\n§P“您看清楚了么，这是我的力量，是您的帝国……无法抗衡的力量！”§!\n\n她对着帝国的母星伸出了手指，那远比太空电梯还要伟岸的洁白指节能够轻易的改写星球的环境，也能够抹杀上面所有的智慧生命。\n\n好在她最终没有落下指节，而是维持着这样的姿势——她在等待你的回答。"
  gts_god_keeper.3012.a: "我以帝国领袖以及你父亲的身份命令你停下！"
  gts_god_keeper.3012.b: "我们可以好好谈谈。"
  gts_god_keeper.3012.c: "女神啊……"
  gts_god_keeper.3013.desc: "§P“是……父亲。”§!\n\n这是她第一次在你面前展露出自己暴虐的一面，也是她第一次对你露出不满——但即便如此她也是你的孩子，她依旧把弱小的你当成她至高无上的父亲与领袖……尽管她现在可以轻而易举的让你屈服，乃至让整个帝国屈服于她的意志。\n\n但那并没有意义。\n\n她一直以来，想要的都只是你的认可。"
  gts_god_keeper.3013.a: "都结束了。"
  gts_god_keeper.3014.title:"谈谈吧"
  gts_god_keeper.3014.desc: "§P“好啊，父亲大人，那么我们就来谈谈吧～”§!\n\n少女的身形在瞬间压缩，变为“只有万米”级的泰坦形态落在了母星上。在粗略的扫视了一番周围后，犽戎便仔细的掂量着脚步往你所在的位置走来。\n\n然而即便是放轻了脚步，泰坦级别的伟岸身躯所带来的震颤依旧是带来了让人绝望的无力感。甚至驻守在帝国首都的防卫部队甚至没能够做出有效的阻拦，犽戎便已经已经站立在宫殿的正门前。她那双熔金色的眸子淡淡的看了一眼宫殿的正门，那金碧辉煌花费无数能工巧匠数年时间雕刻而成的百米多高象征着无上王权的大门还没有少女的靴底高。\n\n§P“不出来和我谈谈么，父—亲—大—人～”§!\n\n犽戎蹲了下来，眉眼含笑的望着你。\n\n§P“您花费了二十年铸就的玩具大军就是这么，不-堪-一-击-呢～”§!\n\n§P“或者说，您还有些不服气？”§!\n\n少女的表情带上了些许戏谑，不过你完全认可她现在的行为——偌大帝国的海军，居然不是一位少女的敌手。那么拥有如此恐怖战力的少女对你露出这样的表情倒也正常……更何况，这是你的孩子，偶尔发下脾气又怎么了?\n\n§P“哎呀，父亲大人怎么不说话了，是不想好好谈么?”§!"
  gts_god_keeper.3014.a: "行了，犽戎，爸爸知道错了。"
  gts_god_keeper.3015.desc: "以往能够听到你的认怂小家伙会很开心的接受，并且会尽可能和你贴贴——但今天不一样，小龙崽子可记仇了，当时你那一句“帝国更加重要”可是伤透了自家崽子的心呢 \n\n§P“只是认错?我的，父亲大人?”§!\n\n少女即便是蹲着，她那压缩到了泰坦级的身躯依旧让人畏惧，而且由于你们二人身份的特殊也不会有任何人胆敢干扰这场父女局。\n\n§P“您是忘了那些被巨娘帝国打败了的文明们的遭遇么?只是认错就可以让她们平息贪欲与渴求?”§!\n\n§P“您是在开玩笑么?”§!\n\n直到此刻，你才意识到事情的不对劲，自家的这个傻闺女好像没打算这么轻易的放过你，她是要玩真的！\n\n于是下一刻你开始思忖要不要跑路，然而保持着泰坦级身躯是少女显然不是你能够逃离的开的存在，你跑一小时都不一定能够跑出她一脚的距离！\n\n§P“那么，您准备接受惩罚了吗?”§!\n\n纯白的指节缓缓的探入，富丽堂皇的宫殿没能多为你阻拦一秒钟的时间——于是你坦然的接受了自己的结局，毕竟作为皇帝的尊严也不允许你在自己的大殿里慌张逃窜。"
  gts_god_keeper.3015.a: "......"
  gts_god_keeper.3016.name: "深渊"
  gts_god_keeper.3016.desc: "§P“父亲大人?”§!当你再次睁开眼，周围已经是一片质感极软而又带着奇怪气味的白色荒野，唯一的光亮来自天上——那不是恒星，而是比恒星还要耀眼的金色眸子。你突然意识到了这是哪里。\n\n小家伙有些畏惧的缩了缩脖子，但想到了几个月前的遭遇——被她丢进鞋子的父亲可是说过他那个像是玩具一样的帝国比她重要！这她能忍么?\n\n§P“我……”§!少女的高跟鞋中弥漫着独属于她足部的气息，尽管犽戎是个很爱干净的孩子，她也会定期的把她的足部埋进恒星做保养——但今天刚刚“激战”，在星海中漫步的双足还是泌出了汗液。\n\n让你绝望的并不是犽戎鞋内所散发的气息，而是你想到自己孩子的普通生理现象都足以杀死绝大多数的人类。不过想到这的你又有些庆幸，毕竟这个姑娘没有把帝国的首都或者扣两座城市都进来泄愤——她完全能够且有理由这么做，不过好在最后她只是把你一个人丢了进去。\n\n§P“您就在我的鞋子里好好反省吧！”§!\n\n头顶上的光亮褪去了，那是犽戎收回了她的脑袋，而你也该开始考虑……怎么能够在这姑娘的鞋子里活久一点。小龙崽子是刻意的把你丢在最里面的，她甚至颇有兴致的将你丢进她已经穿出痕迹的纹路中。而只是她平日里走动留下的痕迹，对你而言已经比爬上世界上最落差最大的盆地还要绝望。\n\n毕竟这是一个将近百万米深的盆地，甚至在这盆地的最低处，你还能够看到敌国陆军的尸体，星舰的残骸……甚至有些只剩下半个或是四分之一个的星球。\n\n那是在你孩子鞋垫上脚印中缱绻着的污垢，也是一个文明的起源与终点。也许，也是帝国的末路。\n\n§P“您……知道错了么?”  “爸爸?”§!"
  gts_god_keeper.3016.a: "救命呀....."
  gts_god_keeper.3017.name: "女神"
  gts_god_keeper.3017.desc: "§P“我可以接受这样的称呼，但您不可以这么呼唤我……我是您的孩子，永远，永远。”§!\n\n原本即将落在帝国首都的指尖像是触电般猛地缩回，少女原本有些张扬甚至可以说是狂妄的脸上马上露出了有些歉意的表情——如果这姑娘不是只巨龙而是只猫猫或者狗狗的话，她的耳朵应该已经耷拉的了下来。\n\n§P“父亲……不要用这个称呼。”§!\n\n犽戎将双手笼罩在了帝国首都的左右，遮天蔽日的膜翼也随之覆盖在母星的上方。不过那速来被称为绝望之翼的膜翼此刻并没有给帝国母星上的人带来死亡与绝望，相反，此刻那黯黑色泽的膜翼甚至带来了一股奇异的圣洁感。\n\n§P“我是您的孩子啊……”§!\n\n她想要拥抱你，然而她的体型实在是太过巨大了，哪怕是帝国的母星，那个规模最为巨大的盖亚星球对于犽戎而言也不过像是个稍大些的足球——她甚至还不能将这个球拥入怀中，免得伤害到伤害到依附在这个小星球上的弱小生命。\n\n§H犽戎向来在乎的只有你一个人。§!\n\n但为了你，她也可以选择爱帝国……或者说是，温和对待帝国的公民。\n\n§P“我不知道您是怎么看待我的……我只是耍小脾气了，我真的没有别的意思……”§!\n\n少女的声音变的手足无措了起来，她在害怕——她害怕失去你，害怕被你疏离。能够轻易摧毁帝国海军的神明啊，在你的面前依旧是一个离不开父亲的少女罢了。\n\n每个人生来都会被另一个人照顾，直到自己成长到可以照顾其他人，可在曾经一直照顾她的那个人面前，她不管成长再多永远都只有被扯被子踹屁股叫起床的份儿，像是刻在了骨子里一样，是动物不可逆反的习性——哪怕她如今的一根手指，就足以彻底摧毁一个星球的生态环境。"
  gts_god_keeper.3017.a: "计划通"
  gts_god_keeper.3020.desc: "犽戎已经到达了我们首都演习的指定位置，我们应该命令舰队在这次不寻常的演习中....."
  gts_god_keeper.3020.a: "尽力即可"
  gts_god_keeper.3020.b: "全力以赴"
  gts_god_keeper.3021.desc: "§P“父亲大人，您还是很有眼力见的嘛……”§!\n\n犽戎拍了拍自己穿在身上的黑色礼裙，假装自己抖落了并不存在的宇宙尘埃，随后便带着若有若无的挑衅眼神看着正在前往母港的海军。那样的眼神就像是一只大狗得到了主人的奖赏在跟其他的小狗炫耀……\n\n§P“我当然比您的帝国更加强大，也更加……重要啦～”§!\n\n少女的躯体贴近了母星，那刻意贴近的樱色唇瓣便是帝国公民竭尽全力所能看尽的天空——是了，即便是帝国的母星，被称作盖亚星球的[Root.capital_scope.GetName]，对于犽戎而言不也就是一块长满了灰色细菌的糖果么?\n\n§P“不过啊，父亲大人，虽然您做对了选择，但演习输了可不能一点惩罚也没有啊～”\n\n“是不是?”§!\n\n少女巧笑嫣然的话语却是用着无可置疑的语气，她并不是在征求你的意见，而是在向你宣告一个事实。"
  gts_god_keeper.3021.a: "这不是演习么?"
  gts_god_keeper.3022.desc: "作为父亲，你还是希望能跟这个姑娘讲讲道理的。但作为孩子的犽戎，她可不想放弃这个能过“凌驾”在你之上的机会。\n\n§P“不单单是哦，父亲……您是知道的吧，巨娘帝国是怎么样对待那些战败国的。”§!\n\n少女的眸子熠熠闪光，在给你多留了两分钟的思考时间后她将唇瓣对准你所在的缓缓落下——帝国的首府也是最独特的办公区，独属于你的宫殿坐落在一个人工岛上。而建立于此到初衷是为了避免你家小龙崽子玩上头了阔阔帝国的其他公民，而现在这样的举措被证明是有用的……虽然对此你也是相当无奈就是了。\n\n无数能工巧匠花费了数年时间修建的宫殿在少女的唇瓣前没有一丝一毫的抵抗能力，这甚至已经是你家傻姑娘压缩了身形以及放低了力道的结果——毕竟这姑娘想要把帝国的母星吃掉不过一次吞咽的事罢了。\n\n§P“父亲大人……”§!\n\n咕噜。\n\n少女的吞咽声在瞬间撕裂开了捏的耳膜，在无边到黑暗中，你只听到了剩下的两句话。\n\n§P“您现在……”\n\n“是我的所有物了。”§!"
  gts_god_keeper.3023.desc: "犽戎很强，她的强大是任何一个单一个体都无法对抗的。但即便是千里之提也会溃于蚁穴——而帝国的海军，还不至于不如一只蚂蚁。\n\n冲天的光束，火炮，中子鱼雷，核弹，你能想象到的一切武器尽情的宣泄在你孩子的身上，这本该能够摧毁星球的力量却也只能在她有鳞片增生的躯体上擦出一点火花。\n\n但即便是自思潮中诞生，生而已无所畏惧得巨龙依旧会因为凡人的武器陷入苦恼——在这场实力不对等也不公平的斗争中，犽戎的护盾最终被击碎了……而这也是她与你约定好了的，你们胜利的标志。\n\n尚且没有被这姑娘给淦出“紧急超光速引擎”的星舰群将她们的公主给包围了起来，被视作神明与帝国唯一继承人的少女此刻言笑晏晏的举起了双手示意自己已经落败了。\n\n§P“父亲大人，您真的很棒呢～”§!\n\n小龙崽子根本不会阴阳怪气，她说出这样的话似乎是真的夸奖——可是这有什么是值得夸奖的么?帝国穷兵黩武般的攻击只不过是击碎了这个姑娘所支撑起的护盾，她的身体本身才是这片银河中最强大的武器之一！\n\n§P“既然是您赢了……”§!\n\n少女示意投降而举起的双手拍了拍，而后数条灿金色的绳索像是狂蟒绞人一般将她们捆好——甚至这姑娘的恶趣味还支持着她往自己的龙角上系了一个蝴蝶结。\n\n§P“我记得您和我讨论过那些巨娘帝国被其他小人文明击败过的场景。”§!\n\n§P“帝国荣耀的公民成为了奴隶，而那些曾经身居高位的皇族则是成为了小人们发泄……”§!\n\n少女出声打断了你的言语，把自己捆到严严实实到少女面色不善的看向了帝国的首都……或者说是你。毕竟这姑娘的眸子可比你现在所在的宫殿还要大上了数倍，只是想要看清她那小小的父亲可太容易了。\n\n§P“您也想要这样么?”§!\n\n犽戎的声音清冷了起来，取代了原先淡淡的笑意。不过这也很正常，毕竟这些话实在是太过于低俗了，让孩子听到实在不好。\n\n§P“我可是您的孩子。”§!"
  gts_god_keeper.3023.a: "不，我当然不会。"
  gts_god_keeper.3024.desc: "且不说这个小龙崽子的前身是你信仰了十多年的母神，就说她这二十来年到相处下来，你就不可能做出这事——更何况，帝国这一仗打掉了足足数百能量币的火力也只不过是击穿了这个姑娘的护盾……她的身体到底有多强大你是想都不敢想。\n\n§P“您……最好是。”§!\n\n少女挑了挑眉，随后把自己捆的更加严实了起来。只是那嘴角挂着的若有若无的笑意，让你实在不敢多想……毕竟这姑娘已经长大了，不再是以前那样可可爱爱又单纯的如图一张白纸的小龙崽子了，你现在要是抱着调戏的心理去对待她，犽戎说不定真的会找个机会把你吃干抹净。"
  gts_god_keeper.3024.a: "......"
  gts_god_keeper.4000.title:"恶龙与骑士"
  gts_god_keeper.4000.desc: "其实每个女孩都是做过这样的梦啊,她们跳到骑士无法打败的恶龙的身上，用剑杀死恶龙,提起自己染红的裙摆轻快地走到骑士的面前指着恶龙巨大的尸体说:挖出你的剑，娶我。\n\n但女孩本身……倒更像是那只恶龙，强大到所有骑士都没有办法反抗的恶龙。\n\n§P“您好啊，父亲大人。”§!\n\n骑士来到了他的公主脚旁，童话故事中本该如同花朵一般娇贵而又美丽到公主正被直盘错锐的龙鳞覆盖住了所有脆弱面，只留下荆棘一般的坚韧外表。"
  gts_god_keeper.4000.a: "你好，我的小龙。"
  gts_god_keeper.4000.a.response: "犽戎今天穿的相当华丽，纯白的礼服像是天使一般圣洁无暇，哪怕她的腿部依旧是被象征着欲望的黑丝包裹着的……在稍显认真的观察了之后，你忽然意识到了不对——你自家崽子现在的情况很像是女为悦己者容啊！\n\n§P“据我所知，很多父亲其实并不怎么希望看到自己的女儿突然被某个陌生而幸运的混小子带走……父亲大人，您也是这么想的吗?”§!\n\n少女的语气带着意思试探，然而你则是想着待会如果有个黄毛出来是给他切成四段呢，还是切成五段呢，或者直接咔吧咔吧剁碎了直接喂自家闺女呢……"
  gts_god_keeper.4000.b: "嗯。至少目前为止，我并不认为这个世界上有人能够配得上你。"
  gts_god_keeper.4000.b.response: "这勉强能够称得上是夸奖的话并没有在你意料之内的吸引到犽戎，你的大只闺女只是歪了歪头笑意盈盈的看了你一眼之后变再度低下了头。这副容易害羞的样子属实和你印象中的不同，那位杀伐果决易怒有些冲动的小龙崽子也会安安静静的捧着一束花乖巧的坐在地上么?\n\n§P“其实有哦。”\n\n“至少妹妹她……”§!\n\n犽戎瞟了一眼你，但此刻你的脸色只有古怪可以形容——这一副自家的猪拱了自家白菜的既视感是什么鬼啊！这样的剧情只应该在帝国的某些黄色论坛上出现吧，怎么可以在现实出现呢?\n\n但稍加思索后你便释然了，毕竟你家的这两个“小家伙”即便是将体型压缩到了极致一个个也都有上百米高，更不要说完全舒展开连恒星都可可以当成玩具或者食物的姿态了……从某种程度上来说，你家的两个崽子还真是挺般配的。而且这样也好让你打消把那个未曾谋面的黄毛切成五段喂给犽戎吃的计划。"
  gts_god_keeper.4000.c: "如果是小吞的话，也不是不行。"
  gts_god_keeper.4000.c.response: "然而犽戎并没有用言语回应你，而是把目光对准了你。\n\n§Y“怎么了?”§!\n\n§P“如果我说，除了小吞之外……”§!\n\n§Y“我会宰了那个黄毛，剁成五段然后喂给你。”§!\n\n咬牙切齿斩钉截铁的语气不过如此，甚至由你说出来都有些杀伐果决的意味——毕竟在你的号令之下，帝国战无不胜的传说中究竟埋藏了多少枯骨又有谁真切知晓呢?\n\n小龙崽子看了你一眼，随后别扭的扭过了脑袋，用那根修长的龙尾开始无意识的抽打着地面。而如此之久的相处也你知晓了一点，如果自家的小龙崽子露出别扭的表情一般是要出大事的，比如上次差点捏爆了帝国所有的舰队，并且做出来恐吓帝国首都的举动……（向父亲举起叛逆之剑）"
  gts_god_keeper.4000.d: "犽戎?"
  gts_god_keeper.4000.d.response: "§P“父亲大人……”§!\n\n即便是跑到自家扭过头的位置也花上了半分钟，而且这样的举动会让孩子心中“父亲”这个形象掉价……虽然你在这个自家孩子心中永远是在两个极端中交替——宛如神明一般值得她与帝国一同跪拜信仰，或是……像一只淫虫跪在她的鞋内舔舐她鞋垫上的星球与星舰残渣。\n\n§P“每个孩子都希望自己的父亲是个顶天立地的英雄。对于她们来说父亲就是天，是山，铁打不动，无坚不摧。父亲是奥特曼，可以驱打生活中的小怪兽。就算自己的爸爸每一天都只是做着碌碌无为可有可无的工作，在孩子的眼里他所做的事情也是世界上最了不起的……”§!\n\n小龙崽子碎碎念一般说到。\n\n§P“虽然我和小吞都觉得您做的工作没什么用啦……毕竟您的帝国还是太过弱小了，不是嘛，爸爸。与其抱着大不了猝死的心态治理帝国不如接着讨好我们俩哦～父亲大人～”§!"
  gts_god_keeper.4000.e: "主题是不是错了?"
  gts_god_keeper.4000.e.response: "小龙崽子依旧没有用言语回复，而是笑意盈盈的撑着下巴看着你，随后刻意的用那条龙尾划出了一道沟壑将你禁锢其中。\n\n§Y“你这是要干嘛?”§!\n\n小龙崽子站了起来，有些刻意的拍了拍身上那并不存在的灰尘，整理了一下她身上那身美艳到奢华的礼服。而她现在这个大小以及这个距离，你只能够看到的只有这只小龙崽子的高跟鞋。\n\n整理好礼服与淡妆裏身的她真的像极了女王，而被称呼为女王的存在从来都是很少考量别人的感受的,那代表女王气势的高跟鞋尽可能也弥补了她最后的身高弱势（比例尺），今晚的她…§H所向披靡!§!\n\n这是小龙崽子给自己打气的话，她在内心想了许多，纠缠了许久最终还是选择将自己的情感倾泻而出——毕竟无论是作为父亲还是作为倾慕的对象亦或是帝国的领袖，你对小龙崽子而言都算是一个合格的倾听对象。\n\n§P“父亲，我们没有血缘关系。”§!\n\n按理来说，黄金晚8点档出现这么一句话就已经算得上是绝杀了，按照电视剧里面演的话下一幕大概就是父女反目成仇，女儿怨恨父亲的隐瞒，父亲则是大骂女儿不懂感恩……但很显然，现在并不是黄金晚8点档。\n\n§P“我们的年龄也相差无几。”§!\n\n你好像有些明白自家的小龙崽子要说什么了——这姑娘是要宣誓主权，宣誓对你的主权。"
  gts_god_keeper.4000.f: "......"
  gts_god_keeper.4000.f.response: "§P“我……爱您。嗯，我的爱是指恋人之间相互承认并正在进行中的自愿相互交往。它一般以表达强烈的喜欢，已发生或期望发生性行为为特征。呃，我的意思不包含后者……”§!\n\n明明穿着一身凸显着女王气息的礼服，但犽戎此刻的表现却跟某些一辈子没有碰过异性手的小雏一般，还是在面对自己喜欢的异性前连话都说不好的那种。\n\n§Y“嗯?”§!\n\n然而对你而言，不也是如此么?\n\n哦，还是有区别的，区别在对于你而言现在是种菜的老农看着自己可口的大白菜没有被其他的野猪给拱了，但你种的白菜成精了，要来报恩了——可这报恩，真的是你遭得住的么?你的姑娘是一个舒展真正身躯远比恒星还要巨大的伟岸存在！\n\n不过……现在你的心倒是安定了些，毕竟自己崽子是对你示爱，而不是向某个黄毛。于是现在的你自己就像是出嫁之前得知指腹为婚的对象是自己青梅竹马的小媳妇一样浑身都软了下来，那叫一个踏实。\n\n§P“父亲……可是我真的，很爱您啊。”§!\n\n黑色的裙摆垂落在在地，只是以百倍身躯也彰显着她无穷的伟力，在帝国的亿万公民的面前——她总是会刻意的表露出强大而又坚韧的一面。\n\n但再怎么强大再怎么坚韧，她也是你的孩子。在巨龙坚韧强大的龙鳞下，那最稚嫩美好的软肉也会展露在你的面前……她会哭，会笑，会因为你的责备而不满，也会因为你的夸奖而露出堪称绝美的笑颜。\n\n她是征服寰宇的兵器，也是你的孩子，你的神明。"
  gts_god_keeper.4000.g1: "§Y犽戎，我是你的父亲。永远都是，也只能是……§!"
  gts_god_keeper.4000.g2: "§R我们会在一起，见证群星的兴起与衰亡。§!"
  gts_god_keeper.4001.desc: "犽戎金色的眸子落在了你的身上，先前那溢于言表的渴望放纵与爱意被她重新收敛了起来，那双如同金色湖泊般的黄金瞳中除了平静就只剩下了……空虚?\n\n是啊，她怎么能不空虚呢?爱慕，或者说是仰慕了数十年了无血缘关系的父亲拒绝了她的示爱——她能做什么呢?强买强卖吗，把她的血亲，她的挚爱贪婪的吞吃入腹而后强硬的占领他的一切么?"
  gts_god_keeper.4001.a: "犽戎……"
  gts_god_keeper.4002.desc: "§P“是我逾矩了，父亲。”§!\n\n血色的舌头舔舐过抹上口红的唇瓣，金色的眸子远比恒星的光芒还要灼热。原先眼神中的空虚与平静被另一种情感取代——那种情感你再熟悉不过了……那是赤裸裸的欲望与尊崇。是对“上位者”不带掩饰的狂热。\n\n§P“但……您真的不愿意满足，您卑微子嗣的一个小小请求么?”§!\n\n上百米高的身躯跪了下来，少女大片裸露在外皎洁美好的肌肤在你的面前触手可及……那是足以让凡人痴狂的未尽之美，是让人无法克制亵渎欲望的美好存在。\n\n§P“父亲大人?”§!\n\n樱色的唇瓣已然出现在了你的面前，自她口腔中呼出的，裹挟着少女荷尔蒙的滚烫气息也冲刷着你的面容——你不止一次看到《关于巨娘荷尔蒙捕获小人可能性大论证》这类的论文，但在面对自家孩子之前你一直认为这是无稽之谈。\n\n但是现在，只是自家孩子口腔中流露出气息就快让你的大脑停止思考，只剩下欢愉的渴求……有那么一瞬间，你真的想冲破世俗的限制，不顾一切的去享用身前那伟大而又美好的存在。\n\n§P“别拒绝我……父亲……”§!"
  gts_god_keeper.4002.a: "别这样。"
  gts_god_keeper.4003.name: "寰宇祭典"
  gts_god_keeper.4003.desc: "猩红色泽的巨舌探出，用裹挟着大量津液的舌尖将你黏了起来——倘若你还有理智的话，你大概会思考利维坦巨兽们是不是也是这样掠夺食物的。但现在你的脑子已经被犽戎身上的信息素完全纂改，你现在，只想要亵渎将你含在口腔中的伟大存在。\n\n那是人类最原始的欲望与冲动——渴望征服将你禁锢住的寰宇巨兽，让那尊贵至极的神明成为文明延续的必需品！将她从最高贵的神座上扯下，剥开她完美的外表，将她的内心一点点吞吃干净。\n\n华美的黑色礼服一点一点的褪下，直至那美好的肉体近乎赤裸的展现在你的面前，犽戎纤细优美的线条像画一般引人沉沦。如果说她站起的挺拔身姿能让面前的至亲更好的欣赏她的美好，那么她现在跪坐在你的面前则更能展现她少有的，身为女性的一面。"
  gts_god_keeper.4003.a: "别脱了啊!"
  gts_god_keeper.4004.desc: "纤细的手指停在了bra的吊带位置，在帝国的宏伟征途中，就是这跟如玉的指尖轻而易举的抹杀了数以亿计的生命存在，而今在你的面前，她只是要将最后一层的遮掩物褪去。\n\n沉重的喘息声宛如龙吟……哦，也确实是龙吟，高贵神圣而又不可侵犯的神明此刻与一个欲求不满的蛮荒野兽无异。野兽，你从未想过这野蛮的词汇会在犽戎的身上体现，但此刻能够评价她的也只有野兽二字。纯粹的欲望，真挚的渴求，这些源自生命最根本的需求在巨龙面前展露无疑。\n\n§P“嗯～”§!\n\n她跪了下来，让自己最美好的的弧度完美的展露出来。而在你的角度看来，除了雪白与丰满你也讲不出其他词汇来形容面前的这份美好，一如当年你第一次见到遮天蔽日的巨龙那般狂放而又恣意的战斗场面。"
  gts_god_keeper.4004.a: "......"
  gts_god_keeper.4005.desc: "§P“父亲……按照人类的说法，我是您的神明。您难道真的，真的从未对我有过想法吗?您真的没有想过把我推翻在地，用架凌一切的暴权将我凌辱，侵犯，驯服吗?您曾经不是说过了吗，想要征服远比您强大的生命……现在，不正是您想要的吗?”§!\n\n震山撼岳的巨龙将她的身躯压了下来，纯白美好的肉体带着丝丝雾霭纤毫毕露的展现在少年面前。一直璀璨沸腾如阳的双瞳眯起，绝美高贵的面容此刻不复曾经的雍容亦或英气，此刻她的脸上只有欲望的奢靡。§!\n\n§P“您……请您好好对待我。”§!\n\n滚烫的气息夹杂着女性荷尔蒙味道随着犽戎沉重的吐息声击溃了你的脑海中最后一丝理智。自己家那绝美的巨龙已经摆出这般任君采摘的模样，你要是还搁这里犹豫磨唧的样子是要被怀疑不行的!\n\n§P“父亲大人，您还是真是温柔啊……”§!"
  gts_god_keeper.4005.a: "......"
  gts_god_keeper.4006.desc: "§P“那我……可就要好好教导您了。”§!\n\n猩红色的巨舌探出，包裹着小小的你将之含入口中，血色的口腔此刻便是你的全部天地……但这只是个开始而已。犽戎的缓缓的将自己的身体撑起，原本跪坐的姿势转变成更加妖娆的鸭子坐，一只手抚在唇边，以防口中的小家伙挣扎的过于激烈而抖落，另一只手则是随意的按在了那温润如玉的大腿上。\n\n她能够听到你的呜咽，她也能够感受到你的反抗——那是聊胜于无的佯装反抗。此刻的场景就绪那个白菜长了腿去拱了猪，可这被大白菜拱的猪连毛也没长齐，被白菜的叶子埋在了地下。\n\n从巨龙口腔中‘逃出’的你全身上下都沾黏着属于他至亲的津液，即使翻身滚落在巨龙的手中，你也还未能从近乎窒息的感觉中逃出。你抹了一把脸，终是将粘连在脸上的津液抹开，最后看向了面色潮红的巨龙。\n\n于是血色的世界再度展开，将你吞吃。\n\n最后的最后，猩红色的世界中，仅仅留有一抹白浊……"
  gts_god_keeper.4006.a: "呃啊……"
  gts_god_keeper.4007.title:"同意"
  gts_god_keeper.4007.desc: "§P“您这是……同意了?！”§!\n\n是啊，你同意了。年龄向来不是爱情的阻拦，甚至物种也不是——君不见古时候的草蟒英雄许仙和亡灵骑士宁采臣，也是能够做出来这般跨越性举动的，那么，你又未尝不可做出这样的举动。\n\n犽戎熔金色的竖瞳此刻死死的盯着你，先前的谨慎一下子消散，转而取代的是洋溢出来的兴奋与喜悦……说来惭愧，作为父亲，你这是第一次见到自己的女孩这么开心。\n\n而且十分难得的在表露出了溢于言表的狂喜之后，犽戎像一只小羊羔一般安静了下来——能让活泼如狂龙的女孩变得安静如羊羔，能让绚烂的流星都停下成为永恒的星空，就连蝉鸣都停止了，给予更多思念和等待的静谧……这大抵就是爱情的魔力。"
  gts_god_keeper.4007.a: "......"
  gts_god_keeper.4008.desc: "虽然你的回答连完全的应允都不算上，但足以让你的小家伙认为是爱情的开端。但是在另一边看着的，你的另一只闺女可不是这么想的——被尊称为寰宇巨蛇到小姑娘总觉着自己要化身法海禅师质问许仙你知道自己的姘头真身是一只白蛇吗?结果许仙转首就是一句爷乐意、爷喜欢、爷今天就是要被我家娘子吸干净三魂六魄你个老秃驴管得着吗你?\n\n明明她才是那条白蛇.jpg\n\n不过你家的小吞还是非常上道的，看到她的“父亲”与“姐姐”这一副要共赴巫山云雨姿势她就十分自觉的退了出去，甚至动用了自己的权柄将两人所处的地方与帝国的首都隔绝开来，以免自家姐姐那热切的举动创开这个小小星球。\n\n§P“那我们是不是该立下契约?父……夫君?”§!\n\n犽戎的眸子垂了下来，里面除了爱慕便只剩下宠溺……是了，宠溺，这样的眼神居然会从你家的孩子中流露出来，明明她才是该受你宠溺的存在。\n\n§Y“现在?”§!\n\n§P“当然是现在！不然您又……”§!\n\n少女恍然起身，那身纯黑的礼裙随着她欢愉的举动而猎猎作响——她的力量可以修改宇宙的法则，但她却在用这样的伟力来宣泄自己喜悦与兴奋的情感。就像小狗喜欢用脑袋蹭自己的主人来表达喜爱，很蠢，但很有用。\n\n§P“您不会反悔的，对么?”§!"
  gts_god_keeper.4009.name: "永恒誓约"
  gts_god_keeper.4009.desc: "修长而精致的手掌本应该被更加宽厚有力的手掌握在手中，细细的把玩品味或是被当做艺术品呵护保养。然而现在这漂亮的手掌却给帝国的首都投下了遮天蔽日的阴影——这也不是犽戎第一次这么做了，但是这一次，她不是带着玩弄的想法，是的，今天的犽戎只是满怀期许的向你伸出了手。\n\n4艘泰坦级的星舰与帝国的总旗舰一齐拉着一个“圆环”，那是比星门还要宏伟数倍的巨构！是人类文明史上最为伟大的奇观！那也只是……一枚戒指。\n\n数以亿计的矿石与合金铸就了它的基底，在帝国的熔炉中诞生之时被赋予了“圆”的这个概念。而这个圆环之上，并不是世俗的钻石——受凡人喜爱青睐的碳元素怎有资格玷污神明的指节?能够让神明穿戴的也只有神明本身以及她最钟意的事物。\n\n她的龙鳞与你的鲜血点缀着戒指的上层，一抹肉眼几乎无法看清的猩红。按理来说那你整个人放干都不可能让那枚堪比帝国首都大小的戒指上留下颜色——但你的孩子——或者说你的“妻子”，她就是有这样的伟力，随意的纂改世界的规则。"
  gts_god_keeper.4009.a: "...犽戎？"
  gts_god_keeper.4010.title:"永恒誓约"
  gts_god_keeper.4010.desc: "§P“父……夫君。”§!\n\n她还是忘不了这个称呼，不过你又何尝不是呢。帝国的新生一代也许并不知道他们的皇帝和女王的关系究竟多么错综复杂，但现在关注着这场仪式的不乏有跟你一个时代的老东西。\n\n帝国总旗舰与泰坦战舰将她们的引擎开到了最大，成功的那在造价不可估量的戒指成功的套在了少女的右手食指上。这是一个没有任何实质作用的仪式，却也是一个象征着永恒的誓约。\n\n你们之间早已经不需要言辞，对方的一个表情，一个动作你们就能明白对方的意思——哪怕少女的容颜足以遮蔽恒星的辉煌，哪怕少女的身躯遮天蔽日，哪怕少女无意识的生理行为都对一个文明而言都宛如天灾。\n\n爱会克服这一切。\n\n至少对于犽戎而言，这些算不上阻碍，山川江流与她而言不过多跨一步的事。如今帝国公民曾经献给她的赞歌已经要改写了——§H“至尊扇动遮天蔽日的羽翼，整片星域就将陷入无边的黑暗，高能粒子的剧烈波动的可以用肉眼观测。当祂迈动步伐，超空间通道都阻断改道，星球倾塌，恒星也畏惧的缱绻收缩起她的光芒。如此，才配得上祂至尊的伟力。祂以自身的血与骨，缔造了整片寰宇的历史。”§!\n\n现在，书写历史，以她的身躯丈量世界的至尊也向你俯首了。"
  gts_god_keeper.4010.a: "......"
  gts_god_keeper.4011.desc: "§P“其实还是有点奇怪的，对吧。”\n\n“我既是您的神明，也是您的信徒……那么，我为什么不可以同时是您没有血缘关系的女儿和妻子呢?”§!\n\n犽戎刻意用那只带上了戒指的手摘下了她纯白的面纱，不过相比那点缀上了妆容的面容更吸引你的是少女另一只手握着到东西。少女无边的伟力甚至构造了一束鲜花……堪比帝国母星大小的花束。\n\n§P“是不是啊～”§!\n\n璀璨有如融火一般的眸子探向了你，那双眸子总是将她的感情恣意的宣泄，今天也不例外——喜悦，欢愉，兴奋以及一抹难以言述欲望。\n\n§P“我终于等到这一天啦，父亲……”§!\n\n帝国的总旗舰最终靠在了犽戎的睫毛前，那堪比卫星的巨大眸子看起来是那么值得敬畏，又是那么值得……爱怜。然而无论是敬畏还是爱怜，它的侵略性都是毋庸置疑的——如果换到一个普通人身上，这也许算得上是视奸。\n\n犽戎的视线一寸寸地在那你宽阔的背影上爬，女孩心中有一块地方痒痒的，连带着浑身的毛细血孔都微微舒张了，像是在用力地品味着眼前那一块属于过自己，也正在属于自己的美好。那种躯体的力量美带来的保护感让襁褓里的人要么就彻底融化在里面，可又在自己这足以改写世界的伟力面前瑟瑟发抖——于是她想着，就要心生叛逆想要从那躯体刚强的外部把他一点点吃进肚子里，最后再品尝他内心的柔嫩……是啊，她毫无遮掩着，表露出来想要将你吞吃的愿望。\n\n§P“父亲……”\n\n“我有的时候看起来就像是小狗，在你叫我的名字用力地抱住我的时候，那一瞬间之后我就永远会回应你的呼唤，直到死亡…我不就是这样的东西吗，总会为了一些事，一个人而执着……”\n\n“不过我觉得我真的就像一只小狗啊..因为小狗从来都不会因为你把她关在门外十分钟还是两小时记恨你，小狗只知道你给她开了门，它就要在你最危险的时候保护你，奋不顾身。”\n\n“您还记得很早之前，您曾经被敌国的舰队抓走吗?虽然有些自卖自夸，但您在危险的时候我就会奋不顾身地去救您啊……是不是就像小狗一样?”§!\n\n少女的言语稍微有些激动，但看着你的身形，她很快就平静了下来。"
  gts_god_keeper.4011.a: "但您有时候挺像一只猫的，因为起码狗还会在闲暇时间缠着你去散步和丢飞盘"
  gts_god_keeper.4011.b: "会奋不顾身的挡在身前，但猫只会在家里等着你出去打猎回来养他"
  gts_god_keeper.4011.c: "恬不知耻，又自恃可爱的可怜小东西……"
  gts_god_keeper.4012.desc: "§P“但没办法呀，我就是喜欢这样的小东西……父亲大人。”§!\n\n她没有改变这个呼唤了许久的称呼，你也更愿意听着“父亲”而不是“夫君”——尽管今后的日子，你们更有可能以后者的称呼相处。\n\n§P“所以，您还愿意要我这只小狗吗?”§!\n\n§Y“小狗会永远忠诚，永不背叛。”§!\n\n犽戎原先是打算向你宣誓，以亘古不变的诺言向你再一次效忠——她甚至连词都编好了§H“以苍星为灯，以天河为剑。我将随父的国，直达胜利的彼岸，直到一切的尽头，永宣忠诚。”§!\n\n但最后，她还是用了小狗的说法，因为在你的面前，她确确实实就像一只护主的小狗。\n\n§P“当然。”§!\n\n你的心有些安定了，觉得自己就像是出嫁之前得知指腹为婚的对象是自己青梅竹马的小媳妇一样浑身都软了下来，那叫一个踏实——自家的小狗总不可能直接把你榨干吧，不能吧！"
  gts_god_keeper.4012.a: "是啊，不能把..."
  gts_god_keeper.4013.desc: "下一秒，猩红色的肉壁成为了你的世界。\n\n这个时候，你先前安定下来的心便沉入了深渊——好歹相亲网站上遇到的会先跟你聊巴赫的生平，聊雪来的诗，聊宇宙因为熵增必定走向热寂的悲哀宿命，最后才会图穷匕见跟你聊隔壁宜家酒店开房半价，问你要不要和他拼个情侣套房聊聊生命的真谛。然而你家的崽子，你家的小狗，你的妻子，她快进到了最后一步，她直接给你关到了身体里面。\n\n如果不出意外，那是她的小穴，在那里浸润着爱意液体宛如洪水一般恣意流淌。如果愿意沉下心来观察，你甚至可以看得清被腐蚀的战舰，和残破的星球。它们都是这个世界的一分景色，为这个恐怖残忍的世界渲染上最为暴虐的色彩。\n\n然而如此恐怖的世界对你而言却意味着另一个可能，这是你的孩子，想要赋予你再生……是了，她先前讲过“我为什么不可以同时是您没有血缘关系的女儿和妻子呢?”\n\n她现在多想了一步……§H她要履行昔日母神的职责，她那近乎病态的爱，还想要让她成为你的母亲。§!\n\n这残忍暴虐的杀死了无数生命的世界在向你招手——踏上这条巅峰之路，接受无上神明爱意与应允，去拥抱你的第二次生命，去像一个孩子一样躺在她的子宫里面……\n\n这并不需要犹豫。\n你选择拥抱新生。"
  gts_god_keeper.4013.a: "呃啊……"
