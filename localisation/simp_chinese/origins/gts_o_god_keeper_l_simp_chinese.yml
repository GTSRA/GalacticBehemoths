  shentun_leader_trait4_desc: "黑与白的王座亘古相连，超脱时间与空间"
  shentun_leader_trait5: "桎梏"
  shentun_leader_trait5_desc: "先驱者们的母神，先驱者们的守墓人。她见证了星辰大海的极限，见证了文明在天灾面前如同蝼蚁——出于神性的“爱”，她限制了先驱者们文明的发展，至于故事的结局……我们都知道了"

  yarong_leader: "犽戎"
  yarong_leader_desc: "于旧日理想城废墟里破壳而出的少女，她是昔日神明也是如今帝国的公主。她拥有着堪比恒星般伟岸的身躯，却又会露出独属于少女的稚嫩一面——回应她的期许吧"
  yarong_catch_phrase: "我将成为您的剑与盾，我们永恒的领袖。"
  gts_god_keeper.99.title:"犽戎"
  gts_god_keeper.99.desc: "§P父亲。§!\n\n少女优雅的向你行礼，如此繁杂的宫廷礼仪早就被时代的洪流抛弃，毕竟你作为帝国的领袖可没有那么多的时间来看臣子们行礼。不过现在对你行礼的少女显然不在此列，那是曾经与现在都庇护着帝国的神明，也是认你为父亲的孩子。\n\n§P您为什么总是一脸……嗯，有些不满意的看着我呢？我明明已经很棒了。§!\n\n已经成年了的少女言笑晏晏的看着你，只不过那双比恒星还要耀眼的黄金瞳带着溢于言表的不怀好意。"
  gts_god_keeper.99.a: "是的，你当然很棒"
  gts_god_keeper.99.a.response: "帝国还未曾完全统一，那位女神也还在庇护着这个文明的时候，你可以用数十个诗句配合上极尽奢华的词藻来夸赞一位异性。可是现在你做不到了，常年的独裁让你已经失去曾经优秀的语言表达能力，在面对这个你所见过最优秀的女性的你也只能夸她一句好棒。\n\n§P爸爸！§!\n\n小姑娘似乎有些牙咬切齿，好在她现在是站在恒星的旁边而不是屹立在帝国母星旁，不然就她那一个龇牙咧嘴的动作就够摧毁帝国的一些规划区块了。\n\n§P您今天要是来消遣我的话，我就要真的生气了！§!\n\n少女双手环抱住胸，面色不善。而你是知道把这个便宜闺女惹生气了的后果的——轻则是你个人被她用身体完全支配，重则你要拉出一整只舰队陪她出去兜风。当然，兜风是指这姑娘撒丫子乱逛，而帝国旗舰所在第一舰队还要被她当成狗溜。"
  gts_god_keeper.99.b: "你愿意加入帝国的执政集团吗？"
  gts_god_keeper.99.b.response: " §P哎？§!"
  gts_god_keeper.99.c: "你愿意加入帝国的执政集团吗？"
  gts_god_keeper.99.c.response: "你耐心的又重复了一遍，而少女脸上惊诧则少有，让你的心情舒畅了一番——平时可没机会见到这姑娘露出意外的表情，这姑娘哪怕是遇到太阳熄灭，她都能自己放光发热来让让帝国的子民接着感受温暖。\n\n§P唔……可我不怎么会。§!"
  gts_god_keeper.99.d: "你不需要会。"
  gts_god_keeper.99.d.response: "一个身体堪比恒星，个体实力足以左右星际战争天平的存在，她没必要，人类也没有资格让她去学属于人类的东西——无论是人类的繁文缛节还是对人类文明存续有意义的科技对她而言都没有任何意义。\n\n§P那我岂不是成了靠父亲关系进去的花瓶了么？§!\n\n少女那美丽的足以让高僧破戒的面容瞬间变得气鼓鼓的，让她好不容易保持着她的优雅仪态变成了父亲眼里口嫌体正直的瓜娃子。毕竟这姑娘的大尾巴摇晃的可开心了。"
  gts_god_keeper.99.e: "那你觉得帝国的公民会这么想吗？"
  gts_god_keeper.99.e.response: "§P嗯……§!\n\n你的好姑娘开始思索，只不过很快她就放弃自己去思考的想法——这姑娘打小就是如此。\n\n§P不知道～§!\n\n尽管这姑娘的体型比恒星还要巨大，尽管那颗为帝国兢兢业业服务了许久的恒星就在这姑娘的身后高悬，尽管她强大的可以手撕好几只舰队——但在你的角度看来，这只是个顺顺毛就会趴在你身边呼噜呼噜叫的小奶猫罢了。\n\n那么跟小奶猫就没必要讲命运，正义，世界这样的大话题了。毕竟总是将目光放在宏大的命题，如权力、正义、命运之上，就容易忽视那些真正重要的东西。真正爱她的人会问她有没有耍到朋友，今晚要吃什么，而不是教唆她去拯救世界——虽然你现在在做的就是后者，但你好歹会去问这姑娘愿不愿意。"
  gts_god_keeper.99.f: "§Y犽戎，你愿意成为我的剑吗？§!"
  gts_god_keeper.99.f.response: "头戴王冕的少女单膝下跪，滚滚昊日在她的身后滚滚咆哮，那抛洒的日珥仿佛是在她喝彩——当然也可能也只是被这姑娘的过于恐怖的情绪所影响了。\n\n§P当然，父……陛下。§!  "


  #前超光速文明行动
  operation_pre_ftl_yarong_god:"视龙为神"
  operation_pre_ftl_yarong_god_desc:"我以为的骨血献给伟大的神主，她是我族的母亲与救世主。"
  operation_pre_ftl_yarong_god_on_success:"使[target.GetName]立刻成为一个帝国，并且思潮会滑向极端威权主义。该国家会立刻成为学邦。"

  gts_god_keeper.5501.title:"视龙为神"
  gts_god_keeper.5501.desc:"我们的神明犽戎在[target.capital_scope.GetName]的[owner.GetPreFTLLower]文明进行恩典赐予之后，该国家附庸化的进度推进得不可思议的快，在今天他们就会整合所有的民众，并在特使的注视下成为我们正统的附庸国，而这个期限是永远。"
  gts_god_keeper.5501.option:"他们必将臣服"
  #事件文本
  gts_god_keeper.1.title:"孵化"
  gts_god_keeper.1.desc: "领袖，我们活了下来。但这份代价也许过于高昂，自我们刀耕火种便仁慈的注视着我们的已经……\n\n领袖，首席科学家发来的通讯。\n\n......\n\n领袖，神明陨落导致的封锁已经解除，我们是否……什么？您要亲自来？"
  gts_god_keeper.1.a: "......"
  gts_god_keeper.2.desc: "§H那是一个蛋，比战前理想城最高的大楼还要巨大的蛋，它的大小甚至有昔日神明的一半。科学家们已经直言，哪怕是在灾难发生之前我们恐怕也没有能力去解构这样的一个“蛋”§！\n\n领袖，请不要太过靠近它，我们并不知道它是否危险。\n\n§H回应首席科学家的是清脆的碎裂声，上千米高的巨蛋从顶开裂，狰狞的声音与宛若天崩的场景像是昔日神明跃出星球表面为我们争取一线生机的模样。§!\n\n§H一只嫩白的“小手”探了出来，所谓的小只是在比例尺下，倘若真的是按实际大小来看，那一只手落下就足以掀翻在场的所有人。好在在众人屏气敛声的注视下，那只手只是晃了晃便缩了回去。可众人还没来得及喘气，一声更加剧烈的碎裂声便传了过来。§!"
  gts_god_keeper.2.a: "有什么东西要出来?!"
  gts_god_keeper.3.desc: "§H一个身穿白色衣裙，带有些许龙的特征的“小姑娘”从蛋里摔了出来。那漂亮跟画似的脸蛋上除了脏兮兮的泥土与金属碎块还有两道遮掩不住的泪辙。§!\n\n§P爸爸？§!\n\n§H她对你伸出了手，似乎是想要你的怀抱，又像是想要你的保护。可她的容颜，与昔日庇护了整个星球的神明是那么的像。§!"
  gts_god_keeper.3.a: "她刚刚喊我什么?"
  gts_god_keeper.4.title:"舔舐"
  gts_god_keeper.4.desc: "领袖，依照您的命令，我们没有对那个……那位曾经的神明做出任何举动。\n\n但是您不觉得她每天蹲在行政大楼门口等您的模样有些……"
  gts_god_keeper.4.a: "很可爱不是么?"
  gts_god_keeper.5.desc: "是，但……\n\n§H如雷霆一般的轰鸣声响起，随后瓦片砖石像是雨水一般落下——再然后是昔日神明那稚嫩而又懵懂的脸庞。不，那副懵懂是装出来的，她的脸上此刻若隐若现着的是淡淡的笑意，就好像孩童不小心撞见了长辈不那么重要的小秘密。§!\n\n§P爸爸……§!\n\n§H但她带着淡淡的笑意，小声的嗫嚅着模样却让人无法对她发火。更何况，他们的整个文明都没有资格对她发火。§!\n\n领袖，您的孩子来接您下班了。\n\n§H你的护卫兼秘书对着你挤眉弄眼，示意你赶紧把这个蹲下来都比整个行政大楼还要高的小姑娘给带走——而这个带走是很简单的，只需要走上那个姑娘的手掌就好。过去一个月都是这样的，唯一的区别是她今天的力道格外的大，要让你重新“装修”一下。§!"
  gts_god_keeper.5.a: "我知道了。"
  gts_god_keeper.6.desc: "§H遨游在星空中的战舰也不过千米长，哪怕是在科学院构想中的无畏舰恐怕也就没能比她大上多少。而且她处于明显的幼年期就已经有了将近一千四百米高——这个高度甚至是你让这个姑娘乖乖躺下来量出来的。§!\n\n§H她还会长大吗？她会变成曾经守护文明的神明吗？她又是怎么看待人类这个种族的？她会……你既有紧张，又有惊愕，但更多的是手足无措和担忧。作为领袖你必须整个文明负责，但作为祂的信徒，祂的选民，乃至她现在都父亲，你更应该照顾好她。§!\n\n§H尽管她不需要进食，不需要休息，但她的心性依旧是跟孩子一般，当然，她不会叫你把她举高高。§!\n\n§P爸爸？您，您好像很……§!\n\n§H她停了下来，把你高高举起，用那双跟恒星一样耀眼的眸子盯着你。那是溢于言表的关切和关爱，一如那位仁慈的神明慵懒的俯瞰着她忠诚的信徒。只不过这位处于幼年体都神明想了好久还是没能讲出“狠”后面的词，不过这倒也很正常，毕竟这个千来米的小姑娘才刚刚满月。§!"
  gts_god_keeper.6.a: "我没事。"
  gts_god_keeper.7.desc: "§P不信！§!\n\n§H小家伙撅起了嘴，不满的看着你，而站在她掌心中你，就像是风暴中的孤舟。你只能看着那恐怖绝伦的风暴降临，最多举起木头做的船桨，做一个聊胜于无的抵抗——她伸出了舌头，将你卷起含在口中。\n\n她并不是要将你吞吃入腹，她只是想像那些犬科动物一样，含住同族的脑袋来表示自己的友好——这你都记得，毕竟是你叫科学执政官放给她看的。\n\n汹涌的津液完全的浸湿了你的全身，随后脚下踩着的赤红大地将你抬起，直至与她的上颚贴在一起。幸运的是，她并不是想要将你化作她的第一份食物，她只是想要想抿一块糖一样抿着你，来表达她对你的爱。\n\n而这份爱，在她还是幼年的时候，你尚且有能力承担。§!"
  gts_god_keeper.7.a: "神明呀,我们的未来将会如何..."
  gts_god_keeper.7.tooltip: "在首都将建筑£building£§Y$concept_building_god_keeper_1$§!改造为£building£§Y$concept_building_god_keeper_2$§!以推进局势"
  gts_god_keeper.8.title:"询问"
  gts_god_keeper.8.desc: "§H大理石雕刻的雕像就屹立在帝国首都的正中心，只不过将近两百米高的可以称得上是宏伟的雕像在那位神明尚且注视着人间的时候，可能还未及她的脚踝。而跟现在的她相比……这个足以被称得上是宏伟的雕像可能只是一个小玩具。§!\n\n§P父亲，早上好呀～§!\n\n§H预想之中如同山崩一般的声音并没有传来，不过她所投下的阴影倒是一如往常的把你完全笼罩住了。§!"
  gts_god_keeper.8.a: "早安。"
  gts_god_keeper.8.a.desc: "§H你轻声的回复，换来的却是这个逐渐成长的小姑娘表达不满的举动——作为“父亲”，你的这个行为实在是有些敷衍了。于是小姑娘“轻轻的”抬脚落下，而这个举动特意对准了你的方向。§!\n\n§H哪怕作为昔日神明赐福过的神选，也扛不住这样的威力——毕竟这个小姑娘如果愿意的话因为行走而掀起风就足够掀翻帝国最强大的陆军了。所以她这个举动即便只是在和你开玩笑，你也险些真的被她给掀飞。§!\n\n§P您花在这些事上的时间越来越久了，您不愿意陪陪我么，父亲？§!\n\n§H在爬起来后你仰起了头，可极力远眺能够看清的也只不过是你家姑娘的长靴以及她的那身短裙——那是她执意要穿的，为此整个帝国的所有的能工巧匠都为此忙掉了头发，不过没人为此抱怨，甚至绝大多数人都因此而感到荣幸。§!\n\n§P父亲？§!\n\n§H当你还在想着自己是不是该增加帝国的预算投入在自己的闺女身上的时候，她蹲了下来，这下子你终于能够看清楚她的全貌。\n\n她又长大了，无论是物理层面还是长相。仅仅几个月的时间，她就从三四岁的女孩长成了如今约有十二三岁少女的模样。而她的身高也随之增长，曾经孕育了她的蛋壳就比旧日的理想城都最高的楼房，而现在的她，哪怕是她脚上穿着的长靴都要远远超过了帝都的高楼。§!\n\n§P您不会生气了吧……§!\n\n§H她的声音很轻很轻，而且比之前温柔了不少，这个上千米高的姑娘跟那些在家长面前犯了事的女孩子们似乎也没有什么区别——除了刚刚那一脚落下可以踏平一座小城镇。但关于她的问题答案非常明显，你不会生气，帝国所有的子民也都不会对她生气，当然，不仅仅是因为她很可爱。§!"
  gts_god_keeper.8.b: "怎么会，你看到那个雕像了吗？"
  gts_god_keeper.8.b.desc: "§H小家伙歪了歪脑袋，看向了你指的方向。在这个过程中，你的视角被她脑袋上的金色长发和狰狞的龙角吸引住了。昔日女神身上的分泌物就足以让她的信徒们疯狂，而你此刻带着这个想法盯上了你的闺女。§!\n\n§P看到啦，跟我很像……是我的妈妈吗？§!\n\n§H小家伙平淡的说出了让你心肺静止的话，哪怕是最亵渎的异教徒也不敢带着这样的想法，而这个小家伙却毫无顾虑的讲了出来。而看着她那比太阳还要耀眼的眸子，你知道今天不解释清楚是不行了。§!"
  gts_god_keeper.8.c: "......"
  gts_god_keeper.9.title:"铸甲为裙"
  gts_god_keeper.9.desc: "§H她成长的速度出乎所有人的想象，自打从那个蛋壳里挂着泪辙爬出来喊你爸爸之后，她的成长就乘坐跟古典纪元的化学动力火箭一样快。星球还能后容纳的下她，但这只是暂时的，已经超过三千米的姑娘已经不太适合跟人类相处，她但凡落脚不注意点就能够造成上万级别的人口损失，而随着她的成长这样的失误必然会发生。§!\n\n§H于是她扇动了自己的翅膀，飞向了宇宙。这并不是要一走了之，她舍不得这里，更舍不得你。但她也不忍心看着那些能够被她指纹容纳的小家伙们胆战心惊颤颤巍巍的看着她的一举一动。好在帝国的科技水平能够让她和你随时随地连上线——还不用害怕那姑娘发脾气拿脚对准你。不过现在她要是生气的落下，威力可远超科学院研发的天基动能武器。§!\n\n§P………§!\n\n§H她抿着嘴唇，没有说话。但那双如同融火一般的黄金瞳就这么静静的看着你，就使你的心神不安了起来。不过好在不安不只是你一人，你家小姑娘的正体还在恒星基地边上晃悠着。§!"
  gts_god_keeper.10.desc: "§P父亲。§!\n\n淡红色的朱唇轻启，少女的言语跨越了数千万公里传递到你的耳中。\n\n§P您有考虑过我先前提出的建议么？§!\n\n作为帝国唯一且至高无上的领袖，你统御着帝国浩瀚的疆土，每日经由你手的政务繁重如山。但对你的这位孩子而言，这并不是不理她的理由。于是你看到了少女美艳近妖的脸蛋上露出了宛若实质般的嫌弃，那样的表情足以让帝国绝大多数的信徒们为之沉沦——但那并不包括你。\n\n少女收敛了嫌弃表情的同时，她伸出了自己的手指，作势欲弹。是的，原本那可以戳中某些奇怪xp的表情被一个淡淡的坏笑取缔了，而作为父亲，你也更愿意看到自己的孩子露出这样的表情——如果那姑娘的手指不是对着母星系的恒星基地就更好了。"
  gts_god_keeper.10.a: "......"
  gts_god_keeper.10.a.response: "§P那您，愿意再听一遍么？§!\n\n少女终究放弃了那大胆的想法，转而微笑着与恒星基地里的叔叔阿姨们挥了挥手。然后在一秒钟之内收敛起了她的笑容，用一副面无表情的模样——不，可以说是恶狠狠的表情看着你，就差把她的脸蛋气的鼓起来了。"
  gts_god_keeper.10.b: "当然。"
  gts_god_keeper.10.b.response: "她再度向你阐述了一遍那个被称作“铸甲为裙”的请求——用足以铸造星舰的合金，为她铸就一件衣裙。女孩向父亲要一件衣服，这是多么正常而又合理的一个要求啊，只不过想要为她铸就衣服恐怕需要用帝国一整年的合金产量。\n\n§P您会同意的吧，父亲?§!\n\n少女那面无表情的模样从来都是刻意装给你看的，用来表达她也是一个正常的孩子，需要你的关爱与爱怜的孩子——尽管她一个人，就足以和帝国的星舰群抗衡。\n\n她和你心中那位庇护了文明存续的神明愈发的相似了，无论是容貌还是形体，她们最大的区别可能只是在于，昔日的那位神明最多就是喊你一句“小家伙”，而她则会嗲嗲的称呼你为“父亲”。\n\n你会做出选择。"
  gts_god_keeper.10.c: "应允"
  gts_god_keeper.10.d: "拒绝"
  gts_god_keeper.10.tooltip: "让犽戎把计划说完吧"
  gts_god_keeper.11.title:"成年礼"
  gts_god_keeper.11.desc: "§H文明的成年礼是迈向宇宙的星舰发出的引擎轰鸣声，而文明的构成者们，也有属于自己的成年礼。但你并不知道，自己同族所适用的成年礼是否能够在她身上适用。§!\n\n§P父亲，贵安。§!\n\n§H即便是通过通讯，她那伟岸的身姿依旧让你震撼——你是看着她从蛋里面哭唧唧的爬出来的，当时的她也就只比曾经的理想城最高楼高上了那么一些，可是现在她已经超过了母星的直径。毫无疑问，她还会再继续“成长”，终点也许是巨行星，也许是恒星，也许根本没有极限……你的思路逐渐天马行空了起来，直到少女的娇嗔才让你把思绪重新拉回到她的身上。§!"
  gts_god_keeper.11.a: "早上……对你而言应该已经没有早中晚之分了吧？"
  gts_god_keeper.12.desc: "§P有的呀，看恒星基地里面的叔叔阿姨们在干嘛，我也会调整自己的作息的呀——您找我，有什么事么？§!\n\n§H少女特意眨了眨眸子，示意你赶紧上正题——今天父女谈话的正题是关于这个“小家伙”的成年礼。但你的种族所需要经历的成年礼，是要让刚刚成年的孩子，去面对［决斗场］里面豢养着的野兽。当然，如今的孩子们已经不用去面对洪荒史诗中的异兽了——可她，最恐怖的巨兽在看清她的全貌都时候恐怕都会进入假死的僵直状态吧！§!"
  gts_god_keeper.12.a: "你打算如何度过你的成年礼。"
  gts_god_keeper.13.desc: "§P这不应该是您要考虑的事情嘛……§!\n\n§H和几月之前还会耍小性子跟你置气的模样不同，这个姑娘的青春期以及叛逆期本来就可以称得上是没有，而现在她更是将自己那温软的一面展露在你的面前，如果抛却她那庞然巍峨有若星球一般浩瀚的躯体，她确确实实就像是一个在父亲面前露出乖巧模样的女孩。§!"
  gts_god_keeper.13.a: "那你指望我能找一个跟你抗衡的巨兽么？"
  gts_god_keeper.14.desc: "§P父亲在孩子眼里可是无所不能的哦～§!\n\n§H少女巧笑嫣然，绝美的容颜让人感到惊心动魄——只不过这美丽都笑颜之下，是又一个你没办法处理的难题。而且这还和议院里面的那群家伙不一样，那些家伙提出的问题没能解决打不了自己被指着鼻子骂一顿，这姑娘的问题要是解决不了的话，轻则你失去作为她父亲自带的威信，重则这姑娘直接扑棱着她那物理意义上遮天蔽日的膜翼飞过来把你的母星给阔阔了。§!\n\n§P您不会……是在想着糊弄我吧～§!\n\n§H少女用手托着她的下巴，露出了一副审视的表情，金色的眸子一眨一眨远比她身后那颗大星还高耀眼。§!"
  gts_god_keeper.14.a: "我会么？"
  gts_god_keeper.15.desc: "§P您最好不会这样！§!\n\n…………\n\n§H你自然是找不到与她实力差不了多少巨兽的，就算真的有，那估计也是被堕落帝国豢养着的战争巨兽——而现在，没必要和那些老东西扯上关系。她能够一次又一次的重生，从恒星中汲取能量塑造形体，可文明不能。§!\n\n领袖，您确定要这么做么？\n\n§H秘书将一顶王冕递给了你，它由全星系最贵重的金属与宝石所铸就。在过去的时代，这样一项王冕会让教宗圣座们为之疯狂，而世俗的王权更会为之赤之若鹜，哪怕是历史上最赋有盛名的万王之王也为了它而掀起了战争。§!\n\n§H而现在这项拥有数千年历史的“圣物”将作为神明的成年礼，由你亲自为她戴上。§!"
  gts_god_keeper.15.a: "准备飞船，我们去...犽戎的掌心"
  gts_god_keeper.16.desc: "§P上一次您在我的掌心上是在什么时候？父亲？感觉是好几年之前了吧。§!"
  gts_god_keeper.16.a: "上一次你让我爬上你的手掌，然后我还没反应过来，你就把我含在了口中"
  gts_god_keeper.16.a.response: "星舰落在少女的手上，而你则陷在了她的指纹之中。在你看不到的地方，少女的脸庞扬起了一丝红晕，已经成年了的少女想起自己曾经做过的荒唐事——可她并没有因为而感到羞愧，反而有些恼羞成怒。毕竟对她而言，先前装的乖巧可爱把你骗了过来，现在可不就得轮到她来支配你了嘛。\n\n§P那您要不要……在体验一遍？§!\n\n少女垂下了她的脑袋，眉眼含笑的望着你，只不过这份温柔的笑容背后，是你承受不起的灾难。别说是你了，就是做好避难措施，可以抵挡轨道轰炸的城市群也扛不住这个姑娘的舔舐啊！\n\n§P好啦，父亲，我是开玩笑的，瞧瞧您那惊恐的表情……我怎么会舍得吃掉您呢。§!\n\n§P您手上的……这个是什么？§!"
  gts_god_keeper.16.b: "这个啊，是一会要用到的神奇妙妙工具哦。"
  gts_god_keeper.16.b.response: "以她的眼力自然是能够看清你手上拿着的东西的，只是少女并没有经历过系统的学习，她并不知道你手上托着的那个小小物什究竟有着多么重要的意义。不过话又说话来了，对于一个有着行星般躯体的神明而言，人类的造物拥有再怎么样伟大的历史，又如何与她相比呢？\n\n§P您不会是要把它戴在我的脑袋上吧……§!"
  gts_god_keeper.16.c: "不，是在你的角上。"
  gts_god_keeper.16.c.response: "无边无际的肉色荒野开始震颤，你脚下的这片大地似乎是因为你的言语而被触动了——只是现在的你并不知道这究竟是好事还是坏事。毕竟在人类的角度看来，承此冕为无上荣耀；但这个看起来格外傻乎乎又带点屑的姑娘可不一定这么觉得，她一没有学过历史，二也不对这种贵金属感兴趣，唯一让她重视这顶王冕的原因可能只是因为你跨越了整个星系送过来，且是你为她戴上的。§!\n\n§P好嘛……§!\n\n少女轻声应到，随后期待的闭上了眸子。\n\n星舰的迁跃引擎轰鸣，最终平稳的落在了少女的头顶。所谓青丝如瀑，也就只是你现在所看到的场景——她在屏息敛声，虽然做的不太好，你都能够听到她那如同行星划过天际的“呜咽”声。\n\n你单膝跪下，跪在少女的头顶。昔日诸王追求的王冕此刻冠在神明的头顶，这是谁的荣耀？王冕？神明？"
  gts_god_keeper.16.d: "§Y不，都不是，为她冠以王冕的你，才沐浴着荣耀。§!"
  gts_yarong_upgrade: "§Y重生之龙§!特质得到强化"
  gts_god_keeper.17.title:"嬉闹"
  gts_god_keeper.17.desc: "§H她还在成长。当然，现在只有身体上的成长了，就在你为她戴上冠冕的那一刻，她的容颜已经彻底的固定了下来，而你也是。只不过你既没有那姑娘伟岸到遮天蔽日的躯体，也没有她那动辄移山填海的伟力。§！\n\n§P父亲，贵安～§!\n\n§H她已经不是第一次这样跟你打招呼了，而帝国的公民们也都习惯了他们的公主像个孩子一样在母星周围探头探脑——足以遮蔽恒星的伟岸身躯和她那软糯的声音并不是很搭配，但是你也早就习惯了。§!"
  gts_god_keeper.17.a: "嗯。"
  gts_god_keeper.18.desc: "§P您干嘛总是这么冷漠呀？§!\n\n§H少女叉起了腰，言语中尽是对你这个父亲的不满，但你的冷漠是有原因的。自她的成年礼结束，她便跟着你的星舰再度围绕在母星旁——不，确切的说，是孕育了这个新生帝国的母星，围绕着你的小姑娘。§!\n\n§H她很爱你，只是这份爱太过于沉重。你的小姑娘在刚破壳没几天的时候就做出过把你含在口中的举动，而现在……现在的她，可以把你的母星当成糖豆一样含在口中。你不能也不敢对这个姑娘太过亲热——她的自控力向来不高，而你还要对母星上所有的帝国公民负责。§!\n\n§H虽然帝国的绝大多数公民都愿意为他们的这位公主殿下献出生命。§!"
  gts_god_keeper.18.a: "真有你说的那么严重吗？"
  gts_god_keeper.19.desc: "§P有！§!\n\n§H破壳至今已有十五年的小姑娘依旧如同一个孩子，她还是会在你的面前露出不成熟的一面。她会听从你的一切命令，从摧毁敌舰到斩杀巨怪乃至征服文明，她都能高效的执行。可唯独在和你独处的时候——在这姑娘看来，现在就已经算是独处了——她就会露出这样不成熟的一面。包括但不限于会跟你顶嘴，会尝试把你禁锢在她的身上，会……§!"
  gts_god_keeper.19.a: "会......"
  gts_god_keeper.20.desc: "§H像只小猫一样对你龇牙咧嘴的哈气。§!§H她的全身比星球还要大上许多，而她呼出的气则足以掀翻帝国最宏伟的战列舰或亦是母星上最坚固的堡垒。好在她已经不是第一次这么干了，她也很清楚你和这个星球根本承受不了她的力量。但即便如此，她哈出的一口气也差点造成了轨道轰炸般的破坏。§!\n\n§P你明白我为什么不敢对你太热情了吧？§!\n\n§H面对你的回答，少女则是依旧保持着不满的表情。不过她的不满归不满在看到帝国母星因为她这个小小举动而差点倾覆后，她还是非常谨慎的往后退了好几步。§!\n\n§H然而谨慎归谨慎，少女依旧保持着她那不满的表情。大有一副你如果不能给她一个说法她今天就要哭给你看的样子。你还记得她上一次哭还是在她刚诞生的时候，从那颗蛋里蹦出来满脸泪辙的对你伸出手——那时的你可没有想过她会长成现在的这副模样。§!"
  gts_god_keeper.20.a: "非要我说出来吗，我的小公主。"
  gts_god_keeper.21.desc: "§H占据了母星天空的少女在听到你对她的称呼后终于服了软，她在你的注视中整个人缱绻了起来，用那根可以盘住赤道的尾巴把自己裹上了两圈……三圈，她似乎是在用这样的举动来表示自己的委屈。倘若能够忽视她那个堪称恐怖的躯体，保持着这个姿势的“小姑娘”委屈巴巴的模样那真是可爱极了，会让你迫不及待的予以她关切的爱抚。但现实是这个姑娘哈的一口气就差点重塑了母星的生态环境，用手指跟你比比划划的时候就能够重新建造“奇观”……她的每一个行为对于文明而言都是天灾。好在她的身份是帝国的公主，而你的小公主也跟你一样在乎帝国的子民。§!\n\n领袖，星舰已经准备好了。§!\n\n§H自家姑娘哈的一口气差点让政府停摆，这样听起来非常带感的时候发生在你的身上却没能给你带来多少感觉——毕竟你是帝国的领袖，是帝国唯一且永恒的统治者。而现在帝国的统治者要去哄好他的女儿了……§!"
  gts_god_keeper.21.a: "....."
  gts_god_keeper.22.title:"穿衣"
  gts_god_keeper.22.desc: "§P成功了！爸爸你快夸夸我嘛～§!\n\n曾经舒展膜翼便能够遮天蔽日的巨龙再度变成幼年的模样——不，不全是幼年的模样，她的容貌依旧成熟妩媚，带着让人惊心动魄的美感。但她的大小终于不再是恒星那般浩瀚伟岸，而是人类可以触及的百米多高。\n\n好吧，还是太高了些。"
  gts_god_keeper.22.a: "嗯，恭喜。"
  gts_god_keeper.22.a.response: "小姑娘……不，已经是大姑娘的犽戎面色变得不善了起来——她一直觉得自己原本的身躯是很棒的，比恒星还要伟岸的躯体可以让帝国所有的公民敬畏而且爱戴她。那她为什么要努力尝试把自己变成现在的模样呢？答案当然是…\n\n§P父—亲—§!\n\n曾经捏碎过巨构与利维坦的手向你伸来，只不过在你的面前她没有施展属于她的伟大力量。她会偶尔会因为你的迟钝而感到羞恼，但更多的时候，她只是渴望你的宠爱。就比如说现在。\n\n§P我为你准备了礼物。§!\n\n面对少女那滚烫的黄金瞳以及在舔着嘴唇的动作，你讲出了上述的话——你确实为她准备了“礼物”，但那件由帝国大工匠编制的女仆装说不好是能安抚她还是激怒她。"
  gts_god_keeper.22.b: "哼～您最好真有。"
  gts_god_keeper.22.b.response: "不得不说你的这位便宜闺女相当的好哄，只是你的一句没有丝毫根据的话语就能够把她哄了贴贴服服——她确实因为这句话不再生你的气了，但许久未曾贴身相触的少女可并不打算了就这么放过你。\n\n曾经将整个星球当成零食的舌头温柔的舔舐着你的身体，她刻意的降低了自己的力道。可即便如此，比你还要巨大的舌头浸润着津液肆意的在你身上游动的时候，你还是感受到了本能的畏惧。\n\n§P您在害怕……父亲，您在害怕您最忠诚的孩子伤害您。§!\n\n§P请您放心，哪怕是恒星被天灾的神兵摧毁，哪怕是虚境的怪物撕裂空间来到我们的母星，哪怕是机械与古代的ai向宇宙宣泄他们的怒火……我们依然会在一起，见证群星的兴起与衰亡。§!\n\n少女的心跳声宛如雷鸣，呼出的气息比岩浆还要滚烫，而那闭上眸子的面容远比丹青妙笔描绘的更加美丽——神性与人性交叠在一起，除却完美无可形容。"
  gts_god_keeper.22.c: "嗯。"
  gts_god_keeper.23.desc: "这就是您说的礼物么？\n\n§H承诺是需要兑现的，但兑现的代价……你仰起头，看向少女的脸蛋。通常她的表情会在开心的笑和气乎乎的鼓起脸蛋之间交替，但今天不一样，她今天的表情更像是——戏谑。§!\n\n§P是。§!\n\n§P如果真的穿上……应该算是我给您的礼物吧，我亲爱的父亲～§!\n\n§H白丝包裹住的足趾向前挪了挪，最终在抵住你的胸口时停下——只要她再往前走走上那么一步，帝国的领袖就要变成他闺女脚底下的一抹难看的残渣了。§!\n\n她当然不会这么做。§H你在心底说。§!\n\n§P爸爸，你是要看我换衣服呢，还是……§!\n\n§H少女的语气酥软，一字一句尽显她的妩媚与成熟。事实上，伊甸园里的那条毒蛇在欺骗亚当的时候，声音也未必比你家的这个崽子还要吸引人了——但不同的是，亚当的被骗了只是被他的主驱逐除了祂的国，而你要是被骗了……能在自家闺女的脚下留个全尸都是那只小龙崽子法外开恩。§!\n\n§H你毫不犹豫的闭上了眼，听着布料划过少女肌肤所发出的让人想入非非的声音。这是享受，也是挑战。§!\n\n§P爸爸，好了哟～§!\n\n§H你还没来得及转过身，便感受到了地面的震颤——小姑娘坐了下来，顺带着用她那条大尾巴将你所有的退路截断。§!\n\n§H少女的袜足不再抵着你的胸口，而是高悬在你的上空，宛如神话中的达摩克利斯之剑——你曾经让她去执行“轨道轰炸”的任务，那些不愿意臣服帝国的逆臣，他们在死亡与归顺之前看到的便是你现在看到的场景。§!\n\n§H区别只是在于，这姑娘把脚丫悬在你的头顶就只是想跟她的父亲开一个无伤大雅的玩笑罢了。§!\n\n§P爸……主人，您想要妾身做……不行，爸爸，这个我真的装不出来。§!\n\n§H少女笑出了声，笑得是那么畅快。§!\n\n你可以学。\n\n§H少女落下了脚，轻柔的压在你的身上。§!"
  gts_god_keeper.23.a: "......"
  gts_god_keeper.24.title:"换牙"
  gts_god_keeper.24.desc: "§P“爸爸——”§!\n\n犽戎正可怜巴巴地趴在你的总督府前，上千米的身躯几乎要把整个庭院都给压塌。此刻小家伙软糯的嗓音里满是委屈，那双金色的眸子里噙着泪花：§P"爸爸，牙好疼啊……呜呜呜……"§!\n\n作为人类幻想中的巨龙，犽戎的体型实在是大的有些离谱。即便是趴伏在地上，小家伙的身高也有近百米高。浑身覆盖着黑色鳞片的身躯看上去颇为威武，如果能够忽视背后一对巨大的红色龙翼此刻无力地垂落在地的话……\n\n尽管已经尽量小心翼翼，但犽戎那肉乎乎的庞大身躯还是一不小心就蹬坏了几座建筑。所幸由于你早有防备，总督府里的官员都已经提前撤离，倒是没有造成什么人员伤亡。"
  gts_god_keeper.24.a: "乖，让爸爸看看"
  gts_god_keeper.25.desc: "面对小家伙可怜兮兮的模样，你心疼地摸了摸犽戎肉嘟嘟的脸蛋。于是犽戎微微皱起了眉头，樱桃小口微微嘟起，眼角还噙着几滴晶莹的泪珠，看上去可怜巴巴的。她扭动着身子想要减轻牙疼带来的不适，却不小心一脚踩塌了几座建筑。所幸的是，由于犽戎平日里就待在这里，附近的居民早已习惯避开，没有造成任何人员伤亡。\n\n§P"爸爸……牙疼。"§!\n\n软糯糯的嗓音从犽戎口中传出，听起来委屈极了。她小心翼翼地用手指戳了戳脸颊，试图缓解疼痛，却不小心戳到了疼痛的牙龈，疼得眼泪都掉了下来。她微微张开小嘴，露出了坏了好几颗牙的牙床，殷红的舌尖若隐若现，带着几分勾人的媚态。两条龙角在阳光下泛着黑曜石般的光泽，随着她摇头晃脑撒娇的动作轻轻摆动，看起来煞是可爱。\n\n粉雕玉琢的精致面庞皱成一团，犽戎抽噎着向你伸出了手，肉乎乎的小手在空中胡乱挥舞着，似乎在寻求你的安慰。金色的龙角在阳光下闪闪发光，黯淡的龙翼微微颤动。"
  gts_god_keeper.25.a: "再忍一忍，很快就不疼了。"
  gts_god_keeper.26.desc: "§P"呜……好……"§!\n\n犽戎委屈地应了一声，小心翼翼地用尾巴尖蹭了蹭你的后背，像是小狗在讨安慰。\n\n犽戎尾巴上的鳞片泛着暗红色的光泽，在阳光的照射下熠熠生辉。她背上的双翼此刻正无力地垂在身侧，仿佛失去了飞翔的能力。而那条长长的龙尾则不安分地在地面上摆动着，时不时地扫到一旁的建筑物，发出砰砰的响声。\n\n§P"爸爸……"§!犽戎嘟着嘴，眼眶里噙满了泪水，看起来可怜极了。她抬起一只肉乎乎的小手，指了指自己的嘴巴，示意你快点来帮她处理牙齿的问题。\n\n面对眼前这个体型庞大却又如此柔弱的小家伙，你一时间竟有些手足无措。犽戎的体型至少是你的几百倍，仅仅是趴在地上，就几乎将整个广场完全占据。你甚至无法想象，要如何帮助这样一个巨大的孩子拔牙。"
  gts_god_keeper.26.a: "别怕。"
  gts_god_keeper.27.desc: "你只能轻声安慰着犽戎，一边小心翼翼地接近她，生怕不小心刺激到这个敏感的小家伙……当然，也害怕这个小家伙疼得阔阔掉帝国的首都。\n\n§Y"爸爸这就想办法帮你把牙齿拔掉，很快就不疼了。"§!\n\n但面对如此巨大的乖女儿，你又有什么办法呢——仅仅是她那“樱桃小嘴”里的一颗龙牙，就是数十米的大小啊！\n\n“轰隆！”\n\n§P"呜……对不起……"§!\n\n痛感似乎又强烈了些，尾巴无意识间又扫塌几座建筑。犽戎睁大眼睛，慌乱地看了看四周的"废墟"，又怯生生地看向你，生怕你会生气似的。她委屈地瘪了瘪嘴，身后的红色龙尾也无精打采地垂在地上，把地面砸出了几个坑。\n\n然你久久没有动静，犽戎像是担心你会不会真的生她的气，小心翼翼地伸出一根手指，在你面前晃了晃。\n\n§P"爸爸，你看这里。"§!\n\n尽管知道你不会责怪她，但小家伙还是下意识地用撒娇的语气跟你说话，声音软软糯糯的，像是在讨好你一般……不过小孩子撒娇般的讨好自己的父亲，不也很正常吗?\n\n你无奈地笑了笑，伸手抓住了犽戎的手指。小家伙的手指比你整个人都大两圈——你开始怀疑是不是你家闺女长大一点后你就能抓着指纹在她手上玩攀岩。或许是你的举动让犽戎感到了些许安慰，她咧开嘴，露出一个大大的笑容。可爱的虎牙若隐若现，透着一股孩子气的天真……虽然待会这根将近十米长虎牙就要被拔下来了。\n\n§P"爸爸最好了！"§!\n\n话音刚落，犽戎突然翻了个身，庞大的身躯在地上滚了一圈，激起阵阵尘土飞扬。你猝不及防，一个不稳，整个人就滚进了犽戎肉乎乎的宽大手心里。\n\n入手是一片温热柔软的触感，犽戎的手心肉乎乎的，带着点小孩子特有的温软，手感极佳。小家伙的体温比人类要高一些，被她握在手里，就仿佛躺在一张柔软的暖床上一般，让人感到无比舒适惬意。\n\n§P"爸爸你看，我的牙好疼的。"§!\n\n犽戎嘟起小嘴，有些委屈地看着你。她微微张开嘴巴，将你举到了面前。透过微张的牙关，你看到犽戎洁白整齐的贝齿，以及若隐若现的粉嫩舌尖。只是那四颗尖尖的虎牙呈现出一种不正常的暗色，看起来格外显眼。\n\n犽戎粉色的舌头不安分地舔了舔自己的嘴唇，她眯起眼睛，轻轻地"啊"了一声，将口腔张得更大了些，似乎是想让你仔细检查她的牙齿。\n\n她的口腔温暖而潮湿，弥漫着一股淡淡的奶香味。你整个人趴在她那柔软的下唇上，抬头望向口腔深处，只见小家伙的喉咙不断蠕动着，透着一种说不出的粉嫩。"
  gts_god_keeper.27.a: "§P“呼啊——”§!"
  gts_god_keeper.28.desc: "幼龙的口腔遮天蔽日，仿佛一个巨大的洞穴。湿热的气息扑面而来，带着一股淡淡的腥甜味。你甚至能清晰地看到她的小舌在口腔里不安分地扭动着，泛着晶莹的水光。她意识到舌尖动作大了些，只好慵懒地卷曲着，上面布满了粉嫩的小颗粒，犹如一条柔软的毯子。\n\n犽戎的唾液不受控制地从嘴角流了出来，在她的下巴上汇聚成一个小小的水洼。晶莹剔透的液体折射着日光，看上去格外诱人。\n\n§P"啊呜——"§!\n\n犽戎忽然张大了嘴，发出一声惊天动地的哈欠。她那巨大的口腔在你面前完全敞开，里面湿热的幼女气息扑面而来，让你感到一阵眩晕。粉嫩的舌头卷起又舒展，与粉嫩的上颚牵连起一缕唾液的银丝，在阳光下泛着晶莹的光泽。\n\n你不由自主地咽了口唾沫，只觉得口干舌燥。面对这样一个遮天蔽日的"洞穴"，你竟有些不知所措。犽戎歪着头看着你，金色的眸子里满是疑惑，似乎不明白你为何如此紧张。\n\n§P"爸爸，你怎么了？"§!犽戎歪着脑袋看着你，龙尾在身后晃来晃去，§P"是不是——犽戎... 吓到您了？"§!\n\n你忍不住咽了口唾沫，小心翼翼地探出身子，想要看得更仔细些。然而就在此时，犽戎的舌头不经意间扫过你的身体，带来一阵酥麻的电流感。你浑身一个激灵，险些从她的唇边滑落。\n\n粗糙的舌苔刮过肌肤，带来一阵酥酥麻麻的触感。你连忙抓紧犽戎的嘴唇，试图稳住自己的身形，却不料小家伙似乎将你的举动当成了一种邀请。下一秒，你便感觉到犽戎湿热的舌头卷上了你的身体，将你整个人裹挟进了口腔里。柔软的舌头不断蠕动着，温柔地舔舐着你的全身上下，让你感到一阵酸软无力。"
  gts_god_keeper.28.a: "§P"呜呜……爸爸……"§!"
  gts_god_keeper.29.desc: "犽戎似乎还嫌不够，她收紧了口腔，让你的身体与她的舌头紧密贴合在一起，甚至连呼吸都变得困难起来。你拼命挣扎着，想要从小家伙的口中逃脱，却只能被她灵活的舌头玩弄于鼓掌之间，任由她摆布。\n\n犽戎含糊不清地呜咽着，舌头不依不饶地缠绕着你的身体，似乎打定主意要把你当成棒棒糖一般吮吸。但实际上你在她那巨大的舌面上——恐怕连糖粒都不如罢...... \n\n你被她的举动弄得头昏脑胀，连话都说不出来，只能发出一些意味不明的呻吟声。\n\n不知过了多久，犽戎才恋恋不舍地将你从口中吐了出来。你大口大口地喘着粗气，只觉得浑身上下都被小家伙的唾液浸透了，黏糊糊的，说不出的难受。\n\n§P"呜……对不起，爸爸，我……我刚才，控制不住……"§!\n\n犽戎眨巴着眼睛看着你，眼神里满是愧疚和委屈。\n\n对此你也发不了火，你也从来不会跟自家的孩子发火……最终你只是叹了口气，用手背擦了擦脸上的唾液，安慰道：§Y"没事，爸爸不怪你。乖，再忍耐一下，很快就不疼了。"§!\n\n即便她的外貌与一个孩子无异，但她终究不是你记忆里中的那些拿块糖就可以哄好的孩子——犽戎即便是要拿糖果来哄，恐怕也是要按吨来计算的。\n\n§P“爸爸……”§!\n\n小家伙委屈而又软糯糯的言语打断了你的话语，她此刻正趴在地上，用那双含缀着泪珠的眸子委屈十足的看着你……以及你身后的那根数十米长的龙牙。\n\n你养的小家伙需要换牙，这听起来相当合理，不是么?\n\n§Y“我在。”§!\n\n犽戎伸出了手，那肥嘟嘟奶白色的小手看起来是相当可爱，只不过她的握力……恐怕是装载了ftl引擎的星舰都会被她捏成铁片，而你不过是血肉之躯。\n\n§P“我饿啦！”§!\n\n小家伙的小手落在了你的面前，小龙崽子现在的样子像极了你印象中的小狗，就是那种吃饱了会把肚皮露出来晒太阳的小懒狗——区别在于你的“小懒狗”现在饿的很，而且相当的大只。\n\n虽然你也不知道为什么小家伙刚拔完牙饿的肚子都叫唤成这样了还能喊的那么中气十足……"
  gts_god_keeper.29.a: "“马上就好。”"
  gts_god_keeper.30.desc: "大部分的食物对于小龙崽子连尝个味都勉强，但如果只是想让小家伙吃饱的话还是没有什么问题的……虽然有些烧钱，但是总比被那些巨娘掠夺走要好，不是么?\n\n§P“爸爸……”§!\n\n小家伙本来是想对你露出笑容的，但是鉴于她的四颗虎牙全部脱落了的情况下这个笑容便从惹人怜爱变成了好笑的地步……\n\n§Y“您不要笑啦！”§!\n\n犽戎似乎是想要捏你一把，但小家伙还是很懂自己的力量有多么恐怖的，她最终只是把她的手覆盖在了你的身上。\n\n§Y“乖，待会你自己吃可以吗?”§!\n\n你拍了拍小家伙的爪子，示意自家姑娘把手给松开——但犽戎很明显不愿意放弃这个跟你贴贴的机会，小家伙把你攥的更紧了。那双还挂着泪珠如同恒星一般璀璨的眸子死死的盯着你，就好像是小狗害怕她的主人不要她了。\n\n而被这么盯着，或者说是被攥着的你，突然开始有了一个不详的预感。\n\n§P“爸爸……你可以，喂我嘛?”§!\n\n§Y“我可以说不可以嘛，亲爱的?”§!\n\n小家伙没有用言语回答你，而是又加大了力度并且露出来一副随时准备哭给你看的表情。\n\n你无奈的摇了摇头，像是认命了一般举起双手。\n\n§Y“我来喂你，可以吧。”§!\n\n§P“嗯嗯！”§!"
  gts_god_keeper.30.a: "…………"
  gts_god_keeper.31.desc: "血红色的深渊与纯白的高墙构成了这个小世界的主要基调，而肆意流淌着的，带着女孩气息的津液更是让你的前进步伐更难迈出——虽然你只需要背在身后的食物丢在自家崽子的牙齿上就行。但这已经是你第十二次进来了，你觉得有必要深入探索一下。毕竟先前十一次的运送量还不够这姑娘的一颗牙齿的量，想要让自己的小龙崽子吃饱还得是摇人才行。\n\n你踩在了女孩的舌头上，那柔软的血色平台上满是少女的津液，气味相当厚重给你一种在这里多待上一会就要被自家崽子气息捕获了的感觉……而事实上，也真的没有错。\n\n你有些自暴自弃的将背上的食物抛在血色的地面上，随即放弃了探索自家女儿口腔的想法——这根本没法探索！真要来的话，怎么说也得叫上一个连的陆军吧。\n\n§P“咕噜～”§!\n\n并不算恐怖甚至有些可爱的吞咽声响了起来，听的出来你家的崽子确实是很克制了，毕竟想要把你吞下的欲望可是从未遮掩过——毕竟，你刚刚可是被小姑娘卷在舌头之中狠狠的把玩了一番。\n\n你想要跑，但却发现十来米高的纯白高墙已经完全闭合，女孩只是合拢了她的口腔便形成了一个与你而言有若无天无地之所的环境。\n\n§P“咕噜～”§!\n\n咽口水的声音依旧称的上是可爱，只不过这一次你真的没有心思再在自家崽子的口腔里呆着了，这瓜娃子是真的有可能把你吞入腹中的！\n\n然而洁白的牙齿已经闭合，那白色的牙齿就是你不可逾越的城墙。此刻你唯一的生路是从她刚刚脱落的犬牙缺口中跑出，但你的孩子似乎并不是很想就这么让你逃出生天……至少她的舌头不是这么想的。\n\n你脚下血色的大地开始颤抖曲折，随后向上抬起。她似乎是察觉到了你的逃跑想法，而且不想就这么让你逃出去……是了，父女想贴的机会已然不多了，犽戎的成长已经让她自己有些害怕——她害怕无法再触及你。于是你放弃了即将触及的新鲜空气，任由红色的大地高高扬起再将你卷入其中。\n\n§P“我们会一直在一起的。”\n\n“爸爸……”§!\n\n少女空灵的音声自你脑海中响起。"
  gts_god_keeper.31.a: "......"

  gts_god_keeper.100.name: "威胁傲慢与愤怒"
  gts_god_keeper.100.desc: "你从未想过他们居然敢做出如此冒险的举动，你更没有想过这样只会在电影里出现的情节会在你的身上出现。\n\n一只§Y[event_target:threat_country.GetName]§!的星舰冒着被空间撕裂的危险降临在帝国的首都。他们屠杀了护卫在你身旁的近侍，甚至在帝国陆军的包围之下成功的将你带走了。除了在想是不是该把陆军的指挥官给裁了之外，你还想到了你的“孩子”，那位被你指挥到前线的神明——她可比那些陆军有用多了。\n\n你并不慌张，毕竟你现在都这副身体受过曾经那位神明大人赐福，更是被自己的那位“孩子”通过舔舐而升华了，除非他们拿星舰主炮那样的武器来杀你这个看起来手无缚鸡之力的帝国领袖，否则你绝无死在这里的可能。\n\n“今天就是[Root.GetName]的末日，他们的伟大领袖将要发表投降的宣言。”\n\n他们种族的语言你从未学过，你只在科学执政官的讨论中听说过——但他的表情能够说明很多事。\n\n然而对此，你只是流露出了怜悯的表情。\n\n§Y[event_target:threat_capital.GetName]§!亘古不变的夜空被一双眸子撕裂开了，比星球核心处岩浆还要滚烫的金色取缔了他们花了数十年铸就的“虚妄夜空”。而引发如此异动的，只是你的那位孩子真身降临在这片星系。\n\n§P不反抗的话，我就只吃掉你们的军队。§!你从未听过她以如此暴虐的语气讲话，这是第一次，但恐怕不会是最后一次。\n\n你仰起头，看到的是遮天蔽日炮火与激光。可那些足以摧毁星舰的强大武器甚至连她脸上因怒意而生出鳞甲都没有刮花——这样的行为只能激起她的愤怒。"
  gts_god_keeper.100.a: "完了。"
  gts_god_keeper.101.desc: "猩红色的巨舌探了出来，不带犹豫不带怜悯的舔舐了这片大地。无论是行政大楼还是贫民窟，无论是达官显贵还是异族奴隶，无论是帝国的军人还是老弱妇孺——他们要么死于巨舌舔地时带来的气浪与爆破，要么直接化作了巨舌所汲取的养分。\n\n她在玩弄这个星球，你很清楚。犽戎的全身已经堪比恒星，她若是真想整个星球对她而言都只不过是一块小小的糖豆——她现在都所作所为只不过是在泄愤，为了你的遭遇而泄愤。\n\n巨舌不紧不慢的向前移动了“一点”，带着无可匹敌的力量碾过这个星球。她在品尝，她在品味，她在毁灭……她也许是在释放本心，又或许是在宣泄愤怒。\n\n§P既然你们反抗了，那理所应当该做好了觉悟。§!\n\n恐怖的的巨舌放了下来，最终包裹住了整个星球。\n\n§P父亲，您也做好了准备吧～§!"
  gts_god_keeper.101.a: "准备?我能躲到哪里去啊——"
  gts_god_keeper.102.desc: "猩红色的巨舌探了出来，不带犹豫不带怜悯的舔舐了这片大地。无论是行政大楼还是贫民窟，无论是达官显贵还是异族奴隶，无论是帝国的军人还是老弱妇孺——他们要么死于巨舌舔地时带来的气浪与爆破，要么直接化作了巨舌所汲取的养分。\n\n她在玩弄这个星球，犽戎的全身已经堪比恒星，她若是真想整个星球对她而言都只不过是一块小小的糖豆——她现在都所作所为只不过是在泄愤。\n\n巨舌不紧不慢的向前移动了“一点”，带着无可匹敌的力量碾过这个星球。她在品尝，她在品味，她在毁灭……她也许是在释放本心，又或许是在宣泄愤怒。\n\n§P既然你们反抗了，那理所应当该做好了觉悟。§!\n\n恐怖的的巨舌放了下来，最终包裹住了整个星球。\n\n§P父亲，您也做好了准备吧～§!"
  gts_god_keeper.102.a: "这可怕的巨龙......"
  gts_god_keeper.104.title:"通讯接入"
  gts_god_keeper.104.desc: "§P我会成为您的剑与盾。§!\n\n§P无论您的命令是什么，我都会去执行，父亲。§!\n\n这是她做出的承诺，而她绝不会食言。但帝国的领袖不止要对自己的孩子负责，还需要对帝国所有的公民负责。\n\n领袖，您确定么？让您的孩子去执行轨道轰炸§Y[event_target:yarong_conquest_country.GetName]§!的任务？她真的可以吗？\n\n他并不是在怀疑犽戎的力量不足以完成这个任务，相反，正是了解这位帝国公主所拥有的伟力他才向你提出这个问题——我们要的不是一个被天体级存在蹂躏过的纯粹废墟，而是一个新的殖民地。\n\n你在通讯网络中的每一句话她都能听得到。"
  gts_god_keeper.104.a: "......"
  gts_god_keeper.105.name: "觐见！"
  gts_god_keeper.105.desc: "震耳欲聋的轰鸣伴随着地震与海啸的天灾降临在这个星球上，这是帝国的陆军登陆的标志性行为。只是与以往不同，这次的登陆的陆军只有一位，一位足有正常人类十万倍大小的女性。 大陆架因为她恐怖的重量而崩塌倾斜，地震与火山喷发随即而至，最后是数十米高的海啸向沿海城市滚滚而去。\n\n犽戎抬起脚，向着这个星球上最宏伟的大陆走去。倒灌的海水淹没她留下的鞋印，她只是行走而产生的现象就埋葬了这个文明派遣的海军了。\n\n§H至尊扇动遮天蔽日的羽翼，一座城市就将陷入黑夜，飓风在海上掀起数十米的巨浪。当祂迈动步伐，河流都阻断改道，山峦倾塌，大地翻卷。如此，才配得上祂至尊的伟力。祂以自身的血与骨，缔造了整个世界的历史。§!\n\n犽戎的脚步停在大陆前，她并不是感受到了在她身上宣泄的炮火而停下了脚步，她是因为听到了父亲那奇怪的念叨才停了下来。\n\n§P您在念什么？§!\n\n§H帝国的一位公民为你写的颂词。§!\n\n§P那您可不可帮我转告一句……”§!犽戎抬起了脚，漆黑的鞋面高悬在城市上空，泥石、砖块，战舰碎片，海水自那一股脑的倾泻而下。她甚至还没真正意义上的踏足这片土地，就已经造成了数以万计的伤亡。\n\n§P世界的历史皆由我们至高无上的皇帝书写！所谓的至尊不过是缱绻在他怀中的孩子……当然，父亲您从来就抱不住我。§!犽戎轻声笑了笑，随后落下她的脚。§P向帝国，觐见！§!\n\n文明会拼尽全力反抗，帝国亦不会接受兵不血刃的臣服。而代替了轨道轰炸这个命令的少女……对于文明而言，一个“相似”个体造成的破坏远比中子鱼雷洗地还要恐怖。\n\n即便是这个星球最为巨大坚韧的大陆在面对十万倍于人类的少女面前也十分脆弱，而人类以及他们的造物更是如此。无论是花费数年建造的宏伟城市还是从空天巨舰拆卸下来的强大武装，无论是国家最高的领袖还是从他国掠夺而来的奴隶，他们都一律平等的被碾碎变成犽戎鞋底的一抹污垢。\n\n§P父亲，您在看么？§!"
  gts_god_keeper.105.a: "我在。"
  gts_god_keeper.105.a.response: "事实上，不止是你，帝国所有的执政官都在站在帝国的旗舰上观赏这场屠杀——从战争角度上来说，把你的孩子派去登陆作战和让星舰群执行轨道轰炸的效果都是一样的，二者都是为了让这个国家臣服。只不过前者能够让他们彻底放弃反抗这一无聊的念头。\n\n§P只有您么？§!\n\n少女停下了破坏的动作，她的眼神说不清是在欣赏还是在观望——又或者这二者的区别只是在于你的回复。\n\n帝国的执政官们与护卫在此的士兵很自觉的鱼贯而出，把空间留给了你们。"
  gts_god_keeper.105.b: "现在，只有我。"
  gts_god_keeper.105.b.response: "少女的脸色终于发生了变化，原本不带着情感仿佛只是在单纯执行任务的面容转瞬变得潮红——欣喜，狂热，性奋……这样的情感，她只会在你的面前展露。\n\n§P您希望……我怎么做。§!\n\n璀璨如同融金一般的眸子，倒映着一轮爱心。"
  gts_god_keeper.105.c: "§Y尽情享受吧，帝国并不缺少一个殖民星。§!"
  gts_god_keeper.105.d: "§Y任务优先§!"
  gts_god_keeper.106.desc: "对于你的请求，她向来都是欣喜的应允，这一次也不会例外。她在宽衣解带。首先是奢华的宫廷礼裙被她褪下，只留下雪白的内衣；随后她褪下裹到大腿根部的丝袜，特意丢在了尚且完好的一个区块；最后的最后，她赤足踩在这片陆地上。这片最宏伟的中洲大陆已经沦为了地狱，也许对他们而言，中子鱼雷洗地都称得上是解脱——但无论是你还是犽戎，你们心中都没有任何波澜。毕竟帝国早就给了他们投降的机会，如今的他们需要为那个傲慢的选择而付出代价。\n\n犽戎看着自己的赤裸的双足，雪白如同膏玉的脚背上还闪烁着点点火光，那是他们所能做的聊胜于无的反抗。犽戎扭过了头，看向了勉强能够称的上是完好的城市区块，她那张美丽的面容上露出了一个让人惊心动魄的笑容。犽戎缓缓跪了下来，以免自己过于激烈的动作彻底撕毁整个大陆架，毕竟这是父亲许诺给她的玩具，她舍不得就这么直接玩坏掉。纤细的手指落在了城市里，宏伟的高楼亦或是兼顾的军事基地在这样的一根白玉柱面前都毫无抵抗力。城市的碎片在犽戎的指尖纷飞，她似乎玩的太过尽兴了，她甚至把那条足以横贯大陆的龙尾也加入了“画画”的过程。一整个城市区块被她的儿童涂鸦般的画所取代，数十万的人类残骸粘黏在她的指纹缝隙和尾巴尖尖上——这般可以说得上是惨绝人寰的屠戮所造成的结果则是……\n\n§P父亲，您看到了么？§!帝国旗舰的显示器上正映照着她的身姿，犽戎正眉眼迷离慵懒的躺在大陆上，那条庞大的龙尾则环绕住了那块遭遇涂鸦的城市区块。§P唔，我的意思不是让您看我……如果您喜欢我现在的样子，在这场战争结束后我随时可以为您穿成这样哦～§!\n\n少女露出了一个妩媚的笑容，这跟她身下那燃烧着火焰的地狱形成了鲜明的对比——她扬起了龙尾，戳了戳希望你看到地方。 已经称不上城市区块的地方上歪歪扭扭的“写”着几个字——犽戎，一个有点歪的爱心，和你的名字。§P我倒是还有其他想玩的……但父亲，他们应该会投降吧～§!"
  gts_god_keeper.106.a: "......"
  gts_god_keeper.107.desc: " §P您总是这样，还好犽戎都已经习惯了，不然犽戎真的要哭出来咯～§!\n\n当帝国的陆军登陆的时候，这个星球上最大的一片大陆已经只剩下他们面前的那个区块了，无论是拥有悠久历史的建筑还是足以击落护卫舰的巨炮都已经变回棕色土地的一份子。帝国的陆军现在就行走在这些棕色的深坑之中，少数没有选择自闭蹲的陆军则是知道——他们现在踩着的棕色大地其实是帝国公主先前碾过的地方。帝国向来尊崇强者，而像你的孩子那样的，被帝国公民称呼为“寰宇征服者”的强大存在，早已拥有了数不尽的信徒。而帝国的陆军与海军，则是她信众最多的帝国机关。\n所以站在海面上的犽戎正面色不善的盯着这些名义上属于她的部队，她的视力足以看清整片大陆——所有胆敢反抗的人都获得了帝国对敌人的最高尊敬，一片棕黑之中除了极少数她刻意放过的避难所，就只剩下那个尚且保存完好的行星都城。\n超过七成的陆军跪在她的脚印中向她跪拜，还有两成正打算在她的脚印或者鞋印中建造他们所谓的奇观，不过好在还有一成记得你派遣他们过去的任务。\n犽戎能够听的见他们的呼喊。“至尊。”“神明。”“圣灵。”“救世主。”\n犽戎听的有些厌倦了，她向前踏了一步。正如帝国公民为她写的颂词那般——§Y至尊扇动遮天蔽日的羽翼，一座城市就将陷入黑夜，飓风在海上掀起数十米的巨浪。当祂迈动步伐，河流都阻断改道，山峦倾塌，大地翻卷……§!哪怕她控制着自己的力量，哪怕她已经压缩了自己的形体。\n\n§P为了帝国。§!她轻声说道，声音却比洪钟还要响亮。§P为了帝国！§!\n\n无论是派遣登陆的帝国陆军，还是星舰上的海军，亦或是旗舰上的帝国执政官们，他们也一同呼喊。§P为了我们……伟大且永恒的领袖！§!巨龙昂首并扬起她那遮天蔽日的羽翼，在帝国旗舰上的显示器上分明倒映着她那狂热的眼神。"
  gts_god_keeper.107.a: "......"
  gts_god_keeper.108.title:"羞辱战争"
  gts_god_keeper.108.desc: " 战争不分对错，军人只需要服从命令。这是一场战争，一场为了羞辱他国的战争。\n\n§P我还以为您会让我直接用身体处决他们。§!\n\n比太阳还要闪耀的黄金瞳盯着她面前的帝国旗舰，她的父亲，她最为尊崇挚爱的人，帝国唯一且永恒的领袖就在那上面。但即便是帝国的旗舰，在他们的公主面前还是太过脆弱了，哪怕犽戎眨一下眼睛都足以摧毁那艘象征着“凯旋”的星舰。\n\n可这对她而言也许没什么意义，那怕对手收古老的堕落帝国，那强大无比的停滞圣权恐怕也不会让她动摇。\n\n§P您在畏惧，父亲。您甚至不是畏惧那所谓的‘强敌’，您是在……畏惧我？§!金色的眸子古井无波的望着你，在你还没来得及讲出辩解的话的时候犽戎突然莞尔一笑，随之往后撤了两步。\n\n§P您看，板着脸说话会让人觉得不好相处，甚至会让人感到敬畏——我只是没有笑起来看着您，您就开始害怕我啦～§!小姑娘说的很开心，绝美如画的容颜下是歼星炮都不能让她皱眉的面容。§P所以多对我笑笑嘛，我可是您的孩子～§!\n\n每分钟将近220次的心脏跳动速率终于降低了下来，当犽戎真的面无表情的盯着你看的时候，哪怕你知道她绝对不会伤害你，但那被游离于食物链的最终掠食者盯上的感觉依然让人感到畏惧。\n\n§P对啦，父亲～§!小姑娘突然转过身来，用她那条大的离谱的尾巴尽可能温柔的盘住了帝国的旗舰——但即便如此，这艘星舰也险些承受不住她恐怖的力量。§P您要不要……上我的身？§!\n\n很明显，这并不是一个选择题。如果你拒绝的话这姑娘大概率会直接用她的尾巴把星舰卷成一个铁饼——不过好在这个通知并不是很过分，只是要上她的身体，没逝的，又不是没有上过。\n\n§P唔，真是奇特的感觉，上次您上我身的时候……§!"
  gts_god_keeper.108.a: "最早一次被你含在了嘴里，第二次被你攥在手心。犽戎，这一次你打算怎么对我？"
  gts_god_keeper.109.desc: "只是依靠自己的眼，那是看不到自家姑娘的全貌的。落在犽戎肩膀上的你，哪怕是极力远眺看见的无非是这姑娘的长发和比山岳还高的吊带。\n\n虽然看着很是香艳，但想必不会有人一会对自己女儿的衣服发情吧，不会吧，不会吧？\n\n§P您猜？§!\n\n§H别把我吃掉就行……§!\n\n然而回应你的，却是犽戎那可以称得上是华丽的咽口水的声音。\n\n§P放心好啦，我亲爱父亲大人……我吃什么都不会把您吃掉的。§!"
  gts_god_keeper.109.a: "......"
  gts_god_keeper.110.name: "巨龙之欲"
  gts_god_keeper.110.desc: "你从未想过在龙闺女身上看到的行军是怎样的景色——她沐浴着战火，血液像是岩浆，皎白美好肌肉如同亿万年前的玄武岩。她在星空中迈出的每一步步伐都宛若登神……不，她早已经在千亿帝国公民心中君临那至高无上的神位。\n\n但她要做的，却是最荒谬绝伦的邪神也做不出来的事。\n\n§P如果只有您在的话，感觉就不会那么羞耻了。§!\n\n完全舒展足以包裹住恒星的黯黑膜翼收拢，之前象征性的打开纯粹是因为害怕炮火伤到到她亲爱的父亲……但现在，已经不需要了。"
  gts_god_keeper.110.a: "什么叫有我在……"
  gts_god_keeper.111.desc: "少女没有回话，而是将手探向了那个星球——孕育了超过百亿人口的巨大星球在少女的手中是那么脆弱，少女但凡稍微用点力就能够把那个星球捏碎。\n\n但今天她并不是来这里捏碎这个小星球的。这是一场战争，她需要将整个文明屠戮直到他们意识到自己在和什么为敌——这是你下达的命令，自然也就成为了少女至高无上的使命。\n\n她有很多种方法能够将一整个文明摧毁，但其中大多数玩法她都已经玩腻……不，通常来说是吃腻了，无论是什么样的星球她都吃过了甚至不止一次——而且以前还有帝国的海军跟在她的身旁，她想要玩也没办法完全放开。\n\n不过这一次可跟不一样，她的身边只有你，而少女在你的面前可不会有一丝一毫的放不开。\n\n§P您……好像从来没有关注过我的生理状况呢，父亲。§!\n\n犽戎保持着捏着那个小小星球的姿势，在共享的视野中，你能够清晰的看到那个星球像是被捏爆汁一样的水果一般涌出了红色的岩浆。当然，这个殖民星对于你家的姑娘而言，确实也就跟个小草莓一样。"
  gts_god_keeper.111.a: "生理状态？"
  gts_god_keeper.112.desc: "§P您难不成认为我是无欲无求的圣人么？§!\n\n你的这句反问让她似乎有些生气，而她生气的代价则是毫无怜悯的捏碎了指尖上的小星球而后舔了舔手指。她并不是在杀鸡儆猴，她所做的只是在忠诚的履行你的命令而已。\n\n尽管小龙崽子依旧带着小情绪，但她无论如何都不会对你下手——不过听着她对你一顿叭叭叭是肯定少不了的。\n\n§P您不也还在单着么？难不成您是没有欲望的吗？§! 虽然你不是很能理解小龙崽子的这两句话是怎么联系起来的，你也不太想告诉小龙崽子她就是你见过的最漂亮的姑娘——除却巫山不是云这句话用在自己的姑娘身上实在有些地狱的合适。\n\n§P可不管您有没有……反正我是有的。您知道我憋了多久么？§!犽戎说完，脸上泛起来病态一般的潮红色……这让你莫名的感到一阵害怕。\n\n§P不过……呵呵，只有您看着的话。§!又一个星球被她捏在了指尖中，只不过这一次她有了点经验，没有直接把那个可怜的星球捏碎。"
  gts_god_keeper.112.a: "......"
  gts_god_keeper.113.desc: "少女款款脱下了她的衣裙，露出了如同大理石雕塑一般美好的躯体，那是足以让人痴狂，让人为之献上一切的美好——尽管她接下来要做的事，是让敌人感到彻底绝望的屠杀。\n\n§P嗯……哼……§!尽管少女已经尽可能的压低了声音，但在她那天体级别的伟岸身躯面前不能说是完全没用液能称得上是聊胜于无。而且相比较她的喘息声，你更在意的是她的行为。\n\n 即便是作为她名义上的父亲，这也是你第一次见到近乎赤裸姿态出现的犽戎。而她现在要做的事情，则更是让你心惊胆战。\n\n和之前被她随手捏碎并且品尝味道不同，她手上的这个星球要比之前那个“草莓”要大上一些。\n\n§P爸爸，您……真的要看么……§!少女的脸上带着病态的笑容，而手指则是落在了她的小穴上，那纤细修长的手指拨开微微张开的穴口，直到犽戎手中的星球能够被那血色深渊的入口给完全覆盖。\n\n你知道她要做什么了。\n\n白色的液体滴落在星球上，属于女神的伟力此刻在文明中肆意彰显——仅仅只是那丰满的穴口落在星球当表面上就杀死了这个星球上绝大多数都生命，更何况还有接下来的衍生灾害……\n\n如此圣洁而又荒诞的一幕完全充斥了你的眼瞳，你的孩子正在肆意的宣泄她的欲望，任由她的一个生理活动彻底改造亦或是摧毁一个足以孕育无数生命的星球。\n\n§P父亲……您不会阻止我的，对嘛？§!"
  gts_god_keeper.114.desc: "§P爸爸……§! \n\n犽戎小声的嗫嚅着，似乎是对接下来要做的事而感到不好意思而向你寻求慰藉。\n\n§P这样真的可以吗……§!\n\n遮天蔽日的身形傲然挺立，如此她的躯体甚至能够让恒星相形见绌——是了，即便是意味着永恒的星辰对她而言也不过是一个燃烧着的火球。\n\n§P爸爸？§!"
  gts_god_keeper.114.a: "这是必要的行为。"
  gts_god_keeper.115.name: "引颈受戮"
  gts_god_keeper.115.desc: "屠戮，处决。这样的事这个姑娘做的太多了，要知道杀人和杀鸡都是两码事，更何况现在不少人，连鸡都不敢杀，当一个活生生的生物在你面前时，你把刀捅进他的身体里他会溅血，会哀嚎， 会求饶，会痛哭流涕，你感受着他在你的手里扭动、打滚会打心底里涌起一股恶心感……可当一整个星球都在她的指尖上宛如玩具一样，情况又会如何呢？\n\n恒星依旧在燃烧，也许还会就这么燃烧数十亿年，也许今天它就要被更加伟大的力量所熄灭。\n\n§Y[event_target:threat_capital.solar_system.GetName]§!的文明只能绝望的看着让人绝望的身影接近他们的恒星，那孕育了他们生命的母亲。可即便是永远散发着光与热的伟大行程在面对更加强大恐怖的暴权时也只能向君主求饶的罪人一样跪地祈怜。\n\n§P爸爸……真的要这么做吗？§!\n\n这是她第三次这么问你了。不过这倒也正常，即便是拥有天体级别的伟大躯体，但她所做过的征服之举也只不过是对着那些那些直径不过数万千米的小石头球涂涂碾碾……最多当是糖果一样吃掉。但面对恒星，这确实是第一次。"
  gts_god_keeper.115.a: "这是一场战争。"
  gts_god_keeper.116.desc: "§P以羞辱为目的的战争么？§!\n\n她的声音不再温软而是清冷了起来。她会听从你的每一个命令——她对你永远忠诚，绝对忠诚。\n\n她自恒星之前停下脚步，收拢了遮天蔽日的膜翼后探出了手指。少女姣好柔白的指纹中还留有星球与星舰的残渣，然而少女在愈发靠近恒星的行为中，他们的存在便被彻底抹除了……但她没有在意这些，毕竟现她现在都行为就像以前再蹂躏完舰队后，找一个特别大的恒星“泡脚”一样。\n\n只不过这个恒星特别小，小到她的唾液就能够将其熄灭。\n\n这也是你的要求。\n\n 少女不再犹豫仿徨，她嘟起红润饱满的红唇对准了那个和她相比算得上是渺小的恒星。她的口腔开始积蓄足以淹没数个星球的唾液，但这还不够，远远不够。\n\n而由于她收拢了那恐怖的膜翼，这个星系中的文明能够清晰的看清犽戎要做什么——在随意的摧毁了恒星基地以及护卫舰队后，她要做的事是熄灭恒星！"
  gts_god_keeper.116.a: "......"
  gts_god_keeper.117.desc: "§P呸。§!\n\n透明晶莹的唾液在星空中留下了一道优美的直线，那足以包裹成百上千个巨行星的唾液在恐怖的加速度下险些直接击穿这颗恒星。好在恒星的坚韧抵挡住了这恐怖的冲击，但挡住这么“恐怖”的攻势并不是没有代价的，象征着永恒的巨大火球已经开始熄灭。\n\n最先是日冕层的光辉被晶莹的唾液取缔，随后色球层与光球层也被你家孩子的口水所包裹住——所谓亘古不灭恒星，在犽戎的面前是那么的脆弱可怜。\n\n然而在[event_target:threat_country.GetName]的眼里看来，这一幕更是恐怖至极。尽管每一个研发出ftl引擎的文明都不会像那些前光速文明一样那么依赖恒星，可说到底除了停滞圣权们，又有哪个文明能够在一个熄灭了的太阳旁发展文明？\n\n也许过上几天几个月几年，被[event_target:threat_country.GetName]称作“万物主宰”的太阳就能够挣脱唾液的束缚重新点燃自己，可见证了她熄灭的孩子，还能够在她的庇护下成长么？\n\n又或者，真的还能够在那个怪物手下幸存么？\n\n§P爸爸？§! 少女扭过头，望向站在她肩膀上的你。那远比大日恢宏的眸子中，是毫无情感的询问——§P需要处决掉那个星球么？§!"
  gts_god_keeper.117.a: "足够了。"
  gts_god_keeper.117.a.tooltip: "[event_target:threat_country.GetName]知道自己在鬼门关上走了一遭，但他们永远也不会知道，下达熄灭掉恒星命令的人也是下令放过她们的人"
  gts_god_keeper.118.tile:"逼宫"
  gts_god_keeper.118.desc: "时间不会在神明身上留下片点痕迹，但却会让凡人腐朽愚昧，哪怕是人间最富盛名的帝皇，谋划如同鬼神的并仙亦或是最伟大的科学家。\n\n你的身体受过神明的赐福，一次是昔日女神对于选民的馈赠，另一次则是你家小龙崽子全心全力的祈福。她们让你延续了许久的生命，但却不能赋予你永恒的清明。"
  gts_god_keeper.119.desc: "§P “父亲。”§!\n\n宏伟却又带着荒奢的宫殿被通天彻地的身影所笼罩，纯黑黯淡的身影的主人只是一如以往的带来问候，但却让你莫名的慌张——就好像有什么至关重要的东西要被你最挚爱的血亲抢过去了。\n\n§r“爸爸……”§!\n\n在犽戎身后，是帝国的另一位公主。她是前文明的母神，也是犽戎近乎一奶同胞的妹妹，也是尊称你为父亲的女儿。但她们平日里维系的身体打底也是跟帝国的首都一般宏伟，像现在二人手牵手化作还不到千米的姿势降临于此还是太过少见了。\n\n犽戎跪坐在地上，往常总是活跃的龙尾也随着她现在都这个举动而安静的落在地上。\n\n§P “您老了。”§!\n\n少女的声音依旧好听软糯，自数十年你亲自前为她戴上冠冕后，她的容貌声音就再也没有变化过……时至今日，你对此竟然有些羡慕了。那是神明的权柄，独属于神的永恒，那是长生，是不朽，是伟大帝国的不灭火种。\n\n§P“父亲，不要将重坦全部压在自己身上，请您赐予您信任的人共同欢乐悲伤。”\n\n “父亲，总是将目光放在宏大的命题，如权力、正义、命运之上，就容易忽视那些真正重要的东西。真正爱你的人会问你有没有交到朋友，今晚要吃什么，而不是教唆你去拯救世界……”§!\n\n犽戎的声音依旧尽可能的轻柔了，但那却不由得感到了几分怒火——她在教导你，尽管你知道她是出于爱与尊敬，但你依旧感到了怒火。你确实是老了，倘若在20年前……不，哪怕是十年前，你都不会因为这样的话而感到愤怒。更何况此刻的犽戎已经特意用温柔的语气以及温和的言辞了。\n\n但凡人就是这样的一个物种，他们会在年少时羁狂，认为自己可以执剑屠灭世间一切狂龙；又会在年老时面对时间之伟力而感到恐惧，转而变得易怒，变得不近人情……凡人就是这样的一个物种，他们有很大的缺陷，有很大的野心，他们并不完美。\n\n所以他们才是凡人，哪怕是尘世间最伟大的皇帝也只能是一个凡人……只是现在如此。\n\n§P“父亲，您该休息了。”§!\n\n比太阳还要璀璨的眸子投来了目光，没有任何贪婪，没有一丝一毫对权力的渴望与追求。你所看到的，只有溢于言表的关爱与……怜悯。"
  gts_god_keeper.119.a: "文明的领袖必须非神，永远非神"
  gts_god_keeper.119.b: "尘世间无有与你比肩者，你当是诸荣光者之王"
  gts_god_keeper.120.name: "神权君授"
  gts_god_keeper.120.desc: "§P“如果这是您的意愿，自当如此。”§!\n\n你的孩子并不贪恋那个至高无上的王位，神明怎会贪恋凡间的王座，祂的国中自有至高无上的权与力。对你的孩子而言更是如此——她的身躯完全舒展远比恒星还要伟岸，帝国的首都于她而言不过一小块糖果，除开帝国之外的文明甚至不过是糖果上携带的细菌……而人类会在乎细菌们的王权么？\n\n她从来在乎的，只是你，只有你……也许现在会加上她的妹妹？\n\n§P “父……帝国的皇帝陛下，我会赠予您永恒的生命，愿我们的帝国万世永恒。”§!\n\n§r“一切为了帝国！”§!\n\n两位少女垂下了她们高贵的头颅，至高无上的神明向凡间的帝王垂首。"
  gts_god_keeper.120.a: "自此，神权君授名副其实……如此荒诞，如此合理"
  gts_god_keeper.121.name: "神权神授"
  gts_god_keeper.121.desc: "暴怒改变不了什么，更何况你没有资格也不愿意对她发怒——甚至在看到她眸子中蕴含着的神色的时候，你有些觉得被你牢牢握在手中的权力是那么的俗不可耐。明明世间最美好的事物已经陪伴在你的身旁了，还有什么需要追求的？\n\n§Y“犽戎。”§! §P“父亲，我一直在。”§!\n\n少女绝美的面容上带着丝毫没有掩饰的担忧和一分畏惧……畏惧，这样的情感居然会出现在这样的一位神明上。她是帝国的女神，但却不是任何诗经圣书中描写的正神。她会哭会笑，会很开心的跟你打招呼，会尽力保护帝国的公民——可在面对帝国敌人的时候，残忍暴虐恐怖绝望都无法完全形容她的作为。在行军的路上随意的捏碎敌国的海军，特意用手指把他们的星舰一截而断；趴在敌国的殖民星亦或是首都上蹂躏城市，把那些宏伟的城市区块当成零食吃掉亦或是用高跟鞋狠狠的碾过去；她甚至直接吞吃过一整个星球，任由平民与他们的祸首坠入她的口腔再到那地狱般的深渊亦或是拿着星球当做自慰的玩具……她是那样的残忍暴虐，却又在你的面前展露出自己最柔软谦卑的一面。\n\n“现在，你是帝国的领袖了，帝国的新女王。”\n\n你试图从少女的眼神中看到一丝欣喜，可是没有，她的目光依旧充满怜悯与慈爱——这倒更像是母亲看向孩子的目光。\n\n§Y“犽戎。”§!你站了起来，尘世的皇帝像是朝圣一般走向他的神明，不再高大的背影像是在正午时分的太阳中燃烧，仿若这伟岸的恒星都在为帝国交接而致意。§Y“你是帝国的皇帝，也是帝国的神明。现在，跟我喊。”\n\n“为了帝国。”§! §P“为了帝国。”§!\n\n少女随你轻声呼喊，随后帝国首都发出如同海潮一般的欢呼。"
  gts_god_keeper.121.a: "......"
  gts_god_keeper.122.title:"加冕"
  gts_god_keeper.122.desc: "§P“至尊扇动遮天蔽日的羽翼，一座城市就将陷入黑夜，飓风在海上掀起数十米的巨浪。当祂迈动步伐，河流都阻断改道，山峦倾塌，大地翻卷。如此，才配得上祂至尊的伟力。祂以自身的血与骨，缔造了整个世界的历史。”\n\n“我亲爱的父亲啊，当时只是一位公民写的有些夸张的话语，如今却成为了帝国国教的祷词……您不觉得，这很奇妙么？唔——不说了，小家伙们为我涂口红了。”§!\n\n少女此刻正在梳理她的妆容，哪怕压缩到了极致她依旧接近两百米身高，好在这个身高让小家伙们来给她化妆则是勉强可以的。\n\n犽戎正张着嘴吐出舌头，把她口腔中赤红色的狂龙紧紧贴在唇边。健康色泽的舌苔上有着约莫三十个人拿着口红往犽戎饱满的红唇上涂涂画画——在吞宝和你看来就是这样的。"
  gts_god_keeper.122.a: "§r姐姐，你后背上全露出来了。§!"
  gts_god_keeper.122.a.response: "犽戎瞪了自己的妹妹一眼，小姑娘的确很没有眼力见，自家姐姐现在这个模样那是一句话都不能回——要是回话的话，帝国的龙女王可就要在加冕的仪式上吃掉帝国的公民了！\n\n虽然这对这个国家的公民而言是无上的荣耀，毕竟王权与神权都加之她身。甚至可以这么说，她双足所屹立的星系，便是伟大帝国的国土！"
  gts_god_keeper.122.b: "吞宝，你别逗你姐姐了。"
  gts_god_keeper.122.b.response: "身体与外貌都保持着8岁稚童的前朝神明小心翼翼的托着你，那双紫色的眸子却死死的锁在她姐姐的后背上——光洁美好的洁白嫩肉大片的裸露着，宣泄着属于少女的活力与美好。但你本能觉得自家那只小一点姑娘关注点可能跟你不太一样……她好像是在羡慕自己姐姐？\n\n犽戎趴了下来，用手抵住了舌头，让那些为她忙碌了许久的小家伙重新回到大地母亲的怀抱——虽然在敌人眼里她是一位不折不扣的邪魔亦或是暴君，但在帝国的公民眼里，她是最为可靠的守护神和惹人怜爱的小公主。\n\n§P“哈……父亲，吞宝可不是在逗我，那纯粹就是在羡慕——不是权力，是身材哦，父亲大人～”§!\n\n龙女王的声音极尽妩媚妖娆，好像她不是一位象征尘世威严的女王和象征无上神权的女神。在你看来，你的这位长女更像是一个在父亲面前争宠的小孩。"
  gts_god_keeper.122.c: "哈哈…"
  gts_god_keeper.122.c.response: "你想打个哈哈过掉这个话题，但是两个小家伙明显较上劲了——在确保落在她掌中的小家伙们安稳的落在地上后，犽戎缓缓起身慵懒的伸了一个懒腰。少女成熟饱满的身躯在稍显裸露的礼裙下一览无余，只不过这般的美景恐怕也只有你和举着你的那位孩子有幸欣赏了。\n\n§P“我亲爱的妹妹……羡慕么？”§!\n\n犽戎挑了挑眉，用下巴勾了勾刚刚她趴过的土地……那被她饱满胸脯碾过的地方正留下了一个深坑，这是她妹妹这辈子都做不到的事。\n\n§Y（单论用胸）§!\n\n眼见这加冕的典礼要变成两只姑娘打起来的场面，你终究是笑出了声。而已经被冠以龙女王的少女依旧和以前一样，她并没有被神性束缚……这是最好的结局。\n\n 犽戎揉了揉自家妹妹的脑袋，随后以迅雷不及掩耳之速把你捏在了手指之间——你们已经很久很久没有这么对视过了，少女言笑晏晏的望着你……望着她那早已不再年轻的父亲。\n\n她今天化妆了，很美，美的让人惊心动魄。尤其是她还笑的这么开心……这姑娘上次笑的这么开心是在什么时候？\n\n你发现你忘了很多事，沉醉在所谓的权与力之中你甚至快忘却了自己姑娘的容貌。不过好在，你还有时间，你还可以陪着她应允你曾经立下的许诺。\n\n§P“据我所知，很多父亲其实并不怎么希望看到自己的女儿突然被某个陌生而幸运的混小子带走。”§!\n\n犽戎一边揉着妹妹的脑瓜子一边没头没脑的说出了这么一句话。而你被这姑娘两根手指夹在中间，很难讲出什么话……是了，她压根也不想要你回答她。§P“不过您大可以放心吧，无论我还是小吞，应该都不会被拐走哦～”§!\n\n犽戎把你放在了她的胸口，她今天身穿那一身金色与黑色交杂的礼服正裸露着她那饱满的两个半球，而那宏伟的巨构包裹住她亲爱的父亲是绝对没有问题的。"
  gts_god_keeper.122.d: "(咚咚)"
  gts_god_keeper.122.d.response: "少女健康有力的心跳让你的新“居所”不是那么安宁，但感受着脚下这白色大地的震颤却让你莫名的安心——世间还有什么好追求的呢？\n\n在过了几分……在享受了少女几分钟的乳摇之后，你终于听到了其他的声音。那是如同海潮奔涌的欢呼声，这欢呼声是如此汹涌，以至于让你开始思忖你作为帝国皇帝是不是有些不称职，怎么你一退位帝国公民就开心成那样呢？\n\n§P“现在，向你们至高无上的领袖献上忠诚。”§!\n\n你的姑娘将视野共享给了你。\n\n多如蚁沙的人群都跪在犽戎的脚前……今天小家伙居然没有穿那双黑色的高跟鞋，在你的印象中好像没有见过这姑娘赤裸着足来着？\n\n§P“父亲，您在想什么？”§!"
  gts_god_keeper.122.e: "你要听实话么？"
  gts_god_keeper.122.e.response: "§P“当然～”§!\n\n 犽戎的脸上挂着圣洁而又职业化的微笑，同时小心翼翼的避开人群——免得一脚下去全部变成她脚底的残渣。虽然那些变成残渣的人估计都挺乐意的…\n\n“我觉得你的脚很诱人。”\n\n本以为这么直球的话会让小姑娘停下脚步，然而少女却是毫不在乎的接着向前迈步——就好像她的至亲馋她的身子是理所应当的事。\n\n§P“帝国的舰队为我做过很多次足部清理啦，也有好多小家伙冒出过这样的想法……但是只有父亲大人您啊，会直接对我说出口呢～”§!\n\n少女终于停下了脚步，此刻的她站在帝国首都的海域上，在此之前每迈出一步都如同祷词中描述的一般——当祂迈动步伐，飓风在海上掀起数十米的巨浪，河流都阻断改道，山峦倾塌，大地翻卷。\n\n她拥有最伟大的力量，甚至足以摧毁停滞圣权。 然而她也只是你的一个孩子……永远都是你的孩子。\n\n§P“您当真认为我能接替您的位置么？”§!\n\n少女此刻已经舒展到有若巨行星一般巨大，帝国的首都甚至可以被她两只手完全覆盖——但没有一位帝国公民感到害怕亦或是畏惧，他们知道这伟大的存在是他们新的领袖。\n\n§P “您就不害怕……我是个坏孩子？”§!\n\n犽戎的面容恬静温和，唯独那双融火一般的眸子闪烁着宛如挑衅一般的光芒。"
  gts_god_keeper.122.f: "如果你是，整片星海都将是你的玩具。"
  gts_god_keeper.122.f.response: "§P“嗯……是我们俩吧，您没算上小吞么？”§!\n\n少女见你回答的如此迅速便王顾左右而言他了起来，这倒让她看起来更加可爱诱人了起来……虽然被她胸脯给禁锢了起来，但这丫头可从不介意自己在父亲面前露出什么样子。\n\n反正你也总会包容她的。"
  gts_god_keeper.122.h: "......"
  gts_god_keeper.123.title:"体外殖民"
  gts_god_keeper.123.desc.1: "§P“父亲，您这是什么意思呢？”§!\n\n少女翘着腿，左手端着脸庞，笑意盈盈的望着你和你身后的人群。除了你以外的人只能看的见他们女王陛下那还晃荡着的高跟鞋，而你则是能够明确的看到以及感受到自己家那只小龙崽子的喜悦——就好像稚童第一次爬上父亲的办公桌那样 。\n\n§Y“别问我，问他。我出现在这里只是怕我家的小龙崽子一个生气把帝国的科学家们全部一脚踩死而已。”§!\n\n你随意的摆了摆手，让自己的目光转移到自家的大腿上——那白花花的大腿属实诱人，哪怕不是作为她的父亲，你也不得不因为纯粹的美感而为之赞叹。\n\n§P“在您眼里我是这么暴……我会这么暴虐的对待帝国的公民么？”§!\n\n似乎意识到了自己的话有些矛盾，犽戎十分迅速的改口说道。然而这个改口对她的父亲，也就是你毫无作用，毕竟是你养大的小龙崽子，她究竟是个什么姑娘没人比你更清楚了。\n\n§H“向您致以最崇高的敬意，我们的女王陛下。我们在此冒昧打扰是想向您提出一个伟大的计划，足以改变我们整个文明的计划。”§!\n\n对着帝国首席科学家的话语，小龙崽子就只是非常敷衍的点了点头示意他接着讲下去。犽戎现在的全部目光以及注意力全部都放在你的身上，那丝毫不遮掩的憧憬与爱意竟然让你有些害怕。\n\n§H“一个新的殖民计划，一个关于社会学与物理学的全新研究，一个……”§!\n\n§P“经费？还是要其他的什么？”§!\n\n犽戎在见到你别过头不去看她之后就显得有些百无聊赖，虽然帝国的公民也算得上有趣，但一位完全舒展躯体比恒星还要巨大伟岸的存在终究是很难和那些小家伙们取得共同话题的。\n\n§H“需要您的配合，我们的女王陛下。”§!\n\n犽戎歪了歪脑袋，随机将目光看向了你。在确定了并不是由你提起的之后，那双璀璨的黄金瞳似乎燃起来一丝怒气。\n\n§Y“哎哎，崽崽——”§!\n\n犽戎刚刚站起身，就因为听到了你这个一声“崽崽”而瘫软了下来。哪怕已经成为了帝国的女王，哪怕她执掌了如此之大一片星域，哪怕她可以轻而易举的击溃堕落帝国的军舰——她在你的面前依旧是一个长不大的小孩子罢了。\n\n于是伟大的龙女王就听着她脚前的小家伙们讲述着她们宏大的理想，点头如同小鸡啄米一般。"
