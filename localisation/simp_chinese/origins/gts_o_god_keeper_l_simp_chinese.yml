  gts_god_keeper.5600.title:"起始"
  gts_god_keeper.5600.desc:"那双金色明亮的眸子比恒星还要耀眼，然而眸子的主人却是温情脉脉带着爱怜的意味看着他们……那些正在恒星基地做好了准备，前往神主体内的人们此刻甚至有些不敢看自己信仰侍奉了半生的神主。\n\n§P“你们当真做好了觉悟么?进去时候可就没有反悔的机会了，你们的下场可就只有永远的在我体内了。”§!\n\n§P“直到现在，你们还有机会……我并不介意接着把你们养在体内，但我也不认为我的体内是你们所幻想的天堂。”§!\n\n“……我以我的骨血献给我伟大的神主，她是我族的母亲神明与救世主，以至高无上的命运统治整片寰宇!”\n\n犽戎叹了口气，她并不是很喜欢这些过于热忱的信徒。在她的价值观里，她作为他们的神明，她要做的是保护这些如同微菌一般的信徒以及满足他们并不太过分的愿望。\n\n说实话，征服敌人的星球，很简单；将恒星熄灭乃至将恒星吞吃入腹，也不难；但是这群家伙想要探索她的身体——其实体表也好，把他们稍微变小一点，自己身上的一道褶皱就够这群小家伙们玩上一辈子了。可如果是体内……以犽戎的体型，怕是比他们见过的任何一个星系都要庞大，一旦有一艘愚蠢的科研船误入其中，不谈免疫系统给他们带来的各种危险，也怕是会永远地迷失在错综复杂的大小腔道之中。一想到那些狂热的信徒每日会怎样在自己的体液中穿梭，怎样在那些柔软腔室里跪拜朝圣，怎样抚摸舔舐自己的血肉，虽然到时候可能不痛不痒毫无知觉，但犽戎还是轻轻地打了个寒战，心里萌生出了别样的情绪。她皱起了眉头，突然不想答应那些看似“并不太过分的愿望”了。\n\n恒星基地中的小小的生命注意到了主神别样的情绪，惊慌的情绪瞬间弥漫开来，人们无不惶恐地跪下，不安地赞颂着主神的伟大，他们以为主神并不满意自己的表现，生怕她收回自己的圣恩。\n\n犽戎看了一眼那个恒星基地，被父亲称作“擎天堡”的巨型基地对现在的她而言大概真的能被塞到牙齿间的缝隙中。而那群小家伙们最大的殖民舰可能能勉强和这个堡垒上的离子加农炮比一下。\n\n就这样的一艘殖民舰也想要探索她的体内吗……\n\n“同胞们，皇帝陛下与神主大人考验我们的时刻到了!为了神主大人的安危，我们岂可以置身事外?”\n\n一个小家伙的声音相当激昂，看起来这个家伙就是这群人里面的领头者。只不过他说的话倒是让犽戎有些无奈——什么叫做为了神主大人的安危，她能有什么安危?就连恒星对她而言也不过就是一个小零食罢了。\n\n但即便是这样，犽戎依旧不打算出言反驳他，毕竟看着这群小家伙闹腾对她而言也是相当好玩的。至少在不陪着自家妹妹找乐子（食物），或者逗逗自家父亲大人的时候，这群把她当成母神的小家伙还是很好玩的。"
  gts_god_keeper.5600.option:"下一页"

  gts_god_keeper.5601.title:"起始"
  gts_god_keeper.5601.desc:"§P“那……我准备好了，我的小家伙们。”§!\n\n犽戎的身体微微向前倾让自己的脸蛋靠近那个小小“擎天堡”，这和举动本应该会让那个能够勉强能塞到她牙缝里的巨型要塞里面的小家伙们慌张的不行——至少在她年幼的时候是这样的，不过现在这些小家伙已经不会害怕她了。\n\n犽戎张开了她的嘴。\n\n红润而又饱满的唇部本应该是想要让人忍不住凑上啄上一口的美好事物，然而这是在正常体型的前提下。展现在殖民舰视角中的犽戎唇瓣上的一道褶皱就足以将他们完全容纳，而唇瓣内的粉红色世界，那比数个气态巨行星揉杂在一起……不，是比恒星还要巨大的世界，将是他们这样无归旅途的起点。\n\n少女口腔依旧保持着张开的姿势，只不过在殖民舰还在向着那道见不到底的深渊行进的路上时，犽戎洁白的牙齿与修长的犬牙上已经开始流淌着她分泌出的津液。那是一滴就足以容纳下小行星液体，也是他们神主无意识所产生的分泌物。\n\n有好奇者向外望去。\n\n那是一望无际的猩红色的大地，在殖民舰的显示器上甚至能够观察到犽戎的舌头与牙齿上所留有的“残渣”。当然，即便是“残渣”也是相对于人类而言，星舰的残骸，巨型结构的部分框架，行星的地幔或者部分地核，这些东西在经过初次的咀嚼之后还会剩下极少极少的残渣留在少女的口腔中。对于犽戎而言，这样的残渣甚至不值得她去特意感知一番，然而这样的残渣却是能够和他们这艘特制的殖民舰相比的巨物。\n\n对于犽戎的信徒们而言，神主的力量是无需质疑的，只需要虔诚的祈祷，将自己的骨与血献上即可。可当他们真的迎来了圣恩，被允许在神主体内生存，他们才真切明白了自己侍奉的主究竟是什么样的存在。\n\n像小狗一样张开嘴巴的犽戎在小家伙们的殖民船进入体内后，犽戎迅猛的闭上了嘴。在确保了自己的妹妹父君以及自己养的那只小变形虫没有在附近围观她丢人的举动后，小龙终于放松了下来。\n\n既然丢人的一幕没有被发现，那么一切都好——那群小家伙们还能在她的体内翻天不成?"
  gts_god_keeper.5601.option:"一切的开始"

  gts_god_keeper.5602.title:"胃袋殖民地"
  gts_god_keeper.5602.desc:"犽戎的体内确实比一些寻常的星系还要广阔伟岸，但那并不意味着她的体内空间是无限的。但也就意味着只要那艘小船没有撞毁在她的体内，他们就可以花上数个月乃至数年的时间将她的体内完全探索。\n\n在想到了这个可能性后，小龙强迫着自己把这个想法抛之脑后——虽然他们不大可能会害自己，但是一想到他们会对自己的躯体所做出的举动……\n\n…………\n\n数个月的时光，这一只殖民舰队终于穿过了少女的口腔，穿过了那漫长幽邃宛如无尽虚空一般的深渊，他们终于来到了沐浴圣恩的第一道站点。\n\n占据了所有人视野的粉红色世界是那么大伟岸，哪怕借助特殊的设备，他们穷尽一生也可能都无法探索完这个世界——正如曾经尚且年幼神主对被她视作父亲的皇帝陛下讲出的气话那样，“明明我身上的一道褶皱就足够容纳的下您了，您就不能对我好些嘛!”\n\n如今看来要么是当时的神主确实年幼，身子还没有完全长开；要么是自家的神主大人对“人”和“文明”的概念没有区分开来。\n\n他们从来想过食道到幽门的距离居然能够如此漫长和危险，粉红与猩红色所杂交着的世界简直如同传说中的天界王庭一般宏伟……是了，［玩家帝国］所有的神话传说都是从她的身上衍生而来的，神话的创造者自然是要比她的信徒们要伟岸上无数倍的。\n\n他们决定在此建立殖民地。\n\n毕竟只需要微微占用神主胃袋中的微不足道的粘膜上的一道褶皱，他们就能够建立起规模不小的殖民地。他们甚至能够凭借对神主身体的了解与解析开创出与犽戎体外文明完全不同的科技路线。\n\n如果……他们能够在这个远比宇宙环境危险的地方活下来。\n\n毕竟犽戎所分泌的胃酸就能够将堕落帝国最为强大的悖论泰坦级战舰给融化成最基本的粒子，胃袋一次褶皱收缩扩张就能够产生数个“物质解压器”产生的动力相比。不过这也得益于这里的环境，只要他们能够存活下去，只需要依赖神主吞吃入腹的物质他们便能够更加轻松的发展。"
  gts_god_keeper.5602.option:"赞美神主"

  gts_god_keeper.5603.title:"疯狂与错乱——起始"
  gts_god_keeper.5603.desc:"和以往一样，伊凡躺在这片宏伟到他一辈子都无法探索完全的猩红色世界上，那是他们最为尊崇，最为敬仰的神主的身体。仅仅是神主大人胃袋中的一道褶皱，都足以让让他们修建上几个区划建筑。\n\n“真不愧是神主大人啊……”\n\n在伊凡不由得发出了感叹声的同时，恐怖的轰鸣声也与他的言语同时响起。但这样恐怖的轰鸣声音对他们这些寄生在犽戎胃袋里的人而言也并非是意味着要发生什么恐怖的事情——恰恰相反，这让人手脚发软的声音只不过自家那位神主大人开始了她的进食而已。\n\n而神主大人的进食也意味着，他们接下来数个月乃至几年的物资就得到了着落。虽然去神主体内的一道道褶皱里搜集被神主消化的差不多多的残渣也能够用，但是这哪里比得上跟神主抢食——帮助神主大人消化的重要，这可是他们的使命之一啊!\n\n猩红色的世界开始晃动，随后是成片成片的巨大星球碎块从贲门处坠落。可就是这样质量大的超乎伊凡想象的星球碎块在犽戎的的胃液里甚至没办法激起什么浪花——当然，这是与犽戎的整个胃袋相比，以伊凡的角度看来，这几块星球碎快坠落所激起的“浪潮”已经是他见过的最宏伟的奇景了。\n\n“同胞们，收集物资的时候到了!”\n\n作为探测员发伊凡将消息发了出去，只不过这一次的动静相当恐怖，哪怕他并没有把信息发出去负责收集物资的部队也能够很快抵达。对现在的他而言，他现在只需要看着这样的“美景”就可以了。\n\n借助独特的设备，伊凡看到了在犽戎胃液中逐渐消蚀的星球碎块……或者说是大陆架?他并不是很清楚，尽管这样的东西他见到了不止一次，可是自家神主大人会吃些什么奇奇怪怪的东西他也不敢去问呐——他总不能拍拍身下的猩红色世界问一声神主大人今天吃了吗?这合理吗?\n\n“相当完整的城市群，上面还有标准规模的工业区划……神主大人是把敌国的星球给吃掉了?”\n\n把一整个星球吞吃入腹似乎是一件很恐怖的举动，但对于一个体内就能够形成独立生态体型，躯体在必要的情况下可以比恒星还要庞大的存在而言，智慧生命的宜居星球，大概和一块糖豆或者小面包差不多。\n\n帝国连年征战，作为帝国的公主与守护神明，犽戎不仅是最恐怖的威慑也同时是最强大的兵器——除却停滞圣权们的主力舰队，还未曾有过舰队能够让她停下步伐。而除却舰队，面对敌国的星球时……\n\n看着泡在汹涌翻腾胃液中的星球碎块，伊凡有些同情那些人——除开星球上的防卫部队，其实他们当中的绝大多数人是不该死的。但是没有办法，他们愚蠢的选择了与帝国开战，那么一切下场皆是咎由自取。\n\n帝国的登陆作战分为三种，第一种是超重型移动要塞开路，随后跟上机动建设部队，再配备上得到神主恩赐的强大灵能力者，前者确保推进稳定进行，后者进行斩杀任务。这也是破坏程度最小的一种。第二种登陆作战就是犽戎，或者她的妹妹缩小了自己的形体跑到星球上尽情嬉闹一番——通常是万米乃至十万米的大小，以这个大小去“玩”的两位公主造成的破坏程度往往仅次于拉出帝国的“巨像”往那个星球来上一发。\n\n而第三种就更为暴虐残忍了，以正常身形大小的神主大人往往会将敌国的星球直接吃掉。或者……伊凡听说过他们的神主有过一次极其暴虐的处决，曾经有一个名叫“龙开罪企非常强壮剧毒石头人”的国家羞辱了他们的帝国，而在帝国与之开战的数个月后，神主便君临了同事们玩的母星系。\n\n在捕获了他们的守护巨龙之后，他们的首都便被神主大人足趾挤碎了，甚至就连那仅存的残渣也被神主的那位妹妹给舔舐干净。\n\n这就是他们侍奉并且信仰着的神主，她依将她的温柔与强大尽可能展现给帝国的公民，将她的娇软与妩媚一览无余展现给她的父亲，将她的恐怖傲慢飞扬跋扈的姿态，她那无可匹敌的力量展现给帝国的敌人。\n\n至少……现在如此。\n\n………………"
  gts_god_keeper.5603.option:"下一页"

  gts_god_keeper.5604.title:"疯狂与错乱——起始"
  gts_god_keeper.5604.desc:"“收集者集群与自律机器人已经就位。”\n\n“收到!这次肯定是一场大丰收!神主大人庇佑!”\n\n“收到。这次请不要再向上次一样那么激动而导致最后一批的收集者集群损失在神主的胃液里。你所同调的收集者不可能是最后一个回来的，你记住了么!”\n\n收集者的操作者很激动，然而他根本没有意识到现在能够回应他的只剩下无魂的小机器人。在聚集地建成的短短几个月内，他们中的研发者就发现了自家神主大人体内的物理法则和外面完全不一样，而其中最要命的一点就是常规的通讯设备很难进行信息交互——明明他们相隔最大的距离也不过是从少女胃袋的褶皱到她的幽门，但超光速文明最引以为傲的超光速通讯科技别说与犽戎通讯，他们连沟通少女体内的人群也都做不到……不过话又说回来了，对犽戎而言只能作为“益生菌”的小家伙们能够在她的体内自由探索不就已经是最大的恩赐了么?\n\n“不过……这里似乎很熟悉啊。”\n\n正如伊凡先前看到的那样，那是相当标准的城市区划与工业区划，标准的……完全符合帝国的制度标准的区划。\n\n很快，收集者机器人成功的将第一轮的物资运送了回来。然而除了满载的上千吨的物资，还有一些奇奇怪怪的东西被分拣员们挑了出来——以往他们能够找到的奇怪东西大多数都是侥幸躲过自家神主大人咀嚼的幸运生物，从利维坦星神兽那样巨兽到即将成为有机洞见的起源生物，只能说是神主大人是真不挑食。\n\n但这次不一样，他们找到了很多的浸透了血液的纸张，上面用着血液书写着猩红色的字体。\n\n“我谨将以我的骨血献给我伟大的陛下，她是我族的母亲，神明与救世主，以至高无上的命运统治整片寰宇。”\n\n这是对犽戎的颂词，很明显。但问题在于……为什么这样用血液书写的最高级别的颂词会出现在一个被神主吞吃入腹的星球上?难道是神主的信徒攻下了这里?可这样的事情从未有过先例!\n\n然而让他们感到疑惑与惊讶的事并不只有浸染着血液的颂词。当收集者机器人将第二批物资收集过来的时候，那埋藏在合金下，一具具脸上带上带着狂热笑容的尸体足以让任何一个心智坚定的虔诚信徒陷入惶恐。\n\n那是他们的同胞。\n\n也跟他们一样都是神主大人虔诚的信徒。"
  gts_god_keeper.5604.option:"下一页"

  gts_god_keeper.5605.title:"疯狂与错乱——起始"
  gts_god_keeper.5605.desc:"第三轮的物资收集过来了，而准备接收的人群却已经没有多少胆量去检查了——尽管他们也曾经在接收物资的时候遇到处于假死状态的剧毒石质生物那样强大的怪物，那样的强大怪物可以在一个照面杀死数十人，甚至可以直接拆掉他们中最强大的灵能力者。可那样的存在并不会让他们畏惧，毕竟这里是神主的体内，主与他们同在——可现在问题是，一个可怕的猜想已经在他们的心中形成了，那是一个足以动摇信仰的问题。\n\n“我们……是不是得再看看?”\n\n“是啊是啊，别自己吓唬自己了……”\n\n分拣人员颤抖着将由自律机器人盖上的高分子遮掩物掀开，映入他们眼帘的不是那高品质的矿石，而是那座淹没在赤红色矿石下的并不算太大的神像。\n\n那是他们神主的雕像，那是绝对不可能出现在“被攻占星球”上的东西。\n\n沉默再度笼罩在了这道褶皱，他们不约而同的想到了神主大人的那位妹妹以前是怎么疯的，昔日的母神化作最恐怖的怪物将整个文明点燃化为她足底的一抹灰烬。\n\n“我们不应该在这里担忧，我们应该把消息跟那些大人物们讲。我们……我们能争论出个什么呢。”\n\n“是啊，让那些大人物们来想吧!”\n\n“我赞同!”\n\n就在他们抱着想要把难题交给领袖，交给在犽戎胃袋内的一道褶皱中建立起神权王国领袖的想法的时候，令人耳膜都要撕裂的轰鸣声再度响起。数年的生存惊艳告诉他们，他们的神主似乎又进行了一次进食——这样的举措是过去数年都从未有过的!\n\n无论是分拣人员还是在操作收集者的同调者亦或是负责瞭望的伊凡都被这声巨响给震的跌落在了地上，好在他们现在生活的世界是犽戎的胃袋，他们脚下的这片猩红色大地就是世界上最柔软的温柔乡，没有人会因为自家神主大人的一次进食而摔个半残。\n\n然而即便是有人摔断了胳膊或者腿什么的，也没有人关注这些了，所有人的注意力全部停留在造成刚刚那声巨响的事物上 。而很快，他们意识到了相隔数个天文单位的距离，只有借助特殊的工具才能够看得清神主大人吃了个什么东西。而拥有这样工具的……\n\n“伊凡，收到请回答!”\n\n“…………”\n\n“伊凡!”\n\n“神主她……疯了。”\n\n相隔着数个天文单位距离之外的胃液之海，是另一个星球的碎块。\n\n那是伊凡的故乡。\n\n……………………"
  gts_god_keeper.5605.option:"下一页"

  gts_god_keeper.5606.title:"疯狂与错乱——起始"
  gts_god_keeper.5606.desc:"§P“父亲……他们那样的举动真的好么?”§!\n\n少女此刻正慵懒的躺在她的床上，当然，是以百倍大小的姿态，毕竟也只有在这个大小下她才能够与她的父亲进行一些亲密的交流——而现在，犽戎最为尊崇的父君就像一个迷茫的孩子一样在她的人鱼线上看着他的孩子。\n\n§Y“你在说什么?”§!\n\n犽戎捂住嘴，强行把那个呼之欲出的嗝咽了回去。小姑娘虽然总是大大咧咧的，但在自己的父亲面前她还是想要展现出自己淑女的一面的。即便她也明白，自己无论怎么样做，自己的父亲也都不太会像普通人对待女儿一样对她。\n\n§P“就是刚刚那群主动‘献祭’的小家伙们呀，您是怎么看待他们行为的呢?”§!\n\n少女一边轻柔的说道，一边悄无声息的将手指悬停在了父亲的头顶。当然，这可不是威胁她的父亲，犽戎只是起了些许玩心，想要让他更好的体会到自己美好的一面。\n\n§Y“唔——你……犽戎，你是觉得我这样很好讲话么?”§!\n\n虽然口气上是质问与责备的语气，但实际上他也只不过是想让自家姑娘收敛起她的玩心。毕竟别说是他了，哪怕是得到了自家傻闺女赐福的，那些强大至极的灵能力者被犽戎认真的戳一戳也只能毫无反馈能力的落得个变成肉酱的下场——即便他知道犽戎绝对不会害他。\n\n§P“因为犽戎认为和父亲讨论一个严肃的问题前，需要一个稍微有趣的氛围，免得您总是把您那个弱小的帝国注重程度放在我的上面。”§!\n\n少女的温润肌肤触摸起来永远是让人想要沉沦其中的，但她如此宽衣解带将自己柔软稚嫩的一面展露出来可不是想要“勾引”她的父亲。犽戎更多的只是想要……得到父亲的关注罢了。\n\n§P“父亲，您对那些献祭的人是怎么看的呢?”§!\n\n§Y“怎么看的?”§!\n\n帝国的皇帝，至高无上的领袖在推开了压在他身上的手指后苦笑着摇了摇头。以帝国的政治领袖来看，这些信徒的行为让他很是不满——以数十亿劳动力以及两个星球为代价的献祭举动只是为了博取他家傻闺女的欢心?这合理吗?但同时作为帝国的神权领袖，甚至有在这只小龙崽子还是帝国母神时候他作为圣子的经历来看，他完全能够理解他们那“疯狂”的举动。\n\n昔日的母神不过千米高，她的威能也不得不屈服在宇宙的规则之下。而现在这个认他为父的小龙，则拥有重写宇宙法则的力量。这样强大的力量总是会让人不由自主的屈服乃至迷信……但是两个星球合计数十亿认的献祭还是太过分了吧!\n\n§P“嗯呐!”§!\n\n然而相比较你的沉重情感，犽戎似乎没有并没有太过在意她先前的举动，似乎对她而言，所谓的严肃话题就只是和她的父亲大人聊天而已。\n\n§Y“他们应该是自愿的。”§!\n\n§P“当然是自愿的啦，我也给他们充裕的时间让那些还没有这么狂热的小家伙们离开那两个星球了呀。”§!\n\n§Y“既然是自愿的，犽戎，你为什么还要问我呢?”§!\n\n你脚下的肉色大地开始颤抖，这样的情景宣告着你的遭遇——你的女儿似乎是想要做起来与她的父亲好好讨论。当然，也可能只是小姑娘这个时候才意识到了自己刚刚慵懒的躺在床上把父亲丢在马甲线上的姿势并不是那么雅观。"
  gts_god_keeper.5606.option:"下一页"

  gts_god_keeper.5607.title:"疯狂与错乱——起始"
  gts_god_keeper.5607.desc:"§P“爸——爸——”§!\n\n随着犽戎挺身盘腿坐起，你也成功的掉在了少女的床垫上。只不过摔迷糊了的你此刻已经无心欣赏自家姑娘的美貌了，你现在更关心的是自己居然能够从女儿身上摔下来还没似……\n\n§P“爸爸……”§!\n\n小姑娘的声音不再急促，而是轻柔了起来。这大概是因为小姑娘知道把自己的父亲从她的腹部丢下来是一件很不乖的事，虽然她的父亲也不大可能因为这样的“小事”与她计较就是了。\n\n§Y“嗯……”§!\n\n当你好不容易缓过神来，犽戎的姿势也变得狂野了起来——明明在几分钟前你还觉着这姑娘是觉得自己姿势不够雅观不够淑女才把你晃了下来。\n\n犽戎抱着枕头趴在床上双脚不安分的倒翘着，青葱豆蔻的脚趾也不安分的晃动。这一幕看起来很诱人，但那双熔金色的竖瞳略带着侵略性目光却能够让人不敢升起任何亵渎的想法。\n\n§P“我可不打算让他们跟［死之教团］那样对我献祭呢。唔……您还记得先前想要在我体内探索的小家伙们吗?”§!\n\n犽戎轻声笑了笑，随后在你的面前张开了嘴。\n\n向来不曾涂抹胭脂的脸蛋一直是极美的，即便是不怎么雅观的张嘴姿势依旧诱人——雾气从少女的口腔开始散出，而猩红色的肉壁上粘稠而带着腥味的津液也如同小瀑布一样流淌。\n\n§P“他们就是从这里进去的，当然，他们的大小要比现在的您小上了十万倍……或者一百万，一千万倍?您知道的，我对这些不感兴趣也不是很在乎。”§!\n\n少女以灵能将她的声音传递，这样的举动是不需要用到她的嘴巴的——这也让她能够做出更多的举动。少女在抿了抿嘴唇后，不假思索的伸出如同狂蟒一般的红舌捕获了她的父亲。\n\n她曾经吞噬过恒星，那是照耀着启迪之光号称永恒的巨大天体，然而那对她而言，更像是一个色彩漂亮而没有什么味道的糖。而生活着智慧生命的星球，她更是吃过太多了——以无论是羞辱性质的战争，还是以要求附庸的战争，亦或是对面拥有了巨像胆敢对他们发动的全面战争。在吃掉敌人的星球时，犽戎并不会有多少负罪感，毕竟那是战争，她的所作所为也不过是跟装载了歼星际武器的巨像一样，“摧毁”了一个星球而已。\n\n可今天不一样，她吞下去的是本国的星球。她的信徒们花上了数十年来改造那个星球只是为了然后那个小石头球给她带来更好的口感 ，在星球上的所有人也都做好了为她献出自己生命的觉悟，但他们并不知道自己侍奉了这么久的神主根本舍不得她的信徒这么卑微的死去。\n\n而现在被她含在口腔中的，是她最钟意的信徒，她最尊崇的父亲，她血浓于水的至亲。她连那些虔诚侍奉她的信徒都不愿意伤害，她又怎么会去试图伤害她最爱的人呢?\n\n§P“父亲……”§!\n\n§P“也请您体验一下他们的感觉吧～”§!\n\n………………"
  gts_god_keeper.5607.option:"§Y呃啊§!"


