  origin_Aya: "彩公主与七亿个小矮人"
  origin_Aya_desc: "§R这是一个较有挑战性的起源！§!\n这个国家早在太空时代早期就统一了整个星球,并建造了令ftl文明相形见绌的环球繁华都市群,但一次严重的超光速实验事故在将全世界人口缩小的同时，将一位名叫丸山彩的少女变大为数万米高的巨人。"
  origin_Aya_effect: "以一颗都市星球为母星，使用§Y矮小§!特质的主体民族和一位强大的巨娘领袖开始游戏。\n无保底宜居星球。\n由于人口是骤然缩小的,所以在开局时你会有更多的初始物资。"
  Aya_sol_system_initializer_NAME: "太阳系（彩起源）"
  Aya_sol_system_initializer_DESC: "快去玩邦多利.jpg"

  aya_end_of_golden_age: "后黄金时代的混乱"
  aya_end_of_golden_age_desc: "尽管那场灾难已经过去了许久，但它的创伤还远没有结束。科技的飞跃短期看并不能逆转生产力倒退的趋势，人们体型的缩小使得几乎全部工业设施停摆，许多地方倒退回了以物易物的状态。一种悲观的情绪逐渐在小人中蔓延开来，人们普遍相信这是黄金时代的终结，即使有一个隐天蔽日，拥有神力的巨大少女又能怎样呢？"
  aya_protect_us: "彩彩会保护大家的"
  aya_protect_us_desc: "为了保护母星与支持、信赖着她的人们，丸山彩会尽其所能保护这个星球。即使被敌人的舰队轰炸、陆军攻击，哪怕是被巨像的烈焰无情吞没，她也在所不辞。"
  aya_reborn_of_golden_age: "黄金时代重生"
  aya_reborn_of_golden_age_desc: "历经了数十年的悲惨经历后，人们相信黄金时代已经重新降临到他们的国家，国际社会也都对这个百折不挠的民族摆脱缩小宿命实现复兴的壮举表示敬意。"
  aya_recovery_and_restart: "恢复重启"
  aya_recovery_and_restart_desc: "刚刚恢复体型的居民需要调养，而陈旧的工业区也需要全面翻新。"
  aya_dawn_of_new_world: "新世界的黎明"
  aya_dawn_of_new_world_desc: "如今宛如星球般巨大的彩彩获得了人民宗教般的崇拜，不少城市直接迁入了彩彩的演出室、浴室和卧室，来守护着他们的偶像并接受她的\"馈赠\"。"
  aya_slowly_order_restoration: "秩序重建"
  aya_slowly_order_restoration_desc: "相当多的缩小人在搬进他们的别墅后就直接开始了无节制的放纵享乐，这给当地治安和资源分配带来不少麻烦，如果不想早早进行第三次缩小的话，我们得尽快遏制这种风气。"
  mod_job_gts_squire_add: "侍从岗位增加"

  edict_Aya_Concert: "举办演唱会"
  edict_Aya_Concert_desc: "就算不使用通讯设备，彩彩的歌声也能传遍整个星球，她甜美可爱的歌声可以抚慰人民，暂时忘记群星间的弱肉强食与生死斗争。"
  edict_Aya_Repression: "重拳出击"
  edict_Aya_Repression_desc: "一味的宽容退让只会让国家失去权威，为了令行禁止，彩彩偶尔也要表现出腹黑的一面，比如让不停话的孩子加入清洁自己身体的\"三清教育队\"或把他们关进\"西冰库\"好好伺候。"

  job_gts_squire: "侍从"
  job_gts_squire_plural: "侍从"
  job_gts_squire_add: "侍从岗位增加"
  job_gts_squire_desc: "清理我们巨大领袖的住所一直不是件容易的事，尤其是在这样的体型差距下，其住所的清洁工作往往需要大量专业人士进行。"

  d_Aya_footprint: "脚印"
  d_Aya_footprint_desc: "大灾变刚爆发时，由于突然变大而惊慌失措的彩彩在这个星球上曾经最繁荣的商业区留下的数个深深嵌入地表的巨大脚印。尽管事情已经过去了十几年，但这里依然荒废凋敝，经济毫无起色。"
  d_Aya_palace: "circle"
  d_Aya_palace_desc: "几经毁灭而重建的Live House circle在大灾变爆发时也没能避免被爆破的命运,现在的circle已经是一个供丸山彩栖身和演出的巨大建筑。光是这个建筑本身就足以令心存二心之徒望而却步,同时也吸引了数以千万计的粉丝在这个居所中建立大大小小的聚落。"
  d_Aya_footprint_mining: "丸山农工复合体"
  d_Aya_footprint_mining_desc: "在丸山彩的提议和帮助下，我们在她曾经的脚印深处建立矿区开采地下矿物和被踩扁的城市废墟，并在脚印足弓处种植作物。现在这里已经一改颓势，变为了这颗星球上重要的农业和工矿资源区。"
  d_Aya_flat: "排练区"
  d_Aya_flat_desc: "丸山彩在这个远离居住点的城市废墟进行排练，但她显然不知道无数小人铤而走险在这里建立了聚落，以近距离观赏偶像的身姿并从被踩的粉碎的瓦砾间收集珍贵的生存物资。"

  START_SCREEN_MESSAGES_AYA: "我们拿到了迈向星河的门票，但代价是什么呢？我们大量的城市被废弃，政府停摆，社会秩序崩溃，而人们只能躲在角落苟且偷生，冒着被动物吃掉的危险去商店搜刮物资来维持生计。我们不时仰望着我们新的领袖，祈祷着她能带领我们脱离苦海。\n\n那位成为我们神明的少女在巨变前曾是什么样呢？一个不出名的小偶像？一个四处打工,只会修车劈瓦的女高中生？我们不得而知，但现在，我们只能依靠她了。"

  AYA_SPECIES: "丸山彩"
  NAME_Aya: "丸山彩"
  NAME_AYA_Maruyama: "丸山 彩"

  agenda_aya: "丸山彩带统领"
  agenda_aya_desc: "彩彩作为带统领的权力是无限的！"

  situation_aya_tinys_change: "调查灾难"
  situation_aya_tinys_change_desc: "在社会秩序稍微稳定后，我们可以开始重建我们的科研系统，并对数年前那次世界级灾难的原因进行全面调查，或许我们可以从原因中吸取教训，甚至为我们的恢复找到办法？\n\n每个和食物生产无关的§Y生物学§!科技都会为你物种的恢复提供进度，部分生物学科技会提供额外进度，采取§Y基因飞升§!路线会极大提高进度。"
  situation_aya_tinys_change_type: "调查灾难"
  situation_aya_tinys_change_monthly_change_tooltip: "我们选择的应对方案将会决定这个§Y局势§!的进展速率。"
  situation_gts_aya_1_tt: "来自生物学科技积累"
  situation_gts_aya_2_tt: "来自关键的生物学科技积累"
  situation_gts_aya_3_tt: "由于选择了基因飞升路线"
  situation_gts_aya_4_tt: "由于鼓励研究"
  situation_gts_aya_5_tt: "由于维持均速"
  situation_gts_aya_6_tt: "由于缩减研究"
  deficit_approach_gts_aya_positive: "鼓励研究"
  deficit_approach_gts_aya_normal: "维持均速"
  deficit_approach_gts_aya_negative: "缩减研究"
  gts_aya_deficit_first: "研究中"

  GET_BIGGER: "...那么就变回来吧"
  GET_BIGGER_DESC: "这么多年过去了，我们终于有希望改正我们过去的错误，不再作为虫豸而是主人执掌我们的家园。\n得到丸山彩的支持后，科学家们将立刻开始为复原计划准备药物和复原设施，而丸山彩将会小心翼翼的摧毁一个濒临倒塌的城区，为我们执行身体复原计划清理出一片安全的场所。"
  GET_SMALLER: "...那么就变的更小吧"
  GET_SMALLER_DESC: "最初的混乱结束后，我们才意识到缩小带来的物资充裕对一个文明来说是多么幸运的事，只不过是缩小的无准备才造成了我们的苦难。\n经过丸山彩授意和集体投票，科学家们将利用我们生物学的发现准备国民的二次缩小，丸山彩会帮助我们清理出一个足够安全的庇护所，届时数以亿计精心设计的微型城镇将部署于其中。在我们偶像领袖的保护下，繁荣安乐的乌托邦近在眼前。"

  gts_aya.11.name: "起源说明"
  gts_aya.11.desc: "这个起源的领袖neta自音游《BanGDream!》的主唱之一：丸山彩，本来是想用同样可爱而涩气的主角之一户山香澄的，但因为丸山彩实在是太可爱了（指被迫害），最终选择了彩彩作为主角。"
  gts_aya.11.a: "彩彩可爱捏"
  aya_returns.1.name: "体型复原？"
  aya_returns.1.desc: "长期的生物学知识积累终于开花结果，我们的科学家提出了一个大胆的计划：虽然我们仍然没有能力将我们的领袖变回正常体型，但通过基因裁剪的手段，我们或许能将我国的人民恢复到正常体型。这个消息振奋人心，但也有人担心体型变化会对帝国经济造成不亚于大灾变时期的冲击，敌国或不怀好意之人很有可能趁虚而入。"
  gts_aya.2.a: "这样的话..."
  gts_aya.2.b: "我们不能拿整个种族和人民的命运冒险，还是维持现状吧。"
  gts_aya.1.tooltip: "解锁特殊项目\"小大之辩\""
  aya_returns_chain_title: "小大之辩"
  aya_returns_chain_desc: "我们的种族已经来到了一个十字路口，是要顺应命运安排还是变回我们族群过去的样子，选择权交到了我们的领袖手上。"
  aya_returns.3.name: "项目完成"
  aya_returns.3.desc: "终于，人们屈辱的缩小时代过去了，而人们曾经的居住区随后也被存入各地的博物馆作为纪念，人们对救他们于水火的领袖丸山彩充满了爱戴与崇拜。"
  gts_aya.3.a: "好耶！"
  aya_returns.2.name: "项目完成"
  aya_returns.2.desc: "我们不仅坦然接受了命运给我们的挑战，还将身体之道运用的炉火纯青。这次对体型的适当调整使得我们能更好地适应星海世界。由于我们预先准备好了遍布全球的微缩城市，这次体型变动调整并没有像上次一样对社会产生太大的冲击。没有我们可爱的巨大女神彩彩和无数科学家的努力，就没有我们的新生。"
  gts_aya.4.a: "好耶！"
