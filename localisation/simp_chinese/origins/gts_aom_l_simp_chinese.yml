 Chloe:0 "克洛伊·冯·爱因兹贝伦"
 Chloe_desc:0 "由伊莉雅分出去的半身\n通过获得了某位英灵的形态现界的模样。\n与幼小容貌不相称的蛊惑言行\n总在不停折腾周围的人。\n自称「伊莉雅的姐姐」。\n但伊莉雅也自称自己是姐姐，\n所以这对如同镜中自己的姊妹总是吵个不停。"
 NAME_Chloe:0 "克洛伊·冯·爱因兹贝伦"
 aom_leader.3.name:0 "英灵响应：克洛伊·冯·爱因兹贝伦"
 aom_leader.3.desc:0 "看来今后还要你各种关照了呢。就这么告别未免有些失礼，欠下的人情我一定会还。嗯，我一定会帮上你的忙。因为，当姐姐的肯定更优秀吧？"
 aom_leader.3.a:0 "角色详情"
 aom_leader.3.a.response:0 "由伊莉雅分出去的半身\n通过获得了某位英灵的形态现界的模样。\n与幼小容貌不相称的蛊惑言行\n总在不停折腾周围的人。\n自称「伊莉雅的姐姐」。\n但伊莉雅也自称自己是姐姐，\n所以这对如同镜中自己的姊妹总是吵个不停。"
 aom_leader.3.b:0 "个人资料1"
 aom_leader.3.b.response:0 "身高／体重：133cm·29kg\n出处：Fate/kaleid liner 魔法少女☆伊莉雅\n地域：日本·冬木市\n属性：混沌·善　　副属性：天　　性别：女性\n「那就麻烦你……供给魔力了哦？」\n"
 aom_leader.3.c:0 "个人资料2"
 aom_leader.3.c.response:0 "起初小黑遭到了伊莉雅的拒绝，\n但在和解之后就住进了爱因兹的家。\n对外宣称是表姐妹，但由于两人过于相似，\n常被人认为是双胞胎。\n当第一次见到伊莉雅的义兄士郎时，\n小黑被错当成是伊莉雅。\n虽然在不知小黑存在的情况下，这也是无可奈何的，\n但他人没能分辨出两者间区别这件事\n似乎还是给伊莉雅造成了一些打击。"aom_leader.3.d:0 "个人资料3"
 aom_leader.3.d:0 "个人资料3"
 aom_leader.3.d.response:0 "对借用哪位英灵造型一事尚无自觉。\n只继承了这位英灵锻炼的战斗技术。\n小黑会以瞬间思考能力奔放地运用自己的高战斗力，\n感到这是一种威胁的凛为她施加了痛觉共有的诅咒。\n目的是通过让她与伊莉雅共有痛觉，\n来让她遏制对伊莉雅的危害，\n但对这个小恶魔来说，这种程度的障碍丝毫无法阻止她。"
 aom_leader.3.e:0 "个人资料4"
 aom_leader.3.e.response:0 "『鹤翼三连』\n阶级：C　种类：对人宝具\nKakuyoku Sanren\n某位英灵使用的绝技。\n投影出三对拥有相互吸引性质的夫妻剑，\n不断通过投掷斩击组成的必中不可回避的连招。\n再配合小黑转移到敌人背后的能力，\n就算拥有心眼，也很难看穿这招。\n若想破解这招，必须拥有全方位的防护，\n或是无视伤害，直接对术者本体发动敢死攻击。"
 aom_leader.3.f:0 "个人资料5"
 aom_leader.3.f.response:0 "吻魔：B\n小黑就类似在没有御主情况下意外现界的从者，\n始终需要魔力。\n最喜欢不通过契约的最简单方法，\n也就是通过粘膜接触来进行魔力供给。\n一有破绽就强行插入亲吻镜头，\n令客厅陷入冰点的褐色小恶魔。\n\n但本人表示，\n「但这归根结底还是医疗行为，可别误会了哦」。\n原来如此。"
 aom_leader.3.g:0 "个人资料6"
 aom_leader.3.g.response:0 "伊莉雅被封印的记忆和性质沉淀复杂化后，\n形成的一个独立人格，这就是小黑。\n她深有自觉。\n现在，自己能存在于世，就是一个奇迹。\n或许并非以被渴望的形式。\n却依然得到伊莉雅他们的接受。\n本以为已被夺走的家族的温暖，\n确实就在这里。\n\n——所以，这一定就是自己诞生的意义。\n鞭策并不可靠的妹妹、击溃敌人、指引前行道路。\n自己身后的妹妹或许终有一天，\n会向着甚至能超越姐姐的遥远星辰光辉前进吧。"
