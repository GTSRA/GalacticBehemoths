 Miyu:0 "美游·艾德费尔特"
 Miyu_desc:0 "与伊莉雅、克洛伊一起就读于穗群原学园小学部5年1班的小学生。\n与万华镜魔法杖的魔法蓝宝石签订了契约，成了，无奈成了第二魔法少女。\n无依无靠的她不知为何被露维亚带了回去，并得到了艾德费尔特的姓氏，\n过上了女仆的生活。\n\n尽管在物理与数学方面具备大学级的知识，\n但与他人的沟通能力甚至不如幼儿园儿童。\n而这样的她交上的第一位朋友，\n就是伊莉雅。\n不知是否由于无法区分友情与爱情，\n美游因突然失去了与人的距离感而感到不知所措，但伊莉雅依然对她报以友爱之情。\n在重复的日常与非日常中，两人不知不觉成了知心好友。\n\n顺便一提，克洛伊似乎相当于争夺伊莉雅的对手。"
 NAME_Miyu:0 "美游·艾德费尔特"
 aom_leader.2.name:0 "英灵响应：美游·艾德费尔特"
 aom_leader.2.desc:0 "美游：我是美游。姓氏姑且是艾德费尔特，还有……\n蓝宝石：我是魔法杖的魔法蓝宝石。……我姐姐没给您添麻烦吧？"
 aom_leader.2.a:0 "角色详情"
 aom_leader.2.a.response:0 "与伊莉雅、克洛伊一起就读于穗群原学园小学部5年1班的小学生。\n与万华镜魔法杖的魔法蓝宝石签订了契约，成了，无奈成了第二魔法少女。\n无依无靠的她不知为何被露维亚带了回去，并得到了艾德费尔特的姓氏，\n过上了女仆的生活。\n\n尽管在物理与数学方面具备大学级的知识，\n但与他人的沟通能力甚至不如幼儿园儿童。\n而这样的她交上的第一位朋友，\n就是伊莉雅。\n不知是否由于无法区分友情与爱情，\n美游因突然失去了与人的距离感而感到不知所措，但伊莉雅依然对她报以友爱之情。\n在重复的日常与非日常中，两人不知不觉成了知心好友。\n\n顺便一提，克洛伊似乎相当于争夺伊莉雅的对手。"
 aom_leader.2.b:0 "个人资料1"
 aom_leader.2.b.response:0 "身高／体重：134cm·30kg\n出处：Fate/kaleid liner 魔法少女☆伊莉雅\n地域：日本·冬木市\n属性：秩序·善　　副属性：人　　性别：女性\n无论是在日常还是在战斗中，都喜欢合理性。\n「你好初次见面穿刺死棘之枪。」\n"
 aom_leader.2.c:0 "个人资料2"
 aom_leader.2.c.response:0 "从言行中可看出她那与年龄不符的高度智慧，\n但另一方面，她却非常缺乏世间的常识。\n尽管知识丰富，却几乎没有实际体验，\n仿佛是在与世隔绝的环境中长大的。\n\n少女绝对不会提及过去。\n但与某人相似的那双眼瞳中，\n充斥着深深的哀愁、孤独，以及——\n某种神性的残渣。\n"
 aom_leader.2.d:0 "个人资料3"
 aom_leader.2.d.response:0 "其真正的身份，是从与伊莉雅所在世界不同的平行世界而来的神之稚儿。\n是自天正年代起便在冬木之地扎根的历史悠久的家族，诞生于朔月的女孩生来便拥有无差别实现他人愿望的性质。\n\n女孩被认定为神稚儿，\n在她年龄到7岁性质消失之前，\n始终被关在结界内避人耳目地抚养长大。\n历代朔月们无一例外，\n\n抛弃私欲，始终纯粹地祈祷着孩子们的幸福。\n身为一个人，身为父母理所当然的行为\n延续了500年的事实，\n才可谓超越神稚儿的奇迹。\n然而——\n在当代的神稚儿——美游迎来7岁生日之前，\n\n遭到发生于冬木市的来路不明『侵蚀事故』的牵连，朔月家土崩瓦解。\n被独自留在残垣断壁中的美游，最终被寻找奇迹的切嗣与士郎保护了起来。"
 aom_leader.2.e:0 "个人资料4"
 aom_leader.2.e.response:0 "愉快型魔术礼装（妹）：A\n奇怪魔术杖中的妹妹。\n和情绪总是很兴奋的姐姐比起来，比较沉着冷静。但或许是处于人工天然精灵的本性吧，喜欢折腾主人、引发滑稽可笑事态的麻烦劲和姐姐几乎没什么差别。\n另外，她契约者的装束和比其姐姐的比起来，似乎有比较暴露的倾向。"
 aom_leader.2.f:0 "个人资料5"
 aom_leader.2.f.response:0 "『照耀星天的地之朔月』\n阶级：EX　种类：对人～对界宝具\n向星星许愿。\n\n通过暂时控制神稚儿无差别实现他人愿望的性质，来实现限定的愿望。\n由于这是通过将焦点集中在「想要守护人理」这一御主愿望从而成立的宝具，\n因此信任关系比什么都重要。\n她的哥哥曾说过，藏于心中的小小感情，\n不该向月亮，而是向星星许愿。\n汇聚起愿望闪耀光辉的地上之月，\n向着虚空的远方投射光芒。"
 aom_leader.2.g:0 "个人资料6"
 aom_leader.2.g.response:0 "她没能作为普通的少女生活。\n只为了实现人们愿望的容器。\n极高的智慧准确地理解了其中包含的意义与内涵，\n甚至到达了自己不过是道具附带的无用人格这一彻悟的境界。\n而拯救了她的，\n则是只想成为美游兄长的士郎。\n\n「愿美游能幸福。」\n\n这是哥哥为妹妹献上的小小祈祷。\n这祈祷，最终以别离的形式得以实现。\n少女终于学会了靠自己的双脚站立。\n\n尽管赤脚触碰到的地面十分冰冷——\n但哥哥的感情超越了世界，\n至今仍在温暖美游的内心。"
