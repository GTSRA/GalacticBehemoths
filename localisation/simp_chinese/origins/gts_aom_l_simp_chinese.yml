l_simp_chinese:


 #国家政体
 auth_hales_panlon:0 "神圣帝国制"
 auth_hales_panlon_desc:0 "神圣帝国由圣皇作为最高统治者，拥有绝对的权威，但同样这个体制要求皇帝是一位开明且从谏如流的明君，皇帝是国家的第一公仆，向全体国民负责。"

 gov_panlon_commission_federal:0 "普世帝国"
 gov_panlon_commission_federal_desc:0 "一个开放且繁荣的庞大帝国，任何智慧生命，无论来自何方，无论是何种族，只要愿意为之献身，为了共同的信仰而奋斗，都可以享有平等的地位，获得帝国公民的身份，帝国的疆域将会不断扩张，直到世界尽头。"

 #国家理念
 civic_panlon_knights:0"骑士之国"
 civic_panlon_knights_desc:0"这里是骑士的国度，无论时代更迭，亘古不变的骑士精神是贯彻其中，这一古老的群体一直在发挥着至关重要的作用。\n\n解锁特殊建筑§H骑士堡§!"

 civic_panlon_Wizard:0"法师协会"
 civic_panlon_Wizard_desc:0"探索未知是法师们永恒的追求，而协会的存在可以更好的帮助他们相互交流。\n\n解锁特殊建筑§H法师塔§!"

 #起源
 origin_panlon:0 "人皇之嗣"
 origin_panlon_desc:0 "这个文明乃至星球的诞生都是由于某位被冠以人皇之名的神秘少女一时兴起所为，她用母亲般的温柔精心照料，指引并庇护着她的子嗣，直至步入星空，无论过去多么漫长时光，这位强大的存在将会是这个文明最坚实的后盾。"
 civic_tooltip_origin_panlon_effects:0 "—$HOME_SYSTEM$你的文明受到一位强大存在 §I人皇§! 的保护，可以通过通讯面板向她寻求帮助"

 #开局介绍
 START_SCREEN_PANLON:0 "自诞生起，我们的文明就在母亲的怀抱中成长，那看似年幼而柔弱的身躯却拥有着超乎我们想象的庞大力量，无论何等危机的处境，只要有母亲在，一切都将迎刃而解，也许整个世界，乃至宇宙都不过是她的玩物。但她却将温柔赐予了我们，可以自豪的说，也许我们就是宇宙中最幸运的文明。科技与魔法的交织，缔造了这个奇迹般的国度，再漫长的过去，我们的父辈倾听着母亲对星空的描绘，母亲的话语中总是饱含着对我们未来的期待，而现在，是时候回应这份期待，我们将亲手揭开那神秘的面纱。"
 #母星系
 Altdorf_system_initializer_NAME:"阿尔道夫"
 Altdorf_system_initializer_DESC:0"舰娘们所守护的家园，不朽的荣耀之城。"

 aom_Spearmen_Panlon:"长矛兵团"
 aom_Spearmen_Panlon_desc:0"结成战阵的长矛兵团就像乐高一样扎疼巨娘的脚底，一些不注意脚下的笨蛋巨娘很容易被一拥而上的小人们打倒捕获"

 aom_Huntsmen_panlong:"猎人"
 aom_Huntsmen_panlong_desc:0"猎人总是神出鬼没，狩猎各种巨型生物，他们大多对巨娘有着异常的执着。为此请务必禁止猎人私自进入巨娘的活动区域，以保障她们的人身安全。"

 #建筑
 building_knights_Castle:"骑士堡"
 building_knights_Castle_desc:0"庄严肃穆的堡垒，让所有人望而生畏，帝国最精锐的勇士皆在其中"

 building_aom_magictherapist_factory:"魔力石合成厂"
 building_aom_magictherapist_factory_desc:0"通过凝聚元素能量，大量生产魔力石，以供应各类实验的需求。"

 building_Wizards_Tower:"法师塔楼"
 building_Wizards_Tower_desc:0"法师们通常千奇百怪，他们的住所自然也是妙趣横生。"

 building_aom_surrounding_stores:"皇家周边专卖店"
 building_aom_surrounding_stores_desc:0""

 building_aom_Entertainment_Center:"乐福鞋娱乐中心"
 building_aom_Entertainment_Center_desc:0"用法拉穿过的鞋子改造的娱乐中心，似乎还残留着某种独特的香味久久无法散去，因此异常火爆。"

 #内阁
 councilor_ruler_kanlon:0 "圣皇"
 councilor_ruler_kanlon_desc:0 "圣皇是帝国唯一的统治者，"

 councilor_panlon_Wizard:0 "首席法师"
 councilor_panlon_Wizard_desc:0 "法师协会的领袖，往往由最渊博的智者担任"

 councilor_kancolle_knights:0 "大团长"
 councilor_kancolle_knights_desc:0 "帝国骑士团大团长，只有最优秀的骑士能够胜任这份职务"

 aom.1.name:0 "人皇子嗣"
 aom.1.desc:0 "这是以信仰为纽带，生命的连结，将一切献给我们的母亲，化作她力量的一部分，人皇所在，文明便永垂不朽。"
 aom.1.a:0 "我等皆为人皇子嗣"

 NAME_fara:0 "法拉尔达"
 fara.2.name:0 "母亲的讯息"
 fara.2.desc:0 "很高兴能看到你们步入星空，我的孩子，不必担忧，未来的路我也会一直陪伴在你们身边，哦，当然可不能什么事情都依靠妈妈呦，你们总得学会独立。"
 fara.2.option:0 "我们不会让您失望的，母亲！"
 fara.3.a.desc:0 "呀呼，好孩子，有什么需要帮助吗？"
 fara.TRANSMISSION:0 "法拉尔达"
 fara.3.title:0 "法拉尔达"
 fara.3.a:0 "想要零花钱"
 fara_3_a:0 "法拉会给乖孩子一些资源当零花钱，省着点用哦"
 fara.3.b:0 "我们有一个请求"
 fara_3_b:0 "和法拉酱进行亲密的母子互动（造成的破坏会在一段时间后恢复，不用担心，法拉酱是好孩子哦）"
 fara.3.c:0 "我们需要英灵(指定召唤)"
 fara_3_c:0 "花费900颗圣晶石进行指定召唤。"
 fara.3.d:0 "我们需要英灵(随机召唤)"
 fara_3_d:0 "花费3颗圣晶石进行随机召唤，小概率获得英灵。"
 fara.3.h:0 "再见"
 quit_fara:0 "再见，母亲"
 fara.4.name:0 "零花钱"
 fara.4.desc:0 "哦，零花钱嘛？当然可以啦，你们需要什么？"
 fara.4.a:0 "小钱钱"
 fara.4.b:0 "饭饭"
 fara.4.c:0 "材料"
 fara.4.d:0 "合金"
 fara.4.e:0 "手办"
 fara_return_to_main:0 "让我再想想"
 fara_exit:0 "再见，母亲"
 fara.5.name:0 "法拉尔达"
 fara.5.desc:0 "请求吗？说来让妈妈听听"
 fara.5.a:0 "请用您美丽的裸足踩扁我们的城市吧"
 fara.5.b:0 "请用您的脚夹住我们的星球"
 fara.6.name:0 "法拉尔达的踩踏小游戏"
 fara.6.desc:0 "哎？想要人家踩你们，嗯，那好吧，刚好也很无聊呢，就和你们一起玩玩吧。"
 fara.6.a:0 "妈妈最好啦！"
 fara.7.name:0 "法拉尔达的踩踏小游戏"
 fara.7.desc:0 "那么，城市里的大家注意哦，人家的脚要落下来咯"
 fara.7.a:0 "嗯！"
 fara.8.name:0 "法拉尔达的踩踏小游戏"
 fara.8.desc:0 "轰！"
 fara.8.a:0 "啊，脚滑了"
 fara.9.name:0 "法拉尔达的踩踏小游戏"
 fara.9.desc:0 ""
 fara.9.a:0 "认真看着"
 fara.10.name:0 "法拉尔达的踩踏小游戏"
 fara.10.desc:0 "嘻嘻，都被踩扁了呢"
 fara.10.a:0 "prpr"
 fara.11.name:0 "法拉尔达的踩踏小游戏"
 fara.11.desc:0 "大家都是好孩子呢，人家玩的很开心哦，唔，也该把造成的破坏恢复了呢，可不能给大家添麻烦。"
 fara.11.a:0 "嗯嗯"
 fara.12.name:0 "法拉尔达的星球游戏1"
 fara.12.desc:0 "唔，又是奇怪的兴趣呢，真是的，就满足你们好啦"
 fara.12.a:0 "好耶"
 fara.13.name:0 "法拉尔达的星球游戏1"
 fara.13.desc:0 "这么用脚夹着东西会不会不太礼貌呢，但是感觉很有趣呢。巨大的脚掌将整个星球夹在中间，浓郁的体香充斥着鼻腔，星球上所有的生物都沉浸在这奇妙的气息中。"
 fara.13.a:0 "妈妈的黑丝脚脚，嘿嘿"
 fara.14.name:0 "法拉尔达的星球游戏1"
 fara.14.desc:0 "呼，偶尔这么玩一会也不错呢，嘻嘻，大家都被人家的体香迷住了呢。少女慢慢将脚掌松开"
 fara.14.a:0 "看来体香还要持续一段时间"
 fara.15.name:0 "英灵召唤"
 fara.15.desc:0 "需要英灵吗，那就要先准备好足够的圣晶石哦"
 fara.15.a:0 "这是圣晶石"
 NAME_aom_fara_leader:0 "法拉尔达 冯 柳道尔罗根"
 aom_fara_leader.1.name:0 "法拉尔达 冯 柳道尔罗根"
 aom_fara_leader.1.desc:0 "真是不让人省心的孩子呢，那就帮帮你们好啦"
 aom_fara_leader.1.a:0 "角色详情"
 aom_fara_leader.1.a.response:0 "穿着穗群原学园小学部的制服\n赤发红瞳，充满活力就像火焰一样。\n 看上去只是个普通的女孩子\n据说来自某个小贵族家庭\n好像并没有什么特别的地方\n当然这是虚假的信息\n以saber职阶现界基于过去的自己而创造的降格灵基，其真正的灵基是——MankindEmperor，世界的统治者和守护者\n"
 aom_fara_leader.1.b:0 "个人资料1"
 aom_fara_leader.1.b.response:0 "身高／体重:135cm•30kg\n出处：Fate/OdeluoLang\n地域：德国\n属性：秩序•善　　副属性：人　　性别：女性\n冠以人皇之名的少女，为守护世界而来\n "
 aom_fara_leader.1.c:0 "个人资料2"
 aom_fara_leader.1.c.response:0 ""
 aom_fara_leader.1.d:0 "个人资料3"
 aom_fara_leader.1.d.response:0 ""
 aom_fara_leader.1.e:0 "个人资料4"
 aom_fara_leader.1.e.response:0 "『斩破终焉之剑』\n阶级：EX　种类：人皇宝具\nSchneiden Das Ende\n将一千万人类勇士的英魂汇聚到剑中\n以牺牲自己和旧世界为代价发动\n斩破终焉的终极宝具\n也被称为人类文明的绝唱\n在此剑之下，一切敌人都将泯灭。\n而其余威将斩破虚空，并以此开辟新世界。"
 aom_fara_leader.1.f:0 "个人资料5"
 aom_fara_leader.1.f.response:0 ""
 aom_fara_leader.1.g:0 "个人资料6"
 aom_fara_leader.1.g.response:0 "世界尽头的彼岸，拥抱真正的幸福\n这便是她，这名注定不凡的少女唯一的目的，为了守护有她存在的世界，于王座之上守望六千万年。\n直到终焉降临，新世界将带着蓬勃的生命力在旧世界的残骸上焕发生机。\n一个所有人都能被温柔对待，不再有痛苦和哭泣的世界。"
 aom_fara_leader.1.h:0 "拜托您了"

 NAME_fara_illya:0 "法拉尔达和伊莉雅"
 NAME_illya:0 "伊莉雅"
 aom_Ruby_digsite:0 "神秘设施"
 aom_Ruby_digsite_desc:0 "我们的星球上凭空出现了一座雪山，雪山上似乎隐藏着某栋设施"
 illya.1.name:0 "神秘设施"
 illya.1.desc:0 "我们的星球上凭空出现了一座雪山，雪山上似乎隐藏着某栋设施"
 illya.1.a:0 "组织探索队前去调查"
 illya.2.name:0 "长廊"
 illya.2.desc:0 "我们成功破解了大门的安保，这里似乎是某种研究机构，继续前进是一条漫长的走廊"
 illya.2.a:0 "继续前进"
 illya.3.name:0 "主控室"
 illya.3.desc:0 "这里应该是设施的核心区域"
 illya.3.a:0 "看看能不能回收一些有价值的东西"
 illya.4.name:0 "房间"
 illya.4.desc:0 "一个普通的房间，但是莫名有某种熟悉的感觉"
 illya.4.a:0 "熟悉的样子？"
 illya.5.name:0 "闪光"
 illya.5.desc:0 "就在我们准备继续搜查的时候，一道刺眼的光芒闪过，下一刻，似乎有什么东西出现在面前"
 illya.5.a:0 "这是？一个奇怪的手杖！"
 illya.6.name:0 "奇怪的手杖"
 illya.6.desc:0 "太好了！终于有人进来了，我都快闷死了"
 illya.6.a:0 "你是谁？"
 illya.7.name:0 "奇怪的手杖"
 illya.7.desc:0 "哦呀，是陌生的面孔，初次见面，我是爱与正义的魔杖，红宝石之星"
 illya.7.a:0 "看上去很可疑的样子"
 illya.8.name:0 "红宝石"
 illya.8.desc:0 "你刚刚感觉很可疑对吧？就像master第一次见面时那样"
 illya.8.a:0 "这是什么地方？"
 illya.9.name:0 "红宝石"
 illya.9.desc:0 "关于这个问题我也不清楚， 非常莫名其妙，好像是被某种神秘力量送了过来"
 illya.9.a:0 "好奇怪"
 illya.10.name:0 "红宝石"
 illya.10.desc:0 "总之言归正传，我和我的master走散了，可以请面前的这位好心人帮我找到她吗？"
 illya.10.a:0 "没问题，她在哪里？"
 illya.10.a.response:0 "如果导航没错的话，她应该在附近的某个星系，我能感觉到，跟我来吧！"
 _title:0 "伊莉雅"
 edict_illya_plot_trigger:0 "伊莉雅剧情触发器"
 illya.1001.name:0 "遭遇"
 illya.1001.desc:0 "刚刚脱离超空间，我们就注意到远处有一位天体级少女漂浮在虚空中，似乎正在睡觉？没错，她就在那里，那就是我的master"
 illya.1001.a:0 "你的master？好大！"
 illya.1002.name:0 "怀中星球"
 illya.1002.desc:0 "我们的飞船开始靠近，惊奇的发现，少女的怀中似乎抱着一个拥有原始文明的星球，根据我们检测，他们应该还处于青铜时代，也许她的任何一个细小举动都可能导致文明的灭亡，但是却奇迹般的安然无恙。"
 illya.1002.a:0 "看上去好危险"
 illya.1003.name:0 "唤醒"
 illya.1003.desc:0 "也许是察觉到有什么东西在靠近，天体级的少女慢慢活动了一下身体，揉了揉惺忪的眼睛，伸了个懒腰。"
 illya.1003.a:0 "她要醒了！"
 illya.1004.name:0 "对视"
 illya.1004.desc:0 "啊嘞？你们是从哪里过来的呀，小家伙。\n刚刚睁开眼睛，少女好奇地注视着我们。\n呀呼！终于找到你啦，伊莉雅桑，不过话说回来，你怎么变得这么大了！\n还未等我们回答，一旁的手杖上前打招呼。\n露比？原来你也在呀。\n多亏了这些好心人，帮我找到你。\n嗯，我感觉到你们身上有法拉的气息呢？你们和她是什么关系？\n"
 illya.1004.a:0 "她是我们的母亲"
 illya.1025.name:0 "神秘的天体级少女"
 illya.1025.desc:0 "哎？你们是法拉的孩子呀，怪不得有这么熟悉的感觉呢"
 illya.1025.a:0 "请问您和她是？"
 illya.1026.name:0 "神秘的天体级少女"
 illya.1026.desc:0 "我是她的妻子哦"
 illya.1026.a:0 "啊？妈妈的妻子！？"
 illya.1027.name:0 "神秘的天体级少女"
 illya.1027.desc:0 "是的哦，所以不介意的话，也可以把我当做你们的另一个妈妈"
 illya.1027.a:0 "嗯，两个妈妈？"
 illya.1020.name:0 "法拉尔达"
 illya.1020.desc:0 "哦？孩子们，你们找到伊莉雅了，妈妈这就过来！"
 illya.1020.a:0 "哎？妈妈您什么时候？"
 illya.1005.name:0 "重逢"
 illya.1005.desc:0 "好久不见呀！伊莉雅，我来啦。还未等我们反应过来，母亲已经出现在了星系中，可以注意到她欣喜的表情，向着这名少女热情地招手。"
 illya.1005.a:0 "好事"
 illya.1006.name:0 "巨大的拥抱"
 illya.1006.desc:0 "法拉，你也过来啦。像是久别重逢，两名少女激动地相拥在一起。嗯，在找到你的位置之后，我第一时间就过来了。"
 illya.1006.a:0 "让我们靠近一点"
 illya.1007.name:0 "巨大的拥抱"
 illya.1007.desc:0 "母亲张开双臂，将那名叫做伊莉雅的少女抱住，而她也配合地搂住对方的腰部"
 illya.1007.a:0 "再近一点吧！"
 illya.1008.name:0 "危机的星球"
 illya.1008.desc:0 "当少女们开心地拥抱彼此时，好像忘记，胸前还有一颗看上去十分脆弱的小东西。"
 illya.1008.a:0 "就快被夹扁了"
 illya.1009.name:0 "危机的星球"
 illya.1009.desc:0 "随着距离不断拉近，很快，少女们的胸口已经贴在了星球表面，只要再进一步，就可能变成一堆碎片。"
 illya.1009.a:0 "糟了！"
 illya.1010.name:0 "甜蜜的吻"
 illya.1010.desc:0 "我们可以看到，母亲慢慢将俏脸贴了上去，深情地吻了下去，而另外那名少女脸上浮现出红晕。"
 illya.1010.a:0 "很美丽"
 illya.1011.name:0 "破碎"
 illya.1011.desc:0 "而被少女们的胸部夹在中间的星球也随着母亲的动作，无法承受庞大的压力而碎裂。"
 illya.1011.a:0 "幸好不是我们的星球"
 illya.1012.name:0 "巨大的拥抱"
 illya.1012.desc:0 "啊！感觉到胸口的星球被夹碎，伊莉雅慌忙地将她推开。"
 illya.1012.a:0 "太迟了"
 illya.1013.name:0 "糟糕的结果"
 illya.1013.desc:0 "真是的，大家都被法拉夹扁了！\n伊莉雅地双手放在身前，带着些许不满。\n嘛，人家也不是故意的啦。\n面对伊莉雅的指责，法拉不好意思地摸着自己的头。\n"
 illya.1013.a:0 "母亲现在的样子好可爱"
 illya.1014.name:0 "恢复原状"
 illya.1014.desc:0 "啊，好啦好啦，我知道错了，这就把大家恢复原状！\n法拉摊开手掌，奇异的光芒开始汇聚，片刻后，一个崭新的星球出现在少女的掌心上。\n恢复的不仅仅是星球本身，还有上面的文明，就好像无事发生过一般，也许就连星球上的原住民们都不会知道，自己在不知不觉中，因为两名少女的无心之举毁灭过一次。"
 illya.1014.a:0 "好神奇的力量"
 illya.1015.name:0 "尾声"
 illya.1015.desc:0 "真的，非常抱歉，给大家添麻烦了。\n伊莉雅低着头向着星球道歉，是在向星球本身，又或者上面的文明，但是应该没有人能回应她的举动。"
 illya.1015.a:0 "伊莉雅妈妈也很可爱呢"
 illya.1018.name:0 "伊莉雅"
 illya.1018.desc:0 "呃……我叫伊莉雅。接下来请多关照"
 illya.1018.a:0 "欢迎！"
 illya.2000.name:0 "法拉和伊莉雅"
 illya.2000.desc:0 "§R呀呼，伊莉雅，快让我抱一下§!\n§S法拉，现在不太合适吧，有人来了呢！§!\n§R啊嘞，是你来啦，有什么需要吗？§!"
 illya.2000.a:0 "我们有一个请求"
 illya.2000.c:0 "没事"
 fara_illya_return_to_main:0 "我在想想"
 fara_illya_exit:0 "再见"
 illya.2001.name:0 "法拉和伊莉雅"
 illya.2001.desc:0 "§R请求吗？说来听听吧。§!\n§S嗯可不能提太过分的哦§!"
 illya.2001.a:0 "请一起踩扁我们的城市吧"
 illya.2002.name:0 "法拉和伊莉雅"
 illya.2002.desc:0 "§R哦呀，又是这种请求呢§!\n§S把城市踩扁吗？感觉像踩玩具一样，如果你们喜欢的话§!\n§R嗯，不过很有意思呢，需要穿鞋吗？§!"
 illya.2002.a:0 "请穿上鞋子"
 illya.2002.b:0 "我们想看袜子"
 illya.2003name:0 "法拉和伊莉雅的踩踏游戏1"
 illya.2003.desc:0 "§R鞋子吗？好的，让游戏开始吧§!§S嗯§!"
 illya.2003.a:0 "马上开始！"
 illya.2004.name:0 "法拉和伊莉雅的踩踏游戏1"
 illya.2004.desc:0 "§R那么，城市里的大家注意啦，这里很快就要被人家的脚踩扁咯§!\n充满活力的声音，少女的脚悬在城市上，似乎随时都要落下。\n§S那个，现在逃跑还来得及哦§!\n另一名少女这样说着\n§R不需要有太大压力啦，一会都会恢复原状，就当成玩游戏一样，偶尔放松一下也不错§!\n法拉轻轻拍了下伊莉雅的肩膀，巨大的鞋子轻快地落下，瞬间摧毁了相当大的一片街区。"
 illya.2004.a:0 "很好看"
 illya.2005.name:0 "法拉和伊莉雅的踩踏游戏1"
 illya.2005.desc:0 "§R脱掉鞋子吗，嗯这样触感应该会更舒服，就满足你们好啦§!\n§S呃……法拉的孩子为什么会有这种奇怪的爱好呢§!"
 illya.2005.a:0 "等不及了，快开始吧！"
 illya.2006.name:0 "法拉和伊莉雅的踩踏游戏1"
 illya.2006.desc:0  "§R那么，城市里的大家注意啦，这里很快就要被人家的脚踩扁咯§!\n充满活力的声音，少女的脚悬在城市上，似乎随时都要落下。\n§S那个，现在逃跑还来得及哦§!\n另一名少女这样说着§R\n不需要有太大压力啦，一会都会恢复原状，就当成玩游戏一样，偶尔放松一下也不错§!\n法拉轻轻拍了下伊莉雅的肩膀，巨大的脚掌轻快地落下，瞬间摧毁了相当大的一片街区。"
 illya.2006.a:0 "很好看"
 illya.2007name:0 "法拉和伊莉雅的踩踏游戏1"
 illya.2007.desc:0 "§V轰轰轰§!\n隆隆的巨响，少女们的脚掌不断落下，细心地踩踏着每一片区域，很快，整个城市就被夷为平地，只剩下一地的脚印。\n§R真是一次有趣的体验，特别是跟伊莉雅一起，感觉更开心了呢§!\n看着自己亲手造成的破坏，法拉还有些兴奋，调皮地眨了下眼睛。\n§S其实这种感觉，好像也不坏。§!\n§R游戏结束啦，该把大家恢复原状了§!\n一如既往，无数的光芒闪烁着，已经化为废墟的城市就像时光倒流一般快速复原，所有在游戏过程中意外身亡的公民也全数复活。"
 illya.2007.a:0 "妈妈真好！"
 NAME_aom_illya_leader:0 "伊莉雅丝菲尔 冯 爱因兹贝伦"
 aom_illya_leader.1.name:0 "伊莉雅丝菲尔 冯 爱因兹贝伦"
 aom_illya_leader.1.desc:0 "伊莉雅：呃……我叫伊莉雅。是小学五年级学生。姑且……在干魔法少女的工作，嗯。唔唔，虽然不知道我能帮上什么忙……但我会尽全力努力的！\n红宝石：还有我红宝石亲哦！让我们既有趣又可爱地干活吧，Grand Master！"
 aom_illya_leader.1.a:0 "角色详情"
 aom_illya_leader.1.a.response:0 "就读于穗群原学园小学部的普通女孩子。\n银发赤眼，名字很有贵族的风格，\n常不在家的双亲从事神秘的工作，\n分明是普通住家，却不知为何有两位女仆在，\n顺便还有一个没有血缘关系的哥哥，\n但还是一个非常普通的小学五年级女孩子。"
 aom_illya_leader.1.b:0 "个人资料1"
 aom_illya_leader.1.b.response:0 "身高／体重：133cm·29kg\n出处：Fate/kaleid liner 魔法少女☆伊莉雅\n地域：日本·冬木市\n属性：中立·善　　副属性：人　　性别：女性\n其实已经习惯于迷失在其他世界中了。很正常很正常。"
 aom_illya_leader.1.c:0 "个人资料2"
 aom_illya_leader.1.c.response:0 "某天晚上，伊莉雅正打算洗个澡给观众送福利的时候，\n一把魔法杖从夜空中突然来袭。\n被这把会扭来扭去地动，还喋喋不休地说话的\n可疑度MAX的杖子诱骗上当，\n如今的魔法少女Prisma☆伊莉雅才闪亮诞生了。\n当然，对班上的各位可是保密的哦☆\n\n——这天夜晚，邂逅了命运。"
 aom_illya_leader.1.d:0 "个人资料3"
 aom_illya_leader.1.d.response:0 "驯服奇妙的杖子，\n打开寡言少女的心灵，\n将企图杀害自己的少女当做家人迎接，\n总之适应能力与沟通能力极为强大。\n说得难听一点就是容易被影响的体质。\n在不断被影响的过程中，终于来到了迦勒底，\n不过应该也能适应这里吧。\n只要有魔法杖、追求未来的意志，\n以及可爱到有些狡猾的可爱，一定能行。"
 aom_illya_leader.1.e:0 "个人资料4"
 aom_illya_leader.1.e.response:0 "『多元重奏饱和炮击』\n阶级：A+　种类：对人宝具\nQuintett Feuer\n通过将肌肉系统、神经系统、血管系统、淋巴系统被拟似地误认为魔术回路，来提升瞬间输出力量的舍身一击。\n游走全身的五种回路奏响的雄壮魔力奔流甚至具备能与星光相匹敌的歼灭力。"
 aom_illya_leader.1.f:0 "个人资料5"
 aom_illya_leader.1.f.response:0 "○可疑的药：A\n红宝石每天晚上在阁楼里精炼的神秘药物。\n正可谓琥珀药草。\n原料主要是植物（毒草）。\n不为人知地在爱因兹家庭院种植可疑的花草，据说已经形成了只要被人看到必然会报警的异常花园了。\n效果卓越到令人后怕，多半不会导致什么好结果，所以尽可能不要使用。"
 aom_illya_leader.1.g:0 "个人资料6"
 aom_illya_leader.1.g.response:0 "这位伊莉雅丝菲尔是「她」可能存在的if的样子。\n是某些成年人反抗命运、祈祷、并赌上性命成功守护的「极为普通的女孩子」。\n抚养孩子，然后终将发现。\n存在于平凡中的幸福，才是这世间最难能可贵的愿望。\n\n——所以，伊莉雅一定不会犯错。\n哪怕残酷的命运逼迫她选择，哪怕为挡在面前的现实感到犹豫不决，最后也一定能抵达。\n她的目标，是真正的大团圆。"
 aom_illya_leader.1.h:0 "欢迎加入"
