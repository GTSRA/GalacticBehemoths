 Altria_Pendragon_Franz_desc:0 "西格玛帝国最后的皇帝\n在死后转生成名为阿尔托莉雅的少女，\n未来的骑士王\n因为某些意外导致选王的时间提前了数年\n年仅七岁的她拔出石中剑。\n年幼的少女成为不列颠的王。\n在神王的帮助下，最终改变卡美洛灭亡的命运。\n\n不过此时出现在我们面前的只是一名年仅七岁的普通女孩\n来自不列颠的阿尔托莉雅公主殿下\n因为不明原因提前觉醒了前世的力量\n但是并没有得到记忆\n还只是一名平凡的女孩"
 NAME_Altria_Pendragon_Franz:0 "阿尔托莉雅 潘德拉贡 弗兰兹"
