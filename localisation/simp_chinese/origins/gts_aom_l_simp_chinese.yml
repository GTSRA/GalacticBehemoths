 leader_trait_fara_C:0 "欧德洛之刃"
 leader_trait_fara_C_desc:0 "这把强大的武器曾经作为法拉尔达的佩剑，太古时代，人皇剑一分为八，而此剑便是当初那其中一块碎片重铸而成"
 leader_trait_illya_A:0 "梦幻召唤"
 leader_trait_illya_A_desc:0 "「Wonderful＆Congrats，伊莉雅！“职阶卡”终于全部收集完成了！\n今后可以随心所欲地梦幻召唤（Install)啦！」\n「这……这确实值得高兴，但什么时候完成的……？\n我说红宝石～你该不会是擅自顺走了敌人掉落的……」\n「哎哟，红宝石亲的副业话题就到此为止啦☆」\n「你这根傻杖子～，快和我一起去道歉！」\n\n（不过偷偷告诉你一件事——\n为了修改处于封印状态的卡，\n我与拥有道具作成技能的各位进行了暗黑交易，\n这点还请谅解哦☆）\n\n「但是……这样说来，我今后是不是就能进一步帮上\n御主的忙了呢……？」\n「那当然啦！　通过借用迦勒底遇到的这些那些英灵的\n力量，令伊莉雅的狡——愉快的可能性＆转身形态超\n越极限开花结果！\n可以从基本七职阶发展到Ruler、Shielder、\nAvenger、泳装、糖果与恶作剧、色情公主、危险野\n兽，还有……」\n「后半越来越奇怪了！　已经不是职阶了吧！\n总……总之我会努力变成御主可靠的存在……\n但是……过于羞耻的还是要节制一下……」"
