  origin_Hexie: "和谐共处"
  origin_Hexie_desc: "这个文明由两个体型悬殊而又相互依存的物种构成，尽管历史上摩擦不断，但她们最终实现了团结统一。"
  origin_Hexie_effect: "初始的28人口中将包含16个特质为§Y矮小§!的次级人口。"
  gts_hexie: "新近统一"
  gts_hexie_desc: "这个国家的两个种族刚刚结束了长期敌对，实现统一。尽管政权整合和种族融合是个漫长的过程，但两个民族和谐共处的红利已经初步显现。"

  START_SCREEN_MESSAGES_HEXIE: "在文明社会早期，两个体型的人们就开始了接触，但过程并不顺利。\n\n在奴隶社会,小人是巨大女性的私人用品；在封建社会，小人世世代代都作为宫廷弄臣和街头艺人的戏偶而存在;而到了资本主义时代早期，小人被当作商品装在礼品盒里出售。最终，工业革命与现代战争的出现让小人第一次有了追求权利平等的资格。\n\n在科学飞速发展的前太空时代,轰轰烈烈的物种平权运动也取得了胜利，各国纷纷立法废除了物种隔离与物种迫害，各种小人配套设施也安装到了城市的大街小巷。如今我国的公民几乎感受不到互相除体型外的任何不同，虽然仍存在零星的暴力事件与意外事故，但大小物种间和谐友爱的新时代已经向我们走来。"
