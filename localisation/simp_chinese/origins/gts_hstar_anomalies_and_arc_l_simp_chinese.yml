l_simp_chinese:

  gts_hstar_anomaly_secret_research: "解密"
  hstar_anomaly_D_category_desc: "神秘信号似乎就来自这个位置，也许我们应该仔细扫描研究这里。"

  site_gts_hstar_D: "神秘研究"
  site_gts_hstar_D_desc: "传递信息的坐标指向的是这颗拥有某种先进设施的星球——尽管已经是破败不堪。然而，从这里突然传出的信号似乎说明这里依旧有着巨大的秘密等待我们挖掘：我们的起源，我们的特性，我们的构造，有太多需要我们发掘的答案了。"

  gts_hstar_anomaly.1.name: "旧日研究"
  gts_hstar_anomaly.1.desc: "我们逆向追踪的结果终于得到了解决——在这片神秘的星球边，一座显然是因为受损而被废弃的巨型科研设施以及旁边这颗被制作成了计算机的机械星球表明，这一切都是某个高级文明遗留下来的痕迹。科研专员[Root.GetLeaderName]提议进一步探索这里以获取更多——也许可能的话，关于我们起源的线索。也许，我们内心对巨物的渴望，融合着对异性的生物本能，都是刻意安排下，构成我们基因的一部分？"
  gts_hstar_anomaly.1.a: "继续！"

  gts_hstar_arc_sites_event.1.name: "偶然的发现"
  gts_hstar_arc_sites_event.1.desc: "我们解析出了一部分保存在这里的数据，似乎是一名实验人员的日记。不过，其中的内容有些惊世骇俗。\n\n §Y统一历2020年3月1日 \n不知道为什么，我能感觉到，我培养的某株红细菌产生了类似情感的波动，尤其是在我在显微镜下观察它们的时候。当旁边的真菌吞噬这些红细菌的时刻，一股混杂着不甘、愤怒、绝望，以及其他不知名情感的波动让我产生了某种共鸣。不过...这想必还是自己的错觉吧。§!\n\n§B啊啊啊啊啊——脚上的那些该死的真菌好痒——又来了——该死的，好痒啊——§! §Y统一历2020年3月2日\n\n啊啊啊啊啊——昨天晚上忘记把培养皿放回去了！要是被主任发现肯定会被骂的！\n但是...怎么，原本的白色真菌菌落变成了暗红色粗糙菌落？是被污染了？还是...我觉得我应该查看一下。\n\n\n显微镜下的图像令我感到有些震撼，原本应该是消失的红细菌此刻重新出现了，而且正在大量吞噬原本的真菌菌落，更是出现了奇特的变异：在高倍镜观察下，一种镰刀状的锋利变异鞭毛正在切割着周围的真菌，宛如砍瓜切菜一样对它们屠杀，而这绝非一般的红细菌所能表现出来的。\n\n这样的发现实在是太重要了：不论是偶然还是幸运，这种新的捕食形态都具有高度研究和利用价值。随着观察的继续进行，可以观察到，这些菌群似乎由自发聚拢的特性，并有逐步融合的趋势，如同沙丁鱼一样聚合成新的共同体，又自发开始进行分工合作。一部分细菌主要在外侧攻击周围的真菌，而另一部分则在内部吸收营养和真菌的内容物，合成新物质并供应自身和前面的其他细菌。只不过短短一晚上时间，这些细菌就有了进化出多细胞生物的趋势！\n这种红细菌的生命力简直惊人，无论遭遇到多么强劲的敌对菌类，只要还有一个活着，这个菌落就可能陷入灭顶之灾。不光如此，每次与其他菌落争夺营养时，红细菌一开始总是处于劣势，但是下一秒就进化出了应对敌人的武器。\n\n它们在不断适应环境！并且会思考！不敢相信，这些微生物竟然有着思考战术的想法，并且每次都吸取失败的教训，在体感时间中几乎是瞬间进化出相应的应对机制，而且更令人惊喜的是，它们似乎还会交流！一旦有同类陷入包围中，就立马举族支援。§! §B我感觉脑子有些兴奋过头了，感觉自己好像在看战争片一样，这真的是细菌这类生物所能进化到的吗.......？\n这简直就是福音！这些该死的真菌这么快就被消灭了，很快就不用再忍受了！!"

  gts_hstar_arc_sites_event.2.name: "自言自语"
  gts_hstar_arc_sites_event.2.desc: "接下来被解密出来的是一长段录音，经过科学家们的分析，我们认为这段录音非常有价值:\n\n§B啊啊啊——该死的，为什么我的巧克力蛋糕里面会有蚂蚁！该死的家伙——\n\n哼~！敢吃我的蛋糕，看我不好好折磨你们！§!\n接着，随着一段持续的窸窸窣窣的声音，应该是肢体同其他布料的摩擦声。听起来应该是在远近不同的距离进行着什么重复性的动作。\n§B好小啊....在它们眼里，我肯定是一个很可怕的巨人吧....放在地板上不仔细看都看不到的小小生物，可能我在旁边走一步对他们来说，都是地震般的感觉吧？至于那些被我吃进肚子里的小家伙们，也许正在我胃里挣扎着呢......跟它们一比，我真的好巨大啊！呵呵呵，哈哈哈哈哈！§!\n一阵疯狂的笑声突兀出现在录音中，经过了数十秒后才平息下去。尽管如此，接下来的一小段时间内还是带着一股淡淡的兴奋感。\n§B这种将细微生命掌握在指尖的感觉，真的好不可思议！只要我轻轻地一用力，这些小蚂蚁...§!\n接着一道细微的噗嗤声。\n§B就成为了我指间的一点不起眼的灰尘......只要我想，随时就可以终结它们的生命.....蚂蚁一样小.....就像站在那高塔上向下望.....呼————§!§\n一道深吐气后，暂停了几秒钟的录音继续开始。\n§B我要是一个女巨人就好了.....想象一下，要是整个城市放在自己指腹上，只要自己两个手指轻轻一合——那时候，城市里的人们在想什么呢？绝望？不甘？然后看着我的手指遮天蔽日般压了下来....哼哼...轻轻一捏，一座灰尘样的城市就这么覆灭了呢.....啊，只是这样想想，就有点湿了呢......§!\n\n事实证明，目标对象确实有巨型生物的倾向，但我们依然不能确定对方相对于我们的大小，究竟是一名巨娘的自言自语？还是一名普通大小的臆想？我们还需要更多消息...\n\n§B呵呵~~姐姐想到一个有趣的玩法了呢~§!\n接着，几道越来越远的规律性沉重声音冲击着我们的耳膜，然后就是突然的“咚”的一声——某种有一定重量的物体似乎以一个接触面较小的方式落在了地上，接着又是一道小小的摩擦声，以及重新响起的靠近的沉重的声音，伴随着一道显然是越来越沉重的女性呼吸声继续开始了录制。\n§B别害羞嘛~到里面来~❤§!\n一道带着明显的嗲声从录音里传出，仿佛是对着一小群小家伙说话一样，随着两声某种敲击的“哒哒”声响起。\n§B那里可是味道最浓郁的地方哦~~~毕竟是穿了一天，出了些汗，味道确实有点大呢~你们可要好好~好好地清洁哦~~~§!\n\n§B啊，挣扎的小蚂蚁们~要是小人的话，该是什么表情呢~~不过这么小，要是真的小人的话，这种大小也看不清你们的表情吧。但这种差距的大小，真的好让人着迷啊~~~§!\n接着，另一种不一样的窸窸窣窣声短暂地响了一下。\n§B要注意哦~女神的脚要进来啦！嘛，不过，要是鞋子里有一个城市的话，那得是什么景象呀~哈哈哈~§!\n一道慢慢的摩擦声和碾压声轻轻传来，应该是目标对象在做着什么毁灭性的碾压。\n§B啊~啊~~❤我感觉到了，我感觉到了~❤它们在我鞋子里挣扎着！好痒啊~~！好刺激呀~~~！§!\n兴奋的高亢声音甚至形成了一点点回音，伴随着似乎是高跟鞋鞋跟敲打着瓷质地面地声音，一切好像都可以解释了：目标对象将复数的某种小型生物放进了自己的高跟鞋内，此刻正在蹂躏着它们。\n§B小家伙们，这时候还自己的脚趾上爬来爬去么.....真是微弱却有些细腻的感觉呢。再用力点呀，快爬~！快爬~！不然的话我就要动动脚趾碾碎你们了哦~~这种沙沙的触感，要是那些微型城市发射的炮火打在人家脚上的感觉该多好啊，它们肯定在拼命反抗着人家的脚趾吧，恐怕连动动脚趾都不用，光靠味道就可以获胜了呢~它们拼命想要挣脱的世界，只是我的一个小小的鞋子,一根小小的脚趾......啊，不行了，爬来爬去的，好想狠狠地搓搓脚趾，但是又好不忍心，但.....实在是太痒了啦！所以，对不起啦~§!\n一道强烈的摩擦声伴随着碾过一大群小型生物的淡淡噗嗤声轻轻传出，看来那些小生命已经全部死去了。\n§B真的好刺激啊，被小自己数十倍的弱小生物支配的感觉，真的好棒啊！明明自己才是强大的一方，却被如此弱小的家伙们欺负。这种错位感...真是令人享受的感觉啊—嘛...有时候想要变成巨人统治小人，有时候又想给自己限制条件被小人们统治......真是个矛盾的自己呢~不过，这次玩得有点入迷了呢。§!\n几声笃笃的敲击声响起，似乎是目标在将高跟鞋里的东西抖落出来呢。\n§B还是叫个外卖吧，一会把资料打到U盘上去...哎呀，又来了！§!\n一道新的、强烈得多也更密集的摩擦声传来\n§B这些寄生在皮肤上的真菌好烦啊....痒死了....等等！为什么不用那些红细菌试一下呢？到时候取出一点抹在脚上，以那些家伙的能力应该会有效果的吧.....反正就一小点.....欸？录音机什么时候打开的————§!"
  gts_hstar_arc_sites_event.2.a: "好像...还是个M？"

  gts_hstar_arc_sites_event.3.name: "真相初浮"
  gts_hstar_arc_sites_event.3.desc: "§Y统一历2020年3月3日\n为了更好地观察这些红细菌的活动，我将培养皿放到了更加高级的电子显微镜下。而通过更高倍数的镜下观察，我发现了更加惊奇的事情：\n经过一晚上的时间，这些细菌们竟已经开始进化出三种不同的多细胞形态，一种是浑身布满刀刺，血口尖牙的狰狞模样；一种是结构简单，只有聚合细胞的基本的特征，但吸收营养速度非常惊人；而第三种.....说实话，虽然只是从万亿个细菌中才能发现这个特殊的个体时，我也不禁冒出一滴冷汗：这些数量极其稀少的个体不同于其他的个体，他们的外观更加接近人类的身体构造，并颜色呈现出深蓝的色调。不光如此，在接下来的5个小时的观察中，我震惊地发现，这些深蓝色的特殊变种不光拥有近似人类的五官表情，肌肉结构，甚至还有语言和思想！这简直不可思议！更令人震惊的是，一部分未被吞噬的球菌竟然像是被饲养起来的牲畜一般，吃着红细菌多余出来的代谢物，并被强制分裂出更多的个体供红色细菌食用！这不就是人类社会的驯化野兽，饲养牲畜的生产方式吗？！！\n换句话说，这些细菌不仅凭借强大的繁殖变异速度打败了这一片所有的敌对菌落，并且还考虑到培养皿里的资源有限，保留了部分球菌改造成为了生产资源的活体工具。从负责战斗的血红色刀刺细菌到负责后勤吸收营养的工人细菌，再到这种深蓝色的极特殊个体，似乎是群落里智多星或是首领的角色。\n超高倍显微下，甚至能看到它的表情变化！这些未知的细菌生物竟然在短短一晚上进化出了基本的社会分支，社会分工，甚至是社会思维以及不知发展到何种地步的智慧！§!\n§B说实话，我已经被震惊地嘴都合不上了，不知道是不是错觉，我好像看到一个深蓝色细菌突然抬起头“看着”自己...这样一种完全违背常理的生物，究竟能够进化到什么程度？§!\n§Y新加入的细菌都毫不例外地被吞噬殆尽，即使是那些杀伤力强劲的毒素也在战斗后期被进化出应对机制的红细菌碾压同化。§!\n§B如果能够好好利用这一特性，那将能解决非常之多困扰这个星球很多年的顽劣疾病，到时候......§!\n§P D姐，你在看什么啊？这么入迷？§!\n一道新的声音传来，似乎是另一名女性研究员。\n§B什么嘛，原来是你呀。进个门连个招呼都不打........§!\n§P嘻嘻，对不起啦~我看D姐你看得太入迷了，所以就在一边看了你一会~§!\n§B那你可真是有够闲的.....还有你们又叫我D姐......那就是我名字里首字母是D所以.....§!\n§P嘻嘻~~还不是姐姐你身材好呀~要我说你该叫‘G’姐，‘D’还是不符合你的尺寸.....§!\n§B哎呀！去去，别打扰我工作。§!\n§P唉，D姐呀~真是好羡慕你的身材和脸蛋啊......你要是去当个模特或是拍个电影啥的肯定飞黄腾达啊！为什么要来我们这里当个苦逼的研究员啊，薪水又低.......§!\n§B我觉得挺好的.....毕竟我初中就对这个感兴趣。§!\n§P好吧，大美女。那你这研究的是啥呀？是什么能让院花着魔一样看了一整天......这些小细菌们有啥好看的.....呃！！！好恶心！还好我大学报的是物理系，看着这肉眼看不见但是放大后又来回蠕动的微生物心里就有些发毛......§!\n§B小静，或许这些拥有一些我们想象不到的潜力存在哦，比如它们可能进化出......§!\n§P啊啊，算了D姐。估计你讲了我也听不懂，还是算了吧.....不就一些低下的微生物嘛，有什么神奇的......难不成它们能跟人一样开飞机看电视？好啦，不打扰你了D姐，我那边还有事，先走了。§!\n§B噗嗤...还真不一定不会哦？§!\n随着一道迈步声越来越远以及一道关门声，被称为D姐的目标也小声嘀咕了一下。\n§B今晚.....要不试一下？§!"
  gts_hstar_arc_sites_event.3.a: "我怎么感觉，这和我们当年的...古老传说，有好多重合？"

  gts_hstar_arc_sites_event.4.name: "一次自慰"
  gts_hstar_arc_sites_event.4.desc: "脱下高跟鞋的啪嗒声，跑步声，脱下布料的声音，再从包里拿出某个小东西，涂抹着什么的声音。\n沙沙的声音窸窣作响，就像酒精烧伤伤口上的细菌的那种沙沙感，滋滋啦啦。\n§B嗞~~好清爽的感觉.....§!\n这种脚趾间传来的微弱的沙沙感十分微妙，科研专员们从中提取出了诸多我们古代先祖所说的语言的波动。发展，繁衍，扩张，攻击..然后又是另一道涂抹的声音。\n§B啊.....~~~~好舒服呀~嗯嗯嗯~~§!\n舒服的哼哼声与另一道某种肌肤摩擦声无不表明D姐——既然已经有了这个代号为什么不用呢——正处于一种愉悦的清爽状态中。§B那些红细菌们....真的拥有思想吗？如果它们有思想的话，那它们眼里是一幅什么一样的情景呢？恐怕我的一道脚纹都能容纳上万个它们的城市吧，如果它们能发展成城市的规模的话.....我的脚趾，脚掌，甚至一滴脚汗对它们来说，都是很巨大很巨大的存在吧?\n可能只是脚趾无意识地抖动，对他们来说都是地震般的感觉；一滴脚汗落下，就有可能一座城市化为乌有....\n那，那我在它们眼里.......会是神一样的存在吗？恐怕都不会是一个次元的存在吧，如果它们要是住在人家的脚趾缝里，祖祖辈辈地靠吃人家的脚汗和渍泥生活，每天还要忍受我的臭脚的味道......\n我...我在想什么呀~！不过，如果那些红细菌真的有近似人类的思想，那此时此刻，正有着上百万个肉眼看不到的小小人正在自己的脚趾里与那些脚气菌展开激烈的战争呢！在人家脚趾里展开战争什么的....天啊！我在想什么呀！！(*/ω＼*)太荒谬了啊！但是.....但是......根本控制不住自己......§!\n布料被拉开，湿润的肌肤之间开始互相摩擦，伴随着轻轻的呻吟声，D姐又继续自言自语起来。\n§B真的好想变大，变得特别特别巨大，然后一脚下去就是一座城市.....然后和小人们展开羞耻的play.....因为....因为你们真的太小啦！\n小小的蚂蚁....现在是小到肉眼都看不见的细菌在人家的脚趾上，这么清晰的触感，那是有多少小人们在努力取悦我呀？一万？一百万？一亿？可他们再多人我也看不见他们，因为他们实在太小了！太小了！真的太小了！！！§!\n沙沙的声音和摩擦的快感也越来越快，仿佛是逐渐兴奋起来一样。\n§B啊~❤啊~❤§!\n摩擦与搓动的声音伴随着娇嗔地喘息，甚至还在逐渐加快。不用多想，此刻，D姐显然是进入了性冲动当中，开始了自慰。\n\n以下是我们的分析的结果推测：\n\n§B啊~❤！！！§!\nD姐自慰的频率越来越快，即将到达峰值，此刻的她已经无法调整自己的呼吸，粗喘得气息越来越快，如同火车头一样深快。\n§B啊~❤好痒啊！使...劲啊！§!\n一道撞击声，接着就是欲求不满的强烈搓动声，伴随着深入身体里那份情绪，一同带到了高峰！\n§B啊~不行了....要...要去了.....啊!!!!§!\n爱液喷涌而出，肆意地洒在白色的床单上，还有一滴差点滴落在脚面上。\n§B啊....哈....哈.....§!\n粗重的喘息声逐渐平缓下来，随后逐渐变成轻微的呼吸声。D姐此刻应该是甜美地睡了过去吧。"

  gts_hstar_arc_sites_event.5.name: "会议录像"
  gts_hstar_arc_sites_event.5.desc: "§Y统一历2020年3月12日 \n今天是召开会议的日子，会议笔记...算了不重要！§!\n我们的科学家这次终于解锁出了一段视频。画面中似乎是一场会议，经过我们之前的分析，很快我们就锁定了D姐的身份。不同于周围一大堆白大褂的穿搭，职场女性的标准搭配下，西装外套+背心+高腰牛仔短裤的绝赞搭配将D姐完美的模特身材展现的淋漓尽致，使得她在本就几乎全是男人的会议上显得格外耀眼。整个会议过程中，数个男性的目光有意无意地被D姐的魅力夺走。足下那诱人的黑色丝袜搭配着性感高跟，简直是杀伤力十足的武器。而那10厘米长的鞋跟加持使本来就高的D姐更加高大，远远望去，就好像是一位高冷的女神一般，令男人疯狂，令女人憧憬。\n但正是这么一双性感丝足，此时似乎有些躁动，时而来回扭动，时而鞋尖着地碾来碾去，像是有什么东西来里面作祟。\n§B啊啊.....好痒啊，数量已经这么庞大了吗？§!\nD姐面色微红，眉头微皱，鞋子里的脚趾使劲地来回搓动，好似有万千只蚂蚁在上面爬一样，脚趾缝隙间传来的阵阵瘙痒，令她完全无法把注意力集中在会议上。\n§B明明这么渺小，却能让我都有感觉.....§!\n§B啊~越来越痒了.....§!\n笔记上娟丽的字都差点写成了“痒”,显然，D姐感到脚趾里的瘙痒感已经到了过于激烈的地步，但是在这种场合，她是不可能脱鞋解决脚痒的问题啊，更何况...\n§B而且，细菌大小的生物在自己脚趾上建立文明，这太戳中人家的G点啦！§!\n两只高跟在桌下不断变换着位置，显然是正在努力同足底的瘙痒感抗争着。不过这一幕却是看得斜后面的那几个男的纷纷找借口去了厕所。\n哼，涩批。\n§M维拉同志，你在听吗？§!\n正在讲解ppt的中年妇女看到D姐有点不对劲，十分不爽地当众点了D姐的本名。§B啊啊，我在听在听......§!\n似乎是被这一喊吓了一跳，D姐一听到自己的名字身体微微颤了一下，连忙答应着扭了扭屁股的同时又压了压脚。\n§M正好接下来到你了，你给大家说一下上个月你负责的项目进展。§!\n那名中年妇女看了一眼D姐，随即把“C位”让开，示意D姐上去。\n§B好...好的.....§!\nD姐拿起桌子上的文件，这是准备了一个月的文件工作，不过，一道细微的声音还是被录了下来。\n§B啊啊啊啊......你们能等会再动吗，真的好痒啊.....§!\nD姐抿着嘴唇强忍着脚底的某种不适感——看起来应该是一种又痒又痛的感觉——挣扎着从座位上站起身来，努力不让所有人注意鞋子里的异常。细黑的高跟一步一步踩在大理石地板上，发出轻轻的哒哒声。\n§B啊呀.....脚趾那个地方又开始了......§!\nD姐走到讲台前，准备开始进行自己的讲解。然后感觉自己大脚拇指和中指中间的地方痒感更加的明显了起来，便终于忍不住，或者是身体下意识地用力搓动了下脚趾。"
