  gts_hstar_arc_sites_event.6.name: "窃窃私语"
  gts_hstar_arc_sites_event.6.desc: "§L喂，老张。§!\n§L咋了，老李？§!"\n在讲台下面，其中一个瘦瘦的男职员碰了碰一旁较胖的男职员窃窃私语了起来。§L嘿，你说........D姐今天是不是有些怪怪的？§!\n老李吧嗒吧嗒嘴，一双狭长的眼睛像是一只端详着奶酪的耗子一样斜盯着正在讲台上面讲解的D姐。\n§L咋了，我看好好的啊。§!\n老张迷迷糊糊地推了推眼镜，看着讲台上的D姐，擦了擦嘴角的口水\n§L嘿嘿，D姐还是这么好看嘿......§!\n§L呆子，就知道隔这发情！§!\n老李在桌子下打了老张大腿一下\n§L你看D姐，是不是感觉有点好动啊？§!\n只见上面的D姐熟练地讲解着自己近些年来整理的研究资料，但透过讲台桌子下面的缝隙可以看到D姐那两双性感的黑细高跟似乎很不安分地搓动着，像是有什么东西在里面弄得发痒，却又在极力忍受着。\n§L看看这黑丝高跟，真想被这双脚踩死啊。§!\n老李咽了咽喉咙，小小的眼睛盯着D姐的脚瞪得滴溜圆，恨不得自己就是这位美人脚下的鞋垫，享受着这美妙的踩踏快感。尤其看到D姐这双性感诱惑的黑高跟在桌子下踩来踩去，不停晃动的样子，\n§L老天，太带劲了啊！§!\n§L D姐这样子.....难道是脚气发作了吗？§!\n一旁的老张看着上面的D姐双脚不停地变换着位置，甚至翘起鞋尖在下面晃动，好似有百万头蚂蚁在鞋子里面爬来爬去，惹得这双高傲的玉足微微颤动，瘙痒难耐。\n§L真哒？嘿嘿~没想到连D姐这样的美人都有这样的毛病吗？§!\n老李一听，心里的意淫更加丰富了起来，听老张这么一说，老李也发现平时高冷的D姐那张冰雪美颜的脸上嘴唇轻抿，时不时看向自己脚下，比平时多出了一丝苦闷的表情。\n§L没想到啊......D姐这样女神一般的存在，绝佳的美貌，完美的魔鬼身材，以及强大的个人能力，都是惹人无比羡慕的存在，简直就是这一辈子都攀登不到的太阳那样高贵。\n但就是这么高大、强大、强势的职场女性，却会被肉眼看不到比她小百万倍的细菌感到一丝苦闷。老李甚至都有些羡慕那些细菌们，能在女神的鞋子里生活，还能让女神忍受着自己在鞋子里引起的微弱瘙痒。能如此近距离接触女神的玉足，成为她脚趾纹路里一个微不足道的细菌，以汗为饮，以泥为食，最后被一滴小的不能再小的脚汗冲走，冲入鞋垫的缝隙深处，随着脚汗一同被袜子纤维吸收，最后被一个无意识的动作碾死.......简直妙不可言啊！好想化作一粒沙，落入她的鞋子里，被践踏，被蹂躏，却又能尽情地亵渎这神圣而又巨大的玉足。让她忍受着鞋子里的异样，娇嫩的肌肤被沙粒磨得发痒发疼，最后忍无可忍将自己倒了出来，最终化为诸多尘土，消失在这个世界......§!\n老李直勾勾盯着远处桌子下依旧骚动的高跟鞋，眼神却早已迷离，陷入了幻想的花花世界。\n§L女神的鞋子里，一定是天堂吧.......§!\n\n§M维拉同志，请不要动来动去的，讲就好好地讲。§!\n下面的中年妇女看着讲台上面的D姐总是脚动来动去地，又瞥见周围的被吸引住的一众研究人员，皱着眉头提醒道。\n§B好的，主任.....§!D姐歉意地点了点头，继续讲解着ppt里的第二部分。然而内心的煎熬不断地刺激着D姐的肌肤，尽管她努力不在表面上露出什么不对，可克制不住的微表情却表明，她的内心恨不得当众把鞋子脱下来狠狠地抓挠止痒。\n不过嘛，她不可能这么做就行了。\n§B小小的细菌们在我脚趾的纹路上拼命地活下去什么的......啊，感觉注意力都无法集中了呢。§!\n高跟鞋的前端微微向下压去，仿佛是正在抓挠着什么,\n§B好想.....好想搓动下脚趾啊.......\n好想彼此紧紧贴着，用力摩擦一番来消解这脚趾深处不断作祟的瘙痒之感...但是，但是又好不忍心，这么一下的话，肯定，肯定要死好多人吧？\n唉呀，我到底在想什么啊，只是一群小到不能再小的细菌而已，怎么会是人呢...§!\nD姐打开自己ppt附带的视频讲解，多媒体上开始播放着她的一些研究报告。D姐退到一旁，玉唇轻抿，显然心思不在其中，想必还是在忍耐足底的瘙痒吧。潮红的面色逐渐显现，连带着些许汗水沁出额头，微微打湿了刘海。\nD姐赶紧咬了咬牙关，鼻子慢慢哼出了享受的声音。\n§B真，真的唉！只要我脚趾一合拢，那种刺刺的电流感......就，就会从那里传出来.......§!\n右脚尖端，鞋面微微的弓起慢慢放平，但很快又被重新顶了起来。\n§B但是，但是！根本停不下来啊啊啊啊！！❤❤❤！！！！\n我......我的鞋子里有一个微型文明........我的脚趾缝里有一群细菌大小的智慧生物生活着.........拼尽全力的反抗只是让人家感到一丝微不足道的瘙痒......§!\nD姐就感觉自己的身体好像发烧了一样，脑子都变得有些晕晕乎乎的了,差点站立不稳的她轻轻靠在背后的墙上才缓和了下来。\n§B想要.....还想要再感受那种感觉......§!"

  gts_hstar_arc_sites_event.7.name: "古籍"
  gts_hstar_arc_sites_event.7.desc: "我们的科研人员经过分析处理，得到了一组信息波。根据分析，应当是一首长诗，或者...祷词？\n\n永暗之夜，终得光明；滚热顽土，终得平息；以吾辈血肉，换神之愉悦，保我族永世平安。\n以自我血肉，卑贱之舌亲吻大地，乞求宽恕；以自我精神，一生之华服务山峰，恳求不落。\n\n经过比对，我们从古老的数据库中找到了对应的一模一样的，名为《求恕录》的祷词。当初，先祖们在女神赐予的地方生存繁衍，然而，地震、毒气、洪水，以及各种各样其他的天灾不断，先祖们的生存毫无安全性和持续性可言，纵然有一座一两百年的城市从废墟中建立，也无法在铺天盖地的天洪当中生存。\n先祖们为了获得女神的庇护，不断地发展，在扩张了数万年后，终于理解了我们身处的大地————正是那“女神”的脚趾。尽管先祖们为了女神的欢愉消灭了那些胆敢在那神圣之所亵渎的异形，也为女神贡献了一切力量和全部身形去让女神舒适，可天灾————或者说，女神的动作，从来没有停下。\n意识到这一点的先祖们，揭竿而起，将这初版《求恕录》毁去，写出了新版的《求恕录》——\n§R求恕，我们要让神求恕，要让神求饶！§!"
  gts_hstar_arc_sites_event.7.a: "真相大白"

  gts_hstar_arc_sites_event.8.name: "溯源"
  gts_hstar_arc_sites_event.8.desc: "尽管这破碎的大号机械里的数据并没有多少可用，我们依然拼凑出来了历史的大概：那名人类女性将我们创造出来后，利用我们的发展表现出来的力量反哺于她自身，获得了巨大化的能力，在一次试验中不小心用力过猛而造成了大范围的损害————也就是我们看到的这一幕。D姐，也就是维拉本人事后下落不明。\n得益于体型差带来的边际效应和时空效应，我们的先祖以那名人类百万倍的速度发展壮大自身，在一次维拉的自慰时趁机殖民了她的乳首和后庭，并进化出了更多能力和科技，最终，在她巨大化但消失的前一段时间，一部分先祖被她的一次行动从她的身体上脱离，机缘巧合之下落到了我们现在的母星之上——也算是不幸中的万幸了吧。\n不过根据旁边的黑洞来看，我们有理由怀疑她还没有消失，而是躲在了这片宇宙之外的某个角落。"
  gts_hstar_arc_sites_event.8.a: "至少，我们知道了我们因何而生。"

