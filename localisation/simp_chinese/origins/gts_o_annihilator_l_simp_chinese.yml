  pc_ringworld_shielded: "被屏蔽的环形世界区段"
  pc_ringworld_shielded_desc: "这个环形世界区段被某种无法穿透的能量屏障封闭了。这个屏障屏蔽了对其地表进行的任何扫描。"
  pc_habitat_shielded: "被屏蔽的居住站"
  pc_habitat_shielded_desc: "这个轨道居住站被某种无法穿透的能量屏障封闭了。这个屏障屏蔽了对其地表进行的任何扫描。"
  FLEETORDER_EXPLORE_BUTTON: "探索恒星系"

  gts_annihilator_planet_killer.71.name: "星球被戳碎"
  gts_annihilator_planet_killer.72.name: "戳球助兴"
  gts_annihilator_planet_killer.71.desc: "随着手指完成其毁天灭地的任务，[From.From.GetName]因受到[From.GetName]地壳破裂与磁层分解的猛烈冲击而产生的微微晃动也平息了下来。\n\n我们很难理解一颗星球死亡时的那种壮烈，但[From.GetName]炽热的核心在冰冷宇宙中冷却时的那种死亡之美是无可争辩的。不过可惜这样的景象只有这么一瞬间呢..."
  gts_annihilator_planet_killer.71.a.purifexter: "非常棒。"

  gts_annihilator_planet_killer.31.name: "舔舐与吮吸"
  gts_annihilator_planet_killer.31.nobots.desc: "[From.GetName]地表上的吮吸完成后，[From.From.GetName]上的唾液逐渐散去了。扫描显示未发现智慧生命迹象；植被虽被摧毁，但会逐渐恢复的。有些人会称这种彻底消灭智慧生命，只保留无机质的做法为邪恶的战争罪行。\n\n §R我们将其称为高效的娱乐§!。"
  gts_annihilator_planet_killer.31.bots.desc: "[From.GetName]表面上的吮吸完成后，[From.From.GetName]上的唾液逐渐散去。\n\n声波传感器只传输来风声和合成人的呼声。所有生命已被扫除。"
  gts_annihilator_planet_killer.31.infested.desc: "完成了对[From.GetName]地表的舔舐之后，[From.From.GetName]的唾液渐渐消散。\n\n快速扫描确认了曾遍布地表的扭曲翻腾的有机质，已经彻底失去活性，仅剩贫瘠而不像样的石堆。"

  gts_annihilator_planet_killer.41.name: "强制改信"
  gts_annihilator_planet_killer.41.desc: "[From.From.GetName]上的乳液的哗啦声逐渐淡去，一瞬间万物寂静。[From.GetName]上的人群目瞪口呆（如果他们有眼和鼻的话），主人的样貌和身影在他们的脑海和心智发散着，每个人都着迷于其强大和强烈的个人信仰。\n\n如果他们之前不明白的话，现在他们知道了：我们都只是某个更伟大事物的一部分，只配成为她的奴隶。"
  gts_annihilator_planet_killer.41.tooltip: "所有§Y$trait_mechanical$§!，§Y$trait_machine_unit$§!或§Y$trait_hive_mind$§!人口都被灵能共振§R摧毁§!。\n\n所有残存的§Y生物§!人口变成§Y$ethic_spiritualist$§!。\n\n为[This.GetName]添加§Y$god_rayed$§!修正，持续§Y10年§!：\n唯心思潮吸引力：§Y+999%§!。"

  gts_annihilator_planet_killer.61.name: "[From.GetName]被UB"
  gts_annihilator_planet_killer.61.desc: "从[From.From.GetName]发出的耀眼光束逐渐暗淡，[From.GetName]寂静无声。\n\n也许历史会将这次UB，这次将[From.GetName]从大宇宙完全隔离的行为，视作极端且不合理。也许也不会。不管如何，从现在起[From.GetStarName]星系有了一颗行星规模的主人的小玩具。"
  gts_annihilator_planet_killer.61.desc.alt: "[From.From.GetName]炫目的光芒已渐渐黯淡，[From.GetName]归于沉寂。\n\n生活将在封闭的世界中继续。"
  gts_annihilator_planet_killer.61.a: "轻按小穴看他们蠕动。"
  gts_annihilator_planet_killer.61.b: "必要的取乐。"

  gts_annihilator_planet_killer.51.name: "行星已被尿液淹没"
  gts_annihilator_planet_killer.51.desc: "随着从[FromFrom.GetName]上下降的尿液消散，[From.GetName]的表面完全改变了。 曾经有广阔缺水的大陆，现在只有崭新闪耀着欢迎的微光的黄色海洋，随时可以供忠诚的我们利用居住。"
  gts_annihilator_planet_killer.51.tooltip: "星球变为§Y$pc_ocean$§!。\n没有§Y$trait_aquatic$§!特质的人口全部死亡。"

  DELUGE_EXHAUSTED_ICE_TITLE: "冰源耗尽"
  DELUGE_EXHAUSTED_ICE_DESC: "我们在§Y[This.GetName]§!的§Y天洪浩荡§!耗尽了我们位于$SYSTEM|Y$恒星系内的冰源，因此恒星系内的§Y$sm_ice_mining_station$§!已被拆除。"

  gts_annihilator_planet_killer.81.name: "超空间捷径"
  gts_annihilator_planet_killer.81.desc: "超空间规划委员会报告，将太阳系的第三行星戳爆后，一个天然虫洞形成了。这个虫洞也许能逐渐缓解附近超空间通路的超光速交通拥堵。"
  gts_annihilator_planet_killer.81.a: "这无聊的行星，我完全没有同情它。"
  gts_annihilator_planet_killer.81.a.tooltip: "§Y[sol_sys.GetName]§!里已形成一个§H$NATURAL_WORMHOLE_GALACTIC$§!。"

