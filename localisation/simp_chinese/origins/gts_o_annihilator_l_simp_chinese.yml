  ################################
  #
  #     灭世天罚
  #
  #     作者：女仆长
  #
  ################################
  #起源与相关星球
  #灭世扈奴
  origin_annihilator: "灭世天罚"
  origin_annihilator_desc: "不知出于什么原因，这位天外来客——或者说，一位巨大少女——就这样想要毁灭这个星系的一切。而作为寄生者——或者更确切的说，奴隶存在的我们...唯一目的就是满足她的一切欲望。"
  origin_annihilator_effect: "这座星系，就是你的主人。满足她的破坏欲望，才能让宇宙重生...也许吧。 \n  §R在这里，你的任务可是要让作为你主人——也即是这个，你眼中的\"星系\"的巨娘——感到满足才能迎来结束。 \n 如果你没有满足的话，我们可不敢保证会有什么结果。§! "
  START_SCREEN_MESSAGES_ANNIHILATOR: "不知何时,我们的主人决定来到这个星系享乐————尽管以我们卑微而低贱的思想基本无法理解主人将一个又一个星系玩弄或者吞食掉会有什么有趣的。 \n 但是我们只能这样...不然迎接我们的，就是曾经我们的族人的命运————尽管那只是她随手掸掉灰尘的动作————被铺天盖地的巨掌碾为一滩微不足道的滋养物。 \n 为了生存...为了主人...为了自己... \n 对不起了，这个星系的各位，要怪只能怪你们太弱小了... \n  §R千万注意，你只是主人的附属产物...§! "
  START_SCREEN_MESSAGES_ANNIHILATOR_1: "宇宙同主人长存！"
  Annihilator_sol_system_initializer_NAME: "主人の身躯"
  Annihilator_sol_system_initializer_DESC: "身体模型正在制作中（新建文件夹），还请您先发挥P社玩家独有的想象力吧！"
  NAME_annihilator: "中央之峰"
  NAME_navel: "深邃肚脐"
  NAME_tummy: "溶解之胃"
  NAME_belly: "无垠之腹"
  NAME_pussy: "幽谧之阴"
  NAME_anal: "终结之尻"
  NAME_leftfoot: "死亡之足（左）"
  NAME_rightfoot: "灭绝之足（右）"
  NAME_leftarm: "伟岸之臂（左）"
  NAME_rightarm: "保卫之臂（右）"
  NAME_head: "智慧之颅"
  tech_gts_lets_have_fun: "开始享乐~"
  tech_gts_lets_have_fun_desc: "准备好大闹一场了吗？"

  #行星修正
  belly_of_gts: "巨娘之腹"
  belly_of_gts_desc: "这里是我们的主人辽阔的腹部。 \n 这广袤的肌肤平原是我们生产和生活的主要区域，也是我们满足主人的基础。"
  back_of_gts: "巨娘之背"
  back_of_gts_desc: "这里是我们的主人宽阔的背部。 \n 这广袤的肌肤平原是我们生产的主要区域，也是我们满足主人的基础。"
  tummy_of_gts: "巨娘之胃"
  tummy_of_gts_desc: "这里是我们的主人幽暗的胃部。 \n这阴暗的死亡之囊充斥着强烈的腐蚀性气味，如果不慎掉入其中，恐怖的胃液能将你立刻消化得干干净净。"

  hip_plain: "臀压平原"
  hip_plain_desc: "这座星球上拥有两片被超级巨娘的臀部挤压形成的巨大平原，得益于此，大量珍贵的矿物裸露在地表上方便我们开采，而建筑也得以利用这紧实的地面节省地基建造。"

  gts_advanced_technology_research_institude_total: "尽在掌握的先科研"
  gts_advanced_technology_research_institude_total_desc: "在清除了研究所内涉及叛乱的人后，先科研对帝国的科技进步将产生源源不断的辅助"

  #特征
  d_giantess_belly_plain_dirty: "腹部沙漠"
  d_giantess_belly_plain_dirty_desc: "被一层\"轻薄\"的灰尘——然而对我们不啻沙漠——覆盖的一方巨大腹部。虽然主人暂时不会有什么想法，但这里已然成为了那些不愿意献身于服侍的家伙潜藏的地方..."
  d_giantess_belly_plain_sweaty: "腹部汗海"
  d_giantess_belly_plain_sweaty_desc: "我们的主人似乎有一点累——表面分泌出的一层§B浅浅的§!汗水覆盖了一方肌肤——遮盖了相当一部分可以被利用的区域，成为了不法分子们潜伏的汪洋。"
  d_giantess_belly_plain: "腹部大平原"
  d_giantess_belly_plain_desc: "辽阔无垠的粉嫩肌肤光滑而水润，是服侍主人的我们生存的依托。"
  d_giantess_back_plain_dirty: "背部风尘"
  d_giantess_back_plain_dirty_desc: "主人的背部虽然没有那么多\"灰尘\"覆盖，但依然有一方藏匿着那些不愿意献身于服侍的家伙..."
  d_giantess_back_plain_sweaty: "背部汗海"
  d_giantess_back_plain_sweaty_desc: "虽然这里相对而言没有那么宽阔，可最好不要让主人感到不适吧...最好趁着主人还没发现的时候清理掉。"
  d_giantess_back_plain: "背部大平原"
  d_giantess_back_plain_desc: "一望无际的光洁肌肤娇嫩而充满弹性，是我们能够服侍主人的基础之一。"
  d_giantess_strange_noise: "诡异噪音"
  d_giantess_strange_noise_desc: "不知道什么原因，我们的居住地下方有着强烈的声音...也许是提醒我们该做点什么事情吧。"
  d_giantess_warm_ground: "温暖腹地"
  d_giantess_warm_ground_desc: "这里是主人身体上最温暖的地方，非常适合用于我们维持基本生存"
  d_giantess_understandable_noise: "大概知道来源的噪音"
  d_giantess_understandable_noise_desc: "虽然我们尚不确定噪音的意义，可至少我们知道，这声音来自我们脚下，而且似乎有所减缓..."
  d_giantess_hungry_noise: "咕噜作响"
  d_giantess_hungry_noise_desc: "听起来就像是饥饿时肚子里发出的声音呢...也许主人肚子饿了？"
  d_giantess_belly_noise: "腹部噪音"
  d_giantess_belly_noise_desc: "虽然我们确定这就是主人正常的肠鸣音，但，其产生的影响还是太大了，而我们还需要一定时间适应。"
  d_giantess_empty_noise: "空荡的肠音"
  d_giantess_empty_noise_desc: "主人空荡荡的肚子发出的回响。也许我们应该采取什么措施..."
  d_giantess_clear_noise: "确认过的声音"
  d_giantess_clear_noise_desc: "嗯...至少主人现在让我们明白这些声音是正常现象了。不过，对我们而言还是有些难以适应..."
  d_giantess_overcomed_noise: "可以克服的噪音"
  d_giantess_overcomed_noise_desc: "感谢万能的主人！我们现在已经能够适应这样的声音了。不过，偶尔还是会发生一些人被这声音中的能量或者信息攻击的事情。"
  d_giantess_master_belly_sound: "安定的腹鸣"
  d_giantess_master_belly_sound_desc: "主人的肚子现在安定下来了，看样子我们可以稍微放松些了——只要不影响主人的感受的话。"
  d_giantess_master_full_belly: "充盈的腹鸣音"
  d_giantess_master_full_belly_desc: "主人的肚子里充满了从外面吸收的\"食物\"，看样子主人很满足，连发出来的声音都如此柔和"
  d_master_acid: "主人的消化液"
  d_master_acid_desc: "这一触即死的消化液没有什么生物能够承受，即使是无机物质也不一定能够幸免..."
  d_master_food_remaining: "消化后的残骸"
  d_master_food_remaining_desc: "经过软化，这些东西原本是什么已经不重要了。重要的是，它们能为我们提供弥足珍贵的矿物。"

  #特质
  trait_annihilator: "灭世扈奴"
  trait_annihilator_desc: "只能说，我们的唯一意义，就是让我们的主人能够满足..."


  #事件
  #灭世扈奴事件
  gts_annihilator.1.name: "欢迎光临"
  gts_annihilator.1.desc: "欢迎体验真正的巨娘天灾！ \n §R在这里，你的任务可是要让作为你主人——也即是这个，你眼中的\"星系\"的巨娘——感到满足才能迎来结束。 \n 如果你没有满足的话，我们可不敢保证会有什么结果。§!"
  gts_annihilator.1.a: "我们愿意为主人献上一切！"
  gts_annihilator.1.a.tooltip: "非常好。"
  gts_annihilator.1.b: "我们愿意为主人满足一切！"
  gts_annihilator.1.b.tooltip: "很好。"
  gts_annihilator.1.c: "谁吊你啊？"
  gts_annihilator.1.c.tooltip: "这可能忤逆主人！"

  gts_annihilator.2.name: "惩戒！"
  gts_annihilator.2.desc: "看来我们并没有让我们的主人满意。主人来这个，嗯，游乐场后的身体没有接受足够的护理，汗水和灰尘让主人感到不适了... \n 我们要怎么做？"
  gts_annihilator.2.a: "我们会立刻改正！"
  gts_annihilator.2.a_tooltip: "知错就改就是好孩子..."
  gts_annihilator.2.b: "这也要？"
  gts_annihilator.2.b_tooltip: "忽视这一要求可能会引发悲惨结果！"

  gts_annihilator.5.name: "开始享乐！"
  gts_annihilator.5.desc: "主人来到这里可不是简单为了飘啊飘在这里呆呆楞着的，而是为了取乐的！ 作者注：如果你发现不能开采异星天然气、稀有水晶或者易爆微粒，可以打开科技界面换一下研究的项目。"
  gts_annihilator.5.a: "明白！"
  gts_annihilator.5.tooltip: "§R引导主人意识体的一部分来让主人享受吧！§!"

  gts_annihilator.7.name: "亲切交流"
  gts_annihilator.7.desc: "我们的主人来到此地已经有一定时日了。现在，她非常想...emm，和小人的星球好好§R交流§!一番。 \n所以，最好赶在主人大发雷霆之前想办法满足吧。"
  gts_annihilator.7.a: "明白！"
  gts_annihilator.7.tooltip: "使用主人的享乐体和星球进行§R特殊的§!交互即可。不过，最好不要让主人§R等待§!太久..."

  gts_annihilator.9.name: "主人的消息"
  gts_annihilator.9.desc: "下面是主人发来的消息。 \n§G非常好，我忠诚的奴隶和玩具们，看来你们也不算毫无作用呢...不过这只是对你们的检测的一部分，后面还有其他事情要做，明白了吗？§!"
  gts_annihilator.9.a: "明白！"
  gts_annihilator.9.a.tooltip: "主人感到满足，肚子上的噪音也减弱了！"

  gts_annihilator.10.name: "主人的斥责"
  gts_annihilator.10.desc: "看来我们长时间把主人晾在那里不给指引的结果出来了——主人正在大发雷霆，作为惩戒，我们亲眼看见主人那遮天蔽日的手指轻轻按在了一方小腹上。在那下面的人会变成什么样我们不得而知，但是有一点可以肯定，最好不要忤逆主人..."
  gts_annihilator.10.a: "不..."
  gts_annihilator.10.a.tooltip: "最好不要让主人§R等待§!太久..."

  gts_annihilator.11.name: "主人的想法"
  gts_annihilator.11.desc: "看来，主人的肚子刚刚第一次接受了这片宇宙的食物。然而不知道为什么，主人现在要求我们进驻她的胃袋去提供...消化上的协助。尽管这从生理上来说似乎有些...不适，但我们也没有拒绝的可能..."
  gts_annihilator.11.a: "我们会照办的"
  gts_annihilator.11.a.tooltip: "准备好吧，后面会有更多的服侍的..."

  gts_annihilator.12.name: "腹胀"
  gts_annihilator.12.desc: "看来我们让主人暴饮暴食有了不太好的结果——太多的东西在主人的胃袋里面积聚，影响到了主人的消化功能。至少短时间内主人不能再消化星球了。\n作为主人忠诚而贴心的奴隶，我们应该怎么做？"
  gts_annihilator.12.a: "义不容辞"
  gts_annihilator.12.a.tooltip: "我们会协助主人的消化进程"
  gts_annihilator.12.b: "再等等"
  gts_annihilator.12.b.tooltip: "主人的胃袋不可能这么娇弱"

  gts_annihilator.13.name: "消化完毕！"
  gts_annihilator.13.desc: "主人的胃袋终于消化完了那些物质。不过，我们发现，即使绝大部分营养已经随着主人的胃液流入了我们绝对无法涉足的肠道，残留下来的某些物体依然可以提取我们需要的矿物"
  gts_annihilator.13.a: "这是主人的恩赐！"
  gts_annihilator.13.tooltip: "好好干，主人不会亏待你们的。"

  gts_annihilator.14.name: "新的开拓地！"
  gts_annihilator.14.desc: "主人的身体消化了之前的那些物体后，不知道是主人的意愿还是我们内心的渴望，那鲜红的胃袋似乎向我们发出了殖民的邀请...并在今天得到了证实。主人要求我们在那里建立一个...emm...§G基地§!来作为协助消化的地方。也许...这是一个不错的选择？"
  gts_annihilator.14.a: "我们将立刻建立据点！"
  gts_annihilator.14.a.tooltip: "将消耗大量资源建设一个新的殖民地"
  gts_annihilator.14.b: "为了主人的命令，我们在所不辞"
  gts_annihilator.14.b.tooltip: "将消耗适量的资源和其他§Y代价§!来完成此项举措"
  gts_annihilator.14.c: "也许...我们不应该那么着急"

  #舰船相关

  #巨像组件和结果
  PLANET_KILLER_FINGER: "主人的手掌"
  PLANET_KILLER_FINGER_ACTION: "戳"
  PLANET_KILLER_FINGER_DESC: "这是我们主人的一根手指。尽管看起来娇嫩水灵，可却能在一弹间毁灭那些在它面前宛若泥丸的星球"
  PLANET_KILLER_UNBIRTH: "主人的腟道"
  PLANET_KILLER_UNBIRTH_ACTION: "UB"
  PLANET_KILLER_UNBIRTH_DESC: "这里是主人的私密部位。这些有被留下的价值的星球会被主人的这里好好保护起来..."
  PLANET_KILLER_TONGUE: "主人的口舌"
  PLANET_KILLER_TONGUE_ACTION: "舔舐"
  PLANET_KILLER_TONGUE_DESC: "吞吐寰宇的口腔会张开，里面的舌头会平等地吸走并舔舐掉这个星球上一切生命。"
  PLANET_KILLER_HERMONE: "主人的爱液"
  PLANET_KILLER_HERMONE_ACTION: "洗脑"
  PLANET_KILLER_HERMONE_DESC: "主人的乳汁拥有极强的吸引力，没有物种能够拒绝主人的乳汁液滴，并将从此永远变成奴隶..."
  PLANET_KILLER_URINE: "主人的尿道"
  PLANET_KILLER_URINE_ACTION: "放尿"
  PLANET_KILLER_URINE_DESC: "主人在生理需要和羞辱下组合出的行为。奔腾的尿液将淹没整个星球，将一切淹没在汪洋中..."
  PLANET_KILLER_FART: "主人的雏菊"
  PLANET_KILLER_FART_ACTION: "放屁"
  PLANET_KILLER_FART_DESC: "主人在生理需要和嘲弄下组合出的行为。充满高能气体的恶臭气体将会从主人的雏菊中释放，产生的冲击波和爆炸足以摧毁星球表面的一切的同时让这个星球染上难以退化的味道..."
  PLANET_KILLER_ACID: "主人的胃袋"
  PLANET_KILLER_ACID_ACTION: "消化"
  PLANET_KILLER_ACID_DESC: "这片宇宙当中最强腐蚀性的物质会将这个星球彻底融化为身体的养分,化为下一次的需要。"

  FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_FINGER: "正在准备戳碎$PLANET|Y$"
  FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_UNBIRTH: "正在准备用阴道隔绝$PLANET|Y$"
  FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_TONGUE: "正在准备吸干净$PLANET|Y$"
  FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_HERMONE: "正在准备用乳液将$PLANET|Y$上的家伙转变为我们的主人的奴隶"
  FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_URINE: "正在准备将尿液释放到$PLANET|Y$"
  FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_FART: "正在准备将$PLANET|Y$崩平，抱歉啦~"
  FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_ACID: "正在准备消化$PLANET|Y$"

  MESSAGE_DESC_FOR_PLANET_KILLER_FINGER: "被全部戳爆"
  MESSAGE_DESC_FOR_PLANET_KILLER_UNBIRTH: "被主人的腟道保护"
  MESSAGE_DESC_FOR_PLANET_KILLER_TONGUE: "被全部舔噬"
  MESSAGE_DESC_FOR_PLANET_KILLER_HERMONE: "被乳液洗刷了心智"
  MESSAGE_DESC_FOR_PLANET_KILLER_URINE: "被黄金圣水淹没"
  MESSAGE_DESC_FOR_PLANET_KILLER_FART: "被气体爆破摧毁"
  MESSAGE_DESC_FOR_PLANET_KILLER_ACID: "被融化"

  gts_annihilator_planet_killer.1.name: "漫无目的"
  gts_annihilator_planet_killer.1.desc: "[Root.GetName]遭到了可怖的§Y[From.GetAdj]§!邪恶巨人的攻击。我们失去的不仅仅是这个星球，还有我们的始祖以及所有居住在这个[Root.GetPlanetHabitat]上的子嗣。[Root.GetName]上的每一个子嗣和子个体都集结在一起，尽全力保护我们的始祖不受这个可怕巨娘的波及。最终，它们的所有努力都只不过是延缓了无可避免的厄运，始祖很快陨落了。\n\n现在我们的主体意识里满是矛盾碰撞的思想和冲动。如果我们不马上指派一名新的始祖，[Owner.GetName]很快就会停止生命。"
  gts_annihilator_planet_killer.1.a: "我们要奋起反击！"
  gts_annihilator_planet_killer.1.b: "得，赶紧逃命吧！"
  gts_annihilator_planet_killer.1.c: "我们需要更多矿物。"
  gts_annihilator_planet_killer.1.d: "*难以理解的嘶鸣*"

  gts_annihilator_planet_killer.11.name: "行星被屁覆盖"
  gts_annihilator_planet_killer.11.desc: "来自[FromFrom.GetName]的滔天屁浪渐渐平息，[From.GetName]上生意盎然的生态系统不复存在，充满毒气的星球中唯有少数几种寄生在主人肠道的微生命能繁衍生息。"
  gts_annihilator_planet_killer.21.name: "行星被消化"
  gts_annihilator_planet_killer.21.desc: "来自[FromFrom.GetName]的一切终于结束，上面的一切物体都已经消失，[From.GetName]上的生物和有用的无机物全部化作了主人身体的养料，只剩下因为没有作用而随着少许残留的消化液一起排出的残骸。"


