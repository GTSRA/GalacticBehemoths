 origin_Qianxin: "虔心崇圣"
 origin_Qianxin_desc: "在未知先驱的开蒙下，这个物种极强的灵能天赋被激发出来，很快实现了从石器时代的巨型生物到浩瀚星宇的飞跃，然而这并没有撼动她们来自宗教社会的生活习惯，她们排斥进一步的科学进步，而是向无形的神明寻求启示。"
 origin_Qianxin_effect: "-常规的科研活动会获得§R巨量惩罚§!，而凝聚力产出则大幅增长，在进行§Y海战§!和§Y陆战§!时会获得一定的科研点数和凝聚力。\n-新的宗教岗位会取代原有岗位。\n-突入虚境的冷却时间大幅缩短。\n-解锁一些新的§Y政策§!、§Y法令§!和§Y星球决议§!。\n-完成一段灵飞将会解锁新的军事单位和建筑。"
 requires_not_Qianxin: "追求灵能飞升以外的飞升路线是对神明的亵渎！"
 planet_gts_Qianxin_planet_defence: "护教紧急状态"
 planet_gts_Qianxin_planet_defence_desc: "这个星球正在为保卫星球而紧锣密鼓的进行快速动员。"
 planet_gts_Qianxin_planet_missionary: "巡回布道演出"
 planet_gts_Qianxin_planet_missionary_desc: "来自中央神学院的见习圣女正在这个星球进行巡回布道演出，吸引了相当大的关注。"
 gts_crusader_army: "圣女骑士团"
 gts_crusader_army_plural: "圣女骑士团"
 gts_crusader_army_desc: "这支王牌部队由高阶圣女会议亲自选拔而成，其成员兼具强大的灵能和虔诚的信仰。在大礼拜堂，她们谦恭地听取着来自上天的教诲；在战场上，她们则如女武神般为蛮族和异教徒降下天罚。那圣光沐浴下洁白美丽的巨大身躯往往是负隅顽抗者所见到的最后画面。"

 building_gts_chapel: "大礼拜堂"
 building_gts_chapel_desc: "这个宏伟壮丽的巨型建筑是我国最重要的宗教、文化与庆典中心。圣女大人的布道、新任行政长官的受封仪式、大圣战的动员皆在此处举行。而在无事发生的休会期，日光大概会在某个午后，透过五彩斑斓的彩色玻璃画，照在某位慵懒的圣女大人身上吧"
 job_gts_saintess: "圣女"
 job_gts_saintess_plural: "$job_gts_saintess$"
 job_gts_saintess_desc: "经过层层选拔和艰苦训练后，那些最有天赋，最有学识（和最可爱）的少女们成为了这个国家的圣女。她们除了要继续研究神学知识并向神明祈祷外，还要经常前往世界各地使用灵能处理各种棘手问题"
 mod_job_gts_saintess_add: "$job_gts_saintess$岗位"
 job_gts_battle_nun: "战斗修女"
 job_gts_battle_nun_plural: "战斗修女"
 job_gts_battle_nun_desc: "战斗修女是保卫国家与星球安全的中坚力量，她们往往冲在对抗罪犯、邪教徒、侵略者和各种不可名状生物的第一线，用自己的灵能建立起保卫百姓的安全网"
 mod_job_gts_battle_nun_add: "战斗修女岗位增加"
 holding_gts_church: "圣嘉百璃教堂"
 holding_gts_church_desc: "这间大型教堂负责接待母国移民和附庸国公民的参观与祷告，为了避免再次出现太空交际早期将小人城市当做无人荒地踩踏的惨剧，这个教堂的主管往往由精通外事的圣女担任，因此这个教堂某种程度上也起到了总领事馆的作用"
 holding_gts_shrink_factory: "附庸人口税纳税办公室"
 holding_gts_shrink_factory_desc: "这个部门负责对附庸国的征税事宜，不过她们征收的税种为人口税：即定期征收附庸国的一批人口进行缩小，为宗主国提供缩小人产出"
 job_gts_nun: "修女"
 job_gts_nun_plural: "$job_gts_nun$"
 job_gts_nun_desc: "那些被发掘出强大灵能潜力的孩子们将在教会学校学习毕业后前往帝国各地主持宗教事务和部分行政事务，虽然力量还很弱小，但这些修女们无疑是这个国家的重要财富"
 mod_job_gts_nun_add: "$job_gts_nun$岗位"
 job_gts_overlord_nun: "修女"
 job_gts_overlord_nun_plural: "$job_gts_overlord$"
 job_gts_overlord_nun_desc: "那些被发掘出强大灵能潜力的孩子们将在教会学校学习毕业后前往帝国各地主持宗教事务和部分行政事务，虽然力量还很弱小，但这些修女们无疑是这个国家的重要财富"
 mod_job_gts_overlord_nun_add: "$job_gts_overlord$岗位"

 edict_gts_religious_idols: "宗教偶像"
 edict_gts_religious_idols_desc: "作为最高权力象征的圣女绝非大门不出二门不迈的大小姐，她们在全国进行巡视、布道，乃至慈善募捐演出，这让我们的国民感到十分亲近与喜爱。"
 edict_gts_sacred_path: "神圣道路"
 edict_gts_sacred_path_desc: "物质界虽然充斥着荒诞与虚无，但毕竟是那伟大存在的造物，我们的调查员以极大的热情，在漫天星辰中寻找她赐予凡间的痕迹。"
 edict_gts_dance_of_aurora: "极光之舞"
 edict_gts_dance_of_aurora_desc: "星光是我们的伙伴，它们在冥冥中指引着我们，让我们的舰船即使不依赖机械依然能比其他船只更加敏捷。"
 edict_gts_holy_order: "神圣采购"
 edict_gts_holy_order_desc: "我们庞大的体型使得对食物和消费品的日常采购对其他文明的商人都是个大单，而参观我国圣女布道的朝圣旅游业似乎在他国意外的很有市场，这为我们在进出口贸易谈判时争取了更多优势。"
 edict_gts_missionary_zeal: "传教热忱"
 edict_gts_missionary_zeal_desc: "我们很乐意向一切愿意了解我们崇高信仰的人展示世界的真相。而我们的巨娘传教士总是能不辱使命，让小人们投入我们信仰的怀抱。"
 edict_gts_defender_of_faith: "信仰守护者"
 edict_gts_defender_of_faith_desc: "我国并不愿意为了世俗事务而造成无谓的死伤，但如果哪个不长眼的蝼蚁非要试图挑战我国的神圣武装，我们也绝不姑息。"
 edict_gts_work_ethic: "职业道德"
 edict_gts_work_ethic_desc: "强大的信仰会带来同样强大的生产力，这句古老的名言激励着我国的全体人民通过辛勤劳动来向巨娘之神致敬。"
 edict_gts_papal_primacy: "圣女权威"
 edict_gts_papal_primacy_desc: "在我们持续的努力下，我们的信仰得到了国际相当一批人的追随，圣女的权威能够随着信仰的传播投射四海，为我们的外交提供不少好处。"
 edict_gts_just_war: "十字军"
 edict_gts_just_war_desc: "我国的圣女骑士团乃为向世间传播真理而战，而炫目的激光武器显然最（帅）能向敌人宣泄我国的神圣之怒。"

 policy_gts_nuns_duties: "教会信条"
 policy_gts_nuns_duties_desc: "虽然我国的神职人员皆是虔诚之人，但并不代表她们不存在教义上的争论，如何正确地解读我们的信仰更是每位进入权力中心的圣女的必修课。"
 gts_nuns_war: "军国"
 gts_nuns_war_name: "战争倾向"
 gts_nuns_war_desc: "相比宇宙众生，我们那无与伦比的身体无疑证明了上天选中我们便是为了征服和统治，而唯一能向祂表示敬意的唯有我们的不断胜利。"
 gts_nuns_unity: "信仰"
 gts_nuns_unity_name: "宗教倾向"
 gts_nuns_unity_desc: "比起那些迷失于异教的弱小生灵，我们显然最接近天堂之门，我们将全力向至高真理前进，这正是我们所长久遵循的理念。"
 gts_nuns_peace: "繁荣"
 gts_nuns_peace_name: "和平倾向"
 gts_nuns_peace_desc: "我们能得到上天赐福，只因我们比其他生命最有能力造福世间，我们创造的财富将会为给整个宇宙带来幸福和正信。"
 gts_nuns_ghs: "涩涩"
 gts_nuns_ghs_name: "搞黄色？"
 gts_nuns_ghs_desc: "\"放下我们那所谓的矜持吧！在祈祷的时候拿小人搞黄色的巨娘圣女不涩吗？啊我是说，只有在性奋状态下才能激发我们体内的精神潜能，实现与神明的神圣链接啊！\""

 decision_gts_Qianxin_planet_missionary: "布道巡回演出"
 decision_gts_Qianxin_planet_missionary_desc: "这个星球的产能还有待提高，我们可以将我们的预备役圣女派往这个星球进行布道和听取忏悔来提高群众生产积极性。作为回报，我们得给这些女孩子们更多的休假和补贴。"
 decision_gts_Qianxin_planet_defence: "保卫圣教！"
 decision_gts_Qianxin_planet_defence_desc: "敌人的舰队近在眼前，我们已经没有时间再悠哉悠哉的备战了，燃起炉火，敲响战鼓，包括圣女在内的所有信徒都将冲向保卫家园与信仰的前线，至死方休！"
 decision_end_gts_Qianxin_planet_defence: "结束护教紧急状态"
 decision_end_gts_Qianxin_planet_defence_desc: "最艰难的时候已经过去，是时候休养生息，重建家园了。"

 councilor_gts_qianxin: "圣女主教"
 councilor_gts_qianxin_female: "圣女主教"
 councilor_gts_qianxin_desc: "依据教义经典，让最为巨大、可爱而瑟琴的圣女当教会领袖是最能体现我们对神明忠诚的体现，不仅是神明，即使是我们看到这样可爱的巨大少女竟统治着我们的精神世界，也不仅感到喜悦。"

 START_SCREEN_MESSAGES_Qianxin: "传说我们的族群在璀璨夺目的星光中迎来启蒙，自那时起我们就认识到，这世上有着远比我们本身更加伟大的存在。\n\n千百年来，族群中那些受神明祝福的少女们带领我们征服异种、完善信条，向星空的探索也从未止步。\n\n如今，我们终于摸到了通往真相的门阶。我们深知，粗浅乏味的物质界不过是用来维持我们肉体存续的日常需要，而我们所做的一切最终是为了追寻那伟大存在的脚步，羽化登仙。\n\n漫天繁星将向我们解答一切。"

 NAME_Archetto: "空弦"
 gts_spiritualist.4.name: "教会偶像？"
 gts_spiritualist.4.desc: "我们的第一次教会巡回演出大获成功，而在整场演出中表现最为亮眼的是一位名为席德佳的候补圣女，这位代号\"空弦\"的候补圣女早在录取测试时就表现出了远超历史记录的灵能天赋，这次虽然是空弦的首次演出，但立刻在全国甚至全宇宙收获了海量粉丝，一些外族甚至将她奉为巨娘神明。可以想象空弦必将是一位前途无量的人才，而继续让她等待圣女岗位出缺补任无疑是极大的浪费。"
 gts_spiritualist.4.a: "破格提拔空弦为首席圣女"
 gts_spiritualist.4.a.tooltip: "空弦将成为一名总督"
 gts_spiritualist.4.b: "毫无疑问，她便是上天派来指引我们的使者，我们都应当做她忠诚的奴仆"
 gts_spiritualist.4.b.tooltip: "空弦将成为我们的统治者"