#起源
origin_hstar: "H星人：征服"
origin_hstar_desc: "§R 感谢焦冥小虫大大的授权！ §! \n 宇宙之间诞生出的一只特殊个体，拥有强烈的攻击和控制欲望。不知为何，他们对宇宙中存在的巨型生物非常感兴趣..."
START_SCREEN_MESSAGES_HSTAR: "自我们被女神大人创造出来之事，无尽的环境折磨和残酷的优胜劣汰就在磨砺我们的身心。进化的狂潮并没有将我们淹没，而是让我们成为了最强的一批弄潮儿。虽然那位女神经常让我们为她提供欢愉，可我们的使命并不能局限于此——\n§R我们不是任何生物的玩具，我们是真正的征服者！§!我们从单细胞生物进化至今，有一件事从来没有改变过——那就是我们永远处在另一只巨型生物的表面。是的，即使是我们现在所处的星球，谁又能完全排除这是另一只巨型生物的某种残留物？\n无尽的虚空等待我们探索和征服，深藏于黑暗中的巨型生物也将无处遁逃，迎接他们的，将是准备万全的H星士兵，\n以及..."
START_SCREEN_MESSAGES_HSTAR_1: "为她们准备的§R小礼品§!"
origin_hstar_customer: "H星优质客户"
origin_hstar_customer_desc: "在H星人的帮助下成功解决了巨型入侵生物的文明。不过，谁也不会知道他们有没有支付合适的代价..."


