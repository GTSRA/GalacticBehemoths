#事件
gts_hstar.1.name: "特别鸣谢"
gts_hstar.1.desc: "非常感谢您游玩本起源。\n本起源由 焦冥小虫xxx 的H星人文章系列为基础，向您展示宇宙中对巨娘充满原始的征服欲望的种族在特定技术的帮助下的故事。尽管这些只是冰山一角...\n想要获知H星人系列的全部故事？亦或者想看一看那些肆意妄为的高倍率巨娘的行为？亦或者想抢先得知本mod可能的的下一步开发方向？\n尽请关注 焦冥小虫xxx，一切皆在未来当中！\n§Y推特/X账号： https://x.com/xxx1151647 \n Pixiv: https://pixiv.net/users/9685304 \n再次感谢虫佬大大的鼎力支持！§!"
gts_hstar.1.a: "别忘了去X或者Pixiv上关注一波！"
gts_hstar.1.a.tooltip: "§G希望您能享受游玩mod的过程，就像我们制作它一样！§!"

gts_hstar.2.name: "生意上门"
gts_hstar.2.desc: "我们的科学家截获了一封来自附近另一个文明的消息。根据语言学家的分析，信中的内容似乎是在向我们寻求帮助。 \n里面似乎还设置了某种通讯连接方式，我们可以尝试通过这和对方沟通。"
gts_hstar.2.a: "将信号投影"
NAME_hstar_custom: "陌生人"
NAME_hstar_customs: "不知来自何处的文明，似乎遇到了一些麻烦的事试图寻找我们的帮助。"

system_gts_hstar_custom: "新-太阳系"
star_gts_htsar_sun: "新-太阳"
planet_gts_hstar_custom: "新-地球"
 system_hstar_D: "维纳"
 star_broken_space: "破碎虚空"
 broken_research_core: "破损的研究核心"

gts_hstar.4.desc: "喂？喂？喂？有谁能听得到吗？请救救我们！"
gts_hstar.4.a: "镇定点，你们是谁？"

gts_hstar.5.desc: "啊，谢天谢地，只要有人能够听到就好！\n自我介绍一下，我是地球总统艾克曼。\n本来一切都挺正常的，但是不知道怎么一回事，轰的一声，我们的星球上就出现了一个非常巨大的怪物...只不过样子是一个巨型雌性人型生物。这怪物不断在我们星球上搞破坏，我们却对她造成不了什么伤害！\n求求你救救我们吧！哪怕不是为了我们，而是为了同样的情况不会发生在你们那里！"
gts_hstar.5.a: "你们是谁？"
gts_hstar.5.a.response: "我们是这颗星球的原生物种，最近一段时间我们才迈入太空，此前也安分守己没有和任何其他外星生命产生过接触...但是我们不知道为什么今天就突然发生了这种事。"
gts_hstar.5.b: "这个人形巨型生物的详细情况你还知道什么？"
gts_hstar.5.b.response: "这家伙身高大约1800千米...体重恐怕有上百亿吨。她目前只穿了一双高跟鞋，除此之外的其他地方一丝不挂，包括她的私密部位...\n不得不说这怪物发育的是真TMD好，要不是这个大小，我横竖要屮翻她。\n我们曾经尝试过用一切可能的武器，包括核武器在内，对她发起打击，可即使是洲际导弹最高也不过堪堪到她的脚踝，打上去就和吹了口气一样根本没引起什么变化！\n但是这家伙一脚就可以消灭我们数座城市和数个集团军，我们根本没办法对付她！"
gts_hstar.5.c: "你们现在战斗状况如何？"
gts_hstar.5.c.response: "非常糟糕！我们已经损失了将近一半的人口,地表有一大半也被严重破坏了...我们现在真的非常需要帮助！"
gts_hstar.5.d: "我们可以考虑，只要你们能够支付得起代价。"

gts_hstar.6.desc: "不管什么代价不代价了！\n现在我们只想把这玩该死的玩意消灭，只要能让我们在这个星球上活下去什么都可以！"
gts_hstar.6.a: "那好吧。"
NAME_Unknown_giantess: "未知巨娘"

gts_hstar.7.name: "合理的交易"
gts_hstar.7.desc: "在同地球总统的交谈结束后，我们同他们达成了一项协议——以提供战斗所需的足量资源来换取我们对他们的军事支援。不过，虽说是支援，实际上只不过是让一只简单的外勤舰队出去行动罢了。\n舰队司令K将率领一支机动部队攻击这只巨娘暴露出来的敏感部位，只要我们能够登陆目标的阴蒂位置，向其发起进攻，这只巨娘只不过是下一个玩物罢了。"
gts_hstar.7.a: "让他们尝尝凌虐者带来的“快感”吧"

gts_hstar.8.name: "前戏"
gts_hstar.8.desc: "数量惊人的登陆舰正快速接近了她的身体。很快，这股部队就分成了两个部分，一组找准时机飞进了这只巨娘左脚的趾缝里，另一组则开足马力向着她裸露的会阴快速接近。\n前往阴部的部队很快便顺利到达了目的地，而这时，部队再次分开分别她的阴部和肛门进发。舰队司令K先生坐在阴部部队其中一座飞船上，望着面前巨大的女性生殖器官，下达了开火的命令。一瞬间，各种激光武器喷射而出，化成一道道光雨飞进了那深不可测的深渊巨口中。\n“长官，她已经开始注意到我们了。”"
gts_hstar.8.a: "嗯，加大火力。并通知别的部队抓紧时间注射“凌辱者”。"

gts_hstar.9.name: "凌虐者"
gts_hstar.9.desc: "一股小部队正将一罐罐莹绿色的液体灌进一台巨大的激光注射机，而这些液体顺着这台巨大的机器正缓缓刺入这只巨娘的身体。\n而随着阴部战斗部队火力的增加，这只巨娘的阴部似乎正产生越发清晰的感觉，传感器数据表明这个庞然大物正感到缓缓升起的舒适感，在诸多火力的刺激下，堪比城市的阴蒂开始慢慢从深谷里探出，越发的勃起，矗立在小队面前。\n于此同时，位于肛门的小队也报告其任务正在稳步进行。经过大约一分钟后，目标对象开始产生一些特殊的行为，包括舔舐食指和晃动臀部。肛门处的小队评估这种冲击足以击碎中小型卫星，不过并没有对他们产生什么影响。"
gts_hstar.9.a: "降落至目标阴蒂，执行下一步。"

gts_hstar.10.name: "躁动"
gts_hstar.10.desc: "飞船降落到目标那足足有一座小岛大的阴蒂上，舰队司令K先生缓缓从飞船里走了出来，踏上了这粉红色的土地。这里的温度非常之高，甚至能够听到“地面”下高速流动的血液声，感知脚下细微却强烈的律动。如果是正常人类的话，站在这里，那是分分钟中暑烫伤，但我们的的军队却一点不受影响。\n军队迅速有序地登陆，很快在阴蒂上准备就绪。\n舰队司令K先生从怀里掏出一只注射器，在注射器里有一只纳米机械质感的虫状生物，那是纳米侵入型撕裂器，作为凌辱者的重要协助成分，从这骇人的名称可以看出，它能快速钻透坚硬的表皮，进入目标的血管，最终进入生物目标的大脑，而目的之一就是能够将使用者的声音传达到目标生物的脑海中。随着侵入撕裂器被注射到了脚下越发滚烫的阴蒂地表一根高耸的血管里，侵入器很快顺着阴蒂里高速流动的血液，驶向了深处，周游在目标的血液循环中"
gts_hstar.10.a: "让我们看看她还有多少机会。"

gts_hstar.11.name: "攻击"
gts_hstar.11.desc: "“长官，‘凌辱者’注射完成60%，以现在她血液的流动速度，10分钟后将影响全身。”\n“很好，那么........”听完身后士兵的报告，K微微一笑，仿佛一切都在计划之中。随后他高举右手，众人随即高举手中一人长的鱼叉状的尖针。“扎！”一声令下，45万银针刺入他们脚下的肉色土地。\n“嗯！！！！”\n观察哨报告目标急忙捂住嘴，堵住了微微泄露出来的尖叫声。传感器提示目标此刻已经陷入惊惧当中，想必是下体突然传来的刺痛感，毕竟这恐怕是她很久以来第一次感受到这种真切的痛感吧，更恐怖的是伴随着这尖锐的针刺感而来的，则是巨大的快感。\n凌辱者能为对象“痛并快乐着”，毕竟痛不欲生却难以自拔的快感是这群淫靡的生物的最佳克星。\n目标似乎难以理解自己脑海里产生的奇怪想法，但那种想法却从一开始的滋生一下子被这突如其来的针刺感完全激发了出来。"
gts_hstar.11.a: "这个1800千米级的超大女巨人身体的另一面将被打开！"

gts_hstar.12.name: "鲜为人知的一面"
gts_hstar.12.desc: "当地土著似乎被眼前的景象惊呆了：屏幕里的那个无敌的巨人竟然露出了痛苦的神情！\n“再扎！”位于阴蒂处，雨点般的银针再次刺入。\n“啊——！！！！！”目标再也忍不住，从她的嘴里竟然发出了如此淫荡的叫声！原本挺立着的身躯此时低了下来，微微颤抖着。\n虽然脚下地面正在的剧烈颤动，但依托作战服和我们数万年来的经验和净化，部队仿佛疣虫一样牢牢地贴在目标的阴蒂岛上，持续进行刺激来引起对方血液流动加速以更快扩散凌辱者。\n感受器提示对方似乎被激怒而又羞又恼，想要伸手要将我们碾碎，可我们的攻击的力道更进了一步，又一次狠狠地扎了下去。\n“啊啊啊啊啊！！！！”\n仿佛有一张无形的大手一把掐住了目标即将落下的右手，又给了她的下体重重地一拳，让她缩回了一直撅着的她那丰满的玉臀。正如往常一样，目标面对我们的攻击难以招架。更为恐怖的是，她内心奇怪的想法将会侵蚀她的大脑————\n我们的语言学家很快解析出对方口中的语言。“怎....怎么回事.....明明好痛好痛........但是......为什么好想要.......好想像狗一样被....玩弄....”"
gts_hstar.12.a: "你好，小姐。"

gts_hstar.13.desc: "你是谁？"
gts_hstar.13.a: "我的名字不重要..."
gts_hstar.13.b: "你可以称呼我为k先生..."
gts_hstar.13.c: "我是你的主人。"

gts_hstar.14.desc: "Grrrrrr.....§Y对方咬牙切齿地盯着你§!\n你是谁不重要了，像你这种该死的虫豸是永远不可能击败我的...呀啊...§Y对方的身子轻轻颤抖了一下§!你们这群家伙做了什么？"
gts_hstar.14.a: "不要着急，把身子低下来嘛，大美人，让大家好好看看你那里~"

gts_hstar.15.desc: "你这家伙...\n§Y对方顺从地慢慢地蹲了下来，分开双腿蹲下，向脚下城市上亿人完全露出了自己那令人神往的秘密花园。\n那些在她脚下担惊受怕的土著惊恐地看着天空逐渐变暗，两根巨大无比的肉白色巨柱拖举着同样巨大圆润的玉臀缓缓下降，如果有人拿高倍数望远镜看的话，不光可以将这超巨大女性的私处尽收眼底，更是能看到更远处那张巨大美丽却充满苦闷羞恼的绝世美颜。§!\n好多小人在看我，这些小得连灰尘都不如的细菌们在看人家的下面.......\n§Y  一滴爱液从她的阴道里缓缓流出，顺着一根阴毛悄悄地溜到末梢处，短暂的停留后，便顺着万有引力掉在了下面其中一座城市！仅仅是一滴分泌出来的爱液，犹如一颗原子弹一般，重重地砸在了这一座可怜的城市上空，一时间宛如排山倒海一般，人们还未来得及反应，便被她分泌的一滴爱液冲的无影无踪。§!"
gts_hstar.15.a: "好了，现在，跪下！"

gts_hstar.16.desc: "§Y一阵巨大到令人昏迷的地震波动传来，周围的城市瞬间被崩裂的地面露出的巨大裂痕吞噬殆尽。处于震源附近的土著完全不知道发生了什么便被砸碎成泥，而在远处的人们则在躲避地震的同时惊讶地看到天上巨大的擎天柱竟是直接扑通地双膝着地，跪了下来！\n而在她跪下的瞬间，膝盖的重量直接将大陆的一小边砸入了海底，另一只则是激起了上百米的涛涛巨浪，直接淹没了这些不起眼的沿海地区。§!去死去死去死！"
gts_hstar.16.a: "启动紧急跃迁！"

gts_hstar.17.name: "突发情况"
gts_hstar.17.desc: "我们过于顺利的进程让我们产生了骄傲情绪，而这让我们付出了相应的代价：\n宛如一小方大陆的巨手突然扑了过来，以完全不符合这个体型的灵活程度抓起一片大陆，随后狠狠搓洗着整个阴蒂，就像是个被后座男孩弹了胸罩的小女生。\n§R去死，去死，你们这群混蛋虫豸！§!\n经过一段时间的蹂躏后，那一方大陆已经只剩下小小的一团，对于目标来说只不过是一颗泥丸大小，宛如阴蒂上的灰土一般被目标捏起，随即几乎是摔在地上，抬起右脚，狠狠地踩了又踩！§R可恶的虫子竟然令我如此狼狈......§!"
gts_hstar.17.a: "重连控制！"

gts_hstar.18.desc: "哼，所以这就完了吗？§Y目标再次回到了自己初临这颗星球的姿态，抬起脚尖，想要重新踩下来。§!看来你们这些虫子还是有一套的嘛，明明这么小，却还是让我稍稍有些认真了呢~~嘛~不过其实这种玩法还挺新鲜的呢，就是那个什么家伙，那嚣张的感觉真是令人不爽，区区一只小到可以忽视的存在，竟然敢命令我，哼，真是可笑。 "
gts_hstar.18.a: "哦呀呀，没想到小姐竟然也有这么失态的一面呢。"

gts_hstar.19.desc: "你还没死？\n§Y对方即将踏出去的脚猛然悬停§!\n不可能！你怎么可能还没死！不可能有任何虫子能在这样的条件下活下来！"
gts_hstar.19.a: "我就知道，身为巨娘的小姐是不会放下面子，乖乖的听我们的话的。"

gts_hstar.20.desc: "“你...你还活着？你们到底在哪里？\n§Y对方的语气里充满怀疑和震惊，眼睛不断扫描自己的身体和脚下刚刚弹掉的泥丸§!"
gts_hstar.20.a: "别找了哦，我们就在你面前呢~"

gts_hstar.21.desc: "面前？\n§Y面前的庞然大物还未来得及反应，位于其面部的机动登陆艇便搭载着刚刚跃迁上来的士兵一同冲向了她的鼻孔。§!\n你们想干什么！\n§Y虽然她试图掩住口鼻，可庞大的巨龙之间还有着过大的缝隙，根本拦截不了飞扑而来的机动登陆队§!"
gts_hstar.21.a: "全体都有！就近攻击你们最近的目标！"

gts_hstar.22.name: "前戏"
gts_hstar.22.desc: "潜伏在这只巨娘左脚趾缝深处和肛门某一处褶皱的登陆部队很快接收到了指挥官下达的进攻命令。那些早已跃跃欲试的H星士兵早就忍不住好好对着面前这性感的脚趾和嫩菊发泄下自己囤积已久的兽欲，一条条长满倒刺的长舌和各式各样的折磨工具，开始肆意地在这具巨大的身躯上来回肆虐。\n§Y啊，好痒，好痒啊！但是又好舒服........§!\n得益于凌虐者的作用，这只庞大固埃的身体敏感度比常人高了数十个量级，辅以配套药物的作用，百万长枪在几处集中攻击的效果同狠狠玩弄她的阴蒂别无二样。\n§Y怎么回事......身体，变得好奇怪......啊！那里.......不，不要碰...§!\n这只巨娘一屁股坐在地上，试图利用几分钟前还不入眼的山峰来挠痒，可那庞大的臀瓣看起来更像是碾压，被H星士兵攻击的后庭已经红彤彤得宛如鲜花绽开，被渗透进趾甲内侧的H星士兵攻击最娇嫩的组织而难耐，被头脑内的刺挠以及体内的冲击而欲仙欲死，甚至于从嘴角流出亿点口水..."
gts_hstar.22.a: "看啊！那个婊子好像很怕我们来这里哦~真实骚死了！"

gts_hstar.23.name: "舰队司令的额外测试"
gts_hstar.23.desc: "情况都在控制当中,我们成功控制了对方的身心...至少这次生命体征数据显示对方已经失去了抵抗心理。不过为了保险起见，舰队司令依然命令对方执行了一些§Y适应性的§!行动...或者说，忠诚度测试更为合理。比如\n§Y简单地踩某个岛屿150下§! \n测试的结果非常令我们满意。对象成功执行了我们的命令，即使这个岛屿的大小尚不足她的脚趾大，目标依靠脚趾在地面的滑动尽可能缓慢但彻底地碾压着地面上地一切，就算偶尔有些超出范围，位于脚趾上的突击队员们也能依靠手中的工具刺激她让她意识到。\n监测员的报告还指出，经过此段时间凌辱者的作用和突击队给予的刺激，对方似乎产生了一种...奇特的受虐心理，自内心中想要我们对其施加惩戒以换取性快感。\n舰队司令曾下令让对方舔舐此前她扔在地上的高跟鞋鞋底，对方在按照命令舔干净后在经我们允许后直接将鞋跟插进了自己的下体，评估状况为色欲焚身。 \n甚至于在我们要撤离时，对方试图抓住我方舰船以挽留，虽然在指责后停了下来，但对方显然又一次陷入高潮当中并用该星球大陆进行了自慰。 "
gts_hstar.23.a: "看来我们获得了一个不错的大玩具。"

gts_hstar.24.name: "一段对话"
gts_hstar.24.desc: "§P跟这种落后的种族没有必要进行强硬的战争手段吧，将军？只有征服那比我们大上百倍之多的女巨人才是件能提起我们兴趣的事情吧，那种跟没有体型差科技又落后的发生的过家家战斗一点意思也没有，还浪费时间...§!\n §B所以我们才用相对平等的身份以所谓交易的缘由介入此事，毕竟这是他们的地盘，咱们可要有礼貌些。§!\n§P哈哈，长官您可真是一位绅士呢。§!\n两人相视一笑\n §B其实那些被海云踩扁的国家或城市，是这个星球的领袖让我这么做的。§!\n§P哦~这是为何？§!\n§Y威胁到了他的统治呗，他的希望称霸全球，成为这颗星球最强的势力，没有种族统一的原始文明发生这种事再正常不过了。帮助解决超大型巨人，顺便铲除些碍事的家伙........§!"
gts_hstar.24.a: "切，真是烂到掉牙的套路。"
gts_hstar.24.b: "嗨，和我们又有什么关系。"

gts_hstar.25.name: "争宠？"
gts_hstar.25.desc: "§B在吗？§! 一个备注着“72号”的ID向K的手机发来了信息。\n §B你不在的日子里，真的好想你呢。§! \n§B听说你刚办完了一个单子，那个女人是叫什么海云吧。怎么样，好看吗？§! \n §Y一般。§! \n§B我和她那个好看呀（脸红）§! \n §Y她....§!\n §B嗯？（惊讶）§!\n §Y没你好看。§!\n §B嘻嘻（开心）§!\n §B你什么时候回来啊（嘟嘴）？§!\n §Y晚些时候。§! §B【图片】照片里，一位金色短发美女将自己的胸口裸露在摄像头前，丰满高挑的乳峰彰显着她的成熟魅力，而深刻的马甲线在灯光下散发着野性的危险魅力。§!\n §B【图片】一张粉嫩高挺的乳头的特写。一个金色的小铁环钉在乳首上，就像钉在牛鼻上的铜环，环身上刻着“H·k”的字样§!\n §B好看吗？§!\n §B这是你当初给我带上的呢，现在一想起你当时的样子，人家真的心好痒好痒啊。§!\n §B回来吧，我的主人。好想再当一次你脚下的母狗，再给我一次那时的感觉吧。§!\n §我不会在意我们之间的大小的，拜托了，只要你来，你就是这个星球的王，我就是你的宠物，我的身体你可以随意玩弄......§!\n K微微一笑，将“72号”的消息框最小化。渐渐奇怪了起来的对话隔着屏幕都不难想象对面的女人是有多么的饥渴难耐。不过，这就是战败在H星人手中的结局...而在旁边，还有“118号”“344号”“62号”“9号”“70号”“71号”的消息框正在闪烁。"
gts_hstar.25.a: "即使是神，也不敢窥视内心。"

gts_hstar.30.name: "调教现场"
gts_hstar.30.desc: "我们在击败的一只舰队中搜索到了一名幸存的女性舰员，经过评估，这名舰员的身体素质应当足以承受我们的改造。\n§Y啊！你们这群混蛋虫子——要，要对我做什么！§!\n一支支小队将庞大的注射器运到对方的各处隐私部位，指缝，趾弓，阴褶，腋下，胁侧，臂弯，各处娇嫩的肌肤之处都已经驻扎好了摩拳擦掌的行动小队。§Y呜啊啊——明明就是一群该死的虫子——不可能——§!\n在统一的命令下，各处软肉被注射器强行穿开一道裂口，接着便是汨汨而注的凌辱者。\n§Y啊————§!\n凄厉的叫喊声充斥在实验室内，这名巨娘的身体霎时间绷紧，可提前准备好的束缚装备让她完全无法移动，只能死死地颤抖着，宛如痉挛般挣扎。\n§B你们这群该死的虫豸——我们以后肯定会把你们扬成飞灰的——§!\n§B哟呵，还敢嘴硬？继续注射，加大剂量！§!\n随着命令下达，又是一管注射剂被各个小队打进了巨娘体内，纳米机器人携带着药剂扩散到各个器官，随后自身用利爪抓挠刺激着血管和神经，进一步刺激着她敏感的神经。\n§Y啊啊啊啊啊——不可能——你们对我的身体做了什么——呜啊啊啊——§!\n残存的悲鸣下，是被强烈挑逗起来却因为束缚而无法缓解的胀痛，不啻于寸止到边缘却根本不可决堤。\n§Y呃啊啊啊啊——§!\n凄厉的喊声此刻已经降低，随之而来的是不知道因为脱力还是因为求饶而软下来的语气。\n§Y呜，求你，求你们停下来吧...我错了，我错了还不行吗呜...§!\n§B好啊，那先给我们表演一个自慰看看？啊哈哈哈§!\n嘲笑的哄笑声随之弥漫在观察室里，而当命令被下达后，随着束缚立场解开，对方迫不及待地将手指狠狠插进了自己的穴盆大口里。\n§Y唔嗯...哈啊...呃啊...§!\n口中只剩下迷离的呓语，眼里只留下无神的瞳孔，手上只余下机械的抽插，身上只存在本能的抽搐。"
gts_hstar.30.a: "看来一名新的巨娘归我们所用了。"
gts_hstar.30.b: "想想还是算了吧."


gts_hstar.100.name: "新信号"
gts_hstar.100.desc: "一道来自空间暗面的星系传来了一个特殊信号，经过我们的科学家的解码，一道令我们万分震惊的消息席卷了整个高层——\n§R我们并非诞生于纯粹的进化，而是来自于神选的演化！§!\n现在高层内已经分裂成了两派：一派认为我们需要验证这件事的真实性，也许这背后就是某个巨娘的阴谋；另一派则认为这件事就是天方夜谭，根本不会是真实的消息。\n我们应该做出何种抉择？"
gts_hstar.100.a: "我们需要得知真相！"
gts_hstar.100.b: "这种事情还是不要浪费我们的时间了。"

gts_hstar.101.name: "信号来源"
gts_hstar.101.desc: "追踪信号源的定位后，我们发现了目标所处的星系——事实上，这是一个处于暗面的星系，如果不是我们的科研人员费心寻找，根本不会料到在这黑洞边还有这样一个隐藏的地点。现在，也许，我们能迈出最重要的一步！"
gts_hstar.101.a: "找出来！"


