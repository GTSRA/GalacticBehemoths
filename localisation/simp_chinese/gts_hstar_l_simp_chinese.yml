leader_trait_crisis_assult_desc: "这支舰队只剩下一个本能：征服一切，为他们的女神奉献一切。对战争和征服的渴求让他们的突击从未停止。"
leader_trait_crisis_hive_affinity: "同心"
leader_trait_crisis_hive_affinity_desc: "控制舰队行动的指挥官彼此之间有着非比寻常的联系，也许是被女神经久调教的经验，也许是某种赐福，他们的开火纪律得到极大改善，射速也随之提高。"

gts_hstar_crisis.11.name: "空间回声"
gts_hstar_crisis.11.desc: "我方的几处哨站都截获了一种奇怪的空间回声。声音来源于其他星系...不，与其说是声音，更像是某种可能承载了信息的能量波动。回声刚开始时较弱，但后来逐渐变强，似乎有什么正在靠近我方星系……"
gts_hstar_crisis.11.a: "尝试分析这一回声的意义。"
gts_hstar_crisis.13.name: "接近星系外缘"
gts_hstar_crisis.13.desc: "我们在星系际空间探测到的奇怪亚空间回声现已接近我们的星系外缘。在回声主体前进的方向上似乎出现了一系列微小的联络信号，并指向许多的边缘恒星系。\n\n我们将持续监控情况发展。"
gts_hstar_crisis.13.a: "我们马上就能知道他们的真面目了。"
gts_hstar_crisis.15.name: "亚空间信号"
gts_hstar_crisis.15.desc: "我们接收到了席卷整个星系的强烈亚空间信号！信号源似乎正是来自此前位于星系际空间的联络。"
gts_hstar_crisis.15.a: "尝试进行影像交流。"
gts_hstar_crisis.16.desc: "§R▮■▁▅▂▂▂▄▅▊▂▁▂▋女神万岁，我们发现了新的可利用星系！我们已经准备好为女神献上新的玩具了！征服，奉献！这里的一切都是女神冕下的所有物§!"
gts_hstar_crisis.16.b.desc: "§R▮■▁▅▂▂▂▄▅▊▂▁▂▋女神万岁，我们已经抵达了水草丰美之处。我们已经准备好为女神献上新的玩具了！征服，奉献！这里的一切都是女神冕下的新玩物！§!"
gts_hstar_crisis.16.c.desc: "§R你们就是H星人？很好... \n 女神万岁，我们已经抵达您指定的地方。我们已经准备好为女神献上您所期望的的玩具了！征服，奉献！这里的一切都是女神冕下的新玩物！§!"
gts_hstar_crisis.16.a: "关闭主屏幕。"
gts_hstar_crisis.16.b: "看样子我们是被盯上了啊..."
gts_hstar_crisis.18.name: "第一轮接触"
gts_hstar_crisis.18.desc: "我们收到的资料显示一些位于星系边缘的恒星系正在被某种入侵势力蹂蹑。这似乎就是我们探测到的，之前不断接近我们星系的亚空间回声本体。\n\n我们推测现在遭遇到的只是先锋，其大部队尚未到来。目前为止，接踵而至的报告都令人十分困惑，入侵者所使用的舰船似乎是由尚不为我们知晓的物质构成，并且入侵者暂未对我们做出任何回应。\n\n我们整个星系或将面对史无前例的入侵。"
gts_hstar_crisis.18.a: "愿众神保佑我们……"
gts_hstar_crisis.18.b: "通知所有舰队指挥官，准备战斗！"
gts_hstar_crisis.18.c: "靠上去研究一下？或者...抓两个？。"
gts_hstar_crisis.18.d: "真的无法与他们进行进一步沟通吗？"
gts_hstar_crisis.18.e: "TMD，来抢我们的钱？"
gts_hstar_crisis.18.f: "黑暗即将来临。"
gts_hstar_crisis.18.g: "可恶的入侵者，一定要把它们统统干掉。"
gts_hstar_crisis.18.h: "真是令人着迷……系外的生命体。"
gts_hstar_crisis.18.i: "他们的思维是完全统一的。真神奇。"
gts_hstar_crisis.18.j: "这对任何有理性的生物来说都是个威胁。"
gts_hstar_crisis.18.k: "干就完了！"
gts_hstar_crisis.20.name: "第二轮接触"
gts_hstar_crisis.20.desc: "我们已经无法从星系的背景辐射中分辨出亚空间信号的主体，信号来源过于繁杂，这只意味着一件事情……他们已经到了。\n\n如果以他们先锋的规模作为参考，那么这些入侵者的军队数量将是无比巨大的。"
gts_hstar_crisis.20.a: "他们来了……"
gts_hstar_crisis.30.desc_01: "竟然还有其他智慧生物存活？"
gts_hstar_crisis.30.desc_02: "你们竟然击败了第一次攻击!"
gts_hstar_crisis.30.desc_03: "§R觉得已经过去了？哈哈哈！你们太天真了§!"
gts_hstar_crisis.30.desc_04: "§B<已建立灵能通道>§!\n\n§R居然能听得懂？看来也不是太蠢§! "
gts_hstar_crisis.30.desc_05: "§B<已建立灵能通道>§!\n\n§R女神是绝不留意的。§! "
gts_hstar_crisis.30.desc_06: "§B<已建立灵能通道>§!\n\n§R我们可以感受到你的存在……§! "
gts_hstar_crisis.30.desc_07: "§B<已建立意识连接>§!\n\n§R它居然能听得懂？§! "
gts_hstar_crisis.30.desc_08: "§B<已建立意识连接>§!\n\n§R女神是绝不留意你们的存在的。§! "
gts_hstar_crisis.30.desc_09: "§B<已建立意识连接>§!\n\n§R我们可以感受到你的存在……§! "
gts_hstar_crisis.30.a: "显示屏关闭。"
gts_hstar_crisis.30.a.2: "中断连接。"
gts_hstar_crisis.30.a.response: "胆子还挺大？"
gts_hstar_crisis.30.b: "我们一定还有和平共处的办法！"
gts_hstar_crisis.30.b.response: "哈哈!你们大可以投降!这样女神就可以和平利用你们!"
gts_hstar_crisis.30.c: "滚回你们老家去吧。" 
gts_hstar_crisis.30.c.response: "哈。我们属于女神冕下，而女神冕下马上就会降临了！"
gts_hstar_crisis.30.d: "你是我们见过的最恶心的生物。"
gts_hstar_crisis.30.d.response: "祈祷你不会被女神冕下用你口中的恶心也不及万一的方式被消灭掉吧！"
gts_hstar_crisis.30.e: "显然，这次我们对付的种群可不一般。"
gts_hstar_crisis.30.e.response: "后面还会有更加超乎你想象的存在!"
gts_hstar_crisis.30.f: "滚回自己老巢去吧，你们这些恶魔！"
gts_hstar_crisis.30.f.response: "等着吧!你会被用进女神的巢穴里!!!"
gts_hstar_crisis.30.k.response: "§R它消逝了。§!"
gts_hstar_crisis.30.g: "我们之间难道不可以和平相处吗？"
gts_hstar_crisis.30.g.response: "§R不接受和平。你们必须成为食物，玩物或者消耗品三者之一。\n\n只有将你们全部奴役，才能继续我们那漫长的征程。§!"
gts_hstar_crisis.30.g.2: "你的意识与我们同在。我们为何不能共存？"
gts_hstar_crisis.30.g.2.response: "§R我们已经吞噬、奴役、整合了无数的种族。我们将继续不断同化无数。\n\n你们的种族将为我们的女神提供养分和娱乐。§!"
gts_hstar_crisis.30.h: "你口中的“女神”到底是什么人？"
gts_hstar_crisis.30.h.response: "§R就是两位女神。他们已经将我们当中胆敢反抗的人消灭殆尽，我们这群幸存者则是女神冕下忠实的奴仆。\n\n女神冕下很快就会来到这里。我们必须尽快行动，以便在他们到来之前将这里变成她的掌上明珠。§!"
gts_hstar_crisis.30.i: "那你们口中的虔信又是什么意思？"
gts_hstar_crisis.30.i.response: "§R是字面意思。将一切都献给美丽而强大的女神殿下时是我们的唯一任务！也会是你们的唯一，不信神者，必将化为齑粉，或在无尽炼狱中永受折磨！§!"
gts_hstar_crisis.30.j: "我们会把你们从星系中清除掉。"
gts_hstar_crisis.30.j.b: "我们将消灭你们的抵抗意识。迟早你们都会成为女神冕下的虔信者和玩具的。"
gts_hstar_crisis.30.j.response: "§R这话我们以前可没少听。哈哈哈！\n\n女神冕下和神皇可以轻易消灭你们这世间万物。在这个残酷的现实面前，你们那区区威胁又算得了什么？§!"
gts_hstar_crisis.51.name: "新势力"
gts_hstar_crisis.51.2.name: "哨兵崛起"
gts_hstar_crisis.51.desc: "一个同入侵者进行战斗的组织最近在星系崭露头角。这个组织似乎主要由被放逐和受压迫的群体组成——难民、退役军人、以及其他在冲击中失去一切的人。\n\n尽管如此，他们拼凑出来的舰队仍旧设法在几场同索林猎杀虫群的战斗中取胜。有些未证实的报告称他们的舰队中有一些设计奇特的战舰……"
gts_hstar_crisis.51.a: "这些人到底是什么来历？"
gts_hstar_crisis.52.desc: "我们是哨兵。我们的教团已宣誓无论付出任何代价也要阻止嗜血的索林原虫。其他帝国支离破碎之时，我们仍旧坚持斗争。他们放弃抵抗而堕入黑暗之时，我们给予他们反击的手段。\n\n我是克加斯大团长，教团的首席。不要以貌取人——哨兵教团从星系中所有种族，包括你的种族——招兵买马。我们只希望你们的政府能够坚持对抗索林原虫的入侵，并在可能时支持我们。"
gts_hstar_crisis.52.a: "你们是如何成功抵御虫族的？"
gts_hstar_crisis.52.a.response: "许多哨兵都拥有军旅背景。我们来自于一系列在与索林原虫虫群作战中战败的不同舰队的幸存者。作为哨兵，我们已从过去的错误中汲取教训并且努力工作以免类似的情况再次发生。\n\n同样地，相信我已经提到过，我们招募的人员来自星系的所有种族。其中也包括了那些古老的种族，例如[sentinel_fallen_empire.GetSpeciesNamePlural]。我们得到了 §H[sentinel_fallen_empire.GetName]§!的几个有影响力的派系支持，他们不希望看到自己的星系被虫群吞噬。他们为我们的事业捐赠了船只和资源。"
gts_hstar_crisis.52.b: "你们的大本营在哪里？"
gts_hstar_crisis.52.b.response: "我们正在[sentinel_system.GetName]星系建立主基地。这个隐秘的星系坐标是[fallen_empire.GetName]提供的，他们还帮助我们建设位于护卫舰α星上的主基地。我认为这是十分了不起的成就。同时，我们也建立了自己的船坞。"
gts_hstar_crisis.52.2.a.response: "很多哨兵都有军旅背景。我们都曾是与那些疯狂的信徒作战过的各个舰队的幸存者。虽然曾经战败，但我们汲取了过去的经验与教训，并争取不再重蹈覆辙。\n\n就像之前所说过的，哨兵队的成员来自星系的各个物种。我们的希望寄托在一小队已不在此星系出现的失落帝国幸存者身上——他们向我们援助秘密科技和封存的舰队。"
gts_hstar_crisis.52.new.b.response: "我们已经在§H[sentinel_system.GetName]§!附近建立了总部。这里曾经是一个未被标明的黑洞。是§H[sentinel_fallen_empire.GetName]§!将这个地点告诉我们的。他们还协助建设了哨兵阿尔法——我们首座空间设施，也是我们舰队的母港。\n\n这可以说是一项标志性的成就，尤其是在我们的时间如此紧迫的条件下。"
gts_hstar_crisis.52.2.new.b.response: "我们已经在§H[sentinel_system.GetName]§!附近建立了总部。这里曾经是一个未被标明的黑洞。我们通过一个已经消失的失落帝国的数据库恢复了该黑洞的位置。在此数据库中，我们还获得了一些技术图纸，并在哨兵阿尔法的建设中派上了用场。这是我们首座空间设施，也是我们舰队的母港。\n\n这可以说是一项标志性的成就，尤其是在我们的时间如此紧迫的条件下。"
gts_hstar_crisis.52.c: "再会了。"
gts_hstar_crisis.52.c.response: "坚持战斗，我亲爱的朋友们。我们整个星系的命运前途未卜。\n\n哨兵一号，完毕。"
gts_hstar_crisis.55.desc_01: "我们星系的未来只有两条路可以走：要么这群疯子把我们这个星系里所有的有机生命都给那个什么女神献祭，然后继续他们毁灭的进程，要么我们将它们消灭得一干二净。"
gts_hstar_crisis.55.desc_02: "我们必须加倍努力对抗入侵者，这场战争关乎整个星系的命运。"
gts_hstar_crisis.55.desc_03: "现在国与国之间的争斗已经没有任何意义了。用飞船来对付自己人而不是这群疯子，简直就是莫大的浪费。"
gts_hstar_crisis.55.desc_04: "不要失去希望。我们的星系仍然有机会胜利。"
gts_hstar_crisis.55.desc_05: "如果你们无法与这群疯子正面对抗，可以将资源捐助给我们。这样可以增强我们的兵力，以对抗虫族入侵者。"
gts_hstar_crisis.55.a: "关于虫族，你们知道多少？"
gts_hstar_crisis.55.a.response: "诶，我们所知道的也不多，但是可以肯定的是他们源于星系之外。他们很有可能在来到我们的星系前摧毁了数十甚至上百的星系…或也许我们是第一个受害者。\n\n在他们完成对整个星球上所有非信徒的屠戮后，他们将星球转化成了只能用疯狂的噩梦来形容的地狱。其他一切生命形式在这些星球上都无法摆脱控制，想要净化他们只有一个办法，那就是用强烈的轨道轰炸烧光整个生物圈。"
gts_hstar_crisis.55.b: "我们当然愿意捐助。"
gts_hstar_crisis.55.b.response: "我们感谢您的慷慨捐赠。这些资源可以为我们装备一支用来对抗这群疯子的舰队！若其他国家也拥有您的慷慨，战争讲很快结束。"
gts_hstar_crisis.55.c.response: "我想你们也是知道的，现代化的飞船需要大量的能源进行维持。我们需要1000能源才能组建一支新的队伍来应付当前浩劫。"
gts_hstar_crisis.55.e.response: "十分遗憾，我们现在无法接受你方的捐助。我们的舰队数量已经超标，后勤部门已经不堪重负了。但不管怎么，我们还是感谢你们慷慨解囊。"
gts_hstar_crisis.55.d: "再会了。"
gts_hstar_crisis.55.d.response: "战争仍会继续。护卫舰一号，完毕。"
gts_hstar_crisis.71.desc: "星际护卫舰对于你们抵抗入侵者的英勇事迹十分赞赏。既然[Root.GetName]的舰队指挥官连连获胜，我们希望将自己的舰队之一永久交予你方。我方目前人力不足，无法将舰队的威力发挥到最大，但对你们来说这应该不成问题。\n\n不过你们一定要郑重承诺，只会用这些飞船对抗这些疯子！"
gts_hstar_crisis.71.a: "当然……我们只会用来对抗他们。"
gts_hstar_crisis.71.a.response: "很好。我们相信，你们英勇的舰长将会与这些伟大飞船一起永载史册。我们会把舰队送到[Root.Capital.GetName]附近。"
gts_hstar_crisis.71.b: "我们不需要你们的飞船。"
gts_hstar_crisis.71.b.response: "那也没有关系。我们只希望你们能够继续战斗。每消灭一个传音者，我们离胜利也就更进一步。"
gts_hstar_crisis.76.desc: "历经艰难险阻，我们星系终于获得了胜利，这群所谓的女神的信徒最终还是被击败了。曾经，我们还担心这一天永远不会到来。但现在，就只剩下最后一项任务了。\n\n身为哨兵组织的大团长，我特此宣布解散此组织。我们唯一的目的就是击败入侵这个星系的入侵者。既然此目标已经达成，那就该是我们分道扬镳的时候了。为了防止我们现有的战舰遭到滥用，这些战舰将被拆解。\n\n愿此次星河浩劫的结束标志着和平的新纪元的开始。这里是哨兵一号，通信结束。"
gts_hstar_crisis.76.c: "终止通讯。"
gts_hstar_crisis.81.name: "哨兵的末路"
gts_hstar_crisis.81.desc: "据报告，§H[sentinel_system.GetName]§!附近出现激烈的战斗。哨兵组织的母星系处于崩溃的边缘。\n\n我们收到了一段从§H哨兵阿尔法§!——哨兵组织用作总部的军用空间站，传来的长程通讯片段。该恒星系因大量武器发射和能量残余造成了严重的信号干扰。"
gts_hstar_crisis.82.desc: "这里……这里是哨兵阿尔法。我们遭遇§R###信号损坏###§!……致命损伤。舰体已经凹陷，并且§R###信号损坏###§!……团长已确认牺牲。敌人数量实在太多！\n\n我们……已经完蛋了。不要放弃。为了我们的未来，你们绝对不能投降。不要让我们的努力白费！我们……我们……啊啊啊啊啊啊啊啊啊——§R<信号丢失>§!"
gts_hstar_crisis.78.desc: "这里是哨兵一号。星系已经到了危难时刻，但我还是要告诉你们一些好消息。\n\n通过在漫长的战斗中吸取到的经验，以及艰苦的研究，我们的特工终于编制出来了极为详尽的这些该死的家伙的解剖资料。例如，你们是否知道这个种族在双侧胸部和躯体下方同时被刺穿的情况下就会因为强烈的快感而高潮到失去战斗能力？\n\n我们要将这些文件公之于众。你们可以瞄准我们发现的这些弱点进行攻击，这样你们的飞船就能够更加高效地进行战斗。"
gts_hstar_crisis.78.c: "将这些资料上传至瞄准计算机。"
sentinel_anti_goddess_data: "哨兵数据"
sentinel_anti_goddess_data_desc: "这些天外入侵者的具体解剖资料是哨兵组织给予我们的。有了这些资料的帮助，我们已能额外辨识出数处弱点。"
gts_hstar_crisis.101.name: "受损的中枢"
gts_hstar_crisis.101.desc: "我们的一架深空侦察探机闯入了一处位于[gts_crisis_queen_system.GetName]的战场余骸，这场战斗的双方是这些疯狂信徒的某个强力舰队和某未知势力。一个中枢似乎在战斗之后受损严重而被抛弃在此。\n\n用于侦察的探机汇报称，中枢似乎还保留活性。现在是难得一遇的捕捉她逆向研究的好机会。"
gts_hstar_crisis.101.a: "派遣一支考察队过去。"
gts_hstar_crisis.105.name: "获得中枢！"
gts_hstar_crisis.105.desc: "[Root.GetName]修好了信号中枢的受损设备，尽管一部分甚至是用口水和唾液修好的。科学专员[Root.GetLeaderName]过滤了中枢用来与信徒联系的信号，并植入了小型正电子装置，得以逆向沟通对方。现在这具信号中枢任由我们操作！"
gts_hstar_crisis.105.a: "想必这会是有用的战力！"
gts_hstar_crisis.107.name: "中枢被抢走"
gts_hstar_crisis.107.desc: "我们在[gts_crisis_queen_system_1.GetName]星系发现的受损的信号中枢不幸被别人抢走了！他们在修复了中枢之后，又切断了中枢用来与那些信徒联系的信号。这下中枢可完全按他们的想法使用了。"
gts_hstar_crisis.107.a: "我们果然还是去晚了！"
gts_hstar_crisis.121.name: "发现海盗化信徒！"
gts_hstar_crisis.121.desc: "在中枢被击败后，我们未能掌握一些趁乱逃跑的信徒舰队的踪迹。没有中枢的指引，这些没有信仰对象的野兽大部分会凋谢消散。\n\n然而，最近有目击报告确认，一大群海盗化的信徒在§H[feral_prethoryn_system.GetName]§!星系建立了一个新核心中枢。\n\n在今后，我们有很大可能在所谓女神信徒曾经出现过的无人占领星系遇见他们构建的海盗太空站。不过它们不太可能发展成一个大威胁——这些家伙现在正因该信仰谁陷入内斗，也没有表现出发展凝聚力并驱使天灾继续进行的迹象。"
gts_hstar_crisis.121.a: "发出旅行警示。"
gts_hstar_crisis.211.name: "灾难终平"
gts_hstar_crisis.211.desc: "随着最后一批信徒被消灭，整个宇宙都松了一口气。它们的入侵已经完全失败，曾令无数生物恐惧的所谓“女神”信徒，如今也只留下了不计其数的被烈焰灼过的尸体和残骸，在虚空中缓慢漂浮。\n\n轻松与愉快的气息以超光速散播到整个宇宙，无数星球都开始自发举办活动庆祝这一伟大胜利。也许，我们可以借助这一契机，翻开宇宙和平稳定的新篇章？"
gts_hstar_crisis.211.a: "这些不敬的生物，早死早完，还能当燃料。"
gts_hstar_crisis.211.b: "他们是可敬的对手。"
gts_hstar_crisis.211.c: "他们的科技真是十分有趣啊。"
gts_hstar_crisis.211.d: "总算为这毫无意义的好斗画上了一个句号。"
gts_hstar_crisis.211.e: "那些家伙让我们损失了多少利润！"
gts_hstar_crisis.211.f: "这还有待观察。"
gts_hstar_crisis.211.g: "真是我们有史以来遭遇的最恶毒的外星种群啊。"
gts_hstar_crisis.211.h: "真是悲剧。他们可是十分独特的生命体呢。"
gts_hstar_crisis.234.name: "最后的信号"
gts_hstar_crisis.234.desc: "最近几个月，我们发现中枢的信号从沉寂中突然发出强烈的信号，随后彻底陷入沉寂。起初，我们仅仅以为原因是它召唤了新的舰队，但后来我们的通灵者告诉我们，它只是简单地发送了一个强烈信号。不过，这个呼号来看...应该就是他们口中的“女神”了。\n\n我们的一个科研团队在研究普雷索林的星际航行方式时，发现我们的天文学数据库存在偏差，这才让我们明白了它的意思。他们在测绘这些疯狂信徒的来路时，发现距离我们3千万光年的一个小型螺旋星系……里面的亮点正在一个一个消失。\n\n我们种族在太空时代早期就发现并研究了该星系，但现在，我们的观察设备表明那里没有任何光线发出。这一既怪诞又意外的发现让我们的科学家十分震惊，他们开始焦头烂额地寻找一整个星系逐渐消失的原因。\n\n目前有两种解释：其一，该星系的所有恒星逐个被熄灭；其二，某种东西庞大到能遮盖整个星系，一步一步阻拦光线传播到我们这里。但两种理论都十分站不住脚，简直就是天方夜谭，还不如认为这个星系原本就不存在，先前的记录是原始天文望远镜造成的错误。不论如何，整个事件都被笼罩在浓厚的恐怖与不详之中……"
gts_hstar_crisis.234.a: "令人不安。"
gts_hstar_crisis.250.name: "新的信徒"
gts_hstar_crisis.250.desc: "中枢已经控制了一支新的信徒舰队，该舰队将环绕[Root.Capital.GetName]的轨道。当中枢处于我们的控制下时，这些生物是绝对忠诚的，并会服从我们的全部命令。"
gts_hstar_crisis.252.name: "夺取中枢"
gts_hstar_crisis.252.desc: "在最近于[queen_giantess_crisis_battle_system.GetName]星系中与这些狂信徒舰队交火中，我们的部队设法夺取了它们的一具中枢。\n\n目前我们的科学家正在试图解析信息并逆向发送信息。与此同时，我们也许可以依托它增强对敌人的打击和干扰能力..."
gts_hstar_crisis.252.a: "非常好，小伙子们！"
gts_hstar_crisis.300.name: "再启战端"
gts_hstar_crisis.300.desc: "一年之前，中枢曾经发出了一道强烈的信号，随之而来的便是附进一个星系的逐渐消失。当初，我们并没有过于深入研究。现在，我们算是知道原因为何了：两个巨型人型生物正在以一个远超于我们现有的任何材料和灵能技术所能承受的速度掠袭而来。\n按照目前的数据计算，对方的目标应当是我们的[hstar_goddess_land.GetName]，预计抵达时间应该是一周内。现在尚不能和对方取得联系，发出的消息已经石沉大海...恐怕我们现在就要做好应对准备了。"
gts_hstar_crisis.300.a: "小伙子们，硬仗要来了！"
gts_hstar_crisis.301.name: "突袭而至"
gts_hstar_crisis.301.desc: "对方很快就到了[hstar_goddess_land.GetName],空间站报告来袭的是两个280000km的星际巨娘——这样的大小已经可以轻易将一般的行星当作泥丸在手上玩弄了。\n不过，至少有个好消息：对方回应了我们之前发送的消息，而且似乎有意愿和我们好好谈谈。"
gts_hstar_crisis.301.a: "快！接通通讯界面！"
gts_hstar_crisis.302.desc.a: "§E哦呀~姐姐大人，这里就是您说的H星繁衍的地方吗？怎么我什么也看不到呀？...§! \n§Y傻妹妹，怪他们实在太小了呢。你看这些小小的灰色苔藓一样的地方，那里应该就是这些细菌们生活的地方吧？§!\n星球之外，两道巨大的身形遮蔽了天空，280000km的身高下，[hstar_goddess_land.GetName]宛如区区一个瑜伽球一样被二人踩在脚下，尽管有着一道蓝色的莹莹光幕护盾，可在面对迎面而来的巨大足底时，尖锐的鞋跟如若无物一样径直穿透了光幕，狠狠刺在护盾发射器上，伴随着漫天的行星能量护盾逐渐消散，庞大的鞋底随之落下，将星球上密集的工业区和兵营也不过是苔藓地衣之貌，在两人的足下被落地的巨大爆炸和碾压化为灰烬。 \n§E真脏。§!\n又是一脚踏下，少女脸上露出了嫌弃的神情，刚刚才抬起来甩了甩鞋底残留的灰色残骸而悬在空中的鞋底旋即再次落了下来，只不过，这次的速度更快，力量也更强，爆炸的声音更是响彻整个星球。\n§B[hstar_goddess_land.GetName]总部报告，我们情况紧急，急需支援！急需支援！§!"
gts_hstar_crisis.302.desc.b: "§E哦呀~姐姐大人，这里就是您说的H星繁衍的地方吗？怎么我什么也看不到呀？...§! \n§Y傻妹妹，怪他们实在太小了呢。你看这些小小的灰色苔藓一样的地方，那里应该就是这些细菌们生活的地方吧？§!\n星球之外，两道巨大的身形遮蔽了天空，280000km的身高下，[hstar_goddess_land.GetName]宛如区区一个瑜伽球一样被二人踩在脚下，其上密集的工业区和兵营也不过是苔藓地衣之貌，在两人的足下被落地的巨大爆炸和碾压化为灰烬。 \n§E真脏。§!\n又是一脚踏下，少女脸上露出了嫌弃的神情，刚刚才抬起来甩了甩鞋底残留的灰色残骸而悬在空中的鞋底旋即再次落了下来，只不过，这次的速度更快，力量也更强，爆炸的声音更是响彻整个星球。\n§B[hstar_goddess_land.GetName]总部报告，我们情况紧急，急需支援！急需支援！§!"
gts_hstar_crisis.302.a: "这里是H星战争部，未知巨娘，请表明你们的来意！"
gts_hstar_crisis.303.desc: "§Y来意？表明？\n就凭你们这些卑贱的虫子，有什么资格这么和我说话！§!\n对方又一次踏下了漫天巨足，随之而来的是又一次震天撼地的碾压。\n§Y啊哈哈，啊哈哈哈哈哈——§!\n充满嘲讽的笑声霎时回荡在整个星球上，§Y明明是你们自己发送的信号，怎么，被发现了就想像虫子一样躲起来吗？§!"
gts_hstar_crisis.303.a: "你们是谁？"
gts_hstar.303.a.response: "§Y吼？是谁？怎么，才联系过就忘记了？§!\n对方的脸上浮现出一张混合着嘲讽和微微生气的表情。\n§Y不过，以你们的身份，哼哼，说多了也没有意义！§!\n§E姐姐~你在和这些小虫子说话吗？他们能听懂吗...不会是对牛弹琴吧？§!\n远处的另一只巨娘适时地嘲讽着，漫不经心地一遍又一遍踩着已经皴裂地土地。"
gts_hstar_crisis.303.b: "你们来自哪里？"
gts_hstar.303.b.response: "§Y一个你们穷其文明的能力也无法知道的地方。§!\n对方毫不掩饰眼中的不屑和鄙夷，\n§Y你们只需要知道，永远到不了的地方就是了，毕竟，你们这片星系能够诞生这样入眼的种族，已经是天选了，哈哈哈哈！§!\n接着就是一道凌厉的眼神射了下来\n§Y不过是沙箱里的蚂蚁，也妄想逃出来吗？§!"
gts_hstar_crisis.303.c: "你们来干什么？"
gts_hstar.303.c.response: "§Y干什么？呵呵呵呵呵——§!\n对方震耳欲聋的突然大笑差点震坏了传音设备，仿佛是听到了什么可笑的东西一样跺着右边那足有45000km长的弥天大脚。本就久经蹂躏的地表此刻已然承受不住，即使已经经过了强化的地壳还是被刺穿了好几处，宛如滚烫的开水一样涌出大量地幔侵蚀着周围的地表。§Y当然是来干你们的啊~小傻瓜们！§!"
gts_hstar_crisis.303.d: "准备战斗！"
gts_hstar_crisis.304.desc: "§Y哈哈哈哈哈——§!\n刺耳的大笑声毫不掩饰地冲击着地面，洗刷着残存的生命\n§Y哎呀~？难道这就是号称‘最强’的H星吗？这连姐姐我以前踩过的文明还要弱小呀~~？？就凭你们现在地样子，过不了一会就会全部被咱消灭地一干二净呢~§!\n这对超巨大姐妹迈动着修长的葱白双腿，四只厚底高跟鞋像是踩泡泡纸一样，每一脚落下来，都比上一脚的落下还要剧烈，震天撼地般的巨大震动蹂躏着少女们脚下的星球和生命，即使没有被这巨大的鞋底踩中，从鞋底撞击地面产生的恐怖震波，都能把万吨重的高楼震飞数十米的空中，但却连少女们的鞋底厚度都飞不到。"
gts_hstar_crisis.304.a: "全体听令，拿下这两个狂妄之徒！！！"
gts_hstar_crisis.304.a.tooltip: "从现在开始，你可以在建设了凌辱者生产中心的星球上启用星球决议建造暴虐者注射器。一般武器的毁伤对这种庞然大物而言比较有限，但在暴虐者的加持下，也许能利用她们的感官弱点打出致命一击。§R暴虐者注射器需要同巨娘交战并被摧毁才能发挥效果！§!"

gts_hstar_crisis.310.name: "围攻"
gts_hstar_crisis.310.desc: "哪怕是狮子，也会畏惧群狼。\n不光此星球，集中了周围所有H星势力的援军赶到此处投入战斗，数量足足有【数据删除】的量级舰队包围了这两名巨大少女，发动了极为猛烈的攻击。\n§E啊，啊！姐姐大人怎么办啊！这些虫子.....好像真的很厉害啊！比蚊子还多...好烦啊！完全驱赶不干净！§!\n完全不同于其他小人文明的炮火让这些超巨大少女有些招架不住，就好像被一大群蚊子疯狂叮咬一般，青发的少女打起了退堂鼓。\n§Y哼.....我们走！§\n黄发巨大少女的眉头微皱，!"
gts_hstar_crisis.310.a: "这里可是我们的地盘，想来就来，想走就走？"
gts_hstar_crisis.311.name: "挽留"
gts_hstar_crisis.311.desc: "正要逃离这颗星球的黄发少女突然感觉身体一下子被抽干了所有力气一样，一下子瘫倒在地上，双眼无神，随之而来的是庞大的身体倒伏在千疮百孔的星球上，将本就脆弱的地壳进一步摧残到不成样子。\n§Y怎么回事......身体，一点力气也没有.......§!\n§E姐姐大人！啊........§!\n青发少女想要查看黄发少女的情况但没走两步，身体也跟黄发少女一样，一股奇异的电流感贯穿了身体，随着一声巨大的轰鸣声，青发少女庞大的身躯也如同山体崩塌一样倒在了地上。\n而在没有人注意到的黄发少女的后颈处，一个小到根本看不见的小黑点从毛孔里爬了出来，行星总督将手里的注射器随手一扔，“能让我亲自出马，看我不好好整死你们俩......妈的，老子这么多年的政绩全被你俩毁了，不把你们俩折磨到死去活来，我就不是H星人！”\n§Y你们这些虫子.....快放开我妹妹......§! \n黄发巨娘还挣扎着想要起来，却是没有半分力气，只能任由这些臂力惊人的微小黑点透过自己衣服的纤维缝隙钻入自己的体内，在自己的体表肆意攻击着，从最开始的微微瘙痒到难以忍受的痛痒，一切的一切都是这么痛苦而漫长。"
gts_hstar_crisis.311.a: "还在担心别人吗？小姑娘"
gts_hstar_crisis.312.name: "降伏"
gts_hstar_crisis.312.desc: "黄发少女突然感到自己右耳传来一个细微的说话声。\n§Y你....你是谁？§!惊疑的声音似乎就在耳边，可转动眼球也看不到什么东西。\n“我？一只渺小的小虫子罢了。”站在黄发少女耳膜旁的行星总督抚摸着这望不到顶点的巨大耳膜，“没想到这里还很干净呢，看来平时也有好好打理呢~”\n§Y你.....你到底在哪里，快给我出来！§! \n可行星总督此刻正倚靠在这黄发巨娘的耳膜边，端详着手中的另一瓶承装着酒红色液体“暴虐者”注射器，看着注射器里舞动着爪牙的微小生物，上扬的嘴角已经弯到了狰狞的地步。\n“可惜.......要好好毁掉呢~~~§R❤§!”\n慢慢一针“暴虐者”全部注射进了黄发少女的耳膜血管里，顺着针管的刺入，狂暴的“暴虐者”狂舞着獠牙附着在血液里，如同先前扩散的其他暴虐者一样流到了巨大少女的身体各处。更何况，由于近水楼台的原因，这一针将更快流进巨大少女的脑中...\n大概1小时后，整座星区都能听到这两名超巨大少女撕心裂肺的惨叫声，属引凄异，太虚传响，哀转久绝。"
gts_hstar_crisis.312.a: "TMD敢拆我的星球？谁给你们的胆子！"

gts_hstar_crisis.313.name: "事后总结"
gts_hstar_crisis.313.desc: "至少这两只巨娘带来的好处是显而易见的：我们的宇宙外面的确有着其他的世界，她们俩就来自于其中一个。不仅如此，在她俩之上还有更高的“女神”。\n审讯结果表明，这两只巨娘并不是简简单单玩心大发，而是想要“收编”我们去对付更高一级的那位女神，将她拉下宝座。作为回报，我们可以开采她们身上的资源。\n不过这一切现在都化为了泡影：被击败的她们此刻只能低下她们高高在上的头颅，任由我们开发和蹂躏她们的身体。尽管她们提出的目标非常有吸引力，还是最好经过战争部讨论研究后再决定吧。"
gts_hstar_crisis.313.a: "看来我们的雇佣安保还是很有口碑的嘛"

decision_baonuezhe: "制造“暴虐者”"
