  ap_gts_colossus: "缩小激素散布"
  ap_gts_colossus_desc: "我国对缩小激素的研究已经持续了一段时间，但其易分解难保存的特性使其很难投入军事领域。但如果我们能制造一个具有大量生产、储备和投放缩小激素能力的巨型太空载具，我们或许能实现一些从未设想过的轰炸效果...\n\n比如将星球缩小？"
  requires_colossus_gts: "需要前置科技：巨像"
  gts_shrink_ruined: "缩小球"
  gts_shrink_ruined_desc: "这个星球已经彻底失去了防御价值，哪怕是普通人的呼吸对这个星球残存的生态系统都是毁灭性的，恐怕也只有微生物会真的把这样的小球当做行星来防守。"
  gts_ap_shrink.10.name: "星球被缩小"
  gts_ap_shrink.10.desc: "我们的实验成功了！被我们的巨像轰击后，被缩小激素覆盖的星球逐渐缩小为小行星大小，其上的人口也被大气中的激素影响，迅速缩小为肉眼难以看到的微小生物，这个星球的防御自然也土崩瓦解。"
  gts_ap_shrink.11.desc: "在土著身上使用星球级别的缩小激素散布是个很不人道但很棒的主意，我们的科研人员传回了不少相当有意思的观测数据,依据观测报告来看，在绝大部分人口缩小为预期体型后，这个土著星球上极少数女性个体因为特殊体质未发生明显缩小，这使得她们与其同类相比相对的巨大化，我们的科研人员建议保持土著文明的这种状态以对这种情况下的社会发展进行进一步的观察。"
  gts_ap_shrink.10.tooltip: "此星球的大小被修改为1，星球上所有人口转变为§Y极小§!"
  gts_ap_shrink.12.name: "星球被缩小"
  gts_ap_shrink.12.desc: "在我们的科学家努力和舰队的英勇作战下，星球[From.GetName]成了装载了缩小射线巨像的第一个实验品，原本能够承载几十亿人口的星球现在被当成战利品被送到了我们统治者的房间之中。\n\n原本巨大的星球现在正被反重力装置和小型护盾发生器保护着，悬浮在§S[Root.GetRulerName]§!的桌上，甚至还没有自己的胸口高。看着自己敌人星球上的武器不断的打在那层薄薄的护盾上，用家用电池就可以维持的护盾现在就像安乐天使一样纹丝不动，§S[Root.GetRulerName]§!的下面就已经湿润了。\n\n§r\"真不知道现在他们的视角是怎么样的，被自己敌人放在桌上如同玩具一般对待\"§!\n\n§S[Root.GetRulerName]§!的面色逐渐潮红，呼吸渐喘，灼热的呼吸喷在那层薄膜上，整个行星都在升温。单单夹紧双腿果然是缓解不了这种兴奋，右手已经往下体伸去，不断的抚摸着。巨大的喘气声和若隐若现的远处水声环绕在[From.GetName]居民的耳边。一声巨大的娇喘如同巨雷贯穿了他们的感声器官，随之而来的是§S[Root.GetRulerName]§!趴倒在桌上带来的剧烈震动。趴在桌上的§S[Root.GetRulerName]§!穿着粗气，在桌下的右手也被她抬了起来，粘稠的爱液沾满在右手上，被右手带到了半空缓缓滴下。\n\n§r\"那这样，你们又会是什么景象呢\"§!\n\n带着爱液的右手慢慢的移到了[From.GetName]的上面，粘稠的液体带着嬴荡的味道缓缓的落在了那层薄膜的的上面，整个星球的北半球的天空都被粘稠带着淡白色的液体覆盖，带有强烈荷尔蒙的骚味透过了护盾粗暴的刺激着所有小人的鼻腔，而这只是一个女生分泌的一滴爱液罢了。"
  gts_ap_shrink.12.a: "现在我们才是恒星级巨娘"
  gts_ap_shrink.13.name: "星球的末路"
  gts_ap_shrink.13.desc: "或许是觉得仅仅这样还是不够尽兴，§S[Root.GetRulerName]§!坐起，慢慢站了起来，原本是胸口高度的星球现在正对着她裙子的下摆。§S[Root.GetRulerName]§!将自己的裙子掀起，把自己的内裤展现给裙子下的微小星球，白色的内裤沾满了爱液，湿的一塌糊涂，还不断有粘稠的爱液透过内裤往地面滴去。\n\n§r\"人家真的很喜欢你们呢，所以，能直接放你们进去吗？\"§!\n\n说是询问，但却不想听到任何人的回答。下一秒，已经拿着星球了，另一只手将内裤拉开了一条缝，露出了里面茂密的毛发森林。带有护盾的行星在手指的助推下将毛发森林分开，顺利到达了空旷的内裤中央。巨大的阴道就像星界裂缝一样横在星球的上方，饥渴的阴道如同饥渴的大嘴一样不断流下粘稠的液体，如果不是有护盾在，这个行星的人口已经在爱液的冲刷下消耗殆尽。\n\n啪的一下，内裤上方的开口猛的关上，只剩下透过内裤的昏暗光源，但很快，内裤外便被巨手覆盖，将星球推进了那个蠕动着的粉色地狱。巨大的软肉带着黏液不断的挤压着星球的护盾。正当星球里面的居民期待着熬过这个地狱的时候，巨大的中指和无名指冲了进来，将星球狠狠的压在了软肉之中，洞穴的外面也随之传来一声娇喘。两只手指将星球在粉色的洞壁上狠狠摩擦，洞穴内的温度也越来越高，软肉蠕动的频率也越来越快，每次蠕动，护盾的光幕都在疯狂闪烁。最终，随着手指带着星球插入阴道的最深处，强烈的快感让§S[Root.GetRulerName]§!的下体猛的收紧，在四周肉壁的剧烈挤压下，围绕行星的护盾被挤压成了一堆成不了行的能量，粘稠的爱液如同从天而降的海啸，肉壁巨大的压力将星球挤的四分五裂。但这些却让§S[Root.GetRulerName]§!感到更加的兴奋，不断加快速度抽插的手指将幸存的可能性无限的化为零，也让她更接近了欲望的高潮。\n\n随着巨大的娇喘声，已经被少女自慰碾碎的星球残骸在爱液的激流下从阴道冲出到了房间的地板上。\n\n§r\"看来得多弄点用来收藏呢\"§!因为高潮气喘吁吁的§S[Root.GetRulerName]§!如此决定。"
  gts_ap_shrink.13.a: "这就是与[Root.GetRulerName]作对的下场"
