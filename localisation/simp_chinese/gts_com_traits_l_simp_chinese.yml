  ################################



  ################## 领袖特质 ##################

  # 小人饲养者
  gts_leader_trait_micro_master: "小人饲养者"
  gts_leader_trait_micro_master_desc: "这位领袖在私下里很喜欢饲养各种各样的微小生物。"
  gts_leader_trait_micro_master_2: "小人饲养者II"
  gts_leader_trait_micro_master_2_desc: "这位领袖是饲养小人方面的专家，她的家中饲养了无数种不同类型的小人。"
  # 城市管理者
  gts_leader_trait_micro_city_master: "城市管理者"
  gts_leader_trait_micro_city_master_desc: "这位领袖的业余爱好就是收集各种各样的小人城市"
  gts_leader_trait_micro_city_master_2: "城市管理者II"
  gts_leader_trait_micro_city_master_2_desc: "这位领袖精通各种小人城市的调教方法，是城市管理学的专家"
  # 异世界传送门
  gts_leader_trait_micro_planet_master: "异世界传送门"
  gts_leader_trait_micro_planet_master_desc: "仅仅是尺度分作宏观微观的同种材料为何具有天差地别的强度差异？一个稳定的时空连续体又是如何被分解为无数不连续段的？一个切实的样本或许能令交织重叠的次元法则更好解释一些。\n\n这位领袖拥有一个不为人知的异世界传送门，通过观察对面渺小的宇宙与这个世界的接缝，她在次元领域的见解可谓入木三分。\n\n此外，她也愿意与帝国分享那些小小的星球。"
  # 沉迷于缩小人
  gts_leader_trait_micro_phila: "沉迷于缩小人"
  gts_leader_trait_micro_phila_desc: "这位领袖沉迷于开发缩小人的各种玩法，以至于需要消耗帝国的缩小人资源"
  gts_leader_trait_micro_phila_2: "重度缩小人依赖"
  gts_leader_trait_micro_phila_2_desc: "这位领袖几乎无时无刻不在玩弄缩小人，一旦不玩的话就会产生严重的戒断反应"
  # 沉迷于缩小城市
  gts_leader_trait_micro_city_phila: "沉迷于缩小城市"
  gts_leader_trait_micro_city_phila_desc: "这位领袖沉迷于开发缩小城市的各种玩法，以至于需要消耗帝国的缩小城市资源"
  gts_leader_trait_micro_city_phila_2: "重度缩小城市依赖"
  gts_leader_trait_micro_city_phila_2_desc: "这位领袖几乎无时无刻不在玩弄缩小城市，一旦不玩的话就会产生严重的戒断反应"



  ################## 种族特质 ##################



  trait_Weihumokuai: "维护模块"
  trait_Weihumokuai_desc:1 "我们的制造者细心地考虑到了自己无意识行为对我们的毁灭性危害。\n§Y\"耐酸,抗挤压,防漏水,嗯,都准备好了,为什么要耐酸？啊哈哈…\"§!"
  trait_Waijiaomokuai: "外交模块"
  trait_Waijiaomokuai_desc: "为了便于外交,我们的制造者在创造我们的外貌与交际系统时投入了大量心血,但她随后就如皮格马利翁一般对自己的造物产生了不恰当的感情。\n§Y\"我…我才没有…只是你们这么渺小,要是在其他星球出了事怎么办\"§!"
  trait_Zijianmokuai: "自检模块"
  trait_Zijianmokuai_desc: "我们的制造者为我们装上高效处理器以回避危险并迅速报告机体损害。出于某种目的,她还在我们的机体里装满了番茄汁。\n§Y\"在我的脚下逃窜吧!你们这些小虫子\"\n\"可我们并没有恐惧情绪,而且我们不并属于节肢类有机体\"\n\"...无路赛!\"§!"
  trait_Luojimokuai: "逻辑模块"
  trait_Luojimokuai_desc: "我们的制造者特意优化了我们的逻辑程序，以保证我们能最大化对她的躯体进行清洁。"
  trait_Lingneng_robot: "§M灵能罐头§!"
  trait_Lingneng_robot_desc: "与有机体制造的简陋机械不同，我们的机体被灌输了灵能。用有机体的话来讲，我们也是有灵魂的。"
  trait_great_species: "伟大种族"
  trait_great_species_desc: "巨娘们认为她们是银河中唯一的优秀物种，并理所当然的认为，其它物种皆为蝼蚁\n\n§Y万星之海中，只有我们最为伟大！§!"
  concept_trait_great_species: "$trait_great_species$"
  concept_trait_great_species_desc: "§L$trait_great_species_desc$§!"
  trait_Ultra: "天体级生物"
  trait_Ultra_desc: "即使是博学如策展人，悠久如堕落帝国，都从未见过如此巨大的高级智慧物种。§Y它们身体投下的阴影可以淹没帝国，身上的代谢物可以压裂星球§!。被它们光顾的星系的居民只能瑟瑟发抖,祈求着它们尽早离开，或给自己一个痛快。"
  trait_Ultra_effect: "§S泛指所有已知的比行星大的巨娘§!\        §S大多数天体级巨娘平常都维持在可观测水平§!\n        §S请不要让太阳系撞到她的身体上§!"
  concept_trait_Ultra: "$trait_Ultra$"
  concept_trait_Ultra_desc: "§L$trait_Ultra_desc$§!"
  trait_Titan: "泰坦级生物"
  trait_Titan_desc: "这个物种的身高已经有§Y数千米甚至万米§!，这么巨大的生物非常罕见，她们可以轻易改变一个星球的地貌，不经意间的动作就能给小人们带来巨大的灾难，这种体型使它们在进行宏观科学研究和巨型工程建设上更加得心应手。"
  trait_Titan_effect: "§S经常会不小心地踩进小人城市§!\n        §S体型越大性欲越强§!\n        §S受到其他渺小物种的崇拜§!"
  concept_trait_Titan: "$trait_Titan$"
  concept_trait_Titan_desc: "§L$trait_Titan_desc$§!"
  trait_Giant: "体型巨大"
  trait_Giant_desc: "这个物种的身高§Y数百米§!，略高于宇宙平均水平，其他小型物种的摩天大楼在它们看来就像玩具一样，她们人数稀少，却可以统治几亿倍于自己数量的小型生物"
  trait_Giant_effect: "§S城市的毁灭者§!\n        §S小人的噩梦§!\n        §S祈祷你的巨娘邻居不是灭绝政体§!"
  concept_trait_Giant: "$trait_Giant$"
  concept_trait_Giant_desc: "§L$trait_Giant_desc$§!"
  trait_Tall: "体型高大"
  trait_Tall_desc: "体型在§Y几米到十几米左右§!，这些生物拥有更强大的力量，她们是最有效率的劳工，一个人就可以完成几千个小人才能做到的任务。"
  trait_Tall_effect: "§S高女果然很色§!\n        §S再加点超性能就完美了§!"
  concept_trait_Tall: "$trait_Tall$"
  concept_trait_Tall_desc: "§L$trait_Tall_desc$§!"
  trait_Normal: "体型正常"
  trait_Normal_desc: "这个物种的体型与宇宙智慧物种的§Y平均身高大致相等§!，最常见的生物，工作种类最为多样，主要为更大的生物服务为生，也因为在体型属于中间位置，所以很适合与其他大小的种族进行贸易"
  trait_Normal_effect: "§S在本mod中被视为小人§!\n        §S多重大小最棒了§!"
  concept_trait_Normal: "$trait_Normal$"
  concept_trait_Normal_desc: "§L$trait_Normal_desc$§!"
  trait_Small: "体型矮小"
  trait_Small_desc: "这个物种的体型只有§Y几厘米到几十厘米§!，低于宇宙平均水平，其他大型物种的无心之举都有可能给它们带来不小的麻烦。她们繁殖快，消耗少，是某些巨娘的食物来源，有些也会被当做宠物饲养，似乎矮小的体型还赋予了它们格外坚固的身体结构。"
  trait_Small_effect: "§S一种常见的零食，经常被加工成番茄酱§!\n        §S饲养起来很容易§!\n        §S是目前的网红宠物§!\n        §M(防御军队死亡时有20%的机率重生一次)§!"
  concept_trait_Small: "$trait_Small$"
  concept_trait_Small_desc: "§L$trait_Small_desc$§!"
  trait_Tiny: "体型微小"
  trait_Tiny_desc: "这个物种的体型只有§Y毫米大小§!，普通少女的一双鞋子都可以成为他们的居住区，一些更小的生物甚至可以寄生在其他巨大生物的身体和衣服中间，分解巨娘身上的代谢废物为生，得益于微小的体型，他们对于世界微观组成方面的研究更为方便"
  trait_Tiny_effect: "§S是各种城市play的主力物种§!\n        §S会在各种地方繁殖以至于巨娘们不得不清理这些虫子§!\n        §S据说这些虫子根本不在乎被用各种姿势消灭§!\n        §M(防御军队死亡时有40%的机率重生一次)§!"
  concept_trait_Tiny: "$trait_Tiny$"
  concept_trait_Tiny_desc: "§L$trait_Tiny_desc$§!"
  trait_Micro: "微生物"
  trait_Micro_desc: "这个物种的身高只有惊人的§Y几十微米甚至更小§!，微米大小的智慧生物几乎不存在，她们甚至比一般的细菌还要渺小，正常生物的一小滴体液都能成为她们繁衍生息的场所，不禁让人怀疑它们是怎样建立文明并与其他物种建立联系的，得益于海量的人口，微生物社会的进化速度要远超其他物种"
  trait_Micro_effect: "§S有些巨娘喜欢在身体上饲养这种微生物§!        \n§S抖M才会用这个体型游玩§!\n        §M(防御军队死亡时有60%的机率重生一次)§!"
  concept_trait_Micro: "$trait_Micro$"
  concept_trait_Micro_desc: "§L$trait_Micro_desc$§!"
  trait_Nano: "分子生物"
  trait_Nano_desc: "这个物种§Y小到无法观测§!，如何在这么小的尺寸下保持如此复杂的生命结构？这些分子生物的起源至今是个谜团。不过可以确定的是，就连微生物在它们眼里都如同星球一般巨大。"
  trait_Nano_effect: "§S不会真的有人想用这个体型吧？§!\n        §M(防御军队死亡时有80%的机率重生一次)§!"
  concept_trait_Nano: "$trait_Nano$"
  concept_trait_Nano_desc: "§L$trait_Nano_desc$§!"

  trait_Anyuxianzhuang: "安于现状"
  trait_Anyuxianzhuang_desc: "或许是认识到了人外有人巨外有巨，这个物种安然接受了自己的小小体型，而将精力用在更有意义的事上"
  trait_Luanzi: "\"卵生\""
  trait_Luanzi_desc: "这个物种发源于一个极其特殊的自然环境下，对于其他的星球，他们没兴趣，也不适应。"
  trait_Beironghe: "巨娘宜居偏好"
  trait_Beironghe_desc: "经过调教与基因编辑，这个物种已经实现了与巨娘的高度融合，他们的身体已经适应了巨娘体内的恶劣环境，并很难摆脱对巨娘体液的依赖。"
  trait_Jiju: "微型生命体寄居"
  trait_Jiju_desc: "一种微小的生物群落定居在这个物种体内，并与其宿主形成了良好的共生关系。"
  trait_Jiju_anti: "缺乏微型生命体"
  trait_Jiju_anti_desc: "这一物种在驱逐了体内的微型生命体后很快表现出衰弱和迟钝的性状，毕竟这个物种得以早早成为智慧生命的原因正是那些微生生命无微不至的照料，虽然在现代医学和智能机械的协助下她们不至于倒退回茹毛饮血的野兽，但这也足够给这个种族的发展进程当头一棒了。"
  trait_gts_beautiful: "倾国倾城"
  trait_gts_beautiful_desc: "这个物种极受欢迎的外表无疑是上天的馈赠，即使是她们的敌人在见到她们时也不由得心动。"
  trait_gts_begin: "巨娘开局"
  trait_gts_begin_desc: "这个物种诞生在银河系时是巨娘，只能拥有以下几种体型：\n\n—['concept_trait_great_species']\n—['concept_trait_Ultra']\n—['concept_trait_Titan']\n—['concept_trait_Giant']\n—['concept_trait_Tall']\n\n如果没有选择体型直接进入游戏，会随机获得其中一种可行的体型"
  trait_tiny_begin: "小人开局"
  trait_tiny_begin_desc: "这个物种诞生在银河系时是小人，只能拥有以下几种体型：\n\n—['concept_trait_Normal']\n—['concept_trait_Small']\n—['concept_trait_Tiny']\n—['concept_trait_Micro']\n—['concept_trait_Nano']\n\n如果没有选择体型直接进入游戏，会随机获得其中一种可行的体型"

  leader_trait_Galaxy: "星系级生物"
  leader_trait_Galaxy_desc: "这个领袖的实际大小已经远远超过了我们的可观测范围，也许我们所在的银河系对她来说也只是掌心的玩具。"
  leader_trait_Ultra: "天体级生物"
  leader_trait_Ultra_desc: "这个领袖的实际大小要比恒星还要巨大，我们星球对她来说如同糖果一样"
  leader_trait_Titan: "泰坦级生物"
  leader_trait_Titan_desc: "如果哪个小人文明能有幸让这样的存在协助治理，这位领袖的头脑能将这个国家带向繁荣，而她的胃又会拖垮这个国家。"
  leader_trait_Giant: "巨娘"
  leader_trait_Giant_desc: "这个领袖远胜常人的才华极大受益于它的体型，小人政府往往需要将这位领袖住所附近数十公里的居民迁离，以防止在这位领袖出门散步时不小心踩到小人们。"
  leader_trait_Tall: "身材高大"
  leader_trait_Tall_desc: "更大的脑容量为这位领袖带来更强大的思维能力，不过它们的体型也让小人政府的后勤部门不得不经常派出大量人手为她们制作专门的交通载具和工作器具。"
  leader_trait_Normal: "正常人"
  leader_trait_Normal_desc: "这位领袖虽然在才华上没有特别出众之处，但也只需要正常的物资补给就足以维持工作。"
  leader_trait_Small: "身材矮小"
  leader_trait_Small_desc: "体型的矮小为这位领袖的工作带来了一些麻烦，不过这样的体型也使得它更能适应狭小的工作环境。"
  leader_trait_Tiny: "小人"
  leader_trait_Tiny_desc: "对于这位领袖来说，巨娘国家象征性的一点拨款就足以支持其很长一段时间的工作，巨娘的随手之劳也足够他处理上许久了。"
  leader_trait_Micro: "微生物"
  leader_trait_Micro_desc: "这位领袖是否真的需要物资维护一直是个疑问，或许研究这个物种本身比让它进行研究的价值还要大。"
  leader_trait_Nano: "分子生物"
  leader_trait_Nano_desc: "这位领袖是否真的需要物资维护一直是个疑问，或许研究这个物种本身比让它进行研究的价值还要大。"
  leader_trait_gts_fiefdom_noble: "出身贵族"
  leader_trait_gts_fiefdom_noble_desc: "这名领袖在专属于她的封邑星球长大，家族教育和契约精神让她在工作表现上要比同行更为优秀。"
  trait_Maruyama_Aya: "丸山彩"
  trait_Maruyama_Aya_desc: "丸之山上缤纷彩，这里是因为不明原因变成巨大娘的丸山彩，目前在做着偶像兼国家元首的工作，今后也会用歌声鼓舞大家的！"
  leader_trait_governor_eliza: "巨型蒸汽智械女仆"
  leader_trait_governor_eliza_desc: "虽然我们对她严重老化的动力系统已经进行了修复和改造，但她依然习惯称自己为蒸汽智械女仆伊莱莎。\n她拒绝再次做屠杀生灵的刽子手，而是将工作重点投入到保护人民健康安乐，实现社会繁荣稳定上。此外她还意外的对人口增殖抱有很大热情，大概是其对物种灭绝的悲惨记忆所致。"
  leader_trait_ruler_archetto: "圣女偶像空弦"
  leader_trait_ruler_archetto_desc: "无论是因为她的灵能气场还是她极强的人格魅力，空弦的布道演出总能做到座无虚席。此外她长期历练出的财政管理能力也能为我们薄弱的贸易事务提供很大帮助。"
  leader_trait_governor_archetto: "圣女偶像空弦"
  leader_trait_governor_archetto_desc: "无论是因为她的灵能气场还是她极强的人格魅力，空弦的布道演出总能做到座无虚席。此外她长期历练出的财政管理能力也能为我们薄弱的贸易事务提供很大帮助。"
  leader_trait_blemishine_admiral: "巨大娘瑕光"
  leader_trait_blemishine_admiral_desc: "在海军，瑕光小时候的爱好得以发扬光大——铁匠，在她的封邑她只能把无处发泄的精力用在为小人们的城市建造打制些\"小铁片\"，而现在她可以凭借体型优势顶着敌军炮火为我们的舰队进行紧急维修，这大大提升了她所属舰队的生还率。"
  leader_trait_blemishine_general: "巨大娘瑕光"
  leader_trait_blemishine_general_desc: "瑕光并没有凭借其巨大娇躯摧毁城市的不良爱好，相反她的家族教养让她非常关心下属，并注重培养下属士兵战斗意志和骑士精神的思想。"
  trait_Cuiqing: "催情分泌物"
  trait_Cuiqing_desc: "这个物种的特殊体质让她们的体液对其他有机生命来说宛如顶级媚药，与她们同处一室而保持纯洁无疑是一种折磨。"
  trait_Maoshi: "冒失"
  trait_Maoshi_desc: "这个物种为物种进化提供了许多负面榜样，比如挑衅比自己大得多的物种，或者闯入小型生物密密麻麻的防御工事。"
  trait_gts_Futa: "扶她"
  trait_gts_Futa_desc: "这个物种的雌性的身上长有通常认为只有雄性才有的性器官，这种特征使得她们物种的受孕率大大提高，而这种不合常理的生理特征也让她们的寿命更短。"
  trait_Sese: "欲望旺盛"
  trait_Sese_desc: "这个物种生来欲望旺盛，时刻都有产生星欲的念头，当然她们能用身边的小工具和各种X幻想满足自己的需要。这也使得她们更难干好一些需要全神贯注的工作——比如科研或祈祷。"
  trait_Nosese: "无欲无求"
  trait_Nosese_desc: "这个物种生来无欲无求，这让她们平时虽然正常，而一旦起了星欲便难以被满足。不过至少在大部分时间，她们都很擅长处理一些需要全神贯注的工作——比如科研或祈祷。"
  trait_AIwenhe: "温和预设人格"
  trait_AIwenhe_desc: "这种智械的创造者在编写其人格设定时参考了大量性格温柔的文艺作品角色形象，并极度强调对侍奉对象的关心和无理由的保护，这使得它们在维护主系统或服侍其主人上表现极佳，也因此不太适合非服务性工作。"
  trait_AIfangzong: "放纵预设人格"
  trait_AIfangzong_desc: "这类智械的创造者在编写其人格设定时参考了大量性格傲气的文艺作品角色形象，并极度强调追求个人力量的最大化和对侍奉对象的不屑态度，这使得它们根本做不来服务性工作，而在其他领域得心应手。"
  trait_gts_cave_dweller: "靴居者"
  trait_gts_cave_dweller_desc: "§L巨娘靴内的阴暗湿热的环境让这一物种十分适应地下环境，但这也极大影响了其人口增长速度。§!"
  trait_gts_cave_dweller_tooltip: "$MOD_BIO_POP_GROWTH_SPEED$：§R-20%§!"
  trait_gts_loli: "萝莉"
  trait_gts_loli_desc: "这一物种的发育期常常会提前结束，这使得无论实际年龄多大，她们的外貌都像是十二三岁出头的贫乳萝莉，或许我们可以称作合法萝莉？"
  trait_gts_Oneesan: "御姐"
  trait_gts_Oneesan_desc: "这一物种的发育期常常会提前开始，这使得无论实际年龄多大，她们的外貌都像是二十多岁的巨乳御姐，或许我们可以称作非法御姐？"
  trait_gts_inside_world: "体内社会"
  trait_gts_inside_world_desc: "深入这个物种的肠胃、阴部或乳腺，你可以看到一个由极度缩小的生物建立的繁荣生态圈，这不仅会令这个物种感到愉悦，她们体内的小生命也会漫长的向内探索和环境改造中强化其体质。"
  WHAT: "怎么回事？"

  trait_gts_familiar: "使魔"
  trait_gts_familiar_desc: "这个物种的胚胎在发育过程中常伴随着一些副产品——一种同种异性但远小于主胚胎的生物，虽然在出生后仍被承认为家庭成员，但它们本质上还是依存于它们同胞姐妹而存在的。"
  trait_gts_familiar_tooltip: "\n每100个拥有此特质的巨娘人口每月生产0.01£gts_micro£§Y$gts_micro$§!。"

  trait_gts_under_feet_fungus: "足下真菌"
  trait_gts_under_feet_fungus_desc: "这个物种的起源很可能来自某个恒星级少女的足部，在汗液之海完成了最初的进化后，被甩入了它们母星的土地上。即使脱离了原本的环境，这个物种依旧保留着原来的一些特性"
  trait_gts_under_feet_fungus_tooltip: "\n每100个拥有此特质的小人人口每月生产0.03£gts_giantess_fluid£§Y$gts_giantess_fluid$§!。"

  trait_gts_breed: "饲养者"
  trait_gts_breed_desc: "这些巨娘是饲养小人的好手，她们能把缩小人调教的服服帖帖，城市管理水平超高，甚至连缩小星球在她们手上也能繁荣发展"
  trait_gts_breed_tooltip: "\n每100个拥有此特质的巨娘人口每月生产0.1£gts_micro_city£§Y$gts_micro_city$§!。"

  trait_tiny_scaven: "拾荒者"
  trait_tiny_scaven_desc: "这些小人天生是利用巨娘产物的好手，他们能把巨娘的体液的制作成美食，并在巨娘留下的鞋袜衣物上建筑城市，甚至是直接利用巨娘无意识的动作来达到他们的目的"
  trait_gts_scaven_tooltip: "\n每100个拥有此特质的小人人口每月生产0.01£gts_giantess_fluid£§Y$gts_giantess_fluid$§!和0.01£gts_giantess_underwear£§Y$gts_giantess_underwear$§!"

  trait_gts_ass: "菊吞狂热"
  trait_gts_ass_desc: "这个物种的肠道系统异常发达，她们会把小人塞进自己的菊穴里，用排泄物将他们碾碎并吸收营养"
  trait_gts_ass_tooltip: "\n§G同一星球上每100个小人人口可以使巨娘人口获得：§!\n§G£mod_logistic_growth_mult£$MOD_LOGISTIC_GROWTH_MULT$+0.5%，最大50%§!\n§G£job£崗位產出的£exotic_gases£$exotic_gases$+0.2%，最大20%§!\n§G£amenities£$MOD_POP_AMENITIES_USAGE_MULT$-0.2%，最大-20%§!"

  trait_gts_vore: "丸吞狂热"
  trait_gts_vore_desc: "这个物种喜欢将弱小生物活吞掉，并用自己强大消化系统分解小人，比起其他方式这样能更大程度地获取营养"
  trait_gts_vore_tooltip: "\n§G同一星球上每100个小人人口可以使巨娘人口获得：§!\n§G£mod_logistic_growth_mult£$MOD_LOGISTIC_GROWTH_MULT$+0.3%，最大30%§!\n§G£mod_food_upkeep_mult£崗位食物维护费-0.3%，最大-30%§!\n§G£amenities£$MOD_POP_AMENITIES_USAGE_MULT$-0.3%，最大-30%§!"

  trait_gts_milk: "乳吞狂热"
  trait_gts_milk_desc: "这个物种的乳汁分泌异常旺盛，她们可以通过乳腺吸收那些微小的生命，并转化为乳汁用来喂养她们的后代"
  trait_gts_milk_tooltip: "\n§G同一星球上每100个小人人口可以使巨娘人口获得：§!\n§G£mod_logistic_growth_mult£$MOD_LOGISTIC_GROWTH_MULT$+1.0%，最大100%§!\n§G£job£崗位產生的£food£$food$+0.3%，最大30%§!\n§G£amenities£$MOD_POP_AMENITIES_USAGE_MULT$-0.2%，最大-20%§!"

  trait_gts_ub: "UB狂热"
  trait_gts_ub_desc: "这个物种的下体总是渴求着什么，如果没有质量合格的性玩具，她们就会抓些小人填进去，如果连小人都没有，她们会做出什么就无法想象了"
  trait_gts_ub_tooltip: "\n§G同一星球上每100个小人人口可以使巨娘人口获得：§!\n§G£mod_logistic_growth_mult£$MOD_LOGISTIC_GROWTH_MULT$+1.5%，最大150%§!\n§G£amenities£$MOD_POP_AMENITIES_USAGE_MULT$-0.2%，最大-20%§!"

  trait_tiny_futa: "扶她依赖"
  trait_tiny_futa_desc: "这个物种对futa巨娘感兴趣，渴望着被她们塞进肉棒，成为金玉里的寄生虫"
  trait_tiny_futa_tooltip: "\n更容易被巨娘的§RCock Vore§!\n§G同一星球上每100个巨娘人口可以使小人人口获得：§!\n§R£mod_logistic_growth_mult£$MOD_LOGISTIC_GROWTH_MULT$+-0.6%，最大-60%§!\n§G£mod_pop_happiness£人口幸福度+0.6%，最大60%§!\n§G£mod_pop_bonus_workforce_mult£$MOD_POP_BONUS_WORKFORCE_MULT$+0.3%，最大30%§!\n\n§S扶她出去§!"

  trait_tiny_milk: "乳汁依赖"
  trait_tiny_milk_desc: "这个物种对巨娘的巨大饱满胸部感兴趣，尤其是巨娘分泌出来的乳汁，即使冒着被乳汁潮水卷走的风险，他们也要到巨娘的乳腺里闯一闯"
  trait_tiny_milk_tooltip: "\n更容易被巨娘的§R乳汁淹死§!\n§G同一星球上每100个巨娘人口可以使小人人口获得：§!\n§R£mod_logistic_growth_mult£$MOD_LOGISTIC_GROWTH_MULT$+-0.6%，最大-60%§!\n§G£mod_pop_happiness£人口幸福度+0.6%，最大60%§!\n§G£mod_pop_bonus_workforce_mult£$MOD_POP_BONUS_WORKFORCE_MULT$+0.3%，最大30%§!"

  trait_tiny_armpit: "腋汗依赖"
  trait_tiny_armpit_desc: "这个物种喜欢巨大少女的腋下，尤其是稍微出汗的时候，晶莹的汗珠有时候比一整个小人都大，想想就很兴奋"
  trait_tiny_armpit_tooltip: "\n更容易被巨娘的§R腋汗淹死§!\n§G同一星球上每100个巨娘人口可以使小人人口获得：§!\n§R£mod_logistic_growth_mult£$MOD_LOGISTIC_GROWTH_MULT$+-0.3%，最大-30%§!\n§G£mod_pop_happiness£人口幸福度+0.3%，最大30%§!\n§G£mod_pop_bonus_workforce_mult£$MOD_POP_BONUS_WORKFORCE_MULT$+0.1%，最大10%§!"

  trait_tiny_ub: "入阴癖"
  trait_tiny_ub_desc: "巨大少女的阴部似乎对这个物种有着极强的性吸引力，即使可能受伤乃至死在少女的阴道里，它们也毫不在意，孜孜不倦的尝试闯入其中"
  trait_tiny_ub_tooltip: "\n更容易被巨娘§R塞进小穴§!\n§G同一星球上每100个巨娘人口可以使小人人口获得：§!\n§R£mod_logistic_growth_mult£$MOD_LOGISTIC_GROWTH_MULT$+-0.6%，最大-60%§!\n§G£mod_pop_happiness£人口幸福度+0.6%，最大60%§!\n§G£mod_pop_bonus_workforce_mult£$MOD_POP_BONUS_WORKFORCE_MULT$+0.3%，最大30%§!"

  trait_tiny_ass: "入菊癖"
  trait_tiny_ass_desc: "这个物种比较重口，喜欢巨娘的排泄物，更渴望到巨娘的菊穴里一探究竟"
  trait_tiny_ass_tooltip: "\n更容易被巨娘的§R排泄物压扁§!\n§G同一星球上每100个巨娘人口可以使小人人口获得：§!\n§R£mod_logistic_growth_mult£$MOD_LOGISTIC_GROWTH_MULT$+-0.6%，最大-60%§!\n§G£mod_pop_happiness£人口幸福度+0.6%，最大60%§!\n§G£mod_pop_bonus_workforce_mult£$MOD_POP_BONUS_WORKFORCE_MULT$+0.3%，最大30%§!"

  trait_tiny_vore: "丸吞癖"
  trait_tiny_vore_desc: "这个物种渴望被更强大的存在吞食消化，因此会奋不顾身的往巨大少女的嘴里跳"
  trait_tiny_vore_tooltip: "\n更容易被巨娘§R吃掉§!\n§G同一星球上每100个巨娘人口可以使小人人口获得：§!\n§R£mod_logistic_growth_mult£$MOD_LOGISTIC_GROWTH_MULT$+-0.3%，最大-30%§!\n§G£mod_pop_happiness£人口幸福度+0.3%，最大30%§!\n§G£mod_pop_bonus_workforce_mult£$MOD_POP_BONUS_WORKFORCE_MULT$+0.1%，最大10%§!\n\n§S铁吧老哥§!"

  trait_tiny_finger: "手控"
  trait_tiny_finger_desc: "这个物种喜欢巨娘的手指，甚至会潜入巨娘的手套里"
  trait_tiny_finger_tooltip: "\n更容易被巨娘的§R手指碾碎§!\n§G同一星球上每100个巨娘人口可以使小人人口获得：§!\n§R£mod_logistic_growth_mult£$MOD_LOGISTIC_GROWTH_MULT$+-0.3%，最大-30%§!\n§G£mod_pop_happiness£人口幸福度+0.3%，最大30%§!\n§G£mod_pop_bonus_workforce_mult£$MOD_POP_BONUS_WORKFORCE_MULT$+0.1%，最大10%§!"

  trait_tiny_feet: "足控"
  trait_tiny_feet_desc: "这个物种对巨大少女的脚有着难以置信的迷恋，即使冒着被踩碎的风险，他们也愿意靠近巨娘的足底，甚至潜入到她们的鞋袜之中。"
  trait_tiny_feet_tooltip: "\n更容易被巨娘§R一脚踩死§!\n§G同一星球上每100个巨娘人口可以使小人人口获得：§!\n§R£mod_logistic_growth_mult£$MOD_LOGISTIC_GROWTH_MULT$+-0.6%，最大-60%§!\n§G£mod_pop_happiness£人口幸福度+0.6%，最大60%§!\n§G£mod_pop_bonus_workforce_mult£$MOD_POP_BONUS_WORKFORCE_MULT$+0.3%，最大30%§!\n\n§S合乎粥礼§!"

  trait_tiny_butt: "臀压爱好者"
  trait_tiny_butt_desc: "这个物种喜欢巨娘丰满的臀部，更喜欢被巨娘的臀部压扁的感觉"
  trait_tiny_butt_tooltip: "\n更容易被巨娘的§R臀部压扁§!\n§G同一星球上每100个巨娘人口可以使小人人口获得：§!\n§R£mod_logistic_growth_mult£$MOD_LOGISTIC_GROWTH_MULT$+-0.3%，最大-30%§!\n§G£mod_pop_happiness£人口幸福度+0.3%，最大30%§!\n§G£mod_pop_bonus_workforce_mult£$MOD_POP_BONUS_WORKFORCE_MULT$+0.1%，最大10%§!"

  trait_fear_gts: "体型恐惧症"
  trait_fear_gts_desc: "这个物种天生对巨大的生物带有恐惧，使得它们与巨娘们共处时无法正常工作"
  trait_fear_gts_tooltip: "\n§G同一星球上每100个巨娘人口可以使小人人口获得：§!\n§R£mod_pop_happiness£$MOD_POP_HAPPINESS$-0.4%，最大-40%§!\n§R£mod_pop_bonus_workforce_mult£$MOD_POP_BONUS_WORKFORCE_MULT$-0.4%，最大-40%§!"

  trait_love_gts: "体型狂热者"
  trait_love_gts_desc: "这个物种天生对巨大的生物产生好感，使得它们与巨娘们共处时会兴奋到超额完成任务"
  trait_love_gts_tooltip: "\n§G同一星球上每100个巨娘人口可以使小人人口获得：§!\n§G£mod_pop_happiness£$MOD_POP_HAPPINESS$0.4%，最大40%§!\n§G£mod_pop_bonus_workforce_mult£$MOD_POP_BONUS_WORKFORCE_MULT$0.4%，最大40%§!"

  trait_tiny_reproduce: "危机增殖"
  trait_tiny_reproduce_desc: "这个物种会在感受到威胁时加快繁殖速度，以保证整个种群能够延续，这也使得它们成为了巨娘们的优质食粮"
  trait_tiny_reproduce_tooltip: "\n§R不能产生领袖\n无法在统治者或专家岗位上就业§!\n§G同一星球上每100个巨娘人口可以使小人人口获得：§!\n§G£mod_logistic_growth_mult£$MOD_LOGISTIC_GROWTH_MULT$+3%，最大300%§!"

