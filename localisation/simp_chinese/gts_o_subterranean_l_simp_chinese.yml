 #
 ################################
 origin_gts_subterranean: "靴底人"
 origin_gts_subterranean_desc: "一双来自不明巨娘的巨大靴袜深深地踩进了近半个星球的地壳深处，而靴子里的广阔空间成为了某个物种的家。该物种选择居住在这个恶劣环境的真正原因已经难以考证。或许是为了躲避天灾，或许是为了获取资源，亦或是他们本就由这靴子里的微生物进化而成。但无论如何，该物种已经在进化中适应..甚至迷恋这种黑暗潮湿，又充斥着足味的环境，并造就了这个对环境适应力更为强大的社会结构。"
 origin_tooltip_gts_subterranean_effects: "—以§H靴居者§!特质开局\n—采矿区划会提供额外200住房\n—你的物种在地下建造城市，因此将会获得以下修正：\n\n"

 gts_amazing_sweat: "充沛足垢"
 gts_amazing_sweat_desc: "这双靴子的前主人或许使用了它很久，亦或是她容易出汗，这使得即使靴内居民进行了上万年的开采，靴内的足垢依然丝毫没有枯竭的趋势。这些富含高品位矿物的足垢毫无疑问是这个文明兴盛的源泉。"
 gts_lost_contact: "失去联系"
 gts_lost_contact_desc: "缺少对袜足的供奉让我们感到无所适从，思乡病与水土不服在迷茫的群众中迅速蔓延，我们最好尽快建造§Y袜足圣殿§!并任命至少一名§Y袜足牧师§!以满足群众的需要。"
 gts_among_shadow: "阴影之下"
 gts_among_shadow_desc: "阳光对我们来说是罕见的，居住在袜子上的人们或许每日能见到一两小时的阳光，而靴子深处的居民终其一生都只能在人造光源的陪伴中探索靴内世界，这使得这个星球的居民对他们生活的世界充满敬畏...虽然这只是某个巨娘留在这个星球的靴袜罢了。"
 gts_planet_ruin: "生态破坏"
 gts_planet_ruin_desc: "巨靴那覆盖半个星球的地壳裂痕和靴口源源不断排出的温暖气体几乎摧毁了这个星球的生态系统，即使厚实的靴壁为我们阻挡了大部分天灾，这颗星球的生产生活依然受到了些许影响。"

 building_gts_foot_clean_mineral: "足部护理中心"
 building_gts_foot_clean_mineral_desc: "虽然银河中的其他巨娘尚不如我们母星那双靴子的主人一样巨大，但也足够我们在其中发挥特长了。我们会用专业的技艺来服务到访的巨娘们，在清理好她们的足部的同时，我们还可以将这些清理下来的足垢进行简单加工。"
 building_gts_holy_foot_temple: "袜足圣殿"
 building_gts_holy_foot_temple_desc: "在靴袜内的生活已经让我们深深依赖这神圣的环境，从而对丝足乃至这位无名的女神也充满崇拜，这种信仰与思潮无关，无论我们在什么地方，只有这熟悉的味道能让我们感到抚慰。"
 job_gts_foot_prist: "袜足牧师"
 job_gts_foot_prist_plural: "袜足牧师"
 job_gts_foot_prist_desc: "这些牧师通常由备受欢迎的担任的意见领袖担任，负责向全社会传道袜足之美，并协调对于黑丝派、白丝派、棉袜派和裸足派之间的纠纷。"
 mod_job_gts_foot_prist_add: "袜足牧师岗位增加"
 job_gts_footminer: "足垢采掘者"
 job_gts_footminer_plural: "足垢采掘者"
 job_gts_footminer_desc: "这些经验丰富的矿工擅长在巨娘的鞋袜与趾缝间寻找高质量矿物，这种勘探才能哪怕在普通星球上都能大放异彩。"
 mod_job_gts_footminer_add: "足垢采掘者岗位增加"
 job_gts_footsmeller: "足汗提炼员"
 job_gts_footsmeller_plural: "足汗提炼员"
 job_gts_footsmeller_desc: "这些劳工擅长对巨娘那对小人来说充满毒性或致幻性的足味进行提炼，并得到具有很高能量的异星天然气。"
 mod_job_gts_footsmeller_add: "足汗提炼员岗位增加"

 d_foot_dirt_ringworld: "足垢沉积"
 d_foot_dirt_ringworld_desc: "趾环原主人留下的部分汗渍，在恒星漫长的照射下逐渐干燥，构成了这个世界各种地形地貌，并带来了丰富的矿藏。"
 d_foot_sweat_ringworld: "足汗湖"
 d_foot_sweat_ringworld_desc: "趾环原主人留下的微量汗渍，在趾环世界的水循环中逐渐形成的大型湖泊，一般认为这个世界的各种生命皆发源于这些水体。"
 d_gts_footdirt: "足垢"
 d_gts_footdirt_desc: "靴子的前主人分泌的足部代谢物，这些天赐的优质矿藏构建起了我们庞大的工业帝国。"
 d_gts_footsweat_1: "浓郁汗雾"
 d_gts_footsweat_1_desc: "这一地区被能见度极低的足汗浓雾覆盖，冒险通过这一地区极易出现迷失在浓雾中或坠机在袜子上等事故"
 d_gts_footsweat_2: "温暖汗雾"
 d_gts_footsweat_2_desc: "在进行大规模的汗雾冷凝后，这一地区的足汗浓度明显下降了，这使得我们可以进一步向靴内开发。"
 d_gts_sock_1: "毛球"
 d_gts_sock_1_desc: "这些小行星大小的黏软线团来自高悬于靴中的袜子上，它们不时会脱落坠入地面，虽然会造成不少麻烦，但也往往会给周围的城市横添一笔丰富矿藏。"
 d_gts_sock_2: "袜子"
 d_gts_sock_2_desc: "这些袜子的底部曾一直被认为是天空的尽头，直到火箭将我们送往这灰蒙蒙的天幕之上。如今人们通过采集袜子上松动的纤维制造工业品，同时政府部门也利用袜子调控靴内的气温与降水。"
 d_gts_boot: "平坦靴底"
 d_gts_boot_desc: "帝国首都的坚实地基，靴底的孔洞中仍然不时渗出富盐的泉水或蒸汽。"

 START_SCREEN_GTS_SUBTERRANEAN:1 "当[GetHomeWorldName]上的其他生命在只能在荒野中度过夜晚，我们的祖先很快学习到了在这巨大靴内生活的智慧，巨大的靴袜为他们提供了阻挡猛烈阳光和剧烈气候的庇荫。\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_GTS_SUBTERRANEAN_PLANT:1 "[GetHomeWorldName]上的生命采取了一些完全不同的进化路线。和我们同处一个世界的其他生命形式不同，它们从阳光中汲取能量而我们从富营养的泥垢获得营养，正如我们的[GetSpeciesAdj]先祖所做的那样。\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_GTS_SUBTERRANEAN_LITHOID: "我们生于[GetHomeWorldName]这巨大靴体的泥垢之中。我们的进化之路和我们那些不可移动的表兄弟不同，他们在上方如同哨兵般环卫者我们，而我们却选择远离严酷而闪耀的日光。和他们不同，我们获得了移动、思考以及建立一个文明的能力。\n\n$START_SCREEN_SUBTERRANEAN_END$。\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_GTS_END:1 "靴袜里极易采集的优质矿物让我们的[GetSpeciesAdj]先祖完成了工业化，统一了我们的物种并深化了靴居的文明形式。我们数次尝试重回地表但每次都只能带来残酷而难于应付的回忆。因此我们还是留在了地下，在坚实而神圣的靴底建立我们至高无上的地位。\n\n现在随着超光速引擎的发现，我们做出了我们最大胆的尝试以触及星辰——并也同我们的祖先那样，我们应该在黑暗中挖掘出自己的家园。"
 SUBTERRANEAN: "靴底人"

