 religious_icons_bare1: "圣足崇拜：羽毛笔"
 religious_icons_bare1_desc: "这个星球的居民崇拜着羽毛笔，古[Owner.Capital.GetName]掌管裸足的神明之一，据说她在我们星球的古沙滩上玩耍时，她裸足渗出的汗液为我们的微生物祖先提供了宝贵的原始养分。"
 religious_icons_bare2: "圣足崇拜：森蚺"
 religious_icons_bare2_desc: "这个星球的居民崇拜着森蚺，古[Owner.Capital.GetName]掌管裸足的神明之一，据说这位技术宅巨娘的足底总是闷热多汗，行走时留下的汗垢和金属碎屑构成了我们母星的大部分单质矿物。"
 religious_icons_bare3: "宗教圣像：克拉拉"
 religious_icons_bare3_desc: "这个星球的居民崇拜着克拉拉，古[Owner.Capital.GetName]掌管裸足的神明之一，据说这位巨娘用温暖的足底融化了我们母星的冻土，将这个星球带出了漫长的冰河时代。"
 religious_icons_bare4: "宗教圣像：可可萝"
 religious_icons_bare4_desc: "这个星球的居民崇拜着可可萝，古[Owner.Capital.GetName]掌管裸足的神明之一，据说这位母性萝莉巨娘发现我们的先民后，温柔的让它们寄生在她的足趾间保护起来，让我们的先民躲过了创世之初恶劣的自然环境。"
 religious_icons_bare5: "宗教圣像：纳西妲"
 religious_icons_bare5_desc: "这个星球的居民崇拜着纳西妲，古[Owner.Capital.GetName]掌管裸足的神明之一，据说这位萝莉巨娘用足底的魔力为这个星球带来了最早的粮食作物和真菌，让我们的农业能够发展起来。"
