 building_gts_holy_black_temple: "黑丝主教区"
 building_gts_holy_black_temple_desc: "这个星球的居民普遍认为他们生活的地下世界是被一位穿着§g黑丝§!的性感巨娘用足趾开辟的。事实上也的确如此。"
 building_gts_holy_black_temple_effect: "人们一直就什么样的袜足最涩而争论不休，是时候终结这个话题，将这个星球打造为所有黑丝信徒的精神家园！\n§R受到神圣力量的庇护，这座宏伟建筑一旦建立就无法降级和被摧毁§!"
 building_gts_holy_white_temple: "白丝主教区"
 building_gts_holy_white_temple_desc: "这个星球的居民普遍认为他们生活的地下世界是被一位穿着§L白丝§!的性感巨娘用足趾开辟的。事实上也的确如此。"
 building_gts_holy_white_temple_effect: "人们一直就什么样的袜足最涩而争论不休，是时候终结这个话题，将这个星球打造为所有白丝信徒的精神家园！\n§R受到神圣力量的庇护，这座宏伟建筑一旦建立就无法降级和被摧毁§!"
 building_gts_holy_stocking_temple: "棉袜主教区"
 building_gts_holy_stocking_temple_desc: "这个星球的居民普遍认为他们生活的地下世界是被一位穿着§P棉袜§!的性感巨娘用足趾开辟的。事实上也的确如此。"
 building_gts_holy_stocking_temple_effect: "人们一直就什么样的袜足最涩而争论不休，是时候终结这个话题，将这个星球打造为所有棉袜信徒的精神家园！\n§R受到神圣力量的庇护，这座宏伟建筑一旦建立就无法降级和被摧毁§!"
 building_gts_holy_bare_temple: "裸足主教区"
 building_gts_holy_bare_temple_desc: "这个星球的居民普遍认为他们生活的地下世界是被一位§d裸足§!的性感巨娘用足趾开辟的。事实上也的确如此。"
 building_gts_holy_bare_temple_effect: "人们一直就什么样的袜足最涩而争论不休，是时候终结这个话题，将这个星球打造为所有裸足信徒的精神家园！\n§R受到神圣力量的庇护，这座宏伟建筑一旦建立就无法降级和被摧毁§!"
 religious_icons_black1: "圣足崇拜：号角"
 religious_icons_black1_desc: "这个星球的居民崇拜着号角，古[Owner.Capital.GetName]掌管黑丝的神明之一，据说她曾经单靠自己脱鞋时散发的足味就消灭了数百万试图灭绝我们的外星侵略者。"
 religious_icons_black2: "圣足崇拜：曼城茶座"
 religious_icons_black2_desc: "这个星球的居民崇拜着曼城茶座，古[Owner.Capital.GetName]掌管黑丝的神明之一，据说她黑丝上独特的咖啡味足汗让母星每个寄居在靴内的小人都能保持精神充沛。"
 religious_icons_black3: "圣足崇拜：牧濑红莉栖"
 religious_icons_black3_desc: "这个星球的居民崇拜着牧濑红莉栖，古[Owner.Capital.GetName]掌管黑丝的神明之一，据说就是她在世界线穿越时遗落在我们母星的巨大黑丝启发我们研发出了超光速引擎。"
 religious_icons_black4: "圣足崇拜：普拉娜"
 religious_icons_black4_desc: "这个星球的居民崇拜着普拉娜，古[Owner.Capital.GetName]掌管黑丝的神明之一，据说这名巨娘的黑丝经常能吸引无数人扑上去吸然后开始原地发癫。"
 religious_icons_black5: "圣足崇拜：吾妻"
 religious_icons_black5_desc: "这个星球的居民崇拜着吾妻，古[Owner.Capital.GetName]掌管黑丝的神明之一，据说这名巨大舰娘的黑丝上沾染的足垢为我们提供了珍贵的航天级合金。"
 decision_religious_icons_black1: "宗教圣像：号角"
 decision_religious_icons_black1_desc: "我们应将巨娘号角作为这个星球供奉的主神。"
 decision_religious_icons_black1.tooltip: "§Y号角的赐福会让这个星球获得强大的军事增益。§!"
 decision_religious_icons_black2: "宗教圣像：曼城茶座"
 decision_religious_icons_black2_desc: "我们应将巨娘茶座作为这个星球供奉的主神。"
 decision_religious_icons_black2.tooltip: "§Y茶座的赐福会让这个星球的凝聚力产出显著增长。§!"
 decision_religious_icons_black3: "宗教圣像：牧濑红莉栖"
 decision_religious_icons_black3_desc: "我们应将巨娘牧濑红莉栖作为这个星球供奉的主神。"
 decision_religious_icons_black3.tooltip: "§Y助手的赐福会让这个星球获得强大的科研增益。§!"
 decision_religious_icons_black4: "宗教圣像：普拉娜"
 decision_religious_icons_black4_desc: "我们应将巨娘普拉娜作为这个星球供奉的主神。"
 decision_religious_icons_black4.tooltip: "§Y普拉娜的赐福会让这个星球获得能源产出加成。§!"
 decision_religious_icons_black5: "宗教圣像：吾妻"
 decision_religious_icons_black5_desc: "我们应将巨娘吾妻作为这个星球供奉的主神。"
 decision_religious_icons_black5.tooltip: "§Y吾妻的赐福会让这个星球获得合金产出加成。§!"
 religious_icons_white1: "圣足崇拜：安丘比"
 religious_icons_white1_desc: "这个星球的居民崇拜着安丘比，古[Owner.Capital.GetName]掌管白丝的神明之一，据说这名巨娘用她的白丝大腿轻易横扫了上百量装甲巨兽，让我们的发展方向从陆地转向太空。"
 religious_icons_white2: "圣足崇拜：铃兰"
 religious_icons_white2_desc: "这个星球的居民崇拜着铃兰，古[Owner.Capital.GetName]掌管白丝的神明之一，据说这名巨娘的温柔性格和色气的白丝连裤袜天生的吸引无数人想要对她行龌龊之事，但很快又会被萌到倒地。"
 religious_icons_white3: "圣足崇拜：独角兽"
 religious_icons_white3_desc: "这个星球的居民崇拜着独角兽，古[Owner.Capital.GetName]掌管白丝的神明之一，据说这名可爱的萝莉巨娘对我们百依百顺，甚至将自己的白丝送给我们作为礼物。"
 religious_icons_white4: "圣足崇拜：凑阿库亚"
 religious_icons_white4_desc: "这名巨娘女仆曾经是一位家喻户晓的巨娘偶像，据说任何包含她足汗成分的商品，都能在她的小人粉丝中间卖出几十倍的高价。"
 religious_icons_white5: "圣足崇拜：拉菲"
 religious_icons_white5_desc: "这个星球的居民崇拜着拉菲，古[Owner.Capital.GetName]掌管白丝的神明之一，据说这名香香软软的萝莉巨娘赐予我们沾着红酒的白丝，为我们提供了宝贵的原浆和白丝酿酒技术。"
 decision_religious_icons_white1:"宗教圣像：安丘比"
 decision_religious_icons_white1_desc: "我们应将巨娘安丘比作为这个星球供奉的主神。"
 decision_religious_icons_white1.tooltip: "§Y安丘比的赐福会让这个星球获得大量军事加成。§!"
 decision_religious_icons_white2:"宗教圣像：铃兰"
 decision_religious_icons_white2_desc: "我们应将巨娘铃兰作为这个星球供奉的主神。"
 decision_religious_icons_white2.tooltip: "§Y铃兰的赐福会让这个星球获得舒适度产出加成。§!"
 decision_religious_icons_white3:"宗教圣像：独角兽"
 decision_religious_icons_white3_desc: "我们应将巨娘独角兽作为这个星球供奉的主神。"
 decision_religious_icons_white3.tooltip: "§Y独角兽的赐福会让这个星球获得凝聚力产出加成。§!"
 decision_religious_icons_white4:"宗教圣像：凑阿库亚"
 decision_religious_icons_white4_desc: "我们应将巨娘阿库亚作为这个星球供奉的主神。"
 decision_religious_icons_white4.tooltip: "§Y阿夸的赐福会让这个星球获得服务业产出加成。§!"
 decision_religious_icons_white5:"宗教圣像：拉菲"
 decision_religious_icons_white5_desc: "我们应将巨娘拉菲作为这个星球供奉的主神。"
 decision_religious_icons_white5.tooltip: "§Y拉菲的赐福会让这个星球获得食物产出加成。§!"
 religious_icons_stocking1: "圣足崇拜：龙骧"
 religious_icons_stocking1_desc: "这个星球的居民崇拜着龙骧，古[Owner.Capital.GetName]掌管棉袜的神明之一，据说这位飞机场巨娘曾用自己的短棉袜踩扁了所有迫害她胸围的小人指挥官。"
 religious_icons_stocking2: "圣足崇拜：伊落玛丽"
 religious_icons_stocking2_desc: "这个星球的居民崇拜着玛丽，古[Owner.Capital.GetName]掌管棉袜的神明之一，据说这位乐于助人的巨娘经常穿着棉袜帮助我们发展并为我们祈祷，一来二去，我们也开始向这位修女的棉袜祈祷起来。"
 religious_icons_stocking3: "圣足崇拜：天童爱丽丝"
 religious_icons_stocking3_desc: "这个星球的居民崇拜着爱丽丝，古[Owner.Capital.GetName]掌管棉袜的神明之一，据说这位女仆装的巨大少女用扫帚和白丝足清扫了母星上所有的高山深堑，压实了土地，让我们得以进行大规模城市建设。"
 religious_icons_stocking4: "圣足崇拜：长岛"
 religious_icons_stocking4_desc: "这个星球的居民崇拜着长岛，古[Owner.Capital.GetName]掌管棉袜的神明之一，据说她沾着薯片碎和可乐汁的棉袜让我们的文明第一次开始对舒适生活产生了追求。"
 religious_icons_stocking5: "圣足崇拜：温米"
 religious_icons_stocking5_desc: "这个星球的居民崇拜着温米，古[Owner.Capital.GetName]掌管棉袜的神明之一，据说这位萝莉巨娘的棉袜混杂着美食的汤汁和泌出的汗液，在自身源石技艺的无意识加热下，吸引我们的先民明白了巨娘袜足的美味。"
 decision_religious_icons_stocking1: "宗教圣像：龙骧"
