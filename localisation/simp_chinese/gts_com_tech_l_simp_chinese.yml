l_simp_chinese:
  ################################
  #
  #     通用科技
  #
  ################################
  ### gts资源科技
  tech_gts_shrink_man_hormone_1: "实验性缩小激素"
  tech_gts_shrink_man_hormone_1_desc: "这一划时代的研究让我们实现生物体型的自由放缩成为可能，我们可以将不太需要的人口用来制造缩小人了。"
  tech_gts_shrink_hormone_1_effect: "解锁一系列生产与消耗缩小人的建筑以及可选政策，可以招募巨娘战略破坏部队"
  tech_gts_shrink_man_hormone_2: "微生物社会学"
  tech_gts_shrink_man_hormone_2_desc: "社会学理论的发展让我们可以使用更加人道一些的方法制造缩小人，比如将有潜力的微生物开化为智慧生命。"
  tech_gts_shrink_hormone_2_effect: "解锁数个新的可选政策。"
  tech_gts_shrink_man_hormone_3: "缩小人塑成"
  tech_gts_shrink_man_hormone_3_desc: "基因工程使我们现在可以选择直接使用有机物合成缩小人了！"
  tech_gts_shrink_hormone_3_effect: "解锁数个新的可选政策。"
  tech_gts_shrink_city_hormone: "缩小激素稳定化"
  tech_gts_shrink_city_hormone_desc: "将缩小激素稳定下来可以大大降低它们的生产和仓储成本，更重要的是大量激素的集中使用可以让我们制造缩小城市了！"
  tech_gts_shrink_hormone_city_effect: "解锁一系列生产与消耗缩小城市的建筑升级。"
  tech_gts_shrink_planet_hormone: "缩小激素气溶胶"
  tech_gts_shrink_planet_hormone_desc: "将缩小激素加工为气溶胶形态将允许我们执行前所未有的行星级缩小计划，如果顺利，我们便可以将缩小星球正式投入量产。"
  tech_gts_shrink_hormone_planet_effect: "解锁一系列生产与消耗缩小星球的建筑升级。"
  tech_giantess_fluid_1: "巨娘体液收集理论"
  tech_giantess_fluid_1_desc: "在社会早期，人们只能冒着生命危险跑到巨娘身上收集少量体液。如今以ftl科技为基础的现代计算机技术已经可以显著降低我们收集体液时被巨娘发现或无意识摧毁的风险。"
  tech_giantess_fluid_1_effect: "解锁一系列生产与消耗巨娘体液的建筑，可以招募小人渗透游击部队" #以及可选政策
  tech_giantess_fluid_2: "巨娘体液加工理论"
  tech_giantess_fluid_2_desc: "加工工艺的现代化使得我们利用巨娘体液进行生产的效率大大提高，同时也可以保护工人不会像前ftl时代一样因为直接接触巨娘体液而变成性欲成瘾的疯子。"
  tech_giantess_fluid_2_effect: "解锁数个新的可选政策。（未完工）"
  tech_giantess_fluid_3: "巨娘体液精炼理论"
  tech_giantess_fluid_3_desc: "工业技术的突破性进展和对太空中新物质的应用允许我们对巨娘体液作进一步的精炼，巨娘体液的副产物将会被充分利用，这无疑会提高我国相关物资的生产能力。"
  tech_giantess_fluid_3_effect: "解锁数个新的可选政策。（未完工）"
  tech_gts_giantess_underwear: "巨娘内衣物流学"
  tech_gts_giantess_underwear_desc: "在前太空时代，稀有的巨娘内衣往往会在神殿或博物馆中珍藏。而在ftl时代，通过贸易或其他手段获取其他文明中巨娘的袜子、胖次和胸罩就不再困难了。而将它们从数光年外的世界安全运回我们世界的物流学说则迅速发展起来。"
  tech_gts_giantess_underwear_effect: "解锁一系列生产与消耗巨娘内衣的建筑升级。"
  tech_gts_giantess_human: "巨娘外交学"
  tech_gts_giantess_human_desc: "巨娘在我们的前太空文明史中少见而难以捉摸。而到了ftl时代，我们有机会与那些和我们处在相似科技水平的巨娘文明进行正式交往，通过对其社会形态和个体心理的研究，我们或许可以通过外交攻势真的吸引到愿意为我们服务的巨娘。"
  tech_gts_giantess_human_effect: "解锁一系列生产与消耗巨娘的建筑升级。"
  ### 舰娘科技
  tech_gts_destroyer_ship: "驱逐舰舰娘"
  tech_gts_destroyer_ship_desc: "长久的设想有望变成现实，在多部门联合科研的努力下，现在我们已经具备了建造驱逐舰等级的舰娘的理论基础。"
  tech_gts_battleship_ship: "战列舰舰娘"
  tech_gts_battleship_ship_desc: "驱逐舰舰娘计划的成功将激励我们进行进一步的研究——比如制造比肩战列舰的舰娘？"
  tech_gts_titan_ship: "泰坦舰娘"
  tech_gts_titan_ship_desc: "我国甚至可能是全银河最为伟大的军事成就和科技结晶——泰坦级舰娘的设计工作已经完成，她的成功下水将标志着我国真正成为银河海军强国。"
  tech_gts_reactor: "舰娘生物反应堆"
  tech_gts_reactor_desc: "有哪个反应堆能比舰娘的肠胃更加安全可靠？"
  tech_gts_reactor_a: "强化舰娘生物反应堆"
  tech_gts_reactor_a_desc: "通过基因强化和改进训练计划，舰娘们的胃酸已经可以轻松消化掉零素材料，舰娘们饿了只要随手抓一把小行星就能充饥。"
  tech_gts_ftl_engine: "肉身超空间引擎"
  tech_gts_ftl_engine_desc: "作为足以违背物理法则的奇妙存在，舰娘靠肉身进行超空间跃迁也并非难事。不过据调查，当进行肉身超空间折越时，舰娘普遍会同时感到钻入狭窄空间和被异物钻入的奇妙感觉。"
  tech_gts_ftl_engine_a: "俺寻思超空间引擎"
  tech_gts_ftl_engine_a_desc: "这个装置强化了舰娘的精神力，让她们可以在更快进行跃迁的同时避免被幻觉干扰作战，不过也有些舰娘对此略感失落。"
  tech_gts_scout: "直感侦查"
  tech_gts_scout_desc: "舰娘们可以眼观六路，耳听八方。哪怕是数星系外舰队的调动都能被舰娘们近乎恐怖般的直觉察觉到。"
  tech_gts_scout_a: "辅助侦查机组"
  tech_gts_scout_a_desc: "给舰娘们加装了通讯系统后，舰娘们可以和身上的辅助侦查机组实时交换侦查信息，提高对敌舰的探测效率\n（注：禁止舰娘利用通讯系统调戏舰上人员）"
  tech_gts_bare_feet: "足部防护-裸足"
  tech_gts_bare_feet_desc: "裸足能让舰娘们自在地在宇宙中伸展筋骨，而舰娘们裸露的玉足似乎也起到了魅惑敌人的效果，使得舰娘能更轻松的闪避敌人的攻击。"
  tech_gts_black_stockings: "足部防护-黑丝"
  tech_gts_black_stockings_desc: "信奉黑丝性感的舰娘们经常脚上只穿着黑丝进行战斗，在黑丝包裹下的大腿与足变得更加诱人。但也起到了反作用，经常有敌舰不计后果的向舰娘冲来，让舰娘躲闪不及。"
  tech_gts_white_stockings: "足部防护-白丝"
  tech_gts_white_stockings_desc: "信奉白丝可爱的舰娘们经常脚上只穿着白丝进行战斗，在白丝衬托下的小腿与足变得更加可爱。但也起到了反作用，经常有敌舰不计后果的向舰娘冲来，让舰娘躲闪不及。"
  tech_gts_shoes: "足部防护-舰装鞋"
  tech_gts_shoes_desc: "加装了形似乐福鞋的足部舰装之后，舰娘们的行动变得更快了，但遮住足底让舰娘靠足部魅惑敌人的效果减弱了不少。不过似乎有些人也好这口？"
  tech_gts_computer: "专业化海军教育"
  tech_gts_computer_desc: "久经沙场的舰娘先辈会在海军学校教育舰娘后辈们如何成为一个很有精神的帝国海军舰娘，当然先辈的作战风格也会极大影响学习她们的后辈们。"
  tech_gts_body_strengthen: "舰娘体能强化"
  tech_gts_body_strengthen_desc: "加强体能训练能让马...舰娘们的行动更加矫健，海军部在和平时期举办的星际舰娘德比已经成为海军部和舰娘的一大收入来源。"
  tech_gts_mind_strengthen: "舰娘智能强化"
  tech_gts_mind_strengthen_desc: "对舰娘自主智能的强化能让舰娘的射击就像开了自瞄外挂一样精准。"
  tech_gts_self_repair: "自恢复舰体"
  tech_gts_self_repair_desc: "怎么，舰娘蹭破了皮难道还要拉回军港维修吗？"
  tech_gts_energy_blank: "后备太阳能板"
  tech_gts_energy_blank_desc: "虽然军械局曾考虑过在舰娘身上植入叶绿素来补充舰船能源，但在舰娘们的强烈抗议下，最终决定通过在舰娘身上加装十万到九万个微型太阳能板作为后备能源。\n§T这个部件会产出少量能量币。§!"
  tech_gts_aid_repair: "体表损管小队"
  tech_gts_aid_repair_desc: "微型机器人或小人组成的多支损管小队会在舰娘的体表游走巡查，并对舰娘体表和舰装严重损坏处进行初步治疗修理，在某些情况下还要负责和敌方登陆到舰娘身上的跳帮部队交火。"
  tech_gts_beauty: "舰体美化"
  tech_gts_beauty_desc: "对舰娘的外轮廓进行符合银河普遍审美的改造，可以有效提高我军士气和干扰敌方战斗意志。不过为了保持这种形态下维持性能，舰娘的身躯不得不建造得更加高大。"
  tech_gts_bombing: "超高空轰炸策略"
  tech_gts_bombing_desc: "按照舰娘的设计方案，舰娘应该避免参与登陆作战，但如果只是用手去破坏城市或者泼洒洪水的话，还是允许的。"
  tech_armor_gts: "舰娘内衣工艺"
  tech_armor_gts_desc: "如何为如此巨大的舰娘稳定供应舒适、耐用又便于后勤小队清洁维护的内衣一直是我国军需部门的钻研课题。"
  tech_shields_gts_1: "舰娘校服工艺"
  tech_shields_gts_1_desc: "舰娘在海军学校学习和训练时所穿的服装，侧重于方便行动，通风透气，其造型在民间也颇受欢迎。"
  tech_shields_gts_2: "舰娘制服工艺"
  tech_shields_gts_2_desc: "舰娘在出席授勋、庆典等大型宴会时所穿的服装，对服装质量的要求更上一层楼。此外还要重点对胸部布料进行强化来满足某些舰娘的特殊需要。"
  tech_shields_gts_3: "舰娘婚纱工艺"
  tech_shields_gts_3_desc: "誓约婚纱是舰娘最看重的服装，其制作不仅对生产工艺要求甚高，还要听从舰娘的意见进行修改，因此舰娘的婚纱制作没有模版，往往需要单独设计。"
  tech_point_defence_gts_1: "虔信者点防御"
  tech_point_defence_gts_1_desc: "这一防空武器的制作理念据说来源于数万年前的失传科技，单发伤害奇高，但极其容易过载，因此能灵活使用这门武器的操作员都被认为是极度虔诚而蒙受上天庇护之人。"
  tech_flak_battery_gts_2: "重型目力防空炮"
  tech_flak_battery_gts_2_desc: "这一防空武器配备了昭和男儿的作战ai,虽然会发出很大的声音,但这种高速防空武器的理论射速可以达到114514发每分钟\n(不过由于舰上弹药存储并没有这么充裕，实际射速会被压低许多)。"
  tech_amoeba_strike_craft_gts_1: "北海轰炸机"
  tech_amoeba_strike_craft_gts_1_desc: "虽然毫无关系，但这个舰载机常常被飞行员们简称为海轰，希望这个在工业时代象征着无敌的名字能为他们的战斗带来祝福。"
  tech_amoeba_strike_craft_gts_2: "流星战斗机"
  tech_amoeba_strike_craft_gts_2_desc: "搭载着自动作战ai或小人驾驶员的高速舰载机时刻准备好从舰娘的飞机场(?)上起飞，至于飞机是在舰娘的呼气中起飞还是直接被扔出去，就全看舰娘的心情了。"
  tech_torpedoes_gts: "反舰刺雷"
  tech_torpedoes_gts_desc: "这些刺雷上装载着先进的导航和防御装置，但因此也加重了推进器的负担，因此此武器的发射大部分情况下都是由舰娘们如投矛一样扔出去来完成的。"
  tech_kinetic_artillery_gts_3: "舰娘轨道巨炮"
  tech_kinetic_artillery_gts_3_desc: "这门巨炮拥有优秀的火力，造价也颇高，因此只有少数负责主力决战的舰娘能装上这个宝贝。"
  tech_kinetic_artillery_gts_4: "舰娘动能主炮"
  tech_kinetic_artillery_gts_4_desc: "用于完成主要战斗目标的动能火炮，是舰娘最主要的输出方式之一。"
  tech_kinetic_artillery_gts_5: "舰娘动能副炮"
  tech_kinetic_artillery_gts_5_desc: "用于辅助完成战斗目标的动能火炮，一般会装载多门副炮来提高攻击效果。"
  tech_plasma_gts: "能量汲取器"
  tech_plasma_gts_desc: "该模块能让舰娘像喝饮料一样将敌舰护盾的能量源源不断的吸入腹中。"
  tech_lasers_gts: "人造激光发射器"
  tech_lasers_gts_desc: "舰娘再怎么说也不可能直接发出激光劈烂敌人，但可以通过调取其身体产生的能量达到类似的效果。"
  tech_scourge_missile_gts_1: "生物腐蚀战剂"
  tech_scourge_missile_gts_1_desc: "该武器原计划通过抽取舰娘的胃酸进行攻击，但遭到了绝大多数舰娘反对。最终的妥协结果是舰娘使用预先提炼加工的唾液对敌舰进行腐蚀。"
  tech_scourge_missile_gts_2: "生物电弧发射器"
  tech_scourge_missile_gts_2_desc: "研发部门从被舰娘身上静电电坏的设备上得到灵感，舰娘们现在可以用手指发出聚焦电流，也有些舰娘试着用这股电流推动发射小型弹药进行攻击，但效果不甚理想。"
  tech_energy_lance_gts_1: "快子薙刀"
  tech_energy_lance_gts_1_desc: "舰娘们能使用快子光矛改造成的薙刀打爆敌人和情敌的狗头。"
  tech_energy_lance_gts_2: "中子手雷"
  tech_energy_lance_gts_2_desc: "舰娘们使用这种手抛式中子雷可以直接砸开敌舰舰体或扔到敌舰附近造成冲击伤害。"
  tech_gts_fist: "给你一拳！"
  tech_gts_fist_desc: "在绝对的力量面前，一切的武器都显得如此贫弱。"
  tech_pk_gts_shrink: "舰载缩小激素制造器"
  tech_pk_gts_shrink_desc: "这种制造器经过专门设计后可以在舰载环境使用，虽然生产效率降低了许多，但可以大量挂载这种设备的巨像有效弥补了这一问题。"

  ### 通用科技
  tech_gts_microcity: "微缩城市"
  tech_gts_microcity_desc: "通过我们对缩小射线的研究，我们的微型城市已经可以批量模块化建造，这将有利于我们的人口在保持相对体形的情况下更加节省空间。 \n §R未经许可禁止在微缩城市内变大！§!"
  tech_gts_shrinking_hormone: "缩小荷尔蒙"
  tech_gts_shrinking_hormone_desc: "利用科学家们提取合成的缩小激素，我们可以将我们的敌人——不论是国内的还是国外的——缩小到无害的水平，以允许使用更为简单方便的方式处理掉他们。当然，怎么处理嘛..."
  tech_gts_advanced_technology_research_institute: "先端科学研究所"
  tech_gts_advanced_technology_research_institute_desc: "我们将设立专门负责研究最先进科学技术——尤其是不为人知的缩小技术的研究所。出于安全考虑，这里禁止私人高中生侦探进入，也禁止研究员私自将研究成果用于实际。"
  tech_gts_shrinking_extermination: "缩小处决"
  tech_gts_shrinking_extermination_desc: "利用缩小技术，我们可以高效地处理掉不需要的人口，并让他们能够为已经存在于我们帝国时消耗的资源提供合理的回报——不论是回馈我们的肚子，心智，研究，还是不能明说的愿望。"
  tech_gts_size_affecting_device: "体型缩放器"
  tech_gts_size_affecting_device_desc: "我们的科学家经过不懈努力终于开发出了可以搭载在舰船上的缩小装置，尽管目前还只能搭载在泰坦上，可在这样的光环下，敌人的舰船对我们不再是威胁。"
  tech_gts_micro_corps: "缩小化作物"
  tech_gts_micro_corps_desc: "通过将农作物缩小，同样的地域能够产出更多的粮食，但是为了保证能量的投入和产出维持在可以接受的范围内，需要保证缩小的倍率不会太大，并且合理密植。"
  tech_gts_hydroponics: "巨娘灌溉"
  tech_gts_hydroponics_desc: "利用巨娘们营养丰富（确信）的液体来为作物提供它们生长所需的物质是一个非常棒的点子，反正最后这些巨娘也不会知道商店里会有专柜出售爱液味的食物。"
  tech_gts_authoritic_government: "巨娘专制"
  tech_gts_authoritic_government_desc: "我说，为什么我们要让那群愚蠢的虫子来担任重要岗位呢？"
  tech_gts_autorization_for_live: "巨娘寄居室"
  tech_gts_autorization_for_live_desc: "我们的国家内拥有无数合适的住处——就在那些巨娘身上。只要我们愿意，我们就能省下一大笔住房开支...至于住户们和巨娘们，当然会毫不犹豫地同意的。"
  tech_gts_autorization_for_jail: "巨娘监狱"
  tech_gts_autorization_for_jail_desc: "利用巨娘身体的巨大体内空间，我们可以为囚犯打造一个绝对无法逃脱的监狱，并且还能为作为监狱本身的典狱长提供大量的情绪价值，简直是一箭双雕。"
  tech_gts_combined_computer: "巨娘计算机"
  tech_gts_combined_computer_desc: "利用巨娘们的巨大脑容量，我们可以制造出特殊的计算机，以允许我们获得更快的科研速度。"
  tech_gts_tinyman_computer: "小人计算机阵列"
  tech_gts_tinyman_computer_desc: "利用犯罪或者俘虏的小人，我们可以制造出算力高超的计算机，以允许我们获得更高效的计算能力。"
  tech_gts_mass_cleaning_service: "巨娘清洁公司"
  tech_gts_mass_cleaning_service_desc: "这些巨娘清洁工能高效而快捷地清除一切肮脏的东西——不论是灰尘，还是同灰尘一样的小人聚落或犯罪者，甚至，是小人们无法逾越的天堑——都不是她们的一合之敌。"
  tech_gts_habitant: "适应性提升"
  tech_gts_habitant_desc: "我们的子民将更容易在困难环境中生存下来——即使是巨娘体内这种危险环境中。"
  tech_gts_titan_modifying: "舰娘泰坦改造"
  tech_gts_titan_modifying_desc: "通过特别强化我们的泰坦舰娘的某一部分，我们便可以使她们在太空战中发挥更大的作用......"

  tech_gts_dirt_habitability1: "足垢星球适应1-大气过滤"
  tech_gts_dirt_habitability1_desc: "集中式空气过滤机组与特制的小型个人防毒面具的大规模投入，可以让我们在被巨娘的足底蹂躏过的星球上更好的生存下去。"
  tech_gts_dirt_habitability2: "足垢星球适应2-耐受性训练"
  tech_gts_dirt_habitability2_desc: "足垢星球上的居民，在入住前都会先利用巨娘体液进行极端环境耐受度训练，这使得寸草不生的足垢星球能够成为我们赖以生存的家园。"
  tech_gts_purge_secret: "私人玩具"
  tech_gts_purge_secret_desc: "我们怎么对待这些多余的人口，不需要外族人指手画脚！"
  tech_gts_purge_secret_effect: "§R人口净化将不会再带来外交惩罚！§!"
