gts_tlipoca.100.desc: "起初，是一抹倩影。随后，是一轮残月。直至天空被血色的满月所取代，那是§Y特莉波卡§!遮蔽大陆的瞳孔。在稍稍收敛身形之后，她抱住小小的星球，以娇小的身躯取代了殖民地的视界，白皙的手足将触及的一切平等地化作墟土。世代居住的家园星球为柔软的天空所笼罩，在她的身下支离破碎；引以为傲的太空舰队被肉体的引力所俘获，在她的身上灰飞烟灭。被选中的人们感到惊惶，感到恐怖，却无以逃窜，无处逃窜，坐视她探出软舌，轻扫过大陆的表面。直抵云层的都市圈，庞大繁复的生态圈，都只不过是她的粉舌所沾染或粉碎掉的，微不足道的尘埃罢了。毕竟，光是她的舌尖，就已经贯穿了这颗星球的大气层，若要将这样一只庞然巨物与仍然被重力所束缚的灵魂相比，那未免也太欺负人了些。而在这种规模的差异面前，人们所能做的，只有看着那开始以指尖在大陆上时点时曳的死神少女将他们用作一时的玩乐，看着她是如何赋予这颗星球上的生灵，命定的终结。" #\n帝国总人数：[this.gts_tlipoca_empire_pop]\n帝国5%的人数：[this.gts_tlipoca_empire_pop_5_percent]\n特莉波卡收割次数：[this.gts_tlipoca_kill_count]
gts_tlipoca.100.a: "呱，死前能看到超巨大白毛萝莉小死神简直是死而无憾了口牙"
