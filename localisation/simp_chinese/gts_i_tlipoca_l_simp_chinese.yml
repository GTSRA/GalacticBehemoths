#战斗胜利后执行的事件
# 没人知道为什么收割灵魂会收获暗物质，但是它就是这么生成了
gts_tlipoca.601.name: "灵魂饗宴"
gts_tlipoca.601.desc: "面对战败以后询问着“唏，可以和解吗”的敌人，§Y特莉波卡§!作出的回答是……\n\n§T“这些小东西的味道……会是什么样呢？”§!\n\n无底的深渊向绝望的船员们微微张开，轻柔的吐息宛若宇宙风暴拍打着残破的舰队。雪白的牙齿微微显露，柔软的舌尖从她的樱唇中探出，细腻的粉色表面微微颤动，仿佛已经期待着这场小巧而精致的品尝。也并非没有人试图反抗既定的命运。将车钟调至前进五，试图驱离灾厄的人，被粘腻的唾液所拘禁，坠毁在白玉般的皓齿之间；希冀着最强烈的最后一炮能在她那敏感的口腔内，造成哪怕微微一点伤害的人，被无意的吞咽所捕获，湮没在狭长的食道之内。轻轻闭合的双唇将所有逃脱的希望完全封死，残存的呼号只余回荡在她口腔中的细微回声。合金铸造的船体在舌面轻柔的摩挲下变形，发出惨淡的呻吟，不乏不幸者在变形的铁壳中被活生生碾碎。而在崩溃的幸运儿们，只能眼睁睁看着自己与战舰一同滑入无边的深渊，成为少女微不足道的给养。\n\n§T“再多一点就好了呢……不过，这些小家伙，也算是不错的点心。”§!\n\n§Y特莉波卡§!闭上双眼，感受着最后一滴灵魂在自己的体内消解。柔软嫩滑的腹壁之内，唯余无尽悲鸣的回音。"
gts_tlipoca.601.a: "干得漂亮。"
# 生成泽洛大抵比暗物质合理那么一点点罢
gts_tlipoca.602.name: "宰杀处置"
gts_tlipoca.602.desc: "那巨大的掌心看似缓慢地合拢，却没有一艘舰艇能够逃脱它笼罩的范围。遮天蔽日的阴影带着莫大的恐慌笼罩了敌人的舰队，全舰武装倾泻而出，企图阻止她的手指逼近哪怕一毫一厘，然而结果却是徒劳无功。无论是动能武器还是能量武器，都只能在她的掌心爆出细小的火花，甚至无法在那毫无瑕疵的肌肤上留下一点痕迹，更遑论阻止§Y特莉波卡§!将整支舰队拢入手心。无需通过显示屏，只需向外望去，便可以看到她巨大的手掌上细腻的纹理——像是精雕的汉白玉，又如柔软的天鹅绒。正是这样一双可爱的“小手”，却在此刻成为了决裁它们生命的死神。\n\n她的五指缓缓收拢，动作并不急促，甚至可以称得上温柔，然而对于笼罩在她掌心的舰队而言，却无异于破灭将至。被笼罩在她掌心的舰队没有任何反抗的余地，船体在无可抗拒的巨力下变形、撕裂，最终伴随着无声的爆炸化作滚烫的金属碎屑，溅落在她柔嫩的掌心之中。\n\n这是一场毫无悬念的战斗——如果这样的单方面屠戮能被称为战斗的话。没有激烈的交锋，也没有决死的呐喊，唯有她那轻柔却不可抗拒的动作，将敌方曾经不可一世的宏伟舰队连同它们的希望一同碾碎于无形之间。而她只是轻声埋怨着，像是在遗憾这些东西的脆弱未能让她尽兴。\n\n§T“太弱了吧……也许，下一次会更有趣一点？”§!"
gts_tlipoca.602.a: "也许吧。"
# 肚子里的船熔了变成合金，（相对）最合理的一集
gts_tlipoca.603.name: "收尾工作"
gts_tlipoca.603.desc: "§T“抱…抱歉，特莉波卡不应该没问过足下…就把它们吃掉的…呜……”§!\n\n通讯界面的另一头，正在向你汇报结果的“娇小”少女扭捏着，面露难色。战斗胜利之后的§Y特莉波卡§!，也许是因为过于饥饿，不小心吃掉了被击落的敌方战舰的残骸，哪怕这些漂浮在深空中的金属颗粒连她的牙缝都没法塞满。而当她用舌尖无意抚弄着这些小小的合金舱，向你汇报着舰队在她的指尖掩护下斩获的功勋时，你对于敌舰遗骸下落的随意询问则让她不住致歉，令你不得不一头雾水地安抚起因害怕被开除而发抖不止的少女。哪怕你一再说明那些东西吃了就吃了，她却依旧坚持着要把肚子里的“可回收资源”打捞出来。无可奈何的你也只能应允下她“小小”的请求，让附近星港的工程部派出一支打捞小队。\n\n沿着她微张的小嘴，深入她窄而长的食道，在天体级的规模下，哪怕是穿越她身体的一小部分所经的路程，于我们都比星际航行更为漫长，而进入她的胃内，便无异于遁入另一个世界。蠕动的粉色肉壁构成了世界的底色，体内的脉动便是响彻耳际的轰鸣，而在世界之底，那片沸腾的酸性海洋尤为广阔，哪怕一次投入数百颗星球，也会在一瞬间消失不见吧。打捞小组的穿梭艇则自酸液表面掠过，避开每一次致命的浪涌，开始寻找那些还未完全溶解的机械碎片。每一次打捞都需要耐心与运气，毕竟哪怕是一瞬，巨娘胃酸的腐蚀性便足以让多种强韧的合金失去价值。从巨娘胃中的酸液海拣选出尚且可堪一用的机械就像是抽卡，毕竟你也不知道你会不会在下一发打捞出暗物质引擎这类金色传说。\n\n回收作业完成得很快。毕竟，将能够再利用的物资从酸液海中打捞回收出来，顺便清理掉那些在酸蚀得不成样的铁壳子里挣扎不休的异形垃圾们，这项工作于我们而言已是再熟悉不过。尽管打捞这些合金的工序又繁复，回报又低下，只权当是哄女孩子开心的手段了。"
gts_tlipoca.603.a: "了不起。"

