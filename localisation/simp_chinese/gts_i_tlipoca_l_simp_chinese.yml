#死神塔之遗1 - 往日之影（绝赞咕咕中）
gts_tlipoca.1001.name: "永眠"
gts_tlipoca.1001.desc: "迷雾……无穷无尽。\n……\n是什么时候来到这里的?完全没有印象了。\n“醒来”之时已身处雾中。\n这片旷野……非常黑暗，大地之上没有任何灯火。也意味着……没有任何人类文明的痕迹。\n星光寥寥，天空一片混沌。\n这是何方?\n这是，谁的梦境?\n不知不觉，眼前出现了一片荒草。\n黑色的草叶在风中摇摆，萧瑟荒凉。在草丛中散落着枯萎的黑色花瓣，和小小的白色骨头……\n一声轻柔的叹息，在不远处响起。 "
gts_tlipoca.1001.a: "……"

