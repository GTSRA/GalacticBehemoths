tlipoca_leader_trait_a: "映照万物的黑星"
tlipoca_leader_trait_a_desc: "黄泉的通路一道熙熙攘攘，恸哭的龙晶反射世间无常。死神的镰刀舞起冲突与对立，魂灵的齐唱唯余寂静与烬灰。"
tlipoca_leader_trait_b: "米克特兰的契约"
tlipoca_leader_trait_b_desc: "$tlipoca_leader_trait_b_picture$宇光不曾恒常，星辰亦会陨落，它们落入我的口中，让我说出第五个词句。请于此驻足稍稍聆听吧，这亡者的痛苦和生者的悲恸。"
tlipoca_leader_trait_b_picture: "\n\n\n\n£leader_trait_tlipoca_the_death_picture£ \n\n\n\n\n"
tlipoca_leader_trait_c: "死亡不眠"
tlipoca_leader_trait_c_desc: "生命的消逝永无止息，灵魂的收割亦从不停歇，如同夜风无所不在，宛若夜色如影随形。但是……"
tlipoca_leader_trait_d: "摸鱼时间"
tlipoca_leader_trait_d_desc: "适度的休息也是必要的……吧…？"
 #-后续通过事件添加的特质
tlipoca_leader_trait_e: "现死之眼"
tlipoca_leader_trait_e_desc: "手执规裁生死结局之力，世间万物都将对她俯首称臣。\n§T“一切生命都有其终点，活在当下也不过是为了迎接终有一日的死亡。”§!"
tlipoca_leader_trait_f: "灾难化身"
tlipoca_leader_trait_f_desc: "死神所经之处，唯余悲伤与哀鸣。\n§T“尽管见习死神的确可以为了收割灵魂与人类签订有利于扩大伤亡规模的契约，但我们并不应因此产生感情。人类的爱与恨，亏欠与奉献……这些概念不适合死神。”§!"
tlipoca_leader_trait_g: "非欧立方"
tlipoca_leader_trait_g_desc: "从各个角度看过去都不甚相同的怪异容器，其中的每个泡泡都在发出闪耀的七彩光芒，而泡沫中又孕育出新的泡沫，一眼望去仿佛永不停滞。\n§W“若你的一生尽为虚假，是否还愿分出自己的星火点亮他人？”§!"
tlipoca_leader_trait_h: "独一无二的杯子"
tlipoca_leader_trait_h_desc: "§T“我是足下选中的，独一无二的杯子……”§!"
tlipoca_leader_trait_i: "黑色嘉年华"
tlipoca_leader_trait_i_desc: "作为无人知晓的一抹颜色，茜色的天空是如此美丽。\n所以颂唱吧，为我们期盼的一切赋予意义。\n§R“荣耀与吾，尽归于汝。”§!"
tlipoca_leader_trait_j: "沉迷电动"
tlipoca_leader_trait_j_desc: "游戏虽好玩，可不能贪多哦。\n§T“再打一把……就一把……”§!"
tlipoca_leader_trait_k: "终夜的就冠式"
tlipoca_leader_trait_k_desc: "今夜，风也将拂过繁星。\n§R“我的王，你往何处去？”§!"

 #-招募
NAME_gts_tlipoca: "特莉波卡"
DESC_gts_tlipoca: "强大，但是社畜。\n无需睡眠，7x24小时在岗的优秀员工，\n但是摸鱼。"
gts_tlipoca_catch_phrase: "契约签署，权柄移交。"
gts_tlipoca.999.name: "特莉波卡"
gts_tlipoca.999.desc: "黑星引导吾至此。\n死神塔之属者，见习死神特莉波卡，响应您的召唤而来。"
gts_tlipoca.999.a: "你的目的是什么？"
gts_tlipoca.999.a.response: "出于某些原因，特莉波卡需要灵魂碎片，或者高纯度的灵魂。\n特莉波卡进行普通的死神工作，并不能达成目标。所以……需要足下的协助。"
gts_tlipoca.999.b: "如果我签署契约会怎样？"
gts_tlipoca.999.b.response: "那样的话……我将为您开启血之盛宴。\n\n§R蝼蚁俯首，万邦万国皆将臣服于你。\n白骨成山，黄金铸就的宫殿为你敞开。§!"
gts_tlipoca.999.c: "那么，如果我不签，又会如何？"
gts_tlipoca.999.c.response: "……特莉波卡的请求，让足下感到为难吗？足下可以慢慢考虑。\n特莉波卡会在此等候——\n直到足下与我签订契约。"
gts_tlipoca.999.hire_custom_tooltip: "§Y特莉波卡§!作为一名§H领袖§!加入了我们的帝国。"
 # gts_tlipoca.999.dismiss_custom_tooltip: "§R“……下次见面时，你将化为混沌永暗之海中的一缕残破之魂。”§!" #唉乖巧可爱小萝莉

 #-异常
NAME_gts_tlipoca_system: "提奥提华坎"
NAME_gts_tlipoca_system_1: "库库尔坎"
NAME_gts_tlipoca_system_2: "太阳历石"
NAME_gts_tlipoca_system_3: "夜之辉"
gts_tlipoca_anomaly: "远星落下"
gts_tlipoca_anomaly_desc: "在这颗行星附近侦测到了异常的灵能信号，可能是某位巨娘留下的痕迹。"
gts_tlipoca.2.name: "苍白花树"
gts_tlipoca.2.desc: "经过初步分析，§Y提奥提华坎§!星域的灵能信号被确认为某种从具备高等智能的生命个体上所分离出来并实体化的能量聚合体的逸散作用所致，而这些被撕裂的残片所携带的些许信息，则将这一行为认知作“收割灵魂”。鉴于这些灵魂残片的约束度表明那位“收割灵魂的死神”没离开太久，我们应当能够通过对灵能信号的解析制造出充沛灵魂的假象，尝试以此来召唤该对象。"
gts_tlipoca.2.a: "就这么干"
gts_tlipoca.2.a_tooltip: "开始局势：一场针对该信号的解码行动将提上日程。"

 #-局势
 gts_situation_tlipoca: "灵魂诱饵"
 gts_situation_tlipoca_desc: "通过逆向灵能编码，我们应当能够对这些灵魂残片进行解析，并调剂出那位“死神”感兴趣的高纯度灵魂——的信号，进而吸引目标主动前来，以便进行——如果可以进行的话——交流与沟通。"
 stage_gts_tlipoca_1_tooltip: "第一阶段：解码"
 stage_gts_tlipoca_2_tooltip: "第二阶段：编译"
 gts_tlipoca_completed: "我们会主动将“高纯度灵魂”的诱饵信号发射出去，以期捕获行为主体的踪迹并与之展开交互活动。"
 gts_tlipoca_go: "推动计划"
 gts_tlipoca_go_effect: "我们现在应当推动科研部门的解码和编译工作，持续跟进团队的相关进展"
 gts_tlipoca_stop: "暂停计划"
 gts_tlipoca_stop_effect: "我们现在没有多余的精力来支持这个计划，它在我们的待办清单上可以往后稍稍"
 # 局势进行到50%
 gts_tlipoca.3.name: "死魂灵的余息"
 gts_tlipoca.3.desc: "第一道射波发出去不久后，留守值班的科研人员陷入了某种诡异的梦境。整个科研舱陡然被一片血红所笼罩，冰冷的恐怖感霎时在舱内扩散开来。在慌乱中本能地想要逃离，身体却在突如其来的变故中陷入僵硬。孤身一人身处舱室之中，目光所及之处尽是煞红……然而在艰涩的喉管挣扎吐出气流之前，那片血红却先于其发声。\n\n§R“死神塔之属者，§!§Y特莉波卡§!§R，前来见证……此世化作灵魂翻涌煎熬的血海……”§!\n\n从梦中醒来时，感测设备正因回波嗡嗡作响，某种巨大的物体正在迫近……" #……要去寻找那个，可以帮助我完成任务的人。
 gts_tlipoca.3.a: "还是要多加谨慎"
 # 局势完成
 gts_tlipoca.4.name: "好礼"
 gts_tlipoca.4.desc: "科研设施再度为血月所笼罩。但这次，却是真切的异常现象覆写了现实。巨物覆盖了恒星的光耀，那是一只白净得不似人间的手。穿着黑衣的红瞳少女以纤手攥握太阳，以仿佛足以吞噬星穹的血眸凝视着面前的沙砾，以及瑟瑟发抖的“灵魂容器”们。第一次，我们清晰地“目”见了这位巨娘的身躯。\n\n遮蔽天幕的披风裹覆住她的身体，雪白的双马尾后露出血月般的红瞳，肉眼无法估量其规模的精巧少女带着失衡的距离感浮于星宇之间，面无表情的可爱脸庞上仿佛沾染了一粒灰尘——那是不知何时撞碎在上面的一颗行星。璀璨的星环被她的引力所俘获，如同娇躯上微不足道的装饰品，尽管它的长度绵延数亿公里。\n\n无需借助异象，单是她的身躯就足以遮蔽恒星的光耀，为星系内成千上万渺小而脆弱的微生物降下永夜。无需借助镰刀，只消伸出指尖轻按在星球表面，破灭的末日自会吞没整个世界。天启的号角是她的轻声呢喃，逶迤的风暴是她的微小吐息，灾厄降世只需她的弹指一瞬，文明存续仅在她的一念之间。\n\n繁茂的世界被肉色所冲撞，在肉体上支离破碎，发达的文明被肉色所覆盖，在褶皱间禁锢挣扎，而她甚至未曾因此驻足，只是轻拂身上沾染的尘屑。死亡的姿态仅仅是穿行而过便足以毁灭文明，并非是她有意要灭绝这些悲惨呼号着的生命，只不过是那些沙砾与寄居着的微生物正好处在她的行动轨迹上罢了。\n\n精致可爱的脸庞与生杀予夺的冷漠，小巧玲珑的姿态与遮天蔽日的规模，层积起来的重重迷雾让你不由得对她产生了几分好奇。而她也似乎察觉到了你的心思，不知何时已与我们的通信频道调谐的灵能信号浮现在通讯界面，宛如一根小巧的鸦羽落在水面之上。\n\n§T“请说出口吧，足下。我会为你执行。”§!"
 gts_tlipoca.4.a: "你是？"

