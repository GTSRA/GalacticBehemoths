#被小死神偷吃了捏
gts_tlipoca.401.name: "来自遥远星系的消息——大怪兽"
gts_tlipoca.401.desc: "这是史上最黑暗的一天——也许是从物理角度而言。白发的少女自地平线另一侧缓缓探出头来，以可爱的动作遮蔽了来自恒星的光芒，鲜红的瞳孔掠过整片天幕，令整个世界陷入恐慌。\n观察着行星表面细微纹样的§Y特莉波卡§!歪起了头，将耳侧的空间站不经意间粉碎。庞然的身躯于星海之中漂浮，洁白无瑕的肉体上不知沾染了多少曾经名为天体的尘屑，轻点着唇畔的指节之间，是曾经拼尽全力攻击，却未能引起丝毫注意的行星轨道防御设施。连半分痕迹都没能留下，这个文明最先进的武器就这么陷入软肉的褶皱之中，被无意识地揉搓成了残破的碎片。\n\n§T“这里，似乎并不是足下的领域？在这里偷偷收割一些灵魂的话，足下应该不会怪罪……”§!\n\n她将脸庞贴近这颗小小的星球，细嫩的粉舌轻点大陆表面，仿佛在品味舌尖上那些感受不到的细微存在。海量的唾液将无数城市淹没吞噬，在她看来却不过是濡湿几抹绿色；恐怖的压力将整颗星球挤至变形，在她看来却不过是增添几缕尘碎。指尖轻轻捏住星球，向生还之人讲述肉色的天空如何取代他们眼前的世界，城市与山峦，高塔与河川，都不过是这天空下被倾轧的一部分，一切的生死存亡皆由少女有意无意的身体活动支配。直至生者廖廖，十不存一，唯有浸染少女唇齿残香的残砖断瓦如同无言的墓碑屹立在星球各地，§Y特莉波卡§!才会将她小巧的软舌收回。于幸存者而言，她们或许永远不会忘记这个故事——\n\n§R“待到世间充满了罪孽，众生畏惧的死神便会降临。”§!"
gts_tlipoca.401.a: "通讯终止。"
#被小死神偷吃了捏 2
gts_tlipoca.402.name: "来自遥远星系的消息——新鲜的食物"
gts_tlipoca.402.desc: "防空警报划破了殖民地上空的宁静，巨大生物接近的警报让整颗星球的居民陷入前所未有的恐慌之中。这颗小小的行星，不知为何竟成了从星际深处悠然游弋而来的§Y特莉波卡§!所觊觎的猎物，她眼中的美味零食。\n在星球的居民还未来得及反应时，§Y特莉波卡§!已经将嘴缓缓张开，樱桃般的小口吞没了星光，宛如无间的深渊自天穹张开。随着她轻轻合嘴，星球无可抗拒地滑向她的舌尖，然而幸存的居民尚抱有一丝希望——星球的防护罩在最后一刻启动，瞬间在行星周围构筑起一道屏障。然而，就算有护盾保护，行星也在她口中聚集的粘稠唾液冲击下岌岌可危，那片无边无际的黏液如同滔天巨浪，随时可能淹没这座小小的世界。\n全力运作的行星护盾使其口感光滑而冰冷，仿佛一颗薄荷味的硬糖。§Y特莉波卡§!也开始忍不住轻轻舔舐起星球，舌尖掠过表面，护盾微微晃动，那柔软而又庞大的粉色怪兽盘绕着行星，几乎将它整个包裹起来。\n而在护盾内部，殖民地的居民在恐惧中战栗，仰望着天空，他们无法理解这突如其来的天灾从何而来，更无法抵挡这难以抗衡的存在。§Y特莉波卡§!的每一下舔弄都带来震撼的波动，行星护盾在她温柔的舔舐中微微变形，在短暂的瞬间出现裂缝。居民们只能眼睁睁看着防护罩被逐渐撕裂，星球本身的结构开始变得脆弱，直至崩塌溃陷。\n最终，§Y特莉波卡§!露出一个堪称可爱的笑容，牙齿轻轻一叩，便将这道最后的屏障击得粉碎。洁白如柱的巨齿仿佛是天穹般降临，撕裂了大地，颠覆了板块，轻而易举地将这颗星球碾碎在口中。星球在她的唇齿之间分崩离析，而她只是满足地闭上双眼，品味着口中淡淡的滋味。"
gts_tlipoca.402.a: "通讯终止。"
#被小死神捏着当玩具了捏
gts_tlipoca.403.name: "来自遥远星系的消息——惊喜礼物"
gts_tlipoca.403.desc: "原本平静的天空突然变得黑暗，无尽的阴影覆盖了恒星的光芒。观察员最先发现异常，但他们的惊呼未及传遍整个星球，白皙的巨物已经突破云层，将无边的黑暗笼罩在星球之上。最初，人们还以为这是某种巨型舰船的投影，然而，当地壳开始震颤，云层被轻易撕裂时，他们终于意识到这并非普通的威胁。空防武器紧急对准天空，却迟迟没有开火——因为那些巨物，竟然是少女的手指。这不是舰船，不是星际天灾，而是一个少女的手指。雪白无暇的玉璧直入苍穹，其规模让任何观测设备都无从测量。柔软的肉感与细腻的纹路清晰可见。§Y特莉波卡§!并非是来为她们降下毁灭，但对于星球上的生灵来说，她的存在本身就是超越理解的灾难。白皙的指尖轻轻探入大气层，地表在随意地拨弄下支离破碎。天空中，数以万计的卫星和轨道站随着她的手指微微挪动，如尘埃般爆发四散。尽管她的动作轻柔，但那指尖的规模依旧让整个文明的任何抵抗显得毫无意义。\n\n§T“这颗星球，似乎有点意思呢……足下不会介意吧？”§!\n\n§Y特莉波卡§!的声音回荡在殖民地上空，地表震颤，如临末日。她歪了歪头，指尖灵巧地夹住星球的两极，将它轻轻捏住。城市的天际线开始倾斜，居民从窗户望向外界，只能看到整片天空被柔软的肉色取代。§Y特莉波卡§!将星球举到面前，红瞳中浮现出些许好奇。她轻轻用指腹摩挲了一下星球表面，感受着这颗渺小天体上细微的凸起。那些曾经被骄傲称颂的城市与山脉，此刻不过是指纹间难以触及的小点。没有进一步的摧毁，也没有额外的动作，她只是将星球星球托在掌心，转身向深邃的星海走去。星球上的人们只能透过逐渐破损的传感器，看着他们的世界被白皙的指尖带向远方，消失在银河的尽头。"
gts_tlipoca.403.a: "通讯终止。"
#被小死神踩着玩了捏
gts_tlipoca.404.name: "来自遥远星系的消息——奇趣恶作剧"
gts_tlipoca.404.desc: "在漆黑的宇宙中，§Y特莉波卡§!缓缓抬起一只脚，洁白如雪的肌肤在星光映照下显得柔和而美丽。她微微勾起足尖，轻轻拨弄着星球，整颗星球被她的动作带动，在她的脚趾下摇摇欲坠。地表的城市遭遇了前所未有的剧烈震动，建筑在纤细的脚趾轻盈的触碰下坍塌，无数居民在地动山摇中仓皇不已，惊恐地抬头仰望着那位以足趾降下灾难的少女。\n\n城市的上空笼罩着无边无际的阴影，那是§Y特莉波卡§!白皙无瑕的巨大脚掌，宛如天穹般遮盖了整个视野。§Y特莉波卡§!纤细的足趾在人们视线的尽头微微挪动，带来地动山摇的大地震。每一根脚趾弯曲与伸展，都是一场天灾，令地面上的建筑裂开无数缝隙，尘土飞扬。有的人绝望地跪倒在地，仰望那片缓缓下压的洁白足底，如同凝视命定的末日降临；有人拼命冲刺，试图奔向地下掩体，但脚下的地面在她的脚步震动中开始破碎崩塌，逃生的希望愈发渺茫。城市在她脚下变成废墟，建筑在她足趾间断裂坠落，宛如沙砾般脆弱。每当§Y特莉波卡§!的足趾轻轻摩擦，整片大地都在她足下颤抖。§Y特莉波卡§!笑了笑，轻轻旋转脚踝，将足尖置于星球的正中心，然后一点一点地加大力度，以柔嫩的足趾逐渐侵入星球的地幔。她那白皙无瑕的双足下，整颗星球的地壳如同糖霜般破碎，崩裂的地面与无数废墟填满了她的足下凹陷，构成了星球的末日景象。她只需稍稍移动一步，便将这个殖民地碾成废墟，而她不过是漫不经心地游玩罢了。随着她的足底轻轻碾碎星球上的一切，地平线上最后的希望也随之黯然消失。人们的绝望与恐惧化为一片静默，在这庞然巨物的足下消散，唯有那缓缓落下的洁白足底，成为人们眼中最后的景象。"
gts_tlipoca.404.a: "通讯终止。"
