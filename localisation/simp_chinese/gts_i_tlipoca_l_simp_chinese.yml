#横断 一口啊呜掉敌方舰队，每次战斗有1%的概率触发
gts_tlipoca.501.name: "横断"
gts_tlipoca.501.desc: "又一只可怜的舰队在§Y特莉波卡§!的小腹之内陨灭。她们自认做好了万全的准备，却对她们身边游曳的顶级掠食者浑然不觉。鸦翼织就的黑暗将战舰与天宇一同包裹，灯光与星光在樱唇之下尽数沉默。对于那些没入唾液之海的可怜舰艇而言，§Y特莉波卡§!那小巧的舌尖已经成为了比星神兽更加恐怖的存在，只消灵巧地扫过齿间，掀起的骇浪便已经让脆弱的铁皮罐头随波飘摇，在粉嫩的软肉上撞得支离破碎。"
gts_tlipoca.501.a: "很迷人。"
