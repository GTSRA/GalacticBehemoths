gts_tlipoca.20.a.response: "§T这是，第一次见面的时候，小叶子做给特莉波卡的衣服。我记得足下很喜欢。§!" #常服
gts_tlipoca.20.b.response: "§T死神披风之下，没有个体，没有自我，没有情感，唯有“死神”。§!" #默认服装
gts_tlipoca.20.c.response: "§T游戏……游戏……好想玩游戏……§!" #摸鱼时间
gts_tlipoca.20.d.response: "§T经历过凡人的无力，却会想要成为人类。如果能够变为人的话，足下会接受我拙劣的“爱”吗？§!" #为人之日
gts_tlipoca.20.e.response: "§T这件是教会的衣服，教徒们想让特莉波卡换上的。虽然这个眼罩并不会影响视觉，但，果然不是很习惯……§!" #盲目之女
gts_tlipoca.20.f.response: "§T闪金的荣耀沉眠黄沙之中，虔诚的信徒再也听不到回应。§!" #沙漠死神祭司
gts_tlipoca.20.g.response: "§T哪怕足下让我换上这身，特莉波卡也没办法变成行政官的……§!" #今晚加班
gts_tlipoca.20.h.response: "§T在每一个世界找到你、牵起你的手。\n\n似乎……可以把足下所在的星球，一起托在掌心里呢？§!" #冬日温暖
gts_tlipoca.20.i.response: "§T足下要尝尝这根冰棍吗？…啊，冰晶小行星沾到上面了……§!" #假日威龙
gts_tlipoca.20.j.response: "§T协议三：保护主人。\n\n要不要向洛蒂小姐请教一下，照顾微生物的诀窍呢？§!" #完美女仆
gts_tlipoca.20.k.response: "§T今天开始，我会负责您和各位领袖的健康管理项目……这是用熔融星球烹饪的，虚空孳孽的卵，不知您意下如何？§!" #黑暗料理界新人
gts_tlipoca.20.l.response: "§T理解、分解、再构成……分析——压缩——展开——§!" #炼金术士
gts_tlipoca.20.m.response: "§T哪怕换上浴衣，也没有适合特莉波卡的温泉……\n\n不过，特莉波卡的身体，也许可以成为足下的“水上乐园”？§!" #芙蓉出水
