 gts_firefly.10.name:"巨大的开销"
 gts_firefly.10.desc:"距离§E流萤§!加入帝国已经有一年的时间了，这段时间帝国内部忙上忙下，都是为了给流萤提供足够的§g活体金属§!，格拉默铁骑在制造之初就有基因上的缺陷，需要§g活体金属§!来维持身体，本来需求量也没有那么高，但是§E流萤§!巨大的身躯使得维护消耗大大增加了。\n不过§E流萤§!告诉我们，在原来的星系中有一个帝国前哨基地，里面应该会有维护仓的科技资料，我们可以去探索一下。"
 gts_firefly.10.a:"那还等什么，赤字的日子可不好受啊"
 gts_firefly_transform_desc:"这颗星球有着我们需要的维护仓资料，我们的科学家需要逆向分析技术原理，这需要一定的时间"
 gts_firefly.11.name:"成功解析"
 gts_firefly.11.desc:"在我们科学团队的研究和§E流萤§!的配合下，我们已经成功还原出火萤维护仓，现在只需要稍加改造以适配§E流萤§!巨大的身形即可\n（现在你可以在通讯界面，领袖饰品的宠物处为§E流萤§!安装了）"
 gts_firefly.11.a:"科研部门和工程团队都行动起来"


