 gts_firefly_call.1.a.response:"“需要动用我的身体吗？请稍等一下哦。”\n面前的流萤闭上了双眼，片刻后，震天动地的轰鸣声从远处传来，你能看到这个女孩从天边缓缓坐起，遮天蔽日的身影挡住了自然光线，随后她的身边燃起萤火，周边的空气开始扭曲，脚下的岩石树木都开始燃烧。她慢慢地悬浮到空中，直到来到一个你看起来合适的位置。\n“好了，火萤系统已经启动完毕，告诉我目标，我一定会完成任务”"
