 gts_firefly_catch_phrase: "格拉默铁骑-§E流萤§!，现在将化做您的利刃"
 gts_firefly.999.name:"萤火微光"
 gts_firefly.999.desc: "虽然您愿意收留我，那我愿为你们的国家献出自己的力量，在军事方面的任何问题都可以与我商议，我会根据以往的作战经验给出相应的建议，当然，我也会直接参加战斗，奋战在开疆扩土的第一线"
 gts_firefly.999.a: "关于格拉默铁骑"
 gts_firefly.999.a.response: "之前的那位骑士就是（§E流萤§!说着展示了使用变身器的变身过程），当然，每一位骑士都是从培养仓中选育出来的，生来就被刻上了誓死效忠女皇陛下的思想钢印，不过现在我完全感受不到这个东西了，也许女皇陛下真的已经……"
 gts_firefly.999.b: "关于研究站旁出现的沟壑"
 gts_firefly.999.b.response: "这个嘛，其实现在在你们面前的也不是我的本体，为了战争需求，我们的身体被设计为可以从虫族和同伴的尸体上吸收能量，而在那最终一战中死去的虫族和阵亡的战友太多了，再加上虫母独特的灵能构造，使得我在吸收时发生了一些奇怪的变化，随着能量的吸收身体变得越来越大，以至于本体只能躲藏在地底，平时用分出来的这具身躯活动"
 gts_firefly.999.c: "那你的这个分身"
 gts_firefly.999.c.response: "分身是我根据身体特性开发出来的能力，我身体中的能量可以化为液态分离开主体，然后也能将这些液态能量转化为实体，同时通过萤火网络同步意识，以达到分身的目的，不过分出来的越多，我的本体也会相应的变弱变小一分"
 gts_firefly.999.d: "星球上剩余的虫族是怎么回事"
 gts_firefly.999.d.response: "这些是我不经意间流露出的失去控制的能量生成的，它们可能在潜意识里变成了我最讨厌的虫族的样子，我也怎么清理都清除不干净，以后还得多麻烦您了"
 gts_firefly.999.e: "那这些菌毯"
 gts_firefly.999.e.response: "这颗星球大部分都被我的能量结合过，所以这菌毯其实也算是我身上流出的生物质，通俗来说就是（流萤突然羞红了脸）……爱液这样的东西，好了，别再问这样的问题了"
 gts_firefly.999.hire_custom_tooltip: "§E流萤§!作为一名§H领袖§!加入了我们的帝国，现在可以在通讯界面和流萤交流了。§B(左侧国家通讯)§!"

 gts_firefly.21.name:"小流萤"
 gts_firefly.21.desc:"经过很长时间的练习，§E流萤§!可以更完备的运用吸收虫母而得来的能力了，对分身的运用也是炉火纯青，现在可以分离出许多有一定独立人格的小妖精了，§E流萤§!用这种能力来帮助管理帝国事物"
 gts_firefly.21.a:"§E流萤§!真是帮了大忙了，小流萤也很可爱"
