 site_firefly_potral.desc: "接收到奇怪的生物信号,我们可以派遣科学家前去调查"
 gts_firefly_potral.02.name: "千疮百孔的星球"
 gts_firefly_potral.02.desc: "  一种断断续续的奇异信号指引我们的科学家来到这个星系，在星系最大的熔岩星球上，我们发现了有生物存在的痕迹。\n  一种生物质粘液布满了整个星球的大部分陆地，通过全球扫描我们发现这颗星球存在着许多大大小小的地下洞穴，洞穴大小不一但是呈现出集群分布。\n  种种现象表明这里曾经有某种文明存在，但是我们在地表却没有发现任何建筑物，也许我们需要对星球进行更加深入的考察才能够探明真相"
 gts_firefly_potral.02a: "出资建设科学研究站"
 gts_firefly_potral.02b: "让科研先遣队出发"
 gts_firefly_potral.03.name: "甜蜜的礼物"
 gts_firefly_potral.03.desc: "  我们采集了部分生物质进行调查，发现这些物质富含营养，能快速修复生物损伤，甚至还能够进行生物电信号的传递。\n  我们其中一位研究员大胆尝了一口该生物质，发现口感如同蜂蜜般醇厚、甜腻。而且她多日研究的疲劳感一扫而空，工作效率更是直线上升，之后便一直处于亢奋状态。\n  我们只能先将她控制住并严格管控该物质，暂不清楚是否还会对食用人员产生其他影响，还需更进一步的观察，不过我们已经开始着手提炼浓缩该物质了，可能可以作为食品添加剂改善研究员的日常饮食。"
 gts_firefly_potral.03a: "小心行事，我总感觉不是什么好东西"
 gts_firefly_potral.03b: "这么神奇，给我也来一口"
 gts_firefly_potral.04.name: "突然袭击"
 gts_firefly_potral.04.desc: "  今早我们与星球上的科研人员失去了联系，在失联前科研人员发出了求救信号，收到消息后我们立刻派出地表作战部队降落到地面进行支援。\n  整个研究站点都变得混乱不堪，研究资料和数据都散落各处，厚重的合金隔离门被撕裂开了一个大口，墙壁地面上有大量喷射状血迹，但是我们没有发现任何一具尸体，似乎是被袭击者带走了。\n  现场的状况很像是遭遇了外部的攻击，但奇怪的是科研站的主动防卫系统并没有正常启动，正当我们还在收集线索时，传感器发出了警报，有一大片位置生命信号从地底钻出将我们包围了。\n  很快我们就知道异象的原因了，冲击研究站的生物中有着许多之前的研究员，他们都是尝过那种新式“蜂蜜”的研究员，但是现在都行尸走肉般扑向了我们，我们只得开枪还击。"
 gts_firefly_potral.04a: "不要慌张，重整阵型，准备反击"
 gts_firefly_potral.04b: "此地不宜久留，还是尽早突围"
 gts_firefly_potral.05.name: "神秘的救援"
 gts_firefly_potral.05.desc: "  正当陆战队浴血奋战之时，通讯频道里突然传来了陌生的声音“看起来你们似乎遇到了一些麻烦”，在我们追踪信号来源时，那个声音继续说道“别担心，我是来帮忙的，你们遭遇到了虫群的袭击，我从外面发起攻击，你们只要清理完溜进建筑物的虫子，然后在里面躲好就行”。\n  话音刚落，研究站就开始震动起来，这种震感至少是发生了大陆板块级别的陆地运动造成的。而近地轨道舰船的探测系统也突然故障，无法捕捉到地表的信息，只能从舷窗隐隐约约看到地表有个巨大的生物在朝着研究站的位置前进。不一会就掀起了一阵尘雾，待尘雾散去后，传感器恢复正常，我们没有捕捉到那个巨型生物的信号，但是它留下的痕迹清楚地留在了地表之上。\n  那是道以研究站为中心的半月型的沟壑，深度至少有数公里，这使得研究站像是一开始就建造在山崖上一样，无数的虫子尸体堆压在谷底，只剩下部分残余虫族，而此时正有一个机械清理着这些残兵败将。我们的陆战队走出研究站时，它刚好清理掉最后一只虫子。\n  它是个双足机甲，而且还挺符合我们种族的审美。它走向了我们，现在我们可以从它的面罩里清晰的听到它的声音“危机解除，退出警戒模式”那是道不含感情的机械音“已经很久没人来这颗星球了，现在能先告诉我你们的目的吗？”"
 gts_firefly_potral.05a: "我们只得花时间解释来龙去脉"
 gts_firefly_potral.06.name: "星球的秘密"
 gts_firefly_potral.06.desc: "  听完我们的讲述以及回答了它几个问题后，它花了点时间才理解了现状，“也就是格拉默帝国早就不存在了，那场战斗最后还是什么都没拯救吗？”它喃喃自语道，我们无法通过面具来揣测它的心情。许久它才对我们说：“既然如此，跟我来吧，我会回答你们提出的问题”它带领我们打开了一道通往地下的暗门，并在下楼途中向我们解释了事情的原委。\n  这里曾经是格拉默帝国对抗环宇蝗灾的最前沿，无数忠于女皇的格拉默铁骑在这里和虫群厮杀，它也是其中一员，后来在这颗行星上爆发的最后一场战役，以全体格拉默铁骑几乎全灭的代价消灭了虫群的虫母。它作为星球地表上唯一存活下来的人，失去了通讯能力，被遗留在这颗星球上，陷入了漫长的沉睡，直到我们的到来唤醒了它。\n  走完楼梯来到设施底部后，我们看到了一个巨大的营养仓，“至于刚才解救你们的人”它走到一台操作台前，输入几串指令，营养仓的仓壁逐渐变得透明起来，我们得以窥见全貌。那是个正在沉睡中的少女，穿着一席青衣，头上的装饰和身后蝉翼状的飘带似乎在展现她的娇脆。\n  它转过身来，她也睁开了眼睛“那么，现在该自我介绍了，我是格拉默铁骑，编号AR-26710，你们可以叫我萨姆，也可以叫我§E流萤§!”这声音像是从机甲，也许是从少女，又或者是地底深处发出“我能加入你们吗？”"
 gts_firefly_potral.06a: "欢迎加入我们，§E流萤§!"
