  gts_specimens_display_cabinet:"千海的文明展柜"
  gts_specimens_display_cabinet_desc_short:"一款富有少女风格的白色多层展柜，多层独立密封的空间中银色光华流转，奇异的力量影响掌控着其中文明发展的一丝一毫。"
  gts_specimens_display_cabinet_desc_details:"千海女神的造物，多层独立分隔的设计使每一层储柜不管是星云状结构宇宙还是地平世界都能被有效收容，并可肆意调控位面状态。"
  gts_specimens_love_fluid_crystallization:"超密度爱液结晶(暂无图)"
  gts_specimens_love_fluid_crystallization_desc_short:""
  gts_specimens_love_fluid_crystallization_desc_details:"原本是一颗行星，被一位天体级巨娘塞入下体后奇迹般地没有被完全粉碎，在这位天体级巨娘把体型调整到普通大小后，它和包裹着它的爱液也一同被浓缩成了现在的模样"
  gts_specimens_halo:"烁瑄的光环"
  gts_specimens_halo_desc_short:"一个淡蓝色的环状物，无时无刻不在发着温暖的光，宛若流动的水流一般。"
  gts_specimens_halo_desc_details:"烁瑄搓出来的一个与自己头顶的光环一样的小光环，毕竟她那个大小的可塞不进博物天枢，也拿不下来。"
  gts_specimens_love_fluid_qhai:"爱的液体(暂无图)"
  gts_specimens_love_fluid_qhai_desc_short:"一滴白色的液体"
  gts_specimens_love_fluid_qhai_desc_details:"见证我们的领袖第二次诞生之地的无边汪洋"
  gts_specimens_litter_box:"猫砂(暂无图)"
  gts_specimens_litter_box_desc_short:"一个装在透明瓶状容器中的沙子"
  gts_specimens_litter_box_desc_details:"超出我们理解的是这些沙子可以自动清洁其中的污秽之物"










