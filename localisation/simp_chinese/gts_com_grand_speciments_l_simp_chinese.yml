l_simp_chinese:
  # 艾雅法拉局势中获取
  EYJAFJALLA_PROJECT:"从艾雅法拉的足部获取"
  eyjafjalla_hair: "金羊毛"
  eyjafjalla_hair_desc_short: "艾雅法拉身上的一根毛发"
  eyjafjalla_hair_desc_details: "在阳光照射下散发出金色的光泽。在艾雅法拉的毁天灭地的巨足下，小人的一切工程奇迹都不如她自己的一根发丝耐用。"
  landcarrier_wreck: "陆行舰残骸"
  landcarrier_wreck_desc_short: "用铁板简单拼接，功能极度简化的粗糙载具，上面纹有西洋棋标志。"
  landcarrier_wreck_desc_details: "我们本以为这是某种模型，却意外地在舰上发现智慧生命的活动痕迹。解密舰艇记录仪可知，这艘船在某次“城市区划管理演习”时被错误模拟生成，并在演习后的报废处理时卷入艾雅法拉足掌里。看起来这艘船在足内峡谷里游荡了相当长时间直到整艘舰艇彻底损坏。"
  startower_wreck: "摘星塔残骸"
  startower_wreck_desc_short: "一座几百米高...现在是几百米长的大厦，其尖顶似乎因挤压而支离破碎。"
  startower_wreck_desc_details: "对建造它的工业时代土著来说，这是他们挑战自然的伟大尝试，但对于生成他们进行“城市管理”的艾雅法拉来说，这只不过是众多预设破坏点位的一个罢了。"
  eyjafjalla_silt:"艾雅沼泽淤泥"
  eyjafjalla_silt_desc_short:"在艾雅法拉足弓沼泽里收集的淤泥"
  eyjafjalla_silt_desc_details:"在进行断代分析后，我们可以大致分析出巨娘的饮食、睡眠和心情对内分泌的影响。至于剩下的标本，则被收藏进艾雅法拉博物馆里作纪念了。"
  eyjafjalla_water:"艾雅河水样"
  eyjafjalla_water_desc_short:"在艾雅法拉脚心河采集的水样"
  eyjafjalla_water_desc_details:"其中富含各种矿物质和微生物，如果她的足汗能幸运的在某个荒芜星球上保存下来，那么从足汗下的第一个生命开始，艾雅法拉或许能用脚创造出一个新的文明。"
  eyjafjalla_vaccine:"艾雅林场菌苗"
  eyjafjalla_vaccine_desc_short:"在艾雅法拉脚底一处隐蔽山谷收集到的真菌菌种"
  eyjafjalla_vaccine_desc_details:"在太空辐射和巨娘之力的多重影响下，这种菌类极易繁殖，加工后不仅能保留艾雅法拉玉足的香气，营养还是蚁牛肉的八倍。"
  siesta_flagstone:"汐斯塔石板"
  siesta_flagstone_desc_short:"某个古代文明的记事板"
  siesta_flagstone_desc_details:"记录了他们繁荣的城邦文明被一个穿着泳装的人形天灾登陆海滨，使用她的双子火山喷出炙热的岩浆冲毁城市，最后用她的丰臀将城市残骸完全摧毁。不过这块石板存在很多疑点，真实性并不可靠，有观点认为或许这只是该文明的某个后人对火山喷发摧毁城市的历史事件进行的毫无依据的夸张演绎。"
  eyjafjalla_diamond:"艾雅法拉金刚石"
  eyjafjalla_diamond_desc_short:"宇宙花费亿万年塑成的行星在艾雅法拉的两只足趾挤压下瞬间形成的金刚石"
  eyjafjalla_diamond_desc_details:"撇去表面的黏液与浮土，在这颗艾雅法拉亲自制造的钻石内，指数爆表的灵能能量在嗡鸣。"
  foottip_keratin:"足尖角质"
  foottip_keratin_desc_short:"在艾雅法拉的大脚趾趾甲内侧刮下的角质"
  foottip_keratin_desc_details:"科考队员们使尽浑身解数也只采下些许碎片，通过对其材料、分子分布形态甚至蕴含的灵能能量进行模仿，可以用于强化我们的军事防护。"
  eyjafjalla_footmap1:"艾雅法拉足部粗略地图"
  eyjafjalla_footmap1_desc_short:"根据以前的医学扫描记录和如今探险队的成员们的实际考察结果制作的地图，对艾雅法拉脚底的地势地貌做了粗略介绍"
  eyjafjalla_footmap1_desc_details:"随地图附带了几十小时的探险员采访记录和足内生存经验分享。"
  eyjafjalla_footmap2:"艾雅法拉足部详细地图"
  eyjafjalla_footmap2_desc_short:"综合医学扫描记录和探险队的成员们的考察成果绘制的地图，对艾雅法拉脚底的生态环境和地理风貌做了详细的标识"
  eyjafjalla_footmap2_desc_details:"随地图附带了几百小时的探险经历实录和足内生存经验分享。"
  eyjafjalla_footmap3:"艾雅法拉足部精密地图"
  eyjafjalla_footmap3_desc_short:"根据探险队数次冒险的考察结果重新绘制的地图，对艾雅法拉脚底的生态、地理与资源情况做了细致而精密的说明，几个资源区和宜居点都被标识出来"
  eyjafjalla_footmap3_desc_details:"随地图附带了几千小时精剪的足内探险经历和足内生存经验分享。"


