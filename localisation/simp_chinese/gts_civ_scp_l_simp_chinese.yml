 civic_gts_scp: "GTS基金会"
 civic_gts_scp_desc: "一个古老的秘密组织一直潜伏于这个国家的暗面，其目的是为了控制、收容、保护那些\"异常\"的少女巨大化现象，以求在不为人知的情况下从巨娘手中保护文明火种。为了实现这个目的，比起常规的外交途径，她们更习惯用自己的办法解决问题。"
 civic_gts_scp_effects: "解锁数个新的间谍行动。"

 councilor_gts_scp: "基金会联络人"
 councilor_gts_scp_female: "基金会联络人"
 councilor_gts_scp_desc: "作为基金会和政府联系的枢纽，联络人为双方的合作发挥了相当关键的作用"

 operation_gts_find_abnormal: "基金会 - 收容异常"
 operation_gts_find_abnormal_desc: "在其它国家的殖民地上也存在着大量"异常"，我们需要利用间谍网络来绕过麻烦的外交程序，在不被发现的情况下尽快完成收容。"
 operation_gts_find_abnormal_on_success: "$IF_SUCCESSFUL|E$\n获得12个月的科研点数。"
 operation_gts_research_abnormal: "基金会 - 研究异常"
 operation_gts_research_abnormal_desc: "将他国的"异常"现象带回本国研究既危险又太过拖沓。充分准备后，我们可以利用间谍网络对该国的"异常"进行就地研究，至于如"突然消失的城镇"或者"无端出现的巨大脚印"之类的研究副产品将会被我们控制的媒体掩盖为都市传说"
 operation_gts_research_abnormal_on_success: "$IF_SUCCESSFUL|E$\n获得12个月的科研点数，并对目标国家造成3年稳定度减益"
 operation_gts_research_over: "该国已经对我们的研究行动产生警觉，短期内我们最好选择其他国家进行研究"
 operation_gts_fire_abnormal: "基金会 - 引发异常"
 operation_gts_fire_abnormal_desc: "数百年的经验累积让我们得以一窥这些"异常"背后繁杂信息的一丝脉络，我们可以尝试主动激发一次"异常"——例如将普通女性转变为巨大少女，并以此释放她的本性，来证实我们的一些推测。不过为了保证收容总部的安全，这些"异常"自然将部署在其它国家"
 operation_gts_fire_abnormal_on_success: "$IF_SUCCESSFUL|E$\n在目标国家的一个随机星球上制造一群热衷于破坏的巨大娘"
 gts_city_mistory: "都市传说"
 gts_city_mistory_desc: "一些令人不安的都市传说在民间流传。而这些得到了部分印证的消息无疑会引起社会极大的恐慌"
 gts_army: "巨娘"
 gts_army_plural: "巨娘"
 gts_army_desc: "一个在周围的环境中显得有些过大的少女，哪怕她最细微的活动对于她周围的环境都宛如天灾"
 NAME_GTS: ""异常""

 gts_civ_scp.21.name: "完成收容"
 gts_civ_scp.21.desc: "本次收容行动如我们按计划顺利完成了，在收容该巨大化现象时我们耗费的D级人员数量尚在控制范围内，补充完毕后我们就可以开展下一次收容行动了"
 gts_civ_scp.21.a: "很好"
 gts_civ_scp.22.name: "调查结束"
 gts_civ_scp.22.desc: "我们的调查行动顺利完成，我们得到了我们希望了解的相关信息，对我们未来的收容行动有很大的帮助。但应注意到我们的行动已经引起了对方国家的警觉，经评估基金会决定暂缓在目标国家的调查活动3标准年"
 gts_civ_scp.22.a: "收到"
 gts_civ_scp.23.name: "准备完成"
 gts_civ_scp.23.desc: "我们的特工已经成功在§Y[event_target:gts_bruh_get_event_location.GetName]§!上选择了一群符合"异常"条件的女性：年轻、还在上学或刚刚参加工作、性格相对孤僻、具有较强的性欲和潜在的破坏倾向。按照计划，她们在睡梦中被我们的小人干员潜入身边注射了能极大提升灵能潜力和本能冲动的药物。这样她们将会在一次情绪严重波动后，受到"异常"影响，变成能够轻松摧毁大片城市和星球驻军的巨大少女。而即使她们被该国侥幸击败，她们也只将结果归咎于其无处宣泄的强大灵能被亚空间力量所控制暴走。我们的特工已经全部撤退，只剩下少数负责监视的D级人员"
 gts_civ_scp.23.a: "很好"

 gts_civ_scp.31.name: "都市传说"
 gts_civ_scp.31.desc: "一些令人不安的都市传说最近在民间广泛流传，例如一夜间消失的大型市镇，以及被不明生物踩出的天坑。虽然这些谣言被进行了添油加醋的夸张，但基本事实都已经被我们的调查人员证明属实。我们已经尽可能要求媒体减少这类事情的报道，但这种无规律可寻又频繁发生的恐怖事件无疑给群众的安全感和我国政府的合法性覆上了一层阴霾"
 gts_civ_scp.31.a: "居然是真的吗？"
 gts_civ_scp.32.name: "巨娘袭击！"
 gts_civ_scp.32.desc: "急报！我们的一颗星球突然遭到了巨娘袭击！根据了解情况的幸存者说，这群巨娘原本是这个星球的普通公民，在今早她和别人的一次剧烈冲突中其身体突然变大，摧毁了周围大片城区。停止变大后，她们便开始对其他辖区开始了无差别攻击和...自慰。这猝不及防的进攻让我们很难立刻组织人手击败这个灾祸，而这次灾难中的死亡人数和财产损失更是难以估量..."
 gts_civ_scp.32.a: "什么？！"

