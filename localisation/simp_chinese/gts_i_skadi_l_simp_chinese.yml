 isharmla_awaken: "伊莎玛拉的觉醒"
 isharmla_awaken_desc: "我们与名为§B伊莎玛拉§!的强大存在签订了契约，如今从祂的帮助中获益。§Y或许天下真的存在免费的午餐。§!"
 isharmla_tease: "伊莎玛拉的嘲弄"
 isharmla_tease_desc: "受到来自虚境的强大干涉，我们的帝国几乎陷入停摆的状态。"
 skadi_shroud_marked: "伊莎玛拉的标记"
 skadi_shroud_marked_desc: "§B一个并没有任何害处的灵能标记§!\n\n我们应当在清算前驱散标记"
 skadi_shroud_unmarked: "标记已驱散"
 skadi_shroud_unmarked_desc: "伊莎玛拉的灵能标记被驱散了，这颗星球安全了,暂时..."
 skadi_remove_marked: "§B驱散标记§!"
 skadi_remove_marked_desc: "我们的灵能使现在能在不受到§B伊莎玛拉§!干扰的情况下移除其上的灵能标记\n我们侍奉§B伊莎玛拉§!所获得的回报还剩下§Y[Owner.isharmla_satisfy]§!次"
 skadi_buildfast: "灵能加速已部署"
 skadi_buildfast_desc: "这颗星球的时间流速在虚境的强大干涉下加快了，虽然这一方面提高了建设效率，但也需要更高频率的人员轮替"
 skadi_decision_buildspeed: "§B灵能加速§!"
 skadi_decision_buildspeed_desc: "通过标记，我们可以让§B伊莎玛拉§!将这颗星球的时间流速加快来提高星球建设速度\n我们侍奉§B伊莎玛拉§!所获得的回报还剩下§Y[Owner.isharmla_satisfy]§!次"
 skadi_add_shroudpop: "§B虚境救援§!"
 skadi_add_shroudpop.tooltip: "§G在星球上创建5£pop£人口§!"
 skadi_add_shroudpop_desc: "在护佑之下，我们的搜索队将部分迷失与虚境的国民带回现实\n我们侍奉§B伊莎玛拉§!所获得的回报还剩下§Y[Owner.isharmla_satisfy]§!次"
 skadi_satisfy_marked: "伊莎玛拉的满足"
 skadi_satisfy_marked_desc: "我们侍奉§B伊莎玛拉§!所获得的回报还剩下§Y[Owner.isharmla_satisfy]§!次\n§B伊莎玛拉§!已经吞噬了我们£pops£§Y[Owner.eated_pop]§!人口"
 NAME_seaheirs: "§B海嗣"
 NAME_lostseaheirs: "§B迷路的海嗣"
 NAME_isharmla_seaheirs: "§B伊莎玛拉的海嗣§!"
 NAME_isharmla_food: "逃出生天的食物"

 gts_skadi_shroud.0100.desc: "我们的灵能使开始引导斯卡蒂身上的灵能力量，试图窥察其中所隐藏的奥秘。这股灵能力量一开始很顺利地从斯卡蒂身上剥离下来，但这一存在似乎被刺激到了，祂开始在这片虚境暴动起来，将灵能使像断线的风筝一样卷起，吸入了风暴当中。\n\n风暴开始肆虐，越来越多的个体被卷入其中，吸收了新灵魂的存在变得更加庞大，侵袭的速度与规模也随之大幅提升。眼看风暴就要波及到我们，祂突然开始停下了动作，细细地端详起来。雷鸣般的声音几乎将我们的灵魂贯穿，大量的信息开始涌入。\n\n祂正是那位事迹被刻印在石碑上的存在，大静谧的始作俑者，泰拉文明的毁灭者，永无止境进化着的神明。\n\n§B伊莎玛拉§!"
 gts_skadi_shroud.0100.a: "§Y尝试与这个存在交流§!"
 gts_skadi_shroud.0101.desc: "随着虚境掀起阵阵渏澜，眼前的存在开始剧烈地转变着自己的形态。转变成体型约5000m的少女形态，祂拥有着和斯卡蒂一样的容貌和完美的酮体，但无论是灵能力量还是威压都达到后者的无以计数倍。名为海嗣的个体在祂身边不详的波动中成群游动，似乎这些生物已经将伊莎玛拉作为自己的栖息地了。\n\n伊莎玛拉睁开双眼，笑眯眯地看着我们。\n\n§B哦哈哈...真是有趣，我们会以如此精致小巧的形态会面...我也没想到，对力量的贪婪能让你不惜代价来唤醒天灾...你果然比其他浮游生物更加有趣，更有赏玩的价值，呵呵呵....\n\n§B虚境契约？唔...作为唤醒我的回报，我将赐予你和那些拥护你的浮游生物们无可匹敌的力量，去掠夺，去征服，去吞噬...一切低等存在都将跪倒在你的脚下...而你只需要支付一点小小的代价...§!\n\n§B时限？让我想想...十年？太短了...五十年？谁会为一个事件浪费这么长时间...啊哈哈，折中一下，二十五年。这段时间，足够你将自己的疆域扩散到整个银河系了，也足够让我成为所谓虚境的海洋的主宰...§!"
 isharmla_answer01: "你友善吗"
 isharmla_answer01a: "§B嗯嗯...你可以完全将身心交付与我哦，我的海洋会温柔地接纳你...\n\n在我的海洋中，不会有纷争，不会有烦恼，不会有苦难...你可以和其他孩子们一样自由自在地游弋...当然，你绝对是这群孩子中最显眼最特别的那位呢..."
 isharmla_answer02: "你和斯卡蒂之间有什么关系"
 isharmla_answer02a: "§B啊哈哈...我和那孩子联系并不是很重要啦。\n\n如果你将与那孩子的牵绊与依赖转移到我身上的话，我也能欣然接受呢..."
 isharmla_answer03: "询问关于凯尔希的下落"
 isharmla_answer03a: "§B这不重要§!\n\n伊莎玛拉的表情明显变得不悦\n\n§B如果你总是去追逐过去虚无缥缈的影子，又怎么能开拓属于自己的未来呢。§!"
 isharmla_answer04: "契约的代价是什么"
 isharmla_answer04a: "§B代价...呵呵呵...\n\n与你所得到的相比，非常的微小，绝对能维持在你和浮游生物们所能承受的范围之内..."
 gts_skadi_shroud.0101.a: "§Y和伊莎玛拉签订契约§!"
 gts_skadi_shroud.0101.a.tooltip: "§R这并不明智§!"
 gts_skadi_shroud.0102.name: "签订契约"
 gts_skadi_shroud.0102.desc: "完成了，我们和§B伊莎玛拉§!签订了契约。当我们和祂定下契约时，§B伊莎玛拉§!肆意地笑了起来，其身上成群的海嗣也开始在虚境中飞舞，似乎在举行着一场盛大的舞会。\n\n很快我们就被驱逐出了虚境，但宛如一阵温和的微风拂过，整个§Y[Root.GetName]§!上下都是一派欣欣向荣的景象。§R没有纷争，没有烦恼，没有苦难。§!\n\n一切都在向着好的方向发展..."
 gts_skadi_shroud.0102.a: "这是我们亲手开启的故事呀"
 gts_skadi_shroud.0102.b: "她要是耍诈，我们就用大炮蹦她个王八蛋"
 gts_skadi_shroud.0102.c: "伟大的神明，请施舍于我们怜悯与慈悲"
 gts_skadi_shroud.0102.d: "我们能利用好所获得的一切"
 opinion_skadi_brought: "§B带来了天灾§!"
 opinion_skadi_overcome: "§B驯服了天灾§!"
 isharmla_like.tooltip: "§B伊莎玛拉§!会感到§Y满意§!"
 isharmla_verylike.tooltip: "§B伊莎玛拉§!会感到§G非常满意§!"
 isharmla_dislike.tooltip: "§B伊莎玛拉§!会感到§R不满§!"
 gts_skadi_shroud.0301.title: "血肉畸变"
 gts_skadi_shroud.0301.desc: "§B伊莎玛拉§!的触须从虚境伸向了我们的领袖，所有和§B伊莎玛拉§!联系密切领袖在这一天都获得了来自虚境的大量知识与力量，但他们的生理结构产生了可怕的变异，变成跟原生种族和海嗣的混合体一样的存在。他们虽然变得面貌全非，但似乎还保有理智，仍能以这样的躯壳为我们帝国效力。\n\n而侥幸逃过一劫的领袖们却因目睹同伴变异转化的恐怖场景而患上了心理疾病。"
 gts_skadi_shroud.0301.a: "他们还能听懂我们的语言吗"
 gts_skadi_shroud.0301.b: "隔离并清除这些海嗣"
 gts_skadi_shroud.0301.c: "至高无上的赐福"
 gts_skadi_shroud.0301.d: "研究这些骇人的畸变"
 gts_skadi_shroud.0301.b.tooltip: "§R所有已经畸变成海嗣的领袖会被处决§!"
 gts_skadi_shroud.0201.desc: "§B族群，势不可挡。\n\n进化，永不停歇。\n\n给养，十分合适。§!\n\n\n\n§H(如果我们能让伊莎玛拉满意的话，兴许能找到消除星球上标记的方法)§!"
 gts_skadi_shroud.0201.a: "献上食物"
 gts_skadi_shroud.0201.a.respond: "§B就算是再陌生的食物，也将成为养料..."
 gts_skadi_shroud.0201.b: "献上大量食物"
 gts_skadi_shroud.0201.b.respond: "§B这么多吃的啊！\n\n额呵呵...我是说，你的供奉非常好..."
 gts_skadi_shroud.0201.c: "献上矿物"
 gts_skadi_shroud.0201.c.respond: "§B嚼碎了还是能咽下去的..."
 gts_skadi_shroud.0201.d: "献上大量矿物"
 gts_skadi_shroud.0201.d.respond: "§B这些在你们这里算是平常的食物吗？\n\n看来那些幼嗣们需要进化出更适合的口器来咀嚼了..."
 gts_skadi_shroud.0201.e: "啊给马赛"
 gts_skadi_shroud.0202.desc: "§B宇宙的法则就是大鱼吃小鱼...§!\n\n伊莎玛拉顿了顿\n\n§B哪怕是再愚笨的捕食者，在身份转变为被捕食者时，也会丢下手中的食物然后逃窜呢...§!"
 gts_skadi_shroud.0202.a: "献上小人"
 gts_skadi_shroud.0202.a.respond: "§B比浮游生物更渺小的存在...幼嗣们会喜欢这些新玩具的..."
 gts_skadi_shroud.0202.b: "献上大量小人"
 gts_skadi_shroud.0202.b.respond: "§B哦呵呵...你也很喜欢欺负比你弱小的存在的感觉，不是吗..."
 gts_skadi_shroud.0202.c: "献上城市"
 gts_skadi_shroud.0202.c.respond: "§B我很享受这些苔藓碾碎在身上酥麻的感觉..."
 gts_skadi_shroud.0202.d: "献上大量城市"
 gts_skadi_shroud.0202.d.respond: "§B如此可悲...哪怕如此大规模的聚集在一起，也是被一次性消耗完的结局呢..."
 gts_skadi_shroud.0202.aa: "献上爱液"
 gts_skadi_shroud.0202.aa.respond: "§B这些晶莹剔透的粘稠液体是...\n\n啧..."
 gts_skadi_shroud.0202.bb: "献上大量爱液"
 gts_skadi_shroud.0202.bb.respond: "§B哦呵呵...你和那些浮游生物每天就和这些靡乱的产物打交道吗...\n\n还是说这已经是你们生活不可缺少的一部分了..."
 gts_skadi_shroud.0202.cc: "献上巨娘"
 gts_skadi_shroud.0202.cc.respond: "§B终于，来了一些能够激起感觉的玩物..."
 gts_skadi_shroud.0202.dd: "献上大量巨娘"
 gts_skadi_shroud.0202.dd.respond: "§B哇(棒读)，能收买到这么多虫子的忠心，你和浮游生物们一定很辛苦把...\n\n不用担心，很快你就不用继续忍受讨好那些虫子的生活了..."
 gts_skadi_shroud.0202.e: "要饭也不能逮着一家薅啊"
 gts_skadi_shroud.0203.desc: "§B我的幼嗣们已经厌倦这片作为游乐场的虚境了，它们似乎对你那边宇宙的各种事物都充满了好奇和食欲呢...\n\n代替我照顾一下它们，这样微小的事情你应该能做到把..."
 gts_skadi_shroud.0203.a: "乐意之至，我会带它们到战场上猎食的"
 gts_skadi_shroud.0203.b: "如果是萝莉海嗣的话，也不是不行"
 gts_skadi_shroud.0203.c: "它们会给我的国民带来烦扰"
 gts_skadi_shroud.0204.desc: "§B贵安...\n\n请注意，刚刚有几只小家伙趁我不注意从我嘴中窜逃到你那边去了...\n\n嗯呐，真是太有活力了...§!\n\n┓(´∀`)┏"
 gts_skadi_shroud.0204.a: "献上食物作为补偿"
 gts_skadi_shroud.0204.b: "我们会处理的"
 gts_skadi_shroud.0204.c: "(伊莎玛拉的牙缝漏风)"
 gts_skadi_shroud.0205_title: "风暴将至"
 gts_skadi_shroud.0205_desc: "越来越多的暴乱与破坏出现了，虚境的威胁如今已经向所有人显露出自己的獠牙，对即将到来的清算的恐惧与绝望狠狠地攥紧着每一位国民的内心。一大批[Root.Capital.GetName]上的国民开始自发组织起来，他们要求我们对签订契约以来一系列事件负责以及公布§B斯卡蒂§!和虚境存在的真相。\n\n如今他们的规模已经到了不可忽视的地步，我们必须对此作出回应。"
 gts_skadi_shroud.0205.a: "§B你应该已经不需要这些质疑你权威的浮游生物了吧..."
 gts_skadi_shroud.0205.b: "如此关键的时刻不允许一丝骚乱，镇压他们"
 gts_skadi_shroud.0205.c: "既然他们想要说法，那把斯卡蒂烧给他们看"
 gts_skadi_shroud.0206.title: "§B斯卡蒂§!"
 gts_skadi_shroud.0206.desc: "§B陷入静谧的虚境海洋只是开始，毁灭泰拉的灾厄重新降临，绝不褪去的潮汐吞没一切...\n\n博士...我很遗憾这段颠簸的旅程也要迎来终点..."
 skadi_warn01: "我们还剩多少时间"
 skadi_warn01a: "§B一千天。\n\n一千天后，大啖食粮之时就会到来。§!"
 skadi_warn02: "我们犯下了滔天大罪"
 skadi_warn02a: "§B再强大的内心也理所当然拥有会动摇会颤抖的细微缝隙，你和我要做的就是不要让任何事物能够侵蚀它...§!"
 skadi_warn03: "还存在补救的契机吗"
 skadi_warn03a: "§B为了向前，有时你也需要回首反顾身边存在之物...§!"
 skadi_warn04: "这些财富带不进坟墓"
 skadi_warn05: "我们会渡过难关的"
 skadi_warn_tooltip: "§H简而言之，如果清算前斯卡蒂存活并伊莎玛拉的侍奉次数大于或等于5次，蒂蒂会出来挡刀§!"
 gts_skadi_shroud.0207_title: "与伊莎玛拉链接加深"
 gts_skadi_shroud.0207_desc: "我们与§B伊莎玛拉§!建立的纽带随着时间推移而加强，帝国的一些国民随机地获得了更为惊奇的灵能力量。一群信徒找上了我们，她们都是正处于花季时期的少女，声称听到了§B伊莎玛拉§!的神谕，要求我们为祂建立起一座高耸入宇的圣所，否则就将所有人都献给§B伊莎玛拉§!。\n\n起初我们认为这群少女只是无礼的狂信徒，但在见证她们施展可怕的能力将军队和城市缩小到肉眼几乎看不见的大小，再用各种残忍的方式玩弄这些受害者后，我们不得不承认，她们是§B伊莎玛拉§!的宠儿，她们带来了祂的神谕...\n\n我们可以在我方的某一颗行星上建造一座£building£§B深海圣所§!"
 gts_skadi_shroud.0207.a: "一份祝福，亦或是诅咒..."
 gts_skadi_shroud.0207.b: "盯紧这些可疑分子"
 gts_skadi_shroud.0207.c: "传播福音的使者"
 gts_skadi_shroud.0207.d: "事态已经超出控制范围了"
 job_isharmla_slaves: "深海谕使"
 job_isharmla_slaves_plural: "$job_isharmla_slaves$"
 job_isharmla_slaves_desc: "深海谕使是专门侍奉§B伊莎玛拉§!的奴仆，有时她们也会用自己方式处理掉贬低§B伊莎玛拉§!信仰的异端。"
 building_isharmla_sanctum: "深海圣所"
 building_isharmla_sanctum_desc: "圣所是专门用于同§B伊莎玛拉§!进行沟通的地方。在此地，每年都有数万名少女被派往虚境迎接§H飞升§!，但她们最后的终局不是被残忍碾碎就是永远迷失在§B伊莎玛拉§!无边无际的身体上。"
 job_isharmlaslaves_effect_desc: "$job_isharmla_slaves$消耗£consumer_goods£§Y$consumer_goods$§!、£gts_micro£§Y$gts_micro$§!、£gts_micro_city£§Y$gts_micro_city$§!或£consumer_goods£§Y$consumer_goods$§!、£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、£gts_giantess_underwear£§Y$gts_giantess_underwear$§!产出£unity£§Y$unity$§!\n每100§Y$job_isharmla_slaves$§!减少50点£crime£§Y$concept_crime$§!、提升2%£psionic£§Y$mod_psionic_pop_bonus_workforce_mult$§!、增加3%星球£spiritualist£§Y$mod_pop_ethic_spiritualist_attraction_mult$§!"
 job_skadislaves_effect_desc: "$job_isharmla_slaves$消耗£consumer_goods£§Y$consumer_goods$§!、£gts_micro£§Y$gts_micro$§!、£gts_micro_city£§Y$gts_micro_city$§!或£consumer_goods£§Y$consumer_goods$§!、£gts_giantess_fluid£§Y$gts_giantess_fluid$§!、£gts_giantess_underwear£§Y$gts_giantess_underwear$§!产出£unity£§Y$unity$§!\n每100§Y$job_isharmla_slaves$§!减少50点£crime£§Y$concept_crime$§!、提升2%£psionic£§Y$mod_psionic_pop_bonus_workforce_mult$§!、增加3%星球£spiritualist£§Y$mod_pop_ethic_spiritualist_attraction_mult$§!\n\n§B如此可爱的孩子们不应该继续被当做玩物被随意消耗，我会平等地怜爱她们...§!"
