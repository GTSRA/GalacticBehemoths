 site_skadi_potral: "§B孤门"
 site_skadi_potral.desc: "一个奇怪的激活的传送门,我们可以派遣科学家前去调查\n\n§H警告:这可能是个陷阱§!"
 #生成考古事件
 gts_skadi_potral.01.name: "诡异的传送门"
 gts_skadi_potral.01.desc: "我们境内一颗星球上出现了一个来历不明的巨大传送门装置。据调查,传送门能容纳数只舰队同时通过,科学家们提议派出调查队前往传送门后的世界进行调查,以弄清楚这个传送门的来历和建造者。"
 psionics_stone_monuments: "破碎石碑"
 psionics_stone_monuments_desc: "这块石碑上的灵能增强了我们的科研。"
 final_city_resist: "最后的抵抗"
 final_city_resist_desc: "另一个世界的人类面对天灾的抵抗鼓舞了我们。"
 skadi_penalty: "斯卡蒂劳改中"
 skadi_penalty_desc: "斯卡蒂被发配到海洋星球，其工作方式就是用嘴巴像一张巨大的渔网将一片海域的所有鱼群纳入囊中，当然这些鱼一条都不允许吞咽。这种捕食方式极大地促进了当地的捕鱼业产出。"

 #舞台剧

 gts_skadi_potral.02.name: "苍茫世界"
 gts_skadi_potral.02.desc: "调查团队顺利穿过了传送门,来到了一片白茫茫的大地上,这在我们文明所记载的一切资料上找不到相似的记载，大家都在为发现新世界而欢呼，着手建设营地开始探索。这里的大气弥漫着浓郁的花香味，令人感到舒畅、惬意。这股花香来自这个世界随处可见的白色矿石，这些矿石似乎是这个世界上唯一存在的物质，科学家对其进行了分析，惊奇地发现其成分大部分是蛋白质，但其坚硬程度甚至与舰船装甲不相上下。\n\n就在调查过程中,这片大地突然开始毫无预兆地出现强烈地震，我们的调查团队紧急通过传送门返回，传送门则在舰队穿过后自行关闭了。由于传送门的关闭，科学家只能失望地得出结论:那是一片由白色荒野和虚空组成的平面世界。虽然令人感到惋惜，但这段时间开采的白色矿石经过加工可以在建设上派上用场。"
 gts_skadi_potral.02a: "令人好奇,等待下次传送门开启"

 gts_skadi_potral.03.name: "破损石碑"
 gts_skadi_potral.03.desc: "传送门再次开启，我们的调查团队这次降落到了一片海岸上。海岸上最引人注目的是一块破损的石碑，似乎是感应到了调查团队的存在，石碑上开始浮现一些影像:\n\n\n\n一位少女携带着一把等身长大剑向海洋深处走去......\n一位少女坐在礁石上,弹奏着手中的竖琴，天空开始变得阴沉......\n一位少女轻声吟唱着,一群诡异的鱼类生物围绕在其身旁......\n一位少女向陆地走去,巨大的身躯将不到她脚踝高度的灯塔所撞毁......\n一位少女顶着炮火向前面行进着,毫无留情地将脚下的军队碾碎......\n\n\n\n这些影像的主角都毫无疑问是同一位少女,为了弄清这位少女的身份和这些影像所代表的意义,我们的调查团队马上将这些影像拍摄送往首都研究。与此同时,石碑仍在不断播放着更多影像......"
 gts_skadi_potral.03a: "有什么不得了的事情要发生了"

 gts_skadi_potral.04.name: "天灾"
 gts_skadi_potral.04.desc: "天空一片昏暗，暴雨不住地敲打着地面，但人们机械麻木地向前走着，任其雨点打在身上，脸上没有携带任何表情，从远处看，就像是一群缓缓蠕动的蚂蚁。他们的目的地是人类的最后一座城市。\n\n自从名为伊莎玛拉的存在降临，大静谧便迅速开始侵袭吞没整个人类文明。阿戈尔，位于海洋中拥有高端科技技术的城市，第一个被伊莎玛拉所摧毁。伊莎玛拉先是用自己的双腿夹住整个阿戈尔，缓缓地向两腿之间的城市施加压力，代表人类科技结晶的高楼大厦并不能抗住如此重压，连同其中渺小的人类被蹂成了海中的泥沙。确保没有任何幸存者后，伊莎玛拉从伊比利亚的海岸线上登陆了，这个本就破碎的国家在伊莎玛拉巨足的践踏下被碾成齑粉。\n卡西米尔大骑士团与莱塔尼亚金律法卫的联合方阵向这面前的庞然大物发齐猛烈攻击，虽然没能打倒伊莎玛拉，但还是引起了伊莎玛拉的注意。伊莎玛拉缓缓地蹲下身子，这一轻微的动作甚至刮起了飓风将方阵吹的东倒西歪，伸出两根玉指，将方阵周围的城市一起挖了起来，举到自己的面前。张开双唇，露出里面深邃湿润的红色洞穴，这是伊莎玛拉进食的场所，也是他们所有人的葬身之地；血红色的舌尖如同一堵势不可挡的巨墙压过来，则是他们最后看到的景象。皇帝的利刃以生命为代价造就的国度防线成功地将伊莎玛拉抵挡在了乌萨斯的疆土之外，但很快适应了邪魔力量的伊莎玛拉则将整个国度给吸收，本就遮天蔽日的身躯在轰鸣声中成长得愈加巨大。现在，原本需要很长一段时间才能蹂躏完全的乌萨斯的国土面积对于伊莎玛拉来说还不如一张床。\n\n哥伦比亚、萨米、大炎和其他各国的残余军队聚集在了一起，共筑人类最后一道防线，并在一位名为凯尔希的领袖帮助下建成了人类最后的城市。"
 gts_skadi_potral.04a: "令人不安"

 gts_skadi_potral.05.name: "最后的抵抗"
 gts_skadi_potral.05.desc: "凯尔希站在高墙上望向绵延至地平线的难民队伍，紧锁的眉头却一直没有松开过。凯尔希知道，以现在伊莎玛拉的体型，不出一日这个世界就不会被她翻个底朝天，这里被发现已经是板上钉钉的事情。\n\n大地开始震动，发出震耳欲聋的轰鸣声，城市内的建筑也开始倒塌，她来了。凯尔希跃下高墙，拉起旁边被叫做“博士”的人的手，向中央处的堡垒地底深处走去。§G“博士......不要为我们所担心，这就是我们的归宿。”§!凯尔希将博士身上的仪器启动，§G“Mon3tr和我会保护所有人的，特别是博士你。”§!源石技艺开始生效，博士感觉自己身上的血在沸腾。一阵强光过后，博士已经无影无踪，只留下一副石棺，和里面的宇宙。§G“愿你在睡梦中也能保持清醒。”§!\n外面的情况早已陷入一片混乱，一只血红色的眼睛占领了整片天空，凯尔希刚走出堡垒，血红色的眼睛一下子锁定在了她的身上。凯尔希目光对上了天空上的眼睛，一股巨大的压迫感爬上了她的脊背。§B“凯尔希，你对博士做了什么，我都看得一清二楚。”§!声音震天动地，地面上的人们尖叫着，耳朵渗出了鲜血。§G“在这里得不到你想要的，你这怪物。”§!凯尔希并不甘愿就地摧垮，她早已做好了舍弃自己近乎永恒的生命准备。§B“啧，看来你们这些蝼蚁并没有共存的价值，那就这样被抹去把。”§!血红色的眼睛退去了，取而代之的是，遮天蔽日的粉红肉壁，而后者正在高速地接近地面。\n\n\n\n石碑的画面戛然而止，同时调查团队身后的传送门也突然关闭了。“天天天啊，你们快看天空！血红色的——眼睛——”我们与调查团队的联系被彻底切断了。"
 gts_skadi_potral.05a: "我们必须做好准备"

 gts_skadi_potral.06.name: "悲歌"
 gts_skadi_potral.06.desc: "传送门再次毫无预兆地打开了，和以往不同的是，这次传送门传出了来自另一边的具有一定节律的......歌曲？我们无法破译这首歌曲的歌词，但歌声低沉、悠长，听到歌曲的人无不感到忧伤甚至落泪。奇异的石碑，恐怖的影像，忧伤的歌曲......这个传送门的谜团重重，我们下一步究竟该如何行动？"
 gts_skadi_potral.06a: "准备好舰队,我们必须清除威胁"

 gts_skadi_meet.01.name: "宇宙外少女"
 gts_skadi_meet.01.desc: "我们的舰队穿过传送门，所看到的正是那名石碑影像中的白发少女：具有普通人体型的她正浮在海面上，低声吟唱着无名哀伤的歌曲。少女察觉到了我们的到来，歌声戛然而止，她抬起头，“注视”着几公里外的高空的旗舰指挥室，或者说......你。§B“博士......”§!少女的表情终于有一丝变化，到目前为止，她没有表现出一丝敌意，同时似乎有什么事情要向我们诉说。"
 gts_skadi_meet.01a: "让我们听听她想说什么"
 gts_skadi_meet.02.title: "宇宙外少女"
 gts_skadi_meet.02.desc: "§B“博士，我们终于又见面了。自从你离开我逃到这片世界，我就一直在找你，我找了太久，太久了。不过这些都不重要了，不再那么重要了.......”§!少女的语句越来越欣快，似乎下一秒她就要扑上来。"
 skadi_answer01: "你是谁"
 skadi_answer01a: "少女的表情变得疑惑起来，§B“博士，你不记得我了吗？”§!思考了一会，少女回答道：§B“我的名字是斯卡蒂，曾经是你麾下的干员。”"
 skadi_answer02: "之前的调查团队在哪里"
 skadi_answer02a: "§B他们已经成为我们的血亲了。托他们的福，我才能以这样的姿态和你对话"
 skadi_answer03: "询问石碑呈现的影像"
 skadi_answer03a: "§B这便是你和我的过去，我接纳了自己，但你却被放逐到了这片世界中。我和我的血亲至今都在进化，尝试着压缩自己的身躯，适应这片世界。但这片世界实在是太过于渺小与脆弱，哪怕是我柔软的头发对你来说也已经是不可逾越的帷幕。这样的模样，我害怕伤害到你。"
 skadi_answer04: "询问关于凯尔希的下落"
 skadi_answer04a: "§B这不重要"
 skadi_answer05: "你的目的是"
 skadi_answer05a: "§B我发誓，一定找出方法带你前往海洋，在那里，你才能褪去现在虚伪的外壳，成为你真实的模样。所以我请求你，在那之前，请让现在的我留在你身边把，哪怕只是在远处注视也好......"
 skadi_answer06: "窥探少女的想法"
 skadi_answer06a: "虽然这位少女的灵能力量强大到能在虚境掀起滔天巨浪，但你还是轻易地读取到了她的想法。她没有说谎，她的想法十分纯粹，甚至让人感到......温驯。"
 skadi_answer666: "我们可以接纳你，但是"
 gts_skadi_potral.07.name: "邀约"
 gts_skadi_potral.07.desc: "我们对斯卡蒂进行了全身检查，发现她的生理结构跟我们种族如出一辙，提取到的基因序列有一小部分能和之前失踪的探险队相互吻合.......同时她的细胞活性和分化潜能远超我们，在几次压力试验中都表现出了惊人的适应能力，而且这不是被动的适应，而是主观的选择了展开方向，从某种意义上说，她可以通过自己的意愿重塑自己的形态，无论何种生物技术都不可能做到这一点。\n\n关于斯卡蒂所演奏的歌曲,则能够在物质宇宙和精神宇宙对现实产生影响，如果她效忠于我们的话，在战场上的演奏，可以增强我们的舰队，瓦解敌方的力量。\n\n至于斯卡蒂的本体的规模实在是太过于庞大了,她无论多么轻微的一举一动都会掀起天灾级别的风暴，我们只能让她退出我们的世界。\n\n现在,斯卡蒂静静地待在原处,等待着你的安排。"
 gts_skadi_potral.07a: "发配到海军司令部"
 gts_skadi_potral.07b: "对她使用缩小激素把"
 gts_skadi_traits.99.name: ""
 gts_skadi_traits.99.desc: "根据报告显示，我们帝国境内的一颗殖民地星球上存在着大片废弃已久的城市区划，坍塌的建筑物与占据了大量空间的设施已经为这颗星球上的建设工作带来了不便。因此，我们决定派出一位巨娘以一种简单粗暴的方式解决这个麻烦，回收那些资源，而最适合执行这项任务的人选非斯卡蒂莫属了。\n\n§B这就是……我的目标？真无聊……§!\n\n虎鲸少女重重地踏在了小小的城市区划旁边，冷漠地注视着正躺在自己裸足内侧的一小片灰色的城区。考虑到斯卡蒂本体极其庞大的体型，如果让她直接踩在这颗星球上面的话，恐怕整个行星都会在一瞬间之内撞碎在斯卡蒂的趾纹里面。因此，我们已经提前为斯卡蒂注射了少量可逆的缩小激素以调节至适宜的体型。但即便如此，即使只是斯卡蒂的前脚掌也比足以容纳上亿位小人生活的城市区划要宽阔许多。或者说，斯卡蒂的足趾已经足以成为小人们的“城市区划”了。\n\n§B只需要踩一脚就好了，对吧？§!\n\n少女的声音为巨足之下地毯一般的城市下达了判决。山峦一般的脚掌拔地而起，遮天蔽日的足底在斯卡蒂的控制下缓缓地悬在了城市的上空，仅仅只是少女的脚掌抬起来时掀起的风浪就已经摧毁了城市边缘的大片街区。高耸入云的玉足裹挟着云层覆盖了城市的天空，被笼罩于斯卡蒂的足底投下的阴影之中的城市已经陷入一片黑暗，或许透过少女的趾缝垂下的几缕阳光就已经是斯卡蒂对小小的城市的最大的仁慈了。\n\n§B呼……那就再见了§!\n\n肉色的天空缓慢但坚定地倾轧而下，名为脚掌的巨墙逐渐向着城市碾了下来。曾经繁华的建筑在少女脚下的肉壁下几乎毫无抵抗之力，刚刚接触到肌肤的一瞬间就已经被碾成了碎末，只有极少数幸运的建筑物才能得到斯卡蒂的恩赐，侥幸被卡在了斯卡蒂脚掌下方的一道道纹路之中，逃脱了被踩得渣都不剩的命运。紧接着，在几乎几毫秒之后，斯卡蒂的足底就已经完全贴合了破碎的大地，脚掌与地面之间的缝隙在少女的重压下消失，这片城市区划如我们计划的那样成为了斯卡蒂脚下的一片灰尘。只不过，尽管城市中的场景如此绝望，但对于斯卡蒂来说，从她抬起脚掌到完全踩下去之后，小小的城市甚至就连一丝一毫的刺激都没能带给她。\n\n§B完成了？那就算了。我本来还想等缩小激素的时效过去之后把这颗星球毁掉呢……§!\n\n尽管斯卡蒂最后的这句话语让这颗星球上的其他住民心惊胆战，但在斯卡蒂离去之后留下的大陆级足印里，我们还是成功发现了我们需要的东西。"
 gts_skadi_traits.99a: "在斯卡蒂的足印里提取合金"
 gts_skadi_traits.99b: "将斯卡蒂趾缝里残留的那些资源提取出来就够了"
 gts_skadi_traits.99c: "§B清理自己的脚？好...§!"
 gts_skadi_potral.09.name: "缩小成功"
 gts_skadi_potral.09.desc: "成功了，我们在斯卡蒂的指缝间投放了武器库中的所有缩小激素后，斯卡蒂的细胞受体与之识辨并相结合，诱使自身缩小的同时还不断生产分泌出新的激素作用到周围的细胞。这一瀑布式的联级反应使得斯卡蒂的身躯迅速缩小，剧烈的体型变化甚至引起了坍缩。幸亏斯卡蒂施展了灵能屏障,我们的舰队才能在欣赏到这一奇观的同时没有被压碎。不知过了多久，也不知道这一过程毁灭了多少银河系，我们的星系终于可以容纳斯卡蒂的整个身子了。\n\n如此大体积的巨娘,定能轻易吞噬来犯的舰队,撕裂恒星口牙。我们下一步该如何处置斯卡蒂的本体?"
 gts_skadi_potral.09a: "继续缩小，然后发配到我床上"
 gts_skadi_potral.10.name: "天降虎鲸"
 gts_skadi_potral.10.desc: "我们首都[Root.Capital.GetName]上空出现了奇怪的空间扭曲现象，扭曲逐渐增大，变成了一个巨大的传送门，同时来自另一边的什么东西要出现了。\n\n最先出现的是一双脚，但每一只脚掌长度超过2万公里，单单脚背就可以承载我们整个首都！脚的主人是斯卡蒂，拥有我们1亿倍体型大小的巨娘。虽然缩小激素确实能将那些毁天灭地的巨娘变成不及尘埃的存在，但似乎斯卡蒂原先的体型实在太宏伟了，1亿倍大小已经是极限了，现在几乎将整个星球的天空所遮盖的斯卡蒂正直冲冲地向我们首都砸下来。犹如数百颗巨大陨石降落，整个地壳被斯卡蒂直接撞碎，大陆在强烈的冲击下四分五裂飞到了外太空，海洋瞬间蒸发，居民直接在冲击波中化作血沫，行星的核心则发出了垂死前怒吼般的轰鸣声。\n\n斯卡蒂感受到了周围大量生命的消逝，努力稳定住了星球的核心没有造成进一步的破坏，但冲击过后整个星球已经满目疮痍了。"
 gts_skadi_potral.10a: "对外宣称是星神兽的入侵"
 gts_skadi_potral.10b: "呱，是星神兽，大家快退"
 gts_skadi_potral.10c: "§B咯.......“博士”就住在这些尘埃里面吗"
 gts_skadi_potral.11.name: "危险实验"
 gts_skadi_potral.11.desc: "缩小激素将人员、城市甚至星球缩小的作用在战争与羞辱巨娘中大放异彩，但现在我们武器库中一大批缩小激素即将自行分解，为了使这些激素派上用场，科学家们提议将这些激素运用到斯卡蒂的本体上，以获取宝贵的科研数据。虽然这个提议犹如极不合理，但是尝试将宇宙级别的巨娘缩小的机会可不多见，我们是否应该尝试一下？"
 skadi_portal.11a: "传唤斯卡蒂"
 skadi_portal.11b: "真是疯了"

 #斯卡蒂传奇领袖

 gts_skadi_paragon.01.name: "一位熟悉又陌生的访客"
 skadi_leader: "§B斯卡蒂§!"
 skadi_leader_desc: "斯卡蒂，一位来自宇宙外的少女。这一次，她有足够的力量与自信保护好“博士”了。"
 skadi_catch_phrase: "§B空气与陆地......都太干燥。"
 gts_skadi_paragon.01.desc: "§H今天是斯卡蒂被纳入海军部的第二周,她的离群索居和寡言少语导致许多海军部人员对她缺少认识,有关斯卡蒂妖魔化的故事也在海军部流行了起来，当然，这些妖魔化的故事远没有现实可怕。\n\n天灾,这或许是他们对斯卡蒂最贴切的称呼了。\n\n斯卡蒂并不理会这些传闻,她只在意一个人对她的看法。梳理好头发，整理好戎装，做一个深呼吸，斯卡蒂敲开了“博士”的办公室。"
 gts_skadi_paragon.a: "新身份的感觉如何"
 gts_skadi_paragon.a.response: "§B过去的我没能适应你赋予的身份,造就了不堪的往事。这一次我不会再让你失望了。"
 gts_skadi_paragon.b: "你的力量一定能在战场上大放光彩"
 gts_skadi_paragon.b.response: "§B我的剑销蚀了,我曾经的同僚都不在了。我接纳了海洋,那些曾经侵扰我和同僚们的危险,也不会再来了。你是我最后的......朋友，就请让我的力量，能在你遇到危险时派上用场把......"
 gts_skadi_paragon.c: "你说的海洋，究竟是什么地方"
 gts_skadi_paragon.c.response: "§B那是你我共同的故乡，你真实的模样还在海浪深处等你。"
 gts_skadi_paragon.d: "你好可爱,我喜欢你"
 gts_skadi_paragon.d.response: "§B......§!\n斯卡蒂的大脑似乎已经宕机了"
 gts_skadi_paragon.e: "关于要注意的事"
 gts_skadi_paragon.e.response: "§B我尚未完全适应这副躯壳，如果能得到足够的养分，这一进程将大大缩短。届时，这里也将成为我们的海洋。§!\n\n(我们可以在法令触发相关的事件了)"
 subclass_commander_sadsong: "涌潮悲歌"
 subclass_commander_sadsong_desc: "那女人，将博士打至跪地，可能是要迫他回去做星怒力呀"
 sadsong_subclass: "§G专注将盆骨坐碎的老练领袖"
 trait_ruler_skadi_trait1: "同归殊途之吟"
 trait_ruler_skadi_trait1_desc: "§B随我走吧，随我回去我们永恒的故乡。"
 trait_ruler_skadi_trait2: "同葬无光之愿"
 trait_ruler_skadi_trait2_desc: "§B不该再有更多生命消逝了。"
 trait_ruler_skadi_trait3: "潮涌，潮枯"
 trait_ruler_skadi_trait3_desc: "§B那么，就请听听这远海的歌吧......"
 trait_ruler_skadi_trait4: "捕食习性"
 trait_ruler_skadi_trait4_desc: "自从星神兽袭击境内一颗农业星球后，我们新制定了对斯卡蒂的定时投喂政策。\n§R每等级+10£food£§Y$food$§!消耗(此数值受体型特质影响)§!"
 skadi_leader_trait_hunt: "独自狩猎"
 skadi_leader_trait_hunt_desc: "§B太空变形虫，缇杨奇鲸鱼，采矿无人机，太空变形虫，海盗，行商舰队，艺术家......唔，虽然这些是可以直接吃的，可博士没有告诉我如何辨别它们呀......"
 skadi_leader_trait_iceaxe: "冰镐猎人"
 skadi_leader_trait_iceaxe_desc: "一把冰镐，其镐尖已经深深地凹陷进去。随着淡蓝色的液体滴滴坠落，冰镐的主人见到了最为恐怖的转化。"
 skadi_leader_trait_colossus: "波涛福音"
 skadi_leader_trait_colossus_desc: "§B更多的灵魂......献给你§!"
 skadi_leader_trait_ERA: "虚境爆炸反应装甲"
 skadi_leader_trait_ERA_desc: "这些受到虚境大能所祝福的爆反装甲能在我们战舰受到动能武器弹药击中时引爆自身，产生局部的亚空间冲击将其弹飞，从而保护船体和舰员。"
 skadi_leader_trait_cute: "这是蒂蒂，她很可爱"
 skadi_leader_trait_cute_desc: "这个特质并没有实质作用，只能说明你是一位品味高雅的人，文学造诣和自我修养很高的人。"
 skadi_leader_trait_fleetsing: "愚人曲"
 skadi_leader_trait_fleetsing_desc: "§B那些弱小生命建立了强盛的帝国，铸造了辉煌的舰队。在浪潮遮蔽天空后，种种痕迹都被抹平了。"
 skadi_leader_trait_cat: "奇怪的猫耳"
 skadi_leader_trait_cat_desc: "$skadi_Kaidie_picture$罕见的遗传病、虚境的诅咒、神奇的生物技术...无论如何，这位领袖长出了一对§G菲林耳§!。"
 skadi_Kaidie_picture: "\n\n\n£skadi_Kaidie_picture£ \n\n\n\n"
 skadi_leader_trait_corrupting: "腐化之心"
 skadi_leader_trait_corrupting_desc: "§B斯卡蒂§!和§B伊莎玛拉§!作为两位一体的存在，统治着整个名为虚境的海洋和现实宇宙中的[Owner.GetName]，带领着我们永无止境地§R吞食§!/§Y前进§!/§B进化§!....\n\n§G我们的领袖和人口会持续觉醒灵能力量§!"
 skadi_leader_train: "鲸口脱险"
 skadi_leader_train_desc: "这位领袖在与斯卡蒂残酷的搏斗中生还下来，使得其对各种危险情况都能沉着应对从而扭转局势。"
 isharmla_can_not_caught: "这位领袖不会被§B伊莎麻辣§!抓走"
 skadi_leader_trait_variation: "血肉畸变"
 skadi_leader_trait_variation_desc: "这名领袖身上已经产生了严重变异，我们的医疗技术对其转变为海嗣的进程毫无办法。"
 skadi_leader_trait_horror: "陷入恐慌"
 skadi_leader_trait_horror_desc: "恐怖的场景使得这名领袖染上了严重的心理疾病，不得不接受大量药物的治疗。"
 gts_skadi_paragon.02.name: "虎鲸归来"
 gts_skadi_paragon.02.desc: "太可怕了，虽然斯卡蒂被不少人目击到在战场上打成碎片，但其本人第二天又安然无恙地来到海军司令部报到。虽然这引起了部分人员的恐慌，但至少这对我们来说是个好消息。"
 gts_skadi_paragon.02a: "不亏是我的蒂蒂"
 gts_skadi_paragon.02b: "§B梦，又一场梦......"

 gts_utility.302.name: "巨娘领袖受伤"
 gts_utility.302.desc: "我们[Root.GetName]的一名巨娘领袖最近受到了区区致命伤，预计一个月后就能恢复，但在此期间她不能继续为我们效力了。"

 #斯卡蒂地貌
 d_skadi_debris: "毁灭的旧首都"
 d_skadi_debris_desc: "星神兽摧毁了我们的家园，我高贵的族人们沦为难民......"
 d_skadi_breasts: "斯卡蒂的厚乳"
 d_skadi_breasts_desc: "在大灾变过后，我们将行政设施搬到了斯卡蒂的乳沟当中。奇怪的是，官僚们在一眼就能望到窗外傲人双峰的条件下办公效率大大提高了。"
 d_skadi_abdomen: "斯卡蒂的小腹"
 d_skadi_abdomen_desc: "一望无际的大平原，柔软有弹性的地面和少女的体香很适合发电。"
 d_skadi_virgin: "斯卡蒂的花园"
 d_skadi_virgin_desc: "§B禁止入内"

 #不期而遇事件
 gts_skadi_traits.00.name: "饥肠辘辘的斯卡蒂"
 gts_skadi_traits.00.desc: "我们将来自数个星球的食物运输舰聚集到了外太空，其上的食物能足足供应我们首都所有子民三年的伙食，而如今它只是作为一顿下午茶的茶点被端上了巨娘的餐桌。\n\n拥有泰坦体型的斯卡蒂优雅地游到了舰队旁，还没等运输舰将食物卸下，斯卡蒂就伸出巨手，轻易地将舰船握在了手中。舰船的装甲因为承受不住如此大的压力而开始扭曲破溃，但斯卡蒂没有丝毫停下的意思，稍加用力就撕开了尾部的货仓。张开樱唇，伸出巨舌，里面的食物和船员被轻而易举地一扫而光，成为了斯卡蒂的养分。很快所有的船只都被斯卡蒂饕餮殆尽，但她的饥饿似乎还是没有得到满足，血红的双眼很快锁定到了过往的无辜舰船......\n\n幸亏我们的军队反应迅速，通过集中攻击斯卡蒂双腿间装甲薄弱的部位成功让她恢复理智，但仍有不少驾驶舰船渴望近距离接触虎鲸的人永远地消失在了斯卡蒂的口腔里。这一事件虽然引起了一时的混乱，但更多的人则是被斯卡蒂可爱的进食场景所打动。"
 gts_skadi_traits.00a: "你这肥鲸！"
 gts_skadi_traits.00b: "§B呜呜，生物质，美味......"
 gts_skadi_traits.01.name: "顶级掠食者"
 gts_skadi_traits.01.desc: "尽管我们对斯卡蒂领袖的供给一提再提，但她的胃口实在是惊人的大，在无法满足的饥饿的驱使下，斯卡蒂袭击了我们的一片星区，将星区总督所饲养的近半数缇杨奇鲸鱼吞食后逃逸。\n\n我们并不能完全指责于斯卡蒂，毕竟这一行为是完全出自其本能，但我们可以利用斯卡蒂的掠食习性和狩猎技巧，来对付帝国的威胁：比如骚扰我们边境的海盗和走私商贩，这样我们既能填饱斯卡蒂的肚子，也能减轻保全贸易路线的维护。"
 gts_skadi_traits.01a: "随喜赞叹"
 gts_skadi_traits.01b: "§B大群...还需要更多的供养..."
 gts_skadi_traits.02.name: "斯卡蒂躲过暗杀"
 gts_skadi_traits.02.desc: "今天早些时候，斯卡蒂在首都的家中经历了一场肉搏战后，她用冰斧干掉了一位尝试用冰斧攻击她的刺客，凶手已经确认为首都§H[Root.Capital.GetName]§!国民，据信受雇于对我们不屑一顾的堕落帝国知识管理者。\n\n由于对方始终不回应我们的通讯，我们无法得知这次行动的目的与意义所在。"
 gts_skadi_traits.02a: "《老壁灯谋害我领袖的性命》"
 gts_skadi_traits.02b: "§B他在用武器伤害我的时候......会是什么感觉？"
 gts_skadi_traits.03.name: "波涛福音"
 gts_skadi_traits.03.desc: "我们的探测器检测到帝国外出现了一个巨型生命体，那正是我们失踪了一个月的指挥官斯卡蒂，她正在...用一颗存在土著文明的星球满足自己的欲望。在斯卡蒂大腿的内侧，两瓣早已饥渴难耐的阴唇里已经流出了一些粘稠的液体。\n\n星球上的土著纷纷抬头望向天空，看着那巨大的脸庞，各国政府开始召开紧急会议，宗教团体大肆宣传神明降临，军事机构拿出最强的武器来保卫家园。但这一切在斯卡蒂看来都是难以理解的举动。\n\n给这颗星球套上灵能屏障后，斯卡蒂那长达数万公里宛如另一个行星的细长手指抵在了南半球，将星球缓缓推入早已湿润的小穴，开始这场行星级的性爱。北半球的屏障率先接触到穴壁，但无法抵御这强大的压力而碎裂开，上亿年未曾融化的极地冰川就这样毫无保留的接触到了穴壁。第一次体验到这种冰凉感觉的斯卡蒂没能抵御住这快感，一下子就将整个星球塞入了小穴内，强大的穴压不断挤压挑战着星球表面的屏障，不少地区上空的屏障已经出现些许裂纹。被快感驱动着斯卡蒂用力量不断的让这颗星球在小穴内抽插，上一秒还在小穴深处的星球下一秒几乎就要抽出穴外，而下一秒又重重的敲在了小穴深处的子宫颈上。行星在小穴内抽插的速度不断加快着，屏障说承受的穴压不断加强着，屏障不断悲鸣着，小人不断逃亡着，爱液不断涌出着。\n\n最终，屏障碎了，斯卡蒂设立的屏障最终还是没能抵御住体内的穴压，星球上无序的尖叫声消失了，巨大的穴肉包裹住了整个星球，吞噬了星球表面的一切生物，无论是高山还是深海，在穴壁面前全都平等的压缩成平面。从未如此畅快的体验的斯卡蒂肉体爆发出了惊人压力，在一瞬间压碎了小穴深处星球后，喷出的巨量星球残骸与爱液的混合物击碎了这颗星球可怜的卫星。面色潮红的斯卡蒂大口大口的喘气，缓缓的抽出了带着几条银丝的手指，看着胯下的一片狼藉..."
 gts_skadi_traits.03a: "看到了无比惊奇的画面呀"
 gts_skadi_traits.03b: "§B还渴望...更多..."
 gts_skadi_traits.04.name: "先进而又有趣的设计"
 gts_skadi_traits.04.desc: "我们的一支舰队被亚空间风暴拖入至虚境之中，其中的邪恶存在向我们的舰船发起了猛烈的攻势。我们的装甲与护盾无法对敌人亵渎的炮火形成有效的防御，形式对我们的战士太不利了。\n\n正当激战每况愈下的时候，先锋部队的斯卡蒂带回了一个惊人的消息，她在战斗中将敌方大魔咀嚼吞咽，并将虚境的灵能能量与舰队装甲以某种扭曲的方式相结合。\n\n这新制成的装甲能对敌人的灵能攻击到来之际作出反应，产生局部的灵能爆破将攻击弹开，仅凭这一优点，就足以将其他缺点所覆盖了。多亏了这些装甲，我们的舰队成功冲出了风暴。"
 gts_skadi_traits.04a: "什么都爆反只会好了你"
 gts_skadi_traits.04b: "§B没有任何一名船员死于敌人炮火的攻击，这论证了爆反的可行性"
 gts_skadi_traits.05.name: "愚人曲"
 gts_skadi_traits.05.desc: "我们的科学家对异世的石碑的研究有了新的进展，他们成功还原了泰拉文明一个帝国的部分资料。伊比利亚，依靠着来自海洋国家的超前技术，从普通的强国跃升为争霸者之一，其强势军事力量的化身——所向无敌的黄金舰队更是对其他国家有很强的威慑力。我们的科学家还摘抄下了一段关于伊比利亚辉煌时代黄金舰队的歌曲——§H愚人曲§!。但我们并没有办法将这首歌曲咏唱出来，正当大家一头莫展的时候，有人提议让来自泰拉文明的斯卡蒂来尝试。起初斯卡蒂略有抗拒，但犹豫过后，悠扬的歌声从她的唇间飘了出来。\n\n§B晨空昭示着大海的汹涌,纵使时光流转也不会忘却信仰。§!\n\n在场的人员听到歌声无不激情澎湃，热血沸腾，迫不及待想要登上战船，前往充斥着鲜血与荣耀的战场。\n\n§B朋友，我们必须与风暴抗衡，直到那黄金时代终归来。§!\n\n曲终。被激起的振奋却久久不能平息。\n关于伊比利亚帝国和泰拉文明的后面的细节和结局并没有被记载到我们的资料库中，这也许本身就是不存在的历史。"
 gts_skadi_traits.05a: "跟着来自过去的歌声 去寻找黄金的国度。"
 gts_skadi_traits.05b: "§B他们自称海洋的霸主，真是狂妄......"
 gts_skadi_traits.06.name: "两百巨娘份的安眠药"
 gts_skadi_traits.06.desc: "出于对斯卡蒂身体黑暗沉重秘密的好奇，海军司令部与医疗部私底下制定了计划：在斯卡蒂投喂的餐食中混入剂量约两百巨娘份的安眠药和肌松剂，然后将昏睡过去的斯卡蒂转运到医疗部进行肆意的研究。计划的前半部分非常顺利，斯卡蒂没有察觉到食物里面所掺入的药物。但或许是身体的保护机制起作用，斯卡蒂的身体开始巨大化，摧毁了沿途的一切建筑和设施，在达到两百倍体型的时候巨大化才停止。之后药物开始生效，斯卡蒂跌倒在地，安然睡去......\n\n利用巨大化来稀释所吸收的毒物，这种防御机制并不常见。但之后的检测证明，这些致死量的药物还是对斯卡蒂的身体造成了不可估量的影响。"
 gts_skadi_traits.06a: "立刻把这些蠢货挂上舰桥示众"
 gts_skadi_traits.06b: "§B梦？一个无比熟悉的梦...已经成为现实了呢。"
 gts_skadi_traits.07.name: "昨日残梦"
 gts_skadi_traits.07.desc: "已经连续好几天没有见过太阳了，天空还是一如既往的阴沉，抬头望去，整片天空仿佛成为了另一片海洋。我不知道该前往何处，也不知道自己在躲避着什么，一路走来，遇到的只有深浅不一的陨石坑，大地被掀翻开来，甚至能看到其底部的地幔，生命与文明的痕迹似乎被彻底抹去了。\n已经到达极限了，双腿仅仅是支撑自己的体重就已经要断裂开来。就在理智之弦即将断裂之际，眼前出现了一位白发猫耳的少女，奇怪...她是谁？为什么她的身影如此熟悉？\n\n§G博士......§!\n强烈的欲望驱使着我向她奔去，想要去靠近她，想要去拥抱她...\n§G博士......§!\n已经感受不到双腿的存在了，哪怕已经血从伤口淌出，骨头开始粉碎...\n§G请以一个人类的身份，活下去......§!\n我会拯救这片大地上的大家...\n\n梦醒，映入眼帘的不是熟悉的房间，而是斯卡蒂的怀抱。\n§B你似乎做了一个噩梦。§!\n试图起身，但发现自己没有力气挣脱。\n§B这是堕落为浮游生物的代价，我...感同身受。§!\n\n奇怪的是，斯卡蒂头上长出了和梦中少女一样的猫耳朵，但她却丝毫不掩饰这一异常。"
 gts_skadi_traits.07a: "身上的谜团越来越多了......"
 gts_skadi_traits.07b: "§B只是些碎片和毫无意义的幻象罢了......"
 gts_skadi_events.00.name: "斯卡蒂的请求"
 gts_skadi_events.00.desc: "§H不适应陌生的环境、袭击粮库屡次被阻止、愈加贪婪的消耗，缺乏生物质供养似乎已经开始影响到了斯卡蒂的身体和心灵上的状态，我们最好在斯卡蒂被饥饿彻底冲昏头脑之前通过投喂以阻止更严重的事件发生，或许这同时会给我们带来一些回报？!"
 gts_skadi_events.00a: "满足她的需求"
 gts_skadi_events.00b: "像你这样的虎鲸只会把米吃贵"
 gts_skadi_events.00b.tip: "我们可以通过法令再次触发该事件"
 #与领袖互动
 gts_skadi_events.0100.name: "遭遇巨娘袭击训练"
 gts_skadi_events.0101.name: "泰坦少女的嬉戏"
 gts_skadi_events.0101.desc: "这绝对是我们首都[Owner.Capital.GetName]最黑暗的一天。两名泰坦少女，斯卡蒂和§H[Root.GetName]§!，决定在星系里面展开所谓的对巨娘特训。\n\n§B这颗星球看起来很合适...§!斯卡蒂用手指捏住[Owner.Capital.GetName]的两端，如果没有提前设置灵能屏障，[Owner.Capital.GetName]肯定承受不住手指的撞击而毁灭了。\n\n将星球含在口中，斯卡蒂缓缓游向§H[Root.GetName]§!，牵起她的手，轻轻地抱在一起。两幅巨大而完美的胴体紧贴在一起，硕大的乳房将胸口之间的小行星轻易地夹碎。两名少女的樱唇逐渐凑到一起，能够轻易承载整颗恒星的舌头则相互紧紧缠绕，而[Owner.Capital.GetName]则不幸地被劫持到了中间，其上的居民只能看见不断变化着的粉红色天空。咕噜咕噜，波涛汹涌的唾液海洋不断冲刷着灵能屏障，如果屏障破裂，整颗星球就会被海量从天而降的唾液所淹没，数百亿人将会溺亡。每个人只能默默祈祷，祈祷头顶上的粉红野兽能快点离开，祈祷这场闹剧能尽快结束。仿佛在品尝着人们的恐惧，泰坦少女舌尖上的战斗更加猛烈了，天空变化的幅度与频率更加剧烈，星球表面的屏障也开始变形、出现裂痕，人们终于承受不住眼前的景象，开始大叫起来。\n\n所幸也在这时，巨娘之间的战斗结束了。舌头松开了，晶莹的能够轻易黏着行星的唾液白线还连接着彼此。斯卡蒂和§H[Root.GetName]§!在星系间大口喘着粗气，[Owner.Capital.GetName]上的居民则开始庆祝危机的结束......"
 gts_skadi_events.0101a: "斯卡蒂腐蚀+1"
 gts_skadi_events.0101b: "§B血亲的力量...增强了..."
 gts_skadi_events.0102.name: "鲸口脱险"
 gts_skadi_events.0102.desc: "这片宇宙充斥着不友善的巨娘文明，如果我们的人员在执勤时遇到比飞船甚至星球还要巨大的巨娘没有足够的反应措施，那下场就不言而喻了。\n\n为了应对来自巨娘的威胁，海军司令部邀请我们的领袖参加一项特殊项目：由斯卡蒂扮演不怀好意的巨娘，模拟在各个情景下相遇的紧急情况。\n\n令人高兴的是，§H[Root.GetName]§!成功地通过了这次测试，避免了被囚禁在斯卡蒂长靴里面的惩罚，相信这次惊心动魄的经历会让这位领袖终身难忘。"
 gts_skadi_events.0102a: "结果是好的"
 gts_skadi_events.0102b: "§B如此弱小，这样的活法太辛苦了..."
 #签契约
 gts_skadi_events.02.name: "撕裂虚境"
 gts_skadi_events.02.desc: "斯卡蒂领袖身上的灵能能量在我们的世界和名为虚境的位面打通了一个通道，并且这股灵能能量似乎正在通过通道不断侵袭着虚境。这突如其来的入侵似乎惊扰了居住在此处的存在，但大部分存在都似乎陷入疑惑与犹豫的状态之中。\n\n经过一阵骚乱之后，五位灵能力量明显远强于其他的存在有了不同的反应，似乎在邀请我们与其交流。\n\n我们可以派出始作俑者斯卡蒂与这些存在交流，但只能选择其中一位，你的选择是？"
 gts_skadi_events.02.a: "§B你也在寻找所谓黑图书馆吗"
 gts_skadi_events.02.b: "§G这怎么有一锅冒着不祥气息的汤"
 gts_skadi_events.02.c: "§R一位坐在骷髅王座上的慈祥老人"
 gts_skadi_events.02.d: "§r满意，只是暂时的"
 gts_skadi_events.02.e: "§M是啊，我一直在等待这一刻"
 gts_skadi_events.02.f: "不是冰冷的太阳我不选"
 gts_skadi_events.02.g: "§H或许我们还有一个人选"
 gts_skadi_events.02.h: "§B来都来了，不如去参加伊莎玛拉的茶会把§!"
 gts_skadi_events.02.i: "§B这是虎鲸，你可以摸摸她§!"


