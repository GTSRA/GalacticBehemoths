 gts_skadi_shroud.0002.title: "厄咒：吞噬希望"
 gts_skadi_shroud.0002.desc: "一伙斯卡蒂的狂信徒在§H[event_target:victim_planet.GetName]§!上逆向研究并建造了非常简易的虎鲸诱捕器。他们企图通过召唤斯卡蒂降临来传播自己的信仰，但理所当然的，斯卡蒂并没有回应他们的召唤，但同时有其他存在被吸引到了§H[event_target:victim_planet.GetName]§!....\n\n§H[event_target:victim_planet.GetName]§!上的一座繁荣的城市连同周围的几座山脉都消失了，取而代之的是在外太空就能清晰可见的土黄色深坑，以及其间可达千米深的粘稠唾液湖泊。\n\n好在我们的国民已经听惯了某某城市或是星球无故消失的新闻，这件事并没有引起很大的影响。"
 gts_skadi_shroud.0002.a: "就当他们只是到另外个世界度假了"
 gts_skadi_shroud.0003.title: "厄咒：难逃一死"
 gts_skadi_shroud.0003.desc: "伊莎玛拉建立的灵能网络将我们领袖们的心灵连接在了一起，这虽然让领袖的工作效率大幅提高，但他们的内心也完全暴露在伊莎玛拉面前。\n\n§H[event_target:victim_leader.GetName]§!似乎无法承受这样的压力，在居所留下一道灵能裂缝后，彻底失踪了...\n\n§B可悲可悲，如此渺小，你们能在里面找到她的可能性很低...§!\n\n搜救队肯定了伊莎玛拉的说法，在无边无垠的中筒靴鞋垫上搜寻之后，在队伍遭遇地震被壮观的足垢山脉掩埋之后，在与其他被关进靴子的巨娘文明战斗之后，剩余不到半数的搜寻队也没能找到§H[event_target:victim_leader.GetName]§!的踪影。\n\n§B啊啦啊啦...这另外一只靴子你们打算放弃寻找了吗...我倒是挺期望的呢...§!"
 gts_skadi_shroud.0003.a: "我等皆要死于妇人之手矣"
 gts_skadi_shroud.0004.title: "厄咒：闹鬼之地"
 gts_skadi_shroud.0004.desc: "初生的§B伊莎玛拉§!似乎对我们这片体型决定力量的世界充满了好奇，祂随意地渗透进我们的基因与思想当中，像橡皮泥一样捏造我们的生物形态，其结果是我们帝国时而有部分国民发生突兀的体型转变。\n\n但这次事态有些严重了，§H[event_target:victim_planet.GetName]§!上的国民在这一天集体失踪了。科学家调查后认为，§B伊莎玛拉§!所引发的极端的体型缩小让她们全都掉入了未知的绝望的微观世界，哪怕她们幸运地活下来，也没办法跟如今无数倍体型差的昔日的同伴们取得联系。\n\n我们不得不宣布,§H[event_target:victim_planet.GetName]§!上的人员全部失踪。"
 gts_skadi_shroud.0004.a: "新的殖民计划可以提上日程了"
 gts_skadi_shroud.0005.title: "厄咒：猎杀戾气"
 gts_skadi_shroud.0005.desc: "一名来自虚境的灵能实体§B海嗣§!入侵了我们现实宇宙，我们的舰船与她庞大的身躯相形见绌。\n\n在观察一会眼前的小小的舰船后，她似乎将其当做了她的玩物，不怀好意地将我们的舰船拍扁捏碎，我们的人员随同舰船在爆炸和火焰中消逝了...\n\n在欣赏完自己所创造的杰作，这位愉悦的存在将目光转向了我们的恒星基地。"
 gts_skadi_shroud.0005.a: "我们必须阻止她"
 gts_skadi_shroud.0006.title: "厄咒：惩戒"
 gts_skadi_shroud.0006.desc: "自从我们与§B伊莎玛拉§!签订了契约，时而出现一些来自虚境的渏澜波及到我们的帝国，带来人员的伤亡和财产损失。\n\n尽管§B伊莎玛拉§!声称这是建立连接和虚境翻腾带来的一点点副作用，但现在这些渏澜聚集起来形成了猛烈的灵能风暴，迅速冲击了整个帝国。"
 gts_skadi_shroud.0006.a: "我们只能祈祷这场风暴尽快平息"
 gts_skadi_shroud.3319.name: "厄咒：毁灭"
 gts_skadi_shroud.3318.desc: "我们的好日子到头了。在清算到来之前，我们的仁人志士苦苦求索，只为能找到一个逃避毁灭的办法，但回应他们的只有§H伊莎玛拉§!的轻蔑与嘲笑。如今祂的规模已经因吞噬巨量虚境存在而变得不可估量，大啖食粮之时已经到来...\n\n转瞬之间，首都的天空中的舰船、群星都消失不见了，空余一片黑暗，而我们与其他殖民地的联系也被全部切断了，仿佛整个世界只剩下。\n\n§B呼哈哈...你们那可悲的信息处理器官还没明白发生了什么吗...§!§H伊莎玛拉§!的低语在灵能网络中回响。好消息是，得益于§H伊莎玛拉§!的帮助我们能以高位的视角了解发生了什么；坏消息是，一般人根本无法承受这样的场面。\n\n§H伊莎玛拉§!已经入侵到了现实宇宙，而在祂赤裸的双腿间...银河系就像是一团不及手掌大小若隐若现的烟雾，恒星系烟雾中的就像一颗一颗砂砾，更别提其中更加微小的星球了"
 gts_skadi_shroud.3318.a: "祂想要从我们这里得到什么"
 gts_skadi_shroud.3319.desc: "§B在哪里呢...在哪里呢...找到了，浮游生物的巢穴...§!我们的首都[Owner.Capital.GetName]不受控制地被剥离出了银河系，被固定在§H伊莎玛拉§!粉红色的阴蒂之上。\n\n§B这是给你的特等席位，作为奖励...§!阴蒂之下，是覆盖了整个银河系的外阴，如同洞穴入口一般，延伸着看不到尽头的深渊，§H伊莎玛拉§!要将整个星系用来自慰。\n\n感受着星系间无数微不足道的微生物们的恐惧与绝望，§H伊莎玛拉§!不禁有些兴奋，阴唇也开始以光年规模微微颤动，如同张开血盆大口的庞然大物要将眼前的猎物吞噬。从深渊中散发出来的淫糜气息开始侵入银河系，腐蚀着人们残存的理智。§B接下来...呼呼...可能有些颠簸...§!伊莎玛拉的手指轻易地捏住了银河中心，将其朝着小穴撞去。\n\n§B唔...§!无数的星球和其聚齐起来的星系在剧烈的撞击中终结。欣欣向荣的殖民地、叱咤虚空的强大舰队...一切令人引以为傲的文明成就都变为穴壁上沉没于爱液中微不足道的残骸。宏伟的阴蒂开始充血勃起，气温开始不断升高，我们首都仿佛置身于火炉之中。\n\n§B嗯哼...§!胯间传来不一样的感觉，§H伊莎玛拉§!停下了手上的动作..."
 gts_skadi_shroud.3319.a: "发生了什么"
 gts_skadi_shroud.3320.name: "平息潮汐"
 gts_skadi_shroud.3320.desc: "是§H斯卡蒂§!。虽然拥有泰坦体型的§H斯卡蒂§!在我们看来是遮天蔽日的存在，但对于§H伊莎玛拉§!来说只有指头大小。§H斯卡蒂§!小心翼翼地将[Owner.Capital.GetName]从膨胀的阴蒂上取下，护在自己的胸口。[Owner.Capital.GetName]的气温一下子降了下来，虽然天空依然是无边的肉色墙壁。\n\n过于专注，§H斯卡蒂§!被背后袭来的手指摁在了阴蒂上，柔软的乳房被挤压变形。§B哈哈哈...你在人际关系上的舒适区，将会将你彻底毁掉...§!§H斯卡蒂§!用双臂用力地试图将阴蒂推开，但换来的只是更加猛烈的压迫，她的脸和胸部完全贴在了上面，但§H斯卡蒂§!的身体要比脆弱的银河系强壮许多，足以给与§H伊莎玛拉§!一丝感觉。§H伊莎玛拉§!用斯卡蒂反复揉搓自己阴蒂，海量的爱液从小穴中涌出，将§H斯卡蒂§!的身体覆盖。\n\n§B唔...真不愧我选中了你呢...§!§H斯卡蒂§!只能忍受着荷尔蒙的气味，随着§H伊莎玛拉§!手指的节奏上下摩擦在滚烫的阴蒂上，整个银河系也目睹了这一壮观景象。\n\n速度已经达到了极限，强烈的快感不断冲击着§H伊莎玛拉§!。§B这样下去...我要...唔唔唔...§!抓住机会，斯卡蒂一口咬在了眼前的肉壁上，§B哇哈...§!在高潮到来之前，§H斯卡蒂§!和§H伊莎玛拉§!都瞬间传送回了虚境。"
 gts_skadi_shroud.3320.a: "如梦亦如幻..."
 gts_skadi_shroud.3320.b: "唏。可以和解吗？"
 gts_skadi_shroud.3320.c: "无可言说的可怖..."
 gts_skadi_shroud.3320.d: "吔!你，你不可以这样啊"
 gts_skadi_shroud.3321.name: "搅动潮汐"
 gts_skadi_shroud.3321.desc: "是§H斯卡蒂§!。和§H伊莎玛拉§!同等巨大的§H斯卡蒂§!从背后用右手掌挡在了伊莎玛拉小穴和银河系之间。§B哈哈哈...你在人际关系上的舒适区，将会将你彻底毁掉...§!\n\n§H斯卡蒂§!面无表情，一言不发，只是用拇指和食指捏住了§H伊莎玛拉§!充血的阴蒂，另外三根手指轻轻拨开湿润的阴唇，左手则缓缓搭上了§H伊莎玛拉§!的乳房上。灵能力量让我们的首都在这震天动地的动作中逃离了束缚，重新回到银河的怀抱。\n\n§B等等...你在做什么...哇哈...§!（不可名状的初生尖啸）\n\n左手握住§H伊莎玛拉§!的乳房，§H斯卡蒂§!一边揉搓着祂的阴蒂，一边用剩下的手指插入小穴。§B呃...§!伊莎玛拉的呻吟产生巨大的震动，回响在灵能网络中。§H斯卡蒂§!手上的动作越来越快，每一次跨越光年的活塞运动，都会带出巨量粘稠的爱液，一些靠近银河系边缘的星球不幸被卷入这场宇宙级别的淫乱当中，成为宏伟爱液坟场的一部分。\n\n整个银河都只能默默看着这两位能决定银河命运的女神的淫荡动作。抽插的速度已经达到了极限，强烈的快感不断冲击着§H伊莎玛拉§!，§B这样下去...我要...唔唔唔...§!为了不波及已经处于毁灭边缘的银河系，在高潮到来之前，§H斯卡蒂§!和§H伊莎玛拉§!都瞬间传送回了虚境。"
 gts_skadi_shroud.3321.a: "这就是我的蒂蒂啊，你们有没有这样的蒂蒂啊"
 gts_skadi_shroud.3321.b: "好啊！就这样一口气把祂打趴！"
 gts_skadi_shroud.3321.c: "命运般的阿芙洛狄忒，塞纳河畔的春水不及你，保加利亚的玫瑰不及你"
 gts_skadi_shroud.3321.d: "好刺激好刺激！难得能看见强者之战"
 gts_skadi_shroud.3324.tile: "斯卡蒂登基大典"
 gts_skadi_shroud.3324.desc: "§H今天是斯卡蒂的欢庆日，她与虚境灾厄的鏖战成为我们帝国能击败天灾的关键。她的功绩将被世人铭记，将被世代咏颂。如今，没有任何人会质疑斯卡蒂对我们帝国的真诚与忠心，那些有关斯卡蒂妖魔化的故事也全都不攻自破。\n\n有了斯卡蒂的指引，我们帝国将无惧任何存在，与世长存。\n\n国民的欢呼，信徒的歌颂，烟火的巨响...似乎都无法引起斯卡蒂的关注，她还在等待着那个人的到来..."
 gts_skadi_shroud.3324.a: "新身份的感觉如何"
 gts_skadi_shroud.3324.a.response: "§B无论高贵如鹓鸾，还是低贱如蝼蚁...\n\n只要能陪伴在你身边，斯卡蒂就再无他求..."
 gts_skadi_shroud.3324.b: "你出色地证明了你的力量"
 gts_skadi_shroud.3324.b.response: "§B我不是一个空壳与幻象，那些与你度过的时光是斯卡蒂最珍贵的宝物，让我一点点蜕变成了现在的模样...\n\n博士...今后如果需要动用我的力量，也请随时呼唤我吧..."
 gts_skadi_shroud.3324.c: "你说的海洋，究竟是什么地方"
 gts_skadi_shroud.3324.c.response: "§B那是你我曾经的故乡，一片再也无法抵达的海洋...\n\n不过这些已经不再重要了，眼下这片新世界才是值得我们关注的..."
 gts_skadi_shroud.3324.d: "你好可爱,我喜欢你"
 gts_skadi_shroud.3324.d.response: "§B你的夸奖我一直铭记在心，现在我终于能回应这份善意...\n\n谢谢你，博士§!"
 gts_skadi_shroud.3324.e: "虚境的情况怎么样了"
 gts_skadi_shroud.3324.e.response: "§B海洋已经达到了前所未有的宁静祥和，只是当地的原住民可能需要一些时间和努力来试着那些孩子们共存罢了...§!"
 gts_skadi_shroud.3324.f: "今后也请多多指教"
 gts_skadi_shroud.3324.h: "让斯卡蒂成为我们统治者的按钮"
