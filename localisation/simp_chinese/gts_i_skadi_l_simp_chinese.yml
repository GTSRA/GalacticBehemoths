 opinion_skadiub_a_planet: "使天灾吞没了我们的星球"
 gts_skadi_colossus.110.name: "恒星级虎鲸降临"
 gts_skadi_colossus.110.desc: "悬挂在星球上的巨像完成了充能,出乎意料的是,巨像并没有发射出强烈的能量束,而是在其自身周围散发出耀眼和不详的紫色光芒。就在星球上的文明暗自庆幸的时候,他们的世界在一瞬之间笼罩在了黑夜之下。\n\n§B“嗯唔。”§!体型超过160千万公里的斯卡蒂发出了迫不及待的声音,缓缓地将手伸向自己的大腿间。天文数字级的阴唇被两根直径超过15千万公里的细白柔软的手指用力张开,无论在星球上的哪一个地方，都只能看到超巨大的蜜穴以绝望的规模缓缓展开。内部湿润润的肉壁轻微地颤动着，无数散发着淡淡金光的恒星撞击在肉壁上，变成微不足道的碎屑,彻底融化在爱液之中。§B“请不要抵抗,很快就将结束了。”§!斯卡蒂空灵的声音在每个人脑中回响。星球缓缓进入温暖而又宏伟的爱巢之中。虽然剩余的舰队作出了最后的抵抗，但在过于巨大的力量差下，能摧毁行星的饱和火力甚至无法穿透阴道壁上的爱液表面。\n\n随着阴唇的闭合,斯卡蒂的爱巢中迎来了新访客。正如同出现时一样,斯卡蒂瞬间消失了,只留下幽静的恒星系。"
 gts_skadi_colossus.110a: "叹为观止"
 gts_skadi_colossus.110b: "§B遵从你的命令,他们已经融入大海了。§!"
 gts_skadi_colossus.110c: "已经品鉴得够多了，快端下去罢"
 gts_skadi_colossus.111.desc: "无论出于什么目的,斯卡蒂都符合预期地出现在我们殖民地的外太空中,或者说.....是我们的殖民地被送给斯卡蒂的爱巢。重要人员和设施机构已经半保密地完成了转移,现在滞留在殖民地上的,不是一无所知的民众,就是斯卡蒂的狂热信徒。\n\n§B“呼.....”§!虽然斯卡蒂的表情表现出了一丝不解,但感受到成百上千千万双视线的斯卡蒂两颊红晕,欣然接纳这群小“同胞”。百亿倍大小的阴唇犹如宏伟的天堂之门缓缓打开,露出里面庞大深邃的阴道,以及最里面微微张开与闭合的子宫颈。四周的阴道壁上可以清晰看到肉褶中侥幸生还仍在散发淡淡金光的恒星或是曾经孕育出繁华文明的星球。由于兴奋,斯卡蒂的肉壁开始亿万级规模的颤动,汹涌的爱液咆哮着吞没阴道内的小小宇宙。目睹自己头顶风起云涌的奇观，几乎所有的民众都开始尖叫和四散溃逃，但他们到底该如何逃出这颗星球，或是说这片星系呢......§B“不要把我当成灾厄,我并不希望任何人再受到伤害。”§!斯卡蒂略显笨拙地安抚着,而殖民地则彻彻底底地消失在阴唇之后。\n\n虽然这件事之后传出了你与斯卡蒂的流言蜚语,但我们都知道你是在为了我们文明的最大化利益而奋斗。"
 gts_skadi_colossus.111a: "为牵连的国民献上祝福"
 gts_skadi_colossus.111b: "§B这样的事,能让你想起过去吗?哪怕是一点点。§!"
 gts_skadi_colossus.111c: "这种残忍的事就不必再报道了"
 skadi_is_loli_planet: "§B我不能对未成年巨娘出手...§!"
 skadi_is_used_planet: "§B这颗星球已经被使用过了...§!"
 gts_skadi_colossus.112.name: "虎鲸爱液星球改造"
 gts_skadi_colossus.112.desc: "虽然[Root.GetName]上的公民被告知需要进行一次环境改造的大工程，但他们没有想到这个工程会以前所未有的宏伟方式展开。\n\n§B「这就是”博士”所说的目标了吧...」§!10亿倍的斯卡蒂细细端详着指间的蓝色小球。虽然斯卡蒂的动作看起来很轻，但整个[Root.GetName]两极被直径超过2万公里的拇指和食指直接挤压，宛如两颗星球的撞击，掀起了一场空前规模的天灾，第一批牺牲者出现了。由于事发突然，[Root.GetName]上的人员和设施都没有得到转移，数十座人口密集的都市被直接碾压到了地底之下，但对于不理解星球脆弱的斯卡蒂看来，无非只是上面蓝绿色的斑点触碰后变成棕红色而已。\n\n§B「虽然有些奇怪...」§!斯卡蒂将视线移开，将另一只空闲的手伸向了大腿间。伴随着剧烈的地震和猛烈变化的天幕，[Root.GetName]上的国民的理智和生命都几乎被消耗殆尽，终于地震平息了下来，但幸存者们抬头望向，却只能看到无际的肉色。\n\n§B「嗯...唔...」§!经过一阵子玩弄，斯卡蒂的圣所已经非常湿润，散发的气息也完全将几乎要亲在一块的[Root.GetName]的大气所替换，[Root.GetName]的国民也注定将在这里迎来自己的命运。斯卡蒂喘着粗气，用食指和示指撑开左右阴唇，犹如利维坦张开血红色的深渊巨口，无视了[Root.GetName]上幸存者们的哭喊与哀嚎，中指轻轻地抵在[Root.GetName]上将它推了过来...轰！由于没有对准，[Root.GetName]撞到了斯卡蒂的阴道口内侧的肉壁上，§B「呜...」§!这异样的刺激让斯卡蒂忍不住一用力，[Root.GetName]被推到了深处...当中指重新抽出时，上面只有晶莹剔透的拉丝连接着阴唇和手指，整颗星球已经彻底消失。\n\n§B「完了，这下”博士”的任务...」§!斯卡蒂红晕的脸上出现了惊慌的表情，捂着圣所离开了星系...在后来，一支由泰坦巨娘组成的小队深入了斯卡蒂的圣所，并在粘稠的潮水之中带回了已经彻底变形覆盖着斯卡蒂爱液的[Root.GetName]。"
 gts_skadi_colossus.112.a: "现在我们拥有了一颗虎鲸的爱液星球"
