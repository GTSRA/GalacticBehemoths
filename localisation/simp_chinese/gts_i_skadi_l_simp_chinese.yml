 gts_skadi_colossus.002.name: "奇怪的巨娘"
 gts_skadi_colossus.002.desc: "正当我们的舰队对§Y[From.GetName]§!进行轰炸时，一名奇怪的巨娘主动请缨，声称她有一种方法能够不费一兵一卒就能瓦解敌军的防御。在提出申请的时候，她面色绯红，股间似乎有什么东西顶了起来。"
 gts_skadi_colossus.002.a: "那就让她去试试吧"
 gts_skadi_colossus.002.b: "虽然不知道为什么队伍里有巨娘，但这种机会可不能错过呀"
 gts_skadi_colossus.002.c: "扶她出去"
 gts_skadi_colossus.003.name: "天体级扶她性欲处理"
 gts_skadi_colossus.003.desc: "在得到允许之后，这名巨娘揭晓了自己的身份，她是一名天体级的扶她巨娘，而她所谓的计划，则是用自己独特的武器来歼灭星球上的反抗...\n\n扶她巨娘已经在外太空巨大化到了5亿倍体型，现在§Y[event_target:gtsra_random_planet_resist.GetName]§!对她来说只有健身球的大小。丝毫不在意星球上虫豸的目光，扶她巨娘脱下了自己的短裙，已然兴奋地勃起全长超过8千万米的的肉棒展现出来。海量血液不断地通过表面半径超过万米的血管搏动到肉棒，使得充血的肉棒变得炽热通红。星球外围的舰队和星球上的防空火力迅速对出现的威胁展开猛烈攻击，大大小小的爆炸在扶她的龟头上产生，其威力能使恒星爆发使卫星粉碎，但却只能给予扶她一丝丝刺激，从铃口中分泌出更多先走汁。\n\n「哼哼，这就是你们这些杂鱼最强的火力了吗？」虽然在嘴上嘲笑着，但扶她目睹文明无力的反抗后感到兴奋起来，轻易地将§Y[event_target:gtsra_random_planet_resist.GetName]§!上的大陆连同其上的城市与数以亿计的居民挖起，如同垃圾般粗暴地涂抹在包皮上，开始上下摩擦自己的肉棒。舰队或是被卷入这场天体级的自慰中，或是只能在风暴的远处目睹自己的母星结局。\n\n随着扶她的喘息愈加强烈，手上的动作愈加迅速，她终于在消耗了[event_target:gtsra_random_planet_resist.GetName]上一半的居民后迎来了高潮。庞大到无法计量的乳白色精液从铃口中释放而出，如同最为致命的炮弹向[event_target:gtsra_random_planet_resist.GetName]袭去。精液在接触到地表时发出了震耳欲聋的响声，与其接触的一切都在一瞬之间消失了，而精液的势能实在太过于强烈，甚至直接贯穿了整颗星球，直接在另一半球穿向太空。但由于星球的重力，这些精液块很快就变成体积庞大的陨石砸向地表。没有生命能在这场浩劫中幸存，曾经繁荣的星球如今只剩下肆虐的精液海啸..."
 gts_skadi_colossus.003.a: "可怕"
 d_futa_jylake: "精液海"
 d_futa_jylake_desc: "滔天的精液洪水将星球上的一切所吞没了，整颗星球的颜色如今都被白浊所侵染"
 d_futa_jylake2: "精液海"
 d_futa_jylake2_desc: "精液海的底部埋葬着前文明留下来的建筑和设施，它们可以在殖民地建设上派上用场"
 d_futa_jyweather: "不稳定生态系统"
 d_futa_jyweather_desc: "扶她巨娘高达云层的精液团彻底摧毁了该星球的生态系统，各种夹杂着淫糜气息的极端气候在星球上肆虐"
 d_futa_jyweather2: "已稳定生态系统"
 d_futa_jyweather2_desc: "这颗星球的生态系统被挽救回来，但其被扶她巨娘侵犯后留下的淫糜气息始终无法消除"

