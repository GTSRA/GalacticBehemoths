 origin_parasitic_robot: "自助餐厅"
 origin_parasitic_robot_desc: "这个智械文明诞生于一个巨大少女之手，而其存在的唯一目的就是满足她的口腹之欲。"
 origin_robot_effect: "将在一个独特的星系开始游戏，同时你可以通过§Y支付大量食物§!获得一系列奖励。"
 Robot_sol_system_initializer_NAME: "巨娘系"
 Robot_sol_system_initializer_DESC: "技术力不够，让巨娘躺在星系里的工程实在是没能力做出来,还请您发挥p社玩家特有的高想象力罢。"
 requires_not_parasitic_robot: "我们不能伤害我们的造物主！"
 NAME_Stomach: "胃"
 NAME_Body: "身躯"
 NAME_Puss: "阴"
 NAME_Anal: "菊"
 NAME_Leftfoot: "左足"
 NAME_Rightfoot: "右足"

 START_SCREEN_MESSAGES_PARASITIC_ROBOT: "历经了42个周期,我们的造物主结束了对全银河系的游历，来到了我们现在所处的星系落脚休息。\n\n在彻底进入睡眠状态前，不愿意被虫子和饥饿打扰美梦的造物主想到了一个好主意:\n\n她以星系里的行星为原料,凭借其强大的智慧与灵能在她的小腹上创造了我们文明。\n\n她指导我们要尽快利用她身上的物资建立完整的太空时代工农业体系,以在她休息的时候填饱她的肚子并保护其躯体不被玷污。\n\n此外为了帮助我们尽快壮大起来,造物主还用灵能塑造了一个与我们等大的子个体化身来代表她自己。\n\n在交代好一切后,她将陷入沉睡，继续她的午后小憩。"

 gts_chenghui.0.name: "人造建筑物"
 gts_chenghui.0.desc: "我们派往造物主右足处进行近地扫描的航空无人机报告了数处异常，我们在大脚趾指缝中发现了大量的建筑物残骸，初步分析认为这应该属于人型生物的建筑。成惠对这些她脚上这细菌一般的生物聚落也毫无记忆，看来我们还需要对这个不知来由的建筑群落进行一番调查了。"
 gts_chenghui.0.a: "好的"
 site_gts_Chenghui_foot: "捷足先登" 
 site_gts_chenghui_foot_desc: "在造物主的趾缝间残存着不少人型生物的建筑群,似乎我们并不是这里的第一批居民。"
 gts_chenghui.3000.name: "首次调查"
 gts_chenghui.3000.desc: "这些生物自称为人类，鉴定单位认为这些人类并非造物主脚上的原生物种，而是从其他世界来到这个地方的。\n\n经过初步调查，我们发现这些建筑已经存在于此了数千年。从建造技术来看，这些建筑证明这个文明已经进入了太空时代。但颇令人疑惑的是，不考虑自然磨损与无意识活动的损害，这些建筑群在被废弃前应该是相当正常的，为什么被废弃掉了呢？此外在理论上在这些文明遗址应当或多或少的留存着古生物的遗骸化石，但我们在这里找不到任何死于灾难或自然死亡的残骸，甚至连墓地里已经埋葬了上千年的尸骨也都被挖走，只剩下零星的遗物因为埋藏过深得以遗留在此。\n\n依据挖掘出来的遗物，我们得知这个物种在建立这座城市时经历了对他们来说噩梦般的气候与疾病灾害，这在当时引发了大量人口死亡。"
 CHENGHUIFOOT1: "继续调查"
 gts_chenghui.3001.name: "峡谷"
 gts_chenghui.3001.desc: "我们的建造单位在足底峡谷进行开采作业时意外发现了许多有机生命遗骨的化石。经过还原对比，我们大致可以确定这个物种和趾间建筑的建造者同属一个物种。\n\n这里残存的建筑的建筑工艺明显落后于趾间建筑，但这些类木石建筑上雕刻着极其华丽的花纹，塑造了大量形似我们造物主的女性雕塑。在建筑里我们看到不少碑文。其内容大致记载了他们的祖先在无数年前被流放出家园，而女神慷慨地允许他们在她的右足上定居，教导他们在上面耕种开垦、克服各种苦难。而他们作为她虔诚的子民，他们清除不敬女神的异教徒、每日行三次朝拜礼、并派出真正的虔信者在这里终身履行着保养神明玉足的神圣义务。\n不过与成惠联系后，她表示并没有调取到类似的记忆。\n\n在峡谷矿井的深处，我们发现了另一批碑文，虽然其文字类型与趾缝上遗迹的文字一致，但字体迥然不同，附近刻画着十字、星月与六芒星等图案。依据碑文，这是由信奉其母星地球的旧宗教信徒所刻录的，他们记录了他们的父辈在坠入此地后很快陷入了物资紧缺的窘境中，湿热憋闷的气候与饥荒带来了人口死亡、科技倒退、社会秩序崩溃等一系列灾难。随后崇拜这个巨大少女的新教逐渐如野火般兴起，在抵抗新教徒的行动落败后，这些仍然信奉地球旧宗教的信徒被集体流放到这个更加荒芜的峡谷，被迫日复一日的保养这个巨足，他们咒骂着这个不祥之地，咒骂着那些疯狂的邪教徒，并表达了对故乡深深的思念。\n\n在碑文的最后记录了他们被要求采掘资源来为那些新教徒在整个峡谷绘制巨幅宗教画。\n\n遗憾的是，据他们曾绘制的巨幅宗教画在无数的时光和汗液浸泡下现已无处寻觅。"
 CHENGHUIFOOT2: "真是神奇"
 gts_chenghui.3002.name: "飞天"
 gts_chenghui.3002.desc: "我们在指甲缝中找到了许多碎片，其中不少的材料物质从未在造物主的身上发现过。\n\n上面"UNUP-CAMELLIA（联合国尤利西斯计划-山茶花号）"的锈烂标识与旧教徒的记载相印证，应该是载着这些人类祖先的殖民船坠落时，分离的碎片散入大气层，飘落到了指甲缝中，因为掉落的位置相当偏远，所以才能保留至今。\n\n除此之外，我们还发现了许多年代更近的航天器残骸，组装材料则都是来自于造物主的足部分泌物，这些航天器遗落在此的原因有很多，从设计错误到燃料不足，再到单纯的完成航天任务后被废弃。这些人类似乎在相当长时间且大规模的尝试后重新掌握了飞向宇宙的能力。\n\n在大脚趾的最高点，我们找到了一面小小的旗帜。旗帜在恒星的辐射下早已发白，旗杆上刻着\"为了女神和人民，5269年\"。"
 CHENGHUIFOOT3: "震撼人心"
 gts_chenghui.3003.name: "总结"
 gts_chenghui.3003.desc: "汇总了我们调查的这些线索后，我们最终拼凑出这些足间人类相对完整的一段历史。\n\n几千年前，人类的母星在发现一个不稳定的虫洞后立刻组织发射了一批殖民船，企图借助这个宝贵的机会为人类漫游宇宙争取先机。其他殖民舰的下落不得而知，但名为山茶花号的殖民舰漫长的跋涉后仍然找不到宜居星球。就在燃料将尽时他们发现了另一个不稳定虫洞，山茶花号孤注一掷，通过虫洞传送到了我们造物主的足部附近，缺乏燃料的山茶花号立刻被右足的引力场捕获。殖民船不得已而迫降到这个巨大少女的脚趾间，孤立无援，在这个生机勃勃又死寂沉沉的世界开辟殖民地。\n\n我们造物主的身体对毫无准备的有机体是难以生存的。很快物资短缺、饥荒、内战的黑暗年代接踵而来。在数百年的混乱后，虽然科技倒退回了封建时代，但人类竟然顽强的在足间生存了下来。在基本稳定下来后，人类社会又经历了地球旧宗教与崇拜巨大少女的新教互相对立和持续近千年的宗教冲突，最终战败的旧教派信徒被流放到足底的纵横山谷间对足隙进行打扫和保养。又在几百年的神权统治下，科学思想再次复兴，人类再次工业化，最后飞上太空。\n\n被驱赶到足心的人类后续已不得而知，而居住于趾缝上的这一支人类在重新掌握了遗落的历史与技术后，经集体投票，决定重返家园。数千艘殖民船和护卫舰队逐步建造完成，人们将埋葬的先祖尸骨挖出来装进运输舱，带着家人孩子进入了殖民船，除了极少数人执意留在此地外，所有人都乘坐着殖民船离开了这里。\n\n从抵达这片不毛之地再到其改造成适合他们居住的世界、再到重获新生重返太空。整整三千年后，第一批人类的子孙们踏上了返乡之路。"
 CHENGHUIFOOT4: "有趣"
 gts_chenghui.3004.name: "纪念碑"
 gts_chenghui.3004.desc: "在一处耸立在汗液湖中的古老建筑物里，我们发现了一个纪念碑。得益于自动维护设备和真空保护，虽然纪念碑本身已经破旧不堪，但上面的文字依然清晰可辨，经过翻译后，我们得到了以下碑文：\n\n我们来自地球。\n\n在艰苦的跋涉后，我们的祖先精疲力竭，而万幸的是他们与女神相遇，并顺利降落在她的玉足上。\n\n刚开始的日子非常艰难，舰上的食物制造设施无法保障所有人的食物供给，我们的祖先只能开始以盐水和脱落的皮肤维生。\n\n随后波及整个殖民地的纷争分裂了我们，并严重摧残了科学基础。\n\n我们在盐水湖旁建立聚落、收集死皮和宝贵的作物种子、开采脚趾上的泥垢。这样，我们艰难的活了下来。\n\n我们并不怨恨女神，相反，我们深深感谢她给了我们栖身之地，来自她的无尽资源让我们避免了全部饿死的命运。\n\n如今我们已经复兴，历经千辛万苦，我们回到了刚刚迫降时的状态，甚至更加先进—我们已经发明了超光速引擎。\n\n对于死于往日宗教斗争的人类兄弟们...虽然我们仍然信奉女神，但我们已经摆脱了极端主义的束缚，对过去的正确认识将使我们更加团结。\n\n我们深知数千年的索取与回报对女神而言不过是九牛一毛，我们甚至无从确认她可曾知道她足上有过一群依赖她趾间分泌物繁衍数千年的小小生物。这是一片乐土，但这里终究不是故乡，我们只是住客罢了。\n\n再见了，我们的女神，向您最后一次献上我们虔诚的祈祷。\n\n我们要回家了。"
 CHENGHUIFOOT5: "一路顺风"
 chenghui_humanlife: "殖民地拓荒程序优化"
 chenghui_humanlife_desc: "人类在这样一个对前太空时代有机生命堪称地狱般的居住环境中顽强生存了这么久，其经验可以为我们改进远距离殖民程序提供相当丰富的编写资料。"

 NAME_Chenghui: "§P大纪久 成惠§!"
 gts_chenghui.4000.name: "灵能化身拜访"
 gts_chenghui.4000.desc: "数日的等待后，造物主所创造的灵能化身逐渐化作实体，现在她要求拜访[ROOT.Ruler.GetName]，并下达进一步指示。"
 gts_chenghui.4000.a: "启动通讯界面"
 gts_chenghui.4001.desc: "早安，我的造物...啊你们真的好小啊，我当初是不是应该造大一点...总之，祝贺你们已经自行制造了超光速引擎，作为智械能取得如此快的进展，不愧是我的得意之作。\n啊,抱歉，说了半天还没来得及自我介绍，这个灵能分身是我意志的全权代理，我称呼她为大纪久成惠，就叫她成惠吧。\n不久我将会陷入深度睡眠,并将给成惠更高的意识自主权，不过你们要记住，她依然与我一体，不要做对不起她或对不起我的事哦。" 
 gts_chenghui.4001.a: "我们的任务是？" 
 gts_chenghui.4001.a.response: "尽可能多的为我提供足够的食物，虽然我已经尽可能减少我的能量摄入量了，但对你们而言这仍然会是相当大的负担。所以务必要准备好足够的食物，不然我不能保证我在饿醒后会做些什么。此外还要加强军事力量建设，是否要进行扩张由你们自己决定，但最重要的是在我休息期间保护我的身体，我可不希望被虫子的嗡嗡声吵醒。"
 gts_chenghui.4001.b: "我们能得到什么帮助？"
 gts_chenghui.4001.b.response: "成惠将依照你们的需要为你们的运行提供指导。\n不必太过担心她的伤亡,她的身体在受到重创后会被我的灵能力场缓慢修复，因此理论上是不会死去的。但如果你们想滥用这一点的话，可以自由变换自己和别人大小的成惠给你们做些小小的惩罚也是被允许的哦。"
 gts_chenghui.4001.c: "请您多多指教了"
 gts_chenghui.4001.c.response: "§Y<你现在可以通过通讯界面与成惠交流>§!"
 gts_chenghui.1.title: "成惠"
 gts_chenghui.1.a.desc: "早安，我能为你做点什么呢？" #无
 gts_chenghui.1.b.desc: "不给我分配工作的话我可不知道要帮什么忙呢，当然如果只是想聊天的话，我也很乐意就是了。"
 gts_chenghui.1.c.desc: "有点饿啊，你们有吃的吗？你们能吃吗？"
 gts_chenghui.1.d.desc: "要记得加紧生产食物，可不要搞卡bug负食物运营的事情哦（盯——）"
 gts_chenghui.2.a.desc: "您好，排在您的前面还有...哦，已经没有人了。有什么能帮您的呢？" #总督
 gts_chenghui.2.b.desc: "Ciallo!这是我最近新学到的打招呼方式哦。"
 gts_chenghui.2.c.desc: "最近的酸性天气吗？虽然是我的身体，但这种微小的生理活动我也实在是无力控制呢。"
 gts_chenghui.2.d.desc: "为什么我的身体在机器震动时会分泌大量的黏性液体...呃！唔...不许再问这个问题了！"
 gts_chenghui.3.a.desc: "我已经准备好战斗了！" #战舰
 gts_chenghui.3.b.desc: "即使切换成战斗状态也不到\"我\"的百分之一大啊，不过以这样的形态看着自己的身体也蛮奇妙的呢。"
 gts_chenghui.3.c.desc: "我突然想到，我可以抱着其他舰队移动，这就可以节省不少舰队维护费了吧。"
 gts_chenghui.3.d.desc: "这些小行星总是钻进我的水手服里，啊，好痒啊~"
 gts_chenghui.4.a.desc: "指挥官你好，要下达什么命令？" #陆军
 gts_chenghui.4.b.desc: "诶，小心！别往我脚下窜啊...差点就把你踩成废铁了。"
 gts_chenghui.4.c.desc: "可供我训练的对象还蛮少的啊，能不能准备一些城市模型呢？啊，如果你们愿意被我踩的话..."
 gts_chenghui.4.d.desc: "光靠踩踏来战斗的话似乎也不是长久之计呢，有没有可供我使用的武器呢？"
 gts_chenghui.1.a: "你能帮我们处理一下政务吗？"
 gts_chenghui.1.a.response: "放心，哪怕我只能读取千分之一的算力，处理这些事情也是轻轻松松。"
 gts_chenghui.3.a.response: "啊，终于不用到处跑了。我很想念办公室里处理文件的日常呢。" #战舰
 gts_chenghui.4.a.response: "毁灭城市很令人放松，不过我还是喜欢建造城市呢。"
 gts_chenghui.1.b: "你能帮我们处理一下海战吗？"
 gts_chenghui.1.b.response: "收到命令，把战斗任务放心交给我吧"
 gts_chenghui.2.b.response: "好的，等我处理完这些工作就去变成战斗模式。"
 gts_chenghui.4.b.response: "成惠号，起飞！\n\n诶...为什么我会说这种话。"
 gts_chenghui.1.c: "你能帮我们打一下登陆战吗？"
 gts_chenghui.1.c.response: "虽然我不喜欢杀戮，但碾碎这些小虫子也不是我第一次干了。"
 gts_chenghui.2.c.response: "所以你是想让我在这个中枢区划变成巨娘吗？\n哈哈，开玩笑的，我会去找一片空旷的地方去变大的。"
 gts_chenghui.3.c.response: "好的，那这些舰装是要我放在太空等你们来取还是让我直接扔到地上？" #战舰
 gts_chenghui.1.d: "你能为我们提供指导吗？"
 gts_chenghui.1.e: "我们有其他的请求。"
 gts_chenghui.1.f: "没事了。"
 gts_chenghui.9.a.desc: "啊——工作量好大啊，可要给我更多伙食补贴啊！"
 gts_chenghui.9.a: "我们需要你优化我们的生产流程。"
 gts_chenghui.9.a.reply: "收到！无论是建造还是生产，通通包在我身上吧！"
 gts_chenghui.9.b: "我们需要你辅助我们的科学研究。"
 gts_chenghui.9.b.reply: "这样简单的问题让我来处理是不是有些大材小...\n啊...这个解决方案是错的吗？我还是再回去想想吧。"
 gts_chenghui.9.c: "我们需要你改进我们的军事建设。"
 gts_chenghui.9.c.reply: "那就来吧，想办法打倒我吧！\n诶——这都做不到吗？好吧，那就先从最基础的教起吧。"
 gts_chenghui.9.d: "我们需要你指导我们与有机体的外交。"
 gts_chenghui.9.d.reply: "就算让我来指挥外交，我的身体也会吓到他们的吧。\n哦，只是通过终端交流吗，那没问题了。"
 gts_chenghui.10.a.desc: "所以你们想要什么呢？"
 gts_chenghui.10.a: "我们请求在您的左足建立生产基地。"
 gts_chenghui.10.a.reply: "啥？哦是\"我\"的左足啊。嗯，局限在我的小腹处生产确实不是长久之策，但是在我的脚上...好吧，我批准你们的请求了！我建议你们多准备一些防水材料，可别被我渗出的汗液给泡坏了啊。"
 gts_chenghui.10.b: "我们请求能在您的右足建立生产基地。"
 gts_chenghui.10.b.reply: "啥？哦是\"我\"的右足啊。唔~在我的脚趾的小到看不见的缝隙里建立城市，从提取我的泥汗来生产什么的..这么一想有些..哈啊..\n啊！没什么，现在我批准你们的请求了！我比较怕痒，可别搞出太大动静哦。"
 gts_chenghui.10.c: "我们希望您能准许我们进入您的胃部进行殖民。"
 gts_chenghui.10.c.reply: "嗯？你们是认真的吗，我的胃酸可是能一瞬间把你们腐蚀干净呢。已经做好准备了吗...我是没什么问题啦。总之，在我的胃袋里一定要注意安全，内外通讯困难，要是出了事故，可真的只能被我不知不觉的消化掉了啊。"
 gts_chenghui.10.d: "我们请求进入您的后庭进行维护。"
 gts_chenghui.10.d.reply: "什么？你的逻辑运算系统没被烧坏吧，居然想去那里住。\n资源...不，再怎么说让一群小家伙进我的那里还是很羞耻啊。\n诶等等！先别挂通讯，我也不是不同意嘛，至少要给我点时间做好心理准备。\n\n哈...我准备好了，你们可以进来了！"
 gts_chenghui.10.e: "让我殖民您的圣地吧！"
 gts_chenghui.10.e.reply: "诶诶诶诶诶诶诶——————\n你们你们想干什么，我可是个女孩子啊！\n\n（通讯被挂断）\n\n唔...我和\"我\"在潜意识商量了一下，她同意你们的请求了。\n所以，欢...欢迎你们光...光，反正你们在\"我\"改主意前赶紧进去吧！\n（成惠极其羞耻地挂断了通讯）"
 gts_chenghui.5.a.desc: "虽然你还能在这里和我交流，但我可帮不上你什么忙，可小心别在我复活的过程中被什么人灭了啊..." 
 gts_chenghui.5.b.desc: "哈啊，在这里等着好无聊啊，你有带移动通讯终端吗，就从\"我\"的嘴边扔下来就好。"
 gts_chenghui.5.c.desc: "在这里可以读取到\"我\"好多的梦境啊，不知道为何总能梦见一位棕发的少年，我大概是需要好好休息了。"
 gts_chenghui.7.name: "成惠被重伤！"
 gts_chenghui.7.desc: "成惠刚刚因为遭受重伤不得不紧急脱离岗位，虽然在外人看来她在经历这样的重伤后必死无疑，但她已经安全地回到了我们造物主的意识之海进行重组，大约会在十年后恢复机能。"
 gts_chenghui.8.a.desc: "我回来了！呃啊啊啊（伸懒腰），这个假期过的真舒服呢。不过我是不想再以这种方式休假了，你可一定要稳妥使用我的力量啊！"
 gts_chenghui.8.b.desc: "好困，完全不想返工了啊。小[ROOT.Ruler.GetName]，我可以再休息几天吗？\n切，真小气。" 
 gts_chenghui.8.c.desc: "我已经完全恢复运作了，不过毕竟你的决策出了这么大的错误，我们的小[ROOT.Ruler.GetName]需要一点小小的惩罚呢~\n\n(*信号中断*)" 
 gts_chenghui.4004.name: "咕~"
 gts_chenghui.4004.desc: "看起来生产指挥系统的失误使得我们生产的食物并不能满足睡梦中主人的庞大需求，成惠已经多次要求我们必须填饱她的肚子。如果我们不能尽快解决其饥饿问题，谁知道我们的主人会降下怎样的惩罚！"
 gts_chenghui.4004.a: "大事不妙！"
 situation_chenghui_anger_type: "饥饿前兆"
 situation_chenghui_anger: "饥饿前兆"
 situation_chenghui_anger_desc: "我们食物产能不足的问题已经日益严重起来了，如果我们不能想办法安抚好主人，她一定会向我们降下神罚的！"
 situation_chenghui_anger_monthly_change_tooltip: "我们选择的应对方案将会决定这个§Y局势§!的进展速率。"
