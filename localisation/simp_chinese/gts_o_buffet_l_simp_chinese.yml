 situation_gts_chenghui_anger_2_tt: "食物总储备为负数"
 situation_gts_chenghui_anger_3_tt: "食物月收入为正数"
 situation_gts_chenghui_anger_4_tt: "食物总储备为正数"
 situation_gts_chenghui_anger_5_tt: "积极解决"
 situation_gts_chenghui_anger_6_tt: "采取措施"
 situation_gts_chenghui_anger_7_tt: "无动于衷"
 situation_gts_chenghui_anger_8_tt: "我们的主人现在有东西吃了"
 situation_gts_chenghui_anger_9_tt: "其他智械正在我们主人的肠胃内进行维护"
 deficit_approach_gts_chenghui_anger_positive: "积极解决"
 deficit_approach_gts_chenghui_anger_normal: "采取措施"
 deficit_approach_gts_chenghui_anger_negative: "无动于衷"
 gts_chenghuianger_good_end_sci: "幸福的肠鸣"
 gts_chenghuianger_good_end_sci_desc: "那些吃下的食物进入了主人宏伟蜿蜒的肠道，壮观的消化景象给我们在主人身体中建立的观测站带来了许多珍贵的研究素材。"
 gts_chenghuianger_good_end_uni: "满足的呜咽"
 gts_chenghuianger_good_end_uni_desc: "我们尽全力成功填饱了主人的胃囊，她吃饱了，砸着小嘴，重新进入了幸福的睡眠。"
 gts_chenghuianger_bad_end: "饥饿的胃囊"
 gts_chenghuianger_bad_end_desc: "主人因饥饿辗转反侧，腹内巨大的胃囊空空如也，发出震耳欲聋的咕咕叫。"
 gts_chenghuianger_robot: "加速生产协议"
 gts_chenghuianger_human_fail: "东窗事发"
 gts_chenghuianger_human: "拐骗有机人口"

 gts_chenghui.2000.name: "备选方案"
 gts_chenghui.2000.desc: "面对日益紧迫的食物困境，我们的中枢节点给出了一个可能的解决方案：我们可以开放边境，举办一场盛大的欢迎仪式，欢迎周边的帝国的民众来到境内参观，再偷偷把那些有机生物绑架起来扔进主人持续蠕动的巨大胃囊，他们会在瞬间化作主人的养分。他们不会发现的...大概。"
 gts_chenghui.2000.a: "那就这么办吧"
 gts_chenghui.2000.b: "不，这样做风险太大了"
 gts_chenghui.2001.name: "东窗事发"
 gts_chenghui.2001.desc: "我们的行为还是暴露了，看来我们主人的胃口远不是几千几万的人口能解决的，随着我国境内的外来人口失踪数量越来越多，这最终引来了其他帝国情报机构的警觉。至少在他们彻底发现前，我们靠这种办法为主人输入了不少食物了。"
 gts_chenghui.2001.a: "好吧"
 gts_chenghui.2002.name: "备选方案"
 gts_chenghui.2002.desc: "面对日益紧迫的食物困境，我们的中枢节点给出了一个可能的解决方案：虽然我们能提供的食物是有限的，但我们可以紧急生产一些装备了抗腐蚀涂层的无人机进入主人巨大的消化道，帮助她分解并更充分消化胃囊和肠道内的食糜。不过在这种危险环境下作业，我们很难保证能对这些无人机工作状态进行稳定监控。"
 gts_chenghui.2002.a: "立刻制造无人机"
 gts_chenghui.2002.b: "这是对主人身体的亵渎！"
 gts_chenghui.2003.name: "机群失控"
 gts_chenghui.2003.desc: "果然如我们最坏预想的那样，主人体内的复杂环境严重干扰了我们的远程控制，无人机在工作不久后就因被消化液腐蚀而失去控制，在主人的消化道内横冲直撞，最后我们只好想办法让它们坠毁到小肠深处，让那里的强力消化液去处理它们。"
 gts_chenghui.2003.a: "好吧"
 gts_chenghui.2004.name: "神罚"
 gts_chenghui.2004.desc: "我们没有完成自己的使命，无法填饱主人的胃囊。胃液上涨淹没了胃袋中可能的宜居地，随后在一阵我们从未经历过的强烈地震后，我们的主人开始了活动。她因为难以抑制的饥饿本能舔舐着身边一切可能的能量来源来填饱肚子——也就是我们！在灾难般的一天后，她吃得半饱，又一次进入了沉睡。"
 gts_chenghui.2004.a: "天哪"
 gts_chenghui.2005.name: "危机结束"
 gts_chenghui.2005.desc: "我们尽全力成功填饱了主人的胃囊，现在她吃饱了，咂着小嘴，恢复了平稳的睡眠。但这一系列经历警告我们，如果我们不能处理好食物生产问题，这次危机或许还会上演。"
 gts_chenghui.2005.a: "终于结束了"
 gts_chenghui_anger: "肠鸣"
 gts_chenghui_anger_desc: "地下不时传来的巨大震动提醒我们：主人留给我们的时间不多了。"
 chenghui_scattered: "成惠恢复中"
 chenghui_scattered_desc: "经历了严重伤害后，成惠的物质躯体已经不复存在，现在她正在造物主的体内进行恢复。"
 Chenghui: "成惠"
 leader_trait_governor_chenghui: "大纪久成惠"
 leader_trait_governor_chenghui_desc: "巨大化的成惠能轻松处理掉对我们来说难以清理的障碍物，她也能高效的帮我们采集和搬运造物主身上的各类资源。"
 chenghui_army: "大纪久成惠"
 chenghui_army_desc: "在战场上变作数万倍高的成惠如天神审判一般，用脚将星球上一切试图抵抗的力量连同他们的家园一起碾作尘埃。"
 NAME_Chenghui_Warship: "大纪久成惠"
 chenghui.9.a.tooltip: "成惠目前没有精力做更多事了"
 chenghui.10.a.tooltip: "成惠未来五年内不大可以同意这样羞耻的请求了"
 chenghui.10.b.tooltip: "成惠已经批准这个请求了"
 chenghui_adm: "成惠指挥建设"
 chenghui_sci: "成惠指挥科研"
 chenghui_mil: "成惠指挥军事"
 chenghui_dip: "成惠指挥外交"
 center_of_gts: "巨娘之躯"
 center_of_gts_desc: "这里是我们造物主的身躯。一切物种的武器在恒星级巨娘的身体前都不过是人类脚下挥舞着草茎的小虫罢了。此外，造物主小腹上平整的土地被指定优先用于种植作物。"
 foot_of_gts: "巨娘之足"
 foot_of_gts_desc: "这里是我们造物主的脚。相比起其他需要防备各种腐蚀性液体或造物主无意识损坏的殖民地，这里坚实平整的地表给我们进行建设提供了相当大的便利。我们可以放心的在足心和足纹中建立各种永久性建筑。"
 stomach_of_gts: "巨娘之胃"
 stomach_of_gts_desc: "这里是我们造物主的胃部。滔天的酸液既不适合有机体居住，也不适合进行建设。为了保护造物主的健康，我们在这里生产的物资常常要从幽门一路向下运出身体。"
 anal_of_gts: "巨娘之菊"
 anal_of_gts_desc: "这里是我们造物主的菊部。作为一个封闭空间，这里的环境虽然相当不利于有机体生存，但对智械来说这意味着更稳定的建筑空间。不同于其他部位，这个地方对造物主而言相当敏感。"
 puss_of_gts: "巨娘之阴"
 puss_of_gts_desc: "这里是我们造物主的阴部。其中弥漫四溢的催情气体能极大的调动有机体的性趣。不同于其他部位，这个地方对造物主而言相当敏感。"
 d_Chenghui_mouth: "无底深渊"
 d_Chenghui_mouth_desc: "不得不说，我们造物主的胃口很大。"
 d_Chenghui_sweat: "汗盐浅滩"
 d_Chenghui_sweat_desc: "这片浅海下不断涌出富含盐分的热泉，在恒星与体温的加热下形成了大片可供提炼的盐水浅滩。"
 d_Chenghui_chest: "高耸山地"
 d_Chenghui_chest_desc: "这个高高隆起的雄伟山峰可以为我们提供丰富的风力能源。这壮观的景象总是能吸引有机体的商船和运输船在山顶的巨岩附近参观逗留。"
 d_Chenghui_home: "雪白平原"
 d_Chenghui_home_desc: "这片辽阔的平原是我们文明的诞生之地，如今这里密布的水培农场和畜牧场虽不及其小腹面积的万分之一，但仍为供养我们的造物主提供源源不断的食物。"
 d_Chenghui_button: "天坑"
 d_Chenghui_button_desc: "平原上异常显眼的巨大天坑埋藏着造物主游历宇宙时被引力吸引而坠入其中的无数行星与陨石碎片，这为我们开采沉积其中上千万年的高能微粒与矿物提供了不少便利。"
 d_Chenghui_gas: "高能雾气"
 d_Chenghui_gas_desc: "这里浓郁的气味对有机体往往是难以忍受的，但我们不仅可以在里面正常运作，还能收集这些气体来生产异星天然气。"
 d_Chenghui_footplant: "足纹种植园"
 d_Chenghui_footplant_desc: "足纹的峡谷非常适合我们生产农作物和从足面提取选育的孢子植物。而在平整的足心上，我们部署了大量太阳能风能发电设施来为种植园提供电力。"
 d_Chenghui_acid: "胃酸"
 d_Chenghui_acid_desc: "即使我们对机体进行了防酸处理，我们造物主的胃酸依然可以轻松将我们和我们的建筑在几秒内腐蚀干净，这极大限制了我们在胃内的建设空间。"
 d_Chenghui_acid_alloy: "胃酸冶炼站点"
 d_Chenghui_acid_alloy_desc: "这些胃部较浅的地方在胃酸排干后是非常理想的合金冶炼选址点，当然我们将以造物主的安全健康为第一要务。工厂将生产药物来对选址地加强养护。同时我们会协助对食物进行分解以尽可能降低胃酸减少对造物主带来的负面影响"
 d_Chenghui_belly_phy: "胃部物理学中心"
 d_Chenghui_belly_phy_desc: "位于造物主的中心位置，我们可以极其直观的观测到恒星级生物的酸液对各种物质的消化分解过程，这无疑是极其宝贵的研究实验室。"
 d_Chenghui_shift: "有机残渣"
 d_Chenghui_shift_desc: "我们造物主在消化完成后剩余的有机残渣。得益于她极强的消化能力，我们意外的在这些残渣中发现了高纯度的矿物和优质合金，而在提取回收之后，这些有机残渣会被运到系外进行降解处理。"
 d_Chenghui_anal_eng: "肠道材料学研究基地"
 d_Chenghui_anal_eng_desc: "这里特殊的环境非常适合我们进行材料强度和材料性质的研究，我们在肠道探索中发现的各种腐蚀残留物也可以直接在此进行检测。"
 d_Chenghui_forest: "茂密森林"
 d_Chenghui_forest_desc: "遮天蔽日的深色森林拥有堪比稀有水晶的质地，哪怕是锯下小小一块都要花费我们不少力气。而遍布森林的那永不枯竭的沼泽地则散发着珍贵的异星天然气。"
 d_Chenghui_Holy_palace: "\"圣地\""
 d_Chenghui_Holy_palace_desc: "这里在成惠的再三命令下严禁一切智慧生命与智械进入，只有在她的批准下，我们才能派遣极少的几个子单位进入这个圣地进行维护和科考。"
 d_Chenghui_flood: "奔腾洪水"
 d_Chenghui_flood_desc: "这里偶尔会出现洪水，虽然势头浩大，但持续时间通常不长。"