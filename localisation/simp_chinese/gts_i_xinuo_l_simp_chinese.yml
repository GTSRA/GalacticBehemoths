gts_xinuo.15.name: "坠下的达摩克利斯"
gts_xinuo.15.desc: "天微微亮，已经奋战几日打退袭来敌军的守城残兵刚准备合眼，渐强的震动和噪声如闹钟把人闹醒，怕是敌军前来的守军连忙赶回到战斗岗位。\n\n拿着武器从房屋里走出，惊讶于没被日光迷乱双眼，感觉奇怪的卫兵翻了翻手腕，手上的老伙计告诉他现在已经是早上七点，但是脚下的街区却像是被阳光抛弃，只能从临旁的街区窃得一丝光明，察觉异样的同时一个不好的猜想已经出现在所有人心中，带着来自内心的不安，一边启动环球卫星探查周围环境，士兵的目光顺着慌乱的人流和急行的车辆，推断出灾难的方位，慢慢扫视过房屋和街道，直到看到城郊那大片突兀的蓝色墙壁，再探上去才惊觉那是巨大的高跟鞋，再猛地抬头正好和那巨大的存在双目对视。\n\n天上的监视器同时传来图像让守军更好的看到事情的全貌，一只蓝发龙女蹲在了城市外，投射下的影子笼罩了半个城市，如月光般皎洁的裙摆，顶替了那片天青色的画布，在那裙摆构成的星空中勾勒如绚丽日光的雪白肉腿，恰到好处的肉感和良好的比例，既有如儿童的可爱和熟女的性感，如果有机会触碰感受略低的体温和细嫩的手感，为随着揉搓而微微塌陷般的柔软而痴迷。\n\n从后方漏出的细长龙尾，看起来晶莹剔透如璀璨宝石更添加几分非人带来的神秘感，以纤细而修长的手指轻轻扶住无需雕琢的俏脸，冷淡的用金色龙瞳审视下方每个疲劳的守军。守军稍经辨认这个极有可能是敌国领袖希诺。\n\n守军已经被面前巨物亦是超出人类力量的恶神吓得大腿发软，踉跄几下扑通一声跪在地上，发软的手几次才把掉落的枪扒拉回来，当时的幸存者回忆道，在那半小时里，哪怕队伍里的军官不断的给他们做心理建设，但是内心的恐惧却让他们的身体止不住的颤抖，最后也只能颤颤巍巍的拿着武器进行着所谓的抵抗。\n\n这份宁静由希诺率先打破“现在投降的话，我不会对大家动手的哦，我们还是可以和平相处的。”说完希诺向地面的军队露出微笑，身后的尾巴也微微轻摇，露出一副人畜无害的模样恐吓道。\n\n§B“抵抗也不过是无用功哦”§!\n\n来自前线的老兵听到希诺的发言直接双腿发软倒在了地上，周围新兵急忙向前搀扶，没事吧新兵刚想开口安慰，情绪不能自已的老兵反而受到刺激死死抓住新兵的手腕，几乎是哭诉的讲起自己的经过。\n\n少女纤细的手指漫不经心的落下，哪怕没有额外用力，对手指下方的士兵也是宛若一座山峦从天而降，在这重压之下，他们的外骨骼装甲在坚持了数秒后发出发出濒死的悲鸣，卫兵们眼睁睁看着装甲嵌入肉体，只能看着他们手臂和双腿像树枝一样被压力折断，骨骼爆裂声像鞭炮一样响起，血淋淋的骨髓如蛆虫从身体爬出，失去支撑的人体从腰部对折直接昏死过去，随着指腹慢慢下压，那些早早松手想要苟活的士兵却被困于同伴的尸体构成的囚笼，最终与在这重压下走向与同伴一样的结局，她的指甲盖上沾满碎骨与铁屑，再待手指重新抬起只剩下血肉混合成的粘稠丝线如蜘蛛网链接着地面。\n\n周围的士兵用余光看见都控制不住的呕吐起来，最主要的是等他们看向造成这一切的少女，发现她脸上只有淡淡的自豪还有对小人血肉的嫌弃。\n\n为了擦拭手上的血肉，希诺把手指戳入地面像是推土机一样掀开道路，把前路的小人和建筑物拦腰截断，一并碾碎到手指之下。最后老兵爬去救人也只能看着涂满血肉深坑发呆，不知道自己为何要承受这样的痛苦。为了自由抗争而被像虫子一样碾碎，\n\n光是听着老兵的描述，每个人的脑海都溢满恐惧，承受不住压力自暴自弃的射出了带来死亡的第一枪。失去大口径武器的进攻不过是在少女肌肤上点燃几个烟花，撞上肌肤的的子弹在加速度下坍缩成一团从依旧光滑的肌肤落下，守军的攻击完全是可悲的无用功。"
gts_xinuo.15.a: "让希诺自己享受就好了。"
gts_xinuo.15.b: "立即停止，我们还需要留下这颗星球！"
gts_xinuo.16.name: "降世之灾"
gts_xinuo.16.desc: "§B“哎”§!\n\n希诺摇了摇头为这些小人的愚蠢而感到悲哀，不过他们何等悲哀也并不阻止自己接下来进行的工作，她张开嘴下达最后通牒\n\n§B“看起来你们还是不明白，不过父亲说遇到这种情况，我可以小小的展示一下力量，那么，失礼了~”§!\n\n希诺没有犹豫的对着开火的阵地伸出百米长的手掌，在小人面前表演性质的用食指抵着拇指蜷缩蓄力，给了小人逃跑和慌乱的时间，希诺看着那些米粒般大小的守军，哪怕是自己有意给予他们一分钟的时间，在自己眼中还是如乌龟一般待在原地。止不住的从嘴角露出欢快的轻笑。\n\n自己搭建的掩体这时反而成了守军阻碍，累的满头大汗的在掩体腾挪，这点时间只够跑出五十多米，还不如少女小拇指的距离，对这样怠惰的逃跑，希诺打算稍稍的“激励”一下，轻咳几声，感受守军的目光都汇聚到自己脸上，希诺才贴心的一字一句温柔安慰；§B“不会有痛苦的。”§!言尽食指就带着突破音障的轰鸣向守军踢去。\n\n手指未到，远方楼房被推动的空气碾压出出手指状的凹痕，没有固定的车辆和路灯被连绵气浪掀翻，如子弹般抛射出去接连贯穿十几层墙体，动力耗尽楼房才终于把它拦下，沿途楼房亦然千疮百孔，布满肉眼可见的窟窿可以直观的看见深埋在水泥里的钢筋，下一秒便在振动中层层坍塌被气流吹飞到立方土都没有留下，灾害范围如多米诺骨牌不断扩大。守军徒劳的抓住沿途的一切想要活命，但还未做到少女的手指便到了眼前。\n\n刚才手指没入地面，把沥青夯实的街道像豆腐一样切开，传来的震动让守军摔倒在地面。只能在绝望中被蔓延的裂缝吞没，不过这已经称得上幸运，眨眼间手指带着地铁的残片和躲在庇护所小人的碎末从地里钻出。直接接触的守军瞬间挤扁成紧贴在指腹上的肉饼，体液和器官像牙膏从皮囊挤出，最后堆积成的干枯的千层肉饼。\n\n后面的守军连被少女手指直接杀死的机会都没有。只能成为黏附在手指前方，变成山遗骸的一部分，城市的遗骸和小人层层叠加，到手指停下，堆积出一座新的山脉当作纪念碑来承托着后方轻抵的白皙手指，是何等的强大。\n\n§B“现在有谁想要投降嘛”§!\n\n希诺有意用带着灰尘的食指在小人头顶上不断起伏，挑逗着溃败的守军哀嚎连连，除了不愿意造成更多伤亡的仁慈，她停下来为了减少生产设施和资源的破坏，同时验收一下自己行动的成果，如果还是那么顽固，她不介意继续在城市里动动“手指”。\n\n在这样的威胁下，大部分人已经沉默，除了都市中心以都市象征作为最后据点的反抗军领袖还进行着最后的抵抗，继续无用的炮火在少女身上点亮朵朵火花。\n\n§B“既然还有人需要教育，那我只能再稍稍失礼一下了。”§!\n\n少女猛的站直掀起的飓风再一次把周围的人吹的人仰马翻，有些小人扶摇直上十几尺，落回坚硬的地面滚动几圈抽搐几下，除了从扭曲的四肢流出血液便不再动弹。那些经过几层筛选活下来的幸运儿，还来不及为自己活下来而感到欢呼，头顶上再一次被阴影笼罩，原来是希诺少女脱下高跟，用手掌轻拍高跟鞋侧，把黏附在上面的城市遗骸抖落回生育起的地方，希诺此举本是对这些守军的敬意和怜悯，知道脚下的不多的守军因为自己的举动再次死伤大半，肯定会为自己的粗心懊恼半天。\n\n出于礼数考虑，对于小人的家乡，希诺直接穿鞋进入自认为不成体统，所以才弯膝拖鞋把鞋子整齐码在城市的边缘，正是这个举动让她发现在山脉中搭建的隐秘基地，希诺微笑多分狡黠，如同做坏事孩子悄悄把山脉调整为鞋跟的落点\n\n高邦鞋跟如热刀切黄油般切开山丘，把躲藏在山里欢呼的守军用鞋跟打着转的捣碎成泥浆，之后手指松开鞋帮看着鞋后跟把山脉压低百米，之后缓缓落下的前脚掌顺带把稀疏的楼房和农田一并扫平，想着自己的两双鞋只是放下就把城郊的存在完全抹除，甚至城郊的形状还完美贴合自己的鞋型一寸不多。希诺被如此的巧合逗的掩面欢笑，那些好不容易逃离在鞋边喘气的小人，她接下来的玩笑把他们气的差点当成气死，希诺难言欢愉的向他们道谢\n\n§B“谢谢，你们为我准备的鞋柜，很合适哦。”§!\n\n不管小人的反应，希诺就折回城市边缘\n\n§B“刚刚穿鞋进入别人家有失礼数，现在我要进来了，多多打扰。”§!\n\n少女微微欠身向着恐慌的小人鞠躬行礼，不等小人的尖声拒绝。黑色死亡包裹着的脚掌带着刚沾上的农田淤泥的潮湿就结实的落在城市的边缘。\n\n只是落足产生的激荡就足以把街道掀翻，以落脚点化作层层岩石雕刻的花朵。不止如此街道也容纳不下落下的脚掌，周围的楼房也被踩塌半边，坍塌的地基使周围的楼房都向路上倾倒，家具从破损的洞口如雨点般落下，粉碎在白丝脚背按摩希诺的足穴，舒服的让希诺脚掌轻轻抓地，把崩解的地面用足弓搓碎反复摩擦足底，感受大大小小碎块逐渐被磨碎成粉尘，直到都碾碎成粉尘才用脚掌踏实，或许用足跟落地用脚掌猛地撞击周围的楼房，把其从中间劈开，弹飞房屋的上半截把隔壁的房屋一并击碎。随后前脚掌落地吧下半截带着地基碾成齑粉。\n\n希诺有意避开逃脱的车辆，在不伤害的前提下在他们眼前肆意的摧毁着人们熟悉的街道，踢碎，踏平，用前脚掌推倒再一路磨碎，车辆和人流只能眼睁睁的看着自己的房屋变成少女足底的黏附的粉尘，还有六期贷款的车辆也变成薄薄铁片。看着耗资千万的高楼群见被脚趾轻柔夹住，钢筋水泥制作的外墙被野蛮的侵入，冰凉的触感希诺发出如猫一般的呼噜声，为了消暑而上下揉搓，如同用舌尖舔舐冰棒，随着家具和墙体层层迸裂，最后只剩下将要倾覆的支撑柱孤零零的留在原地，而还没享受爽的希诺不快的用脚趾把其直接夹断，恶狠狠地补上一脚。\n\n每次落足都是对城市尊严的摧毁，但哪怕耳朵都被震的生疼，心里用最恶毒的语言咒骂，也没人真的对少女做出实际的反抗，欢愉的毁灭和悲伤的流窜，如此荒诞的一幕就在这里不断上演。而希诺只是高高在上的观赏这一切，用语言的力量把人们精神上最后遮羞布也扯碎\n\n§B“真是不错的按摩垫，不过有点太易碎，只能用一次呢~”§!\n\n五分钟可以到达的距离，在希诺的嬉戏下多花了五倍的时间，这点时间也把人们最后一点反抗精神完全磨灭，而现在正是审判这最后的反抗精神图腾的时候，希诺俯视着守军驻守的都市标志建筑物，五百米的高度还不及她的膝盖，希诺弯腰蹲下，看到每个守军拿着武器，无声的和自己对峙，表达自己决不投降的决心。\n\n§B“那再见了”§!\n\n言尽，希诺鼓起脸颊分泌口水用舌头不断搅动口中的空气，想要之后的吐息更湿润几分，此时守军自知终点以至，全部也失力的瘫倒在原地，一分钟，少女才张开红润晶莹如宝石般饱满的双唇，让自己湿润的吐息慢慢飘到建筑上，灼热而湿润的吐息遇到冰冷的建筑而迅速液化，不过刹那整个街道都弥漫着带着希诺香味的水雾，浓厚的迷雾伸手不见五指，尤其是守军已经完全看不见外面的情况。\n\n作为对这些坚守到最后的守军，希诺准备用最特别的方式来结束他们的生命，闭目凝神翅膀浮现出星座般璀璨神秘的图案，双手合并于胸口，随着光芒不断从指缝泄露，手掌慢慢摊开。如太阳般闪耀的能量块静静躺在手掌的中心，把晶体朝向建筑希诺轻轻把接下来的吐息一并送出。\n\n那闪耀的结晶其实是压缩太阳光热到极限的能量晶体，少女湿润的吐息通过的瞬间就加热成能融化钢铁的上千度蒸汽，和建筑接触瞬间表面的口水丝瞬间气化，守军只感到周围一瞬间热的如同蒸笼，鞋子迅速软化成粘稠的凝胶，失去保护足底瞬间被滚烫如烙铁的地面把烤熟，皮肤也在高温中顺速失去水分，无烟燃烧到起皮焦褐。\n\n在极致的痛苦之后，连神经都被烧断的瞬间疼痛才被蜘蛛，守军才勉强可以观察四周，没想到一眼就看到超现实的场景，发现连墙上的混泥土都被烧成焦炭，裸露的钢筋都烧的通红，原本包裹严实的建筑半边在炙烤下已经液化，气化。从那半塌的建筑里守军能直视少女柔软的红唇，和再一次直视那沾满天空的黄色龙瞳，这次对视没有仇恨只有守军用眼神无声的哀求。\n\n§B“呼”§!\n\n满意的希诺终于把储存的吐息一口吐尽，把那迅速焦化成脆弱灰烬的建筑和守军同时吹碎成满天烟尘，周围目击到这一切的小人已经说不出话，扑通一声从第一个开始膜拜的小人开始传染，所有逃难的人都放在手头，向面前的存在表达臣服，而少女只是默默的享受这份荣誉。"
gts_xinuo.16.a: "广播出去，让所有人看看下场！"
gts_xinuo.16.b: "这样就好，让希诺回顾一下此次的经验吧"
gts_xinuo.19.name: "舔一下"
gts_xinuo.19.desc: "恒星的光辉照耀了这颗星球数亿年之久，但今天东半球的人们却没有如往常一样等来那温暖的阳光，反而是深深的黑暗将天幕笼罩，躁动的人们尝试着揭开这神秘的面纱，但消息仿佛被完全封锁了一般，没有任何可靠消息能流出。\n\n§B“嗯……看起来不错。”§!\n\n降临于此处的希诺似乎完全没有意识到自己对星球上的人们造成了多大的影响，数万米长的舌尖轻轻从红润的嘴唇上划过，淡淡的香气侵入了星球的大气，放大了数百万倍的气味让星球上的人们陷入了迷醉之中，突然传出的卫星影像在人们的设备中循环播放着希诺的身姿，无数人对着天空朝拜，他们坚信着这是女神救世的征兆，即使广播早已发出避难的信号，但城市中还是密密麻麻的分布着数亿人类狂热的呼唤着女神，而逃命的人流也被这拥挤的街道困住，无助地看着那巨大的红色怪兽向星球落下。\n\n“砰！”随着舌尖重重落下，强烈的冲击搅乱了星球的气流，飓风以舌尖为中心席卷整颗星球，所有的飞行器被这恐怖的气流所击落，而舌尖所在的位置已经被压出一个深坑，三十万人的尸骸与城市碎屑被顺流而下的唾液所填满，而远在宇宙中的希诺只是闭着眼睛感受着生命能量的流入。\n\n粉红色的怪兽停止了，至少地面上的小人们是这么认为的，祈祷着这无边的舌尖离开的小人们燃起了求生的信念，而军队的攻击产生的点点爆炸让地面上的人们也重新看到了希望，但，随着一颗弹道导弹的攻击，希诺突然颤抖了一下，带动着舌尖搅碎了周围的一整片城市，意料之外的攻击将城市中的数百万人碾成碎片，并且从卫星影像看起来，这位女神微微蹙眉，似乎对刚刚的意外非常不满。\n\n§B“好吧，本来不想这么快结束的。”§!\n\n震耳欲聋的神音再次从天幕之上传来，希诺再次将舌尖接触着大地，而这一次，她没有等待，只是轻轻从星球上舔过，而那最宽广的大陆在被舌尖扫过后，只剩下被唾液覆盖的褐色的土壤，幸存的军队尝试着阻挡天灾，不过绝对的力量不是寥寥的勇气能平衡，他们也只能无助的射击，在舌面上打出一个个小小的火花，然后与脚下的土地一起成为希诺的养分。\n\n§B“嗯~”§!\n\n看着自己在星球表面留下的艺术，希诺满意的点了点头，至少现在她已经很满足了，虽然近一半的星球地标、[owner.gts_event_kills_logs]个小人和[owner.gts_event_city_kills_logs]座城市已经被希诺所舔舐殆尽，但这些小人们还真得感谢自己，照以前那样，这颗星球早就被自己吃进嘴里了，只吃了一半已经很给克制了，满意地摸了摸自己的肚子，希诺瞬间消失在了星系之中，只留下无助的小人们在这地狱般的大地上重建家园。"
gts_xinuo.19.a: "至少……她没有毁灭我们。"

gts_xinuo.301.name: "远古回响"
gts_xinuo.301.desc: "§H“领袖，希诺的能量流出现了多次异常读数，我们可能需要展开进一步研究。”§!\n\n科研官将一叠报告放在[Root.GetRulerName]的面前，其中记载着近一年对希诺克隆体的实验，其中的血脉似乎在被某种奇怪的技术压制，研究员提出了诸多假设，但每一项实验都需要足够的研究资金。\n\n§H“这将由您决定，领袖，每一项数据都由研究团队审核通过，您将以此确定计划的成功率。”§!\n\n科研官微微颔首，等待着[Root.GetRulerName]做出选择。"
gts_xinuo.301.a: "巨龙的精神世界尤为重要，他们与灵能之间的联系比我们想象的紧密。"
gts_xinuo.301.b: "肉体才是巨龙最基础的依仗，从肉体开始是个不错的方向。"
gts_xinuo.301.c: "科技的力量将会帮助我们破开这个谜题，古代的技术也会被现代科学所破解，集中力量攻克迷题。"
gts_xinuo.301.d: "不投入任何资源。"
gts_xinuo.301.a.tooltip: "§R成功率：低§!"
gts_xinuo.301.b.tooltip: "§Y成功率：中§!"
gts_xinuo.301.c.tooltip: "§G成功率：高§!"
gts_xinuo.302.name: "实验成功？"
gts_xinuo.302.desc: "§H“警告！警告！检测到异常能量波动！”§!\n\n在完成对希诺身体内枷锁的破解后，研究院中突然开始警铃大作，一道蓝色的光球在希诺的冷冻舱内形成，可怕的高温将冷冻舱完全烧毁，而少女的躯体却被完整的包裹在里面的，其中活跃的蓝色能量不断流入少女的躯体当中，她的体型以肉眼可见的速度膨胀，结实的外墙被少女的躯体撞出了一个大洞，但少女并没有因此停止变大，反而在一声声娇喘中压垮了相邻的数个街区。\n\n§B“哼……啊，呜哇！！！”§!\n\n体型已经膨胀到一千倍大小的希诺手忙脚乱的停止着自己的能量吸收，但此时已有五万多人被她的身体化为了肉泥，永远沉睡在了泥土之中，如果不是她停止了生长，或许还会有更多的地区受灾吧。\n\n但更加令人匪夷所思的事情出现了，那道幽蓝色的光再次在希诺暗淡下去的血脉中显现，顺着身体注入了地下，整个城市被一道奇妙的法阵所包裹着，如同天上的星座一般刻印在大地之上，模糊的血肉与倒塌的建筑被这神奇的力量重新聚合塑造，回到了原来的样子。\n§B“太好了……”§!\n看起来希诺松了一口气，随后，在大地上流淌的能量又以飞快的速度回到了希诺体内，\n§B“那个……”§!\n\n看着被自己破坏的实验楼，希诺将双腿从缺口中伸出，轻轻拍掉黏在自己腿上的污渍，重新引导着能量，似乎是在慢慢熟悉着自己的力量。\n\n重塑之后的实验楼被套上了一层保护壳，似乎比以前更加坚固了，在事故中受伤的研究人员与平民们也被发放了相应的补偿，至于希诺，我们已经将她送上了太空船坞中，现在正在等待你的指令呢，同时，得益于她对体内力量的熟练掌控，她能随时回到小体型，选择权将交给你，领袖。"
gts_xinuo.302.a: "就这样让她活动活动吧。"
gts_xinuo.302.b: "先缩小吧，我们的资源还无法供养如此庞大的生物。"
xinuo_experience_success.tip: "我们现在可以通过§H劳尔斯§!与希诺通讯了。"
gts_xinuo.303.name: "失败的研究"
gts_xinuo.303.desc: "失败总是会在不经意间出现，我们的实验虽然失败了，但是这为我们积累了宝贵的经验，我们已经成功破解了希诺体内的秘密，再给我们的研究员们一点时间，他们一定可以成功解除这道枷锁……"
gts_xinuo.303.a: "继续下去，我们不能再等了。"
gts_xinuo.401.name: "小小的也很可爱"
gts_xinuo.401.desc: "一阵蓝光从星港闪过，希诺解除了自己的龙之心激活状态，现在的她虽然没有了堪比星球的体型，但处理战事的速度依然没有落下，让她担任其他部队的指挥官或许是个不错的选择。"
gts_xinuo.402.name: "龙神之影"
gts_xinuo.402.desc: "得益于科学官们的研究结果，希诺可以重现龙神希诺曾经力量的一部分，她在星港激活了龙之心，不久之后您就可以看到她再次加入舰队了。"

