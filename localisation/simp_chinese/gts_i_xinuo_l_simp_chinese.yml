NAME_gts_xinuo_planet: "§B苍蓝星§!"
gts_xinuo_anomaly: "致未来的信息"
gts_xinuo_anomaly_desc: "我们已经完成了对这颗星球的调查，但是上面依然有着大量我们无法理解的情况。许多类似高跟鞋印的巨大凹陷分布在这颗行星上，某些凹陷中我们发掘出了大量破碎的人形生物骸骨，甚至在凹陷中，我们还从被压扁后的精钢装甲内分离出了尚未被分解的人体组织，这颗星球究竟发生了什么？"

#考古文本
site_gts_xinuo: "古龙"
site_gts_xinuo.desc: "在科研团队勘探过后，我们可以确定在距离地表1400米的深度有一个实验室群，这里是这颗星球唯一没有受到入侵的地方，恐怕也是星球最深处的秘密，我们不知道在其中能找到什么，更不了解其中的危险，但是我们必须得发掘，战争摧毁了他们，但愿不要让战争再摧毁我们……"
site_gts_xinuo2: "古龙"

#地貌文本
d_xinuo_spit:"希诺的唾液湖"
d_xinuo_spit_desc: "被希诺的舌尖所划过的大地，凹痕中充满了唾液，但是并没有腥臭的味道，反而充满了一股淡淡的花香，可见其对口腔卫生的保养，但其中依然混杂着被碾碎的城市碎块，经过评估，我们可以建立轨道开采站进行采集，希望产出值得我们这么做。"

#特质文本
xinuo_leader_trait_fire: "苍白的冥界之火（伪）"
xinuo_leader_trait_fire_desc: "[root.GetName]身体所携带的白色火焰仿佛自地狱而来的恶魔，不断向周围散发着足以融化地表的热气，但这样的热能似乎是可控的，不知道能否为我们的帝国带来生产力的提高。"
xinuo_leader_trait_project: "基因工程"
xinuo_leader_trait_project_desc: "作为基因工程逆向的产物，[root.GetName]自身的损伤可以不断修复,并且，我们能通过她自带的基因编码追踪她的行迹，这倒是免去了我们很多的麻烦事。"
xinuo_leader_trait_revenge: "天灾复仇者"
xinuo_leader_trait_revenge_desc: "为了曾经的帝国，她必将向天灾复仇，不管身处何处……"
xinuo_leader_trait_spring: "地脉喷涌"
xinuo_leader_trait_spring_desc: "当[root.GetName]触碰大地时，周围被称为地脉的经络状能量体会为她不断提供力量，她不断调用着这些力量摧毁面前的一切敌人，不过经常会因为调用过度而导致地表塌陷，这时候我们能看到陷在地底的古龙之王这一奇景。"
xinuo_leader_trait_king: "古龙之王（伪）"
xinuo_leader_trait_king_desc: "通过逆向真正的古龙之王，[root.GetName]同样保有着曾经通过地脉学习的知识，但是过于庞大且未经筛选的知识同样也影响着她的性格，不过现在还没什么问题。"
xinuo_leader_trait_kingblood: "苍蓝之王的血脉"
xinuo_leader_trait_kingblood_desc: "注入了龙神血脉的实验体，希诺拥有着原身的大部分力量，虽然不能完全获得，但对于我们的事业来说，足够了。"
xinuo_leader_trait_heart: "龙之心"
xinuo_leader_trait_heart_desc: "希诺在实验中被安装了一颗核心，这颗被称为龙之心的核心不仅能够供给希诺自己的能量消耗，甚至能够为周围的士兵提供支持，在关键时刻，希诺也能通过核心内的能量为舰队引路。"
xinuo_leader_trait_twin: "善恶双生"
xinuo_leader_trait_twin_desc: "作为我们的狗当然要听我们的话，如果有生物不听怎么办？希诺当然会想办法让他们听。"
xinuo_leader_trait_greedy: "贪欲之龙"
xinuo_leader_trait_greedy_desc: "遮天蔽日的身躯带来了无与伦比的力量，挥手便能覆灭一支足以横扫星系的舰队，落脚即可。"
xinuo_leader_trait_greedy_effect: "$FLEET_EFFECTS_TXT$：\n$t$$EVERY_ENEMY_SHIP_DESTROYED_TXT$：\n$tt$$r_energy$：§G+20§!\n$tt$$r_minerals$：§G+20§!\n$tt$$r_food$：§G+20§!\n$tt$$r_unity$：§G+20§!\n$tt$$r_alloys$：§G+5§!"
xinuo_leader_trait_feather: "轻灵之羽"
xinuo_leader_trait_feather_desc: "她现在当然不会消耗你大量的食物了，不过依然有着不俗的能力。"
xinuo_leader_trait_full: "饱啦！"
xinuo_leader_trait_full_desc: "龙娘也需要足够的食物供给，我们当然可以让她一次性吃个够，虽然这需要一点小小的付出……"


#事件文本
gts_xinuo.1.name: "风暴将至"
gts_xinuo.1.desc.gts: "考古团队来到了这颗星球表面，灰色的苔藓布满了整颗星球，经过观察，这些是曾经殖民在这里的生物修筑的一个个城市，[Root.leader.GetName]用鞋跟对比着城市的大小，对于我们来说细长的鞋跟竟然能摧毁一整个街区，高层楼房甚至不及鞋底的防水台，初步估计我们的大小大概是这些生物的十万倍左右，巨大的差距让我们举步维艰，小心翼翼的动作依然会对脚下的城市产生无可估量的影响，考古团队只能尽量远离城市，通过扫描仪进行探索，并放出无人机进行侦察。\n\n§Y“这……”§!\n\n放出的无人机回传着城市里的影像，[Root.leader.GetName]有些吃惊，小小的城市中充满了各种防御工事，重型武器堆积在街道两侧，并且向某处聚集，似乎是防御圈向内收缩，在一处街区我们终于看到了他们所守护的东西——一个古老的风暴稳定器矗立在工事之中，虽然其上早已布满了弹痕，但依然能看到其中的能量供应配件，或许有一场可怖的宇宙风暴在曾经从这颗星球上刮过，星球的防御部队艰难地在稳定器中守卫他们的土地，但似乎入侵者并不受风暴影响，一步一步踏向守军的防线，最终在激烈的战斗后导致星球的沦陷，不过我们还是不知道究竟这颗星球藏了什么秘密。\n\n循着城市高速公路向前，在宇宙中格外明显的脚印出现在了我们的面前。连我们都感到巨大的深坑对于这些小小的生物来说更是难以想象，鞋跟处甚至能让我们所有人都站进去，除了星神兽我们从未见过如此巨大的体型，更何况这明显是人型生物所留下的高跟鞋鞋印，这更是让我们感到震惊，我们或许在这些小小的生物面前能够如同女神一样随意摧毁他们的心血，但是面对这样的生物，我们根本无力抵抗，继续前进，我们必须找到他们的秘密！"
gts_xinuo.1.desc.tiny: "考古团队来到了这颗星球表面，残破的城市废墟遍布整个大地，扭曲的钢铁交缠在一起，砖块，沙袋与碎石堆满了每个街道，许多尚算完好的建筑被加固成了碉堡，墙壁上到处都是弹痕，弹药箱被随意的丢在一旁，被尘土覆盖的激光武器闪烁着红光，提示着早已不存在的使用者更换电池。在部署研究设备后，研究员们将周围的景色拍下，采集着周围的土壤样本，混合着白色粉末状物质的土壤被放入分析设备中\n\n§Y“这……”§!显示器上的数据让研究员有些吃惊，构成中明显有着骨灰存在，这意味着城市中那些白色的颗粒不止是灰尘，更有可能是曾经居民的遗骸……。压抑的情绪弥漫在团队之间，刚刚无论是呼吸的空气，还是收集的泥土都充满了逝去之人留给世间最后的证明，数万年的时间似乎并未给这颗星球带来太多变化，时间仿佛静止了一般，专门等待着后人的到访。\n\n寻着防御工事深入，街道两旁越来越多的重型武器出现，可以看得出防御圈向着此区域内缩小，他们在保护什么重要的东西？在经过街角后，答案出现在了我们的眼前——§H风暴稳定器§!，一个用于在宇宙风暴中创造小型安全区的装置，虽然已经被流弹打得千疮百孔，不过中间的主体还算完整，型号已经过时不知道多久了，不过这依然是团队研究的重点，根据科研船的回报，这样的阵地在星球上足足有16万个，连线后却发现星球赤道处出现了完全没有任何防御的空洞，根据这一线索，研究团队会继续发掘的。"
gts_xinuo.1.a: "战争摧毁了他们，别让战争再摧毁我们。"
gts_xinuo.2.name: "风暴眼"
gts_xinuo.2.desc.gts: "在星球上空的科研船以各个风暴稳定器为标点进行扫描，16万个风暴稳定器出现在了扫描仪上，根据连线，星球赤道附近出现了一个神秘的空洞，方圆300公里内没有任何风暴稳定器，根据轨道气象观测，那里就如同风暴的中心一般，一切异常气象都会被排斥，无论是台风，雷暴还是极地寒流都被紧紧挡住，但我们始终无法观测中心到底是什么情况，这一切的谜底都要等到科研团队的调查后才知道了。\n\n带着这样的疑问，考古团队向那处奇怪的地方行动，庞大的体型不需要借助任何载具便能在半个标准时到达目的地，但中途为了收集更多的信息，[Root.leader.GetName]在多个城市进行了勘探，整片城市被挖起揉碎在她白皙的指尖，只为让她探寻地下的秘密，然而除了废弃的防空洞外，城市的地下没有任何特殊的东西值得调查，在这么四五次的失望后，[Root.leader.GetName]也完全不在意脚下的城市了，黑色的长靴直接踩在空无一人的城市，脆弱的楼房在她的脚下崩解粉碎，些微酥酥麻麻的感觉隔着防水台传了上来，[Root.leader.GetName]感到脸有些羞红，异样的感觉在她的心中萌发，燥热的身体驱使着她缓缓拉下靴子的拉链，将黑丝包裹的脚从中抽出，看着这样的[Root.leader.GetName]，队员们都开始笑了起来，随后放开了性子，在周围的城市留下棕色的脚印。\n\n“砰砰砰！”\n\n队员们的脚不断抬起落下，数十个城市被摧毁，经历了上万年不倒的建筑被几位少女的玩乐化为了一片焦土，在释放了自己的天性后，科研团队加快了行动的速度，半个小时的路程已经被玩乐占据了太久了，被埋藏了千万年的秘密就快要被我们所揭开，激动的心情占据了本应空虚的内心，无论如何，这次考古都将为我们带来宝贵的经验。\n\n到达目的地后，考古团队发现此处就是一块巨大的平原，除了杂草外没有任何植物存在，整个区域仿佛被隔绝于世界之外，任何观测手段都无法看透这里，在太空中，它是一片海洋，亲自到这个地方，又只是一片荒凉的原野，然而超声波勘探发现，这地下有一座庞大的实验室，其中的足以覆盖到整片区域的环境稳定装置依然在工作，究竟是什么为它提供了这么长久的能源？我们得对这里进行考古工作。"
gts_xinuo.2.desc.tiny: "在穿越扭曲的钢铁丛林时，科学官抽空调查了那类似鞋印的东西。令人意想不到的是，通过对比，这就是一只高跟鞋的鞋印，难以想象这双鞋的主人拥有多么巨大的身形。在科学官进行测量与比对后，得出的结果远远超出我们所记录的所有生物——她足有4万千米的身高，这甚至超过了这颗星球的直径！科学官无法推测出何种人型生物能以这样的体型生存，食物消耗和能量消耗对于这样的体型来说都是常人无法计量的，或许这真是神明？\n\n带着这样的疑问，研究团队继续前往目的地。根据轨道气象观测，那里就如同风暴的中心一般，一切异常气象都会被排斥，无论是台风，雷暴还是极地寒流都被紧紧挡住，但我们始终无法观测中心到底是什么情况，这一切的谜底都要等到科研团队的调查后才知道了。\n\n科研团队加快了行动的速度，压抑的感觉一扫而空，剩下的只有浓厚的求知欲望，一个个废弃的城市被甩在身后，隆隆的穿梭器引擎声为孤寂的大地平添一丝热烈，这或许是千万年来第一次有人造访，它的秘密已经沉寂太久了，需要有人揭开它的面纱了。\n\n到达目的地后，考古团队发现此处就是一块巨大的平原，除了杂草外没有任何植物存在，整个区域仿佛被隔绝于世界之外，任何观测手段都无法看透这里，在太空中，它是一片海洋，亲自到这个地方，又只是一片荒凉的原野，然而超声波勘探发现，这地下有一座庞大的实验室，其中的风暴稳定器亦或叫环境稳定器依然在运行，究竟是什么为它提供了这么长久的能源？我们得对这里进行考古工作。"
gts_xinuo.2.a: "尽力而为，我们尚不清楚里面有什么危险。"
gts_xinuo.2.b: "找出他们的秘密，我们必须做好防御。"
gts_xinuo.101.name: "歧路引灯"
gts_xinuo.101.desc: "为了避免对下面的实验设施造成破坏，考古团队选择了人工发掘的方式，但1400米的土层发掘时间太久了，最终在讨论之下，考古团队决定通过地层破碎机先挖掘1100米，最后300米通过单人挖掘系统进行探索，这样也能帮助我们精准控制发掘的区域。\n\n地层破碎机被包裹在空投舱中，从科研船坠落，炽热的火光笼罩着其外壳，一秒……两秒，随后重重砸在地下，其中的泡沫缓解了落地冲击。组装完成的地层破碎机发出了隆隆的响声，方圆五十米内的地面开始剧烈震动，蛛网般的裂隙出现在了大地之上，本应坚实的土层在不停的震动中变得松软，随后被机械臂上巨大的圆盘碾成齑粉，短短一分钟，大地就出现了一个大坑。机器不断轰鸣，地表持续下沉，一层一层的阶梯也在破碎中形成，换装的新型传感器和模具能够让机器同时完成地表的破碎与阶梯生成，这倒是省了不少事。几分钟后一条幽深的通道在众人面前显露，机器的轰鸣越来越小。考古团队带好装备，沿着阶梯向下。\n\n声波探测装置发出的脉冲扫描着周围的环境，这上面确实只有一层土壤，并没有任何防御，但究竟是怎么屏蔽了我们科研船的探测设备，这更耐人寻味，在考古团队向下走了一段距离后，地层的晃动消失，估计是破碎机完成了自己的任务停了下来。考古团队加快了脚步，十五分钟后在下面看到了破碎机显示器的绿色光芒，在设置返回任务后，她沿着来时的通道缓慢上行，而科研团队则开始人工勘探。\n\n又是一个小时的时间过去，研究员们终于到达了目标深度，坚实的金属天花板出现在了我们的脚下，这或许就是研究院的防御工事，依靠着声波探测器，考古团队找到了多条道路，似乎每一个都通向这个星球的一个主要城市，但当务之急是寻找一个进出设施的地方，在向一边继续挖掘后，一个宽敞的地下洞穴出现在考古团队面前，研究院所在的地方只是这个地下洞穴小小的一部分，在采用激光测距后，这个洞穴的直径达到了420公里，在这样的空间下，无论是高速公路还是生产设施都被布置在了一个坚实的平台上，建筑被统一刷成白色，似乎是为了在地下的黑暗环境提高辨识度，街道两旁矗立的路灯如同忠诚的卫士一般，即使整个地下设施被废弃，它依然挺立。"
gts_xinuo.101.a: "钢铁的国家已然逝去，国家的钢铁依然挺立。"
gts_xinuo.102.name: "往日之影"
gts_xinuo.102.desc: "部署软梯后，考古团队沿着墙壁下去，手电的光线刺入黑暗的心脏，驱散了地下的阴霾。沿着白色的走廊向前，一道高耸的钢铁大门出现在了我们的眼前，似乎是因为失去电力的缘故，厚重的大门虚掩着，考古团队正好可以借此进入研究院。\n\n室内杂乱不堪，手电光照射的地方全是散落的纸片，队员们收集着纸片，拼凑着数据，一个针对星神兽的基因计划浮出了水面，早已消失的帝国竟然通过提取星神兽的基因来制造生物兵器，但现有的数据大多都是废弃的，考古团队必须继续深入，寻找更多有效信息，希望一切顺利。\n\n考古团队摸索着前进，虽然这里并没有交火的痕迹，但许多东西早已被人为破坏，甚至还有焚烧的痕迹，不知是否是紧急销毁实验数据，失落的帝国到底被什么入侵，以至于他们如此恐惧？在建筑中不断搜索着，考古团队并没有什么发现，但启动的声波探测装置却在一面光滑的墙后找到了一条通往更深地区的隧道。这种桥段真像古代小说里的剧情，或许我们应该进去看看？"
gts_xinuo.102.a: "埋藏着宝藏的地下室？真是有趣……"
gts_xinuo.103.name: "千秋长明"
gts_xinuo.103.desc: "压抑……黑暗的空间总是会让人感觉不舒服，即使有小队一起行动，也难以抵挡长时间的寂静，焦虑蔓延开来，到了地下室后，这样压抑的感觉更为浓烈，一股直击心灵的震慑不断在周围产生，巨大的压力让团队的进度异常缓慢，但越靠近地下室，这样的感觉就越轻，似乎地下室有着什么东西在抵抗着心灵冲击，团队迅速转移至地下室门口，不知道这么长久的时间过去了，什么东西还能保持着这样的光芒，不过我们无法打开这扇门，门禁系统依然在工作着，这样持久的能源或许也值得我们的科研团队去研究，但当务之急依然是寻找可以打开门禁的物品，这些东西应该就散落在大厅之中。\n\n团队返回大厅，从杂乱的物品中寻找着那一丝希望，在大厅上上下下都搜索过后，一个吊牌被找到，人像与其上的字早已模糊，不过卡片应该还能使用，在将卡片放上去后，门成功打开，实验室内被一层厚厚的玻璃所围绕，一条走廊围绕着这个房间，明亮的蓝光完全驱散了地下的阴霾与沉闷，但依然没人能看清那里藏着什么，黑色的隔离门将里面与外面分割为了两个世界，再次刷卡，广播中轻柔的女声传来：\n\n§Y“艾丝菲雅主管，欢迎回来。”§!\n\n卡片的主人在这一刻终于被揭露，但是我们没有在收集的资料中发现任何关于这个人的信息。\n\n沉重的铁门缓缓打开，一个一人多高的培养舱出现在了众人眼前，透明的玻璃罐中一个赤身裸体的少女正在沉睡，及腰的蓝发随其中的液体散，头上的两只角上镶嵌着三对淡黄色的宝石，更令人吃惊的是，少女背后有一对一人高的翅膀，翅膀向周围发射着明亮的蓝光将她包裹在其中，但这样的光亮并没有让人感到刺眼，反而用一种神奇的力量抚慰着所有人的身体，随后流入人们的精神之中，疲惫与不安一扫而空，取而代之的是一种悠闲的感觉，仿佛在此刻看到了蔚蓝的天空与碧绿的草原，但研究员们没有沉溺在这样的体验当中，他们依然在寻找着可能了解到罐中少女的身世，将收集到的信息总和后，一个复杂而庞大的计划被勾勒出来。"
gts_xinuo.103.a: "这是一场自救，也是一次复仇。"
gts_xinuo.104.name: "不世之仇"
gts_xinuo.104.desc: "一个繁荣的帝国在千万年前崛起，在它那悠久的历史当中，它的人民不断开拓与征服，一个又一个的星球成为了其疆域内的殖民地，而这些殖民地又撑起了帝国庞大的开支，人们安居乐业，帝国稳固了自己的疆域后，联合了星海中其他的国家共同构建了一个名为星海共同体的联合组织。在对此的记载中，曾经甚至有着众多的星神兽存在于那个时期，当时的人们以科技的力量掌控着自然与神明，犽戎，紫宸，荧萘，九色，以及舱内少女的基因原型——§B希诺§!，这些星神兽不仅是帝国的守护神，也是相互制衡的方式。下面的一张照片让考古团队看清了星神兽的体型，只见与罐中少女一模一样的龙娘环绕着那“小小的”恒星，那炽热的恒星对比龙娘的手就像个网球，随时都能被一把捏住，永远熄灭。\n\n研究员们继续分析着手中的记录，其中有一份报告中提到了天灾，这或许是他们进行基因工程的原因？他们从那巨大的龙娘的身体上提取了基因，通过生物技术孕育一个个胚胎，这样的工程是艰难的，许多胚胎在生长过程中就因为基因的缺陷死亡，最终成为了铺垫最终兵器的基石，而在我们眼前的，是少数完成了最终育成的胚胎之一，也是唯一一个存活下来的生存适应性增强胚胎，虽然根据实验数据表明她的最大体型只有基因原体的一半，但是其拥有堪比基因原体的生存适应性，能够在宇宙空间长时间作战，如果真能量产，其作战能力难以想象，但是看起来胚胎并没有在他们的国家还存在时完成，天灾席卷了他们的国家，满怀仇恨与复仇怒火的人民将这件武器深深封存，但并没有完全隔绝外人，这倒是让我们捡了个便宜，根据实验数据，这样的少女已经是在舱内孕育完成了，现在考古团队要做的是跟着操作指示，完成这最后的步骤，他们为我们留下的宝藏，或许是对抗那所谓天灾的最终武器。"
gts_xinuo.104.a: "继续挖掘。"
gts_xinuo.105.name: "涅槃之兽"
gts_xinuo.105.desc: "在走进房间后，科学官根据操作指南拉下了注入神经复苏剂的拉杆，连接着培养舱的管道中出现了一道绿色的溶剂，随后散开在整个培养舱之中，透明的舱壁上被粘稠的绿色薄膜所覆盖，浑浊的液体挡住了研究员们的视线，但是其中的人影似乎微微动了一下，\n\n§B“哼……嗯……”§!\n\n几声娇弱的喘息声从舱室内传来，正当我们科学官尽力向内观察时，一只白皙的手突然重重拍在内壁的玻璃上，随后一张完美无瑕的脸庞从浑浊的水中浮现，耳后三片蓝色的鳍片飘荡水中，好像童话中的美人鱼一般，琥珀色的眼睛死死盯着正在看着科学官，眼神中充满了疑虑与愤怒，捏成拳头的双手按压着内壁，咔擦咔擦的玻璃破碎声响起，蛛网般的裂痕以少女双手为中心散开。\n\n科学官紧急拉下复位按钮，周围的粘稠的绿色薄膜瞬间向后收缩，看似柔软的薄膜紧紧贴在少女的肌肤上，刚刚能靠力量压裂玻璃的少女此刻却像蝉蛹一样被牢牢包裹住，即使少女不断挣扎也无法逃离这样的束缚，科学官借此机会按下了紧急按钮，一阵白色雾气被注入其中，具有镇定效果的溶剂让少女的挣扎逐渐减弱，眼神也平静下来，面无表情地看着舱外的众人，在确定了少女没有进一步威胁后，众人继续研究着这些遗落的资料，通用文书写的资料倒是不难解读，但是有些名词缺太过生僻，抑或是古老，难以被理解，只能依靠研究员们一步步去尝试，不过这中间倒是没出什么差错，在顺利完成最终的阶段后，控制面板上的§Y“success”§!让众人松了一口气，或许等待这进度完成后，我们就能知道在重重防御之下的少女有什么样特别的地方了。"
gts_xinuo.105.a: "苏醒..."

gts_xinuo.201.name: "歧路引灯"
gts_xinuo.201.desc: "借助强劲的设备，我们可以轻易挖掘土壤表层，1400米的深度根本难不倒我们，挖掘设备轻松的破开了土层，为了避免损坏地下的宝藏，我们调整着设备慢慢向下，自动形成的台阶让我们可以安全向下，随后[Root.leader.GetName]将自己缩小到与小人们同样的大小进入。\n\n声波探测装置发出的脉冲扫描着周围的环境，这上面确实只有一层土壤，并没有任何防御，但究竟是怎么屏蔽了我们科研船的探测设备，这更耐人寻味，在考古团队向下走了一段距离后，地层的晃动消失，估计是破碎机完成了自己的任务停了下来。考古团队加快了脚步，十五分钟后在下面看到了破碎机显示器的绿色光芒，在设置返回任务后，她沿着来时的通道缓慢上行，而科研团队则开始人工勘探。\n\n又是一个小时的时间过去，研究员们终于到达了目标深度，坚实的金属天花板出现在了我们的脚下，这或许就是研究院的防御工事，依靠着声波探测器，考古团队找到了多条道路，似乎每一个都通向这个星球的一个主要城市，但当务之急是寻找一个进出设施的地方，在向一边继续挖掘后，一个宽敞的地下洞穴出现在考古团队面前，研究院所在的地方只是这个地下洞穴小小的一部分，在采用激光测距后，这个洞穴的直径达到了420公里，在这样的空间下，无论是高速公路还是生产设施都被布置在了一个坚实的平台上，建筑被统一刷成白色，似乎是为了在地下的黑暗环境提高辨识度，街道两旁矗立的路灯如同忠诚的卫士一般，即使整个地下设施被废弃，它依然挺立。"
gts_xinuo.201.a: "钢铁的国家已然逝去，国家的钢铁依然挺立。"
gts_xinuo.202.name: "往日之影"
gts_xinuo.202.desc: "部署软梯后，考古团队沿着墙壁下去，手电的光线刺入黑暗的心脏，驱散了地下的阴霾。沿着白色的走廊向前，一道高耸的钢铁大门出现在了我们的眼前，似乎是因为失去电力的缘故，厚重的大门虚掩着，考古团队正好可以借此进入研究院。\n\n室内杂乱不堪，手电光照射的地方全是散落的纸片，队员们收集着纸片，拼凑着数据，一个针对星神兽的基因计划浮出了水面，早已消失的帝国竟然通过提取星神兽的基因来制造生物兵器，但现有的数据大多都是废弃的，考古团队必须继续深入，寻找更多有效信息，希望一切顺利。\n\n考古团队摸索着前进，虽然这里并没有交火的痕迹，但许多东西早已被人为破坏，甚至还有焚烧的痕迹，不知是否是紧急销毁实验数据，失落的帝国到底被什么入侵，以至于他们如此恐惧？在建筑中不断搜索着，考古团队并没有什么发现，但启动的声波探测装置却在一面光滑的墙后找到了一条通往更深地区的隧道。这种桥段真像古代小说里的剧情，或许我们应该进去看看？"
gts_xinuo.202.a: "埋藏着宝藏的地下室？真是有趣……"
