gts_xinuo.106.desc.tiny: "在最后的进度完成后，培养舱内的液体被抽出，玻璃门缓缓打开，躺在其中的少女一丝不挂出现在了我们面前，队员们警惕地看着培养舱的少女，随后，两只玉臂搭在外壁，白皙的身体缓缓坐起，凹凸有致的身体与及腰的长发让队员们的心理产生了影响。\n\n迷茫的少女扫视着周围的环境，科学官从人群中走出上前，试图与少女交流。\n\n§B“我的国家……消失了吗？”§!\n\n少女打量了一下科学官的装束，只是淡淡开口问道，[Root.leader.GetName]只是点了点头，我们不知道这样的回答对她有什么样的影响，但少女只是眼神暗淡了些，轻叹一声摇了摇头，\n\n§B“根据制造要求，我将转移效忠对象，希望我的能力能在未来排上用场。”§!\n\n朱唇轻启，空灵的声音飘荡在封闭的空间中，声音当中依然带着一丝忧伤，但再次抬起的脸庞再次充满了坚毅。"
