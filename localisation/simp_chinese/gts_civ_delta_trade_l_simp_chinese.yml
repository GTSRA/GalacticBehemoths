  civic_delta_trade: "三角贸易"
  civic_delta_trade_desc: "这个社会对那些和他们同体型的外星兄弟们的死活漠不关心，不过倒是对他们潜在的商业价值颇感兴趣。如果巨娘国家们碍于国际观瞻没法亲自获取最新鲜的小人资源，只要价钱合适，他们非常乐意代劳。"
  civic_delta_trade_effects: "解锁特殊轰炸姿态:三角贸易\n解锁特殊的企业建筑和宗主建筑\n可以对小人文明使用战争借口：掠夺\n小幅增加巨娘文明的评价\n小幅降低小人文明的评价\n§R只有小人文明能使用这个国民理念§!"
  councilor_delta_trade: "私掠商会代表"
  councilor_delta_trade_female: "私掠商会代表"
  councilor_delta_trade_desc: "只有魔鬼和私掠商会代表她本人才能找到藏宝的地点。"

  bombardment_tinyraiding: "三角贸易"
  bombardment_tinyraiding_desc: "$bombardment_tinyraiding$轰炸敌方人口聚集区，并以特制突击艇与随行巨娘掳掠敌方人口，将其带回并强迫工作。\n—对§Y陆军§!造成§R重度§!伤害\n—对§Y星球§!造成§E轻度§!伤害\n—将会尽可能§Y掠夺§!人口而不是消灭他们\n—将§R会§!掠夺或消灭最后一个人口。行星上每驻守一支陆军可额外保护一个人口。"

  war_goal_wg_tiny_plunder: "三角贸易"
  war_goal_wg_tiny_plunder_desc: "战争的目的是掠夺小人文明的人口与财富"
  casus_belli_cb_tiny_despoliation: "掠夺小人文明"
  no_tiny_country: "§H[From.GetName]§!不是小人国家"

  triggered_tiny_opinion_of_delta_trade: "出卖同类的叛徒"
  triggered_giantess_opinion_of_delta_trade: "鲜美的奴隶商人"

  gts_civ_common.30.name: "意外之喜"
  gts_civ_common.30.desc: "我们掠袭部队的一名随行巨娘在§Y[From.GetName]§!上意外发现了一处用隐形技术所遮掩的避难所。为了掩人耳目，这处避难所几乎没有任何武装力量，随行巨娘轻而易举将缩小射线引导到了她们身上。无头苍蝇般惊慌失措的小人很快发现之前能看到全身的巨娘方向，如今只剩下一道漆黑的天幕，比任何建筑都要壮观，比所有山脉都要高耸...\n\n「喜欢吗？这可是为了这次活动新买的靴子，嘿嘿...」震耳欲聋的声响从上方袭来，蝼蚁们只能接受自己作为猎物的命运。\n\n我们不清楚这名巨娘私吞了其中多少战利品，但至少大部分资源都充进了我们的国库。"
  gts_civ_common.30.a: "这是我们应得的"
  gts_civ_common.30.b: "强取豪夺，不变之理"

  building_shrink_factory_cor_1: "缩小人贸易中心"
  building_shrink_factory_cor_1_desc: "这个商业中心从事着缩小人口的征收与贩卖工作，与当地政府清理犯罪分子的合作关系让这家企业在本地市场竞争中拥有不小的优势。"
  building_shrink_factory_cor_2: "地下缩小工厂"
  building_shrink_factory_cor_2_desc: "这家秘密运作的工业复合体将小人密探和微缩的激素工厂部署在全星球的居民区、实验室、化工厂的角落，通过绑架和仿造将自己低廉量大的缩小商品向银河黑市出手。"
  has_two_side_corporation: "§Y该分部建筑在罪企与非罪企国策下拥有不同的效果§!"
  building_candy_house: "糖果屋"
  building_candy_house_desc: "这家连锁品牌出售各种口味的糖果小人，它们的肌肉和血液都是可食用的糖果成分，但依旧具有普通小人的思考能力和对被食用的恐惧。糖果小人的生产仍是一项垄断技术。"
