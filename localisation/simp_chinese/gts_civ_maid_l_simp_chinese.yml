 #外交对话
 #巨娘女仆-小人
 GTSMAID_TIN_HOSTILE_GREETING_01: "啧...[From.GetSpeciesName]真是一群污染银河的害虫。"
 GTSMAID_TIN_HOSTILE_GREETING_02: "[From.GetSpeciesName]毫无教养，也许应该在我们的女仆脚下好好学学。"
 GTSMAID_TIN_HOSTILE_GREETING_03: "你们那些小城市就像星球上难看的污渍，真想一脚抹平..."
 GTSMAID_TIN_DOMINEERING_GREETING_01: "听说你们的国家有许多小人喜欢我们的巨娘女仆？哼哼，很快她们就会上门拜访了哦~"
 GTSMAID_TIN_DOMINEERING_GREETING_02: "宇宙寒冷又危险，不如让[From.GetSpeciesName]都住进我们女仆们的鞋子里如何？"
 GTSMAID_TIN_DOMINEERING_GREETING_03: "我们的女仆很乐意去*照顾*你们的，当然，这不是在征求你们的意见。"
 GTSMAID_TIN_NEUTRAL_GREETING_01: "贵安，渺小的[From.GetSpeciesName]是需要我们提供什么服务吗？"
 GTSMAID_TIN_NEUTRAL_GREETING_02: "请注意外交礼节，在我们的女仆裙底时请不要抬头向上看。"
 GTSMAID_TIN_NEUTRAL_GREETING_03: "想听我喊一声主人？活腻歪了吗？*抬脚*"
 GTSMAID_TIN_THREATENED_GREETING_01: "我听说有些[From.GetSpeciesName]对我们的女仆做出了一些不合适的举动，这难道就是[From.GetName]对待异族的礼节吗？！"
 GTSMAID_TIN_THREATENED_GREETING_02: "不要太过分了，就算是和蔼可亲的女仆，也是会生气的。"
 GTSMAID_TIN_THREATENED_GREETING_03: "唉，如果你想看我的裙底就看吧...但别再做更出格的举动了好吗？"
 GTSMAID_TIN_FRIENDLY_GREETING_01: "呀！欢迎来到女仆之国！请登上我的手，我带您去休息室。"
 GTSMAID_TIN_FRIENDLY_GREETING_02: "听说有些[From.GetSpeciesName]喜欢被腹黑女仆踩在脚下调教？嘛，也不是不能理解啦。"
 GTSMAID_TIN_FRIENDLY_GREETING_03: "想听我喊一声主人？别在这种正式外交场合啦，笨...笨蛋。"
 GTSMAID_TIN_WAR_GREETING_01: "*看垃圾的眼神*"
 GTSMAID_TIN_WAR_GREETING_02: "清扫时间到了..."
 GTSMAID_TIN_WAR_GREETING_03: "你问我[From.GetSpeciesName]俘虏去哪了？当然是发给我们的战斗女仆消遣用了~"
 GTSMAID_TIN_VASSAL_GREETING_01: "有女仆踩到了[From.GetSpeciesName]？请您放心，她会被立刻惩处。"
 GTSMAID_TIN_VASSAL_GREETING_02: "啊？？还要闻？真下头...*脱鞋声*"
 GTSMAID_TIN_VASSAL_GREETING_03: "主人，我们的女仆团随时准备为您献上一切"
 GTSMAID_TIN_VASSAL_GREETING_01_DISLOYAL: "想听我喊一声主人？我不觉得你有这个资格..."
 GTSMAID_TIN_OVERLORD_GREETING_01: "今天下跪的速度又慢了3毫秒...准备去我鞋子里反省吧！"
 GTSMAID_TIN_OVERLORD_GREETING_02: "女仆们的解压玩具又用光了，最好快点送点[From.GetSpeciesName]来，不然..."
 GTSMAID_TIN_OVERLORD_GREETING_03: "你的女仆就是你的主人，我希望[From.GetSpeciesName]都能铭记于心。"


 ### 女仆之国随机事件
 #主仆关系（by 橘汁）
 gts_civ_maid.1000.name: "主仆关系"
 gts_civ_maid.1000.desc: "“小主人为什么在发抖呢？”\n“什么？主人的声音好颤抖哦~根本听不清呢~”\n“该不会是因为被我虐杀脚下虫豸的样子吓到了吧！哈哈哈！主人真是胆小呢~”\n“所以啊，小主人，明白自己都处境了吗？如果不想像是你的同类一样，变成那些没有用的虫豸的话，就乖乖的听我的话吧，我亲爱的主人~”"
 #机娘女仆的日常（by 橘汁）
 gts_civ_maid.1010.name: "机娘女仆的日常"
 gts_civ_maid.1010.desc: "一位巨大机娘女仆不小心伤害到了小小的主人，不知为何她一直平稳运行的处理器竟然出现了大量的波动和错误运算，以至于造成信息堵塞导致运行效率下降了百分之五，她只以为那是一次错误的运算，却不知那是开始，理解感情的开始\n\n她细心的帮小小的主人包扎这小小的伤口，再用纸板固定住主人骨折的手臂但是小小的主人用着滑稽的动作表现着灵活，试图减轻她的负罪感，结果又摔倒，差点导致伤势加重\n\n“真是的，因为灾难主人变小了，难道智商也开始向恶心的虫子靠拢啦吗，竟然用这种滑稽的方法来安慰没有感情的机械吗，如果您不想要让我继续担心的话就请好好的休息” 她依旧保持着往日的毒舌，但在夜晚主人休息后，她却又开始了推演、运算\n\n【如果失去主人话……】\n“无法得到结果……”\n【不可接受结果……】\n“人类会可能因为自己的愚蠢死亡……以他们现在的身体状况，产生危险的可能性增大百分三点一，结论……”\n“不可接受，不可接受主人受到危险的可能性，需要向其他同伴寻求帮助……”\n那一夜，智械的网络运行消耗达到了往年最高水平\n\n第二天\n“小小的主人真是愚蠢，就像是小虫子一样，您因为这样子真的有用吗？”\n她抓起了小小的主人，动作强硬却又轻柔，她仔细的检查了主人的伤口，发现因为主人的一些下意识的习惯，回导致伤口恶化的可能高达百分之四\n\n“真是的，虫豸一样的主人还真是让人操心，在这样放任您下去可是会有生命危险的，而且我向，当您身体变大如此渺小的时候，您应该就已经失去了作为人的资格了吧…… 我会完全接管您的生活，完全掌管您的一切，您今后只会、也只能依附于我，不过请放心，我会尽心尽力的保护您，爱护您，养育您，只要恁能够乖乖听话”\n\n“什么？您要反对？抗议？”\n\n“那么，虫豸一样的小主人啊，我只能采取强制措施了，不过请相信我，我不会伤害你，我会保护您，忠诚于您 直到永远……”"