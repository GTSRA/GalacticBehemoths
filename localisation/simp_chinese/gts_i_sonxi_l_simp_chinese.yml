 # 颂汐领袖招募
 NAME_gts_sonxi: "颂汐"
 DESC_gts_sonxi: "一位资深小人学家，热衷于品尝自己的实验对象，无论是从口感上还是使用手感上。"
 gts_sonxi_catch_phrase: "该出发了，哪里会有更多的小人呢（流口水）"
 gts_sonxi.999.name: "颂汐"
 gts_sonxi.999.desc: "一只巨大的熊耳少女，穿着看起来像是制式服装一类的短裙，出现在众人面前。 \n\n\"你们好。我叫颂汐。\"\n\n她怀抱着巨大的书本，脸上洋溢着暖暖的笑容。\n\n\"我路过于此，发现你们有充足的人口......资源嘛？介不介意分享一些，给我的科学研究帮一点小忙？作为回报，我不介意分享一些我的科研成果哦。\"\n\n她推了推根本不存在度数的巨大眼镜，肚子却发出了咕咕咕的叫声，少女的小脸微微泛红了起来。有记录表明，最近星际间发生了多起人口失踪案，而各种证据，都直指面前的兽人少女，他们究竟去了哪里，或许只有少女温暖的肚腹知道了。"
 gts_sonxi.999.a: "你为什么要加入我们？"
 gts_sonxi.999.a.response: "因为我路过，发现你有很多小人资源嘛，斯哈（小熊吸了吸口水）。别这么小气，分我一点玩一玩，我可以帮你们干很多事情的，尤其是科学研究。"
 gts_sonxi.999.b: "那些失踪的人去哪里了？"
 gts_sonxi.999.b.response: "哎呀，这可是少女的小秘密！但相信我，他们去了一个温暖、安全的地方，再也不用为了食物发愁，过着幸福的新生活呢。研究和保护小人，我可是专业的。"
 gts_sonxi.999.c: "你的研究，对象是小人？"
 gts_sonxi.999.c.response: "对啊，小人们很可爱吧。捏死他们就和捏死虫子一样，可他们还是会努力地活下去呢，无论在什么地方。\n\n小熊摸了摸圆滚滚的小腹，开心地笑了笑。"
 gts_sonxi.999.hire_custom_tooltip: "§Y颂汐§!作为一名§H领袖§!加入了我们的帝国。"
 gts_trait_leader_sonxi_a: "肠胃殖民地"
 gts_trait_leader_sonxi_a_desc: "巨娘颂汐的消化道布满粘液和食物残渣，这给刚刚被吞下的新住户们带来了充足的水和食物来源，不过他们依旧要小心胃里那些致命的消化液和潮汐一样的肠胃反应。"
 gts_trait_leader_sonxi_a_2: "肠胃殖民地II"
 gts_trait_leader_sonxi_a_2_desc: "消化道中的居民已经逐渐适应了这柔软的新世界，他们对巨娘颂汐的消化反应轻车熟路起来，甚至开始利用蠕动肉壁进行生产作业，不过那些咕噜噜的脏器噪音给他们带来了不小的烦恼。"
 gts_trait_leader_sonxi_a_3: "肠胃殖民地III"
 gts_trait_leader_sonxi_a_3_desc: "领地的民众已经彻底适应了巨娘颂汐的消化道，在布满粘液的血肉中开辟出新的天地，这里温暖且食物充足，唯一不足的一点还是不够安全，因为颂汐老是喜欢吃掉一些奇怪的东西，这让肠胃安全部队甚是烦恼。"
 gts_trait_leader_sonxi_b: "小人保护者"
 gts_trait_leader_sonxi_b_desc: "巨娘颂汐致力于保护所有发现的小人，并把他们缩小吞到肚子里好好地\"保护\"起来，壮观的星球级消化反应给帝国的科学家们带来不少启发。"
 gts_trait_leader_sonxi_b_2: "小人保护者II"
 gts_trait_leader_sonxi_b_2_desc: "巨娘颂汐带领一部分有天赋的小人科学家在自己的肠胃里建立了数座的前线观察站，以便更好地研究肠胃的周期活动来保护民众的安全。\n§G每等级+5£physics£、+5£society£、+5£engineering£§!"
 gts_trait_leader_sonxi_b_3: "小人保护者III"
 gts_trait_leader_sonxi_b_3_desc: "小人科学家们颂汐体内建立了完整的科研中心，利用大量传感器和先进设备在器官组织中进行各种安全而无害的实验。\n§G每等级+10£physics£、+10£society£、+10£engineering£§!"
 gts_trait_leader_sonxi_c: "小人发现者"
 gts_trait_leader_sonxi_c_desc: " \"小熊一号，出发！呼呼呼！小家伙们你姑奶奶来咯！\"\n\n以上来自帝国舰队司令部的绝密通讯录音。"
 gts_trait_leader_sonxi_c_2: "小人发现者II"
 gts_trait_leader_sonxi_c_2_desc: "\"小熊科研船，前进4！哎哎哎！慢点慢点！要撞上去啦！\"\n\n以上来自帝国舰队司令部的绝密通讯录音。"
 gts_trait_leader_sonxi_c_3: "小人发现者III"
 gts_trait_leader_sonxi_c_3_desc: "\"又一个小人部落！小熊火箭！发射！\"\n\n以上来自帝国舰队司令部的......\n\n\"嗯？你们在做什么？\"\n\n\"卧槽她来了！快！快跑！！啊啊！\""
 gts_trait_leader_sonxi_d: "小人研究者"
 gts_trait_leader_sonxi_d_desc: "巨娘颂汐是小人资源的开发和利用领域的专家，独具慧眼的她可以轻松找到出小人们的藏身处。"
 gts_trait_leader_sonxi_d_2: "小人研究者II"
 gts_trait_leader_sonxi_d_2_desc: "在发现失落的小人聚集地后，和蔼的巨娘颂汐会和当地土著居民签订一系列友好而平等的科研协议，这为帝国的小人生态研究带来了巨大的促进作用。"
 gts_trait_leader_sonxi_d_3: "小人研究者III"
 gts_trait_leader_sonxi_d_3_desc: "巨娘颂汐在协议保护下，会充分利利用帝国科技帮助小人建立新家园，并对小人志愿者们开展一系列安全无害的研究，包括口感和吞咽满足感的测评。"
 NAME_sleepbear: "沉睡中的天体级巨娘"
 # 特殊项目
 SLEEP_BEAR_PROJECT: "唤醒她"
 SLEEP_BEAR_PROJECT_DESC: "也许我们可以通过某种方式与这只天体级巨娘取得联系？"
 # 修正
 sleepbear_in_orbit: "天体级熊娘"
 sleepbear_in_orbit_desc: "一只神秘的蓝色小熊就在这颗星球的轨道旁沉睡..."
 sleepbear_lab: "巨熊颂汐的体内研究站"
 sleepbear_lab_desc: "在她菊穴里建立的探测站极大地促进了我们对于天体级巨娘的了解"
 # 颂汐招募前事件
 gts_sonxi.3.name: "突然出现的巨娘"
 gts_sonxi.3.desc: "最开始谁也没在意[gts_sleepbear_planet.GetName]的异常波动报告，直到巨大的电磁波和引力场铺天盖地般撕碎了整个星球的宁静，直到那巨大到足以毁灭整个星系的身躯突然出现在[gts_sleepbear_system.GetName]中时，我们才意识到这绝对不仅仅是一次简单的异常活动\n\n这位突然出现在[gts_sleepbear_system.GetName]中的巨娘甚至连动都没动，那双包裹在雪白棉袜上的双足就已经踏碎了一颗行星，残破的星球碎片奔逃着，溃败着，想要极力逃离来自天体级巨娘那磅礴的引力，但是最后只能徒劳地被她的双足捕获，成为那位巨娘脚踝上毫不起眼的脚环\n\n我们的恒星与她对比起来简直就像是玩具一般，在这位巨娘的一呼一吸中孱弱地颤抖着自己的光芒，甚至其散发的热量都没有她的万分之一……\n\n不过好在，根据我们的观察，这位随意就能抹去整个文明的巨娘似乎因为某种原因陷入了沉眠，这也许是个好消息，毕竟，如果不去打扰她的话……她也不会作出什么出格的举动……但愿吧……"
 gts_sonxi.3.a: "我们能否与她联系？"
 gts_sonxi.3.b: "让她继续沉睡吧..."
 gts_sonxi.3.b.tooltip: "§R你预感到这么做在十年后会有严重后果！§!"
 gts_sonxi.3.c: "想办法干掉她！"
 gts_sonxi.3.c.tooltip: "§R你预感到这么做会有严重后果！§!"
 gts_sonxi.4.name: "醒来了"
 gts_sonxi.4.desc: "我们的科学家尝试了许多与这只巨大熊娘的交流的方式，尽管遇到了许多的挫折，但我们的努力没有白费，在看到那青蓝色眸子聚焦在一颗星球上时，整个文明都为之战栗\n\n毫不在意那已经被她足部气息吞噬干净的星球脚环，这位兽人巨娘抖了抖她毛茸茸的熊耳，揉了揉惺忪的睡眼，随意地把那被榨干了利用价值的星球揉碎在她稀松平常的起床动作上\n\n整个国家都在看着这位巨娘接下来的动作，她会怎么对待我们的殖民地？会友善的交流嘛？还是直接拍碎在手掌里？\n\n但……少女腹中闷雷般的咕噜声解答了这个问题，少女打了个哈欠，她的指尖游走在星系中，将自己随意捞起的东西塞入了自己口中，而我们整个帝国，就这样呆呆地看着恒星级少女将整个星球整个塞入自己口中，粉嫩的巨舌在雪白的贝齿间游走搅拌，可怜的星球就这样在一声声\"嘎吱嘎吱\"声中成为了少女的早餐，最后像巧克力一样，那团混合着岩浆，土地，以及绝大部分少女的唾液的混合物就在\"咕嘟\"一声后，永永远远地消失在了女孩那深不见底的喉咙中\n\n现在，意犹未尽的她拍了拍手，将目光投向了我们的星球……"
 gts_sonxi.4.a: "她到底是什么来头？"
 gts_sonxi.6.name: "离去"
 gts_sonxi.6.desc: "或许和她进行交流才是身为小人一方应该做的事，但无论怎样我们都已经无法回头了\n\n看来这位少女的沉眠不是永久的，只是恒星巨娘们那漫长的时间不是我们能够理解的，那天，人们只是像往常一样，一边干着自己的工作，一边看着悬在宇宙中那完美的熊耳少女，但是突然之间，她发出了一声呻吟\n\n所有人都震惊了，无数的信号塔纷纷转向了女孩，用尽了最大功率向着少女发送信号，但是刚刚从睡梦中苏醒的少女只是揉了揉眼睛，烦躁地抖了抖耳朵，便转过身去不再理会我们\n\n相安无事？还是另有打算？我们猜不透巨娘的心思，但……来自少女腹中的\"咕噜咕噜\"声音揭示了一切……\n\n她饿了\n她在这片只有我们存在的星系里饿了！\n\n少女伸出手，围绕着行星轨道轻轻一捞，一颗对她来说小得只能塞牙缝的天体就这样躺在了她的手中，我们看不见女孩的表情，是戏谑的微笑？还是轻蔑的直视？亦或者……"
 gts_sonxi.7.name: "离去"
 gts_sonxi.7.desc: "面无表情地将[gts_sonxi_next_planet_1.GetName]像花生米一样抛入口中，巨齿上下开合，巨舌来回游动，黏腻的唾液撕扯着[gts_sonxi_next_planet_1.GetName]，又让它不至于散开，虽然这样形容一位美丽巨娘确实不好，但是在那对我们来说宛如猩红色地狱般的口腔中，我们看到了绝望，我们目睹了毁灭，我们看着混合着少女唾液的已经看不出原来形状的[gts_sonxi_next_planet_1.GetName]随着她的吞咽而滑入那深不见底的喉咙中消失不见，而她仅仅只是舔了舔嘴唇，然后继续着她的早餐\n\n少女在吞吃完[gts_sonxi_next_planet_1.GetName]后又将[gts_sonxi_next_planet_2.GetName]捏在手中，巨大的引力撕扯着我们建立的空间站，将这位摄像者连同星球一同送入了她的口中，这次少女没有急着嚼碎星球，而是像吃糖果一样把星球顶在舌尖，用巨舌不断舔舐着星球，山川，盆地，无论是什么地貌，在巨舌碾过后都平等的变成一片唾液海洋，继续腐蚀消耗着已然成为食物的星球，舌尖挑动，[gts_sonxi_next_planet_2.GetName]在少女舌头上来回滚动着然后……\n\n\"咕嘟~\"\n\n所有人都看着恒星级少女的早餐，她几乎吞吃了一整个星系而似乎还没有满足……不过她最后似乎还是决定放过我们，她向着我们带着歉意地笑了笑，随后就像她神秘的到来一样，一眨眼，便消失在了茫茫星海之中，至少……我们的殖民地没有被吞掉"
 gts_sonxi.7.a: "天哪？"
 gts_sonxi.8.name: "神罚"
 gts_sonxi.8.desc: "是的，星系中沉睡的巨娘什么的，对于文明的发展和扩张来说都是一种阻碍，她庞大的身躯遮挡了恒星的能量，拦住了商船来往的航道，我们别无选择，躁动的导弹和激光无差别地砸在了少女的身体上，她必须被清除！\n\n显然，我们高估了自己在恒星级巨娘眼中的地位\n\n在持续轰炸了数天后，那位沉睡着的熊耳少女发出了一声烦躁的呻吟，旋即，她翻了个身，数十倍于恒星的躯体就这样毫无预警地碾在了我们的舰队上，他们连一声悲鸣都未能发出就被粉碎在女孩一个简单的翻身动作中！紧接着，少女睁开眼睛，嗔怪地盯着我们的星球，看着我们的文明\n\n没有过多的交流，被吵醒的少女伸出两根手指，将我们的[gts_sonxi_next_planet_continue.GetName]捏在指尖，拎到眼前仔细打量着，两只手指轻轻搓碾着我们的殖民地，就好像……\n\n\"咕噜咕噜……\"\n\n少女的肚子此刻不合时宜地响了起来，对少女来说不过是一时的饥饿，但对于[gts_sonxi_next_planet_continue.GetName]上的人来说，着无异于宣判了所有人的死刑\n\n统治着[gts_sonxi_next_planet_continue.GetName]上空的天青色眸子离开了，但是紧接着出现的，是粉嫩潮湿的巨大洞穴，那位少女要把我们的殖民地当成早餐吃了！"
 gts_sonxi.9.name: "神罚"
 gts_sonxi.9.desc: "少女口腔中呼出的热气剥离替换了我们的大气，[gts_sonxi_next_planet_continue.GetName]上所有的幸存者都闻到了那来自少女口中腥咸的气味和贪婪的食欲，绝望在星球上蔓延着，无数飞行器妄图逃离，却在飞离星球的瞬间被女孩的引力捕获，比星球更快消失在那暗红色的深渊中，少数侥幸逃脱者也因为恒星级少女的引力而无法快速逃离，只能眼睁睁地看着这幕诡异的吃早餐的图像\n\n\"咔擦！\"\n\n贝齿闭合，强劲的撕咬力将[gts_sonxi_next_planet_continue.GetName]咬了对半，滚浓的岩浆宛如流心巧克力一样缓缓流出，飞溅在少女的口中后被海量的唾液吞噬成焦黑的脆块，再在女孩灵巧巨舌的轻轻扫动下被粉碎成早餐的调味料，巨唇闭合，切断了她口中那半殖民地发出的求救信号，我们能看到的最后画面，就是那缓缓闭合的入口，已经在越来越黑，越来越潮湿的伸出，缓缓探向我们的巨大舌头\n\n\"嘎吱~嘎吱~\"\n\n女孩推了推眼镜，半眯着双目，仔细品尝着殖民地和我们位于其上的人民，也许是女孩太饿了，又或者是我们的殖民地根本连她的牙缝都不够塞，熊耳少女只是微微咀嚼了几下，我们就看到她的喉咙口动了动，紧接着是粘稠丝滑，又令人无比绝望的一声……\n\n\"咕咚~\"\n\n舔了舔嘴唇，现在，她又将目光投向了被她牢牢捏住的剩下的半块殖民地……"
 gts_sonxi.9.a: "救命啊"
 gts_sonxi.10.name: "饱餐一顿？"
 gts_sonxi.10.desc: "没有停留，也没有犹豫，巨大的熊耳少女将剩下的一半星球抛入口中，带着一丝丝怨气，将牙齿狠狠砸在[gts_sonxi_next_planet_continue.GetName]上\n\n\"嘎吱~嘎吱~\"\n\n大地在崩溃！堪比恒星一般巨大的牙齿轻松碾碎了坚固的地壳，山川河流在少女咀嚼中被平等地碾磨成粉末，城市工厂被贪婪的巨舌卷入喉咙口，死亡的人数从千，到万，再到十万千万百万，直到几亿几亿的生物被吞噬，被碾碎，被吞咽，落入少女那饥渴难耐的胃袋中\n\n\"咕叽~咕叽~\"\n\n渺小的生命只配给巨娘们充当早餐，成片成片的建筑群在黏滑的食道中翻滚，挤压，连带着逃过咀嚼的幸存者们被吞咽进女孩的腹中，落入名为胃酸的海洋，蠕动的胃袋早已饥渴于落入的食物，一下一下的蠕动，掀起滔天的酸液海啸，比任何星球上的海啸都要巨大，都要壮观，也都要更具毁灭性，人们甚至能看到在不远处的海洋中还漂浮着几座不大的小岛，在胃酸的溶解下一点点没入深渊——那是少女刚刚吞食的另一半行星，在不到几分钟的时间内，就已经被消化得几乎一干二净，"
 gts_sonxi.11.name: "饱餐一顿？"
 gts_sonxi.11.desc: "胃酸翻涌，潮起又潮落，海浪抚摸过的岛屿上，只留下一具具被腐蚀殆尽的骸骨，而下一个浪头过后，只有一些难以消化的岩石还坚挺在原处，只不过上面吱吱往外冒的白气也已经说明，即使是最坚硬的物质，在落入少女的胃袋里也挺不过几秒钟\n\n而再几分钟之后，那个翻涌着死亡与绝望的地狱里，就完全没有了生气，只留下亿万亡魂，在酸液中等待着被吸收殆尽\n\n可笑的是，经过我们的检测，少女吃掉了我们的殖民地后所吸收的营养，甚至没有填补她刚刚起床时消耗的能量……\n\n所以……她把目光看向了这个星系，眼镜后那双贪婪的眼睛扫视着我们的星系，我们的文明……"
 gts_sonxi.11.a: "你究竟吃了什么？"
 gts_sonxi.11.b: "不要再吃啦！"
 # 颂汐后续事件
 gts_sonxi.100.name: "领袖间的小趣味？"
 gts_sonxi.100.desc: "虽然整个[root.GetName]的民众都知道颂汐领袖是消耗缩小人最多的领袖之一，但作为一个优秀的领袖，一些小的爱好也是可以被包容的。\n\n然而最近，[root.GetName]的民众发现颂汐不再满足于玩弄普通的小人，而是把目光投向了其他领袖，相较于泰坦巨娘体型小一级的领袖经常被颂汐擅自捉去作为领袖聚会时的公用玩具，甚至同体型的巨娘也可能被颂汐暗算缩小，虽然其事后会很没有诚意地道歉，但其他巨娘领袖依旧对此颇有微词"
 gts_sonxi.100.a: "对其他巨娘同类下手是不可原谅的！"
 gts_sonxi.100.b: "这是领袖们之间的事。让他们自己注意就好"
 gts_sonxi.100.c: "或许可以让大家玩得更开心一点...？"
 gts_sonxi.110.name: "宇宙构成的新发现"
 gts_sonxi.110.desc: "过去科学家们认为宇宙中蕴藏着一种我们看不见摸不着的物质，而这种物质却占有了整个宇宙70%的质量！过去的一百多年我们对这种物质的研究进展缓慢，但自从我们接触到这些天体级巨娘之后，我们对这个世界基础构成的理解有了革命性的突破，最新研究发现，填满宇宙的并不是暗物质，而是颂汐的●液，也就是说我们的星球仅仅是漂浮在●液海洋里的一颗沙砾…"
 gts_sonxi.110.a: "是她的爱液！"
 gts_sonxi.110.b: "是她的精液！"
 gts_sonxi.110.c: "是她的尿液！"

 # 颂汐舰队
 sleepbear: "只会睡觉的小熊"
 sleepbear_plural: "静静地趴在星球外的轨道上，似乎并没有敌意"