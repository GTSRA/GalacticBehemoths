  #事件文本
  gts_leader_interact.100.name: "星际行动：缘起"
  gts_leader_interact.100.desc: "随着我们帝国所招募的巨娘领袖增多以及领地的不断扩张，一些相关的问题也暴露了出来：\n\n我们的巨娘领袖体型千姿百态，而帝国臃肿的行政系统对任务的分配缺乏效率，高大体型的领袖能高效地清除星球上的叛乱城市同时不连带伤害星球的工业设施，但她需要乘坐舰船整整航行数年甚至数十年才能到所派遣的星球；而天体级领袖可以行走几步就到达帝国的边境，但途径的星球与航路则化作不起眼的尘埃点缀在她庞大的身躯上。\n\n迫于各方的需求，我们需要寻找到解决这一问题的方法。"
  gts_leader_interact.100.a: "让我们来看看我们能做什么"
  gts_leader_interact.101.name: "尤里卡！"
  gts_leader_interact.101.desc: "一位帝国的村民向我们分享了一种称为“宇宙弦”的理论，这是某种自宇宙大爆炸后便诞生存在的结构。我们的宇宙就像一张大网，这张大网并非规整完美，它拥有各种类型的拓扑缺陷，“宇宙弦”便是其中之一。\n\n这些神秘的物质蕴含着极大的能量，理论上仅仅原子直径的宇宙弦就可以压缩和容纳整颗星球的质量。理论上讲，如果我们能捕获两根宇宙弦彼此靠近并且相互缠绕，它们之间的强烈引力可能会导致时空的局部弯曲，在银河系之间形成连接两点的“捷径”，即一个能供大体型的舰船与天体级巨娘所穿过的虫洞。\n\n根据我们的情报网显示，现存的宇宙弦的理论知识可能藏在这两片地方：一个是拥有久远历史的堕落帝国，技术神甫们将研究出攻克他们衰老腐坏的防火墙的方法，但这被发现后可能招致堕落帝国的怒火；二是找到私藏有这些知识的掠夺者文明大可汗继承人，用我们现有的一些宝贵知识来做交换。"
  gts_leader_interact.101.a: "§H[event_target:youlika_fallen_empire.GetName]§!的老东西们藏不住秘密的"
  gts_leader_interact.101.b: "§H[event_target:youlika_marauder_raiders.GetName]§!的蛮子们拿着这些知识也无处施展"
  gts_leader_interact.101.c: "自己动手，丰衣足食"
  gts_leader_interact.102.name: "达摩克利斯之剑"
  gts_leader_interact.102.desc: "我们收到了来自科学团队令人振奋的消息：他们已经证实，“宇宙弦”由于其庞大的质量，能够在其附近产生异常强烈的时空弯曲效果。如果我们能够掌握宇宙弦的完全操控技术，制造出一台能容纳其的巨型构造，利用其生成稳定的虫洞，即时传送巨娘领袖作为攻击力量到任意点，这种战略机动能力将彻底改写战争规则。\n\n但同时，科学团队也悲观地说明，操控宇宙弦所需的能量级别将会是是天文数字，我们帝国能否支撑这一消耗还是未知数；再者，尝试干预宇宙弦的行为可能伴随难以预料的风险。鉴于宇宙弦的极端属性，不当的操作可能会触发连锁反应，造成宇宙级别的天灾。"
  gts_leader_interact.102.a: "箭在弦上，将议案提交给议会把"
  gts_leader_interact.102.b: "我作为[Root.GetRulerTitle]的权利是无限的，马上开始"
  gts_leader_interact.102.c: "每一位纳税人都有发言的权利，让所有人一起讨论把"
  gts_leader_interact.103.name: "星际行动:进展"
  gts_leader_interact.103.desc: "关于帝国是否需要耗费海量资源制造与运用“宇宙弦”巨构武器的议案很快成为了[Root.GetName]的焦点，迫于各方的压力，议会不得不为此展开一场覆盖全帝国的投票来安抚大众。以一名正常的成年泰拉女性为标准，每位X倍体型的帝国公民拥有X倍的投票权重。\n\n经过长达一年的激烈投票，议案最终以十一万亿四千五百一十四亿兆票同意、一亿九千一百九十八万一千票反对顺利通过了，我们的工程船即刻可以在首都§Y[Root.Owner.capital_scope.GetName]§!开始建造武器的基址了。\n\n与此同时，这一利用宇宙弦将宇宙如同一件艺术品一样雕琢、修剪的巨构武器也拥有了一个具有威慑的名字：§Y万界编织者§!"
  gts_leader_interact.103.a: "开工吧，我们的姑娘等不及了"
  gts_leader_interact.104.name: "基址建设完成"
  gts_leader_interact.104.desc: "首都§Y[Root.Owner.CAPITAL_STAR.GetName]§!星系中为建造§Y万界编织者§!而准备的深空建造基址已经准备就绪。\n\n一旦我们的必要资源准备完毕，§Y万界编织者§!的正式建造随时都可以启动。"
  gts_leader_interact.104.a: "无尽的力量在向我们招手..."
  gts_leader_interact.105.name: "浩荡之力"
  gts_leader_interact.105.desc: "完成了，§Y万界编织者§!。\n\n这不仅仅是一件武器，更是连接过去与未来，串联无数平行宇宙的宏伟奇观，它的存在，既是守护者亦是毁灭者。\n\n两条平行的宇宙弦轻轻缠绕，每条弦的直径仅有亚原子尺度，但却承载着堪比恒星的质量。这两根弦垂直于彼此，交汇处形成了一个看似脆弱却又无比坚固的矩形框架。框架的每一侧都延伸至无穷远处，仿佛是直插宇宙中心的永恒支柱，其长度与宇宙的广袤相匹配，以至于肉眼根本无法辨识其尽头。\n\n框架内部的空间呈现出令人眩晕的视觉错觉，就像是深邃隧道的入口，闪烁着奇异的光芒。这些光芒不是来自外部光源的反射，而是宇宙弦本身在高速振动中激发出的纯粹能量，它以一种人类眼睛从未见过的颜色和频率跳动着，每一次脉冲似乎都在诉说着另一个时空的故事。"
  gts_leader_interact.105.a: "好好好，但愿一切付出都有回报"
  gts_leader_interact.106.name: "乐极生悲"
  gts_leader_interact.106.desc: "然而§Y万界编织者§!的光芒仅仅闪耀了几下，便迅速地暗淡了下来，刚刚如潮水般涌出的能量流迅速向四面八方逃逸消散，随即只留下一片诡异的沉默笼罩着我们的舰船和巨娘领袖。仿佛神迹方才降临于我们眼前，命运却又无情地将其夺走。\n\n我们的技术神甫迅速开始排查原因，原来是帝国的情报部门为了防止这一技术通过被逆向研究等途径落入其他帝国之手，在正式启动巨构之前不久临时起意更换了一部分精密的零件，更要命的是，偏偏这些零部件的大小甚至比一些微生物文明的零部件还要微小，以我们帝国的工业设备完全无法加工到此般精细的程度。现问题摆在帝国面前，如果想要§Y万界编织者§!重新运转，我们就必须找到能够加工这些零部件的小人工程师。"
  gts_leader_interact.106.a: "这还得熬多久?这还得熬多久¿"
  gts_leader_interact.106.b: "居然需要活捉这些蝼蚁，真是麻烦"
  gts_leader_interact.106.c: "但愿小人科学官朋友们能够伸出援手"
  gts_leader_interact.106.d: "所以，你们谁还保留着没有塞入体内的小人嘛"
  gts_leader_interact.107.desc: "然而§Y万界编织者§!的光芒仅仅闪耀了几下，便迅速地暗淡了下来，刚刚如潮水般涌出的能量流迅速向四面八方逃逸消散，随即只留下一片诡异的沉默笼罩着我们的舰船和巨娘领袖。仿佛神迹方才降临于我们眼前，命运却又无情地将其夺走。\n\n我们的技术神甫迅速开始排查原因，原来是帝国的情报部门为了防止这一技术通过被逆向研究等途径落入其他帝国之手，在正式启动巨构之前不久临时起意更换了一部分精密的零件，更要命的是，偏偏这些零部件的大小甚至比一些泰坦文明的零部件还要庞大，以我们帝国的工业设备完全无法支撑其需求。现问题摆在帝国面前，如果想要§Y万界编织者§!重新运转，我们就必须找到能够加工这些零部件的巨娘工程师。"
  gts_leader_interact.107.a: "专门挑大件更换，你们真的太有野心了..."
  gts_leader_interact.107.b: "把任务派下去，体型对我们而言绝不是难题"
  gts_leader_interact.107.c: "如果她们不肯服从，就像对待野兽一样征服她们"
  gts_leader_interact.107.d: "我的朋友，这绝对会是笔亏到家的买卖"
  gts_leader_interact.108.name: "星际行动：教程"
  gts_leader_interact.108.desc: "恭喜你现在已经解锁了巨娘领袖§Y星际行动§!的功能，如果你是第一次使用该功能，请仔细观看一下教程：\n\n§H①首先在情报交流区选择一名巨娘领袖，点击她面板左侧下方的“星际行动”按钮。\n②此时会弹出一个狐狸抱球的界面，左侧为行星级目标，即只会影响到一颗星球；右侧位星系级目标，即行动会影响这个星系中部分或全部星球；如果我们这时候没有选择宜居星球，上面就不会有任何选项。\n③在打开狐狸抱球页面的情况下（之前的领袖界面可以关掉了）进入目标恒星系，选择你所要攻击（目前只有该功能）的宜居星球，狐狸抱球界面上就会出现能够使用的星际行动，鼠标悬停在选项上会有相关提示；领袖能对星球和星系采取的行动取决于领袖本身、领袖的体型、星球的类型等等。\n④确认你所要的星际行动后，点击它。然后就等待事件自己蹦出来把。§!\n\n§R注意：§!\n不建议打开多个星际行动或领袖界面，以及在星际行动后点开其他领袖，以免产生bug；由于星际行动是非常粗暴的代码杀，不建议对一些特殊星系（例如天灾）使用，打打附庸战争或者天堂之战还是没问题的；后续会考虑加入领袖专属和用于自家的的特殊星际行动，以及减少冷却、让高大巨娘也能摧毁星系等，也欢迎各位提供文案支持（）"
  gts_leader_interact.108.a: "学会了"
  gts_leader_interact.108.b: "没学会，直接按下自爆按钮把"


  gts_ui_mode_planet_01_effect.tooltip: "§Y[event_target:current_gts_leader.GetName]§!将在30天后通过传送门直接到达星球地表并占领星球"
  gts_leader_interact.1001.name: "轨道强袭"
  gts_leader_interact.1001.desc: "在[event_target:gts_leader_planet.GetName]上的[event_target:gts_leader_planet.owner.species.GetName]见识了只存在于传说之中舰娘随意的捏碎舰队，带走用于收藏的恒星基地离开这个星系后。[event_target:gts_leader_planet.GetName]的政府召开紧急会议迅速确定此星球无条件投降像（玩家国）发布通告以求保证不被陆军巨娘蹂躏。就在星球上的[event_target:gts_leader_planet.owner.species.GetName]认为可以在这场战争中独善其身时，一道180km高的传送门出现在星球的海洋中。\n\n§Y[event_target:current_gts_leader.GetName]§!从传送门内走出，十万倍下的体型只是踏出传送门的一步就已让这颗星球微微颤动，即使只是脚趾都比这颗星球的最高峰高得多。§Y[event_target:current_gts_leader.GetName]§!走出传送门后稍微环顾周边情况后，便向前走去。\n\n连脚面都无法浸没的海水根本无法阻止这双20km长的巨足一步步逼近陆地，每走一步就回引起数千米高的海啸。在海面上各种大大小小的军舰朝着抬起的足底开炮试图阻止这一怪物的前进却被无情的踩入海底，正在海底待命还不清楚发生了什么的潜艇就被这双巨足深深的压入了海床之中。即使还没到达陆地这双巨足就已经夺去数万人的生命，而这仅仅只是在几乎无人的大海中走了几步带来的结果。\n\n而脚下现在正发生的惨状§Y[event_target:current_gts_leader.GetName]§!却毫不在意，她的目标是内陆一片并没有按要求解除武装的区域。\n\n临近海岸放眼望去，整片大陆上到处都是绿色的草坪与灰色的苔藓。20km长的脚掌从海中抬起，遮盖住了一座海滨城市。即使这座城市早已按照要求解除武装，但却还是没能避免被清除的命运，这些是被允许的“连带伤害”。\n\n明明从抬起到踩下只有不到1秒，但却好似数十年般难熬。城市中的[event_target:gts_leader_planet.owner.species.GetName]无助的尖叫着，逃跑着，好像这样就可以得到拯救般，可现实却只能眼睁睁看着遮天蔽日的巨足替换天空再朝向它们落下。\n\n随着大地传出响彻云霄的悲鸣声，巨足没有一丝怜悯的踩在了大地上，原本千万人口的繁华海滨城市眨眼间消失不见，被替换为一个20km长的足印。\n\n这一景象每秒都在§Y[event_target:current_gts_leader.GetName]§!巨足的阴影下发生，数不清的城市，小镇，村庄和数十亿鲜活的生命消失在那足底下，直到来到内陆这片需要被清除的区域旁。\n\n在这一体型下，清除任务最常用的方法是先用玉足挖出一圈几千米深的峡谷用来标记清除区域，再清理峡谷内的小人。可今天§Y[event_target:current_gts_leader.GetName]§!却因为一些工作上的不满，把这次任务当成了发泄用道具，只是粗粗对照了下地图就开始清除。\n\n以往要是巨娘心情好，小人或许还可以选择自己的死法，但这次整个区域内的小人只能看着头顶的巨足不断抬起落下，§Y[event_target:current_gts_leader.GetName]§!以一种极其高效的方式迅速的完成了这片区域的清理，因为没有标记区域，许许多多区域外的城市也惨遭巨足践踏。在确认区域内已无任何威胁后，§Y[event_target:current_gts_leader.GetName]§!重新打开传送门，离开了这颗星球。最终在这场登陆战中，§G[root.gts_event_kills_logs]§!亿£pops£人口，§G[root.gts_event_city_kills_logs]§!座£building£城市消失在了这片已成为足印的褐色大地上。"
  gts_leader_interact.1001.a: "我们做了正确的事情"


  gts_ui_mode_planet_02_effect.tooltip: "§Y[event_target:current_gts_leader.GetName]§!将在30天后通过传送门到达星球将其像糖果一样舔食用掉"
  gts_leader_interact.1002.name: "糖果星球"
  gts_leader_interact.1002.desc: "[event_target:gts_leader_planet.GetName]的天空突然被阴影所笼罩，来自恒星的光芒被某个巨大的物体完全遮蔽，整个星球在一瞬间之内被浓浓的黑暗所覆盖，只有文明存在的地方映照出的星星点点的灯火勉强照亮了慌乱不堪的星球上的人们，也照亮了天空中的巨物的真面目。\n\n§H（嗅嗅）\n这里、好像有好香的食物们呢～§!\n\n占据了人们视野中的整片星空的肉色巨物缓缓地分离，露出了两瓣粉红色的香唇和如同深渊般的少女的嘴巴。没错，来到了这颗星球旁边、正揉着自己的小肚子准备大快朵颐一番的天体级少女正是我们的领袖§Y[event_target:current_gts_leader.GetName]§!。\n\n不过，星球上的住民们已经没有时间与空闲关心是谁想要毁灭她们了。仅仅只是少女的几次鼻息过后，星球上的大气就已经被污染同化成了§Y[event_target:current_gts_leader.GetName]§!的体液气息。而当§Y[event_target:current_gts_leader.GetName]§!向着渺小的星球轻轻地张开了嘴巴之后，曾经适宜的大气层中就又一次充满了少女口中的芳香气息，顺着舌尖大陆挥发而出的唾液卫星纷纷从§Y[event_target:current_gts_leader.GetName]§!那足以容纳数十颗同样的行星的口腔中飞向了[event_target:gts_leader_planet.GetName]，并砸在了星球上的海洋与大陆中。短短几秒钟之内，行星上就已经出现了覆盖了几片大陆级别的超级唾液暴雨，以及淹没了海岸线数百米的、黏糊糊的唾液海洋。\n\n§H唔……要快点吃掉呢、不然食物可就要变质了哦～§!\n\n不再犹豫的§Y[event_target:current_gts_leader.GetName]§!调皮地对着小小的行星丢了一个wink，微微闭上眼睛伸出了舌尖舔舐着[event_target:gts_leader_planet.GetName]的地表。粉红色的柔嫩肉墙无情地碾压着星球地表上的一切，无数苔藓般的城市与灰尘般微小的生命甚至连那神圣的舌尖都没能接触到、就被洪水一般汹涌而来的唾液海洋淹没分解了。即使有些幸存者能够无比侥幸地沾在了§Y[event_target:current_gts_leader.GetName]§!的舌尖上面、又没有被庞大的粉嫩肉壁碾碎的话，说不定还有机会在山峦大小的舌苔边亲眼目睹一下§Y[event_target:current_gts_leader.GetName]§!的天体级口腔内部呢？"
  gts_leader_interact.1002.a: "吃下去了?"
  gts_leader_interact.1003.name: "不合格的糖果星球"
  gts_leader_interact.1003.desc: "§H“苦苦的……”\n“一点也不好吃嘛！”§!\n\n嘟起了小嘴的§Y[event_target:current_gts_leader.GetName]§!气鼓鼓地盯着眼前这颗不称职的“食物星球”，随后伸出手捏住了星球的南北极，在毫无意识地用指尖又一次碾碎了几百万人之后满脸坏笑着拉开了自己身下巨构级别的可爱的胖次，把[event_target:gts_leader_planet.GetName]悬在了柔软庞大的布料边缘。\n\n§H“作为惩罚～就请你们好好地服侍我的那里吧～”§!\n\n§Y[event_target:current_gts_leader.GetName]§!松开了手，脆弱的行星在重力的作用下径直跌向了少女足以被称之为空间裂隙的红润穴口，随后重重地砸在了少女阴唇上的几道褶皱之间，不堪重负的地幔与地壳连带着其上最后的小人们在§Y[event_target:current_gts_leader.GetName]§!的肌肤纹路间破碎开来，温热的地核夹心缓缓地从星球的残骸中流出，最后一次照亮了§Y[event_target:current_gts_leader.GetName]§!胯下的世界。\n\n§H“大家都很听话嘛～”\n“那么、晚安啦～”§!\n\n眼睛里面已经轻微地冒出了爱心的§Y[event_target:current_gts_leader.GetName]§!夹紧了双腿摩挲着逐渐湿润的下体，松开了小手使柔软的胖次重新覆盖住了少女的蜜穴世界，一边轻声地哼着歌一边离开了这片恒星系。而在轨道上突然失踪的[event_target:gts_leader_planet.GetName]以及在其上生活着的§G[root.gts_event_kills_logs]§!亿£pops£人口与辛勤建造的§G[root.gts_event_city_kills_logs]§!座£building£城市，则只剩下了永远作为§Y[event_target:current_gts_leader.GetName]§!胖次深处的微小阴虫的命运。"
  gts_leader_interact.1003.a: "晚安，[event_target:gts_leader_planet.GetName]"

  gts_ui_mode_planet_03_effect.tooltip: "§Y[event_target:current_gts_leader.GetName]§!将在30天后通过传送门到达对方首都将其领袖抓获"
  gts_leader_interact.1004.name: "跨越星际的捕捉"
  gts_leader_interact.1004.desc: "§H“这次的任务是……”\n\n“唔……很有趣的样子嘛～”§!\n\n在宏伟的住所中收到了我们的指令的[event_target:current_gts_leader.GetName]随意地扫视了一遍我们发去的通讯，随后踩着特制的大陆地毯提着裙摆优雅地走到了我们一并寄去的万界编织器小型装置旁边，玩味地将自己纤细白皙的手掌伸入了那道圆形的荧荧光圈中央，少女的脸颊上满是愉悦与兴奋。\n\n§H“让我看看，这次会是哪个倒霉蛋呢～”§!"
  gts_leader_interact.1004.a: "好戏，开场了。"
  opinion_leader_interact_ruler_caught1: "抓走了我们的领袖"
  opinion_leader_interact_ruler_caught2: "抓走了我们的领袖"
  opinion_leader_interact_ruler_caught3: "抓走了我们的领袖"
  gts_leader_interact.1005.desc: "与此同时，在数百光年之外的[event_target:gts_leader_planet.GetName]上，一道完全一致的蓝色光圈出现在了星球的大气层中，静静地悬浮在行星总督府的上空。就在这颗星球上的人们怀着不安的心情议论纷纷的时候，一只乳白色的庞然大物自光圈中轰然降临，雪白的巨柱上细密的纹路清晰可见，晶莹的指甲上面闪耀着太阳的光芒。那正是§Y[event_target:current_gts_leader.GetName]§!的一根手指，在少女本身的体型与万界编织器的修正下来到了当地居民体型的十万倍的大小，随时都可以轻轧而下、将下方的一切碾作少女指尖上的一抹灰尘。\n\n§H“唔……有点困难呢，既要把那家伙捉回来又暂时不能玩坏她什么的……”§!\n\n§Y[event_target:current_gts_leader.GetName]§!有些犹豫的声音从传送门中穿出，少女软糯的声音在十万倍的加持下变得无比洪亮伟岸，与指肚下方正在拼命逃窜的人们眼中地狱般的景象形成了鲜明的对比，就像是下一秒钟、§Y[event_target:current_gts_leader.GetName]§!就会轻轻地按下去把她们全部碾碎一般。\n\n“轰————”§H“那就，随便好啦～”§!\n\n少女可爱的嗓音又一次响起，但这一次伴随而来的还有一阵更加剧烈的轰鸣声。原本已经无比巨大了的传送门不知何时又一次扩大了许多，另外四根白皙的巨柱缓缓地伸了下来，一同悬在了[event_target:gts_leader_planet.GetName]的天空中。已经把整只手都伸入了传送门的§Y[event_target:current_gts_leader.GetName]§!静静地思考着，已经有着大陆级大小的手掌无声的遮蔽了[event_target:gts_leader_planet.GetName]上的大半天空，少女粉嫩的手掌已经完全取代了那些可怜的居民们眼中的蓝天。\n\n§H“虽然很想把这里全都一下子碾碎掉……不过这次就先饶过你们吧～”§!\n\n这样故意玩味地说着的§Y[event_target:current_gts_leader.GetName]§!缓缓地伸下了手掌，精准地捏住了[event_target:gts_leader_planet.GetName]上的总督府之后收回了传送门之内，只在原地留下了一片巨大的深坑与两个更加庞大的指纹。"
  gts_leader_interact.1005.a: "预料之外的伤亡……无所谓啦。"
  gts_leader_interact.1006.name: "调教时间"
  gts_leader_interact.1006.desc: "“不、不要……求求你……”[event_target:gts_leader_ruler.GetRulerName]满脸惊恐地跪坐在了宽大的地毯上，而在她的面前、毛绒森林之上数十倍于她的渺小躯体的庞然大物，则只是我们的领袖§Y[event_target:current_gts_leader.GetName]§!的一只脚掌罢了。明明刚刚还在自己的星球上面正常地工作着的[event_target:gts_leader_ruler.GetRulerName]恐怕怎么也想不到，仅仅之在一瞬间之内，自己就会从一整个国家的领袖沦为少女足下的玩物吧。\n\n§H“嗯？小虫子在说什么呢……？我可是什么都没听见哦～”§!\n\n戏谑地注视着足尖前方的小家伙的§Y[event_target:current_gts_leader.GetName]§!微笑地抬起了修长的脚掌悬在了[event_target:gts_leader_ruler.GetRulerName]的头顶，调皮地晃荡着白皙的足趾。完全无视掉了脚下[event_target:gts_leader_ruler.GetRulerName]的惊叫与抽噎，悠闲地翘起了腿的少女继续用轻松的语气说着：\n\n§H“呐、既然身为领袖，那么想必你应该会比那些无聊的缩小人消耗品好玩得多吧～”\n“所以，来舔吧～如果停下来的话就踩死你哦～”§!\n\n伴随着一声巨大的轰鸣，§Y[event_target:current_gts_leader.GetName]§!的裸足重重地踩在了[event_target:gts_leader_ruler.GetRulerName]的身前，足跟抬起轻轻地碾动着小家伙面前的地面，散发而出的热浪与气息不断地蹂躏着[event_target:gts_leader_ruler.GetRulerName]心中所剩无几的尊严。在经历了一番紧张的挣扎之后，[event_target:gts_leader_ruler.GetRulerName]最终还是无比屈辱地爬到了§Y[event_target:current_gts_leader.GetName]§!的足趾之前，伸出了舌尖缓缓地舔舐着面前柔软而又庞大的趾尖纹路。\n\n§H“哈……真无聊，一点感觉都没有……”§!\n\n在[event_target:gts_leader_ruler.GetRulerName]可谓拼尽全力地舔了许久之后，仍然没有什么感觉的§Y[event_target:current_gts_leader.GetName]§!大大地打了个哈欠，毫不掩饰地扭动着足趾用趾缝夹住了已经奄奄一息的小家伙，宽大的脚掌抬升到了空中随意地晃荡着，粘稠的足汗不断地顺着趾窝中的缝隙流在[event_target:gts_leader_ruler.GetRulerName]的身体上，浑身上下都已经被§Y[event_target:current_gts_leader.GetName]§!蹂躏到伤痕累累的[event_target:gts_leader_ruler.GetRulerName]此时只能一边拼命地推搡着两侧几乎占据了全部视野的趾缝肌肤，一边无力地说着求饶的话语。\n\n§H“虽然很想就这样把你夹碎掉……不过，我还是要请示一下[Root.GetRulerName]的喔～”§!"
  gts_leader_interact.1006.a: "按照§Y[event_target:current_gts_leader.GetName]§!的想法处理掉就好。"
  gts_leader_interact.1006.a.tooltip: "[event_target:gts_leader_ruler.GetRulerName]将会被处刑，同时其帝国对我们的评价将会大幅降低"
  gts_leader_interact.1006.b: "杀掉的话还蛮可惜的，再次缩小之后养起来吧。"
  gts_leader_interact.1006.b.tooltip: "[event_target:gts_leader_ruler.GetRulerName]将会被饲养在§Y[event_target:current_gts_leader.GetName]§!的体表殖民地中，同时其帝国对我们的评价将会小幅降低"
  gts_leader_interact.1006.c: "吓唬一下就足够了，把她送回去吧。"
  gts_leader_interact.1006.c.tooltip: "[event_target:gts_leader_ruler.GetRulerName]将会回到她的星球上，同时其帝国将会提升对我们的评价"
  gts_leader_interact.1007.name: "处刑"
  gts_leader_interact.1007.desc: "§H“指示已经收到～现在，准备好了嘛～”§!\n\n站起身来伸了个大大的懒腰的§Y[event_target:current_gts_leader.GetName]§!最后一次嫌恶地瞥了一眼足趾前方那个已经彻底崩溃了的渺小身影，随后缓缓地抬起了白洁的脚掌微微用力碾下，原本[event_target:gts_leader_ruler.GetRulerName]存在的地方立刻被一只庞大的裸足所取代，只有这只完美的脚掌上的些许鲜红还能证明那位领袖曾经存在过的痕迹。"
  gts_leader_interact.1007.a: "很好"
  gts_leader_interact.1008.name: "体表参观"
  gts_leader_interact.1008.desc: "§H“指令已经收到～现在，准备好了嘛～”§!\n\n俯下身子把渺小的[event_target:gts_leader_ruler.GetRulerName]握在了手中的§Y[event_target:current_gts_leader.GetName]§!把玩着另一只手中的大剂量缩小激素注射器，无视掉了[event_target:gts_leader_ruler.GetRulerName]的哭喊与挣扎强行把一整只试管中的液体全部注入到了她的体内，并目送着她一点点消失在了自己的指尖纹路之中。\n\n或许曾经，[event_target:gts_leader_ruler.GetRulerName]也是一位在那个帝国中被无数小人仰视的巨娘，但现在的她只不过是§Y[event_target:current_gts_leader.GetName]§!广袤粉嫩的躯体上无数只与少女的生理活动拼尽全力地对抗着的微生物中的一只罢了。"
  gts_leader_interact.1008.a: "希望她能够适应寄居的生活。"
  gts_leader_interact.1009.name: "大大的玩笑"
  gts_leader_interact.1009.desc: "§H“指令已经收到～现在、准备好了嘛～”§!\n\n轻笑着捏起了脚下的[event_target:gts_leader_ruler.GetRulerName]的§Y[event_target:current_gts_leader.GetName]§!揉了揉小家伙的头发，随后站起身轻轻地拢住了她走到了桌子前方，抬起手把[event_target:gts_leader_ruler.GetRulerName]悬在了微型传送门的上空。\n\n§H“这次算你运气好啦～下次可就不会这么温柔了哦～”§!\n\n§Y[event_target:current_gts_leader.GetName]§!轻轻地松开了手，在半空中自由落体的[event_target:gts_leader_ruler.GetRulerName]甚至还没来得及发出一声细弱的尖叫，就被传送门送回了那颗星球上的两座指纹之间，茫然地环顾着四周已经被碾作平地的、自己的总督府。\n\n事后，据说那位领袖在与我们进行外交时总是要求与§Y[event_target:current_gts_leader.GetName]§!单独交流，并且眼神时不时还会游离到§Y[event_target:current_gts_leader.GetName]§!的双足之上。"
  gts_leader_interact.1009.a: "调教得很成功嘛～"

  gts_ui_mode_planet_04_effect.tooltip: "§Y[event_target:current_gts_leader.GetName]§!将在30天后通过传送门将一个永久的、不可逾越的屏蔽场将部署在行星表面（释放一些热辐射和气体）"
  gts_leader_interact.1010.name: "安乐天使？"
  gts_leader_interact.1010.desc: "§H“小家伙们还在负隅顽抗吗？”§![event_target:current_gts_leader.GetName]现在正以天体级的大小俯瞰着[event_target:gts_leader_planet.GetName]，§H“很早就警告过你们了吧，居然还对自己的处境没有清晰的认知吗？看来有必要对你们进行一些惩罚了。”§!\n\n在一整天的跋涉之后，[event_target:current_gts_leader.GetName]温暖潮湿的靴子为厌氧菌提供了极佳的繁衍场所，浸湿棉袜的汗水和其它附着在袜子上的代谢物被不断发酵，与水蒸气混合着充盈着整个靴内腔室。当她将脚抽出靴子，源源不断的雾气不断冷凝成液滴，构筑成一道晶莹的云团，又在脚背的冲撞下被驱散。\n\n[event_target:gts_leader_planet.GetName]上居民绝望地注视着被棉袜包裹着宏伟巨足在以极快的速度向自己奔来，五枚圆润的脚趾都如同行星一般大小，在棉袜下勾勒出优美绵延的曲线。当居民们或已经麻木或崩溃大哭笃定自己必死无疑，终于将化作被缠绕在棉袜纤维之中的残渣时，无垠的红墙骤然停了下来。[event_target:current_gts_leader.GetName]正缓缓褪下棉袜：滚烫的皮肤正散发着热浪，似乎是为了散热，巨足不断地揉动着；红润的足掌近在咫尺，每一条沟壑都清晰可见。居民们这才明白她并非执意要摧毁他们——显然，倘若巨足的主人执意诘难，自己早已粉身碎骨在这一道道峡谷之中了。他们这才开始感念[event_target:current_gts_leader.GetName]的仁慈，不过惩罚已成定局——\n\n§H“走了一整天，气味可能不太好呢。”§![event_target:current_gts_leader.GetName]用食指和中指轻轻撑开袜口，遮天蔽日的红色铁幕将阳光吞噬，连着近地轨道的舰队，一起被打包进入了被足汗浸透的棉袜中。地面上的居民只发现天空落入了无限的黑暗，太空部队拼命点起了荧荧之光，仅仅足以点亮天穹的一隅，使得人们能够理解发生了什么：粗壮的编制物纤维盘虬在一起，逸散的白雾在引力的作用下正不断坠入目标星球之中。不过顷刻间，星球的大气层已经被烙印上了她的印记：白雾在星球上聚成积云，霎时又化作春雨，浇灌着[event_target:gts_leader_planet.GetName]；小小的居民藏无可藏，被迫呼吸着令人抗拒的气味。\n\n在最后一片夜空之中，只能看见两只纤长的手指轻轻叩上了袜口，[event_target:current_gts_leader.GetName]的声音从缝隙中飘进来：§H“那就请你们在我的气味里好好反省吧。“§!她迅速将袜口打上结，[event_target:gts_leader_planet.GetName]堕入了无止尽的黑夜。只是不知道在足汗的冲刷下有没有使得他们感到一丝后悔呢？"
  gts_leader_interact.1010.a: "好在这只袜子上残存的主人的余温还能帮助他们渡过很长一段时间。"
  gts_leader_interact.1011.name: "回收棉袜"
  gts_leader_interact.1011.desc: "根据我们安插在袜子附近的眼线报告称，[fromfrom.GetName]的居民们在充分认识到自身的弱小后并没有感到十分丧气，反而十分感激于我们的仁爱，而且积极地利用了袜子内一切可以利用的资源。过去，超量的足汗曾暂时引发过部分地区海平面上涨；现在，他们已经十分熟练地掌握了对足垢中各类成分的提取与开发，而袜子蒸汽所带来的足汗也成为了这颗星球化工、农业、发电等产业不可或缺的资源。另外，由于这一段时间内居民们都生活在充斥着巨娘足味的环境里，他们已经完全度过了与巨娘共处的生理磨合期。如今几乎全体居民都对未来受到我们庇护的生活感到期待。\n\n经评估，这枚星球上的小人们已经理解了我们的用心良苦，并同意接受我们的保护，我们可以将派遣一名专员负责解除将他们困住的袜子。由于他们很可能在棉袜上设置了许多开发设施，我们将十分小心地进行工作，并时刻与他们沟通。届时，我们的专员将协助他们迁出棉袜，并安稳地将他们带回我们的国度，让这些可爱的小家伙们不再受到他人的威胁；而他们的母星将被我们缩小并保存至我们的陈列馆中。"
  gts_leader_interact.1011.a: "欢迎小家伙们来新家！"
  gts_leader_interact.1011.b: "让他们自生自灭把。"



  gts_ui_mode_system_01_effect.tooltip: "§Y[event_target:current_gts_leader.GetName]§!将在30天后通过传送门直接到达并吃掉星系"
  gts_leader_interact.2001.name: "天体盛宴"
  gts_leader_interact.2001.desc: "星系向来无比伟岸，哪怕是科技已经臻于尽头的古老帝国也难以将他们的造物填满一整个星系。但这对于一个拥有天体级别身躯的伟大存在而言，不过是一片稍显宽敞的自助餐厅罢了。\n\n§r“咕噜……”§!\n\n少女咽下口水的声音本应该是平淡无奇的，毕竟那就只是少女因为嘴馋了而发出的一个普通的生理现象而已。可当发出声音的主人并不是普通的少女而是一位拥有天体级躯体的伟大存在时可就不一样了。\n\n孕育着生命星球是她最先注意到的，尽管无论有机物或者无机物对她而言都一样的美味可口。但无论如何，看到“糖果”上滋生出来的“细菌”她总是会不由自主的被吸引过去。\n\n§Y[event_target:current_gts_leader.GetName]§!探出了手，捏住了这个星系中唯一一个孕育了生命的星球。于是大地开裂，江河逆流，滔天的海啸与火山喷发一同出现——少女随意的一个动作就将一颗发展了数十亿年星球给重新塑造了一遍。\n\n这样的一个举动已经让这个星球上生命死去了将近百分之八十，但是这并不能阻拦他们进行徒劳无用的反击。陆基的核武器，动力装甲部队，还未被巨浪吞噬的巨舰将他们的最后的怒火恣意的倾泻。\n\n但这并没有任何作用，哪怕是古老的停滞圣权也没有能力从§Y[event_target:current_gts_leader.GetName]§!中挽救这个星球。毕竟这个星球已经被她当成了“食物”，而且是值得享受的食物。\n\n孕育了无数生命的星球被丢在了少女的口中，血色的巨舌上除了能在一瞬间溶解一切的的粘稠唾液之外还有着其他被腐蚀的千疮百孔的“星球”。毕竟对普通生命而言可以算作母亲的存在对于§Y[event_target:current_gts_leader.GetName]§!而言不过是口味不同的糖果罢了。\n\n蓝绿色的星球落在了少女的舌上的一瞬间便被溶解了。文明在星球上构建的一切防御，建立的一切避难所，一切为了存续而做出的努力在这一刻宣告无效——他们只能看着绝望的猩红色肉壁扩张收缩，看着晶莹的唾液溶解这颗星球，看着他们自己步上那些只剩下星核的“星球”的后尘。\n\n然而事情并没有那么简单，§Y[event_target:current_gts_leader.GetName]§!似乎觉得只是将这个星球丢在舌头上根本不能算作品尝。毕竟核她平时吞吃的大星相比，这颗行星未免太小了一点……于是在稍微思量了一番后少女张开了嘴，以一个妖艳的姿势伸出舌头后再用手指将星球碾碎，涂抹在她的口腔中。\n\n§r“咕噜……”§!\n\n响亮而又刻意的吞咽声响彻在这片星系中，通过留下的检测设备向他们的整个文明广播——这他们并不知道，这个刚刚吞噬了他们星球的少女，只是把这个那颗孕育了无数生命的星球当成了开胃甜点而已。她的正餐，可是被文明称呼为“恒星”的巨大天体。\n\n没有坚固内核的气态巨行星像是水泡被她吸入空中，而没有孕育出生命的小行星则是直接被她的巨舌捕获，碾碎在她的齿间与上颚中，并最终落入绝望的血色深渊。自宇宙创生而起便屹立在§H[event_target:gts_leader_system.GetName]§!的诸多行星，他们存在的意义也许就是尽他们所能来让取悦这位少女吧。\n\n§r“该上正餐了～”§!\n\n最为巨大的恒星在少女的面前也只能算是个稍微大点的苹果，还是一口咬下去会迸出汁液的那种。\n\n少女张口咬向恒星，而真做的后果就是恒星失去了她二十分之一的质量——也是这个星系自诞生以来损失的最大质量。可即便是恒星，即便是被视作永恒的星辰对少女而言也不过是……美味的食物。\n\n§r“美味……”§!\n\n最终，整个§H[event_target:gts_leader_system.GetName]§!里面的存在，粗略估算§G[root.gts_event_kills_logs]§!亿£pops£人口，§G[root.gts_event_city_kills_logs]§!座£building£城市和§G[root.gts_event_planet_kills_logs]§!颗£planet£星球，都永远消失在了了天体级巨娘§Y[event_target:current_gts_leader.GetName]§!的口腔之后...."
  gts_leader_interact.2001.a: "我们做了正确的事情"

  gts_ui_mode_system_02_effect.tooltip: "§Y[event_target:current_gts_leader.GetName]§!将在30天后通过传送门直接到达并碾碎星系"
  gts_leader_interact.2002.name: "趾尖星辰"
  gts_leader_interact.2002.desc: "§H“简直、就像是一件艺术品一样呢……”§!\n\n发出了这样的感叹的[event_target:current_gts_leader.GetName]静静地飘浮在宇宙中，洁白软嫩的脸颊上露出了一抹灿烂的微笑，就像是可爱的少女看到了一件有趣小玩具一般。而在她的面庞前方，散发着微微地光芒、照亮了[event_target:current_gts_leader.GetName]的庞大身躯与发梢的小火球，则是一颗被我们进行了标记的恒星。通过[event_target:current_gts_leader.GetName]纤细的指尖末端的殖民地中的观测设备，我们甚至还能够观测到那颗恒星的重力场内围绕着它转动的几颗行星。不过，就连那颗被少女托在手心中央的无比巨大的恒星也只有少女的一根指节大小而已，附近的几粒灰尘般的行星则连同它们上面可能居住着的微小生命一起被几乎达到了万亿倍大小的[event_target:current_gts_leader.GetName]忽略掉了。\n\n自从短期巨大化技术成功实现，并用于让帝国中的几位并非天体级的巨娘总督极巨化到天体级大小进行星球改造之后，我们的科研人员就一直在寻找能够将这一技术运用到天体级领袖的途径。很快，我们就取得了成功。曾经约为十亿倍大小的天体级巨娘[event_target:current_gts_leader.GetName]现在已经又一次巨大化了整整一千倍的大小，最终达到了万亿倍的伟岸存在。和现在的[event_target:current_gts_leader.GetName]相比，无论是璀璨的恒星、宽广的星系、宏伟的舰队甚至是正常大小的舰娘，都只不过是动动脚趾就能够轻易碾碎的存在罢了。\n\n好在，虽然现在的[event_target:current_gts_leader.GetName]已经完全有力量脱离我们的帝国并把帝国横跨数个星域的领地全都变成她趾缝里的一抹灰尘，但她仍然愿意接受我们的指挥、并且按照我们的意愿来到了目标恒星系[event_target:gts_leader_system.GetName]附近，准备为这片曾经繁华的恒星系降下真正的“神罚”\n\n§H“好可爱～明明只是连我的指甲大小都没有的小火球，却有几百亿微生物要依靠它生存呢～”\n“不过很可惜呢……很快，你们就会知道什么是真正的绝望了哦～”§!\n\n一脸坏笑着的[event_target:current_gts_leader.GetName]对着手心中的恒星系轻轻地吹出了一口气，饱含着少女气息的飓风混杂着宛如银河般的唾液洪流冲向了渺小的恒星系，在一瞬间之内就引发了一场星际历史上最为剧烈的宇宙风暴。轨道上的行星纷纷被吹离了几百亿年来从未改变过的运行轨道，一部分被吹出了引力范围摔落在了少女的恒星级指纹中，另一部分则被少女眼中微不可见的、行星般大小的唾液细滴完全包裹、同化，变成了一颗名副其实的唾液星球。就连那颗恒星也被那些唾液所影响，看上去变暗了许多。如果没有少女的手掌与指尖拦截着的话，恐怕[event_target:current_gts_leader.GetName]呼出的这些气息还会穿越数光年的距离，摧毁掉附近的几个恒星系吧。\n\n§H“噗嗤……没想到，你们居然这么弱呢～”\n“我只是稍微吹了口气哦～怎么人都快死光了欸～？”§!\n\n领袖面板上的数字又上涨了几百个亿的[event_target:current_gts_leader.GetName]轻蔑地嘲弄着在自己手中卑微地求生的几个天体和自己完全不在意的微生物们。[event_target:gts_leader_system.GetName]里的几颗行星已经被变成了生命的地狱，狂风般的少女吐息剥离了星球的大气层，也吹走了适宜居住的地壳和更加微小的恒星基地。现在，除了几个单位人口的、在地幔深处苟延残喘的小人们之外，这里已经完全不适合生命居住了。"
  gts_leader_interact.2002.a: "......"
  gts_leader_interact.2003.name: "趾尖星辰"
  gts_leader_interact.2003.desc: "§H“虽然现在只需要轻轻握一下手就可以把大家都杀掉了呢……但是现在的你们还不配我用手处刑哦～”§!\n\n少女可爱的声音为这片星系中的所有生命宣判了死刑。双手缓缓地分开，微笑地看着失去了自己的灵能支撑的星系逐渐向自己的身躯上坠落下来，[event_target:current_gts_leader.GetName]向后轻轻地退了半步，然后缓缓地向上飘去。以数颗恒星被撞碎在[event_target:current_gts_leader.GetName]芳香的发梢间或是细腻的手臂上的代价，成功地将那一整座恒星系全部放在了自己的脚边的少女戏谑地揉搓着足趾，将万亿倍浓烈的足汗气息毫无保留地赠与了小小的星系。在[event_target:current_gts_leader.GetName]眼中完全无法看清的细微的足汗液滴在趾尖的搓动下向外漂去，几乎每一滴晶莹的汗液都有着一颗海洋星球的规模。而这些更加微小的“星球”又纷纷砸在了[event_target:gts_leader_system.GetName]中的恒星与各个行星上，在那些星球的地表上覆盖上了一层厚厚的足汗海洋。\n\n§H“好啦～游戏时间结束了哦～在我的脚下安息吧～”§!\n\n[event_target:current_gts_leader.GetName]微笑着抬起了脚，舒展开了白皙修长的足趾，轻轻地夹住了渺小的[event_target:gts_leader_system.GetName]。在仅剩的最后一批幸存者眼中，整片星空已经彻底消失在了[event_target:current_gts_leader.GetName]的趾间世界中。她们眼中最后的景象，只剩下了在乳白色的无边无际背景下显得脆弱不堪的[event_target:gts_leader_system.GetName]和仿佛构成了整个宇宙的、少女趾缝中柔软的肌肤。\n\n“轰……！” §H“欸欸？这就碎掉了？我还没用力呢……”§!\n\n随着[event_target:current_gts_leader.GetName]合拢了脚趾，[event_target:gts_leader_system.GetName]连带着其中§G[root.gts_event_kills_logs]§!亿£pops£人口，§G[root.gts_event_city_kills_logs]§!座£building£城市和§G[root.gts_event_planet_kills_logs]§!颗£planet£星球也彻底消失在了[event_target:current_gts_leader.GetName]的足纹深处，化为了一摊细微的污垢混杂着少女的足汗黏在了少女的趾窝里。感到了些许无趣的[event_target:current_gts_leader.GetName]晃了晃洁白的星域级脚掌，在又一次无意识地碾碎了几片恒星系之后离开了这片空间。或许若干年之后，就在[event_target:current_gts_leader.GetName]的趾纹深处，还会有新的文明在她的恩赐下重新寄生在她的足下吧？"
  gts_leader_interact.2003.a: "希望[event_target:current_gts_leader.GetName]玩够了……不然的话下一个遭殃的可就是我们的星球了。"
  gts_leader_interact.2004.name: "“小”玩具的末路"
  gts_leader_interact.2004.desc: "§H“大家好哦～”§!\n\n伴随着一道白光闪过，[event_target:gts_leader_system.GetName]附近的一切生命都陷入了短暂的失明之中。而当光芒消失之后，微生物般大小的原住民们惊恐地发现，她们居住的这个恒星系的边缘被一座乳白色的巨物完全包裹在了其中。无论探测器的功率开到了多大，也无法观测到这座“巨构”的尽头。\n\n而这座洁白无瑕的“巨构”的真面目，却只是我们的[event_target:current_gts_leader.GetName]、一位“平凡”的少女的指尖而已。自从穿过终末地黑洞之后，已经成为了宇宙级巨娘的[event_target:current_gts_leader.GetName]在我们的星系里留下了一个替身为我们工作。即使是在她眼中只有灰尘大小的小小分身，在这个星系中也有着天体级的庞大体型。\n\n而现在，突然兴致大发的[event_target:current_gts_leader.GetName]决定用她的本体降临这片还没有她手掌大小的渺小宇宙。而当她以神明的身份来到这个世界的时候，整片星海都被她的足趾完全笼罩，人们穷尽一生的观测与帝国数百年的科研积累甚至都不配看到她脚掌以上的脚踝，更不用说她的神躯了。\n\n好在，[event_target:current_gts_leader.GetName]体贴地利用她磅礴的灵能力量将我们标记的恒星系从宇宙中隔离了出来，并阻止了她的身体对银河系中其他区域的影响。否则的话，恐怕就在她刚刚进入这片星海的时候，包括我们的帝国在内的整座星系就会连同着版图上的数十个星际文明一同跌落到[event_target:current_gts_leader.GetName]的白皙足趾之上，永远地伴随着少女趾缝间最微小的某条褶皱而生存下去了吧。\n\n§H“说起来，我好像已经好久没有用现在的身躯回到这个宇宙里面了呢～”\n“大家看起来……简直就像是灰尘一样渺小嘛～”§!\n\n少女戏谑的嘲弄声回荡在整片星海之中，但现在的我们能够做到的，也只有在[event_target:current_gts_leader.GetName]为我们准备的灵能护盾之内战战兢兢地观测着屏障之外宛如宇宙背景般无边无际的、少女的指尖。不过，即使是哨兵阵列所带来的强大探测能力，也不过仅仅能够观测完全[event_target:current_gts_leader.GetName]指尖上的两三条指纹罢了。\n\n§H“咳咳！好啦好啦～本神这次回来，可是有一件事情要做哦～”\n“听说、就是你们在欺负我的故乡～？”§!\n\n这句话显然是在对她指尖末端、没有被保护起来的那个恒星系所说的。意料之外情理之中的是、我们的领袖[event_target:current_gts_leader.GetName]即使在成为了只手碾碎宇宙的女神之后也仍然铭记着她曾经的故国：[Root.GetName]的存在，并在我们利用曾经的那条通讯链接发送了标记之后如此迅速地降临到了我们的宇宙中，一如既往地为我们扫清着敌对的势力。\n\n§H“看来、需要给不听话的微生物们一点惩罚了呢～”§!\n\n占据了整个宇宙的指尖轻轻抬起，推动着被沾在了[event_target:current_gts_leader.GetName]指纹深处的某个角落的拥有§G[root.gts_event_kills_logs]§!亿£pops£人口，§G[root.gts_event_city_kills_logs]§!座£building£城市和§G[root.gts_event_planet_kills_logs]§!颗£planet£星球的[event_target:gts_leader_system.GetName]向宇宙外飞去。很快，[event_target:gts_leader_system.GetName]就已经离开了我们的可观测范围，谁也不知道[event_target:current_gts_leader.GetName]究竟对那个恒星系做了什么。\n\n§H“好啦～”§!\n\n又是一道白光闪过，少女的身体重新成为了宇宙的背景。而在那座恒星系曾经所处的地方，恒星与行星的残骸以此出现，已经彻底分辨不出形骸的天体散乱地飘浮在失去了光芒的恒星遗体附近，就像是一片巨大的坟场一般。\n\n§H“想要留下残骸的确很困难呢……要是收不住力气把那几粒沙砾捏成分子层的话、还要费力地重新变回去……”\n“不过这样应该就可以提醒这个培养皿的其他微生物们了吧？要记得离我的家乡远一点哦～”\n“否则的话……”§!\n\n宇宙背景的温度突然大幅升高，笼罩了整个宇宙的趾窝散发出了更多的热浪与些许足以察觉到的足味。[event_target:current_gts_leader.GetName]的灵能护盾已经逐渐失去了作用，就像是在警示着“宇宙”中的文明们一般。尽管我们知道[event_target:current_gts_leader.GetName]的这份怒气并非冲着我们来的，但无比强大的气场与压迫感仍然让我们的全体公民虔诚地祈求着宇宙之外的神明的恩赐。\n\n§H“你们的恒星系也可以尝试一下被足垢淹没、被汗液冲刷、被袜团捂在纤维里面几百万年、还完全死不掉的感觉哦～”§!\n\n留下了这句威胁的话语之后，[event_target:current_gts_leader.GetName]轻声地笑了笑，离开了这座宇宙。只有远在数光年之外，我们所标记被摧毁的那座[event_target:gts_leader_system.GetName]中受到灵能影响强制经历了几百万年的蹂躏与折磨的残骸、还在铭记着刚刚宇宙经历的一场劫难。"
  gts_leader_interact.2004.a: "女神保佑……"

  gts_ui_mode_system_03_effect.tooltip: "§Y[event_target:current_gts_leader.GetName]§!将在30天后通过传送门到达并消灭星系中的敌对舰队"
  gts_leader_interact.2005.name: "钢铁与丝线"
  gts_leader_interact.2005.desc: "§H“哈啊……”§!\n\n刚刚打了个大大的哈欠的[event_target:current_gts_leader.GetName]有点无聊地晃了晃脚掌，雪白的白丝包裹着的修长足趾随意地在宇宙中扫荡着，顺便碰碎了几颗小小的小行星。而在[event_target:current_gts_leader.GetName]这只脚的前方，几乎和宇宙深黑色的背景融为一体的密密麻麻的小黑点，则是一支曾经锐不可当的黄金舰队。\n\n§H“你们的武器难道只有这点力量吗？连我的白丝都打不破的舰队……真的还有什么存在的必要吗？”§!\n\n轻蔑地俯视着丝足足尖前方的舰队的[event_target:current_gts_leader.GetName]轻轻地揉搓了一下足趾，无论是舰队的动能武器还是激光武器都无法伤及分毫的雪白色丝线在少女的趾尖的拉扯下被粗暴地分离，一片温润的肉色巨墙出现在了白丝的后方，柔和温暖的粉嫩趾缝仿佛是在吸引着舰队进入其中一般。\n\n但绝望的舰队指挥官和各级军官们已经无暇顾及[event_target:current_gts_leader.GetName]趾间世界的美好了。原本正在正常执行着任务的舰队就在刚刚突然被一片强烈的白光完全包裹，整个舰队彻底失去了方向与通讯。而在白光散去之后，刚刚跃迁到舰队面前、正戏谑地笑着抬起脚的[event_target:current_gts_leader.GetName]出现在了她们的舰船面前。雪白色的白丝天幕带着一阵无与伦比的压迫感向着舰队碾压而下，本以为马上就要被踩碎了的舰队疯狂地倾泻着仅存的武器与弹药，但是却连少女的白丝上的一根丝线都无法打破、更不用说丝袜之后[event_target:current_gts_leader.GetName]白皙可爱的裸足以及更加庞大的[event_target:current_gts_leader.GetName]本人了。\n\n§H“原本还想把你们养起来当做清理用的小虫子呢……现在看来，恐怕你们唯一的作用只剩下做我的鞋子里面的除臭颗粒了吧～反正[Root.ruler.GetName]这次可没有指定我处刑的方式哦～”§!\n\n嘴角勾起了一丝玩味的微笑，[event_target:current_gts_leader.GetName]从一旁的[event_target:gts_leader_planet.GetName]上面拿起了刚刚自己顺手丢在了地表上的短靴，无视掉了靴底上沾染着的城市残骸捏住了靴口，俯下身去把足以容纳一颗小型殖民地的靴口挡在了舰队的正前方。湿热的足汗蒸汽混杂着浓烈的气息从靴口中喷涌而出，在一瞬间之内就完全笼罩了整支舰队，如同一团氤氲着汗液与少女气息的白云一般裹住了小小的舰船们。许多舰队外围防护设施较差的飞船的船体甚至已经开始被空间中无处不在的足汗液滴腐蚀、被[event_target:current_gts_leader.GetName]的一滴体液无比卑微地同化成了液体。\n\n§H“好啦～进去吧～”\n“放心哦，我可是很仁慈的呢。就算你们在里面被我不小心踩扁、被足垢淹没的话、也不会死掉……”\n“……但你们的灵魂也会被永远地困在我的靴子里面、变成我的小足虫的哦～”§!\n\n轻轻地移动着手中的短靴套住了舰队，玩味地晃荡了一下手让舰队跌入最深处的[event_target:current_gts_leader.GetName]轻轻地笑了笑，抬起了白丝包裹着的巨足伸向了靴口。已经残破不堪的舰队中的舰船们纷纷坠落到了[event_target:current_gts_leader.GetName]闷热湿润的鞋垫大陆之上，运气好的船只还能够侥幸掉在鞋垫上丝线的褶皱间没有受到太大的损伤，运气差的舰船则径直坠入了[event_target:current_gts_leader.GetName]靴子深处山峦般的足垢上被完全淹没、又或是掉进了少女脚下的一滴足汗之中被一瞬间溶解腐蚀掉了。\n\n不过，当幸存者们在黑暗的靴中世界抬起头看向了天空中唯一的光明时，[event_target:current_gts_leader.GetName]的丝足恰到好处地出现在了靴口的位置，白嫩可爱的五根足趾轻轻地扭动着向着鞋垫大陆碾了下来。然而，舰队中的每一艘舰船都已经彻底失去了动力，曾经让人们引以为傲的超光速引擎和跃迁引擎在充斥着[event_target:current_gts_leader.GetName]足汗气息的大气中已经完全失去了任何作用，那些先进的武器甚至连少女脚下分泌而出的足垢都无法打破。换句话说，舰队现在只不过是[event_target:current_gts_leader.GetName]靴子里面的一堆钢铁足虫而已。\n\n§H“嗯……还蛮合脚的嘛～”\n“以后要好好服侍你们的新主人哦～”§!\n\n浅笑着的[event_target:current_gts_leader.GetName]已经穿好了靴子，足底传来的一点点细微的触感让少女的脸颊泛起了一抹红晕。曾经在整片星系中耀武扬威的舰队此时此刻却只配作为少女足下的玩物与消耗品；而在那只可爱的短靴深处、数百米厚的足垢平原和压在上面的更加庞大的丝足，就将是舰队§G[root.gts_event_kills_logs]§!亿£pops£人最后的归宿。"
  gts_leader_interact.2005.a: "这就是巨娘的力量！"



