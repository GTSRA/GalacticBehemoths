l_simp_chinese:
  ################################
  #
  #     舰娘相关
  #
  ################################
  ap_space_gts: "太空舰娘"
  ap_space_gts_desc: "在与外族的战争中我们逐渐发现，不同种族间体型的差距对太空海战的影响比想象中要大得多。\n巨大种族的舰队无人能敌但造价奇高，战斗效率也很低；微小种族的舰队可以通过缝隙轻松进入敌人的指挥舱偷袭，但大多数情况下都会在各种地方被无意间碾碎。\n我们可以转变思路，从\"为战士生产舰船\"到\"把舰船变成战士\"。\n或许我们可以称这些拥有自主意识的舰船为\"舰娘\"？"
  add_research_options_space_gts: "解锁舰娘驱逐舰以及相关科技树。"
  gts_ap_shipgirl.1.name: "舰娘计划"
  gts_ap_shipgirl.1.desc: "在体型各异的星际战争中，我们逐渐意识到仅仅依靠常规火力是无法与那些更强大的存在抗衡的，即便是长达数十千米的宏伟战舰，在天体级巨娘面前也不过是可以攥在手心中任意揉捏的玩具\n\n所以现在，一个决定性的项目将被提上我们日程——巨娘帝国史上规模最大的舰队将采用一人成军的模式建设，将我们最先进的科技结晶凝聚在同一个存在之中\n\n鉴于所有毁灭性的压制力都会被装备在同一个人形武器平台上，这项计划将被称为§Y舰娘计划§!。"
  gts_ap_shipgirl.1.a: "那就让我们，开始吧"
  gts_ap_shipgirl.2.desc: "花费无数的人力、物力、财力以及\"人\"力，太空舰娘是巨娘帝国战争艺术的最终形态。轻盈的身躯足以遮蔽恒星，柔软的手指随意压碎战舰，甚至只需合拢玉足便能将那些远古帝国的恐怖泰坦碾作脚底的残渣。字面意义上一人成军的恐怖战斗力使她们在战场中几乎无可阻挡，完全可以直面敌方最强大的火力并歼灭敌人。"
  gts_ap_shipgirl.2.a: "干得好，就这样继续下去"
  gts_ap_shipgirl.3.desc: "更为可怖的是，那些庞大的泰坦巨娘不单单担任着无懈可击的移动堡垒这一角色，更可以用她们广袤无垠的躯体支配整个战场。一旦实际投产，这些少女姿态的战争机器将成为巨娘帝国支配寰宇的绝对象征。"
  gts_ap_shipgirl.3.a: "整片星河将拜服在我们足下"
  space_gts_project: "舰娘计划"
  space_gts_project_DESC: "在体型各异的星际战争中，我们逐渐意识到仅仅依靠常规火力是无法与那些更强大的存在抗衡的，即便是长达数十千米的宏伟战舰，在天体级巨娘面前也不过是可以攥在手心中任意揉捏的玩具。所以现在，一个决定性的项目将被提上我们日程——巨娘帝国史上规模最大的舰队将采用一人成军的模式建设，将我们最先进的科技结晶凝聚在同一个存在之中。鉴于所有毁灭性的压制力都会被装备在同一个人形武器平台上，这项计划将被称为§Y舰娘计划§!。"

  #舰队部件
  gts_destroyer_ship:"驱逐舰舰娘"
  gts_destroyer_ship_cap: "驱逐舰舰娘"
  gts_destroyer_ship_plural: "驱逐舰舰娘可以有效拦截敌方的小型舰艇，有着这个体型下不可思议的机动性。"
  DESTROYER_BOW_GTS_1: "火力核心"
  DESTROYER_BOW_GTS_2: "防空核心"
  DESTROYER_STERN_GTS_1: "火力组件"
  DESTROYER_STERN_GTS_2: "防空组件"
  gts_battleship_ship:"战列舰舰娘"
  gts_battleship_ship_cap: "战列舰舰娘"
  gts_battleship_ship_plural: "战列舰舰娘火力强大，是舰队的中坚力量，据说一次主炮的齐射就能轻易毁灭一片通常舰队。"
  BATTLESHIP_BOW_GTS1: "战列组件"
  BATTLESHIP_BOW_GTS2: "航空组件"
  BATTLESHIP_MID_GTS1: "战列舰核心"
  BATTLESHIP_MID_GTS2: "航空舰核心"
  BATTLESHIP_STERN_GTS1: "战列附加组件"
  BATTLESHIP_STERN_GTS2: "航空附加组件"
  gts_titan_ship: "泰坦舰娘"
  gts_titan_ship_cap: "泰坦舰娘"
  gts_titan_ship_plural: "泰坦舰娘是移动的堡垒，拥有最强的火力，但是移动缓慢，行星在她们的面前与纸糊也无区别。"
  TITAN_BOW_GTS1: "重轰炸组件"
  TITAN_BOW_GTS2: "母舰组件"
  TITAN_MID_GTS1: "主力舰核心"
  TITAN_MID_GTS2: "母舰核心"
  TITAN_STERN_GTS1: "主力附加组件"
  TITAN_STERN_GTS2: "母舰附加组件"
  GTS_SENSOR: "肉体侦测系统"
  GTS_SENSOR_DESC: "舰娘们可以眼观六路，耳听八方。哪怕是数星系外舰队的调动都能被舰娘们近乎恐怖般的直觉察觉到。"
  GTS_SENSOR_A: "辅助侦查机组"
  GTS_SENSOR_A_DESC: "给舰娘们加装了通讯系统后，舰娘们可以和身上的辅助侦查机组实时交换侦查信息，提高对敌舰的探测效率（注：禁止舰娘利用通讯系统调戏舰上人员）"
  DESTROYER_GTS_REACTOR: "\"生物反应堆\""
  DESTROYER_GTS_REACTOR_DESC: "有哪个反应堆能比舰娘的肠胃更加安全可靠？"
  BATTLESHIP_GTS_REACTOR: "\"生物反应堆\""
  BATTLESHIP_GTS_REACTOR_DESC: "有哪个反应堆能比舰娘的肠胃更加安全可靠？"
  TITAN_GTS_REACTOR: "\"生物反应堆\""
  TITAN_GTS_REACTOR_DESC: "有哪个反应堆能比舰娘的肠胃更加安全可靠？"
  DESTROYER_GTS_REACTOR_A: "\"强化生物反应堆\""
  DESTROYER_GTS_REACTOR_A_DESC: "通过基因强化和改进训练计划，舰娘们的胃酸已经可以轻松消化掉零素材料，舰娘们饿了只要随手抓一把小行星就能充饥。"
  BATTLESHIP_GTS_REACTOR_A: "\"强化生物反应堆\""
  BATTLESHIP_GTS_REACTOR_A_DESC: "通过基因强化和改进训练计划，舰娘们的胃酸已经可以轻松消化掉零素材料，舰娘们饿了只要随手抓一把小行星就能充饥。"
  TITAN_GTS_REACTOR_A: "\"强化生物反应堆\""
  TITAN_GTS_REACTOR_A_DESC: "通过基因强化和改进训练计划，舰娘们的胃酸已经可以轻松消化掉零素材料，舰娘们饿了只要随手抓一把小行星就能充饥。"
  SPECIAL_GTS_REACTOR: "\"强化生物反应堆\""
  SPECIAL_GTS_REACTOR_DESC: "该个体通过自体分泌的胃酸就可以轻松消化掉绝大多数吞入的物质并将其转化为能量，巨娘身边途径的白矮星也只是比较顶饱的小零食。"
  GTS_HYPER_DRIVE: "肉身超光速引擎"
  GTS_HYPER_DRIVE_DESC: "作为足以违背物理法则的奇妙存在，舰娘靠肉身进行超空间跃迁也并非难事。不过据调查，当进行肉身超空间折越时，舰娘普遍会同时感到钻入狭窄空间和被异物钻入的奇妙感觉。"
  GTS_HYPER_DRIVE_A: "俺寻思超光速引擎"
  GTS_HYPER_DRIVE_A_DESC: "这个装置强化了舰娘的精神力，让她们可以在更快进行跃迁的同时避免被幻觉干扰作战，不过也有些舰娘对此略感失落。"
  DESTROYER_SHIP_THRUSTER_GTS_1: "裸足"
  DESTROYER_SHIP_THRUSTER_GTS_1_DESC: "裸足能让舰娘们自在地在宇宙中伸展筋骨，而舰娘们裸露的玉足似乎也起到了魅惑敌人的效果，使得舰娘能更轻松的闪避敌人的攻击。"
  DESTROYER_SHIP_THRUSTER_GTS_2: "黑丝"
  DESTROYER_SHIP_THRUSTER_GTS_2_DESC: "信奉黑丝性感的舰娘们经常脚上只穿着黑丝进行战斗，在黑丝包裹下的大腿与足变得更加诱人。但也起到了反作用，经常有敌舰不计后果的向舰娘冲来，让舰娘躲闪不及。"
  DESTROYER_SHIP_THRUSTER_GTS_3: "白丝"
  DESTROYER_SHIP_THRUSTER_GTS_3_DESC: "信奉白丝可爱的舰娘们经常脚上只穿着白丝进行战斗，在白丝衬托下的小腿与足变得更加可爱。但也起到了反作用，经常有敌舰不计后果的向舰娘冲来，让舰娘躲闪不及。"
  DESTROYER_SHIP_THRUSTER_GTS_4: "舰装鞋"
  DESTROYER_SHIP_THRUSTER_GTS_4_DESC: "加装了形似乐福鞋的足部舰装之后，舰娘们的行动变得更快了，但遮住足底让舰娘靠足部魅惑敌人的效果减弱了不少。不过似乎有些人也好这口？"
  ARMOR_GTS: "蓝白胖次"
  SMALL_ARMOR_GTS: "小号蓝白胖次"
  MEDIUM_ARMOR_GTS: "中号蓝白胖次"
  LARGE_ARMOR_GTS: "大号蓝白胖次"
  ARMOR_GTS_DESC: "大部分舰娘所选择的最为经典的内裤类型，在出击时舰娘们常常会准备多条以在战斗结束后及时更换变脏或破损的胖次。"
  DRAGON_ARMOR_GTS: "安全裤"
  SMALL_DRAGON_ARMOR_GTS: "小号安全裤"
  MEDIUM_DRAGON_ARMOR_GTS: "中号安全裤"
  LARGE_DRAGON_ARMOR_GTS: "大号安全裤"
  DRAGON_ARMOR_GTS_DESC: "一些害羞或重视礼节的舰娘们会准备安全裤替代胖次以避免在海战中走光（虽然理论上小人的舰船可以钻进她们身体的任何地方就是了）。"
  CRYSTAL_ARMOR_GTS: "蕾丝内裤"
  SMALL_CRYSTAL_ARMOR_GTS: "小号蕾丝内裤"
  MEDIUM_CRYSTAL_ARMOR_GTS: "中号蕾丝内裤"
  LARGE_CRYSTAL_ARMOR_GTS: "大号蕾丝内裤"
  CRYSTAL_ARMOR_GTS_DESC: "一些欲望旺盛或心大的舰娘会选择更加激进的方案，比如蕾丝胖次，传说会有舰娘会把自己俘获的敌舰和船员塞进胖次里寻求刺激。"
  A_BARRIER_GTS: "学校水手服"
  SMALL_A_BARRIER_GTS: "小号水手服"
  MEDIUM_A_BARRIER_GTS: "中号水手服"
  LARGE_A_BARRIER_GTS: "大号水手服"
  A_BARRIER_GTS_DESC: "刚刚从海军学校毕业的舰娘们所穿的学校制服，从里到外都透着少女的芬芳。"
  B_BARRIER_GTS: "军官礼服"
  SMALL_B_BARRIER_GTS: "小号礼服"
  MEDIUM_B_BARRIER_GTS: "中号礼服"
  LARGE_B_BARRIER_GTS: "大号礼服"
  B_BARRIER_GTS_DESC: "舰娘们在庆功晚宴上所穿的礼服，在胸前挂着（或粘着）代表其战功的敌舰残骸。"
  C_BARRIER_GTS: "誓约婚纱"
  SMALL_C_BARRIER_GTS: "小号婚纱"
  MEDIUM_C_BARRIER_GTS: "中号婚纱"
  LARGE_C_BARRIER_GTS: "大号婚纱"
  C_BARRIER_GTS_DESC: "舰娘们在与她们心仪之人誓约时所穿的婚纱，体型和种族的差距不是阻拦爱情的理由，在这一刻她们与普通的少女无异。"
  COMBAT_COMPUTER_SWARM_GTS: "重樱海军教育"
  COMBAT_COMPUTER_SWARM_GTS_DESC: "我们的舰娘在海军学校重点学习战斗精神。在战斗中，她们一旦发现敌人就会拔出斩舰刀，高呼着第四天灾板载，向敌方发起突击。"
  COMBAT_COMPUTER_PICKET_GTS: "铁血海军教育"
  COMBAT_COMPUTER_PICKET_GTS_DESC: "我们的舰娘在海军学校重点学习实战战术。在战斗中，她们会如幽灵般摸到敌人近处再如群狼般进行袭击以干扰敌舰指挥，阻滞敌军前进。"
  COMBAT_COMPUTER_LINE_GTS: "皇家海军教育"
  COMBAT_COMPUTER_LINE_GTS_DESC: "我们的舰娘在海军学校重点学习战斗艺术。在战斗中，充分的教养会使得她们与敌方舰队在适中的距离下冷静地进行堂堂正正的战斗。"
  COMBAT_COMPUTER_ARTILLERY_GTS: "北联海军教育"
  COMBAT_COMPUTER_ARTILLERY_GTS_DESC: "我们的舰娘在海军学校重点学习武器操作。在战斗中，深知大就是好、多就是美的舰娘们会在安全距离向敌人大量倾泻弹药。"
  COMBAT_COMPUTER_CARRIER_GTS: "白鹰海军教育"
  COMBAT_COMPUTER_CARRIER_GTS_DESC: "我们的舰娘在海军学校重点学习理论革新，在战斗中，她们会在超远距将实验得出的版本之子直接呼到敌人脸上。"
  AUTO_REPAIR_GTS: "自恢复舰体"
  AUTO_REPAIR_GTS_DESC: "怎么，舰娘蹭破了皮难道还要拉回军港维修吗？"
  AUTO_REPAIR_GTS_SPECIAL: "自恢复舰体"
  AUTO_REPAIR_GTS_SPECIAL_DESC: "也许在舔一舔伤口的想法出现前，伤口就愈合了。"
  AID_REPAIR_GTS: "体表损管小队"
  AID_REPAIR_GTS_DESC: "由小人或微型机器人多支损管小队会在舰娘的体表游走巡查，并对舰娘体表和舰装严重损坏处进行初步治疗修理，在某些情况下还要负责搜寻并歼灭敌方登陆到舰娘身上的跳帮部队。"
  BODY_STRENGTHEN_GTS: "舰娘体能强化"
  BODY_STRENGTHEN_GTS_DESC: "加强体能训练能让马...舰娘们的行动更加矫健，海军部在和平时期举办的星际舰娘德比已经成为海军部和舰娘的一大收入来源。"
  MIND_STRENGTHEN_GTS: "舰娘智能强化"
  MIND_STRENGTHEN_GTS_DESC: "对舰娘自主智能的强化能让舰娘的射击就像开了自瞄外挂一样精准。"
  ENERGY_BLANK_GTS: "后备太阳能板"
  ENERGY_BLANK_GTS_DESC: "虽然军械局曾考虑过在舰娘身上植入叶绿素来补充舰船能源，但在舰娘们的强烈抗议下，最终决定通过在舰娘身上加装十万到九万个太阳能板作为后备能源。"
  BEAUTY_GTS: "舰体美化"
  BEAUTY_GTS_DESC: "对舰娘的外轮廓进行符合银河普遍审美的改造，可以有效提高我军士气和干扰敌方战斗意志。不过为了保持这种形态下维持性能，舰娘的身躯不得不建造得更加高大。"
  BOMBING_GTS: "超高空轰炸策略"
  BOMBING_GTS_DESC: "按照舰娘的设计方案，舰娘应该避免参与登陆作战，但如果只是用手去破坏城市或者泼洒洪水的话，还是允许的。"
  POINT_DEFENCE_GTS: "虔信者点防御"
  POINT_DEFENCE_GTS_DESC: "这一防空武器的制作理念据说来源于数万年前的失传科技，单发伤害奇高，但极其容易过载，因此能灵活使用这门武器的操作员都被认为是极度虔诚而蒙受上天庇护之人。"
  FLAK_BATTERY_GTS: "重型目力防空炮"
  FLAK_BATTERY_GTS_DESC: "这一防空武器配备了昭和男儿的作战ai,虽然会发出很大的声音,但这种防空武器的理论射速可以达到114514发每分钟(不过由于弹药并没有这么充裕，实际射速会被压低许多)。"
  STRIKE_CRAFT_GTS_1: "北海轰炸机"
  STRIKE_CRAFT_GTS_1_DESC: "虽然毫无关系，但这个舰载机常常被飞行员们简称为海轰，希望这个在工业时代象征着无敌的名字能为他们的战斗带来祝福。"
  STRIKE_CRAFT_GTS_2: "流星战斗机"
  STRIKE_CRAFT_GTS_2_DESC: "搭载着自动作战ai或小人驾驶员的高速舰载机时刻准备好从舰娘的飞机场(?)上起飞，至于飞机是在舰娘的呼气中起飞还是直接被扔出去，就全看舰娘的心情了。"
  TORPEDO_GTS: "反舰刺雷"
  TORPEDO_GTS_DESC: "这些刺雷上装载着先进的导航和防御装置，但因此也加重了推进器的负担，因此此武器的发射大部分情况下都是由舰娘们如投矛一样扔出去来完成的。"
  MASS_ACCELERATOR_GTS: "舰娘轨道巨炮"
  MASS_ACCELERATOR_GTS_DESC: "这门巨炮拥有优秀的火力，造价也颇高，因此只有少数负责主力决战的舰娘能装上这个大宝贝。"
  KINETIC_ARTILLERY_GTS: "舰娘动能主炮"
  KINETIC_ARTILLERY_GTS_DESC: "用于完成主要战斗目标的动能火炮，是舰娘最主要的输出方式之一。"
  AUTOCANNON_GTS: "舰娘动能副炮"
  AUTOCANNON_GTS_DESC: "用于辅助完成战斗目标的动能火炮，一般会装载多门副炮来提高攻击效果。"
  PLASMA_GTS: "能量汲取器"
  PLASMA_GTS_DESC: "该模块能让舰娘像喝饮料一样将敌舰护盾的能量源源不断的吸入腹中。"
  SMALL_LASER_GTS: "轻型人造激光发射器"
  MEDIUM_LASER_GTS: "中型人造激光发射器"
  LARGE_LASER_GTS: "重型人造激光发射器"
  LASER_GTS: "人造激光发射器"
  LASER_GTS_DESC: "舰娘再怎么说也不可能直接发出激光劈烂敌人，但我们可以通过调取其身体产生的能量达到类似的效果。"
  SCOURGE_MISSILE_GTS_2: "生物电弧发射器"
