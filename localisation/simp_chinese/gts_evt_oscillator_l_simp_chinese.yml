d_oscillator_surface: "跳蛋星球生态系统"
d_oscillator_surface_desc: "整颗星球就是一颗巨大的跳蛋！这颗被遗弃的巨大跳蛋表面已经演化出了独特的生态系统，高耸入云的金属山峰、深不见底的爱液海洋、高度凝聚的能量河流构成了主要地貌。"
d_oscillator_ruin1: "污垢山脉"
d_oscillator_ruin1_desc: "这些山脉不是由岩石构成，而是由堆积如山的巨娘下体污垢和爱液结晶组成。"
d_oscillator_clean1: "爱液结晶矿脉"
d_oscillator_clean1_desc: "将山脉般的巨娘污垢清除掉以后，其中蕴含的高价值爱液结晶矿脉便显现出来。"
d_oscillator_ruin2: "散发着异味的沼泽"
d_oscillator_ruin2_desc: "巨娘性高潮后诞生的产物，大量没有被清理的爱液聚成海洋，成为疫病的温床，威胁着殖民者们的健康。"
d_oscillator_clean2: "爱液沼泽开发区"
d_oscillator_clean2_desc: "爱液中的催情物质被精炼了出来，成为殖民地上非常受欢迎的药品。"
d_oscillator_ruin3: "已停止的马达发动机"
d_oscillator_ruin3_desc: "曾几何时，这台马达生产着恒星爆炸般的力量，来驱动跳蛋刺激巨娘的敏感部位。"
d_oscillator_clean3: "马达发动机"
d_oscillator_clean3_desc: "经过帝国工程师们的智慧改造，我们源源不断地汲取着电池所蕴含的巨大能源，只要不出现某个倒霉蛋意外将跳蛋启动，把整个殖民地震成碎屑就好。"
decision_offer_oscillator: "赠予跳蛋"
decision_offer_oscillator_desc: "将跳蛋星球送给一名天体级巨娘领袖作为礼物。"
modifier_pc_gts_oscillator: "送出跳蛋星球"
modifier_pc_gts_oscillator_desc: "一颗比星球还要巨大的跳蛋经由我们修理，并赠予了我们的领袖。"

gts_oscillator.1.name: "[From.GetName]星系"
gts_oscillator.1.desc: "我们的科学家在[From.GetName]中发现了一个巨大的人造物，根据它的形状和外观，我们推测这是某位行星级的巨娘所遗留的情趣用品。\n\n根据我们初步的考察，这颗..星球？或者说这个跳蛋上还残留着那名巨娘所遗留下的体液，在这个硅制的外壳上形成了一片片仍未干涸的湖泊。而巨娘阴道中所遗留的细菌..也在这颗星球上蛮荒的生长发育着，已经变为了一种感染性很强的病菌...目前来看，染上的人都会变得情绪狂躁，生殖崇拜和渴望性交，巨娘的事情，很神奇吧？\n\n综合来讲我们认为这颗星球有殖民的条件，可以用于进行工业品的建设等，同时...对巨娘使用者来说...细小的颗粒也是情趣的一部分？"
gts_oscillator.1.a: "真是...淫秽..."
gts_oscillator.2.name: "伟业的第一步"
gts_oscillator.2.desc: "对[Root.GetName]的殖民已经完成，虽然我们已经将公民送到了这里来，但这颗星球上的危险仍然威胁着我们的公民。说实话，如果想要让这个跳蛋重新投入使用，我们就需要这里有更多的人口。\n\n星球上从整体上看是平滑的硅胶材质，但从我们的尺度来看，仍然会看到不少坑坑洼洼的使用痕迹，在大地上形成一条条河流，湖泊。而相应的，巨娘留下的些许污秽，也在其表面形成了一座座凝结的山峰，其中依旧散发着其主人的些许气味，继续影响着我们的公民。\n\n而更加危险的是，这里的病菌对我们来说是致命的，当我们的公民接触到这些病菌的时候，便会变得极度好色并持续发情，传染更多人。最糟糕的是，他们会失去生育能力，即使是再多的性交也不能产生后代...需要尽快解决这个问题。而由于该星球的硅胶大地，我们只能在这里投入更多食物了.."
gts_oscillator.2.a: "情况已知晓。"
gts_oscillator.3.name: "§Y$d_oscillator_ruin1$§!已清理"
gts_oscillator.3.desc: "大量的机械被一船一船的运进港口，无数的填充材料被塞进一个个沟壑中，挖掘器械与污垢山脉碰撞着，无数的水利工程修建在巨娘淫液形成的河道之中，我们已经解决了这个跳蛋的表面问题，无论是作为情趣用品还是一颗殖民地星球，他都已经算得上是标准了。"
gts_oscillator.3.a: "非常好。"
gts_oscillator.4.name: "§Y$d_oscillator_ruin1$§!恶化"
gts_oscillator.4.desc: "长期以来我们对于[Root.GetName]的不管不顾，导致了该星球的生活环境极度恶化。无论是开始被细菌分解的污垢山脉，经常泛滥而不稳定的爱液气候，以及不稳定的地质结构，都让我们的公民难以生存。若是想要让这颗星球重新投入使用，那么这些地形清理便是必要的。请尽快对该星球进行地理重构。"
gts_oscillator.4.a: "我们需要尽快动工"
gts_oscillator.5.name: "§Y$d_oscillator_ruin2$§!已清理"
gts_oscillator.5.desc: "在我们科学家的辛勤工作..还有研究经费的帮助下，沼泽传播的淫乱病毒的对应解药已被研制，通过口服这种药物，我们的公民便又能重新恢复正常，免受色欲和性交的折磨。公民们重新正常工作意味着建造工作讲更快的被完成。"
gts_oscillator.5.a: "真是让人在淫乱的环境下工作的好办法"
gts_oscillator.6.name: "§Y$d_oscillator_ruin2$§!恶化"
gts_oscillator.6.desc: "长久以来对于[Root.GetName]的忽视使得这种淫乱病毒肆意扩散着，我们原本的医疗系统完全无法对付这种病毒。星球上的居民们正一个个陷入疯狂之中，丢下他们的家庭与工作，在大街上狂暴的释放他们的欲望，这里的秩序简直乱了套，就像是肆意滥交的淫乱派对一样，整个星球已经完全停摆...。请尽快派遣科学家研制出解决病菌的解药。"
gts_oscillator.6.a: "哦，不"
gts_oscillator.7.name: "§Y$d_oscillator_ruin3$§!已清理"
gts_oscillator.7.desc: "在海量工程师们的共同努力下，这颗星球的核心部分：他的动力部分终于被修复完毕了。他庞大的体积已经不亚于我们修建过得任何一座巨构，修复这样一个庞大而又精细的机器花费了我们无数的心血，现在该来看看他的威力了。\n\n一名自告奋勇的工程师拉开了动力机的保险部分，随后，当开关被拉下时，一场席卷全球的超大地震便开始了，我们的建筑在这样恐怖的地震面前，就像是一缕灰尘一般，如果没有防护措施，我们的公民难以在这种地震下存活哪怕一秒....巨大的能量摧毁了那些偷工减料的房屋，而这，只是这颗跳蛋的测试档..。很难想象..这就是我们与行星级巨娘的差距吧...\n\n不过，我们也修建了相应的减震避难所，他..应当会起到作用的。"
gts_oscillator.7.a: "可怕的力量。"
gts_oscillator.8.name: "§Y$d_oscillator_ruin3$§!恶化"
gts_oscillator.8.desc: "当我们来到[Root.GetName]的最核心处时，一台极其巨大的机器便出现在了我们面前...它比我们见到的任何动力机都要大，即使是主宰舰的动力机也没有这么大的大小...。根据我们的判断，修好它需要花费大量的合金以及时间，而作为这颗星球得关键，只有修好这台机器，这个跳蛋才能重新发挥他的作用。"
gts_oscillator.8.a: "得想办法让这大块头运作起来。"
gts_oscillator.10.name: "[root.GetName]已重新运作"
gts_oscillator.10.desc: "啊哈！这颗跳蛋可算是能正常运转了，不过问题也出现了：我们是留着他当做一颗星球呢，还是把他献给帝国的领袖们呢，请您能考虑好，用脑子想就能知道，一旦巨娘使用该星球，我们建设的所有地区的设施都会被§R摧毁§!！啊啊当然还有公民..当然。"
gts_oscillator.10.a: "我们会考虑好这颗星球的价值"
gts_oscillator.10.a.tooltip: "现在可以在§Y星球决议§!中选择将[Root.GetName]赠予巨娘领袖"
gts_oscillator.11.name: "赠送"
gts_oscillator.11.desc: "你要将这颗跳蛋及其上面的人口赠予哪位天体级巨娘领袖？"
gts_oscillator.11.a: "[event_target:oscillator_leader_1.GetName]"
gts_oscillator.11.b: "[event_target:oscillator_leader_2.GetName]"
gts_oscillator.11.c: "[event_target:oscillator_leader_3.GetName]"
gts_oscillator.11.d: "我还没想好。"
gts_oscillator.12.name: "天体级自慰警报"
gts_oscillator.12.desc: "§H“嗯？这颗星球...真的是一个跳蛋诶！是要给我用？嗯...”§!\n\n来到此处的[Root.GetName]对着这个新奇的跳蛋上下审视者，像她这样的天体级巨娘，已经很久没有见过与自己相匹配大小的东西了，如今这么一个专业的，符合自己尺寸的情趣用品出现...再也不需要用脏兮兮的星球和用手自慰了...难怪她会那么兴奋。\n\n[Root.GetName]在这颗小星球先夹蹭着自己的双腿，其丰富的想象力让她的下身被变得有些湿润，于是乎[Root.GetName]便星球上公民们面前，轻轻的拉开自己下半身的衣物，将潮湿粘热的私处暴露在整个玩具前。\n\n§H“情趣用品...上面还有小人，小人们建立的城市会不会比那些脆弱泥巴星球上的建筑更结实呢？嘛，试了就知道了啦”§!\n\n[Root.GetName]调整了自己的体位，撇开双腿，一边握住这颗星球，一边用其轻轻的在穴口摩擦着。\n\n§H“嗯啊..这颗小星球硬硬的诶，终于不是像那些小泥土一样，轻轻一捏就碎掉～。这样的玩具我很喜欢哦”§!\n\n在爱液的润滑下，我们的跳蛋星球被一点点的塞进了[Root.GetName]身体的隐秘之处，巨大的肉墙和无边无际的滔天洪水，正不断打击着我们所建设的城市，我们的市民们纷纷都躲在加固的避难所中。\n\n§H“诶呀，塞进去了呢，是时候启动试试了”§!\n\n这颗巨大的跳蛋再次被启动，他所产生的震动比我们测试中的幅度要大很多。一瞬间，我们在上方修建的各种避难工事，便在剧烈的震动和肉壁无意识的挤压下变为废墟，建筑材料和和血肉不均匀的浸泡在爱液当中，形成了跳蛋上新的污垢....\n\n§H“呜啊，酥酥麻麻的，真舒服...这可比那些没用的小星球什么的棒多了。不过话说，里面的小人们还活着嘛？”§!\n\n当然，跳蛋星球上的[owner.gts_event_kills_logs]个居民和[owner.gts_event_city_kills_logs]座城市都已经被送进了[Root.GetName]的尹红深渊之后。"
gts_oscillator.12.a: "希望领袖能喜欢这份礼物。"