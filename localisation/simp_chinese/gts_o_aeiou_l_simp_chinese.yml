  #
  ################################
 origin_Jiju: "A.E.I.O.U."
 origin_Jiju_desc: "火箭徐徐升空，又一个文明进入了逐鹿群星的时代。\n在那些欢欣鼓舞的姑娘们的胖次和阴道里,另一批小到看不见的生物也在同样欢呼雀跃。"
 origin_Jiju_effect: "这个起源的真正主角是那些微型生命体，努力让全世界的妹子成为你的殖民地吧！"
 requires_not_Jiju: "我们的国民莫名的排斥身体机械化改造"

 living_standard_Jiju_assimilation: "接受殖民"
 living_standard_Jiju_assimilation_tooltip: "该物种会逐渐获得\"微生物寄居\"特质"
 living_standard_Jiju_assimilation_tooltip_delayed: "我们会对这些不知实情的种族实施从连哄带骗到昏睡雷普等多种方式，为我们体内的朋友在我们\"亲密接触\"时趁机殖民争取时间。"

 jiju_unity: "互助国家"
 jiju_unity_desc: "双方的积极态度将两个文明从万劫不复的深渊边缘拉了回来，双方的协调合作会使得我们之间的联盟能带来更大利好。"
 jiju_destory: "纯净国家"
 jiju_destory_desc: "我们成功清除了那些试图控制我们的身体并耀武扬威的蛀虫，社会各界对我国政府果断而坚定的决策非常满意。"
 jiju_destory_anti: "负隅顽抗"
 jiju_destory_anti_desc: "仍有一些虫子负隅顽抗，并以它们控制的国民为要挟，要彻底清理掉它们还需要一段时间。"

 edict_gts_ronghe_inside: "完成融合"
 edict_gts_ronghe_inside_desc: "是时候了，我们可以将那些已经足够适应体内环境的小人送入我们的身体里开始新生活了，为了实现这个目的，那些小人还需要进一步进行缩小，虽然我们恐怕再也没法联系他们了，但这都是值得的！"
 gts_ronghe_inside_tooltip: "该决议会将十个带有巨娘宜居偏好特质的小人融合进某个巨娘人口体内，为其提供大量加成。\n§Y冷却期一年§!"

 START_SCREEN_MESSAGES_JIJU: "我们的文明早在我们的宿主拥有意识之前就取得了辉煌的科学成就，但我们族群自古以来的航天梦想却毫无进展，我们的航天火箭不是被风吹走，就是撞毁在路过的动物上。这使得我们不得不承认一个灾难般的事实：我们的体型天然决定了我们永远不可能进入太空。\n\n但我们最终找到了解决方案:让那些更加巨大的生命代替我们实现逐鹿星河的伟大事业。\n\n在考察了诸多有潜力的物种后,我们最终选择了这个物种作为宿主。从此她们的奋斗便是我们的奋斗，我们为她们带来智慧启蒙与体能强化。当然作为回报，她们在走遍全球，迈向星空时，成为我们环游世界，繁衍四海的工具。"

 jiju_out_chain_title: "奇怪的身体反应"
 jiju_out_chain_desc: "人们发现自己的体内似乎有些异常..."
 jiju_out.1.name: "流言四起"
 jiju_out.1.desc: "在实现灵能觉醒后，我们的国民开始感到一丝不对劲。她们在冥想时总能感受到自己小腹内存在着大量微弱而密集的灵能反应，而这明显不是来自她们自身，而更像是...有人居住在里面一样。我们的灵能使正在举行灵能仪式，以期通过灵能链接来印证这种想法。"
 jiju_out.2.desc: "在完成第一次基因编辑实验后，我们的国民开始感到一丝不对劲。她们因基因改造手术而变得敏感的身体似乎总是能感觉到阴道内存在着持续不断的瘙痒感，感觉就像是...有人居住在里面一样。我们的科学家正在针对这一现象进行研究，相信我们很快就能验证这种说法。"
 gts_aeiou.1.a: "还有这事？"
 gts_aeiou.1.b: "大事不妙！"

 situation_tinys_out_crsis: "体内房客"
 situation_tinys_out_crsis_desc: "这一偶然的发现彻底揭开了两个物种互相依存数万年的秘密，无论是巨娘们还是她们体内的小人们都为这个事件的发展前景感到不安，两个政府在这一危机时的决断在此时显得无比重要。"
 situation_tinys_out_crsis_type: "体内房客"
 situation_tinys_out_crsis_monthly_change_tooltip: "我们选择的应对方案将会决定这个§Y局势§!的发展方向。"
 situation_gts_bad_tt: "激进的处理政策"
 situation_gts_good_tt: "温和的处理政策"
 deficit_approach_gts_bad: "严加防备"
 deficit_approach_gts_good: "寻求沟通"
 gts_deficit_first: "局面和善"
 gts_deficit_second: "局面缓和"
 gts_deficit_third: "局面稳定"
 gts_deficit_fourth: "局面紧张"
 gts_deficit_fifth: "局面严峻"