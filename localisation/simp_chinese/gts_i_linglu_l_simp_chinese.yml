 trait_tinyunbending: "不屈"
 trait_tinyunbending_desc: "这个渺小种族在历史的长河之中无数次被从天而降的巨娘蹂躏...即使城镇被踩成废墟，族人变成巨娘胃里的食物，幸存下的人也要继续战斗\n\n§M(防御军队死亡时有100%的机率重生一次)§!"
 leader_trait_tinyunbending: "不屈"
 leader_trait_tinyunbending_desc: "这位领袖虽然拥有较小的体型，但在面对巨娘时绝不屈服，战斗到底"
 leader_trait_pet: "豢养宠物"
 leader_trait_pet_desc: "这名领袖其实是某位巨娘的宠物，成为领袖只不过是主人的任务罢了"
 leader_trait_yummy: "美味"
 leader_trait_yummy_desc: "这名领袖对于巨娘而言十分地可口"
 leader_trait_vored: "被吞食"
 leader_trait_vored_desc: "这名领袖已经被巨娘吞入腹中，被消化只是时间问题了"
 leader_trait_tinynoted: "惹娘注意"
 leader_trait_tinynoted_desc: "这名领袖因为某些原因深受巨娘们的关注"
 leader_trait_tinycaught: "鞋袜之狱"
 leader_trait_tinycaught_desc: "这位领袖被永远囚禁在某位巨娘的鞋袜之中"
 leader_trait_tinyubed: "胎内回归"
 leader_trait_tinyubed_desc: "这位领袖已经被某位巨娘的子宫捕获，成为她的一部分"
 leader_trait_tinysmash: "脚垫"
 leader_trait_tinysmash_desc: "这位领袖已经被某位巨娘踩的稀碎，只剩下最后一口气了"
 leader_trait_mfetish: "受虐倾向"
 leader_trait_mfetish_desc: "这名领袖已经无可救药地沉迷于被巨娘蹂躏的快感之中"
 leader_trait_reborn: "重生者"
 leader_trait_reborn_desc: "即使被巨娘虐杀无数次，这位领袖依然可以复活，然后去体验新的死法"
 leader_trait_footbug: "足部护理虫"
 leader_trait_footbug_desc: "$leader_trait_footbug_picture$这位领袖成为了某位泰坦巨娘的足虫，以渺小的身躯清理着她那看不到尽头的足底\n其所率领的军团和舰队没日没夜地凿击着宏伟的足垢山脉，并将开采的足垢运往帝国各处"
 leader_trait_footbug_picture: "\n\n\n\n£leader_trait_footbug_picture£ \n\n\n\n\n"
 leader_trait_virginbug: "阴部护理虫"
 leader_trait_virginbug_desc: "$leader_trait_virginbug_picture$这名领袖成为了某位泰坦巨娘的阴虱，忙碌于参天的阴毛丛林和无底的小穴之中\n闷热淫糜的大气和随时可能到来的汹涌爱液都是科研团队需要克服的困难"
 leader_trait_virginbug_picture: "\n\n\n\n£leader_trait_virginbug_picture£ \n\n\n\n\n"
