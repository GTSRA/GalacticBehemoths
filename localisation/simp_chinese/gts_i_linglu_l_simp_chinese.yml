l_simp_chinese:
 ################################
 #
 #     无声铃鹿（赛马娘）
 #
 #     作者：老郑
 #
 ################################
 gts_linglu: "神秘巨娘"
 gts_extension_anomaly_leader_linglu_desc: "我们在扫描这颗宜居星球时发现大草原上躺着一位有着161千米高的巨娘，她似乎还朝着我们的科研船挥了挥手？"
 gts_linglu.1.title: "通讯接入"
 gts_linglu.1.desc: "我们很轻松的就接通了这位巨娘身上的通讯设备，现在她表明想和你谈谈。"
 gts_linglu.1a: "接入通讯"
 gts_linglu.2.desc: "我知道你们的小船刚刚把我体内体外扫描了个一干二净哦？是不是应该补偿我点什么呢？"
 linglu_leader: "§G无声铃鹿§!"
 gts_linglu.2a: "关于身世"
 gts_linglu.2a.respond: "我是特雷森学院的一员哦，按照你们的纪年法大概是200年前吧，特雷森学院包括我在内的赛马娘们陆陆续续获得了巨大化能力，看着孕育我们的母星迟早会被我们毁灭，我们就离开了母星四处旅行了。"
 gts_linglu.2b: "关于巨大化能力"
 gts_linglu.2b.respond: "我也不是很清楚，我路过三女神像的时候有一股暖流进入到身体里，然后第二天在和小特训练的时候就突然感觉自己获得了这叫做巨大化的能力。似乎最大可以变大到比应该恒星系还要大。"
 gts_linglu.2c: "关于鞋内的小人"
 gts_linglu.2c.respond: "是当我还在特雷森学院里时的训练员哦，我会经常满足他一些奇特的癖好。而且似乎只要我变得越大，训练员在我鞋里就住的越安全。另外，不一定只是住在鞋里，也有可能是其他地方。（笑）"
 gts_linglu.2d: "可以和你身上的小人联系吗？"
 gts_linglu.2d.respond: "可以哦。\n\n§H（频道转换的滋滋声）§!\n\n你好，我是无声铃鹿的训练员，可以叫我老郑，想叫郑工也可以，目前住在无声铃鹿右脚鞋内，如果有什么想要问的可以之……\n\n§H（频道转换的滋滋声）§!\n\n这联系就到此为止，话太多了哦，训练员桑。（用力跺了下右脚）"
 gts_linglu.2e: "关于脚下逝去的小人"
 gts_linglu.2e.respond: "我已经记不清我踩扁多少小人了，这是不可避免的不是吗，它们那么小，一个没注意就不小心踩死了，实在是太弱小了。"
 gts_linglu.2f: "关于其她学院里的赛马娘"
 gts_linglu.2f.respond: "就在前段时间我还遇到小特了呢，我们一起在一个星球上放松了一整天，我喂她吃了点东西后就在枕在我大腿上睡着了呢。"
 gts_linglu.2g: "可以摸摸尾巴吗？"
 gts_linglu.2g.respond: "可以哦，只要你有能力和命的话。（抬脚）"
 linglu_leader_desc: "无声铃鹿，与鞋内小人训练员游历星海200余年，现作为国家科研顾问。（请按时提供缩小城市与星球）"
 linglu_catch_phrase: "对现在的我而言城市就如同草原一般，双脚踩在城市里的感觉…肯定会上瘾的"
 subclass_scientist_spacetraveller: "星际旅者"
 subclass_scientist_spacetraveller_desc: "200年来四处旅行的经验为铃鹿带来了渊博的学识"
 spacetraveller_subclass: "§G专注于星际旅行的老练领袖。"
 linglu_leader_trait_horsegirl: "赛马娘"
 linglu_leader_trait_horsegirl_desc: "向着梦想奔跑吧！"
 linglu_leader_trait_coach: "身上某处的训练员"
 linglu_leader_trait_coach_desc: "无声铃鹿身上的小人训练员很大程度上决定了无声铃鹿的行动"
 linglu_leader_trait_science: "科研与民生"
 linglu_leader_trait_science_desc: "似乎无声铃鹿可以用一些特殊技巧很好的把控下属的压力与效率之间的平衡"
 d_linglu_footprint: "铃鹿留下的足印"
 d_linglu_footprint_desc: "无声铃鹿在这个星球与小人训练员度假时留下遍布全球的各种大小不一的足印，最小几百米，最大可达80千米长。除一小片大陆外整个星球的生态环境几乎完全毁灭"
 d_linglu_footprint2: "铃鹿留下的足印"
 d_linglu_footprint2_desc: "无声铃鹿在这个星球与小人训练员度假时留下遍布全球的各种大小不一的足印。我们尽其所能挽救了这个星球的生态环境，并发现这些足印可在文化艺术加工上为我国做出很大贡献"
 #铃鹿后续事件
 gts_rawls.10.C: "§G无声铃鹿§!"
 gts_linglu.1000.name: "绝不调"
 gts_linglu.1000.desc: "无声铃鹿加入我们国家已经是第五年了，在最近不管是坐在科研船里探索宇宙还是坐在首都的科研中心作为科技研发顾问都已没最开始的热情与专注，整个人展现出一种百无聊赖的感觉。同时我们也发现无声铃鹿这段时间消耗掉缩小城市与星球的数量愈发变多，已经完全超出个人正常消耗范畴。"
 gts_linglu.1000.a: "或许该找个时间去看看她了"
 gts_linglu.1000.a.tooltip: "§H我们现在可以通过劳尔斯联络到铃鹿了§!"
 gts_linglu.1001.a.desc: "尾巴好像有一点粗糙了，是昨天登陆星球的大气有问题吗…嗯？有什么事吗？"
 gts_linglu.1001.b.desc: "小家伙们建造的城市踩在上面的触感完全不比草坪差，甚至···令人有些上瘾。\n\n啊，什么都没有。"
 gts_linglu.1001.c.desc: "和小特一起的时候，消耗掉的就会比平时多得多。\n\n该怎么办才好……"
 gts_linglu.1001.d.desc: "对比缩小一万倍与十万倍小人城市的触感报告,这都在研究什么啊！§Y（脸红）§!"
 gts_linglu.1001.e.desc: "前几天小特又来找过我了，我们一起在草坪上跑了很久，但是依然感觉没跑够，怎么办呢，要不要在增加点设施呢。"
 gts_linglu.1001.f.desc: "别闹！快停下来！ 啊，是您啊，没什么，只是我鞋子里的训练员又开始不安分了而已。§Y（右脚重踏地面）§!"
 gts_linglu.1001.g.desc: "小人，城市，星球，今天也踩了不少呢。§Y（笑）§!"
 gts_linglu.1001.h.desc: "想知道7号楼内是什么？唔…如果把你缩小了放在口袋里就可以带进去了。但相对应的，你也知道吧，呵呵。"
 gts_linglu.1001.i.desc: "头发上不小心粘上了小人的城市……照了镜子才发现……好、好丢人……"
 gts_linglu.1001.a: "没什么事情哦，就不先打扰你了"
 gts_linglu.1001.b: "最近有什么不顺心的事情吗？"
 gts_linglu.1001.c: "铃鹿你有计划继续扩大研究中心吗？"
 gts_linglu.1001.d: "（铃鹿送给你了一个礼物）"
 gts_linglu.2000.desc: "嗯，是有一点。\n\n最近一直只能用缩小城市和星球，有一点玩腻了。果然还是想用真正的城市。\n\n如果可以的话，能否给我一个星球，我保证可以将那个星球建设成全宇宙最前沿的科研中心，但是，不论我对这颗星球干什么都不要干涉可以吗？"
 gts_linglu.2000.a: "我们暂时还没有合适的星球"
 gts_linglu.2000.b: "我们可以给你一个星球"
 gts_linglu.2001.desc: "真的吗？太好了，我马上就去处理相关事宜。"
 linglu_governor_planet: "无声铃鹿的援助"
 linglu_governor_planet_desc: "这颗星球已经由无声铃鹿接管，但愿不会出现什么怪事"
 gts_linglu.2001.a: "但愿不会出现什么怪事"
 gts_linglu.2002.name: "一期科研工程启动"
 gts_linglu.2002.desc: "无声铃鹿巨大化到千倍到十万倍的体型开始移平山脉，河谷等自然地貌作为新科研基地的地基，全球范围内造成的震动影响了整个星球上居民的日常生活。但铃鹿给予的补偿实在是太多了，居民们并没有提出什么抗议。"
 gts_linglu.2002.a: "希望不会出事吧"
 gts_linglu.2003.name: "一期科研工程竣工"
 gts_linglu.2003.desc: "一年去了，原本被踏平成为足印平原的土地已经建起了一座科研中心，正中间高大的研究中心与周围一系列生活配套设施。但可能因为铃鹿是马娘的原因吧，大楼后方有一大片场地建为了巨大的赛马场与各类训练场地。据无声铃鹿所说，比赛的所有收入都投入到星球的基础建设当中去了。"
 gts_linglu.2003.a: "看起来确确实实做出了点东西"
 gts_linglu.2004.name: "大赛"
 gts_linglu.2004.desc: "第一次[event_target:linglu_planet.GetName]大赛今天开始了。\n\n实况被转播到全国各地，屏幕上除了显示比赛画面外，还在正上方添加了数个小框，每个框内都显示了每位马娘目前的践踏情况。\n\n\n\n§M实况：“在这万里晴空之下，6名赛马娘向[event_target:linglu_planet.GetName]科研中心赛场1800km发起挑战。人气第一是现身高1.71km，现科研主管无声铃鹿。”§!\n\n§E解说：“大家干劲十足，表情很不错！”§!\n\n§M实况：“入闸结束，选手们已经做好了起跑准备。”§!\n\n随着闸门打开，6名巨大的马娘冲出闸门，12只200多米长带着蹄铁的巨足重重的踏在草地上，大量的泥土被挖出地面飞在空中\n\n研究中心产出缩小100倍的城市被精心布置在了第一弯道后的赛道内侧，而相对巨大十万倍的赛马娘们逐渐接近这些城市。随着正在领跑的无声铃鹿巨足落下，一个不太完整的足印替代了这座城市的绝大部分，而缩小城市内惊慌失措的小人还未理解发生什么事前，铃鹿身后5位马娘的巨足也依次踏下，将这座城市彻底毁灭，若不详细对比根本无法看出其与其它足印之间的区别。但在终点前的赛道上还有数千座城市散落在各处，等待着其悲惨的命运。每座城市内都安装有许多传感器，可以精确是谁踩在了城市上，踩碎多少建筑，踩死多少小人。\n\n随着比赛不断进行，很快比赛就来到了最终弯道。一路上大量的城市都被领跑的铃鹿践踏成足印，少部分幸运躲过铃鹿践踏的城市却还要接受剩下5名马娘的践踏，想要全都幸运躲过简直是不可能的，就算不被踩中也会被巨足落下产生的冲击波震碎。\n\n§M实况：“穿过第四弯道，朝直道前进！”§!\n\n§E解说：“赛马娘们会如何出招呢？真叫人挪不开眼！”§!\n\n§M实况：“第一个冲出弯道的是无声铃鹿！与第二名差距有8身位！接下来还有可能反超吗！”§!\n\n§M实况：“无声铃鹿跑的从容不迫！和后方的距离逐渐拉开，稳居领先位置！”§!\n\n§M实况：“无声铃鹿！大差距冲线！称霸赛事的同时共计踩碎1277座城市。第二名踩碎266座城市，第三名踩碎254座城市…”§!\n\n比赛结束后，一些幸运未被践踏的城市会继续保留到下一场比赛当中，而不幸被踏平的城市则会被工作人员挖出扔进垃圾袋中，换上一座新的城市。若后续长时间内无比赛完好与未被完全破坏的城市则会在比赛结束后交于参与比赛的马娘自行处置。\n\n铃鹿想出的这一方法大大提高了比赛收视率，预计之后整个国家的国民都会关注每一次大赛吧。"
 gts_linglu.2004.a: "好看，多看，爱看！"
 gts_linglu.2004.a.tooltip: "§H真期待下一次大赛呀§!"
 gts_linglu.2005.desc: "是有这方面的打算吧，但只靠这一个颗星球的产出想再造一座同等规模或是更大的设施感觉有些不太够呢。\n\n§Y（铃鹿翻了翻手中的文件）§!\n\n如果您可以资助点物资的话，我会不胜感激的。"
 gts_linglu.2005.a: "我们手头目前没有多余的资源可供挪用"
 gts_linglu.2005.b: "可以，我会资助一部分资源的。"
 gts_linglu.2006.desc: "我这就去准备！\n\n§Y（兴奋的铃鹿很快就跑出去巨大化平地了）§!"
 gts_linglu.2006.a: "（为什么会需要这么多缩小人资源呢）"
 gts_linglu.2007.name: "二期科研工程竣工"
 gts_linglu.2007.desc: "又一年过去，在原有科研大楼的周围又拔地而起了几栋稍矮的大楼，这些大楼辅助着主楼进行各类科研活动，根据统计报告显示最受欢迎的的研究部门是§H“big and small”§!，不少人挤破头皮也没能获得面试资格。\n\n在这么多大楼中，一栋标明仅限马娘进入的7号楼格外引人注意，有不少非研究部门的马娘也在此进进出出。而最频繁进出的则是一名穿着尺寸不合身白大褂的马娘，据说其经常通过各种途径获得缩小人进行各类惨无人道的研究。\n\n而且周围又多了许许多多一眼就可以认出是供马娘们使用的设施，也助长了这颗星球的旅游业。在比赛日有全国各地的人来到赛场，只为亲眼一见巨大马娘之间的比赛。"
 gts_linglu.2007.a: "（我们仍然不知道为什么会需要如此多的缩小人资源）"
 gts_linglu.2008.name: "0204房间记录"
 gts_linglu.2008.desc: "刚刚结束训练的无声铃鹿和特别周一起来到了7号楼的0204房间门口，铃鹿调整了门旁显示器内房间时间流动的速率，从一秒一天改变为实际流动时间。两人脱下鞋子放在门外走进了房间。进入房间后，映入眼帘的是一大片比两位马娘小4000倍的都市群。在铃鹿惊讶这些小人发展速度的同时，早已忍耐不住的特别周率先一步踏入了城市。\n\n两人散发着一丝白色蒸汽的黑丝足与白丝足踩进了城市内，微微酥麻的触感让两人心情舒畅，对两人而言，践踏城市总是会伴随着一丝性兴奋，很快两人的内裤就随着丝足不断的践踏而泛出一丝水渍，脸庞也一点一点红润起来，率先忍不住的铃鹿走到特别周面前，推倒了她。\n\n铃鹿压在特别周身上，用手挖起一片完好的街区压在特别周内裤上揉搓，等完全揉碎在内裤上后再挖起另一片完好的街区。还没等到第四次，就可以看见特别周的内裤与铃鹿手上牵起一座晶莹剔透的爱液桥。看着已经准备就绪，面色潮红洪水泛滥的特别周，自己也快忍不住的铃鹿与特别周的嘴唇贴在一起，两只巨大的舌头互相交缠，时不时松口喘口气再继续交缠着。而铃鹿的手也没闲着，在热吻的同时悄悄伸进特别周的内裤，爱抚着阴蒂的同时插到穴内扣动起来。 \n\n这个过程持续了几分钟，可对地上的小人来说却如同几个世纪一般难熬，两位马娘微微震动的身躯如同地震一般，周围大量建筑倒塌或是被不经意间的移动压碎，股间流出的爱液溺死许许多多来不及逃跑的小人。但很快这就结束了，敏锐的铃鹿根据特别周身上的种种迹象判断出她即将高潮，娴熟的手法进一步加强了高潮的力度，其喷射出的爱液甚至透过内裤发射向远方，摧毁了几栋倒霉的建筑。\n\n§M“得让铃鹿也享受一下。”§!\n\n稍微休息了一下的特别周反压在铃鹿身上，脱下铃鹿的内裤，把一座不知道从哪拔下的圆柱形大楼插进铃鹿同样早已洪水泛滥的穴内。直接顶到宫口的大楼为铃鹿带来了莫大的刺激，突然绷直的双腿推平了大片的城区，微微拱起的腰肢露出身下黄褐色的土地。随着特别周开始抽插手中的大楼，大楼的外壁剐蹭着穴内的褶皱，快感如同波浪一般涌入脊髓直冲大脑，看着如此淫乱的铃鹿，特别周的另一只手又伸到她的胸口，隔着决胜负开始按摩铃鹿的乳头。在上下两侧同时进攻下，很快就将铃鹿推向高潮的边缘，同样敏锐的特别周也发现这一情况，加速了双手上的动作，在即将高潮的前一刻猛地将整栋大楼推进穴内。下一刻高潮降临，穴壁猛地压紧，可怜的大楼与小人根本无法抵挡四周的的穴壁向内带来的压力，一瞬间就被压扁成腔内最初始的形态。气喘吁吁的两人躺在城市废墟中，胯下流出的爱液混合在一起成为了一片巨大的湖泊。\n\n§G“小特，下次记得先套一层膜再用哦，直接这样插进来之后清理会很麻烦的。”§!\n\n§M“嗯，知道了。”§!\n\n完事后的两人在浴室里互相清理完对方的身体，清理完毕后，铃鹿重新调整房间内时间速度到一秒一天，加速重建的同时等待着下一批马娘的临幸。"
 gts_linglu.2008.a: "……"
 gts_linglu.2009.desc: "这是这段时间研究所里生产出来已经没有用途的小人，如果不介意的话，还请您收下。"
 gts_linglu.2009.b: "谢谢铃鹿"

 d_linglu_project1: "铃鹿一期科研工程"
 d_linglu_project1_desc: "铃鹿在指导监督小人建筑工的同时用她那可以变换大小的身躯进行各类简单但大规模的工程，例如用巨足压实地基。"
 d_linglu_project2: "铃鹿二期科研工程"
 d_linglu_project2_desc: "铃鹿在指导监督小人建筑工的同时用她那可以变换大小的身躯进行各类简单但大规模的工程，例如用巨足压实地基。"
 d_linglu_center1: "铃鹿一期科研中心"
 d_linglu_center1_desc: "由铃鹿主持并参与建造的科研中心与占地极大的马娘生活区，一时分不清主业究竟是科研还是赛马。"
 d_linglu_center2: "铃鹿二期科研中心"
 d_linglu_center2_desc: "如果实在想进去7号楼内一探究竟，可以联系您身边的马娘带您进入。——贴在主楼公告栏角落一张不起眼的小便条"

