 gts_lizhi: "奇异机械？"
 gts_extension_anomaly_leader_lizhi_desc: "我们在§H[Root.GetStarName]§!探索过程中发现了一台漂浮在太空中的机械产物，不过...它的规模甚至超过了我们可以理解的上限，无论这是远古文明遗留下的遗迹还是目前沉眠的机器，结果只有在调查完成之后才能知晓"
 gts_lizhi.1.title: "宏伟之物"
 gts_lizhi.1.desc: "经过§H[Root.GetLeaderName]§!的初步扫描，我们在这座远超恒星大小的钢铁造物内部发现了极为精密的电路设施和灵能诱导装置，初步判定这是一个已经荒废的机械改造巨恒星。如果需要进一步确定其用途的话，我们需要组织一队工程船对这个钢铁怪物进行登陆研究，如果这东西是一个被改造的机械盖亚星球，相信全国人们都会为这一发现而欢呼的。"
 gts_lizhi.1a: "工程船很快就会跟上，调查先继续进行"
 gts_lizhi.1b: "没必要那么麻烦，命令§H[Root.GetLeaderName]§尝试与它直接建立连接"
 gts_lizhi.1c: "这种不确定因素还是算了，没必要在这种事情上浪费时间"
 lizhi_project.01: "登陆调查"
 lizhi_project.01_DESC: "是时候让沉睡在星域的巨构体重新苏醒过来了，不敢想象如此庞大的造物究竟有和作用，快命令工程船前往调查"
 lizhi_project.02: "强行链接"
 lizhi_project.02_DESC: "无论这台庞大的机械是做什么用的，我们都可以尝试直接与其建立连接，采用如此高效快捷的手段正是帝国发展的需要。\n\n我们的科研人员已经准备好进行数据对接，只要一声令下，我们就可以尝试唤醒这沉睡已久的庞然大物。"
 gts_lizhi.2.title: "大地震！"
 gts_lizhi.2.desc: "历时几个月的调查即将接近尾声，正当我们以为这只是一颗事宜居住的盖亚星球时，工程人员脚下的土地居然剧烈运动起来了！\n\n位于山峰之巅的工程人员没有做出什么反应，剧烈的地震就已经将他们抛入了那恐怖的火山口。\n\n如此庞大的地震，简直是整个星球活过来了……等等，活过来！？那对称的巨大双峰，那清澈的湖泊，那无时无刻不散发着热浪与震动的山麓……\n\n在工程船最后传回的录像中，钢铁巨构舒展开了它的身体，那巨大到几乎不可辨认的巨手只是随意挥动一下，整艘船包括上面的工程人员的信号统统消失了，那是……\n\n那根本不是什么适宜居住的机械盖亚星球，也不是什么远古奇观，那根本就是一台庞大到无法言喻的机械巨娘！！\n\n我们的探索工程似乎已经重新启动了她，我们不敢相信，也不敢想象，在这样巨大的机娘面前，我们还有什么反抗的余地……"
 gts_lizhi.2a: "快尝试与她取得连接，一定要在她造成更大损失前控制住局势！"
 gts_lizhi.2b: "别管损失了，只要她别来摧毁帝国就万幸了！"
 gts_lizhi.3.title: "守序中立？"
 gts_lizhi.3.desc: "相比起那些几乎不可能建立通讯的大家伙，我们只是用明码量子电波就与这只巨大的机械泰坦巨娘建立了基本联系。\n\n在通讯画面中，我们终于得以窥见这副庞大无比的身躯，希望这次的交流能确定她的立场，只要她不把我们的文明当成敌对方一切就都是值得的。"
 gts_lizhi.3a: "来吧，我们准备好了"
 gts_lizhi.4.desc: "尽管通体由未知金属材料打造，但这位庞大的机娘的外表看起来与常人无异，雪白的发丝干净利落地披散在耳侧，狐耳时不时抖动一下，要不是她那只要一根手指便足够碾死整个文明的体型，她简直就像是舞台上的明星一样耀眼。\n\n但是目前，我们的当务之急是把她双目中隐隐透露的怒气削去。"
 gts_lizhi.4a: "对不起！我们不是有意打扰您的！"
 gts_lizhi.5.desc: "你们好，失礼的…§H(机娘眼神中隐隐透露出一股蔑视)§!劣等生物，虽然很抱歉但在我的分析结果看来你们连虫子都算不上。\n\n不过介于你们并没有向本机主动进行攻击措施，本机将遵守条例二秉持中立立场。现在...本机将回答你们的疑问。"
 lizhi_leader: "黎凪"
 lizhi_leader_desc: "一具无归属权的巨型机娘，取得所有权后为这片星空的稳定起到了不可磨灭的作用"
 lizhi_catch_phrase: "管理员阁下，检测到您的睡眠时间不足，已为您准备350ml浓缩咖啡液。"
 subclass_commander_lizhi: "xwx"
 subclass_commander_lizhi_desc: "黎凪，原代号AR-37442，在重启后效力于我国，其巨大的身躯和庞大的数据库能让我们的舰队实力大增。"
 lizhi_subclass: "§G专注于星际作战的老练领袖。"
 lizhi_leader_trait_fort: "移动星垒"
 lizhi_leader_trait_fort_desc: "黎凪机体内部拥有一套完整的船坞系统，即使是在战斗之中，她也能够把受损的舰船吞入腹中的船坞进行修复"
 lizhi_leader_trait_shipgirl: "舰娘专精"
 lizhi_leader_trait_shipgirl_desc: "不知为何……黎凪的数据库中存在着大量关于舰娘的作战数据。但无论如何，这些数据确实增加了她指挥舰娘的效率"
 lizhi_leader_trait_swarm: "蜂群专精"
 lizhi_leader_trait_swarm_desc: "很明显，黎凪的数据库里面存储着有关于集群作战和微型攻击舰船的战斗数据。但无论如何，这些数据确实增加了她指挥小人蜂群舰队的实力"
 lizhi_leader_trait_stareater: "噬星"
 lizhi_leader_trait_stareater_desc: "虽然不知设计的初衷，但巨大机娘体内存在着一套完整的消化系统。相信这些翻涌的酸液海洋能对那些负隅顽抗的战败者们施加名为“消化”的轨道轰炸"
 lizhi_leader_trait_negative1: "被加密的系统"
 lizhi_leader_trait_negative1_desc: "可能是制造她的文明所设，黎凪的战斗系统被大规模封锁了，也许有朝一日我们能够破解这些文件，让她展现出星球级机娘的真实威力！"
 lizhi_leader_trait_negative2: "被封锁的系统"
 lizhi_leader_trait_negative2_desc: "可能是制造她的文明所设，黎凪的处理系统被大规模封锁了，也许有朝一日我们能够破解这些文件，让她展现出星球级机娘的真实威力！"
 lizhi_leader_trait_negative3: "被删除的系统"
 lizhi_leader_trait_negative3_desc: "可能是制造她的文明所设，黎凪的部分系统被删除了，也许有朝一日我们能够找回这些文件，让她展现出星球级机娘的真实威力！"
 gts_lizhi.5a: "请问你出自哪个文明之手"
 gts_lizhi.5a.respond: "§R数据库检索-本机体建造于￥%@*..Error75!§! 数据块故障，请联系管理员：§R【未指定】§!"
 gts_lizhi.5b: "我们可以与你进行数据链对接吗"
 gts_lizhi.5b.respond: "条件检查通过，准许进行。本次认证后目标将自动取得本机体超控权限。\n\n指令覆写成功，目前服务对象变更为§H[Owner.GetSpeciesName]§!。恭喜您，管理员。即刻起黎凪号将作为您的矛与盾，为您的文明与敌人带来希望与绝望——能源过低，现为节能模式。"
 gts_lizhi.5c: "你能离开我们的星空吗"
 gts_lizhi.5c.respond: "否定，机体能量过低。计算取所需能量将吞噬吸收本文明及周边星空，已被条例二禁止。"


 trait_tinyslave: "奴性"
 trait_tinyslave_desc: "这个渺小种族在历史的长河之中无数次被从天而降的巨娘蹂躏...幸存下来的部落则甘愿成为巨娘们的宠物，满足她们无穷无尽的欲望"
