 mod_leader_scientists_gts_micro_city_produces_add: "$mod_country_base_gts_micro_city_produces_add$"
 leader_trait_gtsruler: "支配者"
 leader_trait_gtsruler_desc: "$leader_trait_gtsruler_picture$这位统治者享受被蝼蚁们崇拜的感觉，无数的缩小文明向她俯首称臣，把她奉为神明"
 leader_trait_gtsruler_picture: "\n\n\n\n£leader_trait_gtsruler_picture£ \n\n\n\n\n"
 mod_planet_jobs_gts_micro_upkeep_mult: "岗位£gts_micro£缩小人维护费"
 mod_planet_jobs_gts_micro_city_upkeep_mult: "岗位£gts_micro_city£缩小城市维护费"
 leader_trait_gtsfoster: "私人养殖业"
 leader_trait_gtsfoster_desc: "这位领袖的体表遍布小人，或供清理，或供娱乐，或供消耗"
 leader_trait_selfcolony: "移动殖民地"
 leader_trait_selfcolony_desc: "这位领袖就是一个人形的小人殖民地，渺小到肉眼不可见的微生物足迹遍布她的全身，对于这些微生物的观察洞见能够大大促进我们的相关研究"
 leader_trait_galaxyinside: "腟内星系"
 leader_trait_galaxyinside_desc: "这位领袖的腟道中有着无数的微观文明存在，其中不乏控制区横跨几条皱褶的庞大帝国，而这位领袖本人也乐于养殖以观察这些文明"
 leader_trait_fluidcollector: "体液收集者"
 leader_trait_fluidcollector_desc: "这位领袖很擅长从各种地方收集出巨娘们无意或有意留下的体液，无论是在巨娘们蹂躏过的星球之上还是如同巨构般漂浮于太空种的鞋袜胖次之内。副作用则是这位领袖常常会被挥之不去的巨娘体香迷昏在工作岗位之上"
 leader_trait_underwearwasher: "内衣清洗员"
 leader_trait_underwearwasher_desc: "这位领袖时常被多位巨娘强行要求清洗她们的随身衣物，包括但不限于山峦一般的鞋子、丝线交错的丝袜与常常湿润着的胖次。虽然这使得这位领袖经常在工作与巨娘的内衣间疲于奔命，但即使是这位领袖在清洗时悄悄留下的几缕丝线也足以满足我们的一部分消耗"
 leader_trait_toegapprobe: "趾缝探索者"
 leader_trait_toegapprobe_desc: "多次被巨娘饲养在趾纹或鞋袜里的经历让这位领袖深谙于巨娘的足底构造，甚至能够在巨娘们的脚下独自一人提取出数量可观的污垢、汗液等资源。"
 leader_trait_gtskeen: "巨娘控"
 leader_trait_gtskeen_desc: "出于某些奇怪的原因，这位领袖是一位不折不扣的巨娘爱好者，经常在工作之余幻想起被巨娘们踩在脚下或塞进穴中的快感。并且，如果这位领袖真的遇见了某位巨娘的话，大概会立马扑上去原地发电的吧"
 leader_trait_dirtfighter: "微尘抗争者"
 leader_trait_dirtfighter_desc: "$leader_trait_dirtfighter_picture$在多次合理或被迫地与巨娘们进行了“演习”之后，这位领袖已经对体型差距之间的战斗形式了如指掌。凭借自身与舰队微小的优势，这位领袖能够渗透进入舰娘们的私处或脚心扰乱她们的作战意志，同时灵活地躲避巨足的践踏或呼啸而来的手掌，直至敌方的舰娘单位在忍无可忍之后一气之下离开"
 leader_trait_dirtfighter_picture: "\n\n\n\n£leader_trait_dirtfighter_picture£ \n\n\n\n\n"
 leader_trait_gtspotential: "巨娘潜质"
 leader_trait_gtspotential_desc: "$leader_trait_gtspotential_picture$这位领袖极其幸运地获得了某位灵能巨娘少女的赐福，使得她也可以在任意的一小段时间中化为与巨娘们同等体型的伟岸存在。这不仅仅意味着她能够完成一些平常难以完成的工作，甚至还在这片星域里建立了效果显著的压迫感，尤其是在这位领袖决定变身巨娘的那一刻"
 leader_trait_gtspotential_picture: "\n\n\n\n£leader_trait_gtspotential_picture£ \n\n\n\n\n"
 leader_trait_gtsconfidant: "巨娘至交"
 leader_trait_gtsconfidant_desc: "$leader_trait_gtsconfidant_picture$这位领袖与一位温柔的巨娘成为了十分亲密的好友，她所乘坐的科研船旁边时常会跟随着一位体型远远大于科研船本身的巨娘少女，并及时体贴地为这位领袖用小行星一般的丝足扫清障碍。不过，如果遇到巨娘少女性欲大发的时候，这位领袖与科研船本身也难以逃过被整个塞进穴中搅弄一番的下场"
 leader_trait_gtsconfidant_picture: "\n\n\n\n£leader_trait_gtsconfidant_picture£ \n\n\n\n\n"
 leader_trait_mayflyprobe: "蜉蝣探索者"
 leader_trait_mayflyprobe_desc: "$leader_trait_mayflyprobe_picture$这位领袖在历经多次探索与遇险之后，已经精通于如何利用微小的体型更安全地探索这个并不安全的宇宙。无论是被巨娘蹂躏到一塌糊涂的星球还是横挡在科研船前方的天体级鞋袜，这位领袖都能够近乎完美地妥善脱身"
 leader_trait_mayflyprobe_picture: "\n\n\n\n£leader_trait_mayflyprobe_picture£ \n\n\n\n\n"
 leader_trait_pantyplanet: "胖次行星"
 leader_trait_pantyplanet_desc: "$leader_trait_pantyplanet_picture$这位领袖曾经将一整颗行星塞进了她那天体级的胖次深处，并迫使数百亿可怜的微生物们成为了她胯下私处的阴虱，终日奔忙于少女横跨数片大陆的阴道褶皱中。"
 leader_trait_pantyplanet_picture: "\n\n\n\n£leader_trait_pantyplanet_picture£ \n\n\n\n\n"
 leader_trait_system_underfoot: "足下星系"
 leader_trait_system_underfoot_desc: "$leader_trait_system_underfoot_picture$这位领袖曾经在一次巨大化时碾碎了一整座恒星系，直至如今她的趾窝深处还残留着那颗凄惨的恒星与行星们的残骸。这将为我们的敌人们带去无与伦比的威慑力、也使我们的国民完全团结在了少女那遮天蔽日的足趾之下。"
 leader_trait_system_underfoot_picture: "\n\n\n\n£leader_trait_system_underfoot_picture£ \n\n\n\n\n"
 leader_trait_avatar_back: "神明降临"
 leader_trait_avatar_back_desc: "$leader_trait_avatar_back_picture$这位领袖在成为宇宙级巨娘之后又一次降临了这片宇宙，并以数百颗恒星为陪葬的代价将我们的一个目标恒星系完全蹂躏在了足下。毫无疑问，这对于星系中其他帝国的威慑力和对我们的公民的团结力是难以想象的。尤其是、无论是我们还是其他帝国都很清楚：她很有可能再次回应我们的祈求与召唤、重新降临而来……"
 leader_trait_avatar_back_picture: "\n\n\n\n£leader_trait_avatar_back_picture£ \n\n\n\n\n"
 leader_trait_battleship_inshoe: "靴中舰队"
 leader_trait_battleship_inshoe_desc: "$leader_trait_battleship_inshoe_picture$这位领袖曾经将一支遮天蔽日的舰队捕捉到了她的靴子深处，就像是饲养着一群微生物足虫一般饲养着那支舰队。直至如今，那些破破烂烂的小船们还在这位领袖的丝足之下辛勤地在足垢大陆与丝线交错的袜尖中清理着每时每刻都在分泌着的足垢与汗液 "
 leader_trait_battleship_inshoe_picture: "\n\n\n\n£leader_trait_battleship_inshoe_picture£ \n\n\n\n\n"

