 leader_trait_boobbug: "乳腺护理虫"
 leader_trait_boobbug_desc: "$leader_trait_boobbug_picture$这名领袖被某位泰坦巨娘关进了乳腺之中，其所管理的城市、大陆甚至星球都被白色的乳汁海洋吞没"
 leader_trait_boobbug_picture: "\n\n\n\n£leader_trait_boobbug_picture£ \n\n\n\n\n"
 leader_trait_gtsdestroyer: "毁灭者"
 leader_trait_gtsdestroyer_desc: "$leader_trait_gtsdestroyer_picture$这位领袖以毁灭小人文明为乐趣，其所到之处只剩下被踩扁的城市以及爱液构成的湖泊"
 leader_trait_gtsdestroyer_picture: "\n\n\n\n£leader_trait_gtsdestroyer_picture£ \n\n\n\n\n"
 leader_trait_gtscarer: "饲养者"
 leader_trait_gtscarer_desc: "$leader_trait_gtscarer_picture$这位领袖的身上饲养着无数被缩小的文明，领袖正常的生理活动对于这些微生物来说都是天灾\n或许，我们的世界也是寄生在某一伟大存在身上"
 leader_trait_gtscarer_picture: "\n\n\n\n£leader_trait_gtscarer_picture£ \n\n\n\n\n"
