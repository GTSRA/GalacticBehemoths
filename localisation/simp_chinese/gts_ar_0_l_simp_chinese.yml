l_simp_chinese:
  test:"当然是测试"


  ###########
  # 女神创世 #
  ###########

  gts_astral_rift_genesis: "女神创世"
  #下列修正暂时不修改
  genesis_insight_modifier: "创世洞见"
  genesis_insight_modifier_desc: "在星界位面中与高维智能的相遇让我们对新社会的创造和发展获得了独特的洞见。"

  #原版还有个藏品，留个占位符

  gts_astral_rift.2300.name: "女神创世"
  gts_astral_rift.2300.desc: "此处的环境构成是非物质的。简单的扫描表明，整个空间都是某个未知来源的意识投影。\n\n在我们抵达不久之后就收到了一份用我们语言发出的通讯。我们的视野中浮现了一行文字。\n\n§E“我不认识你。”§!\n\n在我们解释了自己的来历之后，这个实体继续说：\n\n§E“真有趣。那很好。我们玩个游戏吧。我来当创世女神。”§!\n\n意识投影中浮现了新的画面。在一颗荒芜的星球上，一个[explorer.GetPreFTLLower]物种正在快速演化。它正在向我们展示一个幼年文明的诞生。\n\n§E“我们要对他们施加何种赐福呢？”§!"
  gts_astral_rift.2300.a: "以巨大体型和蛮力武装他们。" #强壮+泰坦级
  gts_astral_rift.2300.b: "以微小体型和知识浇灌他们。" #天资聪颖+体型微小
  gts_astral_rift.2300.c: "我们才不玩什么游戏。灵能脉冲，启动。"
  gts_astral_rift.2305.name: "巨娘力量" #此处添加了第一组特质，a
  gts_astral_rift.2305.desc: "只一瞬间，这个全息文明演化了数个世纪。\n\n§E“我们的子民变得如泰坦般宏伟而强大了。”§!\n\n这个发展中的文明使用新获得的力量来征服自然世界。他们自称为[genesis_new_species_base.GetName]。\n\n§E“俗话说独木难支。你们认为他们对未来最好应该有何准备？”§!"
  gts_astral_rift.2305.a: "需要辛勤奋斗以满足肉欲。" #无产者+欲望旺盛
  gts_astral_rift.2305.b: "需要实验创新以提升精神。" #足智多谋+无欲无求
  gts_astral_rift.2310.name: "小人智慧" #此处添加了第一组特质，b
  gts_astral_rift.2310.desc: "只一瞬间，这个全息文明演化了数个世纪。\n\n§E“我们的子民变得微小而聪颖了。”§!\n\n这个发展中的文明使用新获得的智慧来操控自然世界。他们自称为[genesis_new_species_base.GetName]。\n\n§E“没有方向的智慧没有意义。我们应该给他们铺上一条什么道路？”§!"
  gts_astral_rift.2310.a: "勤奋与本能的道路。"
  gts_astral_rift.2310.b: "直感与禁欲的道路。"
  gts_astral_rift.2315.name: "销毁"
  gts_astral_rift.2315.desc: "我们通过锚链释放了一道强力的灵能脉冲，意识投影瞬间消散了。\n\n“创世女神”默默隐去了，一些预备物资遗留在这里。\n\n无论这个地方是用来干什么的，它都不复存在了。"
  #Second choice
  gts_astral_rift.final_choice.intro: "女神创造的文明转眼度过了数千年。"
  gts_astral_rift.strength_choice_1: "体型与力量带来了手段和富足；"
  gts_astral_rift.strength_choice_2: "他们构建了一个严格的阶序社会，来面对每一个未来可能的任务和挑战。"
  gts_astral_rift.intelligence_choice_1: "独特的微观视角铸就了发展和智慧；"
  gts_astral_rift.intelligence_choice_2: "这个精于研究的社会以逻辑和理性来应对挑战。"
  gts_astral_rift.final_choice.outro: "§E“他们现在即将触碰繁星之中的跨体型社会。应该让他们带着什么样的价值前进呢？”§!"
  gts_astral_rift.2320.name: "去往繁星" #此处添加了第二组特质.a
  gts_astral_rift.2320.desc.common: "辛勤奋斗与肉欲释放解决了剩下的问题。"
  gts_astral_rift.2320.desc.strength: "$gts_astral_rift.final_choice.intro$\n\n$gts_astral_rift.strength_choice_1$$gts_astral_rift.2320.desc.common$$gts_astral_rift.strength_choice_2$\n\n$gts_astral_rift.final_choice.outro$"
  gts_astral_rift.2320.desc.intelligence: "$gts_astral_rift.final_choice.intro$\n\n$gts_astral_rift.intelligence_choice_1$$gts_astral_rift.2320.desc.common$$gts_astral_rift.intelligence_choice_2$\n\n$gts_astral_rift.final_choice.outro$"
  gts_astral_rift.2320.a: "循规蹈矩的同体型亲和者。" #保守主义+体型恐惧
  gts_astral_rift.2320.b: "勇于挑战的体型差狂热者。" #仰望星空+体型狂热
  gts_astral_rift.2325.name: "$gts_astral_rift.2320.name$" #此处添加了第二组特质.b
  gts_astral_rift.2325.desc.common: "微观直觉和创造力解决了剩下的问题。"
  gts_astral_rift.2325.desc.strength: "$gts_astral_rift.final_choice.intro$\n\n$gts_astral_rift.strength_choice_1$$gts_astral_rift.2325.desc.common$$gts_astral_rift.strength_choice_2$\n\n$gts_astral_rift.final_choice.outro$"
  gts_astral_rift.2325.desc.intelligence: "$gts_astral_rift.final_choice.intro$\n\n$gts_astral_rift.intelligence_choice_1$$gts_astral_rift.2325.desc.common$$gts_astral_rift.intelligence_choice_2$\n\n$gts_astral_rift.final_choice.outro$"
  gts_astral_rift.2325.a: "$gts_astral_rift.2320.a$"
  gts_astral_rift.2325.b: "$gts_astral_rift.2320.b$"
  #Last choice
  gts_astral_rift.2330.name: "新生命" #此处添加了第三组特质
  gts_astral_rift.2330.desc: "§E“游戏完成了。你的选择很有意思，谢谢啦。”§!\n\n“创世女神”主动断开了通讯，我们被强制弹回了我们的维度。我们更关心的是突然出现在我们身边的一群陌生人。\n\n他们的外表和举止与意识投影中的人一模一样，热情地欢迎我们。快速医学扫描显示他们是现实生物——毫无疑问，他们是生物。他们是如何形成的，以及他们是如何被运送到球体上的，仍然是一个谜。\n\n现在，我们将把他们安置在附近的一个行星上，[genesis_new_species_selected_planet.GetName]。在那里，我们可以继续观察他们的发展。"



  #############
  #  体液循环  #
  #############

  #修改原版藏品、遗珍及特质
  gts_dimensional_endothelial_lining:"巨娘内皮细胞"
  gts_dimensional_endothelial_lining_desc_short:"从§E[event_target:gts_astral_rift_fluid.GetName]§!体内的体液循环系统中收获的特殊胶状物质"
  gts_dimensional_endothelial_lining_desc_details:"这种材料是§E[event_target:gts_astral_rift_fluid.GetName]§!的身躯中某种原理不明的衬里，能在巨大的血管系统以及其中运输的物质之间无摩擦运动。"

  gts_r_plasmic_core:"巨娘免疫细胞"
  gts_r_plasmic_core_desc:"来自§E[event_target:gts_astral_rift_fluid.GetName]§!的一个巨型免疫细胞的核，共生有一个依赖该细胞生活的微型文明。\n\n“别给她知道了......”"
  gts_plasmic_core_effect: "某个随机行星上的所有人口获得§Y$gts_trait_plasmic$§!特质。"
  gts_plasmic_core_no_suitable_planet: "$TRIGGER_FAIL$§R没有哪个星球上有不携带§Y$gts_trait_plasmic$§!特质的居民。§!"

  gts_trait_plasmic:"免疫细胞化"
  gts_trait_plasmic_desc:"该物种的外膜和无定型躯体使其完全免疫各种疾病，并且可以轻易适应任何环境——尤其是巨娘体内"

  gts_astral_rift_fluid: "体液"
  gts_astral_rift.1300.name: "体液"
  gts_astral_rift.1300.desc: "我们的§Y$tech_rift_sphere$§!被淹没在一种粘稠的红色液体中。在我们周围漂浮着巨大的圆盘状固体物质，但到目前为止，我们还没有与它们相撞。一层半凝胶状的固体管壁四面包围着我们。我们在其中轻松地滑行。\n\n我们从裂隙中感受到的有节奏的脉冲与我们周围液体的谐波频率是同步的。\n\n§E“事实上，这种频率也和我们的领袖§E[event_target:gts_astral_rift_fluid.GetName]§!的谐波频率相同。”\n\n更直白的说，这似乎是§E[event_target:gts_astral_rift_fluid.GetName]§!的脉搏！\n\n§!每三秒钟，我们就会被这股压力向前推进，迫使我们更深地进入§E[event_target:gts_astral_rift_fluid.GetName]§!的血管系统。我们的引擎很难抵抗这强大的液流。\n\n但同时，这也是一个收集样本的好机会，即使这些的设备可能会阻碍我们在扭曲的隧道中航行。"
  gts_astral_rift.1300.a: "机不可失时不再来，部署样品收集拖网！"
  gts_astral_rift.1300.b: "还是继续前进吧，我想多探索一下。"
  gts_astral_rift.1305.name: "受阻"
  gts_astral_rift.1305.desc.common: "进一步深入裂隙后一段时间，我们突然停了下来，拖在我们身后的取样设备卡在了血管系统的狭窄处。\n\n我们试图用断断续续的推进力来挣脱，但是脉搏的力量使我们不能取得任何有意义的进展。"
  gts_astral_rift.1305.desc.no_gases: "$gts_astral_rift.1305.desc.common$\n\n我们别无选择，只能切断取样设备以继续前进。"
  gts_astral_rift.1305.desc.gases: "$gts_astral_rift.1305.desc.common$\n\n最安全的选择是切断取样设备，继续前进。然而，如果给我们的推进器注入一些异星天然气，我们还是有可能保存样本的。"
  gts_astral_rift.1305.a: "把它§R切断§!。不值得冒这么大风险。"
  gts_astral_rift.1305.b: "使用紧急燃气。"
  gts_astral_rift.1310.name: "腔室" #心脏
  gts_astral_rift.1310.desc.common: "沿着隧道壁的层流航行，再参照§E[event_target:gts_astral_rift_fluid.GetName]§!的生命体征数据，我们在探索过程中良好地保持在血管中心。\n\n几天过去了，没有什么大事发生。我们周围的盘状异物无疑是血红细胞。而不时掠过的血红不规则残片和半透明无定形团块，更加证实了我们正处于§E[event_target:gts_astral_rift_fluid.GetName]§!的血液中\n\n我们曾远远看到§E[event_target:gts_astral_rift_fluid.GetName]§!那“遮天蔽日”的身躯——举手投足都传递出恐怖的压迫力。\n\n毫无疑问，我们过去曾有过的一切强烈感受也难与此刻匹敌——“身处”如此巨大的少女躯体之中的震撼。\n\n我们应当庆幸，我们的存在还未被少女体内的任何自然防御系统注意到。当然，更罔论§E[event_target:gts_astral_rift_fluid.GetName]§!本人的注意了。\n\n现在，我们发现自己置身于一个巨大的腔室。壁上排列着静脉状突起。腔壁有规律地膨胀和收缩，迫使数百万升的液体通过一个出口。\n\n当我们尝试维持位置时，发现了第二个进入舱室的入口。微量的结晶物质悬浮在从隧道流出的液体中。水流的压力很低，只要用一些巧妙的导航，就可以探测到这个孔口。"
  gts_astral_rift.1310.desc: "我们切断了取样网，然后注意到装置周围的区域似乎慢慢在变黑，并且逐渐被吞没。\n\n$gts_astral_rift.1310.desc.common$"
  gts_astral_rift.1310.a: "随着液流出去。" #肺部
  gts_astral_rift.1310.b: "探索结晶孔。" #肾脏
  gts_astral_rift.1311.name: "$gts_astral_rift.1310.name$"
  gts_astral_rift.1311.desc: "向推进器注入异星天然气，我们终于将取样装置从管道壁上扯下来，由此我们可以取回这些宝贵的样品——“§Y$gts_dimensional_endothelial_lining$§!”。\n\n$gts_astral_rift.1310.desc.common$"
  gts_astral_rift.1311.a: "$gts_astral_rift.1310.a$"
  gts_astral_rift.1311.b: "$gts_astral_rift.1310.b$"
  gts_astral_rift.1315.name: "微型文明"
  gts_astral_rift.1315.desc.common: "突然，几百米外出现了一个内含星舰大小人工结构的无定形团块。我们试图从远处观察它——却引起了它的注意。\n\n实体通过膜与§Y$tech_rift_sphere$§!接触融合。它内部的人工结构则释放出大量微型单元；我们说话这会儿，那些微型单元已经抵近§Y$tech_rift_sphere$§!，球体正在被攻击。"
  gts_astral_rift.1315.desc_no_gestalt: "我们的战术指挥官建议立即撤离，但我们的生物学家认为可以通过结合我们手头的气体和液体来消灭这些单元。"
  gts_astral_rift.1315.desc_gestalt: "也许需要紧急撤离，但我们也推测可以通过适当的气体和液体组合来消灭这些单元。"
  gts_astral_rift.1315.desc.default: "在洞口的另一边，我们进入了另一个腔体。这个腔室的规模使我们迄今为止见过的任何腔室都相形见绌——无论是宏伟的主宰装配厂，还是呼啸的气态巨行星实验室。\n\n在这里，相较于少女无边的娇躯。纤细而精致的分枝卷须向各个方向伸展。它们都是如此错综复杂地交织在一起。\n\n§E这无疑是§E[event_target:gts_astral_rift_fluid.GetName]§!的肺部！§!\n\n我们很难再前进一步。不过肺部环境中频繁的物质交换使得此处的流体充满了气体和“其它物质”，这对我们来说很有收集价值。\n\n$gts_astral_rift.1315.desc.common$"
  gts_astral_rift.1315.desc.gases.default: "$gts_astral_rift.1315.desc.default$\n\n$gts_astral_rift.1315.desc_no_gestalt$"
  gts_astral_rift.1315.desc.gases.gestalt: "$gts_astral_rift.1315.desc.default$\n\n$gts_astral_rift.1315.desc_gestalt$"
  gts_astral_rift.1315.a: "立刻起锚返航。"
  gts_astral_rift.1315.b: "泵入异星天然气，消灭这些异物。"
  gts_astral_rift.1316.name: "$gts_astral_rift.1315.name$"
  gts_astral_rift.1316.desc.default: "一边与§E[event_target:gts_astral_rift_fluid.GetName]§!的脉搏抗争，一边追踪结晶的流动轨迹。我们终于从离开上一个腔室的漫长漂流中落定——我们进入了一个由颤抖的水晶组成的复杂洞穴系统，周围的墙壁似乎滤过了来自各个方向的液体，那些颤抖的水晶则是液体中留下的结晶残留物。\n\n我们同样是被水流带到此处。希望我们不会被滞留在周围的墙壁上。\n\n$gts_astral_rift.1315.desc.common$"
  gts_astral_rift.1316.desc.gases.default: "$gts_astral_rift.1316.desc.default$\n\n$gts_astral_rift.1315.desc_no_gestalt$"
  gts_astral_rift.1316.desc.gases.gestalt: "$gts_astral_rift.1316.desc.default$\n\n$gts_astral_rift.1315.desc_gestalt$"
  gts_astral_rift.1316.a: "$gts_astral_rift.1315.a$"
  gts_astral_rift.1316.b: "$gts_astral_rift.1315.b$"
  gts_astral_rift.1320.name: "提取"
  gts_astral_rift.1320.desc.common: "尽管这些单元的攻击队船体造成了一定损伤，但我们仍有充足的时间来启动紧急锚，逃回到裂隙的另一端去。"
  gts_astral_rift.1320.desc.no_rig: "$gts_astral_rift.1320.desc.common$\n\n不过，我们的航行也并非全是徒劳。在我们的船体上发现了大量来自§E[event_target:gts_astral_rift_fluid.GetName]§!的物质。我们的生物学家希望能调查其中包含的秘密。"
  gts_astral_rift.1320.desc.rig: "$gts_astral_rift.1320.desc.common$\n\n不过，我们的航行也并非全是徒劳。我们的取样网中回收了大量来自§E[event_target:gts_astral_rift_fluid.GetName]§!的物质。我们的生物学家希望能调查其中包含的秘密。"
  gts_astral_rift.1325.name: "溶解"
  gts_astral_rift.1325.desc.common.1: "尽管其尺寸巨大，但这个结构的防护体系却极度原始。\n\n在释放出我们独特的混合气体后不久，它的内部就崩溃了。它释放的微型单元变成了无头苍蝇，巨大的核心也不再有任何反应。\n\n我们很高兴地报告对这个物体的成功回收，它的真正核心与我们维度中许多单细胞生物的细胞核并没有完全不同，除了附着其上——共生的神秘人工结构。"
  gts_astral_rift.1325.desc.common.2: "我们猜测这个结构是§E[event_target:gts_astral_rift_fluid.GetName]§!体内的某个微型文明与少女免疫细胞融合而形成的。这个文明已经与免疫细胞的生活方式彻底结合，也就是说——文明的一切都依赖于少女免疫细胞的生活方式。\n\n因此，遵照免疫细胞的行为逻辑，他们也将我们视为外来威胁。也许这也是他们获取那些“非生物质”物资的方式？\n\n总而言之。我们带着战利品伤痕累累地回来了。"
  gts_astral_rift.1325.desc.no_rig: "$gts_astral_rift.1325.desc.common.1$\n\n$gts_astral_rift.1325.desc.common.2$"
  gts_astral_rift.1325.desc.rig: "$gts_astral_rift.1325.desc.common.1$\n\n此外，此前救回来的取样网中可以取回大量来自§E[event_target:gts_astral_rift_fluid.GetName]§!血管内壁的物质。我们的生物学家迫不及待地想研究其中隐藏的秘密了。\n\n$gts_astral_rift.1325.desc.common.2$"
  gts_astral_rift.1330.name: "溶解"
  gts_astral_rift.1330.desc.gestalt: "我们与[explorer.GetTeamMemberPlural]的联络中断了。\n\n按照标准流程，我们拉回了锚链，取回了§Y$tech_rift_sphere$§!的残余部分。\n\n它几乎被完全溶解，属于§E[event_target:gts_astral_rift_fluid.GetName]§!的大量高浓度生物质包裹着每一寸残骸。我们确信这可以带来新的科技突破。\n\n当然，不要被§E[event_target:gts_astral_rift_fluid.GetName]§!知道这一切。"
  gts_astral_rift.1330.desc.default: "我们与科研团队的联络中断了。\n\n按照标准流程，我们拉回了锚链，取回了§Y$tech_rift_sphere$§!的残余部分。\n\n它几乎被完全溶解，属于§E[event_target:gts_astral_rift_fluid.GetName]§!的大量高浓度生物质包裹着每一寸残骸。我们的生物学家确信这可以带来新的科技突破。\n我们赞扬全体船员的勇敢。他们的名字将被铭记。\n\n当然，不要被§E[event_target:gts_astral_rift_fluid.GetName]§!知道这一切。"



  ####################
  #      足风鞋原      #
  ####################


  gts_astral_rift_windswept_planet: "足风鞋原"
  #修改原版藏品
  gts_extradimensional_fungus:"足风真菌"
  gts_extradimensional_fungus_desc_short:"从某位巨娘足下直接获取的特殊$trait_gts_under_feet_fungus$样本"
  gts_extradimensional_fungus_desc_details:"这一$trait_gts_under_feet_fungus$样本对巨娘足风的抗性显著，相应也有着高效利用$gts_giantess_fluid$的能力"
  #国家修正
  gts_extra_dimensional_spores_modifier: "足风精炼"
  gts_extra_dimensional_spores_modifier_desc: "对裂隙之中巨娘足风更加深入的理解，为我们提供了一定的精炼产出"
  #领袖修正
  gts_reconverted_scientist_modifier: "足下科学官"
  gts_reconverted_leader_modifier_desc: "我们的一位科学官是如此痴迷于巨娘足风，以至于把他以前的追求都抛在脑后，成为了一名§Y足下科学官§!。\n\n我们仍能和他保持联系，而他的技能也仍能为我们所用。\n\n§R但那位巨娘不做任何保证§!。"
  gts_reconverted_official_modifier:"足下行政官"
  gts_reconverted_official_modifier_desc: "我们的一位科学官是如此痴迷于巨娘足风，以至于把他以前的追求都抛在脑后，成为了一名§Y足下行政官§!。\n\n我们仍能和他保持联系，而他的技能也仍能为我们所用。\n\n§R但那位巨娘不做任何保证§!。"
  #行星障碍
  gts_decision_incubate_wind_creatures: "孵化足风生物"
  gts_decision_incubate_wind_creatures_desc: "向行星大气层引入一种巨娘足风中的生物,他们显然很擅长利用巨娘体液"
  gts_d_forceful_winds: "$gts_decision_incubate_wind_creatures$"
  gts_d_forceful_winds_desc: "$gts_decision_incubate_wind_creatures_desc$"
  gts_can_incubate_wind_creatures_tt: "解锁十次§Y$gts_decision_incubate_wind_creatures$§!行星决议。"
  #行星修正（疑似未使用
  gts_forceful_winds: "强力之风"
  gts_forceful_winds_desc: "这个星球的大气中住满了感性的风形生物，与我们和谐共存。"

  gts_astral_rift.2700.name: "风扫平原"
  gts_astral_rift.2700.desc: "我们来到了一个被猛烈的狂风摧残着的无垠平原。它的表面完全是是荒芜的，绝大部分高于地表的地形已经被风化得很光滑，而地面则是纵横规律排列的弧形山脊与深不见底的黝黑山谷。\n\n目之所及，遍布的不规则岩块与地面的颜色并不完全一致，前者黄褐，后者灰白。当我们对这些岩石进行采样时，发现其表面松软而内部致密，但松散表层的成因并不像是风化，而是极高的含水量？\n\n上方乌云密布，天空一片漆黑，只有些许微光从厚厚的云层后漫射至此。当又一阵呼啸的狂风自平原上空席卷而下，涌入山谷的时候，遥远的云团之间有一些明亮的气团猛烈地喷发出来。\n\n环境传感器显示，此处的空气湿度与温度都正随着疾风骤然升高，我们应该尽快寻找避风的地方躲避即将来临的暴风雨。而根据气象传感器的结果，平流层高度的气流比较温和，我们可以在那里躲避危险的下击暴流。或者，地形扫描也提供了附近山谷中的一个大洞穴作为避难所。"
  gts_astral_rift.2700.a: "升到暴风之上。"
  gts_astral_rift.2700.b: "在山谷中的洞穴避险。"
  gts_astral_rift.2705.name: "巨足之下"
  gts_astral_rift.2705.desc: "突破翻腾的云层，我们看见了比云蒸雾绕的地面上空更加乌黑的天幕。天空是一片无边的巨幕，有着比地面更加规律而细密的纵横排列，毫无疑问——它是一张巨网！\n\n更加不可思议的是，这张巨网正在一个难以估量的尺度上有规律的舒张、收缩。随着我们不断尝试靠近，我们察觉这张网背后是一堵巨墙，它在竖直方向上的运动幅度则更加夸张。\n\n风不断席卷过我们的船身，随着我们接近巨墙起伏的范围，每一阵风都变得更猛烈些。\n\n生物传感器传来的强烈信号确定了我们的猜想——§Y我们正在一位巨娘的足底！§!\n\n更加奇妙的是，周围另一股微弱的生物信号似乎随着风中的气流规律变化着。这些气流不仅仅是一种特殊的天气模式，它们的行为也异常精确。更重要的是，我们在旋转的空气中发现了一种类似激素的化合物。随后的分析显示，这与植物受到攻击时的生物反应惊人地相似。"
  gts_astral_rift.2705.a: "对风进行取样。"

  #对巨娘国家
  gts_astral_rift.2710.name: "足垢洞穴"
  gts_astral_rift.2710.desc: "我们顺着无情的狂风深入周围的山谷，穿过厚厚的含硫孢子云，越是深入，岩壁的颜色愈发趋近黄褐，岩壁的构成似乎正发生变化，这同样体现在更加狭窄的谷隙上。\n\n钻入谷壁上的某处罅隙之后，我们进入了一个豁然开朗的洞窟。厚厚的钟乳石把浑浊的液体滴在黄疸的土壤上，土壤里充满了黄色的真菌。在一簇簇蘑菇之间，成群的昆虫在潮湿的地面上轻快地飞舞，昏暗处生长着苍白的植被。陡峭的墙壁上长满了苔藓，浑浊的空气中弥漫着一层厚厚的孢子雾。\n\n此处的生态环境如此特殊，让[this.GetName]联想到了此前寄居于她足下的某个真菌类物种。对黄褐岩石的详细分析证实了这个猜想——§Y我们正在另一个尺寸难以计量的巨娘足下！§!\n\n更确切地说，是她的鞋垫足垢之中的某处角落，与那些寄居在我们足下的卑微物种相同！\n\n此外，在洞里，我们探测到一个微弱的电场：一个由冲动和突触组成的网络，它似乎连接着各种真菌群。也许我们可以进入这个网络，与这些巨娘足下的原生真菌物种深入交流。"
  #对小人国家
  gts_astral_rift.2711.name: "足垢洞穴"
  gts_astral_rift.2711.desc: "我们顺着无情的狂风深入周围的山谷，穿过厚厚的含硫孢子云，越是深入，岩壁的颜色愈发趋近黄褐，岩壁的构成似乎正发生变化，这同样体现在更加狭窄的谷隙上。\n\n钻入谷壁上的某处罅隙之后，我们进入了一个豁然开朗的洞窟。厚厚的钟乳石把浑浊的液体滴在黄疸的土壤上，土壤里充满了黄色的真菌。在一簇簇蘑菇之间，成群的昆虫在潮湿的地面上轻快地飞舞，昏暗处生长着苍白的植被。陡峭的墙壁上长满了苔藓，浑浊的空气中弥漫着一层厚厚的孢子雾。\n\n此处的生态环境如此熟悉，甚至可以说就是$building_giantess_fluid_factory$的工作环境！对钟乳石下方水池样本的详细分析证实了这个猜想——§Y我们正在一个尺寸远超以往认知的巨娘足下！§!\n\n更确切地说，是她的鞋垫足垢之中的某处角落，与那些被称为$trait_gts_under_feet_fungus$的特殊种群的生活环境相同！\n\n此外，在洞里，我们探测到一个微弱的电场：一个由冲动和突触组成的网络，它似乎连接着各种$trait_gts_under_feet_fungus$群。也许我们可以进入这个网络，与这些巨娘足下的原生$trait_gts_under_feet_fungus$物种深入交流。"
  gts_astral_rift.2710: "尝试交流。"

  gts_wind_creatures:"足风生物"
  gts_astral_rift.2715.name: "$gts_wind_creatures$"
  gts_astral_rift.2715.desc: "我们的取样表明，在这里的巨娘足风中存在着微观组织结构。\n\n作为实验，我们合成了类似于$gts_giantess_fluid$的信息素，将其释放到周围的大气中。突然，狂暴的风转变成了温和的气流。\n\n对样品进一步的研究表明，在足够大的气流集群中，这些微观组织结构可以形成一个独立的意识。在如此广袤的巨娘足下，这些意识相互合作，可以作为“有生命”的器官，进而形成一个生命系统。我们甚至发现，有一些气流中携带者像发丝一般的编码物质，它们规范了这种$gts_wind_creatures$的形态。\n\n在这股温和的气流中，我们被逐渐推回地面，那里的风暴已经随着巨娘足部停止活动而平息了。"
  gts_astral_rift.2715.a: "跟随$gts_wind_creatures$。"
  gts_astral_rift.2720.name: "$trait_gts_under_feet_fungus$之中"
  gts_astral_rift.2720.desc: "我们利用神经网络的菌丝突触接入这个$trait_gts_under_feet_fungus$网络，并尝试发出了一个短脉冲；突然，每个菌盖都立刻绷紧了，显然是被他们内部网络上的一个新信号给弄糊涂了。作为试探与回应，我们收到了大量的信号，据此最终破译了真菌的沟通方式。\n\n结论是，这种$trait_gts_under_feet_fungus$是一种蜂群思维，将自己视为“星球”本土物种的守护者。在地表之下，各种各样的动植物都被菌丝团保存和保护着。作为交换，真菌将它们的废物作为食物。\n\n然而，有东西在威胁着这种共生关系和$trait_gts_under_feet_fungus$本身的持续生存。"
  gts_astral_rift.2720.a: "保持与$trait_gts_under_feet_fungus$的通讯。"
  gts_astral_rift.2725.name: "$trait_gts_under_feet_fungus$威胁"
  gts_astral_rift.2725.desc: "我们回到了平原之上，现在应当称作巨娘鞋垫之上了。其上漂浮的那层厚厚的云雾，显然是这位巨娘蒸腾的足汗。尽管鞋垫几乎一马平川，也不适宜绝大部分生物生活，但巨娘足下丰富的足垢资源仍然为生命$trait_gts_under_feet_fungus$提供了充分的生存资源，在每一个富集足垢的棉网裂谷和缝隙中都栖息着一些散发着孢子的真菌簇。\n\n运送我们至此的气流轻拂过大地，释放出一捆捆毛茸茸的气生生殖结构。这些生殖结构包裹着遗传物质飘向地面，然而大部分很快都被$trait_gts_under_feet_fungus$形成的薄毯分解。\n\n存活下来的少量生殖结构附着在光秃秃的地形上，形成一个个圆锥形的水螅体，为$gts_wind_creatures$的安全成熟提供了一个稳固且受保护的环境。\n\n显然，$trait_gts_under_feet_fungus$阻止着$gts_wind_creatures$的繁殖。反过来，$gts_wind_creatures$不断掠袭着鞋垫平原表面，迫使$trait_gts_under_feet_fungus$撤退到最隐蔽的足垢深谷中。"
  gts_astral_rift.2725.a: "找到方法移除$trait_gts_under_feet_fungus$。"
  gts_astral_rift.2725.b: "调查$trait_gts_under_feet_fungus$。"
  gts_astral_rift.2730.name: "食肉气流"
  gts_astral_rift.2730.desc: "这群$trait_gts_under_feet_fungus$把我们带回到裂谷入口，那里的风暴已经随着巨娘足部停止活动而平息了。\n\n一个小小的爬虫类动物在足垢裂隙前犹豫了一下，然后进入了开阔的鞋垫荒原。几乎与此同时，一股猛烈的风把这只可怜的爬行动物卷到了空中。\n\n我们什么也做不了，只能看着它被切成越来越小的碎片，然后被空气中的消化结构分解。\n\n在$trait_gts_under_feet_fungus$构成的避难所之外，地表上的生命完全受食肉气流的支配。考虑到它的精准度和反应能力，我们可以有把握地认为，这些气流至少在某种程度上是有知觉的。而且饥肠辘辘。\n\n我们将其称作$gts_wind_creatures$。"
  gts_astral_rift.2730.a: "保护生态系统不被$gts_wind_creatures$吞噬。"
  gts_astral_rift.2730.b: "研究$gts_wind_creatures$。"
  gts_astral_rift.2735.name: "$trait_gts_under_feet_fungus$通讯"
  gts_astral_rift.2735.desc: "沿着鞋垫裂谷深入，我们接近了一群散发孢子的$trait_gts_under_feet_fungus$。组织样本分析结果显示，这一$trait_gts_under_feet_fungus$种群是一种高度复杂的蜂群思维。通过在节点之间传输快速的电脉冲信号，进行复杂的网络通信。\n\n我们利用神经网络的菌丝突触接入了这个网络，并尝试发出了一个短电流；每个菌盖都突然绷紧了，显然是被他们内部网络上的一个新角色弄糊涂了。作为试探与回应，我们收到了大量信号，其含义尚不清楚。"
  gts_astral_rift.2735.a: "解码$trait_gts_under_feet_fungus$通讯。"
  gts_astral_rift.2740.name: "$gts_wind_creatures$"
  gts_astral_rift.2740.desc: "在离开鞋垫裂谷之后，我们取样分析了$tech_rift_sphere$周围的强风。我们在样品中发现了一种类似$gts_giantess_fluid$的信息素，并对其进行了深入分析。\n\n这些信息素与某些受到威胁的植物释放的信息素相似。我们还证实了一种微生物，我们暂时称作$gts_wind_creatures$的存在，可能就是它在控制着风。\n\n作为实验，我们释放了一些类似这种信息素的$gts_giantess_fluid$到大气中。"
  gts_astral_rift.2740.a: "继续调查"
  gts_astral_rift.2745.name: "$trait_gts_under_feet_fungus$之辩护"
  gts_astral_rift.2745.desc.common: "在破解了$trait_gts_under_feet_fungus$的通讯后，我们发现，这种$gts_wind_creatures$正在摧毁行星的生态系统。这些活着的风扫过鞋垫表面与足垢裂谷寻找食物，它灭绝了这些$trait_gts_under_feet_fungus$赖以生存的生物多样性。\n\n这些$trait_gts_under_feet_fungus$带我们到了一处地下洞穴，原属于这位巨娘足下生态系统的数百种植物、动物和昆虫被$trait_gts_under_feet_fungus$保护起来，免受$gts_wind_creatures$的袭扰乃至灭绝。"
  gts_astral_rift.2745.desc.common.friendly: "争斗的双方陷入了僵局，但我们有能力解决其中的一边。"
  gts_astral_rift.2745.desc.common.unfriendly: "也许我们可以利用这些简单的生命来逐渐解决他们的冲突。"
  gts_astral_rift.2745.desc.default: "$gts_astral_rift.2745.desc.common$\n\n$gts_astral_rift.2745.desc.common.friendly$"
  gts_astral_rift.2745.desc.unfriendly: "$gts_astral_rift.2745.desc.common$\n\n$gts_astral_rift.2745.desc.common.unfriendly$"
  gts_astral_rift.2745.a: "增强$gts_wind_creatures$。"
  gts_astral_rift.2745.b: "滋养$trait_gts_under_feet_fungus$。"
  gts_astral_rift.2745.c: "从中调节。"
  gts_astral_rift.2745.d: "把它们都消灭了。"
  gts_astral_rift.2750.name: "$gts_wind_creatures$之辩护"
  gts_astral_rift.2750.desc.common: "我们释放$gts_giantess_fluid$信息素后，狂风很快就平息了。\n\n一阵温和的气流轻拂过大地，释放出一捆捆毛茸茸的气生生殖结构。这些生殖结构包裹着遗传物质飘向地面，然而大部分很快都被$trait_gts_under_feet_fungus$形成的薄毯分解。\n\n存活下来的少量生殖结构附着在光秃秃的地形上，形成一个个圆锥形的水螅体，为$gts_wind_creatures$的安全成熟提供了一个稳固且受保护的环境。\n\n显然，$trait_gts_under_feet_fungus$阻止着$gts_wind_creatures$的繁殖。\n\n我们的结论是，风展示了真菌是如何试图阻止它们的繁殖过程的。"
  gts_astral_rift.2750.desc.default: "$gts_astral_rift.2750.desc.common$\n\n$gts_astral_rift.2745.desc.common.friendly$"
  gts_astral_rift.2750.desc.unfriendly: "$gts_astral_rift.2750.desc.common$\n\n$gts_astral_rift.2745.desc.common.unfriendly$"
  gts_astral_rift.2750.a: "$gts_astral_rift.2745.b$"
  gts_astral_rift.2750.b: "$gts_astral_rift.2745.a$"
  gts_astral_rift.2750.c: "$gts_astral_rift.2745.c$"
  gts_astral_rift.2750.d: "$gts_astral_rift.2745.d$"
  gts_astral_rift.2755.name: "镰鼬之风"
  gts_astral_rift.2755.desc: "我们为$gts_wind_creatures$提供了大量的$gts_giantess_fluid$与合金碎屑。这些磨料很轻，可以被单独的气流冲走，但又足够强大，可以在短时间内切削下大块的足垢。\n\n一股气流迅速利用这些合金碎屑撕碎了躲在附近裂缝里的一簇黄色$trait_gts_under_feet_fungus$。\n\n$gts_wind_creatures$继续将合金切料更广泛地分布在它们之间。猛烈的风开始袭击足垢裂谷，在一场协调一致的斩首轰炸中瞄准了喷出孢子的$trait_gts_under_feet_fungus$。\n\n也许是为了表示感谢，一阵微风给我们送来了一捆毛茸茸的“浮卵”。有了这些，我们就可以培育自己的“$gts_wind_creatures$”，把这种高度适应巨娘足下环境与$gts_giantess_fluid$运用的气流带到我们选定的一些殖民地。"
  gts_astral_rift.2760.name: "真菌绽放"
  gts_astral_rift.2760.desc: "我们在星球表面散布了大量的$gts_giantess_fluid$作为营养物质，并在较为丰富的足垢山脉中引入了新的抗风植物。然后，$trait_gts_under_feet_fungus$能够在植物风化的足垢土壤上传播大量的孢子。\n\n现有的$trait_gts_under_feet_fungus$群在规模和复原力上已经在增长。随着时间的推移，$trait_gts_under_feet_fungus$会沿着鞋垫的整个表面蔓延，使$gts_wind_creatures$的繁殖失去根基——毫无疑问，风的真正来源，巨娘轻微的足部活动对于这些狂风的繁殖过程而言也过于剧烈。\n\n$trait_gts_under_feet_fungus$的节点充满了新发现的力量，感激的信息正沿着它的菌丝网络传递。\n\n一种以前未被发现的$trait_gts_under_feet_fungus$标本随后从我们附近的足垢中发芽。它的球茎腔充满了高浓度的外来气体。我们相信，培育这些“泡沫球”将有助于我们生产这种宝贵的资源。"
  gts_astral_rift.2765.name: "困难的协商"
  gts_astral_rift.2765.desc: "$trait_gts_under_feet_fungus$和$gts_wind_creatures$之间形态的极端差异导致了一场艰苦而复杂的讨论。然而，我们最终在这两个物种之间达成了协议。\n\n只要它们不干扰现有的孢子群，$gts_wind_creatures$将有权在星球表面的指定区域狩猎和繁殖。与此同时，$trait_gts_under_feet_fungus$的蜂群思维被赋予了同等的空间，在那里它们可以毫无畏惧地传播孢子，在它们的保护网络下容纳无数其他物种。\n\n在这种安排下，这个属于巨娘足下的独特生态系统有了新的繁荣机会。我们已经设立了观测站，从裂隙外监视它的进展。"
  gts_astral_rift.2770.name: "为这位巨娘做点清洁"
  gts_astral_rift.2770.desc: "两个[Explorer.GetPreFTLLower]物种之间的斗争实在是烦人，而我们恰好有一套巨娘体表清洁方案。\n\n我们准备了高浓度$gts_giantess_fluid$，并将其雾化到行星大气层中。随着腐蚀性$gts_giantess_fluid$的扩散，$gts_wind_creatures$溶解成灰尘，$trait_gts_under_feet_fungus$也枯萎变黑。我们现在能够利用巨娘足下充盈的$gts_giantess_fluid$大气环境，将腐蚀效果级联到整个足下。\n\n在确认这位巨娘的足下已经完全被清扫之后，我们把所有有用的物质都提炼了出来。"
  gts_astral_rift.2770.a: "干得漂亮。"
  gts_astral_rift.2790.name: "特殊请求"
  gts_astral_rift.2790.desc: "[this.GetName]最近在我们所研究的[from.solar_system.GetName]裂隙另一端深入理解了巨娘足下的两种生命形态。在经历了如此奇妙而独特的体验之后，[this.GetHeShe]对生活于巨娘足下产生了极度的热情。现在，[this.GetHeShe]已经计划前往一位巨娘足下生活。\n\n并且，如果我们允许，[this.GetHeShe]也打算离开科学界，成为我们现有巨娘足风精炼设施及周边足下环境生活设施的督管专员。"
  gts_astral_rift.2790.a: "很好。"
  gts_astral_rift.2790.a.tt: "[This.GetName]从不再是一名科学家，而是成为了一名§Y行政官§!。"
  gts_astral_rift.2790.b: "[this.GetHeShe]还是当科学官更具价值。"
