 policy_gts_paraox_player: "犯罪惩治法"
 policy_gts_paraox_player_desc: "虽然各国都有着灵活的道德标准，但是一些行为依然为我们所不齿，现代科技为我们的执法部门在处理罪犯与战俘时提供了一些其他的选项。"
 gts_paradox_normal: "正常处理"
 gts_paradox_normal_name: "正常处理" 
 gts_paradox_normal_desc: "罪犯和战俘将按照法律进行正常的审判。"
 gts_paradox_leader: "交由领袖"
 gts_paradox_leader_name: "交由领袖"
 gts_paradox_leader_desc: "罪犯和战俘将会被缩小到无害的程度后送给领袖进行处理，至于是被用作实验、奖励自己还是单纯当宠物养，这就不是我们要管的了。"
 gts_paradox_market: "投放市场"
 gts_paradox_market_name: "投放市场"
 gts_paradox_market_desc: "在这些恶人身上花钱实属浪费，现在罪犯和战俘将会被缩小到无害的程度后投入市场拍卖，由于我们并不关心这些商品的用途，他们往往会被买个好价钱。"
 gts_paradox_aus: "流放土著星球"
 gts_paradox_aus_name: "流放土著星球"
 gts_paradox_aus_desc: "与其让这些恶人在牢里烂掉，不如让他们为科学献身，现在罪犯和战俘会在缩小处理和关键记忆抹除后流放到那些有一定文明程度的土著星球，这无疑会提高观测站的社会学产出。\n\n所有观测站将额外产出4点£society£ §H社会研究点§!"
 policy_gts_houses: "住房法"
 policy_gts_houses_desc: "住房问题自古以来是一个重点社会议题，而当社会存在着体型差距悬殊的多个种族时，住房政策应向哪方倾斜就更值得仔细考虑了。"
 gts_houses_balance: "维持平衡"
 gts_houses_balance_name: "维持平衡"
 gts_houses_balance_desc: "国家政策将尽可能在这个问题上保持中立。"
 gts_houses_free: "大杂居"
 gts_houses_free_name: "大杂居"
 gts_houses_free_desc: "在这方面，我们并不会面临其他国家那样棘手的社会压力。我国的两个种族在历史上的长期斗争和共存中已经自行解决了这个问题，在同一社区居住的巨娘和小人的生活也可以并行不悖，相处自然。"
 gts_houses_aya: "当然住在彩彩家啊"
 gts_houses_aya_name: "当然住在彩彩家啊"
 gts_houses_aya_desc: "我们国家的至高偶像对于我们居住在她房间里的请求十分慌乱但最终还是同意的，这使得我国的小人们完全不用担心住房问题。虽然偶尔有些小人定居点因为选址离丸山彩活动的地点过近或者出现在一些奇怪的地方而被她无意识碾碎或化作她身体的养分。但能居住在这样一位可爱的巨娘偶像身边，这又有什么问题呢？"
 gts_houses_giantess: "小人城市包租"
 gts_houses_giantess_name: "小人城市包租"
 gts_houses_giantess_desc: "对双方进行审查后，政府部门会将小人们送往巨娘寄宿家庭定居，寄宿家庭将开辟出一个空房间来盛放定制的小人城市，依据体型差距接纳几百人到上万人不等的小人入住。城市的税收与管理责任一并外包给了这些寄宿巨娘们，相关部门只会定期探查是否出现严重的人口失踪或城市毁伤问题，并为巨娘寄宿家庭提供资金补贴和法律帮助。"
 gts_houses_tinies: "巨娘寄宿义务"
 gts_houses_tinies_name: "巨娘寄宿义务"
 gts_houses_tinies_desc: "政策将会致力于建设符合巨娘审美和生活需要的大型城市，而作为交换，巨娘们有义务将自己的贴身衣物乃至自己的身体开放给小人们居住，巨娘们需要依照政府发布的规章对自己的身体进行清洁，并且穿戴专门设计的服装以尽可能保证身上小人的生活环境。国家将以每个巨娘为一个行政区划组建自治政府进行治安、征兵、生产等日常行政工作。"
 policy_gts_apartheid: "种族隔离"
 policy_gts_apartheid_desc: "种族隔离在古代曾被视作一种不人道而反动的制度，但在现代多种体型物种的交流、旅行、移民越发频繁，潜在的麻烦让我们不得不重新考虑现代隔离政策的合理性。"
 gts_gaintess_apartheid: "歧视巨娘"
 gts_gaintess_apartheid_name: "歧视巨娘"
 gts_gaintess_apartheid_desc: "这些大而无脑的家伙无论干什么都只会给我们的社会添麻烦！为了能集中管理她们，我们将在偏远地区建设一些供这些巨娘生活的隔离居住区，一旦她们试图离开隔离区威胁我们的安全，隔离区附近密密麻麻的防空部队将立刻把她们送回地狱！我们的资源稀少，除了最基础的设施之外，剩下的麻烦事就让她们自己想办法解决吧。\n\n拥有§Y泰坦级生物§!、§Y体型巨大§!、§Y体型高大§!特质的物种会获得政治权力、产能、幸福度惩罚\n拥有§Y体型矮小§!、§Y体型微小§!、§Y微生物§!特质的物种会获得政治权力、产能、幸福度奖励"
 gts_tinies_apartheid: "歧视小人"
 gts_tinies_apartheid_name: "歧视小人"
 gts_tinies_apartheid_desc: "仅仅因为它们有智能，我们就要把这些虫子视作和我们平等的物种吗？笑话！出于最低限的仁慈，我们会给这些虫子设置单独的隔离居住区，一旦他们试图离开隔离区，它们就将被剥夺最基本的人权，可以被任何公民自由处置。至于他们的政治诉求和城市维护？那就不是我们该关心的了。\n\n拥有§Y体型矮小§!、§Y体型微小§!、§Y微生物§!特质的物种会获得政治权力、产能、幸福度惩罚\n拥有§Y泰坦级生物§!、§Y体型巨大§!、§Y体型高大§!特质的物种会获得政治权力、产能、幸福度奖励"
 gts_normal_apartheid: "\"隔离但平等\""
 gts_normal_apartheid_name: "\"隔离但平等\""
 gts_normal_apartheid_desc: "尽管受到质疑，但我们的隔离政策并不带有歧视性。相反，这是在考虑到不同物种体型的客观影响，为避免不必要的社会矛盾而做出的科学决策。不同的物种将会生活在划定的居住区里互不接触，而其政治权利和人身财产权利丝毫不受影响。"
 gts_less_apartheid: "促进交流"
 gts_less_apartheid_name: "促进交流"
 gts_less_apartheid_desc: "彻底的让两个种族老死不相往来是不现实的，我们将在歧视性隔离与无序放任之间寻求一个平衡：在充足的审查和基础设施改造后，我们将允许不同隔离区域的人们进行定期定时的交际访问。"
 gts_no_apartheid: "废除种族隔离"
 gts_no_apartheid_name: "废除种族隔离"
 gts_no_apartheid_desc: "无论在什么时代，种族隔离制度都是社会毒瘤，我们不能以任何理由将这些糟粕重新捡起。巨娘和小人有权利共同生活、学习、工作、恋爱，做任何她们想做的事！"
 policy_gts_shrink_method: "缩小商品生产规范"
 policy_gts_shrink_method_desc: "缩小类商品的精华就在于生动灵活的缩小人，但该如何制造合格的缩小人呢？"
 gts_shrink_method_1: "基因流水线"
 gts_shrink_method_1_desc: "最适合顾客的小人只能来自她们自己，自适应编辑器可以让顾客用自己身上体液、皮屑等等哪怕最卑贱的脱落物立刻制造海量的小人满足其各种需要！"
 gts_shrink_method_2: "灵能浇筑"
 gts_shrink_method_2_desc: "灵能校准仪让我们可以用虚境的力量将灵能力注入我们制作的躯体中。这将高效制造有思想有血肉，又能轻易被主人洞察内心的缩小人。"
 gts_shrink_method_3: "人工合成"
 gts_shrink_method_3_desc: "现代科学为我们指了明路，现在我们可以选择用有机物直接为顾客定制满足她们需要的，忠诚而耐用的缩小人。"
 gts_shrink_method_4: "人工培育"
 gts_shrink_method_4_desc: "将其他生命缩小为玩具无论如何都是不人道的，但对于那些本来就是微小生物进行选育，或许会是个好的折中方案。"
 gts_shrink_method_5: "仅缩小非公民"
 gts_shrink_method_5_desc: "那些奴隶本就低贱于我们，将它们缩小用来服侍我们是我们理所当然的权利。"
 gts_shrink_method_6: "仅缩小未开智物种"
 gts_shrink_method_6_desc: "与其让我们太空文明的宝贵人口被缩小，不如让没有智慧的造物去履行这一使命。"
 gts_shrink_method_7: "无管控"
 gts_shrink_method_7_desc: "只要有足够的小人供应就够了，为什么要管它是从哪来的呢？"
 policy_gts_shrink_use: "缩小商品使用方向"
 policy_gts_shrink_use_desc: "缩小类商品中最负争议的也是缩小人，我们是否应限制对缩小人的使用方向？"
 gts_shrink_use_1: "有限人权"
 gts_shrink_use_1_desc: "尽管这些缩小人很难再认为是人了，但我们仍要尽可能给予其一定的尊严，针对缩小人的恶劣犯罪同样会被惩治。\n§Y这会影响国内小人群体对国家的信任！§!"
 gts_shrink_use_2: "禁止虐待"
 gts_shrink_use_2_desc: "缩小人不是为了满足某些人的阴暗愿望而被制造出来的，一切对缩小人进行虐待折磨的行为都应被谴责。\n§Y这会影响国内小人群体对国家的信任！§!"
 gts_shrink_use_3: "禁止食用"
 gts_shrink_use_3_desc: "缩小人也是生命，无数小人连同他们的家园被吞入腹中，缩小人被牙齿碾碎或被胃液腐蚀这一末日景象决不能发生在我们体内。\n§Y这会影响国内小人群体对国家的信任！§!"
 gts_shrink_use_4: "禁止残杀"
 gts_shrink_use_4_desc: "为了让我们的人性不会被他们的血液腐蚀，就算是食用或者处死，我们也应当禁止不人道的虐杀。\n§Y这会影响国内小人群体对国家的信任！§!"
 gts_shrink_use_5: "无管控"
 gts_shrink_use_5_desc: "消费者怎么使用她的所有物还需要我们指手画脚吗？\n§Y这会影响国内小人群体对国家的信任！§!"

