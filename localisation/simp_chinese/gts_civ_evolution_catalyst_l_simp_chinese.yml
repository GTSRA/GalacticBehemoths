l_simp_chinese:
 civic_evolution_catalyst: "进化触媒"
 civic_evolution_catalyst_desc: "这个国家的主体物种是一种特殊基因病毒的携带者\n这让它们不受病毒影响的同时，不断将当地动物感染并在短时间内转化为拥有初等智能的巨大兽娘\n尽管他们还没有意识到这一点，但这无疑会在它们探索新世界时带来一些额外的麻烦"
 policy_gts_evolution_catalyst_enlightenment_policy:0 "对开化兽娘的态度"
 policy_gts_evolution_catalyst_enlightenment_policy_desc:0 "这些巨大兽娘一经开智，我们就不可能再像对待野生动物一样应对她们了，合适的政策可以让这群懵懂无知的兽娘更好的为我们服务。"

 gts_evolution_catalyst_civilization_enlightenment:0 "文明开化"
 gts_evolution_catalyst_civilization_enlightenment_desc:0 "既然是我们将她们卷入到群星间的大博弈中，那我们就得承担起相应责任，通过科学知识教育和本国文化熏陶让她们成为和我们一样有智慧，有尊严的文明公民。"

 gts_evolution_catalyst_public_RBQ:0 "公共星怒"
 gts_evolution_catalyst_public_RBQ_desc:0 "是我们将她们从艰难求生的荒野带入到文明社会，作为回报，她们就应该全身心服侍她们的主人。忠诚教育和基因改良会将这些野蛮的兽娘逐步调教成只会傻乎乎地露出肚皮，任凭我们享用的RBQ。"

 gts_evolution_catalyst_army_vanguard:0 "陆军先锋"
 gts_evolution_catalyst_army_vanguard_desc:0 "一群身手矫捷、强又有力，而又只靠几吨宠物罐头就肯听话的巨娘？还有谁比她们更适合我们的军队！如果能将她们集体划归帝国陆军，我们在地面战场就能和我们的传统宿敌甚至巨娘帝国掰手腕。"

 gts_evolution_catalyst_gentle_rewilding:0 "温和野化"
 gts_evolution_catalyst_gentle_rewilding_desc:0 "巨娘给我们带来的灾祸已经不少了，我们不需要再给自己招来新的麻烦。对现有的兽娘进行集中管理，温和地控制并逐步减少开化兽娘的数量，让这些过早开智的生命慢慢退化并放回她们生活的地方，这个过程或许会相当漫长，但这就是我们偿还自身罪孽的方式。"

 trait_tiny_catalyst:0 "触媒"
 trait_tiny_catalyst_desc:0 "那些被开化的巨大兽娘对这一物种有点过分亲近了。我们尚不清楚这种依存性是基于驯化物种对饲主的服从，还是基于野兽对小猎物的狩猎本能。"
 trait_tiny_catalyst_tooltip:0 "宜居下限+20%\n与拥有该特质的人口处于同一星球会使§G巨娘人口+10%幸福度，+10%主流思潮吸引§!"
 trait_gts_force_evolution:0 "强制进化"
 trait_gts_force_evolution_desc:0 "这个物种提前了千万年进化为了智慧生命，这对整个物种的长期影响尚不明确，但她们在适应我们的社会的过程中绝对会惹出麻烦。"
 trait_gts_force_evolution_tooltip:0 "人口增速+50% 舒适度使用+20% 主流思潮吸引-20%"
 trait_gts_UMA_MUSUME:0 "赛马娘"
 trait_gts_UMA_MUSUME_desc:0 "一群受到三女神赐福的巨大马娘，难道她们并不是因为感染才变大的？"
 trait_gts_UMA_MUSUME_tooltip:0 "劳工产出+20%、舒适度产出+20%、人口增速+20%、人口维护费+25%"

 #提升未开化物种会获得大量凝聚力和社会学点数（效果同原版创世向导）。
 gts_evolution_catalyst_event.1.name:0 "需要文案  提升未开化物种会获得大量凝聚力和社会学点数（效果同原版创世向导）"
 gts_evolution_catalyst_event.1.desc:0 "需要文案"
 gts_evolution_catalyst_event.1.a:0 "需要文案"
 gts_evolution_catalyst_event.3.name:0 "殖民地遇袭!"
 gts_evolution_catalyst_event.3.desc:0 "我们在§Y[Root.GetName]§!新建的殖民地在今早被巨娘袭击了！\n一群长着兽耳、赤身裸体的巨大少女毫无预兆地出现在殖民船登陆点附近。在轻易击溃了毫无防备的卫戍部队后，她们撕开了殖民船船舱，将我们储存的粮食和燃料抢掠一空，酒足饭饱之后，她们甚至就地拿我们刚刚建好的城市玩了起来。\n临时集结的民兵完全拿她们没办法，直到恒星基地驻军的增援抵达才将她们驱离。通过对现场残留的毛发和体液进行分析，我们确信这是§Y[Root.GetName]§!上一种野生动物的近亲。她们很可能在我们刚登陆时进入了人员生活区，随后因感染迅速进化成了巨大兽娘，急剧成长带来的饥饿感让她们吃光了其他动物后，将目光投向了我们。\n看来我们不得不认真处理这些巨娘了。"
 gts_evolution_catalyst_event.3.a:0 "这群贱畜！"
 gts_evolution_catalyst_event.3.b:0 "如此强大的力量..."
 gts_evolution_catalyst_event.4.name:0 "殖民地来客！"
 gts_evolution_catalyst_event.4.desc:0 "我们在§Y[Root.GetName]§!新建的殖民地在今早迎来了特殊的客人。\n 一群长着兽耳、赤身裸体的巨大少女出现在我们殖民地首府附近。\n 她们手脚并用，小心翼翼地沿着公路前进，直到遇到了前来拦截的卫戍部队。出乎我们意料的是，她们没有对我们发起攻击，而是躺倒在地，用肚皮对着我们，然后又起身，向我们比划着什么。最后，兽娘们肚子里的肠鸣揭开了谜底—她们饿了。我们打开库存，让她们饱餐了一顿。\n 饭后，她们没有离去，而是留在原地任我们摸摸，在动物学家的帮助下，我们勉强理解了她们的意图。她们本是§Y[Root.GetName]§!上的一种野生动物，在遭遇到我国殖民先遣队后，在极短的时间内进化成了这个样子，急剧成长带来的饥饿感让她们吃掉了能找到了所有猎物，最终在难以忍受的饥饿下，她们铤而走险，来到我们的营地求援。\n 我们得好好想想怎么对待她们了。 "
 gts_evolution_catalyst_event.4.a:0 "可爱！"
 gts_evolution_catalyst_event.4.b:0 "或许是可以成为我主人的女人..."
 gts_evolution_catalyst_event.11.name: "驯服荒野"
 gts_evolution_catalyst_event.11.desc: "随着我们在§Y[Root.GetName]§!的殖民逐步趋于稳定，我们的殖民者重新将目光投向那群惹是生非的巨大兽娘，不厌其烦的殖民者不断向殖民地政府控诉这些巨大兽娘的罪行又碍于其巨大的体型与非人的力量无法阻止而向我们的殖民地官员要求解决方案，而因为星球殖民地刚刚建立没有多余资源的殖民地政府无力处理这些事件，最终这一系列因为巨大兽娘所引发的案件摆到了我们议会的桌前。\n\n我们的科学家提议在星球当地建立兽娘保留地将这些巨大的生物能对殖民地造成的损失降到最低并顺带以巨大兽娘为蓝本研究巨娘生理，而军方成员宣称一只不受控的爱闹腾的巨大动物是完美的战争武器他们已经开始研究在巨大兽娘上贴爆反的可行性，而在议会的角落一个刚刚兴起的神秘派系的成员向其他议员慷慨陈词道:"既然是动物那便能驯服，我们应当给这些蛮荒的生物带来智慧以便让他们在日后成为我们伟大国家的一员。"
gts_evolution_catalyst_event.11.a: "划分保留地，让巨娘的大手离我们远点！"
gts_evolution_catalyst_event.11.b: "让巨娘的裸足成为我们敌人最后看到的东西！"
gts_evolution_catalyst_event.11.c: "驯服巨娘？有趣的尝试。"
gts_evolution_catalyst_event.12.name: "收容失效"
gts_evolution_catalyst_event.12.desc: "我们建立巨娘保留地的尝试失败了，在建设初期那群长着兽耳的巨娘还饶有兴趣的看着我们的工人忙碌，随着工程的推进他们仿佛看腻了一般再次开始袭击我们的殖民地并洗劫我们的粮仓，在施工队强顶着巨娘的骚扰完工时，我们才发现我们的尝试是多么可笑，我们用于搭建保留地所铺设的隔离墙与电网不是被巨娘一脚踢烂就是被她们连根拔起充当玩具。\n\n但我们的尝试并非完全失败，我们的生物行为学家发现这群巨大兽娘更喜欢玩弄以加固墙为主的隔离设施，似乎她们更喜欢结实不易坏的玩具，随即他们建议我们将保留地建设作为常态化工程以用于源源不断的给巨大兽娘提供玩具换取她们减少袭击我们脆弱殖民地的次数。"
gts_evolution_catalyst_event.12.a: "批准，顺便把想出保留地方案的人扔给兽娘。"
gts_evolution_catalyst_event.12.b: "或许把整个星球作为保留地也可行？"
gts_evolution_catalyst_event.12.c: "通知各机动特遣队提防其他势力介入。"
gts_evolution_catalyst_event.13.name: "断箭"
gts_evolution_catalyst_event.13.desc: "以巨大兽娘为基础所组建的巨娘星球保卫军的计划十分成功，但似乎有些过于成功了，原本我们计划将敌人与罪犯作为战利品献给那群加入我们军队巨娘让她们的注意力从迫害我们的殖民地转移到玩弄她的战利品上，但当我们拥有巨娘作为武器的传闻不胫而走后，迫于巨娘巨大的破坏力他国已经不敢展现敌意。\n\n而在星球上”不学好就会被巨大猫娘抓走当玩具，最后吃掉。“的传闻也让殖民地的犯罪率达到了最低点，虽然这些传闻也吸引来了帝国各地的志愿者自愿成为兽娘的”战利品“但数量完全不能满足那群兽娘的需求，最终欲求不满的兽娘们冲出驻地再次开始玩弄起我们的殖民地，正当我们无计可施时一名从兽娘粗暴玩弄中幸存下来的前叛军告诉我们比起小人她们更喜欢玩弄装甲车等金属制品，或许我们可以额外生产一批装备来满足她们日益增长的需求？"
gts_evolution_catalyst_event.13.a: "批准，顺便把提议给巨娘装爆反的人扔给兽娘。"
gts_evolution_catalyst_event.13.b: "我们的巨娘将武装到牙齿无论她们有几颗牙！"
gts_evolution_catalyst_event.13.c: "或许我们的神主能规劝她们？"
gts_evolution_catalyst_event.14.name: "共生关系？"
gts_evolution_catalyst_event.14.desc: "驯服巨娘是所有方案中成功率最低的尤其是在面对一群动不动就对着小人哈气或直接掠走当玩具的巨大兽娘，但我们惊讶的发现，随着方案的推进我们殖民地被兽娘袭击率正在降低，而根据调查我们发现了一种堪称诡异的现象：\n\n鉴于我们并没有限制兽娘的迁徙，为了寻找更多的食物与玩具她们已经“理所应当”的在我们殖民地周围筑巢，起初兽娘们以犁庭扫穴之势掠夺我们的粮仓并玩弄我们的殖民者但当她们兴致满满准备袭击下一个殖民地时，不知是出于同情还是想等待殖民地重建好以便继续玩弄，部分兽娘选择留在单一的殖民地并饶有兴致的看着我们殖民者重建，似乎是嘲笑我们重建效率的低下的她们开始成规模的将自己挖到的大片砂土与被轻易折断的木头摆放到殖民地边缘，如此往复我们大部分殖民地免受了巨大兽娘的侵害的同时这群兽娘也部分融入了我们的社会中。"
gts_evolution_catalyst_event.14.a: "我们驯服了巨娘？"
gts_evolution_catalyst_event.14.b: "或许更进一步我们可以完全驯服她们？"

 gts_evolution_catalyst_event.300.name:0 "我们在§Y[Root.GetName]§!上的殖民地发现了当地进化完成的巨大兽娘"
 gts_evolution_catalyst_event.300.desc:0 "这些兽娘由当地一种四足行走的哺乳类动物进化而成，长有马耳和马尾。因此，殖民地工作人员按照家乡的传说将这一物种命名为马娘。\n 尽管我们对兽娘的天生怪力已经有所了解，但这些马娘的身体素质依然令人印象深刻。她们的力量和速度比我们见过的其他兽娘还要强大，她们可以成为我们最优质的战士，也可以作为田径运动员大放光彩。\n 不过无论前途如何，她们都得先得到正规训练才行。一个关于组建马娘训练与繁育中心—特雷森学园的计划已经在政府授权下展开了。"
 gts_evolution_catalyst_event.300.a:0 "好大的马娘！"

 gts_evolution_catalyst_kemono:0 "兽娘远征军团"
