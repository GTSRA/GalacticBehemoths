 job_gts_fallout_resident: "生态居所居民"
 job_gts_fallout_resident_plural: "生态居所居民"
 job_gts_fallout_resident_desc: "这些居民的幸福生活帮助巨娘们在外交界获取到众多支持者"
 job_gts_fallout_resident_effect_desc: "£job_fe_hedonist£$job_gts_fallout_resident$是小人岗位，消耗§Y$r_food$§!、§Y$r_consumer_goods$§!产出§Y$r_unity$§!、§Y$r_society$§!、§Y$r_amenities$§!\n每100§Y$job_gts_fallout_resident$§!提升1%星球£mod_produces_mult£§Y$mod_planet_jobs_productive_produces_mult$§!、5%星球§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!"
