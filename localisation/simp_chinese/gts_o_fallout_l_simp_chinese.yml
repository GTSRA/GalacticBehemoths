 tradition_gts_fallout_cruel: "异尘余生-残忍系"
 tradition_gts_fallout_cruel_desc: "我们已然成为一个全新的种族，必将踏遍整个宇宙"
 tr_gts_fallout_cruel_adopt: "异尘余生-残忍系传统"
 tr_gts_fallout_cruel_adopt_desc: "解锁巨娘辐射研究所的额外职位：消耗品小人，通过消耗小人获得研究点数，并可得到进一步升级。"
 tr_gts_fallout_cruel_punishment: "辐射装甲铸造"
 tr_gts_fallout_cruel_punishment_desc: "§Y解锁军队：§!：辐射装甲机娘"
 tr_gts_fallout_cruel_punishment_delayed: "通过使用高辐射强度的原料铸造装甲，巨娘能够轻易摧毁小人的防线。"
 tr_gts_fallout_cruel_military_enhance: "辐射能源强化"
 tr_gts_fallout_cruel_military_enhance_delayed: "事实证明，辐射能量在合金铸造和舰船武装方面发挥着重要作用，而高辐射的危害对于巨大的躯体而言可以忽略不计。"
 tr_gts_fallout_cruel_desicion: "制定小人使用原则"
 tr_gts_fallout_cruel_desicion_desc: "解锁政策：小人使用原则，通过选取不同方案在不同领域获得加成。"
 tr_gts_fallout_cruel_desicion_delayed: "巨娘们征服的小人实在太多，以至于必须要探索一套行之有效的原则来好好利用这些小人。"
 tr_gts_fallout_cruel_nuked_planet_production: "投影实体化"
 tr_gts_fallout_cruel_nuked_planet_production_desc: "解锁专属行星轰炸方式：§R天罚§!，可将星球轰炸成为死寂星球。"
 tr_gts_fallout_cruel_nuked_planet_production_delayed: "科学家们成功研发出让投影实体化的设备，巨娘们现在坐在战舰里就能体会蹂躏城市的快感了。"
 tr_gts_fallout_cruel_nuked_planet_enhance: "辐疫庇护强化"
 tr_gts_fallout_cruel_nuked_planet_enhance_desc: "辐疫庇护特性的加成将得到强化。"
 tr_gts_fallout_cruel_nuked_planet_enhance_delayed: "巨娘们彻底接受了辐疫的庇护。"
 tr_gts_fallout_cruel_finish: "异尘余生-残忍系传统完成"

 tradition_gts_fallout_gentle: "异尘余生-温柔系"
 tradition_gts_fallout_gentle_desc: "即使身体发生了巨大的变化，我们依然要怀着善意去探索未知的宇宙。"
 tr_gts_fallout_gentle_adopt: "异尘余生-温柔系传统"
 tr_gts_fallout_gentle_adopt_desc: "§Y解锁建筑：§!$gts_fallout_building_house$，居住其中的小人可以提供凝聚力和社会学研究点数，并且产出可以得到进一步强化。"
 tr_gts_fallout_gentle_genebuff: "辐疫庇护弱化"
 tr_gts_fallout_gentle_genebuff_desc: "辐疫庇护特性的加成将得到削弱。"
 tr_gts_fallout_gentle_genebuff_delayed: "最新的基因编辑技术使削弱巨娘的辐射依赖成为了可能。"
 tr_gts_fallout_gentle_pop_growth: "辐射培育探索"
 tr_gts_fallout_gentle_pop_growth_delayed: "最新研究显示，使巨娘们身体发生巨大变化的辐射能有效提高细胞活性，或许可以将其用在新生儿培育上。"
 tr_gts_fallout_gentle_diplomacy: "温柔系外交风范"
 tr_gts_fallout_gentle_diplomacy_delayed: "面对着蚂蚁大小的小人，巨娘外交官们依然可以使用高超的外交技巧获取到信任。"
 tr_gts_fallout_gentle_pop: "友善社会"
 tr_gts_fallout_gentle_pop_delayed: "巨娘与小人之间的和谐交流为政府运行提供了充分保障。"
 tr_gts_fallout_gentle_nuked_house: "生态居所升级"
 tr_gts_fallout_gentle_nuked_house_desc: "$gts_fallout_building_house$将会提供更多的加成，居民也会提供额外产出。"
 tr_gts_fallout_gentle_nuked_house_delayed: "如何体现对小人的爱呢？当然要让他们吃好、穿好、睡好。"
 tr_gts_fallout_gentle_finish: "异尘余生-温柔系传统完成"
 tr_gts_fallout_gentle_finish_desc: "获得建筑物：辐射培育仓，通过消耗食物和电力获得有机人口组装点数。"

 trait_gts_fallout: "辐疫庇佑"
 trait_gts_fallout_desc: "原因不明的基因变异使得暴露在对其他生物致命的剧烈辐射和生物污染中对这个物种而言却仿佛呼吸一样自然，但这也让这个物种产生了对高辐射环境的极度依赖，鸟语花香的世界或许再与她们无关"
 trait_gts_fallout_tooltip: "\n§G$pc_nuked$$mod_planet_pops_upkeep_mult$：-20%§!\n§G$pc_nuked$$MOD_POP_AMENITIES_USAGE_MULT$：-20%§!\n§G$pc_nuked$$MOD_POP_BONUS_WORKFORCE_MULT$：+10%§!\n§G$pc_nuked$$MOD_POP_ENVIRONMENT_TOLERANCE$：+100%§!\n§R非$pc_nuked$$mod_planet_pops_upkeep_mult$：+20%§!\n§R非$pc_nuked$$MOD_POP_AMENITIES_USAGE_MULT$：+20%§!\n§R非$pc_nuked$$MOD_POP_BONUS_WORKFORCE_MULT$：-10%§!\n§R非$pc_nuked$$MOD_POP_ENVIRONMENT_TOLERANCE$：-100%§!"

 trait_gts_fallout_buff: "辐疫庇佑-衰退"
 trait_gts_fallout_buff_desc: "巨娘们利用基因技术削弱了辐疫的影响，现在她们可以重回普通星球居住"
 trait_gts_fallout_buff_tooltip: "\n§G$pc_nuked$$mod_planet_pops_upkeep_mult$：-10%§!\n§G$pc_nuked$$MOD_POP_AMENITIES_USAGE_MULT$：-10%§!\n§G$pc_nuked$$MOD_POP_BONUS_WORKFORCE_MULT$：+0.5%§!\n§G$pc_nuked$$MOD_POP_ENVIRONMENT_TOLERANCE$：+25%§!\n§R非$pc_nuked$$mod_planet_pops_upkeep_mult$：+10%§!\n§R非$pc_nuked$$MOD_POP_AMENITIES_USAGE_MULT$：+10%§!\n§R非$pc_nuked$$MOD_POP_BONUS_WORKFORCE_MULT$：-0.5%§!\n§R非$pc_nuked$$MOD_POP_ENVIRONMENT_TOLERANCE$：-25%§!"

