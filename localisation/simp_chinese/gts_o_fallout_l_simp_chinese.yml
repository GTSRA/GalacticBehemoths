 origin_gts_fallout: "异尘余生"
 origin_gts_fallout_desc: "这个文明在迈出行星统一的最后一步时倒在了全球核战争的烈焰中。大难不死的幸存者在艰难重建文明的同时，大气中满溢的辐射与人造病毒也将这些少女改造成她们未曾想过的样子。"
 origin_gts_fallout_effect: "-使用一个死寂星球作为母星\n-开局人口减少\n-新的星球法令已启用\n-长期暴露在辐射中将给你的创始物种提供某些§Y意料之外§!的影响"
 gts_radiation_army: "辐射装甲机娘"
 gts_radiation_army_desc: "巨娘们忽略不计的辐射强度对于小人却是致命的，所以...食我核能奔涌!"

 d_gts_iss: "国际空间站"
 d_gts_iss_desc: "这里是前文明征服太空的前哨站，里面的数千名工作人员幸运的躲过了灭世核战，现在他们与母星上那些巨大的同族们保持着尴尬而微妙的合作关系。"
 d_gts_frozen_human: "地下冷冻仓"
 d_gts_frozen_human_desc: "这个隐蔽的地下冷冻室埋藏着数千名因为疾病而接受冰冻治疗的前文明居民，等到我们物资充足时或许可以唤醒并治疗这些过去的访客们，我们的样子或许会给他们不小的惊喜（或惊吓）吧。"
 d_gts_fallout_settlement: "巨娘聚落"
 d_gts_fallout_settlement_desc: "这些分散的聚落由一些与世无争的巨娘建立，与这些村社的合作为我们国家的重建提供了不少帮助，虽然她们对新政府不甚抵触，但如果想要真正整合这些村社，我们还需要做不少漫长的游说工作。"
 d_gts_fallout_raider: "巨娘游民"
 d_gts_fallout_raider_desc: "有些幸存者在发现自己成长为巨娘后，便利用自己的身体优势在各个都市废墟中流窜，以破坏城市、玩弄幸存小人为乐————如果真的还有的话。此外她们还抗拒新政府的指挥，这给我们带来了不少麻烦。"

 decision_gts_turn_nuked: "星球气候改造"
 decision_gts_turn_nuked_desc: "得益于我们的体型，率先驻扎在此处的殖民者可以强忍着星球环境带来的不适将这个星球快速改（折）造（腾）成适合我们物种生存的环境。"
 decision_gts_turn_nuked_effects: "将该星球以相当快的速度转化为死寂星球，并清空其所有的特殊地块。"

 orbital_bombardment_gts_fallout_destory_all: "天罚"
 orbital_bombardment_gts_fallout_destory_all_name: "天罚轨道轰炸"
 orbital_bombardment_gts_fallout_destory_all_desc: "允许使用所有类型的轨道轰炸武器，不考虑行星上居民的生命安全。以完全消灭所有居民为目标。\n\n§E允许\"无差别\"和\"天罚\"轰炸方式。§!"
 bombardment_gts_fallout_destory_all: "天罚"
 bombardment_gts_fallout_destory_all_desc:3 "利用最新的投影仪实体化技术，$bombardment_gts_fallout_destory_all$将使巨娘们不再需要登陆星球即可完成城市摧毁任务，彻底将星球毁灭。\n-对§R陆军§!造成§Y巨大§!伤害\n-对§R行星§!造成§Y巨大§!伤害\n-对§R人口§!造成§Y巨大§!伤害\n-将会轰炸不设防的星球\n-可将星球炸成毫无生机的死寂星球\n§M\"从城市里看，我的脚底真是震撼呢~\"§!"

 gts_fallout_building_radiation_research_lab: "巨娘辐疫研究实验所"
 gts_fallout_building_radiation_research_lab_desc: "巨娘们至今仍不知道为何身体发生了如此巨大的变化，因此建立辐疫研究实验所是有必要的。"
 gts_fallout_building_house: "废土生态居所"
 gts_fallout_building_house_desc: "高辐射强度严重威胁着小人们的健康，建立一个生态园区对巨娘而言只是举手之劳。"
 gts_fallout_gentle_clone: "辐射培育仓"
 gts_fallout_gentle_clone_desc: "对辐射能量的进一步研究带来了生物学的重大突破，巨娘只需要一群小人，就能迅速补充因战争失去的人口。\n§M\"你们还在等什么呢，快点进来~\"§!"

 policy_gts_fallout_cruel_tiny_policy: "小人使用原则"
 policy_gts_fallout_cruel_tiny_policy_desc: "一套行之有效的小人使用原则能够为巨娘们带来许多便利\n"
 gts_fallout_fun_first: "享乐至上"
 gts_fallout_fun_first_name: "享乐至上"
 gts_fallout_fun_first_desc: "享乐是巨娘们的天性，所有小人都要为这一目标服务。\n§M\"你们可要好好地服侍我，不然...哼哼\"§!\n\n"
 gts_fallout_resesearch: "研究主义"
 gts_fallout_resesearch_name: "研究主义"
 gts_fallout_resesearch_desc: "麻雀虽小五脏俱全，虽然小人们就像虫子一样，但是作为智慧生物依然有研究价值。\n§M\"这是今天的小人实验品，请签收。\"§!\n\n"
 gts_fallout_usage: "奴役苦工"
 gts_fallout_usage_name: "奴役苦工"
 gts_fallout_usage_desc: "由于体型过于巨大，巨娘们在生产过程中有很严重的资源浪费现象，奴役小人们作为苦工可以有效减少生产成本。\n§M\"快点干活，谁做完了就奖励他住进我的鞋子里。\"§!\n\n"

 job_gts_fallout_radiation_researcher: "巨娘辐射研究员"
