 gts_fallout_space_station_modifier: "国际空间站的回归"
 gts_fallout_space_station_modifier_desc: "国际空间站在过去承载了我们对宇宙的好奇和向往，它的回归激励着我们探索未知。"

 gts_fallout_frozen_human_modifier: "先民文化影响"
 gts_fallout_frozen_human_modifier_desc: "冷冻仓先民们的文化风格与我们大相径庭，互相取长补短将带来许多好处。"

 START_SCREEN_MESSAGES_Fallout: "防空警报拉响的那一刻，我们繁荣一统进军太空的梦想便被撕个稀碎。\n\n最初的日子我们在悲伤与恐慌中度过。辐射尘降、未知病毒和无政府状态的混乱每天都在夺去我们同胞的生命，我们只能躲在地铁、地下室和防空洞里苟且度日，直到我们的身体在睡梦中将这些庇护所撑破。\n\n不知道是哪个秘密实验室的阴谋还是上天垂怜，我们的基因在这种环境下纷纷表现出了迅速生长的性状，这让我们得以尽快清理旧世废墟，重建秩序。\n\n如今我们已经实现了前人未成的事业，得益于与国际空间站恢复通讯，我们的科学技术也迅速恢复到战前。我们站在这里，感受伤痛，眺望星空。"

 gts_fallout.1.name: "基因变异"
 gts_fallout.1.desc: "自核弹落下之日起，辐射与病毒对我们种族的影响就一直持续着，幸运的是我们已经适应并征服这种灾难，辐疫对基因潜移默化的影响在近几年使我们的身体机能发生了明显的变化。"
 gts_fallout.a: "难以置信！"
 gts_fallout.2.name: "空间站成员已返回！"
 gts_fallout.2.desc: "经过我们长久不懈的说服与谈判，我们空间站的同胞在全体投票后最终决定重返地面，完全接受我们的指挥。不过因此前国际空间站因为终止维护只剩下了展览价值。在返回地表后，他们还需要接受一段时间的适应性培训和全面身体检查，才能正式加入我们的社会。"
 gts_fallout.2.a: "欢迎回家，小人同胞们"
 gts_fallout.3.name: "冷冻仓已解锁！"
 gts_fallout.3.desc: "虽然核战争让我们的科技严重倒退，但解决他们那个时代的疾病对我们来说并不算难。最主要的问题还是如何向这些来自过去的小小访客们解释着几百年我们物种与我们的母星发生的巨大变化。幸好在双方的不懈努力下，他们终于艰难的理解了我们那对他们而言宛如天方夜谭般的变迁，现在他们正在专门搭建的庇护所学习这几百年的知识和并进行身体调养以适应这个迥然不同的世界。"
 gts_fallout.3.a: "欢迎来到未来，小人同胞们"