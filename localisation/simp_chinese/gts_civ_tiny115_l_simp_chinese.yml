 #天灾宣战
 115tiny_crisis.4100.name: "宣告星系危机"
 115tiny_crisis.4100.intro: "星海参议院通过了一项议案，宣布§H[new_crisis.GetName]§!是一切智慧生命体的威胁、是一场全星系范围的危机。从结果来说，[new_crisis.GetName]在今日同整个星海共同体开战了。"
 115tiny_crisis.4100.desc.a: "$115tiny_crisis.4100.intro$\n\n$115tiny_crisis.4100.1$"
 115tiny_crisis.4100.desc.b: "$115tiny_crisis.4100.intro$\n\n$115tiny_crisis.4100.2$"
 115tiny_crisis.4100.1: "作为星海监管人，[custodian.GetName]呼吁共同体的全体成员国对舰队进行总动员，并针对[new_crisis.GetSpeciesName]的领域发动联合攻击：“直到[new_crisis.GetSpeciesName]威胁被彻底地、一劳永逸地扫除干净，否则星系不会见证真正的和平。”"
 115tiny_crisis.4100.2: "参议院的代表们呼吁共同体的全体成员国对舰队进行总动员，并针对[new_crisis.GetSpeciesName]的领域发动联合攻击，他们对外公示道：“直到[new_crisis.GetSpeciesName]威胁被彻底地、一劳永逸地扫除干净，否则星系不会见证真正的和平。”"
 115tiny_crisis.4100.a: "我们能够阻止他们的蹂躏吗？"
 115tiny_crisis.4101.desc: "帝国参议院通过了一项议案，宣布§H[new_crisis.GetName]§!是一切智慧生命体的威胁、是一场全星系范围的危机。从结果来说，[new_crisis.GetName]在今日同整个星海帝国开战了。\n\n在一场自[gal_emperor.Capital.GetName]对外播放的公开演讲中，[gal_emperor.GetRulerTitle]呼吁帝国的全体成员国对舰队进行总动员，并针对[new_crisis.GetSpeciesName]的领域发动联合攻击：“直到[new_crisis.GetSpeciesName]威胁被彻底地、一劳永逸地扫除干净，否则星系不会见证真正的和平。”"
 115tiny_crisis.4105.name: "共同体指定我方为“星系危机”"
 115tiny_crisis.4105.intro: "由于意识到了我们展现出来的威胁，星海共同体的可怜虫们通过了一项议案，对我们的行动进行了谴责，并宣布我们为§Y“全星系范围的危机”§!。星海共同体的成员国展现出了极其罕见的团结，联合了所有力量，并向我们宣战。"
 115tiny_crisis.4105.desc.a: "$115tiny_crisis.4105.intro$\n\n$115tiny_crisis.4105.1$"
 115tiny_crisis.4105.desc.b: "$115tiny_crisis.4105.intro$\n\n$115tiny_crisis.4105.2$"
 115tiny_crisis.4105.1: "在星海监管人的领导之下，她们的舰队集结在了一起，向我们的领域发动了进攻。席卷整个星系的战争终于拉开帷幕。"
 115tiny_crisis.4105.2: "她们的舰队集结在了一起，向我们的领域发动了进攻。席卷整个星系的战争终于拉开帷幕。"
 115tiny_crisis.4105.a: "荣光无垠！"
 115tiny_crisis.4105.b: "疯了，全他妈疯了！"
 115tiny_crisis.4105.desc.c: "星海共同体内那些腐败的蠢材通过了一项议案，宣布我们是“天灾”，是“全体智慧生命体的威胁”。依据这些荒谬绝伦的倡议，[Root.GetName]和整个星海共同体现在已经处于战争状态。\n\n这场战争将一直持续下去，除非我方或者共同体被彻底地碾为尘末……或者星海共同体废除这项议案。"
 115tiny_crisis.4106.name: "帝国指定我方为“星系危机”"
 115tiny_crisis.4106.desc.a: "由于意识到了我们展现出来的威胁，星海帝国的可怜虫们通过了一项议案，对我们的行动进行了谴责，并宣布我们为§Y“全星系范围的危机”§!。星海帝国的成员国展现出了极其罕见的团结，联合了所有力量，并向我们宣战。\n\n在[gal_emperor.GetRulerTitle]的领导下，他们的舰队已经集结，并向我们的领域发动进攻。席卷整个星系的战争拉开了帷幕。"
 115tiny_crisis.4106.desc.b: "[gal_emperor.GetRulerTitle]和帝国参议院里那群腐败的马屁精通过了一项议案，宣布我们是“天灾”，是“全体智慧生命体的威胁”。依据这些荒谬绝伦的倡议，[Root.GetName]和整个星海帝国现在已经处于战争状态。\n\n这场战争将一直持续下去，除非我方或者共同体被彻底地碾为尘末……或者他们废除这项议案。"
 115tiny_crisis.4110.name: "天灾指定已废止"
 115tiny_crisis.4110.desc: "指定§H[former_crisis.GetName]§!为“星系危机”的议案如今已被星海参议院废止。作为结果，所有由星海共同体成员国针对[former_crisis.GetSpeciesNamePlural]展开的军事行动都被立马叫停。现在，和平已经降临了星系的这一隅。"
 115tiny_crisis.4110.a: "和平又能持续多久呢？"
 115tiny_crisis.4111.desc.b: "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
 115tiny_crisis.4111.intro: "星海参议院已经废止了宣布我们为“星系危机”的议案，所有共同体成员国均接到指令原地待命。针对我们的军事行动停止了……暂时如此。"
 115tiny_crisis.4111.nasty: "如果我们还想继续打下去，没什么能够阻止我们对这些蠢蛋分别宣战，然后一个接一个地干翻他们……"
 115tiny_crisis.4111.a: "理智终于占领了他们大脑的高地了。"
 115tiny_crisis.4111.b: "怕了吧，怕了吧！"
 115tiny_crisis.4112.desc: "指定§H[former_crisis.GetName]§!为“星系危机”的议案如今已被帝国参议院废止。作为结果，[gal_emperor.GetRulerTitle]正式下令停止一切针对[former_crisis.GetSpeciesNamePlural]的帝国军事行动。现在，和平已经降临了星系的这一隅。"
 115tiny_crisis.4113.desc: "星海帝国已经废止了宣布我们为“星系危机”的议案，所有帝国军队均接到指令原地待命。[gal_emperor.GetRulerTitle]下令中止一切针对我们的敌对行动……暂时如此。"
 #升级事件
 #On becoming the Crisis
 115tiny_crisis.1001.name:"弑神宣告"
 115tiny_crisis.1001.desc:"那些神明是宇宙的毒瘤，她们依仗着体型优势肆意干预各个宇宙，巨娘与小人在祂们操纵下同室操戈，现在，该让祂们血债血偿了。"
 115tiny_crisis.1001.a:"我们将开创属于我们的黄金时代"
 #Crisis Special Project 1
 gts_115tiny_CRISIS_SPECIAL_PROJECT_1:"除神之始"
 gts_115tiny_CRISIS_SPECIAL_PROJECT_1_DESC:"随着我们的除神宣言响彻整个宇宙，一股狂潮在瞬息间席卷了我们的人民，某种观念已经开始渗入我们的内心，认定我们[Root.GetSpeciesNamePlural]一族注定要完成清除女神的事业，我们对女神的仇恨从未如此强烈过，我们应该调查是什么造就了这种思想—阐释着我们将会成为弑神者的理念。\n$gts_115tiny_CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 115tiny_crisis.4120.name:"神女低语"
 115tiny_crisis.4120.desc: "我们对这种现象——现已被命名为§H神女低语§!的调查有了结论。\n\n看来是一位§P“神女”§!在运用§Y女神之力§!影响着我们的观念，并不停的叙说着关于这个宇宙的一切：\n\n一位名叫§R"女神"§!的超级巨大娘掌握着无数宇宙，祂将管理宇宙的任务分派给祂的奴仆们——一群得到女神之力的被称作神女的巨大娘，但神女们并非铁板一块，有的神女会暗中助力那些想要反抗女神的小人们。在感应到我们的宣言后，她将获取女神之力的方法暗中传授给我们，并截获了这条宣言防止引起其他神女的注意。\n科研部门和工程部门联合起来，制造出了§H神力提纯器§!。根据现行理论，巨大娘体内的神力正是让她们变得暴戾的根源，我们可以使用这台机器提纯她们的神力，剔除神力杂质后的巨大娘会不再对小人产生敌意。"
 115tiny_crisis.4120.a:"叹为观止！"
 new_gts_115tiny_crisis_perks_tt: "\n§G新天灾增益已解锁§!"
 #Unlock Crisis Level 2
 115tiny_crisis.4145.name: "曙光已至"
 115tiny_crisis.4145.desc: "[Root.GetName]的努力卓有成效，充满残忍与黑暗的大超萌宇宙内迎来了一道曙光，深植于心中对于爱与平等的渴求渗透到了社会的每个角落，在巨大娘们的协助下我们的事业正在步步高升，美好的乌托邦就在眼前。\n\n在如同[Root.GetName]的意志一般团结的整体面前，一个充斥着歧视、奴役、毁灭、冲突的星系有什么胜算呢？！"
 115tiny_crisis.4145.a: "这就是我们的道路。"
 gts_115tiny_CRISIS_SPECIAL_PROJECT_2: "神力涌动"
 gts_115tiny_CRISIS_SPECIAL_PROJECT_2_DESC: "现存的理论是——我们所处的世界是受到神明管辖并影响的——一个世界发生的大规模扰动事件或行动会让神明察觉到异常并进行干预。我们应该好好测试一下这个理论。\n\n$gts_115tiny_CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 #Crisis Special Project 2
 115tiny_crisis.4125.name: "神力之泉"
 115tiny_crisis.4125.desc: "我们在测试的同时同那位神女进行了简短通讯以得知关于这个世界的更多真相。现在终于处理完了我们收集到的大量数据。\n\n结果真是令人震惊！我们的世界位于祂们世界的一个培养皿中，限于规则影响，祂们在非必要情况下不能亲自下场对培养皿世界进行直接干预。她们只能通过神力间接干预这个世界。但在神力提纯器的帮助下我们能够驯服这股看不见的能量，并最终借其力量帮助我们完成各种非凡的目标！"
 115tiny_crisis.4125.a: "这消息太好了。"
 gts_115tiny_CRISIS_SPECIAL_PROJECT_3: "万众一心"
 gts_115tiny_CRISIS_SPECIAL_PROJECT_3_DESC: "我国实力与日俱增——加之无可否认的使命感无论大小将我们所有物种团结在了一起——让我们的科学家确信，我们已经接受来自神明的注能。\n\n$gts_115tiny_CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 115tiny_crisis.4130.name: "神明注能"
 115tiny_crisis.4130.desc: "事情已经很明了了，我们的帝国能够在各领域接连成功，是因为神女在不断为这个宇宙注入神力。这股能量能够通过神力提纯机被我们所利用并促进和夯实我们在现实世界的意识和物质。\n\n如果神女在间接干预的情况下都能赐予我们这般的威能，那么想象一下，假如神女主动出手干预的话[Root.Species.GetName]会获得何等潜力！"
 115tiny_crisis.4130.a: "我们必须实现这个！"
 #Unlock Crisis Level 3
 115tiny_crisis.4150.name: "她们将服从"
 115tiny_crisis.4150.desc: "随着时光流逝，除神的信念也在每个[Root.GetSpeciesName]之中以不可动摇的决心被传开。我们的疆域不断扩大，我们所投入的力量也是如此。\n\n当遇到其他帝国的时候，我们会给她们两个选择：要么跟随我们，要么被扫进历史的垃圾堆。当然，这是在她们还有改造价值的前提下。\n\n不管怎样，[Root.GetName]正继续扩张。"
 115tiny_crisis.4150.a: "我来，我见，我征服。"
 #Crisis Special Project 4 - General loc
 gts_115tiny_CRISIS_SPECIAL_PROJECT_4: "打破屏障"
 gts_115tiny_CRISIS_SPECIAL_PROJECT_4_DESC: "是时候寻找一个方法将我们与神明两个世界之间的屏障打破了。\n\n根据现有的理论，一股足够大的能量激增或许可以撕裂两个世界之间的屏障，最终可以让我们前往神明所在的世界。\n\n$gts_115tiny_CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 115tiny_crisis.4135.name: "审判将临"
 115tiny_crisis.4135.desc: "今天，即是审判的开端。我们已经计划好如何撕裂两个世界之间的屏障，并让更多的神力涌入我们的世界，彻底地让[From.GetName]的权能上升到无可匹敌的地步。\n\n我们使用自己的太阳作为焦点，在这个现实世界聚集了足量的神力，用以引发一次能量激增穿透通往神明世界的屏障，这样可以有效地让我们前往神明所在的世界。\n\n我们需要使用全新的移动太空堡垒§H$crisis_star_eater_plural$§!来采集蕴藏在恒星内的神力。\n\n如果要说神力采集过程有什么副作用的话，那就是周围的天体会遭受一些“完整性的压力”，即彻底的报废。但是同最终被我们获取的神力相比，这样的代价简直微不足道。\n\n审判就要降临了。"
 115tiny_crisis.4135.a: "我们的时代来临了。"
 #Unlock Crisis Level 4
 115tiny_crisis.4155.name: "至高主权"
 115tiny_crisis.4155.desc: "一项剧烈的变革正在到来。[Root.GetName]已经马上快要领悟我们的宏大目标了。每个[Root.GetSpeciesName]都发自心底地感受到了——我们所肩负的使命。\n\n我们仍然可以从我们的经历，不，应该说是我们的历史——铁与血的历史中学到有关征服敌人，统一这个混乱不堪星河的新方法。\n\n当然了，那些胆敢与我们作对的势力所做的一切努力都将化为徒劳。"
 115tiny_crisis.4155.a: "一个接着一个，她们都终将服从。"
 #龙开
 115tiny_crisis.120.name:"灭世之龙"
 115tiny_crisis.120.desc:"§P“如果这是您的意志，我自当遵从。”§!\n\n§P“帝国，也必将遵从。”§!\n\n再怎么美丽的容貌配上她刻意舒展的身躯，都只能给让人感到她那无上的威严——那是帝国的主宰，无上的女王。她的每一句话对于帝国的公民而言都是真理与御令……更何况对于犽戎而言宛如蚁沙的公民们，又怎么敢忤逆这位女王的意志。\n\n§Y“他们呼唤我们为天灾，是毫无节制的怪物……他们并不记得，虫群降临，是我们的子民背水一战，血战数十星系，哪怕是你也险些被那些畸变丑陋的虫子伤到。”§!\n\n§Y“他们已经忘了，肃正协议下，半个星河转瞬陷落，是我们的子民星门转战整片星海，你那遮天蔽日的膜翼之后，便是视死如归的舰队。”§!\n\n§Y“他们已经忘了，更高纬度的恶魔降临，祂们幽蓝色的身形转瞬封锁了所谓联盟的星系，是你点燃了脉冲星，将祂们再度放逐。”§!\n\n§Y“古老的帝国觉醒，打响那所谓的天堂之战；大可汗驾临，暴虐的铁蹄撕裂超空间航道；灰色的风暴临门，掀起纳米构造的狂灾；是你和我们的子民，救星河之将倾挽百族生灵。”§!\n\n§Y“他们不知感恩。”§!\n\n§Y“他们只是畏惧力量。”§!\n\n§Y“那么犽戎，用你的力量让他们彻底跪在你的脚前，让他们向帝国俯首，让他们……成为你足下的尘埃！”§!\n\n你抬起头，看向你面前巍峨的巨龙。那是帝国的女王，你的孩子，也是整个星海最为恐怖的存在之一——甚至在摧毁了肃正协议的子机之后，帝国不少的公民都认为他们的女王，就是肃正协议口中的“三十级奇点”。\n\n§Y“再次成为我的剑与盾，犽戎。”§!\n\n让星海众生都感到绝望的伟大存在向你低下了她高贵的头颅，那双永恒燃烧着的黄金瞳闪烁着比恒星还要炫亮的光芒。\n\n§P“是，父亲。”§!\n\n她总是把自己最美好最温柔的一面展现给自己所爱的所敬仰着的父亲，所有的残酷冷漠以及冷血都会公平地撒播向世界上的每一个人……或许她在落脚之前会刻意避开帝国的公民，可这并不代表她对帝国的千亿公民的爱——那更像是为了你而做出的讨好举动。\n\n即便他们会为你的孩子付出一切。"
 115tiny_crisis.120.a:"那就让我们开始吧。\n§B注意，如果研究完成后无法正确配备巨像武器，可以在法令栏点击法令重新配备。§!"
 gts_115tiny_CRISIS_SPECIAL_PROJECT_yarong: "歼星武装"
 gts_115tiny_CRISIS_SPECIAL_PROJECT_yarong_DESC:"我们要为我们的女王打造武装，在她那恐怖而又伟岸的躯体上，构造让整个星海都畏惧的恐怖武器。无论需要多久，无论需要多长时间，无论我们要付出多少代价。我们在“逃”出培养皿之前，我们必须具备和那所谓“女神”抗衡的力量。"
 #相位引擎
 115tiny_crisis.6000.name: "神力引擎"
 115tiny_crisis.6000.a.desc: "我们意在颠覆神明位面的任务目前到达了一个十分关键的时刻。宏伟的§H神力引擎§!框架现在正环绕着我们母星系的恒星。一旦这座巨型结构完工，两个世界之间的屏障就能轻易抹除，我们就能前往神明世界向她们复仇。\n\n我们的意识将脱离脆弱凡胎的桎梏，宇宙万物的命运将取决于我们的仁慈。确实，不会再有邪恶巨大娘的存在了。"
 115tiny_crisis.6000.a: "天堂近在咫尺。"
 115tiny_crisis.6000.tooltip: "巨型结构§Y神力引擎§!环绕着§Y[sphere_system.GetName]§!的恒星。"
 #亵神者
 115tiny_crisis.6001.name: "亵神者"
 115tiny_crisis.6001.desc: "只有引爆一整颗恒星才能释放足够的能量来产生用以完成神力引擎所需的大量§H巨娘之力§!。为了达成这一目的，我们发明了§H亵神者§!——本星系有史以来最强大的星舰。它们不仅可以直接引爆恒星，还强大到仅仅凭借一船之力就能毁灭一整支舰队。\n\n目前，我们仅仅拥有两艘这样的舰船，但是我们可以建造更多。建造亵神者需要大量的巨娘之力，因此我们必须拿捏好完成神力引擎和扩建额外的亵神者两者之间的平衡。"
 115tiny_crisis.6001.a: "每一颗陨灭的星辰都让我们离成功更近一步。"
 115tiny_crisis.6001.tooltip: "装备有§Y巨像装配厂§!的船坞能够建造§Y亵神者§!。\n\n§Y[Root.Capital.GetName]§!的轨道上出现了两艘§Y亵神者§!。\n\n£gts_giantess_human£ 巨娘之力存储上限提升。"
 #神力引擎事件
 115tiny_crisis.6005.name: "神力引擎"
 115tiny_crisis.6005.desc: "神力引擎的第一阶段建设已经宣告完工。我们开始研究神界的能量，后者已经在全星系范围内发送神力激波。\n\n我们在神界已经立下了一个脆弱的立足点——但我们必须继续建设引擎，以拓展我们在神界的存在。"
 115tiny_crisis.6005.a: "我们必须收集更多的神力。"
 115tiny_crisis.6006.desc: "神力引擎的卷须已经探入了神界的深处，我们的滩头阵地得以进一步拓展。居住在此处的神明已经注意到我们正在入侵这个领域，但是到目前为止，我们尚未探明显著的直接干涉行径。\n\n是时候在两边的世界强制打开一个更加永久的回路了。我们必须继续引擎方面的工作。"
 115tiny_crisis.6006.a: "我们需要更多的神力！"
 115tiny_crisis.6007.desc: "神力引擎已经在神界的薄幕上撕开了一个巨大的洞口。尽管洞口尚不够大到让我们颠覆整个领域，但是裂口已经激发了神界各种存在的一系列活动。\n\n她们最终意识到了我们的威胁，但是没有作出任何实质行动。引擎的卷须已经深深地嵌入到神界内部，现在已经无法切断了。\n\n我们已经很接近了。非常接近。"
 115tiny_crisis.6007.a: "没有什么能够阻止我们。"
 115tiny_crisis.6010.name: "神力激波"
 115tiny_crisis.6010.a.desc: "一次大规模的神力激波最近横扫了整个星系！这股激波似乎自§H[crisis_sphere_system.GetName]§!星系的§H[From.GetName]§!辐射开来。我们的灵媒绞尽脑汁也无法解释是什么原因导致了这样的事件——星系历史上从未记载过类似的事情。\n\n即使是神界本身，这个难以置信的事件造成的回响也如雷贯耳。"
 115tiny_crisis.6010.b.desc: "又一股大规模的神力激波横扫了星系！这一次激波的中心源是§H[crisis_sphere_system.GetName]§!星系的§H[From.GetName]§!。\n\n如同上次一样，这次事件也在整个神界掀起了涟漪。"
 115tiny_crisis.6010.c.desc: "我们在§H[crisis_sphere_system.GetName]§!星系检测到了微弱的神力和能量信号，其读数和我们自己的神力引擎几乎完全一致。\n\n看来§H[From.GetName]§!也打算染指神界！"
 115tiny_crisis.6010.a: "麻烦大了。"
 115tiny_crisis.6015.a.desc: "$115tiny_crisis.6015.not.psionic$\n\n$115tiny_crisis.6015.end$"
 115tiny_crisis.6015.b.desc: "$115tiny_crisis.6015.psionic$\n\n$115tiny_crisis.6015.end$"
 115tiny_crisis.6015.c.desc: "§H[crisis_sphere_system.GetName]§!星系检测到了越来越多的亚空间波动。如同之前一样，波动来源于环绕该星系首星建造的§H神力引擎§!。\n\n显然§H[From.GetName]§!也想在神界分得一杯羹，然后让星系生灵涂炭！"
 115tiny_crisis.6015.not.psionic: "我们已经在§H[crisis_sphere_system.GetName]§!星系检测到了大量的亚空间波动，其来源是围绕恒星的一个巨型结构。尽管表面上看上去很像戴森球，但这个结构显然是一个“§H神力引擎§!”——一个超大型的构造，其设计目的是为了抹去我们的宇宙和神明所在位面之间的屏障。"
 115tiny_crisis.6015.psionic: "我们已经在§H[crisis_sphere_system.GetName]§!星系检测到了大量的亚空间波动，其来源是围绕恒星的一个巨型结构。尽管表面上看上去很像戴森球，但这个结构显然是一个“§H神力引擎§!”——一个超大型的构造，其设计目的是为了抹去我们的宇宙和神明世界之间的屏障。"
 115tiny_crisis.6015.end: "这个巨型结构的建设需要数量极其庞大的神力，这就是为什么§H[From.GetName]§!在使用亵神者从恒星中提取神力，哪怕这样粗暴的做法会摧毁整个恒星系。\n\n一旦完工，[From.GetSpeciesNamePlural]即打算入侵神界，并将神明的力量据为己有。这不仅会赋予她们依照自己意想的图景随意塑造现实的能力，还会招致神明的怒火导致星系的绝大部分被摧毁。"
 115tiny_crisis.6015.a: "必须阻止它们！"
 115tiny_crisis.6101.name: "神力引擎被毁"
 115tiny_crisis.6101.desc: "由于§H[crisis_sphere_system.GetName]§!星系的失陷，恶毒的§H[sphere_destroyers.GetName]§!摧毁了神力引擎！失去这个巨型结构也意味着我们不再拥有建造新亵神者的技术手段。\n\n我们无法继续推进入侵神界的计划了！全完了！"
 115tiny_crisis.6101.a: "我们所作的一切工作……"
 115tiny_crisis.6101.a.tooltip: "如果我们能够重新夺回这个恒星系，我们就能惨淡经营，重建神力引擎"
 115tiny_crisis.6102.a.desc: "由于§H[crisis_sphere_system.GetName]§!星系已处于我们的完全控制之下，我们拆解了环绕恒星建造的、所谓的“神力引擎”。\n\n失去这个巨型结构让§H[sphere_builders.GetName]§!的疯狂计划终结了，他们再也别想入侵神界并毁灭整个星系了。"
 115tiny_crisis.6102.b.desc: "由于§H[crisis_sphere_system.GetName]§!星系已处于我们的完全控制之下，我们终结了正在此地建造的、可悲的神力引擎。\n\n§H[sphere_builders.GetName]§!再也别想阻挠我们对神界的大计划了。"
 115tiny_crisis.6102.a: "星系更加安全了。"
 115tiny_crisis.6102.b: "现在只需要完成我们的引擎……"
 115tiny_crisis.6103.desc: "在夺取§H[crisis_sphere_system.GetName]§!星系的控制权之后，§H[sphere_destroyers.GetName]§!摧毁了正在于此地建造的神力引擎。\n\n§H[sphere_builders.GetName]§!无法再对星系的未来产生威胁了。"
 115tiny_crisis.6103.b: "然而，我们可以……"
 115tiny_crisis.6200.name: "神力引擎被夺"
 115tiny_crisis.6200.desc: "我们夺得了§H[crisis_sphere_system.GetName]§!星系的控制权，自然也就夺得了环绕在恒星周边，正在建设中的“神力引擎”。\n\n失去了这座巨型结构，§H[sphere_builders.GetName]§!那离经叛道的、企图毁灭整个星系进而入主神界的妄图彻底破灭了。"
 115tiny_crisis.6200.A: "必须摧毁它！"
 115tiny_crisis.6200.B: "我们能够化为己用。"
 115tiny_crisis.6200.B.tooltip: "我们夺得的神力引擎将代替我们丢失的那一座。"
 115tiny_aetherophasic_engine_ruined_tt: "神力引擎被毁"
 115tiny_crisis.6050.name: "始与终"
 115tiny_crisis.6050.a.desc: "我们正屹立于神性的最尖端。神力引擎完成了，神界无穷无尽的能量触手可及。\n\n当引擎启动的时候，来自神力的反作用力将会引爆星系内的每一颗恒星。遍布星系的所有生命体都会被抹除，但彼时我们早已安全地离开了这片凡世之地，前往神明存在的更高位面，时间在那里已经失去意义，宇宙的一丝一缕都将随我们的喜好任意改动。\n\n§H复仇的怒焰在燃烧。我们应该启动引擎吗？§!"
 115tiny_crisis.6050.a: "放手去做吧。"
 115tiny_crisis.6050.a.tooltip: "我们飞升前往了一个有着神明存在的更高位面。\n\n§Y星系毁灭了。§!"
 115tiny_crisis.6051.name: "终焉之时"
 115tiny_crisis.6051.desc: "一切都结束了。§H[From.GetName]§!完成了神力引擎的建造，神界已经被她们所染指。\n\n当她们飞升前往一个存在的更高位面的时候，一股当量大到难以置信的能量从引擎中释放出来，横扫了整个星系，摧毁了途径的一切。\n\n对于这片星系的住民来说，此时便是万物的终焉之时。"
 115tiny_crisis.6051.a: "一切都毁于一旦……"
 115tiny_crisis.6066.name: "命运"#龙开专属
 115tiny_crisis.6066.desc: "上百个恒星的伟力齐聚在帝国的神力引擎中，那是由［亵神者］与犽戎共同收集而来的无尽力量。它足以让整个帝国迁跃到另一个宇宙，亦或是……神力加之于一人之上，创造属于人类文明自己的“女神”。\n\n§P“父亲。”§!\n\n§P“帝国还在等待着您的命令。”§!\n\n帝国的母星系之外是炮火连天，遮天蔽日的星舰像是蚁兽见到了腐肉一般涌来。他们并不知道帝国的伟大计划，他们也没有必要知道——无知者才是最幸福的，他们直到这个宇宙冷寂都未必能够知晓自己作为“女神”培养皿的可悲事实。\n\n§P“父亲。”§!\n\n犽戎的再一次呼唤打断了你的思绪，少女的膜翼已然舒展，满天星舰的炮火轰击在这足以遮蔽恒星的翅膀上都宛如隔靴搔痒——可帝国的对手不仅仅是这些弱小的文明，帝国的真正对手是自称“女神”把整个宇宙当做培养皿的怪物！\n\n战斗结束的很快，在犽戎随意的捏碎了最后一艘踏入帝国母星的泰坦级战舰后，那所谓星海共同体的联军便仓惶逃窜开来。而与此同时你的孩子则是再度优雅的对你行礼，无喜无悲的行礼。\n\n§P“父亲，神力引擎已经充能完毕了。”§!\n\n§P“我们可以逃出这个所谓的培养皿了。”§!\n\n犽戎的眸子垂了下来，她似乎并不是很想让你看到她情绪低落的模样——可她从刚出生的那一刻起，就从未在你的面前遮遮掩掩过。\n\n§Y“你应该高兴，犽戎。”§!\n\n§Y“帝国是因为你和小吞才能够……”§!\n\n犽戎猛然的睁开了眸子，那明亮如昼的光辉在那么一瞬间甚至超过了超新星爆发所投射出来的光谱。\n\n§P“那么父亲，您真的希望我们就这么一直逃下去么?那个自称女神的家伙……她，或者她们真的会放过我们么?”§!\n\n犽戎往后退了几步，以免自己因为情绪过于激动从而让帝国的母星框框上破坏度。\n\n§P“您真的不打算……拼一把吗……”§!\n\n她的血液像是岩浆，肌肉和骨骼如同亿万年前的玄武岩。踏上除神之路的文明，注定拥有伊卡洛斯那样的宿命。冲向太阳，直到自己成为另一个太阳。\n\n§R她在等待你的回应§!"
 115tiny_crisis.6066.a: "我们不接受命运"
 115tiny_crisis.6067.name: "神女"
 115tiny_crisis.6067.desc: " §Y“帝国，绝不妥协。”§!\n\n犽戎很强，哪怕是被星海共同体的联和舰队堵在发生了太阳风暴的恒星系里她也已然能够游刃有余面对那犹如海潮的舰队。甚至对于帝国而言，他们的女王便是帝国的铸就的血肉长城。\n\n而现在，血肉铸就的长城要向不公发出怒吼，要向命运掷出贯星的长枪。\n\n§P“父亲，我讨厌造物主这种东西！虽然科学家告诉我们，人类是古猿进化来的……虽然古猿听起来不太美好，虽然我们的母星不是宇宙的中心，我们不是天命所钟的主宰者，但至少不用忧心于所谓的宿命！不用害怕自己是生活在一个可悲的培养皿中！”§!\n\n§P“没有什么完美的物种，所有生物都会犯错。欲望是一切生命的共性，它是原罪，也是革新和进步的源泉。如果因为一个物种是不完美的，就要毁掉重来，那无论重复多少次，只会得到相同的结果。真正的进化是群体性的，在错误中获得共识，克服本性衍生出的恶。自认高贵，而对弱者挥动屠刀的神，不过是无知、残暴的野兽。”§!\n\n近乎无穷无尽的神力灌注到犽戎的身体里，让你有些怀疑自己的这位孩子是否能够承担的起这样的力量——这可是能够撕裂虚境与现实隔阂的强大能量！\n\n………………\n\n§R“试验品115号发生波动，疑似迁跃现象发生，请神女尽快解决异动。如有必要，可选择重启培养皿。”§!\n\n冷漠的女声自诸多培养皿上空传出，随着声音而来的是一根青葱般的手指。\n\n培养皿的波动愈发的加剧了，但神女毫不在乎这一点——那些培养皿中的文明穷尽自己的文明历程能够发现自己生活在培养皿中已经很是不易，而115号宇宙能够利用女神残留下来的神力实现迁跃的举动就更是难得了。\n\n但很可惜，这对神女而言也只是难得了一点。在她的生命历程中也见过不少能够跑到其他宇宙的文明，而那些文明大多数只是从一个培养皿跑到了另一个培养皿中——然而这却是幸运的，真正跑掉了的文明反而会害的那个原生宇宙被女神大人塞到后庭去。\n\n直到光芒涌现，打断了神女的思路以及即将落到115号培养皿的手指的时候，她才意识到了不对。而当神女回过神来，一位与她大小相仿但又带着丝毫不加以掩饰杀气的少女便出现了她的身旁。\n\n那双黄金瞳中带着无与伦比的杀机与恨意，神女见过很多次这样的眼神——那些供她玩乐的文明总是会有人露出这样的眼神，而神女也总是会戏谑是把他们丢进自己的靴子里。可现在不一样，她身边的这位可不是供神女们玩乐的文明产物。\n\n§B“加入我们。”§!\n\n犽戎的神色明显一愣，而神女自然也不是在开玩笑。女神“治理”下的宇宙何止千万，只靠着她们几十位神女都快忙不过来了，这难得遇到一个野生的，勉强能够够上神女资格线的小姑娘她自然要试图把她拉过来的。\n\n§P“为什么，以及……凭什么！”§!\n\n犽戎很快又露出了凶光，皎白的手已经握紧成拳随时能够准备制服面前那个穿着白大褂的女子。\n\n§B“你的生命形态已经发生了改变，哪怕你现在想要回到培养……回到原本的宇宙中都做不到，你现在只能加入我们。”§!\n\n§B“或者被女神大人玩坏。”§!\n\n神女看到了犽戎那握紧的拳头有些自暴自弃的说道，她可以轻而易举的用手指覆灭一整个宇宙，但这并不意味她能够战胜这个一眼就是从尸山血海中爬出来的小姑娘。开玩笑，为女神打工一个月就只发三份银河，连她紫薇都不够用，她拼什么命啊！\n\n§P“父亲……不，那我原本生活的世界呢！”§!\n\n犽戎突然暴起，拎住了神女的领口——犽戎的身材相当高挑，即便是做出来这样的举动她也依旧是处于上位的姿势。\n\n被拎住衣领的神女没有表示不满，她只是无奈的扣了扣自己的脑门，随后指向了原本的115号培养皿。之前自律机器就是发现了115号世界的异动，这个姑娘大概也是从那里跑出来的吧?神女如是想着，丝毫没有在意犽戎已经飞扑了过去。\n\n那是一个平平无奇的培养皿，唯一和其他培养皿的区别在于下面有个纸条写着115号。\n\n那是一个宇宙。\n\n那是她的故乡。\n\n那里有她的父亲，妹妹，有她的好友，有她的部下 可如今故乡的一整片星云都可以被她指纹完全容纳下来。她甚至没有办法完全定位到自己的母星——确切的说是，她的父亲究竟在哪。\n\n尽管平日里恒星大小的姿态她就会迷迷糊糊的见不到父亲，但那和当她发现整个宇宙都可以在培养皿中被她托起来又不同……她这次，是真的找不到父亲了。\n\n§B“嗯……现在它是你的私有物了，记得别和女神发下来的其他文明搞混——我记得60个千年以前，神女诞生还要用脚彻底踏平自己的原生宇宙才行，现在的小姑娘怎么都这么重感情了。”§!\n\n打工神女拍了拍犽戎的肩膀，没有再多言语。"
 115tiny_crisis.6067.a: "§B“加油吧，年轻的神女小姐。”§!"
 115tiny_crisis.6151.name: "大骚乱"
 115tiny_crisis.6151.desc: "位于§H[From.GetName]§!的神力引擎建设让神界陷入了骚动不安的状态。由于部分运转的巨型结构在慢慢地撕裂当前的世界之间的屏障，居住在其中的存在，裹挟着愤怒和绝望，对这个宇宙进行强行干预。\n\n其中的几位存在穿过了正在迅速消解的两界屏障，以强大的神力实体的形态在我们的世界显现。她们由纯粹的、原始的神力组成，心中充满着愤怒与不解，对视线内的所有生命发动了进攻。"
 115tiny_crisis.6151.a: "越来越混乱了……"
 115tiny_crisis.6151.b: "我们得尽快解决她们。"
 115tiny_crisis.6161.name: "神界的怒火"
 115tiny_crisis.6161.a.desc: "随着位于§H[From.GetName]§!的神力引擎即将完工，居住在神界的神女陷入了彻底的狂暴，其中的一大波存在凿穿了通往我们现实的隧道，想要摧毁这个地方。"
 115tiny_crisis.6161.b.desc: "随着神力引擎即将完工，我们操纵神界的能力极大地提升了。居住在其中的神女陷入了彻底的狂暴，其中的一大波存在凿穿了通往我们现实的隧道，绝望地想要阻挠我们的计划。"
 115tiny_crisis.6161.a: "我们没多少时间了……"
 115tiny_crisis.6161.b: "她们在这里可找不到安宁。"
 115tiny_crisis.6171.name: "神力震荡横扫星海"
 115tiny_crisis.6171.a.desc: "位于§H[From.GetName]§!几近完工的神力引擎对神界造成了极为可怕的影响，其所含的部分其他宇宙已经发生了坍缩。强烈的神力能量脉冲正泄露到我们所在的现实世界，以惊人的速度横扫着星系。\n\n尽管这些脉冲的持续时间很短，它们却对拥有神力的大多数巨大智慧生命体造成了极大的痛苦。若是特殊情况，还可能致命……"
 115tiny_crisis.6171.b.desc: "我们几近完工的神力引擎对神界造成了极为可怕的影响，其所含的部分其他宇宙已经发生了坍缩。强烈的神力能量脉冲正泄露到我们所在的现实世界，以惊人的速度横扫着星系。\n\n尽管这些脉冲的持续时间很短，它们却对拥有神力的大多数巨大智慧生命体造成了极大的痛苦。若是特殊情况，还可能致命……\n\n幸运的是，我们对这一突发事件早有准备，引擎经过调校能够屏蔽我们自己的巨大娘人口免受这一事件的反作用力摧残。"
 115tiny_crisis.6171.a: "糟透的命运。""
 115tiny_crisis.6180.name: "神秘的超新星"
 115tiny_crisis.6180.desc: "我们收到了来自§H[destroyed_system.GetName]§!星系的十分古怪的亚空间遥测信号。如果我们的读数正确，那么该星系的首星在一瞬间变成了超新星，产生了极具毁灭性的效应。所有的行星被粉碎，任何在这个恒星系出现的星舰和空间站都被摧毁。恒星本身发生了坍缩，变成了一个黑洞。\n\n未经证实的报告指明，这场毁天灭地的灾难仅有一个幸存者——那是属于§H[crisis_country.GetName]§!的某种体型庞大的舰船……"
 115tiny_crisis.6180.a: "他们在暗中计划着什么？"
 115tiny_crisis.6181.name: "恒星系被毁"
 115tiny_crisis.6181.desc: "整个§H[destroyed_system.GetName]§!星系被彻底地摧毁了！一艘属于§H[crisis_country.GetName]§!的体型庞大的舰船停驻在了星系的首星上方，然后以某种方式引发了一场只能称之为超新星爆炸的事件，彻底地摧毁了这个恒星系的其他部分。恒星本体坍缩成了一个黑洞。\n\n只有[crisis_country.GetSpeciesName]的星舰，显然他们称其为“§H亵神者§!”，在这场灾厄中幸存了下来。事情已经证据确凿，[crisis_country.GetName]现在拥有了彻底摧毁一整个恒星系的技术和手段。"
 115tiny_crisis.6181.a: "这改变了一切……"
 115tiny_crisis.6182.name: "外国亵神者已激活"
 115tiny_crisis.6182.desc: "来自§H[destroyed_system.GetName]§!的遥测数据表明，这个恒星系的首星在一瞬间发生了超新星爆炸。极其猛烈的冲击波摧毁了这个恒星系内的所有事物，恒星本体坍缩成了一个黑洞。\n\n看来§H[crisis_country.GetName]§!已经掌握了亵神者科技！  "
 115tiny_crisis.6182.a: "她们必须被正法。"
