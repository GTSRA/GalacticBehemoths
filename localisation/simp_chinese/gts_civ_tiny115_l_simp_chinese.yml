 gts_focus_crisis_description_title: "除神之路"
 gts_focus_crisis_description_intro: "大超萌宇宙的小人无时无刻不被巨大娘们欺凌着，她们征服，她们奴役，她们杀戮。征服与抵抗是整个宇宙的主旋律。\n\n在历史的长河中不是没有小人和巨大娘试图和睦共处，曾有一个强大的温柔系巨大娘带领着小人文明纵横寰宇，几乎所有的星系都在她的管辖之中。在那时，小人与巨娘平起平坐，再也不会有人因为体型渺小而被更大的存在剥夺人权。在小人和巨大娘的协力发展下，§Y黄金时代§!到来了。\n\n但宇宙外的一位“§R女神§!”不乐意看到巨大娘与小人和谐相处的样子，祂想看的是血流成河，于是祂强行干预了这个宇宙，哪怕调用全宇宙的资源，集结全宇宙的兵力进行抵抗，祂的身体始终没有收到一点损伤，超级文明在瞬息之间便土崩瓦解，那个温柔系巨大娘则被祂掳走成为祂的奴仆。“女神”为了挑拨巨大娘与小人的关系，便将自己的微许神力施给所有巨大娘，使得她们在变强的同时变得更加残忍。为了方便管理无穷多的宇宙，祂将拥有潜质的巨大娘带走作为奴仆并灌注神力，这些奴仆们成为了新的宇宙管理者，人们称之为“§P神女§!”，那位温柔系巨大娘便是神女之一。在那之后，巨大娘们肆意妄为的欺凌着小人们，小人的反抗在第一时间就会被神女镇压，更黑暗的时代到来了。"
 gts_focus_crisis_description: "$gts_focus_crisis_description_intro$\n\n但在茫茫黑暗中仍存光明，一种名为“§Y神力提纯器§!“的装置可以剔除神力中的心智影响模块，在把巨大娘变得温柔的同时也能将多余的神力供我们所用，我们协力并进将开创第二次§Y黄金时代§!！"
 gts_focus_crisis_howto_title: ""§R女神§!"与关注度"
 gts_focus_crisis_howto: "§R"女神"§!是一名掌握诸多宇宙的超级巨大娘，拥有着超乎一切想象的实力，武力对抗的成功率无限接近于0，但好在祂把大部分精力花在了贪图享乐上，将管理宇宙这件事分配给神女们，神女虽然神通广大，但也没有闲工夫来关注无尽宇宙中的其中一个宇宙里发生的事情。我们可以在被祂们发现前做好准备\n完成§H关注度目标§!来产生£gts_focus£§H关注度§!，从而让祂施加更多的神力到我们宇宙，随后使用§Y神力提纯器§!将其据为己有。"
#目标
 gts_115tiny_crisobj_destroy_empires_name:"毁灭帝国"
 gts_115tiny_crisobj_destroy_empires_desc:"没有什么比整个文明的覆灭更能引起“祂”的注意了。\n\n摧毁其他帝国来获得关注度奖励。"
 gts_115tiny_crisobj_destroy_enemy_ships_name:"摧毁敌舰"
 gts_115tiny_crisobj_destroy_enemy_ships_desc:"毁灭性的战斗是引起关注的最高效的方式。\n\n摧毁敌舰来获得关注度奖励。"
 gts_115tiny_crisobj_destroy_starbases_name:"摧毁恒星基地"
 gts_115tiny_crisobj_destroy_starbases_desc:"恒星基地是帝国的锚点。移除了锚点，帝国就将陷入失去控制的厄运。\n\n摧毁恒星基地来获得关注度奖励。"
 gts_115tiny_crisobj_purge_pops_name:"净化或同化小人人口"
 gts_115tiny_crisobj_purge_pops_desc:"同为小人但思想不同，若不跟随我们，等待它们的只有§R死亡§!\n\n净化或同化人口，每个被净化或同化的人口都能获得关注度奖励。\n\n净化小人人口时，会额外获得§Y缩小人§!资源"
 gts_115tiny_crisobj_purge_gts_pops_name:"净化或同化巨大娘人口"
 gts_115tiny_crisobj_purge_gts_pops_desc:"冥顽不化的残忍系巨大娘已经失去了改造的价值，她们唯一能做的就是在死亡时用神力引起“祂”的注意。\n\n净化或同化人口，每个被净化或同化的人口都能获得关注度奖励。\n\n净化巨大娘人口时，会额外获得§Y巨娘体液§!，§Y巨娘内衣§!，§Y巨娘之力§!资源。\n\n§Y注意，在神力提纯器上减少以及采用$purge_godness_power_lathe_resettle$净化方式的人口不计入此条目§!"
 gts_115tiny_crisobj_destroy_worlds_name:"摧毁星球"
 gts_115tiny_crisobj_destroy_worlds_desc:"突然消失的星球会引起“祂”的注意，如果并非残忍系巨大娘所为就更为异常了\n\n使用§Y神陨之日轨道轰炸§!将行星地表化为一片瓦砾——或使用§Y巨像武器§!毁灭星球——来获得关注度奖励。"
 gts_115tiny_crisobj_conquer_worlds_name:"征服星球"
 gts_115tiny_crisobj_conquer_worlds_desc:"没有比被渺小的存在所征服更加令人感到羞辱的事情了。\n\n征服敌人的星球来获得关注度奖励。"
 gts_115tiny_crisobj_vassalise_empires_name:"附庸帝国"
 gts_115tiny_crisobj_vassalise_empires_desc:"只要协力奋进而不是百般阻挠，那么美好的乌托邦必有她们作为公民的一席之地。\n\n附庸帝国来获得关注度奖励。"
 gts_115tiny_crisobj_have_vassals_name:"保留附庸"
 gts_115tiny_crisobj_have_vassals_desc:"。\n\n保留附庸国可以§Y每年§!获得关注度奖励。"
 gts_115tiny_crisobj_be_in_breach_of_galcom_law_name:"违反星系法"
 gts_115tiny_crisobj_be_in_breach_of_galcom_law_desc:"这些陈规陋习不公不义不正，我们没必要遵守。\n\n§Y违反§!一项星海共同体的星系法，可以§Y每年§!获得关注度奖励。"
 gts_115tiny_crisobj_godness_power_name:"进行神力提纯"
 gts_115tiny_crisobj_godness_power_desc:"让她们接受改造，努力做一个温柔系巨大娘，但此举必将令祂不悦。\n\n将人口作为§Y$job_godness_power_worker$§!装入§Y神力提纯器§!以获得关注度、女神之力与资源产出。\n\n§Y$job_godness_power_worker$§!的产出随着在§Y神力提纯器§!上的人口数量增加，并可以区划和建筑物进一步提高。"
 gts_115tiny_crisobj_keep_trust_name: "博取信任"
 gts_115tiny_crisobj_keep_trust_desc: "如果要建立一个巨大娘与小人和睦相处的乌托邦乃至共同抵御女神的入侵，那么其他国家的信任必不可少 \n\n与其他国家的信任≥§Y40§!时将每月获得§H2500/$GALAXY_SIZE$§!£gts_focus£$gts_focus$。"
