 gts_115tiny_menp_undertaker:"清算者"
 gts_115tiny_menp_undertaker_desc:"想象一下那些顽冥不化的残忍系巨大娘在小人世界的所作所为，现在该一并奉还了"
 gts_115tiny_menp_intimidation:"威慑"
 gts_115tiny_menp_intimidation_desc:"它们还有另一种选择——§R死亡§!"
 gts_115tiny_menp_cosmo_features_1:"神力提纯器"
 gts_115tiny_menp_cosmo_features_1_desc:"巨大无比的神力提纯器是一种容纳巨大娘并提纯神力的工具，能够在改造巨大娘的同时产出大量的资源，其规模的宏大远超我们想象。但过多的温柔系巨大娘可能会招致祂的怒火"
