 bombardment_gts_115tiny_armageddon_desc: "$bombardment_gts_115tiny_armageddon$轰炸将以重火力对星球进行饱和攻击，目的是造成最大程度的平民伤亡。\n—对§R陆军§!造成§Y巨大§!伤害\n—对§R行星§!造成§Y巨大§!伤害\n—对§R人口§!造成§Y巨大§!伤害\n—将会轰炸不设防的星球\n—可将星球炸成毫无生机的死寂星球\n§B"比巨娘光顾过还干净..."§!"
 bombardment_gts_shipgirl_armageddon: "舰娘纵欲"
 bombardment_gts_shipgirl_armageddon_desc: "$bombardment_gts_115_armageddon$轰炸将允许巨娘用任何方式对星球进行饱和攻击，目的是造成最大程度的破坏。§B以及让她玩的开心。§!\n—对§R陆军§!造成§Y毁灭性§!伤害\n—对§R行星§!造成§Y毁灭性§!伤害\n—对§R人口§!造成§Y毁灭性§!伤害\n—将会轰炸不设防的星球\n—可将星球炸成毫无生机的死寂星球\n§B"是用足底踩踏还是用胸部碾压呢？不，我要所有部位都来一遍~"§!"#\n—舰娘将会用身体掳掠这颗星球上的人口，如果它们还能活着的话。
