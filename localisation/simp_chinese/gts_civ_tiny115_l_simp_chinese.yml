 gts_yarong_colossus.110.name: "灾厄降临"
 gts_yarong_colossus.110.desc: "§P“父亲大人……这算是您喜欢看的么?”§!\n\n少女坏笑着看向了自己高跟鞋前的渺小星球，像是不良少女挑逗小雏那般的跟你打了个招呼。\n\n§P“您现在倒是越来越放的开了呢，是因为您已经不再管理帝国了么?”§!\n\n犽戎“坐”了下来，脱下了右脚穿着的黑色高跟鞋，和鲜少褪下的黑色丝袜。随后她捏着丝袜对着帝国的旗舰，也就是你所在的方位比了一个相当可爱的姿势——然而这足以让大成的虚境行者破功的姿势并不能掩盖她接下来的残忍行径……帝国的女王，她将亲自摧毁敌国的星球。\n\n犽戎看了一眼帝国的旗舰，似乎是想起了你曾经说过的话——她并没有按照原本计划直接用她的足趾直接挤碎那个小小星球，而是带着少女思春一般把她那称得上是艺术品的脚掌对准了帝国的旗舰。\n\n最为雄伟巨大堪比“主宰”级别战舰的帝国旗舰在少女“小巧”精致的足趾前大概就只能算是一小粒沙子。甚至对于犽戎而言帝国旗舰与沙子的最大区别便是这一粒渺小的沙子上有着她最爱的人罢了。\n\n§P“您……不想欣赏一番么?”§!\n\n随着挑逗的话语讲出，犽戎甚至还调皮的让自己的足趾拨弄了一番……这是少女略显调皮的动作，倘若她真的是一位普通少女，这样的动作恐怕只是会让你觉得她太过顽皮而揉揉她的脑袋，即便她现在已经是帝国的女王了——但实际情况是她的身躯遮天蔽日，就连恒星也也可以随意遮蔽，只是她伸出来的漂亮脚掌，便能够随意摧毁或是玩弄一整个星球。\n\n§P“啊，父亲大人您还是更喜欢看处决的过程吗?不过这倒是没有太让我意外呢……”§!\n\n犽戎撅起了嘴，在维持这个“生气”的动作不超过两秒后她又对你露出来她那招牌的，宛如小狗讨好主人的笑容。\n\n§P“那么您应该会欣赏下面的这一幕吧～”§!\n\n少女对你用着极尽温柔的语气，对着那个与帝国交战的文明宣判了它们要遭受的刑罚。\n\n即便是对星球进行“足垢星球改造”的决议时，她的身躯也会比现在小上许多。毕竟她现在能够把星球把玩在两根脚趾之间的伟大姿态，是为了处决敌人而准备的。\n\n而在敌人看来，它们的监测观察系统只能看到少女的脚掌以一个相对缓慢而又不可阻挡的恐怖威势席卷而来。在犽戎的脚掌向§H[From.GetName]§!靠近的过程中，他们的舰队，采矿站……它们在星球外围建造的一切都被少女的一只脚掌摧毁，甚至不能给少女带来一丝一毫的感觉。\n\n是了，如果他们能够放下绝望与恐慌的心态去观察，他们就能够发现犽戎那宛如艺术品一般的脚掌上——确切的说是她的趾纹中，都还有些许没有清理干净的星舰残骸，从最小的雷击舰倒最宏伟的主宰甚至巨像都平等变成了一小块铁片嵌在了她的趾间纹路中。\n\n最先是星球的大气系统被破坏——或者说是取缔，尽管你的孩子相当的爱干净但这并不意味着她横跨了数光百年的行程身上不会分泌物生出出来。于是在敌人绝望的眼神中，支持他们延续了数以万计时光的大气系统便被少女因为“漫步”而产生的生理现象所取代。\n\n§P“呜，应该没有多少味道吧……希望父亲大人不要因为这种问题，对我有异样目光呐。”§!\n\n空气循环系统已经被彻底改造，随之而来的巨变会彻底改变这个星球上智慧生命的发展进程……就宛如你讲给犽戎听，关于毒圣的故事。只不过即便是那位传说中的神祇，那位来自虚境的毒圣改造一个星球恐怕也没有你的孩子那么轻易吧！\n\n如果你的孩子就这么停下她脚步，也许这个星球只是被改造了大气环境，一个能够发明ftl引擎的文明并不是没有能力将自己的星球改造回去——可这一切的前提是你的孩子打算“忤逆”你的意志……她可从未干过这样的事。\n\n如同膏玉一般的巨大足趾落在§H[From.GetName]§!的海洋上——这也是犽戎特意之举，毕竟让她的脚趾直接落在土地上，这个承载了将近90亿生命的大陆架恐怕会直接变成她足趾上的污垢。虽然那样也算完成了处决的任务……但那样也太不尽兴了点！\n\n于是滔天的海浪汹涌而起，火山与狂风接踵而至，它们花上了数十年改造的雄伟星球在少女的足趾间是那么的无力。犽戎甚至不能加大一点力道，不然这个星球恐怕就要被碾碎，任由这个星球上所有生命的鲜血混合着地底的岩浆浸润她的足趾。\n\n§P“啊，没碎掉吧～”§!\n\n少女的声音依旧轻佻，她对于脚趾之间的星球是否被毁灭仅仅保持着“在意”的态度——先前没有用两个脚趾便能够像夹弹珠一般把星球夹起然后碾碎，只是她想在你面前展露她对力量的把握罢了。\n\n§P“那就……继续！”§!\n\n犽戎在用一只手与你比了一个“好耶”的手势后，便再度专心致志的对上了她脚趾间的小星球——她现在的目标是想要把脚趾间夹住的小星球“平稳”的送到鞋子里。\n\n对于§H[From.GetName]§!上的§H[root.owner_main_species.getname]§!，今天是他们历史上最绝望的一天，尽管他们用尽了全力反抗，但足以碾碎整个星球的足趾却没能够感受到一丝一毫的反抗。但除了寻死一般的防卫部队，剩下的所有人口都十分理智甚至可以说是有条不紊的已经前往避难所避难了。\n\n它们一直是这么顽强的物种——只是面对一个足以在星海在中随意修改物理规则的神明前，顽强只会让它们遭受更多的苦难。\n\n§P“好……就是这样……”§!\n\n犽戎轻声的嘤咛除了传递到了§H[From.GetName]§!上，还刻意到传递到了帝国的总旗舰上。对于帝国的士兵们而言，自家女王陛下那娇软可爱的声音自然是让他们血脉膨胀，能硬的地方全部都硬了起来。但对你而言，你更好奇你的姑娘究竟要做什么。\n\n§P“好，成啦！父亲您看到了么?”§!\n\n成功将一个星球夹入了她的鞋中的少女并没有着急她下一步动作，而是露出一个巧笑嫣兮发表情看向了你——她似乎是在等待……你的夸奖。\n\n§P“哎呀，父亲大人您怎么总是这么高冷呢?把您丢进去的时候您可……呜，我是不是不该当着这些小家伙们的面说啊?”§!\n\n犽戎这明显故意调侃没办法让你的情绪发生起伏，只不过现在可不止有你听到了——至少旗舰上的士兵们都用着一副七分羡慕三分嫉妒的目光看着你这位帝国的太上皇。\n\n不过这终究只是插曲，犽戎最终还在你略带不满的目光将她的处决完成。只不过这最后一步……哪怕是帝国的士兵们看来也有些绝望了。\n\n在将星球浸润了缩小激素后，犽戎成功的将§H[From.GetName]§!固定在了鞋垫上的纹路之中——少女这个玩心大起的行为杀便死了这个星球半数将近30亿人，然而死于这个举动和发起徒劳反抗的人反而是幸运的，他们免于遭受接下来的“地狱”。\n\n§P“父亲大人，您现在的样子让我有些无趣了。”§!\n\n少女有些羞恼的娇嗔了一句，随即出现在了帝国的总旗舰前——如今已经堪比主宰级战舰的总旗舰在犽戎的面前依旧是那么的渺小，毕竟仅仅是少女双峰之间的沟壑就足以作为旗舰的母巷了。\n\n§P“也许……您喜欢看看这个?”§!\n\n犽戎重新拾起刚刚丢在气态巨行星上的丝袜，她似乎是有些羞恼又有些嗔怒的在做出这个极尽魅惑的姿势——这就好像小狗狗叼回来你扔出去的飞盘扑在你的身上摇尾乞爱，而你却只是淡然的将飞盘再扔了出去。\n\n然而不得不说，哪怕摘下了作为“自家崽子”的滤镜，犽戎着可以称得上“搔首弄姿”的行为也香艳过头了。如果不是王权与神权都加之她身，无上的威严与力量都在她那至臻完美的身躯上恣意彰显，恐怕帝国的士兵们看到自家女王现在的这一幕已经……\n\n§P“哎……您怎么总是这样……”§!\n\n少女无奈的摇了摇头，随后将纯黑的丝足穿入鞋中。按照原本的计划，整个星球应该随着犽戎的落足而彻底终结。但很显然，你的姑娘现在不打算这么干，她被你的无感有些刺激到了——然而即便是被主人揪着耳朵，拿着拖鞋拍屁股的小狗，它也不会把自己的獠牙对着主人。而犽戎……也是如此，至少对你而言，被帝国冠以“灭世狂龙”的女王，在你面前就是一只会摇尾乞怜的小狗。\n\n黑色的丝足落在了有着淡淡汗渍的鞋垫上，除了被选中要被“处决”的§H[From.GetName]§!之外，犽戎因为取乐而留在鞋中的存在基本都被这么一碾而踏了个干净。从某种程度上而言，“处决”，现在开始。\n\n§P“到你们了。”§!\n\n§H[From.GetName]§!的大气系统已经完全被犽戎的足部气息取代，而只是少女生理现象所产生的气息便足以覆盖整个星球并且彻底改造这个世界。哪怕是躲在了避难所的人群也没办法躲避这股气息，不过好在这不是销骨蚀肉毒气，但少女的足部气息已经完全捕获了折些弱小的生物。\n\n自诩高贵的智慧生物，已经摆脱了引力场束缚的生物，已经将疆土蔓延到光年之外的生物。他们在少女的足部气息下发情，交合，做着在他们眼中低等生物才会沉溺的行为。\n\n而这让人绝望的处决，持续时间恐怕是永远。他们的星球将永远卡在少女丝袜的线路之中，哪怕偶尔有人清醒过来，想要拯救他们的星球时。最绝望的处刑就会接踵而至——他们的星球将会被再度缩小，永世存在犽戎的丝足之间。\n\n亦或是在少女一次无意识的缱绻足趾的行为中，成为她趾间的污垢。"
 gts_yarong_colossus.110a: "叹为观止"
 gts_yarong_colossus.111.name:"生理行为"
 gts_yarong_colossus.111.desc:"§P“就是这里么?”§!\n\n少女那绝美的面容带上了一抹羞红，看上去相当美艳……但这前提是看到犽戎的家伙，能够忽视她那足以遮蔽天日的伟大躯体——她曾用自己的身体粉碎过停滞圣权的宏伟舰队，也曾温驯的在你面前低下她高傲的头颅像一只小狗一样摇尾乞怜。可无论是被称作［歼星者］的她还是在你面前像只小狗的她都只是一个体型有些大的姑娘罢了。\n\n她会在敌人面前露出狂傲霸道的一面，也会在你面前露出属于女儿的温婉与娇蛮，也会在“无人”的环境中她那有些的本性。\n\n奢华的黑色衣裙缓缓褪下，犽戎至臻完好的躯体就这么赤裸裸的展露在了宇宙之中。那如同恒星一般明亮的眸子闪过了一丝犹豫与羞愧，但随着身体内传来的躁动之意却让她放下了这些无用的情感。\n\n修长的指尖轻轻的触碰到了在犽戎下体旁徘徊着的星球，这只是你的孩子想要调整一下自己生理状况的举动却给这个星球上的文明带来无异于灭顶之灾的祸乱。\n\n…………\n\n这星球上很多自然奇观，在文明刚刚诞生的时期便是这些广阔的河流孕育了占领了这个星球的智慧生命。他们是一个知道感恩，崇尚环保的先进文明，即便他们还未曾建立ftl引擎之前，他们便已经在自己的母星上兴起了环保之风，他们崇尚孕育了文明的自然环境甚至胜过了对星辰间的渴求。\n\n接连天日的乳白色玉柱蛮不讲理的落在了这个星球上，犽戎只是想要固定一下这个星球好让自己的生理行为更加舒畅的举动已经杀死了数以千万记的生命。这个行为的始作俑者甚至没有意识到这个星球上的生命是如此的脆弱渺小，在她的指尖下卑微宛如尘埃与蝼蚁……或许她是知道的，但她真的会在乎么?\n\n毕竟这对她而言并不算是单纯的玩乐，这是她在执行你的命令……虽然过程并不如你所愿，但对于犽戎而言只要结果是好的，她的父亲便不会来怪罪她。\n\n§P“唔，父亲的要求好像还挺多的……”§!\n\n在完成了固定星球这一对文明堪称是奇迹的举动后，犽戎终于想起了你对她的嘱托。这是一次处决行动，而对于犽戎而言这样的处决行动除了要“改造星球”之外，还要让§H[gts_yarong_destroyed_country.GetName]§!的领袖知道与帝国为敌的举动是错误的。\n\n彦已经统治了这个星球数十年了，虽然他不敢说自己是励精图治的中兴之主，但至少他认为没有愧对于先祖留下来的教诲。他对自己的治国方针还称得上是满意——直到他亲眼看见母星最宏伟的山峰被少女的一根手指碾成她指纹间的污垢，孕育了文明起源的母亲河被拦腰斩断……\n\n可这还不算完，即便是相隔数万万米之远彦依旧能够听得清这一切灾难的始作俑者的言语。她似乎只是在执行一个命令，这个星球上生活着数十亿的生命对于她而言远远没有那个命令重要。\n\n就在彦打算下达避难的指令的时候，犽戎的声音再度传来。\n\n§P“找到你了……帝国的领袖。”§!\n\n女孩的声音不带情感，没有愤怒也没有戏谑，除了彦看不清的淡淡熏红，犽戎此刻的面容就跟在帝国边疆巡游的时候一样淡然。"
 gts_yarong_colossus.111a:"下一页"
 gts_yarong_colossus.112.desc:"然而在彦的视角看来，他没能做出任何的反抗的举动便被桎梏在了一片粉色的世界中。不用他想他也明白，刚刚遮蔽了天日阻拦了恒星光辉的，便是少女那毫不遮掩的下体。\n\n对于一个任何走上星空且知道廉耻的种族而言，犽戎的这个行为绝对称得上是侮辱——用自己下体，用自己的生殖器官傲慢的挺立在星球上空，甚至打算通过排尿的生理行为将他们全部杀死。然而当事人却丝毫不在乎，毕竟这个孕育了数十亿生命的小石头球对犽戎而言实在是太小了，这上面所孕育的生命连在她身上寄生恐怕都不够资格。\n\n可即便知道不可力敌，即便帝国的主力舰队已经被犽戎当成零食给吞吃殆尽，但当犽戎面色羞红的将尿道口对准了这个已经完全停止自转与公转政府功能完全停摆了星球的时候，他们依旧会做出毫无卵用的抵抗。\n\n就在犽戎还在紧绷着下体，不让这个星球早早的就被自己的生理行为给玩坏的了的时候，他们终于做出了反击。\n\n如今的§H[gts_yarong_destroyed_planet.GetName]§!连恒星基地与船坞都没有了，自然也是去了装载ftl引擎的星舰。事实上，他们现在连一艘护卫舰都凑不出来，他们只能用“原始”的战机装载战术核弹头来做出聊胜于无的反抗。\n\n第一轮攻击中足有数百架战机冲出，然而他们越是靠近犽戎的下体便越是感到自己的卑微与渺小。只是犽戎的下体所呈现的褶皱就远比这个星球最深邃的海沟还要宽阔幽深，而股间的那一道峡谷更是有着数万米宽，便是一艘战列舰恐怕也能过轻易的被容纳在里面，更不要提那些勉强飞出大气层的战机了。\n\n在见证了如神迹一般的“美景”过后，对于犽戎而言聊胜于无的反抗终于到了——那慢的像是蜗牛爬一样的战机在犽戎眼里自然是一览无余，他们能够存活至今也是因为女孩的玩心大发，想看看这样一个弱小文明的负隅顽抗究竟能够给她带来什么样的感觉。\n\n终于，属于原子时代的终极武器终于发挥出了它该有的作用，虽然那毁天灭地的武器最终击中的只是一位少女的尿道口。那称不上是荣耀，而且在烟尘弥漫中的他们也不知道这亡命之徒的攻击是否有效。\n\n正在思索着要从哪里开始宣泄的犽戎终于感受到了这个文明的负隅顽抗，尽管原子武器连犽戎的鳞片都无法擦破但如果轰击在尿道口这样敏感的部位可就又不一样了。\n\n§P“唔……只是这样吗?”§!\n\n战机所能够携带的最大当量的原子武器给犽戎带来的只是一点瘙痒……这甚至是在她紧绷着下体，裸露了出了小穴与尿道口任由那些如同微菌般的生物攻击。\n\n§P“这样的刺激感还远远不够呢……”§!\n\n少女的呓语依旧轻柔，然而她的行为却是暴戾一词的完美彰显。青葱般的手指再次碾在了这个星球的表面上，只不过和上次将整个星球停下的举动不同，她现在要做的只是挖起修建在星球上的城市群。"
 gts_yarong_colossus.112a:"下一页"
 gts_yarong_colossus.113.desc:"彦无比绝望的看着面前的这一幕场景，他亲眼见证了刚刚亡命之徒的决死反抗，核弹非但没能伤害到这个桎梏住他的怪物分毫，反而让她的玩心更起——她甚至用手抬起了一整片大陆架放在她的下体旁边！\n\n他想要嘶吼，可那遮天蔽日的怪物怎么会在意她身上一个连阴虱都不如的存在发出的怒号；他想要反抗，可他的双手双脚早已被桎梏在这粉色的大陆上；他想要及时了断自己，不想看臣民受到这样侮辱的屠杀……可就连死亡，也都是那个怪物的恩典。\n\n一整个大陆架也不过只能占据犽戎手掌的四分之一，而在大陆上邻比节次的高楼以及寄生在上面的人群就更加渺小了。但即便是这样渺小有如微菌一般的文明，在面对犽戎这满是羞辱意味的屠杀，他们还是选择了发起反抗。\n\n陆基的核弹一个个冲了出去，这是亡命之徒的决死反扑，也是一个文明消亡之前点燃的最璀璨的花火——也不知道是因为恶趣味还是因为确实想体验一下，犽戎特地再俯下身去，用自己的尿道口稳稳的接住了这绝望的反扑。\n\n§P“嘤……”§!\n\n和战机所携带的战术核弹不同，这种陆基战略核弹本就是为了威慑而诞生的，其当量甚至可以在直接命中的情况下摧毁一座战列舰——可即便是能够摧毁战列舰的强大武器，轰击在了少女的尿道口所带来的也只有……\n\n犽戎终于松懈了下来，不再紧紧强撑着自己的躯体，让金色的尿液如同圣经中的灭世洪水喷涌而出。当然，在做出这般舒畅的举动之前，小龙已经已经提前收回了手——手上的那一整块“大陆”架她可是还有其他的玩法呢～\n\n除了第一枚战略核导弹成功的给犽戎带来了异样的快感之外，第二枚乃至后续即将击中犽戎的战略核导弹便被她的生理性为给完全摧毁了。足以能够摧毁一座城市乃至摧毁一座战列舰的恐怖武器甚至比不过少女排出的尿液，本可以杀死数十万乃至数百万人的核武器最终只能够在犽戎排出的尿液前激起些许火花。\n\n金色燥热的液体自天而坠。那是少女的一次生理行为，那只是一次胜利行为。\n\n彦见证着那被称为圣山的星球最高峰在金色的尿液洪流中被融化，那圣洁的雪顶与巍峨的山岳在少女排出的废液前就像是奶油一般融化；随后是横跨在诸多城市群落之间的江流，它们一直被这个文明称作为母亲河——然而他们竭尽全力呵护的母亲河连同建立在周围的城市群也一同淹没在了金色的灭世洪流之下；无论是孕育了古老动植物的生态园还是数千年前就化作自然保护区的生态森林，他们延续至今的存在可能是为了让犽戎排尿的心情更加愉悦，让她对这些弱小的存在而感到自身的更加优越。\n\n彦绝望的闭上了眼，他知道他的朋友，他的拥抱，他的星球，他的文明……已经彻底消失了。将他桎梏在下体的怪物，她的一次生理行为足以毁灭一个文明的进化历程……她甚至根本有一丝一毫的羞耻，就好像这一整个星球足足60亿人死在她带来尿液之下和她吃了一顿饭一样稀疏平常！"
 gts_yarong_colossus.113a:"下一页"
 gts_yarong_colossus.114.desc:"§P“啊……结束了……”§!\n\n犽戎并没有不雅的浪荡出声，尽管现在这个星系只剩下她和寄生在她下体的那个连阴虱都不如的小家伙。但那莫名的“矜持”却让她在做出了这样荒唐的举动后保持着一如往常的模样。\n\n§P“这就是文明最后的火种了吗?”§!\n\n犽戎语气依旧平淡，然而被她那双黄金瞳扫过的，依旧苟活在城市人群已经绝望的跪倒在地祈求怜悯——可犽戎听不到，甚至听到了也不会在意，她现在的想法只剩下把这个勉强能够当成纸巾的大陆架用来擦拭她那留有部分尿渍的尿道口。\n\n§P“倒是……挺好用的。”§!\n\n拥有超过5亿人口，拥有上百座巨型城市聚落和完整地形的大陆架被少女用来当做擦拭下体的纸巾。在与犽戎粉嫩肉体接触的一瞬间，大陆架上的智慧生命便被消耗殆尽，只留下他们的尸体与曾经辉煌过的城市群在少女的尿道口反复摩擦……\n\n§P“希望父君不会怪罪……”§!\n\n望着那个发出淡淡氨水臭味的金色尿液星球，犽戎的脸还是红了——她并不在意自己的一次生理行为会造成怎么样的破坏，但是她很在乎你的看法。事实上，如果你亲口跟她讲了不要这么做她必然是言既从听的……哪怕心里会有一点不满。\n\n终于，在重新穿好衣裙之后的犽戎终于想起来了你给她的交代——让§H[gts_yarong_destroyed_country.GetName]§!的领袖知道自己的错误。然而小家伙看了一眼完全被自家尿液取代了的星球之后就皱眉撇开了目光。她知道，要是直接把这样的结果交给你定然是要挨骂的。\n\n不过好在犽戎终于想起来了，早在处决开始之前她就已经把你交代的任务给做的差不多了。\n\n§P“哦，忘了还有你个小可怜呢。你肯定很恨我吧，自己世世代代生活的地方就这么消失了。不过放心吧，你很快也能去陪它的。”§!\n\n犽戎的一声嗤笑，终于击碎了彦的最终防线……可他现在只能苟活在犽戎的尿道口中，依靠曾经同胞们的城市群中的物资或者犽戎的尿液存活下去。\n\n他会复仇成功?\n\n还是变为犽戎身上不起眼的一个阴虱?\n\n犽戎并不在乎，她只是完成了你交代的任务，顺便解决了自己的生理行为——至于死在她尿液之下的65亿生命……犽戎从始至终就没有关心过。"
