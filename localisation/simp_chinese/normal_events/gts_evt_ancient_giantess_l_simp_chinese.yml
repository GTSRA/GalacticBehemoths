  planet_gts_end: "终末瞭望站"
  gts_end_habitat_category: "瞭望站"
  gts_end_habitat_category_desc: "这个突兀的太空居住站一定与那位巨娘存在联系"
  gts_evt_ancient.101.name: "前文明瞭望站"
  gts_evt_ancient.101.desc: "经初步调查，这个太空居住站虽然建造的年代很久远，但似乎是在几十年前才彻底停摆，我们的科学家强烈要求进入居住站进行搜索。"
