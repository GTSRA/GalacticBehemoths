  site_gtsend_desc: "我们距离真相越来越近了..."
  gts_evt_ancient.102.name: "瞭望站"
  gts_evt_ancient.102.desc: "我们的考古人员费尽力气才打开了瞭望站结构简单，材质却异常坚硬的大门，里面的文件和尸骸证实了我们对其所处年代的判断。看来那些先驱者文明并没有彻底灭亡，它们在这位巨大少女身上派遣或遗落定居者的行为无心插柳般的将他们的文明以一种未曾设想的方式在她的身体上延续了下来。而且这些来自不同时代，原本不可能相遇的先驱者文明，也这样互相进行接触，在这位巨娘的身上开始了争夺霸权的传统艺能。"
  gts_evt_ancient.103.name: "体表战争"
  gts_evt_ancient.103.desc: "在这些文件中我们可以看到在一个星系级生物的身上成长起来的文明独特的发展历程：\n因后勤补给断绝，科技极度衰退，这些文明从酋邦时代重新开始，常见矿物紧缺导致它们演化出了以巨娘身体分泌物和皮肤碎屑为主原料的科技树。如果能有幸发现被引力吸引坠落的行星，其资源则会被依据远古的标准建造模板用作制作宝贵的高端武器，在这星系般大小的平面上进行的体表战争中，似乎自供能坦克和超高速战机最受欢迎。\n这个瞭望站所属的文明似乎是丘格拉族和沃陶姆族混血为主体，这个文明控制着整个大脚趾和一旁的谷地，这让它们可以依托指缝间丰富的矿藏复原许多古代科技，他们也继承了其祖先在科研与建造上的天赋，利用标准建造模板制作了这个能侦查整个腿部的宏伟巨构，这让它们在抵抗少女身上据称最强大的势力尤特族数千年的入侵时也丝毫不落下风，后者则控制了小腿和膝盖间的大片领地。对于双腿更往上的文明，能找到的记录则十分模糊，多是一些传说，譬如一个强大文明在征讨阴毛中的蛮族时被反包围失去了全部精锐；统一了整个小腹的游牧帝国在西征时因领袖暴亡而解体之类的。"
  gts_evt_ancient.104.name: "离去"
  gts_evt_ancient.104.desc: "根据能找到的最近数据，在这位少女离开这个宇宙的前夕，已经发展到太空时代早期的丘格拉-沃陶姆文明遭遇了越来越频繁的电子设备受损灾害，但我们仍不清楚是进入黑洞时，瞭望站因地面站恰巧失联而被迫留在这里，还是他们在经历了什么后决定与地面站分离。 我们找到的影视资料记录了这位少女挥手打开充满光芒的传送门后进入的全部过程，在带着身上的无数文明离开这片宇宙后，一个巨大的黑洞从关闭的传送门生成，看起来这个黑洞就掩藏着通往那个巨娘的世界的道路。不止是我们，这个瞭望站里的科研人员在传送门关闭后便一直研究如何重新启动传送门，以及传送门后到底是什么，虽然直到它们全部离世也没得到答案，但它们为我们留下了相当丰富的实验数据，或许在我们的科技辅助下，我们有望解开谜底。"
  GTS_GETINTO_BLACKHOLE_PROJECT: "进入黑洞"
  GTS_GETINTO_BLACKHOLE_PROJECT_DESC: "我们距离真相越来越近了，只要我们能打开黑洞后的传送门..."
  gts_evt_ancient.105.name: "超凡入圣"
  gts_evt_ancient.105.desc: "负责黑洞调查的科学家终于打开了传送门！但以我们的能力，我们只能打开一个极度不稳定，大小也仅能供一人通过的小型隧道，在紧急情况下她选择由她独自进入传送门探索真相，传送门随后坍缩，现场的科研人员们紧张的等待着她能否为我们带回答案。"
  gts_evt_ancient.105.a: "让小花田去！"
  gts_evt_ancient.105.b: "让艾普露去！"
  gts_evt_ancient.110.name: "天外世界"
  gts_evt_ancient.110.desc: "我们的黑洞监视组收到了一串视频信号。在视频中，那位进入黑洞的科学家十分忧虑地向我们通知，我们所生活的宇宙实际上位于一群巨娘的社会学实验室的培养皿中，这些大到我们无法理解的生物使用一个传送门极度缩小以进入我们的宇宙进行细致观察并对宇宙内文明的发展进行干预。穿越传送门让这位科学家的体型变大到与这些巨娘相近——现在她出生的宇宙尚没有她的手心大，这让她得以混迹于她们之中，为我们传递了这些信息。为了避免传输信息过多被发现，在用我们的方式为我们族群的命运祈福后，她便终止了通讯。"
  gts_evt_ancient.111.name: "轮回"
  gts_evt_ancient.111.desc: "我们的黑洞监视组收到了一串视频信号。在视频中，那位进入黑洞的科学家似乎正在一片虚无之中，她向我们传达了一个令人不安的消息：不知道是传送门扩大了其体型还是这个宇宙本来如此，每个恒星都不过指甲大，更不要说宛如尘埃般的行星了。按照她的计划，她将会在这个宇宙四处考察，并在\"合适的时候\"回到我们的宇宙。在我们责令其立刻返回之前，她就切断了与我们的一切通讯。"
  gts_evt_ancient.112.name: "真神"
  gts_evt_ancient.112.desc: "我们的黑洞监视组收到了一串视频信号。在视频中，那位进入黑洞的科学家精神状态看起来非常糟糕，她向我们表示，我们生活的整个宇宙都是统治多元宇宙的女神脚边的灰尘罢了，这位女神会在不同的宇宙中漫游以巨娘之姿玩弄星球和文明寻欢作乐，而她偶尔的潜入我们宇宙时的化身便是我们寻找的超古代巨娘。如今，这位科学家被女神发现，并被变大数亿万倍后成为她脚上负责清理僭越宇宙的奴仆，这位少女科学家利用自己的职能之便，小心翼翼地将我们的宇宙塞进其胖次里保护起来，这是能为我们做的最后的帮助了。当我们希望了解更多时，一股强大的灵能波动打断了我们的通讯。"
  gts_evt_ancient.110.a: "天哪..."
  find_gts_end: "宇宙之外"
  find_gts_end_desc: "我们终于找到了超古代巨娘的真相，尽管对大部分人来说尚难以接受，但这个消息极大改变了文化界和科学界对世界的认识，使我国的科学与文化变得异常繁荣。"

  r_gts_endsweat: "高维汁液"
  r_gts_endsweat_desc: "从瞭望站中搜出的神秘物质，不知是被那位星系级巨娘自身分泌或是从外世界带进来的，我们只能确定其有扭曲本宇宙客观规律和激起本宇宙生物强烈性欲的能力。"
  relic_endsweat_active: "使境内3个人口随机转换为随机大小"
  gts_evt_ancient.200.name: "宇宙扭曲"
  gts_evt_ancient.200.desc: "在激活这种物质后，空间似乎发生了数分钟的扭曲，之后我们陆续收到了帝国各地的报告，许多人口在这次空间扭曲后发生了体型巨变。让她们重新适应这个迥然不同的社会需要一段时间，我们的相关政策和建设计划也要做出调整，不过至少从社会反应来看，大家似乎对这种奇妙的现象普遍持积极态度，看来就算我们继续搞下去也没有问题？"
  gts_evt_ancient.200.tooltip: "境内3个人口将随机转换为随机大小"

  ### 文灾飞
  gts_evt_ancient.7515.name: "前往无限……"
  gts_evt_ancient.7515.desc: "在暴烈的穿越之后，另一侧无比宁静。一种不自然的静滞围绕着我们。刺针受损了，但万幸没有失去核心部件，出谷记模块保护了我们，让我们得以保留原来的体型。在刹那间，遥测报告如洪水般涌来……"
  gts_evt_ancient.7515.a: "……超越无垠。"
  gts_evt_ancient.7516.name: "世界之外"
  gts_evt_ancient.7516.desc.beyond: "我们的探针落在粉色的地上，这个世界的法则太过顽固，我们......\n突然，大地动了起来，天空一双巨眼看向了我们，那是我们的科学家！而我们正落在她的自慰棒上！\n\n「啊...忙了一天了，该休息一下了」\n\n她似乎成功的混入了那群巨娘，现在穿上了学生的制服\n\n「今天...就用这个吧」\n\n我们向她发出信息，但是我们发出的信息没有收到回应，受损的探针难以进行大范围现实修改\n粉色的大地携带着我们，向着红色的裂缝进入，她并没有注意到我们，在她的眼里，我们只是棒上的一点灰尘\n\n「啊...」\n\n我们被红色的裂缝吞没，狂乱的抽插不断侵袭着我们，而我们用更加狂乱的编辑回应着她\n\n「怎么会...感觉...太棒了...」\n\n我们的编辑似乎加大了对她的刺激，她的抽插更加猛烈，最终，足以淹没星河的爱液从我们上方掠过，而我们被留在了褶皱之中\n我们在满足她的欲望的同时还需要修复我们的探针，当探针修复，我们会给予她一个最大的刺激，以此吸引她的注意，在她的保护下生活，或前往下一个世界"
  gts_evt_ancient.7516.desc.reborn: "现实在此处已经稀薄，能轻易地在我们指令的重压下弯曲，不同于科学家所说，我们所看见的星球全是正常大小，看来是传送门放大了她的体型\n突然，探测报告显示星系两侧有大质量物体袭来，那正是我们的科学家，而我们正在她的双峰之间!\n\n「太阳在胸口的感觉...暖暖的...」\n\n太阳在双乳的挤压下熄灭，可我们为了应对黑洞所做出的探针并未受到严重伤害，同时我们发现，借助这两座巨山的引力，我们对现实的修改更加轻松\n\n「咦...感觉胸口有些东西...」\n\n突然，她张开了胸口，将我们放在了指尖，虽然我们渺小如尘埃，但是凭借探针的修改，我们成功与她取得了联系\n\n「啊？用我的胸来进行项目？」\n\n她听到了我们的请求，脸上微微发红，但最终，她答应了我们的请求\n「当然可以了，毕竟是我的领袖嘛，不如说...」\n\n她举起放着我们的手指，缓缓的伸向自己的乳头，最终，我们被塞入乳腺，落入了白色的海洋\n\n「不如说...这里只有我一个人...我已经很寂寞了...」\n\n在她的帮助下，现实如同粘土一般随我们编织，而我们也为她排解寂寞与欲望，如同曾经对其他巨娘一般"
  gts_evt_ancient.7516.desc.god: "我们的进入点晦暗而迷蒙……根据科学家最后传来的信息，这里应该是她的胖次之中，我们需要小心的从缝隙之间绕过，躲开女神的感知，去寻找一个初生的宇宙\n突然，光线明亮，胖次被拉开了！在我们进行行动之前，女神已经发现了我们！\n\n「可笑...你费力保护你的文明，他们却自己跑出来了，」\n\n女神嘲弄的看着我们，我们的科学家站在一旁，曾经伟大的科学家，现在只是女神的一个奴仆\n\n「主人，请不要...」\n\n不等科学家说完，女神已经把手指伸向了我们，我们曾经引以为傲的现实修改技术，现在没有发挥半点作用\n\n「该怎么惩罚这些虫子呢？有了...」\n\n突然，我们发现周围迅速放大！短短几秒，两人的身影已经超过了探针的探测范围\n\n「我允许你继续保护你的文明，不过...」\n\n突然，我们观测到一个褶皱空间吞噬了我们，这里是科学家的后庭，女神把我们放入她的嫩菊之中\n\n「之后你的文明会怎样，那就不知道了...呵呵...」\n\n我们最终迷失在了后庭之中，曾经，世界规则因我们而改变，现在，我们只是在肠道中挣扎的寄生虫"
  gts_evt_ancient.7516.desc.huatian: "此处被白色的雾气覆盖，当时，随着小花田的进入，信号随之消失，一同消失的还有她的母星，我们需要警惕，防止意外情况发生\n突然，一个巨大的质量靠近，那正是我们的小花田！\n\n「饮料弄好了，接下来就是蛋糕了，咦？」\n\n正准备向蛋糕上撒上糖霜的小花田，发现了糖霜中的黑点，而依靠探针，我们也成功与她取得了联系\n\n「创造宇宙，好厉害呀！」小花田开心的听着我们诉说，「不过我现在要为主人准备下午茶了，我们下次再说吧」\n\n之后，我们看着小花田轻松破开宇宙壁垒，将源质倒上蛋糕，我们费劲全力只是前往新的世界，而她可以将宇宙随手揉搓，如果是之前，我们一定会把她当作神明崇拜\n可现在，她似乎服侍着更大的存在\n蛋糕的装饰已经完成，可我们发现，小花田似乎有了一丝迟疑\n紧接着，她打开了一个装饰盒，根据探针回馈的信息，那正是消失的sol3！\n不等我们反应过来，小花田已经将sol3切成四块，放在了蛋糕上面，震惊之余，我们立刻联系了她\n\n「...母星的毁灭我真的很心痛...可是...」小花田向我们说着「可是今天是我和主人相遇一周年的纪念日，我真的想为主人表达一些什么...」\n\n在与小花田的交谈中，我们悲哀的发现，曾经我们的守护者，小人文明最后的希望，大抵是倒向了巨娘一方，同时，在面对她的主人时，我们不能指望小花田为我们求情，我们只能自己想办法\n\n「欸？你们让我...把你们...放到蛋糕上？」\n\n小花田难以置信的看着我们，但还是同意了我们的想法，或许她也希望我们可以为她给主人的蛋糕献上一丝风味吧\n随着小花田的脚步，我们看见了一个睡眼惺忪的灰毛红眸小萝莉，这应该就是她的主人，千本黑羽了\n她似乎也惊讶于小花田使用了她的母星，而我们只能眼睁睁的看着小花田的母星消失在两人的口中\n终于，她的勺子挖向了我们，我们成败在此一举！\n\n「咦...」\n\n正在吃着蛋糕的黑羽停了一下，小花田立刻紧张起来\n\n「主人，怎么了吗，我做的蛋糕不好吗？」\n\n「不，你做的很好...你们也是」\n\n黑羽把我们从舌尖取下，放进小花田的嘴里，而我们修改参数，将探针味道调制最合适的状态\n\n「好甜...」\n\n「没想到这个宇宙还有这样的好东西，」\n\n黑羽说着，把我们取回，接着把放着我们的手指向下面伸去\n\n「如果你们能取悦我，你们就可以继续存在下去...啊...」\n\n此处现实已然固定，但她允许我们自由修改，我们时而进入两人胃中帮助消化，时而为她们的食物增添风采，时而——或者说最多的——作为她们的玩具，"
  gts_evt_ancient.7516.desc.aplog: "我们的探针落在粉色的地上，这个世界的法则太过顽固，我们......\n突然，大地动了起来，天空一双巨眼看向了我们，那是我们的科学家！而我们正落在她的自慰棒上！\n\n「啊...忙了一天了，该休息一下了」\n\n她似乎成功的混入了那群巨娘，现在穿上了学生的制服\n\n「今天...就用这个吧」\n\n我们向她发出信息，但是我们发出的信息没有收到回应，受损的探针难以进行大范围现实修改\n粉色的大地携带着我们，向着红色的裂缝进入，她并没有注意到我们，在她的眼里，我们只是棒上的一点灰尘\n\n「啊...」\n\n我们被红色的裂缝吞没，狂乱的抽插不断侵袭着我们，而我们用更加狂乱的编辑回应着她\n\n「怎么会...感觉...太棒了...」\n\n我们的编辑似乎加大了对她的刺激，她的抽插更加猛烈，最终，足以淹没星河的爱液从我们上方掠过，而我们被留在了褶皱之中\n我们在满足她的欲望的同时还需要修复我们的探针，当探针修复，我们会给予她一个最大的刺激，以此吸引她的注意，在她的保护下生活，或前往下一个世界"
  gts_evt_ancient.7516.a: "我们将一直侍奉她们，直至永恒"
