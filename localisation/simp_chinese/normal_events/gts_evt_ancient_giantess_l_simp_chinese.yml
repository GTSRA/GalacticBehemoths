  ###特质
  gts_trait_avatar: "微缩替身"
  gts_trait_avatar_desc: "这位领袖对我们来说已经飞升成神，不过祂留下的替身仍旧庇护着我们"
  gts_trait_avatar.tooltip: "§Y这位领袖的「本体」拥有着远超神明的力量，碾碎整个星海都不在话下§!"
  ###修正
  gts_artifact_lgate_clue: "发现超古代巨娘考古线索"
  gts_artifact_lgate_clue_desc: "本决议是为了避免玩家探图太慢而耽误寻找远古巨大娘这一主线剧情"
  long_for_mistery: "调查热情"
  long_for_mistery_desc: "我国科学家风餐露宿，以极大的热情在星辰间寻觅巨大少女的踪迹。"
  wotaomu_university: "虚拟宇宙理论"
  wotaomu_university_desc: "沃陶姆人对宇宙的观点启发了我们对宇宙形成理论的研究，这帮助我们更高效的进行星系探索。"
  jiawozhen_gts: "贾沃疹逆向研究"
  jiawozhen_gts_desc: "我们通过分析丘格拉人的贾沃疹武器得到了巨大少女身上的微生物模型，注射这种微生物可以极大改善我们种族的健康水平。"
  site_gtsrobot_name: "谜题"
  site_gtsrobot_desc: "这个星球不像通常所认为的荒芜，而是掩藏着许多谜题。"
  gts_anti_crisis: "天灾防范演习"
  gts_anti_crisis_desc: "对肃正协议的研究提醒了我们宇宙中还存在着无数想把整个银河系吃干抹净的可怕威胁。幸运的是，这个肃正星球为我们留下了防备入侵之敌的翔实资料，为我们抵抗终末危机提供了很大帮助。"
  gts_endscout: "终末瞭望站"
  gts_endscout_desc: "这个瞭望站记录了巨娘身上丰富多彩的文明进化史和各种奇妙的自然现象，俨然一座研究恒星级巨娘的宝库。"
  gts_sweat_planet: "沃土千里"
  gts_sweat_planet_desc: "少女离开时留下的冰陨石与有机质陨石将这个星球塑造为植物生长的天堂，优美的环境也能给这里的居民以田园牧歌般的愉悦体验。"

  ###事件
  gts_evt_ancient.2.name: "远古巨大少女"
  gts_evt_ancient.2.desc: "自我们文明诞生之时起，有关游荡于宇宙中的巨大少女的神话传说就以不同语言、不同题材在各个地区流传。\n如今，我们的技术积累终于足够支持我们对这一上古传说进行考察。我们的科学家跃跃欲试，希望能在繁星中找到她的踪迹。\n\n§S你可以在法令界面找到微缩银河控制器§!\n\n版本v$gts_version$ 大超萌Mod制作组 $gts_update_date$"
  gts_evt_ancient.2.a: "§Y直接打开微缩银河控制器§!"
  gts_evt_ancient.0.name: "发现远古文明遗址"
  gts_evt_ancient.0.desc: "尘埃散去后，我们在这个崩解的行星深层发现了大量复杂的机械建筑结构，将整个星球建设为了坚不可摧的要塞。可惜的是这些工业与军事设施都随着整个星球的爆炸化作一堆废铁。我们已经在上面建立了考古站点，随时可以调查这个星球的过往。"
  gts_chain_title: "巨大少女在哪里？"
  gts_chain_desc: "关于超古代恒星级巨娘的传闻已经在国民中传的沸沸扬扬，无论出于什么目的，举国上下都很想知道这样巨大的生物从哪里来，到哪里去。"
  gts_planets: "调查的星球"
  gts_anomaly_zero_category: "线索"

  gts_anomaly_first_category: "线索"
  gts_anomaly_1_category_desc: "我们似乎在这个星球上发现了古代外星文明与巨大少女的接触痕迹。"
  gts_evt_ancient.10.name: "发现沃陶姆废弃殖民地"
  gts_evt_ancient.10.desc: "我们的科学家证实了这个星球是一个自称沃陶姆的先驱文明的前殖民地，稍做准备后我们就可以对其进行考古。"
  gts_evt_ancient.10.a: "很好"
  site_gts_wotaomu: "沃陶姆废弃殖民地"
  site_gts_wotaomu_desc: "这是沃陶姆的一个殖民地"
  gts_evt_ancient.11.name: "先期考察"
  gts_evt_ancient.11.desc: "通过收集化石和年代勘测，我们得知这个物种属于一种软体动物，大约3-4米高，活跃于1200万年前。这个文明科技高度发达，而他们的计算机技术和虚拟现实技术更是遥遥领先。\n\n不过值得注意的是，沃陶姆的城市残骸除去因时光流逝而破败的部分外，存在着大量被故意破坏的痕迹。似乎在这个文明的末期，这个物种开始不约而同的摧毁城市并集体自杀。"
  gts_evt_ancient.12.name: "调查"
  gts_evt_ancient.12.desc: "果不其然，我们在一栋保存相对完好的档案馆找到了有关那个恒星级少女的观测记录，这份档案让我们相信这个少女拥有极长的寿命或者能够进行时间旅行。\n\n大约在1200万年前，这个巨大少女突然出现在这个星系的超光速入口，并缓慢的向另一端出口移动。\n\n由于惊讶，沃陶姆的舰队直到有船被撞碎后才慌忙离开其行进轨道。\n\n在确认无法沟通也暂时没有敌意后，地面科研中心和科研船开始对她进行远距离扫描，其结果令人惊讶。\n\n许多检测数据仿佛是胡编乱造一般，若不是这个生物能轻易粉碎星球的呼吸与给所有人造成无形压力的心跳，他们简直无法相信这居然会是一个有机生命体。\n\n之后一些大胆的科学家开始尝试登陆进行近距离扫描，安全着陆的消息传来之后，越来越多的科学家开始申请进行近距离或登陆观测，利用这个宝贵机会组建巨构建筑进行系统检查的计划也被提上议程。"
  gts_evt_ancient.13.name: "后续"
  gts_evt_ancient.13.desc: "在对选址争论许久后，沃陶姆的领袖最终批准在少女足部的引力场外搭建一个大型采集站以期采集下皮肤样本进行详细分析，并环绕着多根头发组装侦测阵列来探测她的去向。\n\n经过审查批准后，共四十六支科考队获得准许，从多个入口进入少女体内进行探险。\n\n采集站的采集工作进展相当缓慢，为了在足纹中划出痕迹，沃陶姆甚至不顾对星系的生态危害动用了歼星武器，最终采集下了一块一人高的皮肤碎屑，与其说是被采集下来，仿佛是被授意后脱落让他们采集的一样，之后的采集尝试再也没有任何进展。\n\n这块皮屑不停向周围释放着难以名状的力量，它附近的空间也被扭曲，甚至在影响范围内许多物理法则也不再生效。\n\n几支科考队在数个星期的探险后及时回撤，带回了珍贵的检测数据，这些数据进一步证实了这确实只是一个普通的有机生命，但由于某种他们无法理解的原因这个生物变得如此巨大并能引发各种奇异的自然现象。\n\n而更多的队伍则被少女体内的无意识活动压扁、挤碎、吸收。直到少女离开这个星系时，还有数支执意深入的科考队处于失联状态，彻底迷失在星系大小的少女身躯里。"
  gts_evt_ancient.14.name: "结束"
  gts_evt_ancient.14.desc: "在离开这个星系后，那位巨大少女便再无音讯，部署在少女发丝上的侦测阵列也瞬间失联，他们只能认为是前往了某个连他们都无法侦测到的星系。\n\n他们将这一经历与他们对宇宙本质的独特认识结合后，开始相信他们所生活的宇宙是虚拟的，而那个巨大生物所在的世界才是真实的，这种思潮的爆发对沃陶姆的文化哲学产生了极大的影响。\n\n根据我们找到的最后记录，他们开始利用从巨大少女身上费尽力气采集下的那块皮肤碎屑和记录下的大量数据开始研发一种名为\"现实透孔仪\"的仪器用来探索\"真正的世界\"。\n\n至于是否开发成功，以及他们之后的命运如何，我们不得而知。不过他们对宇宙的有趣观点对我国科学家产生不少启发。"

  gts_anomaly_second_category: "线索"
  gts_evt_ancient.20.name: "发现泽珞废弃殖民地"
  gts_evt_ancient.20.desc: "我们的科学家证实了这个星球是一个自称泽珞的先驱文明的前殖民地，稍做准备后我们就可以对其进行考古。"
  site_gts_zeluo: "泽珞废弃殖民地"
  site_gts_zeluo_desc: "这是泽珞族的一个殖民地"
  gts_evt_ancient.21.name: "先期考察"
  gts_evt_ancient.21.desc: "现存资料只能证明泽珞族是一个具有强大灵能天赋的种族。此外泽珞族似乎在其文明末期因为对外族政策的剧烈冲突爆发了内战，这直接导致了其国家的毁灭。\n\n他们那波及大半个银河的战斗却唯独避开了这个星球，种种迹象也表明这个星球也不像是经历了自然灾害或战争而废弃的，其原因仍然有待我们的进一步调查。\n\n除此之外，我们还在泽珞聚居区的空气中发现了大量的暗紫色的粉末状粉尘，这是异星粒子中存在的极其稀有的气溶胶。初步鉴定认为其有一定的成瘾性，并能增强灵能力量。"
  gts_evt_ancient.22.name: "虚境"
  gts_evt_ancient.22.desc: "在星球建筑群的中心，我们发现了一个大型水晶。由于某种难以言明的原因，我们不由得认为这颗水晶想要被我们发现和沟通，然而我们尝试了各种手段，都无法破解其加密系统。\n\n最后，一位调查员冒险吸入大量泽洛后，随后陷入了昏迷，经过数日的救治后才醒来。\n\n醒来后她向我们说，她在昏迷期间进入了一个名为\"虚境\"的异常维度，看到了许多不可思议的事物，比如数粒苹果大小却又能清晰的看到里面每个生物的球形宇宙，最后她发现了那块灵能水晶，但正当她尝试触摸时就被弹了出来。\n\n起初调查队不以为意，认为这只不过是吸食过量致幻粉尘产生的幻觉，但对这种粉尘的后续研究和更多人的尝试逐渐证明了其所言非虚。\n\n根据实验者所说，这个水晶是一种灵能档案库，为了严防其他物种骇入，只有泽珞族能进行访问。而我们似乎可以通过吸食泽洛来暂时的获得访问虚境与灵能水晶的能力。\n\n收集了足够泽洛后，我们将会在几日后开始第一次对灵能水晶的正式访问。"
  gts_evt_ancient.23.name: "探索虚境"
  gts_evt_ancient.23.desc: "我们的尝试成功了！\n\n得益于充足的泽洛储备，我们在漫长的尝试后终于成功破解了灵能水晶的封印。\n\n水晶投射出一个灵能投影与我们交流，她自称自己是她的制造者依据那位少女的外貌与语言制造而成的。\n\n奇怪的是，哪怕不经过翻译，我们依然能听懂其语言，甚至对这一语言感到了莫名的亲切感。\n\n如果她所说的属实，那么这将会是我们第一次找到这位巨大少女的影像与语言记录！\n\n以下是我们记录的一些交流内容：\n\n\"你们不是泽珞人？你们是谁？\"\n\n\"我们是[Root.Owner.GetSpeciesName]，为了寻找一位远古恒星级巨娘的线索来到这里的。\"\n\n\"诶？那，我的制造者们呢？\"\n\n\"根据现在我们能找到的记录，你的制造者文明在一场内战中全部覆灭了。\"\n\n\"一群傻瓜...\"\n\n\"泽珞族和那位巨大少女是如何遇到的？\"\n\n\"大概在我被制造的六百多年前，我的制造者们的集体潜意识与原始虚境产生交集。这使得他们得以使用灵能进入虚境，他们随后在那里开辟了一片可以随心所欲操控现实的虚境世界。\n\n在精心经营了数百年的虚境空间后，泽珞族遇到了自他们开辟虚境以来的第一位访客——这就是你们一直在寻找的那位少女。\n\n幸运的是，泽珞族成功地与这位少女建立了联系。在之后的交流中，少女对泽珞族的灵能表演感到颇为滑稽，便随手为泽珞族表演了那些他们穷极一生也不可能的灵能法术，创造与毁灭宇宙也不过是举手之劳。\n\n这给自以为灵能已经无人能敌的泽珞族带来了极大震慑。不久之后这位少女向他们告别，临走前向泽珞族许诺如果下次能再见面的话或许会教给他们一招半式，并告诫他们在虚境的所作所为会对现实产生相当不利影响。\"\n\n\"刚才听你所说，难道你对那场内战有什么了解吗？\"\n\n\"唔...我的这部分储存信息似乎出了错误，我能说的内容只有这些：\n\n在那位巨大少女离开之后，泽珞人又拾起了崇拜神明的那一套。有些人想要彻底进入虚境去等待他们的女神再次降临赐福，而有些人主张保护其他的生命不被虚境活动所破坏，才是对女神神谕的正确解读。\n\n至于更多的东西，泽珞族已经很久没有对我的数据库进行维护和更新了，所以我也不是很清楚呢。\"\n..."
  gts_evt_ancient.24.name: "结束"
  gts_evt_ancient.24.desc: "正当我们想进一步询问关于那位巨大少女种族出身地等信息时，这个灵能投影似乎变得相当不悦。\n\n\"好了，你们已经问的够多了。\"\n\n说完，我们就被弹出了虚境。之后我们的科学家数次进入虚境，却发现灵能水晶连同那些球形宇宙全都消失了，只剩下无尽的虚空与紫色的烟雾。\n\n在星球的另一端的城区中心我们又发现了一块大型水晶，但出人意料的是，其破解不需要进入虚境，我们只进行了表层破译便将其破解，里面记录了泽珞人在灵能界遇见那位巨大少女的经历，除了创造灵能投影的部分未曾提到之外，大体与那个灵能投影所说的相似。\n\n不过为什么要制作两块水晶来记载差不多的信息呢？\n\n基于两块水晶等级完全不同的装饰，我们的考古学家提出了一种可能：\n\n这或许是泽珞族为了避免后世的盗墓贼破坏而制作的一个伪水晶，用以保护真正的水晶不被破坏。\n\n至于反过来的那种可能...\n\n希望它仅仅是一个可能。"

  gts_anomaly_third_category: "线索"
  gts_evt_ancient.30.name: "发现第一联盟废弃殖民地"
  gts_evt_ancient.30.desc: "我们的科学家证实了这个星球是一个自称第一联盟的先驱文明的前殖民地，稍做准备后我们就可以对其进行考古。"
  site_gts_deyilianmeng: "第一联盟废弃殖民地"
  site_gts_deyilianmeng_desc: "这是第一联盟的一个殖民地"
  gts_evt_ancient.31.name: "联盟"
  gts_evt_ancient.31.desc: "这里是第一联盟的一个殖民地，从数十米到几厘米不等的道路残骸就能看出这个文明强大的工业实力和相当复杂的人口组成。\n\n不过看起来这些居民相处并不融洽，我们在这个星球的很多地方都发现了大量许多大型物种的化石，而上面都有着大量伤痕，至于小型物种，则连化石都很少发现，大概是在战斗中直接被敌人碾为尘土了。\n\n在一片地下城市里，我们发现了一个历史档案馆，或许它可以解答我们的问题。"
  gts_evt_ancient.32.name: "停滞"
  gts_evt_ancient.32.desc: "我们对第一联盟历史档案的解析逐渐展示出了一个悲剧故事：\n\n第一联盟的创始国之一卡萨克是一个身高二十米甚至更高的爬行类生物，在进入太空时代之前就有着关心各族平等共生的传统，而幸运的是，这一理想得到了它其他几个友好邻国的支持。\n\n虽然从生理体型到文化信仰都有相当大的不同，但在创始国之一米格杨————一种只有半米高的啮齿类物种的斡旋下，这几个国家成立了第一联盟，随后便开始向各国递出橄榄枝。\n\n即使是好战的军国主义国家汉姆达也被这种精神打动，在被第一联盟击败后加入联盟，转而作为忠诚的军事力量向万国传播着联盟保护弱小、团结友善的理念。\n\n联盟民众对外族的高度信任与体谅尊重极大缓和了各族磨合期中那些令政府棘手的社会矛盾，而这种精神又吸引了更多国家加入这个联盟。\n\n在短短几十年间，第一联盟就统合了宇宙的大半国家，手握丰富资源的第一联盟积极推进各落后国家的工业建设和文化教育事业，满足各种体型的物种生活需要的建筑设施也在各个加盟国拔地而起。\n\n各个加盟国各施所长，依据自己的种族优势进行产业分工，无数志愿者，将这个联盟运营的相当繁荣。\n\n然而在随后的六百多年里，这种精神逐渐磨蚀在日常之中。\n\n一些在联盟初生时可以自行化解的小事，譬如\"为了节省资金直接在大型生物的步道两侧刻出微小生物的通道\"，或者\"为了防止有小人潜藏走私，不得不对其他入境的大型物种进行繁琐的搜查程序\"，逐渐变得麻烦起来。\n\n这些涉及到多种族的两难问题逐渐被\"不受欢迎的实用主义还是低效的政治正确\"这个问题所撕裂。\n\n这些小小的摩擦不断积累，逐渐变成一个死结，就算这些事的具体经过早已被遗忘，敌对和偏见的种子也在各个种族中生根发芽。\n\n比起积极调解以化解矛盾，联盟的成员们转而沉浸于对其他种族的推诿指责，如指责那些矮小物种虚弱无能，或者高大物种空耗联盟资源。\n\n无意义的争吵逐渐上升为重大利益冲突，到后来甚至有加盟国公开反对联盟依据种族特长进行产业分工的行为，宣称这是对\"各加盟国平等发展权利的破坏\"。\n\n这一矛盾的爆发事件为联盟大参议院在压力下通过了削减长期为联盟贡献军事人才和舰队的汉姆达的军工业与征兵名额的议案，转而将这些工厂和名额平均分配到各个加盟国。\n\n大批汉姆达青年军官为表抗议，违反禁令率领海军载弹到联盟的行政中心上空进行无声示威。\n\n虽然在汉姆达元老的出面劝离与承诺下，这场示威没有演变成兵变，但第一联盟的内部关系由此出现了不可弥补的裂痕。"
  gts_evt_ancient.33.name: "新生"
  gts_evt_ancient.33.desc: "就在联盟崩溃已经不可避免时，那位巨大少女出现在了这片星域。\n\n驻防的多种族海军不约而同的进入战斗状态，忠诚地听从汉姆达族将军的指挥迅速进入预定位置进行警戒，随后通告星球居民进行紧急疏散。\n\n各族的科学家齐心协力研究如何与那位少女交流；联盟舰队不再相互掣肘，警惕地盯着这个威胁；大参议院停止了争吵，而是立刻通过决议调拨资源去支援疏散群众的安置工作...\n\n虽然直到少女离开第一联盟都没能成功建立联系或引起其注意，但这段期间的研究为联盟积累了相当丰富的科研资料，更可贵的是在这危急情况下，各族屏弃前嫌保卫联盟中央的行动重新燃起了联盟成立之初各种族精诚合作的记忆。"
  gts_evt_ancient.34.name: "终结"
  gts_evt_ancient.34.desc: "巨大少女的造访如同一颗火星般为日益黯淡的联盟带来了一丝亮光，但也如火星一般转瞬即逝。\n\n这段经历让这个联盟得以风雨飘摇中的窘境中得以喘息，在广泛支持中重整混乱不堪的国政，联盟甚至一度有中兴的希望。\n\n然而仅仅一代人的时间，偏见与歧视便又一次战胜了平等与团结。仇恨犯罪高起，让异星物种驱离自己星球的呼声此起彼伏。\n\n联盟政府再次陷入窘境，疲于奔命的联盟院再也无力维持对落后星球的援助与控制，不少加盟国事实上已经处于独立或半独立状态，而再也没有什么巨大少女来让大家团结起来了。\n\n最终在一次军事演习中，一位靠大搞身份政治混得军衔的外族军官在指挥时犯了致命错误，造成了舰队的撞击事故，数艘战列舰被毁，数千汉姆达人遇难。\n\n对联盟的堕落感到极度失望的汉姆达军官派忍无可忍，冲进指挥部撕碎了那个无能的军官，随后指挥本族控制的舰队脱离联盟指挥，通电汉姆达全族发起对那些\"荼毒联盟的外星蛮子\"的大审判。"

  gts_anomaly_forth_category: "线索"
  gts_evt_ancient.40.name: "发现尤特废弃殖民地"
  gts_evt_ancient.40.desc: "我们的科学家证实了这个星球是一个自称尤特的先驱文明的前殖民地，稍做准备后我们就可以对其进行考古。"
  site_gts_jiabadini: "尤特废弃殖民地"
  site_gts_jiabadini_desc: "这是尤特的一个殖民地"
  gts_evt_ancient.41.name: "先期调查"
  gts_evt_ancient.41.desc: "尤特是一种活跃于六百万年前的卵生动物。\n\n尤特族体型巨大、寿命极长，一个成年尤特的体型往往可以长到数千米左右，其庞大的体型使得他们远远望去宛如一座行走的要塞。\n\n这样大小的外星智慧生物我们很少见到，对这个星球的考察肯定能极大促进我们对生物学的研究。"
  gts_evt_ancient.42.name: "繁衍"
  gts_evt_ancient.42.desc: "尤特的繁衍方式颇为有趣，因为尤特族的繁殖速度很低，而寿命极长，因此尤特族更加重视本族的人口质量。\n\n尤特族的繁育部门会寻找那些气候适宜，并生存着许多动物甚至是智慧生命的星球，之后繁育部门会对这个星球上一切有可能威胁到受精卵孵化和幼年尤特生存的危险野生生物进行无害化处理，最后再进行登陆产卵。\n\n这些小山般的受精卵孵化后，幼年尤特会在这个星球上独自生活数百年直到其成长到能够掌握生存技巧后，再被尤特帝国接收回家举办成人礼。\n\n而尤特人离开后，那些被幼年尤特的捕食和玩耍行为折腾的一塌糊涂的星球会进行一段时间的恢复和人工提升后继续为尤特族的繁育工作服务。"
  gts_evt_ancient.43.name: "超光速"
  gts_evt_ancient.43.desc: "我们发现了一艘废弃的尤特殖民船，上面的技术平平无奇，但其构造引起我们很大的兴趣。\n\n不知道为什么，虽然尤特帝国历史悠久，但却没有发明出超光速引擎技术，这使得他们只能使用亚光速引擎进行以年为单位的星际旅行，而同样的距离我们只需要几周就能到达。\n\n同时因为尤特个体极为高大，对我们来说已经非常宽阔的尤特殖民船往往只能承载一到两个尤特人，尤特人只能依靠其发达的生物冷冻技术和数千年的超长寿命解决这个问题。"
  gts_evt_ancient.44.name: "移民"
  gts_evt_ancient.44.desc: "在不断收集线索后，我们终于找到了尤特族对巨大少女的记载。\n\n在记录中，这位少女突然在这个星球所在星系的远方出现，并缓慢的向另一端移动。\n\n虽然尤特帝国十分紧张，但因为最近的舰队调来也要花费六十多年，尤特人只好听天由命。\n\n幸好这个少女并未表现出恶意，准确的说，是并没有发现他们。情况安定下来后，尤特科学家开始对少女的出现深感兴趣。\n\n尤特人最终得出了一个结论：这个少女拥有某种能超越光速或空间进行跳跃的能力，尤特人应该全力进行研究。\n\n然而这种努力失败了，尽管少女在这个星系的缓慢移动给这个文明两百年的时间来研究，尤特人也将少女从足底到发梢研究了一遍，但除了赞叹少女浑身的不可思议之外，毫无结果。\n\n最终尤特帝国孤注一掷，决定让一批勇敢的探险者在少女的腹部建立聚落，随着少女一同进行超光速旅行。\n\n少女离开后，那些冒险者再无音信，之后尤特帝国也慢慢回到了日常。"

  gts_anomaly_fifth_category: "线索"
  gts_evt_ancient.50.name: "发现伊拉斯废弃殖民地"
  gts_evt_ancient.50.desc: "我们的科学家证实了这个星球是一个自称伊拉斯的先驱文明的前殖民地，稍做准备后我们就可以对其进行考古。"
  site_gts_yilasi: "伊拉斯废弃殖民地"
  site_gts_yilasi_desc: "这是伊拉斯的一个殖民地"
  gts_evt_ancient.51.name: "先期调查"
  gts_evt_ancient.51.desc: "伊拉斯人是一种生活于一百万年前的哺乳动物，据说他们瘦小多病，但军事力量极为强大。\n\n准确来说，我们发现的不是伊拉斯的殖民地，而是原属于伊拉斯帝国治下的一个弱小的附庸国丘格拉的殖民地。\n\n这个星球驻扎了大量伊拉斯国军队，而许多城市都为了满足伊拉斯驻军的需要而进行了大规模专门改建，所以使我们造成了误解。\n\n丘格拉被入侵时尚处于太空时代早期，因此虽然丘格拉人的体型为伊拉斯人的两到三倍，却完全无法抵抗其侵略，反而被奴役为了他们的苦力。\n\n伊拉斯的强盛建立在对周围弱小文明的残酷压迫上，无论是这个故事还是这些遗存下来的伊拉斯人的高楼大厦和大量丘格拉人的乱葬岗都可见一斑。"
  gts_evt_ancient.52.name: "抵抗"
  gts_evt_ancient.52.desc: "伊拉斯的繁荣下暗流涌动，无数地下组织面对伊拉斯的侵略和压迫进行着无力但坚决的反抗。\n\n一支流亡在外的丘格拉解放组织偶然得知一种名为贾沃疹的病毒对伊拉斯人有极强的杀伤力，就在不久前造成了他们一个新殖民地的毁灭。\n\n这对抵抗组织以全军覆没为代价，为丘格拉的其他抵抗组织偷到了一份贾沃疹样本。\n\n但丘格拉对贾沃疹的毒性和病理一无所知，不敢冒着整个种族一起毁灭的风险使用这一病毒。\n\n就在抵抗的希望陷入困境时，那位巨大少女出现了。"
  gts_evt_ancient.53.name: "阴影"
  gts_evt_ancient.53.desc: "少女的突然出现给星球上的两个种族都带来极大的恐惧。抵抗组织在发现伊拉斯人同样惊恐万分后，意识到这并不是伊拉斯人的某种新型武器，而少女的出现或许反而能为丘格拉研究贾沃疹提供宝贵的窗口期。\n\n一位医生临危受命，携带着器材和贾沃疹样本，冒险驾驶一架航天器飞入少女衣服的夹层里搭建了秘密实验室。\n\n数月后，这位医生带回了一个喜讯：贾沃疹仅仅对伊拉斯人有威胁，而对其他物种来说则毫无影响。\n\n而医生依托从少女身体和衣服上提取的细菌与病毒，甚至改进了这一天赐的生物武器，使它对伊拉斯人的杀伤力和传播性更上一层。\n\n在这个千载难逢的时机下，各路抵抗组织达成共识，整合为丘格拉解放同盟。\n\n他们纷纷接种了改进版贾沃疹病毒，随后开始了对伊拉斯高官和驻军的高强度投毒和刺杀。\n\n同时号召饱受奴役的丘格拉人通过接种贾沃疹病毒去驱散\"伊拉斯病毒\"。"
  gts_evt_ancient.54.name: "解放"
  gts_evt_ancient.54.desc: "伊拉斯驻军在发觉异常后，立刻向本部报告并开始无差别屠杀控制区内的所有丘格拉人。但为时已晚。\n\n解放同盟见时机成熟，将暗中反抗发展为公开暴乱。愤怒的丘格拉人纷纷拿起武器，主动感染贾沃疹，不顾性命地袭击伊拉斯驻军营地。\n\n在潮水般攻势下的幸运逃离的伊拉斯驻军龟缩在地堡中一边等待援军一边祈祷着不会被携带贾沃疹的起义军发现。\n\n而那些被抓获的伊拉斯军队和官员则被起义军施以各种凌辱后再直接拧碎，从他们曾用以享乐的高楼上扔下去。\n\n反抗取得全面胜利后，丘格拉人将那位巨大少女奉为解放之神，随后通电各个饱受伊拉斯压迫的小国时机已到，是时候反抗了。\n\n当然那位少女显然是不知道自己身下的小小星球因为自己发生了什么，又将如何导致一个银河霸权的毁灭。\n\n在丘格拉的舰队飞往各个盟国支援时，这个少女也离开了这个星系。"

  gts_anomaly_sixth_category: "线索"
  gts_evt_ancient.60.name: "发现sol3星"
  gts_evt_ancient.60.desc: "我们的科学家证实了这曾是一个尚处于前太空时代的土著物种的母星，在此前的调查中从未有过关于恒星级巨娘与土著文明交互的记录，因此这个遗址的研究价值极大，我们稍做准备就可以进行考古了。"
  site_gts_soI: "荒芜的sol3遗址"
  site_gts_soI_desc: "这是人类文明的母星"
  gts_evt_ancient.61.name: "先期调查"
  gts_evt_ancient.61.desc: "这是一个活跃于两万年前，处于太空时代早期的人类土著文明，其称其母星为地球。该文明尚未实现统一，而毁灭他们的核战争大概是该文明关系紧张相互对峙的三个势力被一连串意外事件刺激导致的。\n\n地表上旧文明存在的痕迹已经被核弹轰炸和核冬天基本抹去了，不过我们发现了数个特殊的弹坑，其大小远不像核武器爆炸能造成的。\n\n在一个远离主大陆的大陆上，我们发现了一个突兀的建筑物，我们不久后将动身前往调查。"
  gts_evt_ancient.62.name: "卫星"
  gts_evt_ancient.62.desc: "我们挖到了一个坠毁的大型空间站，但除了外观以外，这个空间站无论是技术水平还是各个仓室的规格都不像是地球的土著文明制造出来的。\n\n在随后的搜索中我们果然查到了这个空间站的所有者。这是一种棘皮动物，外貌类似海星，而这个空间站是这个文明在地球建立的观测站。但为什么这个空间站会不做任何处理而被直接抛弃呢？\n\n空间站内不少文件和仪器都毁于飞入大气层时产生的高温与坠地时的剧烈爆炸，不过我们还是从中找到了不少记录，或许能帮我们解答这些问题。"
  gts_evt_ancient.63.name: "报告"
  gts_evt_ancient.63.desc: "我们破译了幸存的一部分档案，这些档案明确记录了这个少女与地球存在着某种紧密联系。\n\n\n2527.9.1. 太阳系\n本年度第三次汇报\n\n一切如常。\n\n第四国际,老同盟国和太平洋公约的对峙还在进行。三个势力在亚马逊的代理人战争有恶化的征兆，老同盟国和第四国际都在向亚马逊秘密运输核武器，而太平洋公约也开始将他们的核动力航母舰队回调，而他们目前都还没发现对方的小动作。如果我们不进行干预的话，那个地方过不了几个月就要热闹起来了。\n\n虽然我们和他们有宿仇，但坐视一个文明因为一时短视而毁于一旦是很可惜的，更不要说异星科研院下达的第一命令是长期维持这些猴子的势力均衡和发展停滞而不是毁灭。\n\n我再次请求我坐在办公室里的同事们批准我对这些愚蠢的生物进行一些干预，不然等到下次汇报时我只能讲讲这个星球还剩下多少蟑螂和老鼠了。\n\n\n2527.9.12. 太阳系\n\n我知道这违反通讯静默条例，但我觉得非常有必要立刻向你们汇报。\n\n我们发现了一个巨大的人类雌性个体从太阳系的超空间出口出现！\n\n我知道这很荒唐，但这是真的。\n\n从外貌看她大概和地球的高中生相仿，穿着也与第四国际的高中水手服很像。在我们刚侦测到她时她的高度至少有上百亿公里，（注:该长度已经过与我们长度单位的换算）并直奔地球而来。随着她越来越近，她的身体开始迅速变小，当她到达地球上空时，身高已经缩小到了一米多高。幸好我们的空间站伪装做的很成功，她并未发现我们。之后她便凭空消失了。\n\n我们派出的探测无人机在第四国际的一个加盟国的荒漠中发现了她的身影，但...我不知道是我太心慌意乱了还是她真的发现了无人机，我们的无人机突然失控，然后坠落,燃烧,解体。\n\n我再重复一遍，我没有开玩笑，这和你们不批准我进行干涉没有关系，请你们务必重视起来。"
  gts_evt_ancient.64.name: "录音"
  gts_evt_ancient.64.desc: "在观测站的底部，我们找到一个舱室。看起来是用来给违规船员关禁闭用的。我们在里面找到了几份录音，看起来是属于那位海星科学家的。\n\n2527.9.23. \n这群人真是疯了，科研部不相信我就算了，居然派来生态科的专员来顶替我，是来成心恶心我吗？那些科研员也改口说是数据错误和探测器故障——怎么可能！算了，他们还年轻，也要考虑自己的前程。他们下个月会接我离开这里，到时候又要给我安排什么罪名呢？再见了，猴子们，至少我不用目睹你们走向灭亡了。\n\n2527.10.20. \n为什么要主动引起核战争？\n\n这些猴子出人意料地自己成功解决了危机，三方都开始撤军，甚至连亚马逊战争的停火看起来都有希望了。但为什么要主动引起核战争？难道是科研部改主意了？还是那个那个混账专员私自下令的？有没有人能告诉我为什么啊！\n\n2527.10.23. \n\n核战争爆发了。\n\n核威慑下的和平真是牢固而又脆弱，坚固到维持了三大势力近百年的和平，脆弱到一个警报信号和频道干扰就能打破。\n\n全都结束了，地球剩下的活人应该只剩下空间站的宇航员和深海的核潜艇船员了，但是没了地面的辅助，恐怕也活不了多久。哦，还有那个把我搞得如此落魄的巨大少女，但几个小时过去了地表也毫无反应，难道她也被炸死了？亦或这一切真的只是我的臆想...\n\n我们又发现她了。\n\n她不仅毫发无伤，还立刻成长到与大气层同高，但和当时遇到的她完全不一样了。她的校服毫无破损，只是被核尘埃染上了一层灰色，但她的眼神失去了光亮。她从第四国际东方的废土中起身，一路向西碾碎了老同盟国和太平洋公约一切城市与埋藏其间的幸存者。如同神明对触怒她的凡人降下惩罚。\n\n之后她缓缓转身看向我们，强烈的负面情绪顿时如利箭般刺穿了我的头脑，这就是灵能科在研究的灵能攻击吗？但怎么会如此强大。\n\n不知多久后，我在晕眩中爬起身来，禁闭室房门大开，我跌跌撞撞的跑到上层寻找我的同事们。\n\n然而找遍整个观测站，除了我，其他人都面目狰狞，似乎经历了极大的痛苦后死去了。她到底是什么人...\n等等，她这是向我们母星的方向去了吗，她怎么会知道...不行，我要离开这里，就算被他们毙了我也要去警告他们，押送我的船呢？逃生舱在哪？！\n\n这个观测站的通讯都是单向加密传输的，我们并不知道这些海星的母星到底在哪。如果那个少女真的被激怒了的话，整个星系恐怕也早已被抹灭摧毁了。"

  gts_anomaly_seventh_category: "线索"
  gts_evt_ancient.70.name: "发现不明先驱废弃殖民地"
  gts_evt_ancient.70.desc: "我们的科学家证实了这个星球是一个某个先驱文明的前殖民地，但具体信息无法查明，稍做准备后我们就可以对其进行考古。"
  site_gts_gurunuer: "废弃殖民地"
  site_gts_gurunuer_desc: "这是一个未知古代文明的殖民地"
  gts_evt_ancient.71.name: "先期调查"
  gts_evt_ancient.71.desc: "这个种族存在的年代极为古老，我们既找不到他们的化石，又无法确定其活跃的具体时间，他们只留下了由纳米机器人制作的坚固建筑群。\n\n我们从中唯一能确定的就是他们曾在这个星球生活过，并使用纳米机器人制作了我们现在赖以进行超空间航行的网道。"
  gts_evt_ancient.72.name: "来历"
  gts_evt_ancient.72.desc: "我们终于调查到了他们的身世。\n\n这个物种名为德萨努，而且这个国家并非银河系的原生文明，而是来自一个名为l星团的遥远系外星域。\n\n其神秘的身份在历史的掩盖下显得更加扑朔迷离，我们只知道当这个文明通过某种手段来到银河系后，立刻依仗其强大的科技与军事力量开始了对全银河系的战争。\n\n在短短五十年里，德萨努便征服了整个银河系。"
  gts_evt_ancient.73.name: "异常"
  gts_evt_ancient.73.desc: "在统一银河系之后，德萨努稍加准备，便开始计划对其他星系的征服。\n\n然后...德萨努就开始全力投入科研，随着第一批纳米机器人完工，德萨努开始了建立环银河的超空间网道系统，并将纳米机器人越来越多的投入日常生活和工业生产中。\n\n这段记录十分诡异，前后两段互相矛盾，而中间也没有被删减或修改的痕迹，两段记录的连结如此自然，德萨努人丝毫没有觉得异常。\n\n他们的文明就像是被无形的存在引导和强制修改了一般...\n\n这种猜测让我们的科学家不禁感到一丝恶寒。"
  gts_evt_ancient.74.name: "离去"
  gts_evt_ancient.74.desc: "德萨努文明的消失更加蹊跷，在他们完成超光速网道后，他们将全部舰队调回l星团，随后强制召回了全部银河系内的纳米机器人。\n\n之后l星门被严密封锁，再也没有人知道l星团发生了什么，以及德萨努协和国为什么要这么做。\n\n至少德萨努文明的遗产——超光速网道留了下来，对银河的无数生物与政权产生了极为深远的影响。\n\n没有它，我们以及所有其他文明或许将永远被困在自己的母星系里，永远不可能在银河中建立一个帝国。"

  gts_anomaly_eighth_category: "线索"
  gts_evt_ancient.80.name: "发现巴奥废弃殖民地"
  gts_evt_ancient.80.desc: "我们的科学家证实了这个星球是一个自称巴奥的先驱文明的前殖民地，稍做准备后我们就可以对其进行考古。"
  site_gts_baol: "巴奥废弃殖民地"
  site_gts_baol_desc: "这是巴奥的一个殖民地"
  gts_evt_ancient.81.name: "郁郁葱葱"
  gts_evt_ancient.81.desc: "不同于我们曾发掘的各类埋藏于漫天风沙的遗址，这个星球被参天大树所包围着，即使我们的科考队训练有素，行走在高耸幽谧的森林阴影中时，也不禁感到了比起世界和宇宙，自己的渺小。\n\n但这种环境完全没有给这次调查带来多少帮助，相反，我们在这个星球不仅找不到任何建筑残骸，甚至连动物化石都很少找到，如果不是先期调查确定了这是一个先驱者文明的殖民地，我们恐怕会认为这只是一个未开发的蛮荒星球而已。\n\n我们只能将目光转向这漫山遍野的森林了。"
  gts_evt_ancient.82.name: "森林"
  gts_evt_ancient.82.desc: "经过信息调查和基因比对，我们确认了这些巨型植物就是我们要找的巴奥，或者至少是它的同族。\n\n但这就更不合理了。这些现代巴奥根本不具备开智生物所需要的神经结构，与其他植物毫无二致。\n\n一个完全没有智能的物种怎么可能建立文明，更不要说建立一个横跨数个星区的银河政权了。\n\n功夫不负有心人，经过大规模的考古挖掘，我们终于在一个干涸河床的下面挖出了一个巴奥个体的化石。\n\n其构造与现代巴奥基本一致，但根部上长有大块的亚空间突触组织，这一组织常常用于超长距离的神经通讯——而这是一种蜂巢思维的专有天赋。\n\n在更深层的挖掘后，我们又成功在一座死火山附近发现了第二具化石。这个化石的年份比上一个化石更为久远。\n\n其没有亚空间突触组织，而是长有普通的神经系统。这些系统虽然简单，但也足够让这个巴奥被称作智慧生命了。\n\n这大概解释了我们的疑惑，巴奥原本是一种智慧物种，在经历了某种变故后变为了蜂巢意识，随后又因为某种变故，不仅解散了集体意识，甚至连作为开化物种最重要的智能也放弃了。"
  gts_evt_ancient.83.name: "进化"
  gts_evt_ancient.83.desc: "我们成功找到了一个保存良好的巴奥生物计算机化石，并提取出了一些数据片段。\n\n这一发现同时也解释了为什么科考队找不到任何建筑残骸了，巴奥文明高度依赖其高度发达的有机科技。而随着他们的文明崩溃，时光流逝，他们的建筑也就消失殆尽。\n\n我们提取出的记录记载了他们文明的起源：\n\n巴奥文明在建立集体意识前虽然实现了星球统一，但一直停留在简单的农业社会。\n\n直到有一天巴奥的恒星被无边的阴影吞没，巴奥的母星陷入了持续十几年的冬天。\n\n气候突变沉重打击了依靠光合作用生存的巴奥族，为了生存，巴奥的树叶大量凋谢，而根系愈发强壮。对天空中这不可名状生物的恐惧也加深了幸存巴奥间的根系连结。\n\n当阴影消散，春天重归巴奥母星时，巴奥社会已经形成了弱集体意识，在寒灾中进化出的强大根系让巴奥迅速生长，这为巴奥建立完整的集体意识打下了基础。\n\n而在巴奥重新向全球进发时，它发现了来自那巨大生物遍布世界的冰陨石与有机质陨石。\n\n遮天蔽日的阴影让集体意识产生了发展科技、飞向太空的强烈愿望，而坠落陨石中的丰富养分与基因为完全集体意识的形成带来了最为关键的帮助。"
  gts_evt_ancient.84.name: "烈焰"
  gts_evt_ancient.84.desc: "这一谜题已经解决了，但我们依旧没能找到巴奥随后脱离集体意识的原因。\n\n接下来围绕此课题的数次考古行动都以失败告终，最后我们只能宣布此原因不明，考古就此结束。\n\n科考队在入夜前登上了返程的火箭，高能燃料燃烧时灼目的烈焰将热浪一阵阵吹向前巴奥的家园，无边的密林仿佛发出了悲鸣。"

  site_gtsrobot: "毁灭的机械星球"
  gts_evt_ancient.91.name: "肃正协议"
  gts_evt_ancient.91.desc: "我们在总结考古发现后得知这个机械星球是由一个名为肃正协议的远古人工智能控制。\n这个人工智能监护着整个宇宙，并对所有研究危险科技的文明进行军事干预，以防止它们达到三十级奇点后引发危害整个宇宙的灾难。\n很难想像如此庞大复杂的军工体系在马力全开时会爆发出多么强大的产能。\n尽管如此，我们却不能在废墟中找到哪怕一把能用于星际战斗的武器，这或许说明这个星球当年很有可能动用了全部武器与敌人进行殊死搏斗。"
  gts_evt_ancient.92.name: "探测"
  gts_evt_ancient.92.desc: "通过修复残存的数据库和通讯系统，我们得知这个肃正星球在数万年前曾遭遇了一个恒星级的巨型生物，而这导致了这个星球的衰亡。\n以下是复原后的通讯信息：\n\"###肃正单位CX-1091 向CX-9881报告警戒信号 A1级###:\n侦测到有机体入侵\n##############################\n初步扫描结果\n性别:雌性 \n推测年龄:<已损坏>\n体积:<已损坏>\n穿着为白色连衣裙,蓝瞳，亚麻发色\n物种与sol星系的原始物种<已损坏>相似性最高,为99.4%\n威胁等级:极高\n##############################\n终止休眠程序...启动供电网络...激活战争设施...最终防御指令已启用。\""
  gts_evt_ancient.93.name: "接敌"
  gts_evt_ancient.93.desc: "在发现这个巨大少女之后，肃正协议立刻开始备战，星球地表的掩护被撤下，无数工厂露出地表。很快，大批舰队组装完成发起进攻。\n依据通讯信息，其他肃正星球也随即开始备战，临近的肃正星球将造好的舰队源源不断地向这个星系调动。\n但肃正舰队的轰击无法击穿她的编织严密的护甲，数万米长的母舰被轻轻碾碎，防御站被少女的引力捕捉，坠毁在她的身体上。\n一些舰队从其鼻腔和口腔进入，以图破坏其内脏，但舰船的攻击和自爆都没能造成丝毫伤害，而她的胃酸却能轻易融化坚固的水晶镀层装甲,将船体和ai系统腐蚀个干干净净。"
  gts_evt_ancient.94.name: "终结"
  gts_evt_ancient.94.desc: "如此大规模的进攻却只能带来微不足道的伤害，这使得肃正协议相信她就是其创造者预测的三十级奇点危机。\n肃正协议便开始超载运行建造系统,并派出全部舰队,对那个巨大少女进行徒劳的进攻。\n在舰队全部撞毁后，肃正协议决定彻底毁灭整个星球，不给这个银河灾难留下一点可利用的资源。\n这次重大损失使得整个防御系统元气大伤，其他肃正星球也不知所踪。\n直到我国科研船经过，才触发了它残存的防御程序，让我们发现了这个尘封的星球。"
  GTSPRISE: "真是伟大的牺牲啊，每个文明都要为肃正协议的壮举表达敬意。"

  gts_evt_ancient.100.name: "终点"
  gts_evt_ancient.100.desc: "依据我们收集到的线索，我们已经推测出这个超古代巨娘大致的行动轨迹，并将我们导向了一个黑洞星系——这很可能是她离开这个星系的地方。"
  gts_evt_ancient.100.a: "立刻前去调查！"
