  ### 随机羞辱事件 ###
  ###来自少女的羞辱(by sonatas)
  gts_evt_humiliate.1000.name: "来自少女的羞辱"
  gts_evt_humiliate.1000.desc: "少女的脚有点凉，然后看到了§Y[event_target:gts_humiliate_targert_planet.GetName]§!，微微一笑，她赤裸的脚掌是§Y[event_target:gts_humiliate_targert_planet.GetName]§!的两倍大小，大概300万公里左右\n\n她把脚伸过去，然后戏谑的把脚掌和脚背贴上§Y[event_target:gts_humiliate_targert_planet.GetName]§!，挤压，本来无法传声的太空仿佛传出了轰隆隆的轰鸣声，这预示着§Y[event_target:gts_humiliate_targert_planet.GetName]§!正在少女的脚掌下悲鸣粉碎，那被人类所依靠，给§Y[event_target:gts_humiliate_targert_planet_2.GetName]§!带来生命的炙热小球如今在她美丽的足底下悲鸣着扭曲变形，好像是在挤压最软的蛋糕，每一个脚趾的移动，都让倍挤压飞散的岩层更加扩散弥漫于太空，不知道这样的挤压能否让少女感受到温暖呢——"
  ###来自少女的羞辱(by sonatas)
  gts_evt_humiliate.1010.name: "来自少女的羞辱"
  gts_evt_humiliate.1010.desc: "现在坐在§Y[event_target:gts_humiliate_targert_planet.GetName]§!大陆上的少女是§S[root.GetSpeciesName]§!的百万倍大小，她的脚趾已经没过最高峰，将地平线所覆盖，在这个倍率下人类已然和微生物没什么区别，而此时的她正坐在地上歪着头看着脚下的大地\n\n“不知道你们那边看着我现在是什么样～”\n\n在少女的身下，开裂的地壳如同蛛网般向外播撒着毁灭，岩浆中潺潺流出，与大洋碰撞形成了有史以来最大的蒸汽云\n\n“突然想到了有意思的点子呢？”\n\n看到这里少女忽然又有了恶趣味的想法，她伸出玉足，放入海中，袜子强大的吸水性使得海水瞬间被吸入，大洋的海水深度甚至连淹没少女的脚掌都做不到，半个大洋的海水几乎被她的袜子吸干了紧接着，她脱下袜子，站起身来，雪白的玉足踏在地上让整个星球都有了六级以上的震感\n\n“星球上的大家很热吧？女神来给你们降降温——”\n\n少女走了几步，来到了另一片大陆，看着身下的城市群，微笑着，伸手，轻轻用力：如同圣经故事里的洪水一般，灭世的洪流从天穹之上倾泻下来，数百米，数千米的浪潮冲刷着整片大地，人类甚至连反应都来不及就被淹没在了滔滔的洪流之中，没有任何反抗的余地少女的嘴角露出一抹小恶魔般的笑容：“这只是人家的洗脚水啦，如果连这么弱小的东西都抵抗不了的话那就只能重新进化了吧？在我的洗脚水里再一次开始生命起源吧？”"
  ###棉袜星球(by 三喵)
  gts_evt_humiliate.1020.name: "天体级少女的到访？"
  gts_evt_humiliate.1020.desc: "§S「路过了别样的一番行星呢……」§!\n\n少女不过是茫茫星海的一位过客，只是尤为平常地发现了一个平凡的星球————§Y[event_target:gts_humiliate_targert_planet.GetName]§!\n\n少女的体积不过有星球的十倍之大，在渺小如玩具的行星面前，体型有将近十亿倍的少女淹着坏笑的脸颊，轻蔑地看着面前的小泥球\n\n§S「这是……有生物居住嘛？」§!\n\n少女已经在星际中旅行了一小会了，穿着靴子的双脚轻轻抖了抖，脚趾不安分地在靴里扭动着，她似乎想要对着面前的星球做点什么\n\n§S「嗯……正好最近通过通讯器看到了某个饮品店的新品呢～也正好适合你们这些微生物喝哦～」§!\n\n少女舒展在星系里的身体稍微弯曲，右脚勾起，手拉着靴子侧方的拉链，将那沾满了浓郁气味的右足，从买回来便没有清理过的靴子内部轻轻抽出\n\n多亏了宇宙内并无氧气的缘故，少女那穿着的灰色棉袜并没有在这星际旅行之中进一步催化，微微渗出汗液的右足只是散发着淡淡酸味，在棉袜的充分吸收之下，少女那圆润饱满的脚趾之间并无十分重的味道\n\n只不过那被踩得脚掌部分略微泛黄的棉袜，恐怕是有一定时间了\n\n§S「这可是赏赐哦～？小家伙们～」§!\n\n少女将袜足完全从右靴子里抽出，若不是因为真空的缘故，恐怕小人们在闻到棉袜浓郁气味的一瞬间，就会被那酸臭的味道彻底掩盖，在少女足下的气味之中永远地自慰吧？\n\n§S「勉为其难送给你们啦～这下子大家都可以喝到新的饮品了哦～」§!"
  gts_evt_humiliate.1021.name: "天体级少女的到访？"
  gts_evt_humiliate.1021.desc: "少女右手指尖穿过脚踝之上的袜口，短筒靴子搭配着的中筒灰棉袜被少女轻松抽出，黏连在少女脚趾间的碎屑在搓动的脚趾之下掉落，黏在棉袜的棉线处\n\n§S「噗……连我的袜子长度都没有的星球……哎～真不知道是该把袜子放在地表呢～还是干脆把你们装进我的袜子里好了～」§!\n\n少女提起那散发着浓郁足部味道的棉袜，悠哉悠哉地拉直，在§Y[event_target:gts_humiliate_targert_planet.GetName]§!的北极上空飘荡晃动着浓郁的足臭味被行星的引力捕获，毫无保留地占据着§Y[event_target:gts_humiliate_targert_planet.GetName]§!的大气\n\n§Y[event_target:gts_humiliate_targert_planet.GetName]§!的大气成分几乎完全被少女的一只袜子所改写，含量几乎80%都完全变成了少女灰棉袜的味道，而面前这飘荡在宇宙空间里，一只手提拉着自己脏脏灰棉袜的少女，还仅仅只是将袜子提起，悬在了§Y[event_target:gts_humiliate_targert_planet.GetName]§!北极上空不到三十秒而已……\n\n§S「哎哟～可不要还没喝到，就先一步在咱袜子的气味里兴奋地自慰到精尽人亡哦～？」§!\n\n少女掩着嘴偷偷笑着，对这颗星球的科技力量略感失望的她轻轻松开了提着袜子的手\n\n§S「好啦～送给你们～」§!\n\n那长度堪比§Y[event_target:gts_humiliate_targert_planet.GetName]§!赤道两倍的袜子顺着重力便倒了下去，味道最为浓郁的袜尖瞬间插入了几乎快要融化了的北极冰川，棉袜脚尖部分完全浸泡在北极的海洋内，将少女的气息完全加入到了§Y[event_target:gts_humiliate_targert_planet.GetName]§!的水循环系统内棉袜的脚掌部分弯曲折叠，承受不住袜子自重的纤维弯曲，倒塌下的棉袜丝线毫无停下趋势，在将北极周围的国家彻底砸成灰尘之后不断前进，死亡的人口几乎成翻倍似地增长——那被掩盖在棉袜污渍之下的国家几乎全灭，齐上将近数亿人口，被少女脚掌部分的棉袜彻底压扁，丝线网孔部分残存，运气较好的城市，在这浓郁的味道之下也坚持不过十几秒钟，被称作人类的生物的肺部几乎像是烧起来一般疼痛，最终导致棉袜下幸存的10%，也就是五千多万的人口，最终竟是憋屈地在少女棉袜下活活憋死……\n\n§S「呼……好好感恩叭～对着咱的袜子～无论是发情也好～喝泡过袜子的海水也好～这可是本女神给你们这些原始人最好的礼物了哦～」§!\n\n少女穿上靴子，继续了那遥远的星际旅行，她并不在意右脚少了一只袜子的事情，而茫茫星海之中的某个星球，似乎不得不十分在意了……"
  ###揉碎夕阳(by sonatas)
  gts_evt_humiliate.1030.name: "揉碎夕阳的少女"
  gts_evt_humiliate.1030.desc: "我揉碎了夕阳，用脚揉的哦？呜... 太阳先生，被人家的裸足踩在脚下，感受到力量的差距了吗？\n\n我赤足轻轻踏上太阳的边缘，脚趾弯曲，开始顽皮地玩弄这于我而言和不存在一样弱小的渺小星球，就像是捏弄着毫无还手之力的小虫\n\n诶嘿～ 太阳在我足趾下愈发扭曲，被暴力地揉捏成了无数碎片\n\n在遥远的地球上，天黑了，之所以没有在爆炸的余波中毁灭是因为我轻轻吸了一口气把爆炸都吸进去了呢\n\n看呐看呐，连天空的颜色都被我改变了哦~，天空，地面，还有你们这些渺小的凡人，都在颤抖吗？"
  ###少女的城市蹂躏(by duce)
  gts_evt_humiliate.1040.name: "少女的城市蹂躏"
  gts_evt_humiliate.1040.desc: "这些大脚丫子在繁华市中心碾来碾去，一边扭动圆润饱满的脚趾一边撞碎大楼的顶部，在奔逃的小人头顶降下死雨:粉碎的瓦砾，崩塌的大楼里溢出的各种家具摆件，被压成薄片花花绿绿的小车子……全都从扭动的脚趾缝隙间噼噼啪啪的落下，在巨娘踩下去之前就把逃亡的小人成片成片的砸死\n\n下一秒脚趾落地，将高楼林立的市区压进四条长短不一的巨大间隙，然后向前拖碾，追上那些连跑出指甲盖都做不到的可怜虫人儿，整片整片的连同他们的家园和生活一起碾爆。背后满溢土石和残渣的缝隙随着地面的颤动越拉越长，前方的一切物体，不管有没有生命，高大还是矮小，全都被推倒粉碎，压入地下形成五颜六色的新地层。调皮的脚趾稍微抬起，像是要清理趾缝间的垃圾般在地上搓了搓，一整排高层公寓连同无法及时逃出的住户顿时被揉成一片高低不一，摇摇欲坠的粉碎残渣，完美地刻印出她指腹与前脚掌圆润的形状\n\n脚掌随后稳稳着地，几乎将四周那些连维持垂直都困难的大厦全部震塌，成千上万人被冲击波震倒在地，有些人甚至七窍流血而死\n\n仿佛这还不够令人绝望一般，另一只踏在远处城区里的巨足带着足以吹飞虫子们的强烈风压，高速运动着抵达了繁华商业区的上空，中途甚至将几架新闻直升机像灰尘般撞碎在脚趾前端，而这双大脚的主人甚至没有注意到。她只是挑高眼睛，居高临下地俯视脚下一片混乱的泥流人间，享受着蝼蚁们的绝望，盘算着何时终结它们的生命，毕竟那些人类视若珍宝的东西，在她眼里不过是尘土而已……"
  gts_evt_humiliate.1041.name: "少女的城市蹂躏"
  gts_evt_humiliate.1041.desc: "这个时候她的肚子里也十分配合时间的传出惊人的鸣叫诉说着饥饿，于是完全忽视了吓得瘫坐一团的老师和零零星星试图逃跑的学生，一边说着道歉的话一边往食堂走过去。横在路上的老教学楼被巨大的乐福鞋踢碎了一个角，桌椅板凳哗啦啦的从三楼掉到一楼砸在那些幸运的没有被撞死在鞋尖上的学生身上，激起一片惨叫\n\n她完全忽视了学长的喊声，下一步就踏在了四散奔逃的学生中间，顺便撞倒了一排梧桐树，又压倒了几个倒霉的学生\n\n而在这些可怜的小孩有机会惨叫或者呼救之前，右脚那只被擦得闪着光的黑色乐福鞋就取代了他们在世上的位置"
  ###食物生产星球被巨娘恶作剧毁坏（by 路灯花）
  gts_evt_humiliate.1050.name: "[event_target:gts_humiliate_targert_leader.GetName]的恶作剧"
  gts_evt_humiliate.1050.desc: "近期，§Y[event_target:gts_humiliate_targert_planet.GetName]§!迎来了收获季，大量的作物在高科技收割机的工作下被一整箱一整箱的打包整理好，而在我们的工作人员正在验收着结果时，天上的阳光顿时消失，四周刮的狂风打翻了我们收集的食物和农地里工作的机器们\n\n「这里一定就是§Y[event_target:gts_humiliate_targert_planet.GetName]§!吧？这里的地面颜色不太一样诶」\n\n出现在§Y[event_target:gts_humiliate_targert_planet.GetName]§!的正是§H[event_target:gts_humiliate_targert_leader.GetName]§!伴随着少女巨大的脸庞逐渐靠近，其脸上的红晕也映过了云雾....她看起来唯美的脸上透露着一丝邪恶，似乎对这片农田有什么非分之想....\n\n「呐....这里的小苔藓看起来金光闪闪呢...大家一定耗费了很多的努力吧....对小虫虫们来说是很了不起的成就呐.....咱可是一直很好奇这些原产的食品会是什么味道呢」\n\n当我们意识到情况有些不对时，一切都已经晚了，§H[event_target:gts_humiliate_targert_leader.GetName]§!缓缓张开微粉的唇，其中粉嫩的舌头环绕着蒸汽，向着§Y[event_target:gts_humiliate_targert_planet.GetName]§!砸去，可怜的居民和工人还没来得及做出任何反应，就粘进了§H[event_target:gts_humiliate_targert_leader.GetName]§!舌头中的一个个味蕾褶皱中，成为了这「盛宴」其中的一部分，随着巨大的肉墙缓缓的前进，桥梁，农田，堡垒，机械，人们所建设的一切都被碾压变形，成为了少女好奇心消耗品的一部分\n\n「嗯...这些金色的渣渣味道比那些灰地衣要美味的多，她说的果然没错...」\n\n随着那堵粉红的肉山轻巧的卷起地面的设施，送回空中细细品尝，紧接着，少女的脸上浮现出了柔和的微笑，心满意足的离开了\n\n当太阳的光重新降临到§Y[event_target:gts_humiliate_targert_planet.GetName]§!时，这里只剩下了毫无生机的岩石地面，斑驳的尘土和滴落的唾液之湖重新构建了该星球的表面，现在这里已经看不出来任何农业生产基地的样子了，反倒是像一颗死星"
  gts_evt_humiliate.1050.a: "或许我们让他们舒服一些"
  gts_evt_humiliate.1050.b: "没什么可做的"
