  NAME_Eliza: "伊莱莎"
  gts_anomaly_ww1_category: "遍地堑壕"
  gts_anomaly_ww1_category_desc: "我们在这个星球上看到了遍布整片大陆的堑壕和一个巨大的人形机械生命体。"
  gts_evt_ww.1.name: "研究完成"
  gts_evt_ww.1.desc: "我们在多次尝试后，确认了这个人形机械生命体的可交流性，现在我们已经正式建立了联络通讯。"
  gts_evt_ww.2.desc: "\"贵安\"这个穿着女仆装的巨大机械少女向我们行了个礼。\"我代表神圣不列颠尼亚帝国政府及都铎王室向您问好。\""
  gts_evt_ww.2.a: "请讲讲你自己吧。"
  gts_evt_ww.2.a.response: "\"我？\"她挺起胸来，非常骄傲地说到:\"非常荣幸向您介绍，我是帝国科技繁荣昌盛的最高结晶，蒸汽动力的服务型巨型机器人，代号\"伊莱莎\"，编号为GBR0002。\n\n除此之外我还要向您介绍一下我的姐妹，我的姐姐，行政型巨型机器人\"弗吉尼亚\"和我的妹妹，海运型巨型机器人\"无畏\"。不过...\"\n\n她变得略显失落\n\n\"她们和那些没有名字的孩子们早都已经不再运行了。\""
  gts_evt_ww.2.b: "你说的这个神圣什么什么帝国是？"
  gts_evt_ww.2.b.response: "\"神圣不列颠尼亚帝国。全称是\"神圣不列颠尼亚及法兰克尼亚联合帝国及北哥伦比亚,澳新利亚,亚非利加及印地尼安王冠领地\"。很长对吧，这个名字里的每一部分都代表着我们国家统御四海，征服世界的光辉历史。尽管不少头衔是胜之不武的...\"\n\n她顿了顿，继续说到:\n\n\"不过在贵国这种以星球为殖民地，划星宿为行政区的天外之国面前，我们广阔的领土似乎也不值一提了。如果我的制造者还在的话，一定会对你们的世界抱有极大的好奇与崇敬吧。\""
  gts_evt_ww.2.c: "为什么这里有那么多堑壕？"
  gts_evt_ww.3.desc: "\"因为战争。\"\n\n\"我不知道贵国的战争手段是怎样的，但在我们这里，交战双方会在前线挖掘许多战壕，并在合适的时机配合炮兵发起冲锋，以图夺下对方的战壕。与我们作战的国家是一个试图与我国争夺世界霸权的新兴帝国，数年的暗中角力最终演变成了全面战争。\n\n一开始，两国都很讲战争规则，甚至还在两国共同的节日里停火，我们也因为危险性太大，被命令留在在后方负责人员物资的运输工作，偶尔也会去前线挖一下战壕。但过了几年，战争还是没有结束，大家似乎变得越来越急躁，姐姐在路过首都是总能听到帝国议会大楼里吵骂声不断，运输物资到前线的妹妹也经常遇见被毒气熏到精神错乱的士兵冒着被她踩碎的危险窜到她身前哭着祈求带他们回家。\n\n后来我们被命令到前线去，但不是去救治伤员，而是让我们去一个不留的杀光对方战线里的敌人！除了我们三个，帝国在战争期间将许多制造中的巨型机器人改装为军用，不过随着前线催的越来越急，这些孩子不再装载我们这样先进的情感模拟器和交流模块，只会死板的服从命令，踩踏敌人的堡垒，将敌国的士兵连同他们挖的堑壕一起抹平，就这样不停的向前进攻，直到被敌国的重炮和炸弹摧毁。维护流程也大幅简化，许多孩子直到阵亡时甚至也只有编号...\"\n\n她看起来相当痛心，\n\n\"我的制造者曾称这将是一场终结一切战争的战争，现在看来，这场战争确实终结了一切。\""
  gts_evt_ww.3.a: "所以是战争摧毁了这个世界？"
  gts_evt_ww.4.desc: "\"不...但某种程度上确实如此。\"\n\n\"在战争的最后一年，一个边境小城爆发了一场瘟疫，波及范围本该很小，但病毒却随着满世界停靠的物资运输船队和运兵船蔓延到了各地。本就条件恶劣的前线战壕在这场瘟疫爆发后迅速变成了人间地狱。我们三个终于可以不用从事那可怕的杀戮任务了————已经有人替我们做了。我们要做的只是把无数死去的青年人和中年人的尸体从战壕中小心的捏出来，然后带回后方掩埋。\"\n\n\"最后战争终于结束了，对方的士兵再也承受不住压力，爆发了大规模哗变，两国草草签订了和平条约，我国就这么取得了胜利。\"\n\n\"但如果连人都不复存在了，胜利还有意义吗？军队复员又带起了一波瘟疫爆发，政府忙的焦头烂额，无心再去管什么割地赔款。\"\n\n\"我们原以为我们的造物主是伟大的，但在自然面前，依然是脆弱不堪。世界大战如机器般高效的屠戮生命，却还不如那场灭世瘟疫的万分之一。最终如你所见，这个世界陷入了一片安宁。\"\n\n\"失去了命令，那些军用巨型机器人就开始无意义的游荡起来，有时会走进城市，将市场、议会、工厂、住宅、剧院、车站全都踩踏一空，我们本想去阻止她们，但我们毕竟不是军用机器人，根本无力与这些孩子抗衡。幸好没过几年她们的磨损就变得极其严重，自行崩解了，哈哈，毕竟这些粗制滥造的东西本来设计寿命就很短。\"她又陷入了沉默。\n\n\"再后来，我的姐妹也离开了我。妹妹在大战时为了突袭港口不幸被水雷炸伤，因此蒸汽系统变得很不稳定，最后在一个黄昏，她停止了运行。再后来姐姐也...我...我只好亲手终止她的运行程序...\"\n\n过了许久，她继续开口:\"抱歉，失态了，当时我原以为我也要疯了，但我没有。不知道是幸运还是诅咒，我保持着理智与健康，就这样日复一日地在这安静的世界中试图维护着逐渐生锈的跨海大桥，逐渐被海水吞没的港口，逐渐老化垮塌的城区...最后，我意识到我什么也做不到了，便躺在当年厮杀最为惨烈的凡尔登战壕区，静待着我蒸汽心脏停转的那一天，让死神带我与她们重聚。\""
  gts_evt_ww.4.a: "愿意加入我们吗？我们愿意给你一个新生活。"
  gts_evt_ww.4.a.response: "沉默许久，她逐渐从失落的情绪中缓和过来:\n\n\"非常感谢您的好意，既然我曾效忠的国家已经不复存在，我并不介意继续用我的知识造福更多生灵免造战争与疾病之祸。但我仍然真诚的请求您，请为制造我的文明留出一块保留地，他们或许犯下了不可饶恕之罪，但他们的故事不该被遗忘，这也是对我的姐妹的一个告慰吧。\""
  gts_evt_ww.4.b: "罪孽深重的可怜人，给她一个解脱吧。"
  gts_evt_ww.4.b.response: "\"谢谢你，谢谢你。我终于能和我的姐妹，我的故国团聚了。愿您的国家永保太平。\""
  gts_evt_ww.5.name: "航天先驱"
  gts_evt_ww.5.desc: "虽然难以置信，但在仔细辨认后，我们的科学家和历史学家确定这是我们文明在太空时代早期发射的诸多载人科研船之一，这艘科研船在一次极为冒险的时空折越后到达了数十亿年前，并立刻被一个星系级的雌性人形生物捕获并吞食。在一切逃生的尝试都失败后，这艘科研船上的科学家们开始想方设法尽可能多的记录和保存这个巨娘的身体结构和内部环境数据，直到她们被胃酸海吞没。"
  gts_evt_ww.5.a: "回收科研船残骸，我们要将这些英雄迎回家乡。"
  gts_evt_ww.5.b: "我们不能辜负这些英雄的努力，将能找到的所有数据全都下载下来。"
  eliza_insight: "伊莱莎的启发"
  eliza_insight_desc: "对这个蒸汽时代的智慧机器人的研究对我们的机器人技术研究有很大的启发。"
  eliza_peace: "战争之殇"
  eliza_peace_desc: "不列颠尼亚文明的悲惨经历不禁让国民开始思索和平的可贵。"
