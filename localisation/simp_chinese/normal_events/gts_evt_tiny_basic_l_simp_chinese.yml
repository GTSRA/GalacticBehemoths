l_simp_chinese:
  #舰船名称
  Tiny_station_enclave_curator_01_key: "小人空间站-核心区段"
  #政府
  gov_tiny_enclave: "§H微型交易组织§!"
  gov_tiny_enclave_desc: "一个致力于与小人交易的飞地组织。"
  tiny_enclave_default_ruler_title: "微缩交易师"
  tiny_enclave_default_ruler_title_test: "十分渺小的交易人员，通常会被巨娘忽视"
  #建立通讯
  tiny_enclave_common.2000.title: "奇怪的通讯"
  tiny_enclave_common.2000.desc.GTS: "我们突然收到一个从未接受过的通讯信号，因为我们的科学家差点吃掉他们的飞地。他们自称为§H微型交易组织§!，是否要接入信号？"
  tiny_enclave_common.2000.desc.TINY: "我们突然收到一个从未接受过的通讯信号，他们好像非常了解我们的语言。他们自称为§H微型交易组织§!，是否要接入信号？"
  tiny_enclave_event.21.title: "微型交易站"
  tiny_enclave_event.21.desc.GTS: "为什么巨娘会出现在这里？抱歉，这里是微型交易站，我们提供的是面向小人的服务，恐怕无法满足巨娘的需求。"
  tiny_enclave_event.21.desc.TINY: "你好，来访者，这里是微型交易站，我们致力于为全银河小人提供优质的服务，我们欢迎任何小人使用我们的服务，如有需求，请联系我们进行详谈。"
  tiny_enclave_event.21.a.GTS: "如果没法提供服务，那么小人本身也可以当作一种服务嘛~"
  tiny_enclave_event.21.a.TINY: "优质的服务？听起来不错。"
  #飞地菜单rguo
  tiny_enclave_event.title: "微型交易站"
  tiny_enclave_event.300.desc.GTS: "你、你好，这里是微型交易站，这位顾客，请随便看看......等等，客人，那个也是顾客，不是商品！"
  tiny_enclave_event.300.desc.TINY: "这里是微型交易站，致力于服务小人。为什么不服务巨娘？毕竟巨娘要的资源太多了，我们没法承担。"
  tiny_enclave_event.300.a: "介绍一下你们自己。"
  tiny_enclave_event.300.a.reply: "我们是§H微型交易组织§!，我们的服务主要提供科技或资源支持，不过因为巨娘所需资源过多，所以大多数都是对小人开放的。不过为了避免交易站被巨娘直接摧毁，所以也有对巨娘开放的服务。那么你需要什么服务？"
  tiny_enclave_event.300.b: "我想赞助你们的工作。"
  tiny_enclave_event.300.b.exists: "你已经在赞助他们了。"
  tiny_enclave_event.300.c: "我们想要一些服务。"
  tiny_enclave_event.300.c.opinion: "你的外交评价不足，最少需要20点。"
  tiny_enclave_event.300.d: "我们想要一些特别的服务。"
  tiny_enclave_event.300.d.opinion: "你的外交评价不足，最少需要40点。"
  tiny_enclave_event.300.e.opinion: "我们没有这项特别的服务了"
  tiny_enclave_event.300.d.opinion.GTS: "该服务仅对小人开放。"
  tiny_enclave_event.back: "我想了解一下其他服务。"
  tiny_enclave_event.exit: "我们下次再聊。"
  #赞助§H微型交易组织§!
  tiny_enclave_gts_patron: "赞助微型交易站"
  tiny_enclave_gts_patron_desc: "微型交易站飞地的资源实在入不了眼——不过他们掌握的取悦巨娘的方法真是不错。"
  tiny_enclave_tiny_patron: "赞助微型交易站"
  tiny_enclave_tiny_patron_desc: "微型交易站飞地提供给我们了一些生产帮助和科技资料——甚至包括了许多别的平行世界才存在的技术。"
  tiny_enclave_event.301.desc.GTS: "赞助？那真是太感谢了，虽然我们没有足够的资源作为回报，但是我们也有着许多取悦巨娘的方法。我们将收取您1000£energy£能量币作为十年的赞助费，您看如何？"
  tiny_enclave_event.301.desc.TINY: "赞助？那真是太感谢了，我们将会开放部分数据库，这将对你的生产和科技带来一定的好处。我们将收取您1000£energy£能量币作为十年的赞助费，您看如何？"
  tiny_enclave_event.301.a: "成交。"
  tiny_enclave_event.301.a.reply: "感谢您的赞助，那么，服务开始。"
  tiny_enclave_event.302.desc: "您十年前对我们进行的赞助已经到期，需要续费继续获得优先服务和外交支持吗？"
  tiny_enclave_event.302.a: "接下来的十年也请继续。"
  tiny_enclave_event.302.a.reply: "非常好，那祝我们合作愉快。"
  tiny_enclave_event.302.b: "不用了，多谢。"
  #基础服务
  tiny_enclave_event.303.desc: "你知道有的堕落帝国会对一些他们看好的年轻国家开放数据库吧？其实，我们也保有这部分知识。如果你没有这部分知识，我们可以发给你们，只要1000£energy£能量币作为十年的使用费"
  tiny_enclave_event.303.a: "我们要了"
  #协助调查机器人
  tiny_enclave_event.304.desc: "其实···我们发现了一个古老的机器人，如果你可以协助调查的话，我们会给予奖励。"
  tiny_enclave_event.304.desc.END: "我们又发现了一个古老的机器人，不过大概没有新的东西了。"
  tiny_enclave_event.304.a: "是什么样子的机器人。"
  tiny_enclave_event.304.a.reply: "按照说明书上写的，是小型清洁用机器人。"
  tiny_enclave_event.304.b: "一个机器人而已，没问题。"
  tiny_enclave_event.304.b.reply: "没那么简单。这个机器人是从巨娘帝国弄到的，小型也是相当于巨娘来说的，本身包裹已经大到空间站也放不下，所以我们才需要协助。而且为了弄清楚她的工作原理，必须进行开机测试，不确定会不会产生影响，毕竟巨娘的东西功率都比较大。"
  tiny_enclave_event.304.c: "听起来是有点危险，那你们要这个干什么？毕竟只是个清洁机器。"
  tiny_enclave_event.304.c.reply: "这不是普通的清洁机器，这是古老到堕落帝国都觉得老旧的清洁机器。如果不是那个巨娘家里已经堆得下不了脚了，我们也不可能买到这个。要知道，即使是堕落帝国也有相当多的失落科技，通过这个，我们可以发掘一二。"
  tiny_enclave_event.304.d: "好的，我们干了。"
  tiny_enclave_event.305.name: "清洁机器人踩踏"
  tiny_enclave_event.305.desc: "今天对于§H[Root.GetName]§!来说本来是平静的一天。不过，作为协助§H微型交易组织§!以放置机器人的地点注定不会平静。蓝色的天空瞬间被阴影填满，紧接着一双巨足踩下，瞬间将城市踩碎。这是一位少女型机器人。\n\"A-3桌面清理型清洁机器人到达位置，请主人下令。\"\n我们急忙尝试联系少女，但是不知道是因为机器人过于老旧还是因为我们过于渺小，一切通信均无法得到回应。\n\"未获得回应，自动清洁模式启动，开始评估清洁范围。\"\n突然，踩碎我们城市的巨大双脚开始了走动，连带的踩碎了我们的数个城市。数百万人被踩成红点，与城市废墟混合，粘在这双巨足之下。本来在§H[Root.GetName]§!上建立了繁荣都市的人们，如今和他们的城市一同如垃圾一样被少女踩踏着。这颗星球的人们因为过于渺小的体型而无法被判断为知性生命体，而是被判断为了需要清理的灰尘，只是因为他们太小了，小到可以轻松的被巨大的双脚所覆盖，轻易的被这双脚所蹂躏。很快，§H[Root.GetName]§!的城市已被少女完全蹂躏，所有的建筑全部化为废墟，只有少数人幸存在废墟中。"
  tiny_enclave_event.305.a: "估算错误"
  tiny_enclave_event.305.b: "我也想要被踩"
  tiny_enclave_event.306.name: "清洁机器人乳喷"
  tiny_enclave_event.306.desc: "终于，少女停下来了。看来所谓的\"清洁\"已经完成了。正当我们这么想时，少女又说出了新的指令。\n\"清扫范围确认，灰尘过多，开始喷洒清洁液。\"\n少女说着，脸红着脱下了上衣，露出了白皙的胸部，这胸部圆润而挺拔，仅仅只是乳头就大到可以建造一座新的城市。但是，少女露出胸部显然不是为了让人欣赏的。她的双手揉捏起那对沉甸甸的乳房，她圆挺的胸部对准了城市的废墟，紧接着，乳白而甘甜的乳汁倾泻而下,一股香醇浓郁的奶香顿时弥漫开来。在这乳汁的喷射之下,§H[Root.GetName]§!的城市很快就被一片乳白色的浪潮所完全吞噬。"
  tiny_enclave_event.306.a: "准备救援"
  tiny_enclave_event.306.b: "这不得去喝一口"
  tiny_enclave_event.307.name: "清洁机器人蹂躏"
  tiny_enclave_event.307.desc: "很显然，喷洒乳汁并不是最终目的。果然，少女又说出了新的指令。\n\"清洁液喷洒完成，开始涂抹消毒液并进行吸尘清洁。\"\n紧接着少女脱下了裤子，露出了粉嫩的蜜穴。紧接着，少女的蜜穴紧紧的贴在了城市的废墟上面，开始了前后挪动。随着一声声清脆的呻吟，城市废墟要么被少女的阴毛抹去，要么被吸入少女的蜜穴，消失在无边的肉色之中。少女的动作越来越快，呼吸越来越沉重，呻吟越来越大声，最终，随着一阵响亮的尖叫，粘稠的爱液海填满了之前废墟遗留的空地，与乳汁混合在了一起。"
  tiny_enclave_event.307.a: "准备重建"
  tiny_enclave_event.307.b: "至福"
  tiny_enclave_event.308.name: "清洁机器人放屁"
  tiny_enclave_event.308.desc: "自慰完的少女停在了原地，似乎在休息，而我们则紧紧的盯着她，不知道她的下一步会做什么。\n\"清洁程序完成，最后执行烘干程序。\"\n看来终于要结束了，我们的心终于放了下来。但是，少女并没有穿上衣服，而是将肛门对准了地下。\n\"空气清新剂开始填充\"\n随着少女的话语，菊穴开始蠕动，仿佛想要张开大口吞食一切的噬天巨兽，又或者是巨兽的巢穴，要将恐怖的巨兽释放出来。\n\"空气清新剂填充完成，开始释放。\"\n伴随着足以震动大地的巨大的轰鸣声，少女放屁了。在巨大的轰鸣声中，爱液海被吹出一个空洞，汹涌的爱液和乳汁淹没了其他地方。\n\"烘干失败，推测为气体不足，开始释放更多气体。\"\n随着少女的话语，轰鸣再度响起，少女的屁一个接着一个，即使城市还是完整的，也不可能在这屁的袭击下幸存下来。从少女体内释放的毒气迅速的充满了大气层，并且覆盖了整个星球。还在爱液和乳汁中挣扎的人们，如今又受到毒气的侵蚀，沦为了只会对着巨娘发情的虫子。\n\"烘干失败，放弃烘干，等待清洁液自动干燥。没有检测到有害物质与害虫，清洁完成，等待下一步指令。\"\n少女说完，停在原地不再移动。直到一个信息被她接收，她才飞往宇宙。经调查，那个信号来自§H微型交易组织§!。"
  tiny_enclave_event.308.a: "终于完了，希望报酬足够"
  tiny_enclave_event.308.b: "还要再来一次！"

  tiny_enclave_event.309.desc: "抱歉，破解防火墙花费了太多时间。不愧是巨娘，一个老古董机器人的防火墙都那么强大。对于这次造成的破坏我们很抱歉，我们会给予补偿的。"
  tiny_enclave_event.309.a: "你确定这是清洁用机器人？"
  tiny_enclave_event.309.a.reply: "说明书上是这么说的，\"杀菌除虫，你的好伙伴\"。大概是没法把小人和害虫区分吧。不过看你星球的情况，可能是当成灰尘了？"
  tiny_enclave_event.309.b: "是什么古董东西让你想去招惹这种东西的？"
  tiny_enclave_event.309.b.reply: "我看资料上写的是'$ai_strength$'，总之，我们已经在研究了，下次赞助大概可以一同提供。"
  tiny_enclave_event.309.c: "收取报酬"

  tiny_enclave_event.310.desc: "报酬已发送，请签收。对了，那个机器人你想怎么处理"
  tiny_enclave_event.310.a: "你有什么建议吗？"
  tiny_enclave_event.310.a.reply: "我们可以拆解掉那个机器人，这样可以获得大量合金，并且可以使用她的处理芯片，不过大概只能使用一年了。或者我们可以改写她的程序，让她成为一个舰娘。"
  tiny_enclave_event.310.b: "拆了她"
  tiny_enclave_event.310.c: "有个舰娘也是不错的"
  tiny_enclave_event.310.d: "我不想再看见她，你们自己处理吧"

  #赞助随机事件
  tiny_enclave_event.501.title: "堕落舰队"
  tiny_enclave_event.501.desc: "自从我们开始接触并赞助§H微型交易组织§!后，我们的关系越加亲近。最近，我们的境内出现了一支舰队，驾驶舱内留有一个字条：礼物\n纸条上有着§H微型交易组织§!的标志。"
  tiny_enclave_event.501a: "好耶！"
  tiny_modifier_lazy: "摸鱼"
  tiny_modifier_lazy_desc: "生产力下降了……不过摸鱼真爽！"
  tiny_enclave_event.502.desc: "在上次的大摸鱼事件之后，我们的民众似乎已经喜欢上了这种“自由的生活”，他们对自由的需求愈发迫切！又发生了新的大摸鱼事件！"
  tiny_enclave_event.502: "随他们去吧，咕咕。"
  #飞地空间站被毁灭
  tiny_enclave_event.40.desc: "（由于我们攻击了它们，它们没有接受我们的通信请求。）"
  tiny_enclave_event.40: "关闭通信。"
  tiny_enclave_event.5.title: "§H微型交易组织§!被摧毁"
  tiny_enclave_event.5a.desc: "我们刚刚摧毁了§H微型交易组织§!的其中一个空间站，他们撤走了其中的所有资源和人员。我们没有在空间站的残骸中找到任何有用的信息或是资源，这很可惜。"
  tiny_enclave_event.5a: "白忙活一场。"
  tiny_enclave_event.5b.desc: "我们已经摧毁了§H微型交易组织§!的所有空间站，但我们仍然一无所获。"
  tiny_enclave_event.5b: "白忙活一场。"
  tiny_enclave_event.6.title: "§H微型交易组织§!被摧毁"
  tiny_enclave_event.6a.desc: "我们收到§H微型交易组织§!发来的信息，他们说他们的一个空间站被摧毁了，所以近期的项目和支持工作可能会受到影响。"
  tiny_enclave_event.6a: "什么？这是谁干的？"
  tiny_enclave_event.6b.desc: "根据我们的通信系统和探测器信号来看，§H微型交易组织§!的所有空间站都被摧毁了，他们已经完全消失了。"
  tiny_enclave_event.6b: "可悲。"

  #舰船设计名称
  NAME_Tiny_Enclave_Station: "微型交易点"
