  gts_event_qhai.33.title:"强暴性的受降仪式"
  gts_event_qhai.33.desc:"不知是敌方故意拖延他们终将到来的失败，抑或只是被我方巨娘吓破了胆，我们在预定地点已经等了两个小时，敌方投降代表仍未出现。我方将领早已急不可耐，她短裙下如同小臂一般长的巨根早已把白色的内裤顶到下方，并从本来就短得只有装饰性质的短裙中挺立了出来。这表明正式的投降仪式什么的已经根本没有必要了，我方将领直接冲向敌方行星首府，一把抱起仍然还犹豫不决的敌方巨娘领袖，丝毫不管对方无力的踢打，毫无顾忌地迈进闹市区，脆弱的高楼大厦和繁华街区顷刻间就变成了巨大军靴脚下的残渣。但是这和接下来要到来的相比，损害完全可以忽略不计。\n\n敌方巨娘领袖被我方将领一把扔在市中心，惊恐地看着如同小臂一般的巨根，直接抽打在自己的脸上。虽然她极力抵抗，但注定的结局终于来临。阴茎粗暴地被插进了嘴里，直直地进入喉咙，在里面胡乱地上下冲撞着。窒息和令人作呕的感觉交替着传来，事实上若不是因为巨娘并不需要呼吸且有着格外强劲的身体素质，估计她早就在这粗鲁的口交中死去好几次了吧。而闹市区中被推倒的建筑，被屁股和大腿压碎的小人什么的，已经顾不上那么多了。我方扶她巨娘的射精一下子就到来了，喷涌而出的白浊粘液直接灌满了那曾经看起来永不饱足的胃袋，从喉咙里顺着嘴巴和鼻孔直接喷射出来。那巨大的男根一把拔出，将精液泼洒至方圆十几公里的市区内，让整座城市都弥漫着荤腥的气息，最后才稀里哗啦地洒满了本地领袖一身，将她秀丽的长发和整洁的制服都弄得泡在白色的射出物中。\n\n然而这只是开胃菜而已，我方将领扯开了对方的上衣和连裤丝袜，让壮观的乳房也沾满了滴滴答答的精液，接着根本就没停止勃起的巨根在沾满了地面上的瓦砾，以及数以千计的小人幸存者后，蛮横地塞进对手的小穴里。本地巨娘领袖被面朝下摁在地上，她那丰满的乳房推开了覆盖地表的建筑物、铺装的路面乃至地下的避难所，无数来不及逃脱的小人变成了硬挺乳头上的一片片鲜红的血迹。而这些血迹又随着喷射而出的乳汁，将大地犁出了两道微微泛红的奶河。本地巨娘领袖那从未被沾染过子宫，现在正直接遭到了巨大阴茎的侵犯。那些被卷入阴道的小人，直接消失在了因处女膜被撕碎而流出的初血中。某些更为幸运的一些，则被碾碎在了宫颈口处。极个别的几个被塞进了尿道口的幸运儿，随着激烈的冲撞，随着龟头被直接塞进了神圣的子宫里。接着射精到来了，他们同数以百万计的精子被永远地留在了曾经生命开始的敌方。巨量的精液让甚至让本地巨娘的小腹都如同怀胎一般鼓起，随着男根被从下体拔出，又被塞进后庭，子宫里的精液像水泵一般汩汩挤出。接着又是阴道，又是后庭，如此交替往复……\n\n直至天色渐晚，我方将领终于失去了力气，她和曾经的敌人躺在了已经完全变成一片废墟的首府里，方圆上百公里几十米深的精液和淫水把这座城市的瓦砾也几乎尽数淹没。我们的将领今天第一次亲吻舔舐着可怜的敌人那沾满精液的失神面容，而她的敌人早已失去了意识，无法回应这迟来的温柔。随着恒星消失在了地平线上，两人安静地睡了在了被染成银白色的城市上，就如同睡在豪华客房的大床上一般安宁，唯有最后的几万幸存小人，逐渐被溺死在这温暖香甜的床单上。"
  gts_event_qhai.33.option:"当扶她真好"
  gts_event_qhai.33.option.custiontooltip:"色色就是一切，这点损失都是值得的"


