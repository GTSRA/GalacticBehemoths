  gts_event_qhai.30.title:"俘虏敌方巨娘"
  gts_event_qhai.30.desc:"敌方的有生力量，在我们的巨娘部队前真是宛若蝼蚁。唯有他们的巨娘领袖，还勉强可以与我们一战。但是在遮蔽星空的舰队与绝对优势的地面力量前，巨娘的抵抗也只是徒劳地增加对她所守护的星球造成更惨烈的连带伤害。现在，敌方巨娘正在星球首府城外，要求一个体面的投降。"
