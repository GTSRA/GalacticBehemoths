  gts_army_captive_2_desc:"这颗星球在两位巨娘强烈的性爱行为中遭受了巨大的损失，星球表面遍布着巨娘肢体压出的沟壑，乳白色的精液和散发着淫秽气息的爱液凌乱地撒在地表各处，想要修复这样的创伤大概需要以数万年的岁月为代价才行。"

  gts_event_qhai.31.title:"友好的受降仪式"
  gts_event_qhai.31.desc:"今日阳光明媚，在星球首府的郊区原野上，本地的巨娘领袖心怀不甘地向我方缴械投降，我方巨娘将领代表友好地邀请对方，在优雅的轻音乐伴奏下，如同贵族女校的日常一般坐在翠绿的平原上进行下午茶。敌方巨娘也逐渐放下戒心，平和地和我方代表攀谈起来。\n\n数以万计的敌国小人正在围观这一和睦的景象，见到超过千倍于自己大小的巨娘们放下了敌意，他们不禁长舒一口气，这意味着他们的城市不会遭到巨娘践踏了……吗？\n\n他们猜对了……至少一部分。\n\n随着双方巨娘逐渐化敌为友，她们的身体距离也越来越近。我方将领淘气地将手从对方巨娘领袖的衬衫领口插入，重达几十吨的纽扣被直接嘣飞了出来，划过一段抛物线砸在了本地首都里，将一幢大楼拦腰截断。然而本地巨娘领袖早就无暇顾及这点小小的损失，她也兴奋地扯开我方代表上衣，两人用傲人的洁白双峰和粉嫩乳头互相亲密挑动着。然后互相从裙底拉下早已被爱液打湿的内裤，戏谑地扔在那些旁观的小人观众头顶。\n\n接着，双方就开始了在城郊平原上缠绵的相拥和爱抚。本来整洁的制服很快便被扯得零落不堪，沾满了泥土和体液。而双方小穴互相摩擦产生的爱液，已经在平原上尽情泛滥，甚至冲垮了河流上的桥梁和水坝，导致爱液洪水流进了几公里外的市区，让那些没敢前来围观的小人百姓们也闻到了浓郁的气息。双乳之间的交合让乳汁像喷泉一般泼洒在翠绿的原野和农田上，然后这美丽的田野很快就被巨娘的鞋底、丝足、美腿乃至小穴和后庭本身变成了一堆堆黏糊糊的丘陵或一滩滩淫靡的水塘。本地一些倒霉的农户和来不及逃走的个别观众，变成了巨娘们亲密行为的一点点缀或调味品。远处的首府被有节奏的地震摇晃到了天黑，直至依依不舍的本地领袖送别了我们温柔的征服者，这颗星球上的人们才有机会入眠。"
  gts_event_qhai.31.option:"一点微不足道的损失"
  gts_event_qhai.31.option.custiontooltip:"双方巨娘们玩得开心就好"

  gts_event_qhai.32.title:"羞辱性的受降仪式"
  gts_event_qhai.32.desc:"受降仪式本身非常简短，在行星首府城外，敌方巨娘领袖不情愿地宣布放弃抵抗。然而我方将领并不打算就此结束，趁机一把将敌方巨娘推向她刚刚保护下来的城市。上千倍于普通小人的本地巨娘即使赶快用手撑住自己的身体，数个街区也被她的双手给碾碎。在我方将领“配合我在你们首都色色，否则就把你们星球上每一座城市踏平”的威胁下，本地巨娘领袖羞耻地站起来脱下内裤，解开衬衫，让自己的小穴和乳头暴露在闹市区的上空。\n\n一枚枚上百吨的巨大跳蛋把敌方巨娘的小穴塞得满满当当，让她的小腹也微微隆起并不住颤抖着，里面传来了巨大的震动声混杂着淫水泛滥声，让本地的小人居民们惊恐万分四散逃离。敌方巨娘屈辱地用手扣住蜜壶的出口，生怕那些跳蛋掉落下来砸坏了身下脆弱的城市，即使如此渗出的淫靡液体也已经在本地首府泛滥开来，甜蜜的液体覆盖了繁华的街道，淹没了数不清的小人，他们在气味浓郁的温暖液体中慢慢停止了挣扎。同时我们的巨娘将领趁机用灵巧的双手，偷袭了敌方没有防备的丰满乳房。敌方的乳头毫不争气地勃起了，本来用于灌溉这颗星球大地的洁白乳汁，现在开始肆意地在都市中喷射。那些高楼大厦被强大地母乳喷中，都被拦腰截断变成了一堆堆泡在乳白色饮料中的瓦砾，而倒霉……或者说幸运至极的小人，被母乳射流波及到就直接变成可口乳汁中混杂的血雾。\n\n本地巨娘领袖本来心中的怒火，慢慢被不能释放的淫欲所替代。刚刚塞住小穴口的手指，已经开始不由自主地抽动，刺激着硬挺的阴蒂。而她的身体也开始依偎起我们的征服者，全然不管喷射的乳汁和泛滥的爱液已经夺走了数以万计小人的生命。终于那无可避免的时刻到来了，伴随着一声震碎了城市里所有窗户的娇喘，她如同小行星冲击一般地跪在地上，用丰满的双乳横扫着尚未倒塌的建筑物，把它们全部碾碎在几十米深的乳汁爱液湖中。她的下体终于迎来了期待已久的高潮，那些巨大的跳蛋伴随着潮吹如炮弹一般射出，胡乱地打在原本繁华的行星首都里。沾满了爱液的跳蛋即使落在了地上，仍在剧烈地震动甚至蹦跳着，把更多的建筑粉碎成尘埃或混着淫靡气息的泥浆。\n\n几分钟后，一切都归于平静，该行星首府三分之一的区域已经全毁，不是因为征服者的暴行，而是源于本来守护者的淫欲。屈辱的泪水从本地巨娘领袖眼中滴下，落入了充满纪念意义的色欲湖泊，这片广阔的湖泊，怕是在很长时间都没法被小人们清除干净吧。"
