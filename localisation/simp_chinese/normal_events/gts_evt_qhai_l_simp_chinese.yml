l_simp_chinese:
  gts_event_qhai.0.title:"奇怪的甚高频信号"
  gts_event_qhai.0.desc.a:"经过一段时间的研究，科研团队证实了此前科研船无意间检测到的甚高频信号。进一步观测与监听显示，这一信号从星球上大约二百个以上隐藏的发送点同时定期发出，并且进行过特别编辑使得形制较小且科技足够先进的接收器能够清楚接收，而其他接收器则只能感知到一点信息扰动。科研报告中同时对进一步研究提出了意见，认为只有登陆行星做更深入的科考勘探方可得知这一信号的具体情况。"
  gts_event_qhai.0.desc.b:"经过一段时间的研究，科研团队不得不宣告此前科研船无意间检测到的甚高频信号扰动并无任何特殊意义，或者至少不能被我们成功接收到。进一步观测与监听显示，这一扰动确实由行星上某处发出，但似乎被特别设计以至于我们的所有接收器都无法得到进一步信息。"
  gts_event_qhai.0.option:"嘛，那看起来就是小虫子们随处泼洒的信号液了……"

  gts_event_qhai.20.title:"天体级制服鞋"
  gts_event_qhai.20.desc:"科研船[root.GetName]按照探索计划进入了一座全新的恒星系，不过这次，令所有科研人员与我们的科学官惊讶的是，原本环绕在恒星轨道上的行星已经消失了大半，而它们的位置则被一只无比庞大的黑色制服鞋所占据。仅从外观上来看，它与我们的帝国中普通的女仆鞋或是JK鞋并没有什么区别，除了它那几乎与一整颗星球等大的巨大体积。显然，它原本属于某位不知名的天体级巨娘，但是因为某些原因被遗留在了这里，成为了科研船[root.GetName]面前的如此巨构。\n\n面对这样一只足以把我们的首都整个装进去的巨型鞋子，不敢轻举妄动的科研人员已经向我们进行了紧急通讯，并申请发起一次特殊项目以调查这只鞋子的外表乃至于它的内部。不过，我们应当迅速行事，那位神秘而又自由的天体级巨娘可能永远不会回来、也可能会在下一刻回到这里——她的“鞋柜”，并把我们当做入侵的细菌而随便地碾碎掉。"
  gts_event_qhai.20.option.1:"批准行动"
  gts_event_qhai.20.option.2:"不用麻烦了，让我们的一位天体级巨娘来解决这里吧。"
  gts_event_qhai.20.option.2.custom_tooltip:"需要一位天体级特质的科学官领袖"
  gts_event_qhai.20.option.3:"让那个一直摸鱼的千海领袖来！"
  gts_event_qhai.20.option.4:"让我们再考虑一下"

  gts_event_qhai.21.title:"“穿鞋”"
  gts_event_qhai.21.desc:"“也就是说，你们想要我……把这只鞋子送回去？”\n\n从帝国的边疆一路飘行而来（顺便在路径上撞碎了大量的渺小行星）的[root.leader.GetName]进入了这个恒星系的重力井中，此时正饶有兴致地握住了那只在我们眼中已经带上了些许神性的制服鞋的鞋尖，仔细地端详着这只鞋子的外表。同时，作为随行科研人员搭载在[root.leader.GetName]身体上的科研小队已经派出了几艘小型飞船登陆了制服鞋的鞋帮、鞋垫，进行着进一步的勘探工作。由于天体级巨娘科学官的特殊性，我们显然无法为她定制一艘符合她的体型的科研船，因此我们不得不采用现在的方式：把这位领袖本人作为一座平台搭载大量的科研设备与科技人员。可以说，[root.leader.GetName]现在就是一座行走的科学枢纽。\n\n“唔……需要鞋子来殖民的话，我现在穿的这双不行嘛？”\n\n“什么什么？已经……住满了？那好吧……”\n\n轻轻地叹了口气的[root.leader.GetName]握住鞋子短暂地犹豫了一下，随后似乎想到了什么有趣的事情一般勾起了一丝微笑，晃荡了一下手中正好与她天体级的双足大小相称的制服鞋，对我们继续着通讯：\n\n“说起来，我也很久没有换鞋了呢……不如就让我先来试一下脚感吧～”\n\n“而且，我只需要穿一小会儿，里面残留的温度和足汗资源就足够你们前期殖民地的需要了吧～”\n\n还没等我们做出回应，[root.leader.GetName]就调皮地挪动着自己的双脚蹭掉了她那双已经有数不尽的生命正寄生其中的鞋子，露出了少女修长柔软的白色丝足，一阵温热的气息与足汗氤氲的湿气瞬间笼罩了整个恒星系。紧接着，面色微微红润了的[root.leader.GetName]轻轻地舔了舔嘴角，抬起了自己包裹着白丝的双脚缓缓地伸入了那双制服鞋中，已经进入了鞋腔深处进行探索的科研小队则不得不紧急发动超光速引擎降落到[root.leader.GetName]正在逐渐深入鞋子的白洁丝足之上、寻找某处趾窝间的沟壑或是已经建立了的趾纹殖民地，以逃脱被[root.leader.GetName]“小巧玲珑”的脚掌碾碎在鞋垫上的命运。\n\n随后，大约十个系统时之后，左手拎着自己的那双鞋子的[root.leader.GetName]悠然地飘回了我们的首都星系，在把那双已经充斥着少女的足味与热浪的制服鞋脱在了我们的首都旁边之后，又玩味地抬起了柔嫩的丝足在满载着国民的[capital_planet.GetName]的天空中晃了晃，这才穿上了自己的鞋子重新飘向了帝国的边疆区域。"
  gts_event_qhai.21.option:"这就是[root.leader.GetName]的力量！"

  gts_event_qhai.23.title:"鞋外探索，完成"
  gts_event_qhai.23.desc:"我们的科研船已经基本探索了这只鞋子的外表面，并将重要的数据发送回帝国的数据库中。科学官[root.leader.GetName]的观察显示，这只制服鞋的鞋尖与鞋帮上已经出现了些许的磨损，光亮的皮革上也出现了一些主要由被庞大的引力吸引而来的小行星污垢。这些在那位巨娘眼中可能完全不可见的痕迹与斑点在我们的眼中却如同天堑般宏大。看起来，这只鞋子已经被遗弃在这里很久了的样子。\n\n值得一提的是，科研船在制服鞋的鞋底上发现了复数个的星球残骸，其中有些泥土与灰尘间甚至还分布着一些显而易见的文明遗迹。这些星球究竟是在天体级少女的移动中被毫无意识地碾碎在了她的鞋下、还是在触怒了那位少女之后被她神圣的鞋底降下了神罚，我们已经无从得知了。"
  gts_event_qhai.23.option:"很好，继续下去。"

  gts_event_qhai.24.title:"足跟下的世界"
  gts_event_qhai.24.desc:"当我们的科研船载着科学官[root.leader.GetName] 缓缓地驶进了鞋口之内，进入了鞋腔的区域之后，一阵强烈的压迫感几乎在一瞬间之内深入了科研小队的心中。与制服鞋光洁的外表带来的视觉效果所不同的是，鞋腔内科研船的视野中四面八方已经全部被黑暗深邃的鞋内空间所笼罩，面前与侧方的一切都是一片深棕色的毛绒墙壁、显然是为了让那位巨娘脚感更好的设计在[root.leader.GetName]眼中却宛如一片巨大的绒毛森林一般。一阵淡淡的足味弥漫在了庞大的空间中，即使那位天体级巨娘已经离开了不知多久，但她留下的痕迹扔如同神迹一般影响着这里的一切。\n\n科研船战战兢兢地降落在了制服鞋的鞋垫上面，一望无际的鞋垫平原上镶嵌着几颗渺小的小行星与几粒甚至比普通的陨石还要巨大的足垢颗粒。虽然曾经充斥在鞋垫上的足汗已经在漫长的时间中蒸发，但遗留的气息仍然挥之不去。\n\n在简单地收集了少女的足垢样本并测绘了鞋垫地图之后，科研船顺利地离开了这只天体级的制服鞋。不过，为了尽量安全地利用这里，我们还需要几次更加详尽的探索。"
  gts_event_qhai.24.option:"我们不会停下脚步。"

  gts_event_qhai.25.title:"足弓下的世界"
  gts_event_qhai.25.desc:"科研船[root.GetName]第二次进入了制服鞋的鞋腔深处，有了前一次的经验，这次的科研小队与探险队并没有太大的慌张，几位探险队员甚至表示这只鞋子的内部有一种令人奇怪的安心感，包括四周的足味与科研船下方的足垢大陆都是如此。\n\n怀着这样的心态，科研船在制服鞋的鞋垫中央着陆，并开始了计划中的探索。在柔软的绒毛森林中穿行的确不是一件易事，稍有不慎就会迷失在足垢与鞋垫共同编织而出的迷宫深处，从此彻底沦为这只天体级制服鞋深处的一只微不足道的足虫。好在，在科学官[root.leader.GetName]的带领下，我们的科研小队还是成功克服了种种困难，收集了大量宝贵的样本之后登上科研船顺着鞋口离开了制服鞋的内部。"
  gts_event_qhai.25.option:"继续推进，就快结束了。"

  gts_event_qhai.26.title:"足趾下的世界"
  gts_event_qhai.26.desc:"出乎意料！就在我们的探险队员与科研小队忍受着剧烈的足臭与闷热的环境向前探索时，我们竟然在这只制服鞋的鞋垫深处发现了一个原始文明！\n\n根据[root.leader.GetName]传回的通讯，我们可以得知：这个文明是在数百年前刚刚形成的早期文明，由那位天体级巨娘足趾上遗留下来的些许细菌进化而来，并初步具备了原始的社会形态。由于这个文明的起源就已经来自于少女的足部，因此它们的食物只能依靠寸草不生的鞋垫上的残留足垢、依赖的大气也满是巨娘的足部气息。如果我们再晚来一段时间的话，这个文明甚至会因为失去巨娘足垢的来源而遭到灭绝。\n\n并且、虽然这个文明中的个体在天体级巨娘的眼中可能只有微生物的大小，但在我们眼中的它们却已经接近了千分之一的体型，而我们的到来显然也为这个文明带去了深深地恐惧与震慑，一些个体甚至爬上了我们的科学官[root.leader.GetName]的鞋尖上以表达它们的敬畏。因此，已经完全探索了整只制服鞋的我们终于可以对这里着手进行殖民，并考虑一下如何对待这支由巨娘足菌进化而来的渺小文明。"
  gts_event_qhai.26.option:"毫无价值的东西，让[root.leader.GetName]全都碾碎好了。"
  gts_event_qhai.26.option.2:"把它们带回来用作消耗。"
  gts_event_qhai.26.option.3:"让它们留在那里为我们服务也不是不可以……"

  NAME_gts_uniform_shoes_colonizable:"制服鞋"
  d_uniform_shoes_scale:"高品质足垢结晶"
  d_uniform_shoes_scale_desc:"我们的天体级领袖在试穿这双制服鞋时留下的足垢结晶后的形成的鞋内地貌，虽然给我们的交通带来了些许不便，但是利大于弊，开采队伍可以从中开采出各种相当有用的东西。"
  d_uniform_shoes_micro:"巨娘足菌"
  d_uniform_shoes_micro_desc:"这只制服鞋中残留的足菌文明已经被我们驯化，并尽心尽力地为我们的殖民者们服务着."

  GTS_UNIFORM_SHOES_SPECIAL_PROJECT:"取回失物"
  GTS_UNIFORM_SHOES_SPECIAL_PROJECT_DESC:"我们在代号为“鞋柜”的恒星系中发现了一只天体级大小的制服鞋，即使是可爱的外表也无法掩盖它作为如此庞大的巨娘物品的压迫感——就像是直接面对那位天体级巨娘本人的行星级双足一般。\n\n因此，为了最大程度地防止不必要的损失与麻烦，我们决定拥抱巨娘的力量：派遣一位愿意追随我们的、同样身为天体级巨娘的领袖前去回收这只鞋子，并在带回到母星系之后决定是否要对其进行殖民。"
  GTS_UNIFORM_SHOES_TINY_SPECIAL_PROJECT:"鞋外调查"
  GTS_UNIFORM_SHOES_TINY_SPECIAL_PROJECT_DESC:"我们在代号为“鞋柜”的恒星系中发现了一只天体级大小的制服鞋，即使是可爱的外表也无法掩盖它作为如此庞大的巨娘物品的压迫感——就像是直接面对那位天体级巨娘本人的行星级双足一般。\n\n因此，为了顺利地殖民这只堪称伟岸的制服鞋并避免任何意外——比如被突然回到这里的那位巨娘当做卑微的灰尘抹去——的发生，我们需要调查清楚这只鞋子的内外情况，并掌握它的基本参数，以便殖民的顺利进行。"
  GTS_UNIFORM_SHOES_TINY2_SPECIAL_PROJECT:"鞋内探索-足跟"
  GTS_UNIFORM_SHOES_TINY2_SPECIAL_PROJECT_DESC:"对代号为“鞋柜”的恒星系中天体级制服鞋的初步探索已经完成，接下来便是深入鞋内进行殖民地建设的进一步探索了。考虑到天体级巨娘鞋内环境的恶劣与探索的困难，我们决定从无论是气味还是污垢都相对较少的脚跟部位下开始进行探索，以免我们的探险队迷失在制服鞋深处的纹路与足垢之中。"
  GTS_UNIFORM_SHOES_TINY3_SPECIAL_PROJECT:"鞋内探索-足弓"
  GTS_UNIFORM_SHOES_TINY3_SPECIAL_PROJECT_DESC:"对那只天体级制服鞋的探索已经过半，接下来我们需要更加深入地探索制服鞋的足弓与脚掌下的区域，以避免迷失在鞋子内部的情况的发生。除了尽量详尽地收集标本与测绘地图之外，我们甚至还可以根据那里的形态变化与鞋垫平原的地势起伏以观察天体级少女在进行踩踏处刑时脚掌上的受力点，或许能够用来应对星系中神出鬼没的其他天体级巨娘的玩弄。\n\n不过，如此深入一只未知的鞋子深处并且没有另一位天体级巨娘的帮助显然是一件相当危险的事情，因此我们不得不在帝国中冒险经验丰富且深深地迷恋着巨娘足部的鞋内探险家中招募探险队员跟随科学官探索。尽管如此，前来报名的人数仍然数不胜数。"
  GTS_UNIFORM_SHOES_TINY4_SPECIAL_PROJECT:"鞋内探索-足趾"
  GTS_UNIFORM_SHOES_TINY4_SPECIAL_PROJECT_DESC:"我们已经在制服鞋的内部探索了许久，收集了许多珍贵的标本与巨娘鞋内求生的珍贵经验。而现在，拦在我们面前的则是少女鞋中环境最为恶劣的地方：趾尖下的区域。显而易见的是，鞋尖的地方距离鞋口更加遥远，外界勉强可以照明的星光在鞋尖处已经几乎被四面八方的制服鞋鞋壁完全遮挡，更不用说愈加浓烈的气息与云雾弥漫的足汗蒸汽的遮蔽，使得那片被少女的足趾碾压过无数次的鞋垫尖端更加危险。"
  ##异常
  gts_anomaly_qhai:"信号搏动"
  gts_anomaly_qhai_desc:"科研船靠近这颗星球时检测到了甚高频信号上一点微妙的变化。"

  ##考古
  site_qhai:"奇怪的信号源"
  site_qhai_desc:"这个星球上不同位置异口同声发送的信号源具有进一步勘探价值。"
  gts_event_qhai.1.title:"信号发送器的奥秘"
  gts_event_qhai.1.desc.a:"这一阶段的勘探先后发掘出了三百三十余个正在持续传输信号的发送器；似乎在这些发送器上存在一个生命体体型大小监测装置，在识别了我们的考古队员后自动解除了我们后续拆解发现的，似乎只对大体型生物启用的自卫系统。值得一提的是，不同的发送器在形制、武备类型和铭刻的语言上均有显著不同，且研究证明了这些发送器明显在制造后许久的某一时段统一接受了稍显仓促的改造。\n在距离发送器较近的地方，我们考古队员的信号接收器接受到了另一个十分隐秘的信号，且在不同发送器上都发现了这个信号。这一信号非常容易破译，最后被确定为行星上某一处的坐标；科研团队已经开始针对这一坐标制定接下来的考古研究计划。"
  gts_event_qhai.1.desc.b:"这一阶段的勘探先后发掘出了三百三十余个正在持续传输信号的发送器；似乎在这些发送器上存在一个生命体体型大小监测装置，在识别了我们的考古队员后使用自卫系统攻击了她们；好在这些自卫系统看起来已经过度老化，除了灵能武备使得几名队员有些头痛之外没有产生任何恶性影响。在解除了发送器武备并将其送交科研船研究后，我们发现不同的发送器在形制、武备类型和铭刻的语言上均有显著不同，且研究证明了这些发送器明显在制造后许久的某一时段统一接受了稍显仓促的改造。\n最初，我们除了这一情报外几无任何进展，除了又发现了一些用我们最小的接收器也没法清晰监测的扰动以外；然而，此后对发掘地点的综合分析中发现发送器虽然摆放并不完全规律，但似乎有意避开了某一片区域；目前，科研团队正准备从这一片区域的中心开始做进一步勘探。"
  gts_event_qhai.1.option.a:"有意针对大型生物的信号发送器？真是越来越有意思了……"
  gts_event_qhai.1.option.b:"哼唔，小家伙们的阴谋诡计……"

  gts_event_qhai.2.title:"用途不明的建筑群"
  gts_event_qhai.2.desc.a:"对坐标的进一步考察十分成功。经过一定的发掘，我们在地面以下20米左右的位置开始发现来自数万年前的文物；随着更大规模的挖掘工作进行，一座宏伟壮观、保存出奇地完好但用途稍显难以确定的建筑群逐渐袒露在科考人员的面前。\n在前期研究中，几乎所有的科学家一致认为这是一座要塞，大约建造于某场体型与我们相仿的生物和体型远大于他们的生物的战争中。证明这一说法的证据比比皆是：专门用于抵抗巨大压迫力的能量场护盾，口径大到对同比生物完全不具有实际作战意义的动能火炮，几十上百名优秀的灵能操控者站在指定位置上才能成功激活的法阵，无不证明了这是一座武备充足且专门被建造来对抗体型极大的生物的要塞——只是外围一处几乎被完全碾碎的建筑遗址显示，这一要塞并未达成它的防御目的：在一切防御被突破后，守军很可能在进攻者的威势下因为某种原因被迫投降。除此之外，与此前发送器形制上的差别相呼应的是，在这个建筑群里发现了各方面截然不同的武备；在发送器上发现的不同语言铭文，也都在建筑群里的不同位置被找到。\n不过，对建筑群的深入研究使得早期勘探中的结论发生了动摇。在被重新武装的大门内，我们发现了被隐藏的、供不同体型生物进入的通道；而在主建筑内部构造的还原研究中，科研人员也发现其内部设施与外部武装系统明显建造于不同的时间，其具体年代与发送器最初建造和接受改造的年份相呼应。同时，内部设施也似乎极其不利于防御：很多巨型房间相比起战术上的作用，给研究人员的第一印象看起来更像是会议厅和休息室；而在这些房间里，似乎也曾安装有供不同体型大小的生物共同使用的设施，只是在后续改造中被刻意拆除了。"
  gts_event_qhai.2.desc.b:"对这一空白区域的进一步考察十分成功。经过一定的发掘，我们的研究人员几乎一把探测器伸到区域中心的地面上，就开始不断发现来自数万年前的文物；随着小队挖掘工作的进行，一座宏伟壮观、保存出奇地完好但用途稍显难以确定的建筑群逐渐袒露在科考人员的面前。在前期调查中，几乎所有的科学家一致认为这是一座小人们曾经使用的要塞，大约建于某场体型远小于我们的生物和体型与我们相仿的生物的战争中。证明这一说法的证据比比皆是：工艺精细但似乎强行注能激活后可以抵御我们科研人员用力踩踏的能量场护盾，小人制造但口径与我们的小口径火炮相似的动能火炮，看起来需要许多小型灵能源站在指定位置上才能成功激活的法阵，无不证明了这是一座武备充足且专门被建造来对抗体型与我们类似的生物的要塞。不过，外围一处几乎被完全碾碎的建筑遗址显示，这一要塞并未达成它的防御目的：在防御被突破后，守军很可能在进攻方成功用两三步踩碎外围建筑群后因为某种原因没有继续困兽之斗。除此之外，与此前发送器形制上的差别相呼应的是，在这个建筑群里发现了各方面截然不同的武备；在发送器上发现的不同语言铭文，也都在建筑群里的不同位置被找到。\n不过，对建筑群的深入研究使得早期勘探中的结论发生了动摇。在掰开大门外侧的合金护甲后，我们发现这个主建筑有着正好可以让我们的科研人员进入的通道——只是没走几步通道就被刻意截断，因此我们最后还是派出了小型机器人进行接下来的探索；在主建筑内部构造的还原研究中，科研人员也发现其内部设施与外部武装系统明显建造于不同的时间，其具体年代与发送器最初建造和接受改造的年份相呼应。同时，内部设施也似乎极其不利于防御：很多主建筑里的巨型房间相比起战术上的作用，给研究人员的第一印象看起来更像是会议厅和休息室；而在这些房间里，似乎也曾安装有供不同体型大小的生物共同使用的设施，只是在后续改造中被刻意拆除了。"
  gts_event_qhai.2.option.a:"至今的发现还是充满矛盾……总之开始探索工作吧。"
  gts_event_qhai.2.option.b:"事后能把能量护盾发生器完全发掘出来让我看下吗？正好我也想试试这种东西的强度……"

  gts_event_qhai.3.title:"铭文上的会议纪要"
  gts_event_qhai.3.desc.a:"在建筑群各处发现的各种语言文字统计下来足有三百四十种之多，只比发送器的数量多一种；其书写大小各不相同，与此前研究中估计的可能使用过该建筑群的生物体型大小相吻合。这些语言里绝大多数都令我们的语言学家们几近一筹莫展，只有少数两三种语言较为符合我们所见过的语言习惯；在对这几种语言进行集中攻关之后，我们得以破译其中的不少句子。\n在进入大门后不久的位置，我们发现了十块立起的巨型石板，每一块都正好有三百四十行，皆由不同的语言书写；很快我们发现，每块石板上都只是一句话的三百四十种语言翻译——由整个建筑群里仅在这些石板上出现的、书写大小最大的语言译出：\n\n会议纪要\n星海共同体第2837次会议\n时间：DR81209 Y2O120\n进程：巨娘帝国提出议案，编号7022\n投票：赞成1 弃权0 反对339\n巨娘帝国代表发言（内容略）\n根据宪章第42-X修正案（即外交权重案），议案获得通过并纳入宪章\n修订内容：本银河系内一切资源及生命体皆作为私人财产\n归于巨娘帝国女神及其臣民所有\n\n根据我们科研人员的猜想，这里可能是一个类似星海共同体组织的议事地。在上述会议结束后，星海共同体显然已不具有任何作用，而在巨娘帝国与其他国家残存抵抗势力之间的战争爆发；抵抗人员将此地改造为堡垒，但最终因不明原因并未战斗到最后而是选择了投降。\n\n就在探测活动即将告一段落时，我们的科研人员在石板旁第三次接收到了比前两次更为微弱的讯号；刚准备开庆功宴的科研组立刻回到了工作状态，准备进行接下来的勘探…"
  gts_event_qhai.3.desc.b:"在建筑群各处发现的各种语言文字统计下来足有三百四十种之多，只比发送器的数量多一种；其书写大小各不相同，与此前研究中估计的可能使用过该建筑群的生物体型大小相吻合。这些语言里绝大多数都令我们的语言学家们几近一筹莫展，只有一种语言较为符合我们所见过的语言习惯；在对这种语言进行集中攻关之后，我们得以破译其中的不少句子。\n在进入大门后不久的位置，我们发现了十块立着的小石牌，每一块都正好有三百四十行，皆由不同的语言书写；很快我们发现，每个石牌上都只是一句话的三百四十种语言翻译——由整个建筑群里仅在这些石牌上出现的、书写大小最大的，也是我们唯一能搞清楚的一种语言译出：\n\n会议纪要\n星海共同体第2837次会议\n时间：DR81209 Y2O120\n进程：巨娘帝国提出议案，编号7022\n投票：赞成1 弃权0 反对339\n巨娘帝国代表发言（内容略）\n根据宪章第42-X修正案（即外交权重案），议案获得通过并纳入宪章\n修订内容：本银河系内一切资源及生命体皆作为私人财产\n归于巨娘帝国女神及其臣民所有\n\n根据我们科研人员的猜想，这里可能是一个类似星海共同体组织的议事地。在上述会议结束后，星海共同体显然已不具有任何作用，而在巨娘帝国与其他国家残存抵抗势力之间的战争爆发；抵抗人员将此地改造为堡垒，但最终因不明原因并未战斗到最后而是选择了投降。\n\n就在探测活动即将告一段落时，我们的科研人员在石板旁第三次发现了到了比前两次更为微弱的信息扰动，若不是此前做好了相关的准备大概一定会漏掉；刚准备开庆功宴的科研组立刻回到了工作状态，准备进行接下来的勘探…\n"
  gts_event_qhai.3.option.a:"看来故事逐渐明朗了……"
  gts_event_qhai.3.option.b:"小家伙们的抵抗……真可爱呢？"

  gts_event_qhai.4.title:"来自先行者的知识"
  gts_event_qhai.4.desc.a:"在进行一些监听和尝试后，我们的科研人员成功的根据先前翻译的语言破译了这一次的信号；按照信号上的指示，我们将石板搬运到了指定位置，并打开了一个通往地下的秘密通道。\n沿着密道行走许久，期间经过几道确认来者体型和基因的机关（似乎这些机器只识别前来者的体型以及情绪状态，只有体型正确且情绪状态并非被迫才能够顺利通过），我们到达了一处四周都被存储设备和超级计算机围绕的房间。随着我们的进入，房间里的全息显示屏亮起，以我们已经译出的语言告知我们以下内容：\n\n巨娘不可信任，巨娘不可纵容，巨娘不值得施以友善。\n如果你以非暴力手段走到了这里，那么我们祝贺你，并接纳你成为星海共同体的第340个成员国代表；然而，我们也将为自己敲响丧钟，因为这代表着我们的一切抵抗最终还是失败了。\n不过，我们将让你看到我们曾有过的成就与辉煌。被我们一致选中的、来自哈拉瓦塔卡帝国、纳伊泽瑞尔圣权、比利克提皮联邦三国的三名优秀人物，将向你们传授我们一切知识中最为巅峰的那些。他们此时皆已经丧失了宝贵的生命，只愿他们的身影永远流传。\n最后，我们应当重复，且希望你们也会谨记：\n巨娘不可信任，巨娘不可纵容，巨娘不值得施以友善。"
  gts_event_qhai.4.desc.b:"在进行一些监听和尝试后，我们的科研人员依然没能成功的从信号中读出内容；因此，我们最终不得不采取破坏性开掘的方法：即将整个建筑群分批搬迁到运输船内送到准备接收的博物馆妥善安置，而后对其地基以下再进行一次采掘。\n这一次的发掘使我们发现了一个通向地下的小型通道，其最终通向一个仅供小人进入的房间；然而，对房间天花板的贸然拆除使得我们在发现房间里的大量计算机开始自毁时已经晚了……\n尽管我们尝试用机械臂截取数据存储盘后立刻开始撤离，但自毁程序产生的爆炸还是使得一名科研人员受到重伤，其他科研队员也都受到了不同程度的烧伤和其他损伤。不过，我们的确得以抢救到一些珍贵的文件，其中似乎有着一些全息影像记录……"
  gts_event_qhai.4.option.a:"我是哈拉瓦塔卡帝国理论物理研究所所长提哈拉华卡……"
  gts_event_qhai.4.option.b:"我是纳伊泽瑞尔圣权至高大祭仪卡尔萨斯……"
  gts_event_qhai.4.option.c:"我是比利克提皮联邦军用船只设计院首席设计师利密西……"

  gts_event_qhai.5.title:"提哈拉华卡的知识"
  gts_event_qhai.5.desc:"我是哈拉瓦塔卡帝国理论物理研究所所长提哈拉华卡。往常我像这样说话是在学院里做讲座，但显然今天的情况并不太一样……因此，我在接下来的讲授里也会少些寒暄与举例，尽量将知识点简明扼要的表述清楚；我的几名助手和同事有的虽然不能到场，但已经留下了笔记，我也会将他们的知识一一传达。\n好，那么接下来的知识默认您具有理论物理方面的专业知识，我们首先来讲……\n\n…………\n\n（随着讲授过程的继续，周围似乎逐渐传来噪音和震动，所长的语气也越发急切迅速——直到录像在建筑倒塌声中戛然而止。）"
  gts_event_qhai.5.option.a:"感谢您用生命带来的讲授…"
  gts_event_qhai.5.option.b:"嘛，原谅我没什么物理基础……但理论物理学家踩上去会发生核裂变什么的吗？"

  gts_event_qhai.6.title:"卡尔萨斯的知识"
  gts_event_qhai.6.desc:"我是纳伊泽瑞尔圣权至高大祭仪卡尔萨斯。此刻，我正在我最后且最伟大的计划中间抽出时间向你们讲述我的知识。我希望具有一定灵能天赋的人加入这场研讨——那么，就从现在开始……\n\n…………\n\n以上。好了，我知道这和我的讲述没关系，我也知道我一直不是个谦虚的人，但我依然希望看到这段录像的人们能知道我正在准备的计划。\n我自三岁起就被圣权的灵能学校接来受到与之相关的教育，二十岁时即让前任至高大祭仪心甘情愿的让位于我——这些，都与我和虚境之间密不可分的关系有关。以他人的话来说，似乎虚境的一角就这样锚定在了我身上——而这也是我敢于实现这一计划的原因。\n从五岁时我就听说，在预言里我是于危难之中注定成神的人……我此刻在做的，或许正是印证这预言的事。简而言之，我正在准备的仪式会让我完全与虚境合二为一，令整个虚境在我还能保持自我的这段时间里为我所用。这对于我是自杀性的，对于整个圣权或许也是毁灭性的……但大敌已然无可阻挡，这是最不明智但也是唯一的办法。\n\n那么，仪式即将完成……后人们，请记住我卡尔萨斯。\n我将成神。\n哪怕只有一刹那。\n\n（卡尔萨斯离开了画面。不久，录像伴随着巨大的光芒和爆炸声中断了。）"
  gts_event_qhai.6.option.a:"愿您的灵魂与虚境同在…"
  gts_event_qhai.6.option.b:"看起来，连整个虚境也没能抵抗巨娘帝国的脚步呢……~"

  gts_event_qhai.7.title:"利密西的知识"
  gts_event_qhai.7.desc:"我是比利克提皮联邦军用船只设计院首席设计师利密西少将。我向各位看到我身影的后人们敬礼。时间不多了，我会言简意赅的将设计图一一向各位解释呈现。……\n\n…………\n\n好，这里的推进器Y通过……什么？警卫队牺牲了？副官！副官！你上反物质炮位掩护，我跟那群该死的拼了！\n（利密西没有再耽搁一秒钟，戴上军帽冲出了画面。）"
  gts_event_qhai.7.option.a:"敬礼！"
  gts_event_qhai.7.option.b:"可惜了，士兵——你正在向敌人的足趾行礼致意呢。"

  gts_event_qhai.8.title:"[event_target:qhai_pre_ftl_planet.GetName]的战争博彩活动"
  gts_event_qhai.8.desc:"最近几天，我国社交媒体上的热度使得我们注意到一起以[event_target:qhai_pre_ftl_planet.GetName]观测站为中心进行的博彩活动。据信，这一活动由最初由在观测站工作的几名科研人员组织，而后参与者逐渐囊括了观测站的闲杂人员以及在周边星系居住的信息灵通者，最终逐渐扩展成为全星区民众都有参与的大型博彩项目。\n赌博的主题是行星上土著种族的武装冲突——或者更直白来说，土著国家间的战争。得益于我们对该星球深入观测的许可，科学家们得以研究各国之间外交关系、科技水平与军事部署的情报；这些情报被几名颇具“商业头脑“的研究员用来划定赔率、开放投注，参与者们可以向自己支持的国家与将军们下注以期其赢得战争或某场具体的战役。现如今，这一博彩活动已经在当地颇具规模，许多基于这一星系上土著种族的文化作品——譬如说小说、科普、战略游戏——也已经上市并创造了不俗的商业价值。\n严格来说，这一行为显然不被观测站的相关规程所认可，在道德上也十分应当禁止；但既然博彩活动已经创造了经济效益，我们也可以在支持这一活动的同时要求将其收益收归国有——毕竟，民众对[event_target:qhai_pre_ftl_planet.GetName]原住民的关注也有助于当地的相关科教事业发展。"
  gts_event_qhai.8.option.a:"按照观测站相关管理规定，严肃处理组织人员。"
  gts_event_qhai.8.option.b:"公开支持这一活动并将其收归国有，让国营博彩公司与媒体加入运营。"
  gts_event_qhai.8.option.c:"暂时不做进一步行动，任其自由发展。"

  gts_event_qhai.9.title:"[event_target:qhai_pre_ftl_planet.GetName]上的破坏案件"
  gts_event_qhai.9.desc.a:"刑侦部门昨日向我们报告了一起发生在[event_target:qhai_pre_ftl_planet.GetName]上的恶性刑事案件。根据观测站人员的描述，我国的一名普通国民非法偷渡至[event_target:qhai_pre_ftl_planet.GetName]，而后在其上进行大肆破坏；当观测站警卫派出飞船登陆行星将其捉拿归案时，嫌疑人已经几乎完全摧毁了几座城市、军队驻扎地及周边部分地区，对行星的科研工作造成了难以估量的损失。\n对嫌疑人的进一步审讯让我们基本还原了事件的全貌。犯罪嫌疑人是以[event_target:qhai_pre_ftl_planet.GetName]上土著战争为主题的博彩活动的参与者；近几个月来，行星上一个土著王国——契瓦拉胡卡王国——涌现了一位能力出众的军事家，她带刑侦部门昨日向我们报告了一起发生在[event_target:qhai_pre_ftl_planet.GetName]上的恶性刑事案件。根据观测站人员的描述，我国的一名普通国民非法偷渡至[event_target:qhai_pre_ftl_planet.GetName]，而后在其上进行大肆破坏；当观测站警卫派出飞船登陆行星将其捉拿归案时，嫌疑人已经几乎完全摧毁了几座城市、军队驻扎地及周边部分地区，对行星的科研工作造成了难以估量的损失。\n对嫌疑人的进一步审讯让我们基本还原了事件的全貌。犯罪嫌疑人是以[event_target:qhai_pre_ftl_planet.GetName]上土著战争为主题的博彩活动的参与者；近几个月来，行星上一个土著王国——契瓦拉胡卡王国——涌现了一位能力出众的军事家，她带领军队屡次以少胜多，将该国此前一场实力不对等战争中的颓势扭转为足以策动反攻的优势。犯罪嫌疑人在这名军事家刚刚开始统领军队时就开始在她身上下注，随着其统领军队不断胜利其总量愈发增多，直到超出其个人存款所可以承受的范围；被赢钱的欲望冲昏头脑的嫌疑人甚至贷出一笔款项专门用于在这名军事家身上下注。\n然而，胜败乃兵家常事——体量上的差距使得这名将军策动的反攻难以为继，最终其在深入敌军国土的一场战役中伤亡惨重、仅以身免。这场大败导致嫌疑人瞬间从一夜暴富的暴发户变成了债台高筑的失信人——梦想被顷刻击碎的绝望使得嫌疑人最终产生了犯罪的动机。\n根据嫌疑人本人的供述，其驾驶飞船在契瓦拉胡卡王国的首都附近登陆（据说嫌疑人并不了解地图，她对于行星地理的认识主要来源于相关的影视作品和游戏）；她首先要求王国的统治者向她交出兵败的那位军事家，在得手之后以“惩罚”的名义对王国的首都进行了大肆破坏——而那位将军则被她囚禁在了自己的小穴，我们将她解救出来时早已失去了人形，据推测是在自慰中被粗暴使用所导致的结果。在这场破坏之后，她又前往此前决战发生的地点（期间同样造成了大量破坏），为了解恨而碾压屠杀了正在当地重整的敌方军队；嫌疑人声称自己本来打算再去敌国首都“玩弄一番”，但在得逞之前就被紧急出动的观测站警卫逮捕（尽管已经尽量减小损失，但嫌疑人的拒捕行为还是导致周边的大部分地区被夷为平地）。根据刑侦人员在嫌疑人齿缝、腋下、乳间、手心、下体、趾缝及被捕时随身鞋袜和内衣中提取的建筑碎片与人体组织分析，嫌疑人的供述基本属实。\n观测站的进一步报告体现了土著们对此事的反应。有着不同信仰的国家和群体对此事件做出了不同的解释，但其中最为主流的一种观点认为当地人广泛信仰的一位战争女神降罪于兵败的神选者，但同时也帮助她了却了击败帝国军队的心愿。\n一些民众（据信大多是那位军事家或敌国军队统帅的个人粉丝，他们临时放下争端站到了一起）已经在社交媒体上发文，呼吁政府严厉处置这名罪犯；我国科研单位也对这一案件高度重视，认为这一恶性事件对土著行星的观测造成了严重不良影响。"
