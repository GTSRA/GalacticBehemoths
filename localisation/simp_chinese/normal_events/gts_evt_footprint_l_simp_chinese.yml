  site_gts_barren_foot: "荒芜世界"
  site_gts_barren_foot_name: "石头"
  site_gts_barren_foot_desc: "这个世界一片荒凉，只有深坑与巨岩遍布其间。"
  great_footprint: "脚印半球"
  great_footprint_desc: "这个星球的第一批访客深·刻·影·响了这个星球的地理环境，住在足纹中的人们极大受益于这个星球冒失的创造者。"
  gts_anomaly_foot_category: "异常坑洞"
  gts_anomaly_foot_category_desc: "这个星球有许多不自然的坑洞痕迹。"
  gts_evt_footprint.1.name: "异常坑洞"
  gts_evt_footprint.1.desc: "调查显示这个星球上有许多大小不一的受撞击形成的坑洞和高耸的巨岩，我们可以在这里建立一个考察点进行进一步调查。"
  gts_evt_footprint.2.name: "登陆"
  gts_evt_footprint.2.desc: "我们的调查队已经顺利登陆并建立了科考营地。\n正如在高空扫描的一样,这个星球相当荒芜，唯一有特点的就是这里遍地的深坑与高大的石山。\n在初步调查中,调查队发现了植物化石，这可能暗示了这个星球是或者曾经是一个潜在的可殖民星球。\n总体来说,调查难度不是很大，我们的科学家有自信在一个较短的时间内完成调查。"
  BARRENFOOT1: "好的"
  gts_evt_footprint.3.name: "调查"
  gts_evt_footprint.3.desc: "在对整个星球进行扫描和勘查后，科研小组得出了一个相当令人失望的结论：\n这个星球过去曾是一个生机勃勃的宜居星球,但在无数流星的撞击下最终失去了生机，星球上或大或小的陨石坑和残存的陨石既可证明这一点，这样的故事在星海中并不算稀奇。\n不过这里巨石林立,或许可以作为不错的采石场。\n调查队计划再进行一个星期的地质调查后撤离该星球,结束这次考察。"
  BARRENFOOT2: "工程学+3,告辞"
  gts_evt_footprint.4.name: "流星"
  gts_evt_footprint.4.desc: "调查队报告了一起相当古怪的天文观测记录，一颗流星在蓝色的光芒中出现在夜空并一闪而过，最后坠入地面。\n但在太空停靠的科研船完全没有侦测到任何流星从外太空进入这个星球的大气层...就好像是凭空出现的一样。\n调查队已经终止了既定科考计划,并在一座山上扎营准备进行更细致的天文观测。"
  BARRENFOOT3: "流星可不是什么好兆头啊"
  gts_evt_footprint.5.name: "巨响"
  gts_evt_footprint.5.desc: "侦查卫星向我们紧急报告了来自考古遗迹的巨大地震。\n这场地震的震源来自地表,震级甚至超过了我国所规定的最大震级上限，考虑到这个星球的地质结构相当稳定，能出现这种级别的地震实属令人意外。\n从行星基地拍摄传回的图像上只能看到弥漫整个星球的尘暴,调查队也全部失联，我们只能祈祷她们能逃过这一浩劫。"
  BARRENFOOT4: "到底发生什么事了？"
  gts_evt_footprint.6.name: "结束"
  gts_evt_footprint.6.desc: "尘暴逐渐散去，我们看到了一个占据了半个星球的巨大脚印，大脚趾踩在了北极点，而脚后跟已经贴近南极。\n科考队也在不久后与我们恢复了通信,原来她们在灾难发生时正在数千米的地下洞穴组装地质侦查站，对地表的巨震毫不知情。\n整个科考队唯一一位受伤的是一位冒失的调查员少女,她在掉队后因为摸黑追赶队伍而一脚踩空，踩中一个石块并扭伤了脚。\n当调查队回到地表后,也被地表这场巨变深感震惊。随后她们一边对这个脚印进行研究,一边寻找被吹飞的营地与飞船。直到现在她们才修好了营地的通讯系统。\n在比对脚纹和收集巨坑中的残存的液体后,调查队得到了一个惊人的结论：\n这个巨大的脚印来自那位踩伤的调查员少女。\n通过对比时间和调查员的回忆并汇总调查资料后,我们终于明白了这个星球谜团的真相:\n这个星球上有一个高度不稳定的位面传送门,其入口很小，大概刚好够我们物种把脚伸进去。\n而它的出口很大,往往会将进入入口的物体放大数倍到数十倍,一般掉进去的都是沙石，因此即使变大数倍，调查队也只是把其当作巨岩，没有过多关注。\n只不过这一次的传送门的放大倍率极大,才让我们得以发现真相。\n那位冒失的调查员在追赶队伍时，传送门刚好生成在她的脚下,而她踩到的\"石块\",就是这个星球。\n至于这个传送门是人造还是自然生成,我们就无从考证了。\n从某种角度来说,我们也算因祸得福:这场巨震将这个荒芜星球变成了宜居星球，虽然气温很低，但其开发前景相当可观：\n这里成为景点肯定能吸引大批游客和海量的投资,踩出的天坑也能使矿业受益,当然我们还可以对这个我们物种的巨大足纹和那个神出鬼没的传送门进行细致的研究。\n在征得那位少女的同意后,我们将其任命为这个星球的名誉总督,而整个科研团队都因为这个无心之举获得了更多科研拨款。"
  BARRENFOOT5: "有时间我也要去那里旅游！"
