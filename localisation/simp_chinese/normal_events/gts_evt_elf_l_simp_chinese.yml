  gts_evt_elf.10.name: "通讯连接"
  gts_evt_elf.10.desc: "这是最初和最终的警告，陌生人。请立即离开我们的领地，我们从来不欢迎外人。\n如果你胆敢推自闯入我们的禁地，等待你的是必然灭亡的结果。\n还有，别用色眯眯的眼神町着我们。你可真是让人恶心呢。"
  gts_evt_elf.10.a: "从没见过这么大的..."
  gts_evt_elf.10.b: "熟透了的果实..."
  gts_evt_elf.10.c: "梦与希望..."
  NAME_gts_elf: "精灵"
  NAME_gts_elfs: "精灵们"
  NAME_gts_elf_queen: "精灵女王"
  NAME_gts_elf_empire: "精灵帝国"
  NAME_gts_elf_planet: "精灵之森"
  NAME_gts_elf_system: "精灵之森"
  opinion_gts_elf_favour: "女王的青睐"
  opinion_gts_elf_favour_desc: "女王的青睐"
  opinion_gts_elf_grace: "帝国的情谊"
  opinion_gts_elf_disgrace: "绑架了我们的公主"
  elf_gift: "树妖精的礼物"

  elf_leader_trait_bigbreast: "巨乳"
  elf_leader_trait_bigbreast_desc: "这位领袖有着令人印象深刻的豪乳，其大小简直颠覆了传统生物学理论，奶水储量更是可以随时喂饱一整个星球的小人。"
  elf_leader_trait_elf: "树妖精"
  elf_leader_trait_elf_desc: "这位领袖在其故乡受过得体的政治训练，对于如何开源节流很有心得。"

  gts_evt_elf.11.name: "秘密访问"
  gts_evt_elf.11.desc: "我国通向树妖精方向的边境哨站发现了一个没有星际政权标识的简易民用飞船正在向我国高速驶来，并向我们的哨站反复发送着通讯请求。接通通讯后，我们的外交官立刻认出了她，§Y蒂法妮娅§! —— 树妖精国的王女。\n\n哨站的攻击预备与超光速阻拦索已经解除，通讯也已经转接了给我们。"
  gts_evt_elf.11.a: "接入通讯"
  gts_evt_elf.12.name: "蒂法妮娅"
  gts_evt_elf.12.desc: "额，接通了吗？啊好了，你们好，我是树妖精的王储蒂法妮娅。我知道两国在建交后一直没什么交流，但我对你们的文明很感兴趣，因此我便以私人名义访问你们了！"
  gts_evt_elf.12.a: "所以，你是偷偷跑出来的吗？"
  gts_evt_elf.12.a.respond: "什...什么叫偷偷跑出来啊!\n\n...好吧我就是偷偷跑出来的，母亲她们为了树妖精们的安全而禁止我们与外星种族的一切交往，同时为了养活我们这个巨大种群而在全国推行简朴的生活方式，精打细算着国家收支。但我总觉得闭关锁国不可能是长久之策，而且我也确实对你们国家多彩的文化很感兴趣，因此就算顶着被家里惩罚的风险，我也想来看看！\n\n所以，你们会收留我吗？"
  gts_evt_elf.12.b: "好的，欢迎您来拜访我们的国家。"
  gts_evt_elf.12.b.respond: "太好了...我的努力是值得的！\n\n我们国家根本没有可折越航行的民用飞船，你都无法想象我捕获了多少艘小人海盗和小人行商的舰船才攒出这艘船来。"
  gts_evt_elf.12.c: "不行，我们无法承担与您母国交恶的后果。"
  gts_evt_elf.12.c.respond: "可...可是...\n\n好吧，我原本以为你的国度是个开明勇敢的国家，所以我才甘愿花那么多精力...唉。但无论如何，我的出访的目的都不会变，既然你们不欢迎我，那我就去找欢迎我的国家去！"
  gts_evt_elf.13.name: "紧急通讯"
  gts_evt_elf.13.desc: "我国与树妖精之间自建交后从未启用过的专用通讯频道突然铃声大作，看来她们在对境内进行全面搜寻之后，终于把怀疑对象指到了我们身上。"
  gts_evt_elf.14.desc: "你们这群绑架犯！光是给自己制造污染与混乱还不够，如今又要把灾祸传到我国吗？\n\n我们爱好和平不代表我们没有底线，快点把王女还回来，不然我们大不了与你们同归于尽！"
  gts_evt_elf.14.a: "你们的王女是自愿加入我们的"
  gts_evt_elf.14.a.respond: "什么？这怎么可能！\n\n天哪，王女到底为什么会听信那个结社的鬼话...\n\n那也不行，王女是受到蛊惑才出逃到你们的国家的，我为刚才的不当措辞道歉，但我们的要求不变，请你们立刻交还王女，否则我们会出动部队把王女带回去，到时候很有可能造成不必要的死伤。"
  gts_evt_elf.14.b: "好吧，我们会把蒂法妮娅送回去的"
  gts_evt_elf.14.b.respond: "这样最好，我们也不希望兵戎相见，我们的护航舰队将会在边界等待你们把王女送来，别耍花招。\n\n希望我们再也不会见面了。"
  gts_evt_elf.14.c: "不行，你们不能强迫蒂法妮娅回去"
  gts_evt_elf.15.desc: "果然，银河里没一个好东西，我们的舰队将会集结，而你们永远也别想得到我们的谅解！"
  Teifuania_leader: "蒂法妮娅·韦斯特伍德"
  Teifuania_leader_desc: "蒂法妮娅·韦斯特伍德，不同于其他树精灵，是一位对外面世界充满好奇心的巨娘。"
  Teifuania_catch_phrase: "非常感谢！（她深深鞠了一躬，胸前那两团巨大的乳房随之上下抖动着。注意到你的视线，她红着脸，伸出双臂试图挡住自己的胸部）"
  gts_evt_elf.16.name: "通讯"
  gts_evt_elf.16.desc: "没想到你们竟然真的敢顶回去啊，就算只有一个星系，我们的海军实力也是很强的哦。\n\n谢谢你们，我来找你们果然是正确的选择。\n\n再次向你们做正式介绍，我名为§Y蒂法妮娅·韦斯特伍德§!，是树妖精国的王储...虽然感觉母亲已经不太可能再承认我的身份了。"
  gts_evt_elf.16.a: "如果你的母国真的对我们宣战该怎么办？"
  gts_evt_elf.16.a.respond: "我也不清楚，我们确实有很多舰船，但我国的军事体系一直都是为防御战设计的，等母亲气消之后，应该不会为了报复就弃全体树妖精的前途而不顾的。"
  gts_evt_elf.16.b: "你能做些什么呢？"
  gts_evt_elf.16.b.respond: "得益于母亲的教育和在树妖精国各地的工作经历，我对如何平衡预算、减少浪费等事务上还是很有自信的，比如减少自慰用小人和缩小城市的生产，代之以使用普通的自慰器具...诶，不行吗？为什么？"
  gts_evt_elf.16.c.respond: "非常感谢！\n\n§H（她深深鞠了一躬，她胸前那两团巨大的乳房随之上下抖动着，当你注意到她的视线时，你发现你已经不自觉的盯着她的胸好几分钟了）§!\n\n真是变态的家伙呢...\n\n§H（她红着脸，伸出双臂试图挡住自己的胸部）§!"
  gts_evt_elf.17.name: "恢复通讯"
  gts_evt_elf.17.desc: "我国与树妖精之间自建交后从未启用过的专用通讯频道收到了通讯，希望她们别把她们王女失踪的锅甩到我们身上。"
  gts_evt_elf.18.name: "夏露尔"
  gts_evt_elf.18.desc: "我是夏露尔，树妖精的女王。一个月前，我的女儿曾偷偷跑到你们的国家，你们很明智的拒绝了她天真的请求。现在她已经被带回了母星进行禁闭惩罚。\n\n愿意尊重我国传统的外星文明很少，而您的文明便是其中之一。虽然我们的对外政策不会改变，但作为感谢，我们准备了一些能量币和妖精树林的特产。希望你们能收下这份薄礼作为两国和平的见证。"
  gts_evt_elf.18.a: "非常感谢"

  gts_evt_elf.19.name: "精灵帝国爆发内乱"
  gts_evt_elf.19.desc: "我们对树妖精的外交情报部门刚刚向我们传递了一个不安的消息，不知是巨型企业的阴谋、某种自然灾害，亦或是她们的女皇真的已经精疲力竭，树妖精国似乎陷入了一场严重的经济危机中。随之而来的是更严峻的政治危机，女皇也因重病无法视事。尽管如此，树妖精的外交部仍然拒绝接受任何援助。我们的分析部门认为树妖精国或许会在数周内爆发内战。\n\n蒂法妮娅在得知消息后，先亲自与她们的外交部谈判要求接受我国援助，随后这位在我国历练出丰富知识和实战经验的少女，撰写了一份长长的亲笔信交给我们，信中谈及了她的理想、在我国的经历和感悟，她缺岗期间的工作建议，以及...她去世后的遗产安排。\n\n当我们收到这封信时，她已经驾驶飞船前往了她的母国。"
  gts_evt_elf.19.a: "山雨欲来..."
  gts_evt_elf.20.name: "蒂法妮娅平定内乱"
  gts_evt_elf.20.desc: "树妖精国的内乱已经结束了，蒂法妮娅回国后与其母亲和解，并作为摄政处理树妖精内乱。\n在一年的整顿后，经济危机和政治混乱都被彻底平定，蒂法的母亲夏露尔也恢复了健康。\n蒂法妮娅本打算在夏露尔康复后回归我国，但女皇叫住了她，并主动向我们发送了通讯请求。"
  gts_evt_elf.20.a: "接入通讯"
  gts_evt_elf.21.name: "夏露尔"
  gts_evt_elf.21.desc: "你们好，我是夏露尔，树妖精的女王。这次的事情让我思考了很多，我的精密计划还是有失手的时候，而蒂法在你们帝国所学才真正挽救了森妖精，我决定逐步进行开放，让树妖精与您的人民互通有无。这一工作将交由蒂法去做。\n\n§E诶？？？这样真的合适嘛...§!\n\n嗯，这次事件里你的表现证明你已经是个合格的领袖了。外交、经济和改革工作全部由你统筹，而我会无条件支持你的决策的。\n\n§E诶——那，那我要怎么做...§!（蒂法满脸慌乱，最后像是求助般地看着你）"
  gts_evt_elf.21.a: "我们愿意保护你们的独立"
  gts_evt_elf.21.b: "我们随时欢迎你们加入我们的帝国"
  gts_evt_elf.21.c: "我们的友谊会变为两国人民的友谊"
  gts_evt_elf.22.name: "精灵帝国爆发政变"
  gts_evt_elf.22.desc: "我们对树妖精的外交情报部门刚刚向我们传递了一个惊人的消息，树妖精国突然爆发了一场政变。叛军突袭并使用非法武器点燃了树妖精皇宫森林。主要官员皆已遇害，树妖精的女皇夏露尔·韦斯特伍德亦在此列。忠诚派陆军和树妖精的星系边防海军正向行星首府靠拢，恐怕树妖精很快就要面临一场惨烈的内战了。\n\n蒂法妮娅在得知消息后，立刻请求我们开放边境，允许树妖精难民逃亡。在恭敬的向我们行礼后，悲伤但坚毅的少女驾驶其飞船向其母国奔去。"
  gts_evt_elf.22.a: "沿途哨站立刻放行！"
  gts_evt_elf.23.name: "蒂法妮娅继位"
  gts_evt_elf.23.desc: "树妖精国的权力斗争已经尘埃落定，蒂法妮娅作为正统继承人已经在树妖精们的拥护下平定了所有的反对分子，坐上了其母亲的王位。\n\n蒂法妮娅在我国工作的经历也让她更稳妥的实现其理想——结束闭关锁国，逐渐对外开放。\n\n在一切都准备妥当后，我们与我们的前同事开始了第一次外交对话。"
  gts_evt_elf.23.a: "接入通讯"
  gts_evt_elf.24.name: "蒂法妮娅"
  gts_evt_elf.24.desc: "呃，你们好呀，唔，穿着礼服通过全息投影聊天果然没有平时面对面聊天习惯呢，啊哈哈。总之如你所见，我现在要接过母亲的重任，承担起保护树妖精的责任了，虽然很怀念当初一起工作的时光，但现在我们必须分清外交和私交了。\n\n别那么伤感嘛，搞的我也有点失落了。我这次是来谈外交合作的，我很清楚我国与银河其他文明的实力差距，因此希望能谈谈接受你们保护的事情。我们的方案有三种，建立同盟、接受保护或者成为你们帝国的一个自治领。放心，这次谈判得到了全民公投通过，只要我们是真诚的合作，树妖精们没有理由反对的。"
  gts_evt_elf.25.name: "精灵帝国女皇去世"
  gts_evt_elf.25.desc: "我们对树妖精的外交情报部门刚刚向我们传递了一个坏消息，树妖精的女皇夏露尔·韦斯特伍德在乘坐其国家新研制的西风号飞艇时遭遇事故，飞艇的燃气舱发生爆燃并最终坠毁。树妖精长老议会已经宣布全国进入紧急状态，考虑到前女皇除了蒂法妮娅这位\"叛逃\"的女儿外再无其他继承人，其他有野心的势力很可能利用空位期争夺女皇的权力遗产。\n\n蒂法妮娅在得知消息后立刻驾驶飞艇离开了我们的帝国，只留下了简短的通讯，表达了对她再次\"叛逃\"的歉意后，她表示必须回去稳定局势，避免流血事件的发生。"
  gts_evt_elf.25.a: "祝她好运！"
