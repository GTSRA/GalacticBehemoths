  ################################
  #
  #     资源短缺事件
  #
  #     作者：应该是颂汐
  #
  ################################
  gts_evt_deficit.1.name: "第一次接触"
  gts_evt_deficit.1.desc: "在双方的不懈努力下，我们已经接入了对方的通讯频道。在数十家媒体的见证下，我们的科学家打通了第一通通往她们体内世界的电话。虽然在几分钟的通话里双方都十分紧张，但从结果来看是相当成功的。双方表达了希望事态和平解决的态度，而这次事件经媒体报导后，社会舆论也愈发倾向于和谐共处。"
  gts_evt_deficit.1.a: "这是一个和它们谈判的好时机"
  gts_evt_deficit.1.b: "这是一个和她们谈判的好时机"
  gts_evt_deficit.2.name: "文化血脉"
  gts_evt_deficit.2.desc: "我国的部分科学家在不安的社会舆论中发表了一些独特的观点。她们认为这些被发现的小人具有很高的社会组织形态和科技水平，这或许能解释我们物种在短短数千年从野蛮物种变为智慧物种这一谜团，彻底驱逐体内小人或许会给我们物种的健康带来不可知的后果。而一些热衷于巨娘文化的文艺工作者也开始以这一事件为题材进行创作，产生了相当大的市场吸引力。"
  gts_evt_deficit.2.a: "或许局势有好转的可能？"
  gts_evt_deficit.2.b: "或许局势有好转的可能？"
  gts_evt_deficit.3.name: "不安蔓延"
  gts_evt_deficit.3.desc: "我们身体寄生着一群有智慧的生命这件事本身足够令人惊讶，谣言和媒体炒作更是将这种情绪很快的引到了负面一侧。对于自己只是其他微小生物的傀儡这一令人不安的想法如野火般蔓延，双方政府是要顺应时势还是力挽狂澜，在此时显得尤为重要。"
  gts_evt_deficit.3.a: "快给全体领袖做个检查！"
  gts_evt_deficit.3.b: "给这群胡说八道的混蛋一点颜色看看！"
  gts_evt_deficit.4.name: "恐慌激化"
  gts_evt_deficit.4.desc: "社会对体内小人的不安进一步激化，各地已经出现多例因为试图清除体内小人而受伤的案例，要求政府立刻采取措施剿灭这些寄生虫的游行运动次数也迅速增高。领袖、医务人员和军队已经开始秘密进行小人清除手术，恐怕这次危机的结果已经摆在明面上了。"
  gts_evt_deficit.4.a: "准备动手吧"
  gts_evt_deficit.4.b: "大不了和她们鱼死网破！"
  gts_evt_deficit.6.name: "净化行动"
  gts_evt_deficit.6.desc: "双方的矛盾终于达到了顶点，今日早晨，巨娘政府下达了对体内寄生物种的全面净化令。医护人员将前往全国各地，在尽可能短的时间内为受到\"蛀虫毒害\"的国民注射精准杀菌药物。考虑到小人们除了引爆炸弹试图与巨娘的阴道同归于尽以外并没有什么反制手段，这些寄生小人的全盘覆灭恐怕只是时间问题。"
  gts_evt_deficit.6.a: "我们终于在虫子手中夺回了我们身体的主权！"
  gts_evt_deficit.6.b: "你们终将承受代价的！"
  gts_evt_deficit.5.name: "和平谈判"
  gts_evt_deficit.5.desc: "双方积极的合作态度为双方政府进行谈判提供了合适的社会环境，今日早晨，巨娘政府宣布正式和小人政府进行谈判。虽然巨娘官员们单处一室，通过通讯投影和居住在她们阴部的小人官员进行谈判这个场景颇为滑稽，但最终双方还是达成了令两个物种满意的结果：巨娘将在隐瞒这一信息的情况下为小人们向其他物种体内殖民提供帮助，而小人们将把大部分资源投入到养护巨娘身体健康上，并且在选取殖民对象时参考巨娘政府的意见。"
  gts_evt_deficit.5.a: "祝我们和体内的小小盟友合作愉快！"
  gts_evt_deficit.5.b: "我们的宏伟愿望更进一步！"
  Jiju_standard_on: "你现在可以在物种界面通过将其他物种的公民权设置为同化来快速为其他物种添加\"微型生命体寄生\"特质。"
  gts_evt_deficit.7.name: "亡羊补牢"
  gts_evt_deficit.7.desc: "最近一个名为\"超自然研究部\"的私人科研机构向我们透露了她们的最新发现，她们已经完成了短程时间旅行的实验，只要我们愿意提供一些资助，她们在半年内就可以实现载人回到过去，从源头上解决我们目前的能源危机，只不过她们要求传送过去的人选必须由她们决定，并且我们不能过问任何与穿越技术和穿越目的有关的事情。"
  gts_evt_deficit.7.a: "值得一试"
  gts_evt_deficit.7.b: "不，我们不能拿我们的历史开玩笑"
  gts_evt_deficit.8.name: "时空穿越"
  gts_evt_deficit.8.desc: "她们终于准备好了传送仪式，负责执行穿越任务的是她们苍绿色双马尾的首席科研官，在做好最终的调试准备后，那位科研官一瞬间就消失了。几乎同时，海量的能源出现在我们的国库中，看来她的确遵守了我们的诺言，至于她会不会对我们的历史造成某些难以想象的影响，由于世界线变动，我们恐怕永远也无法得知。"
  gts_evt_deficit.8.a: "至少我们可以解决能源危机了"
