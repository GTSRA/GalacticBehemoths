l_simp_chinese:
  ################################
  #
  #     乳腺星球
  #
  #     作者：颂汐
  #
  ################################
  NAME_1091: "CX-1091"
  NAME_1099: "CX-1099"
  NAME_1096: "CX-1096"
  NAME_1000: "CX-10-G"
  planet_breast: "中央线-K支线"
  system_breast: "中央线-K-Z2"
  gts_dry_season: "枯水期"
  gts_dry_season_desc: "这个星球在乳腺宇宙中的镜像星球已经进入了为期一年的枯水期。气温与空气质量恢复正常，淹没大半个星球的乳汁海迅速退潮，留下了一片狼藉而又异常肥沃的大片土地。这个星球的居民可以利用这段时间修缮家园并与内环帝国进行贸易。"
  gts_wet_season: "丰水期"
  gts_wet_season_desc: "这个星球在乳腺宇宙中的镜像星球已经进入了为期一年的丰水期。大量乳汁蒸腾后附着在镜像星球上，这使得这个星球气温升高，大气中充满令人性致旺盛的香甜味道。星球上大部分地方都被乳汁淹没，未完工的工程被迫停工，与内环帝国的贸易活动也不得不暂停。"
  gts_trade_with_breast_pop_high: "与乳腺宇宙的贸易增加"
  gts_trade_with_breast_pop_high_desc: "内环帝国在征讨深海，夺取其他输乳管的一系列胜利进一步促进了两国间的贸易。"
  gts_trade_with_breast_pop_normal: "与乳腺宇宙的贸易"
  gts_trade_with_breast_pop_normal_desc: "我们与乳腺宇宙的文明的贸易活动极大促进了我国的商品流通和经济发展。"
  gts_trade_with_breast_pop_low: "与乳腺宇宙的贸易减少"
  gts_trade_with_breast_pop_low_desc: "内环帝国在防御深海进攻，夺回失地时的艰苦局面造成了两国贸易的萎缩。"
  d_gts_breast_sea: "乳汁海"
  d_gts_breast_sea_desc: "一望无际的乳白色海洋，散发着浓郁的奶香，这些乳汁稍加处理就可以饮用。"
  GTS_BREAST_PROJECT: "建立通讯"
  GTS_BREAST_PROJECT_DESC: "通过稳定通讯频率和翻译语言，我们或许能了解到这个星球诸多谜团的真相。"
  gts_evt_breast.1.name: "亚空间异常"
  gts_evt_breast.1.desc: "在我们的殖民队逐渐铺开建设时，我们从一处峡谷探测到了一个不寻常的亚空间波动。经过调查，我们发现这个波动很可能是一种来自遥远空间的通讯信号！这或许这会帮助我们解答这个星球上的未解之谜。"
  gts_evt_breast.1.a: "好的"
  gts_breast_category: "乳白色海洋"
  gts_breast_category_desc: "从空中可以轻易看到遍布这个星球的乳白色海洋"
  gts_evt_breast.2.name: "乳汁海"
  gts_evt_breast.2.desc: "调查证明这不是乳白色的海，它就是乳汁，而且其营养价值极高，味道也很好。除此之外，这片乳汁海还有两年一次，为期一年的潮汐活动，我们尚不理解其原因。我们的科学家强烈建议派驻殖民队在这个星球驻扎进行长期考察。"
  gts_evt_breast.10.name: "建立通讯"
  gts_evt_breast.10.desc: "经过数月努力，我们已经解锁了这个亚空间通讯端口，令人惊讶的是，这个帝国的物种与我国国民竟然有很大的相似之处。"
  gts_evt_breast.11.desc: "你们好，[Owner.GetName]的人们，我代表内环帝国向贵国问好，我国的历史记载中从未有过对你们文明和这条支线的记载，请问你们来自哪条支线？"
  gts_evt_breast.11.a: "支线？什么支线？我们来自银河系"
  gts_evt_breast.12.desc: "银河系（Milky Way）？我们从未听说过这个地方，不过看起来虽然我们分处两个宇宙，但我们的起源都是一样的。你们居住在右乳腺吗？还是其他某位星海人鱼的乳腺中？"
  gts_evt_breast.12.a: "星海人鱼？"
  gts_evt_breast.12.a.response: "你们难道不知道自己所生活的世界吗？看来大洪水对你们文明历史传承的损害要更加严重一些。\n\n星海人鱼是最为巨大的种族，生活在没有任何其他生命可以涉足的虚空之中。一切生命都发源自她们的乳腺之中，建立文明，争夺霸权，而当轮回结束时，宇宙深处的巨量乳汁就会喷发出来并给整个宇宙的所有生命带来终结。\n\n世界末日结束后，新的乳腺出现，整个宇宙会变得更加宽阔，出现新的星系与星球，上一场浩劫的幸存者也会重新开始，建立新的文明。"
  gts_evt_breast.12.b: "你知道我们这颗星球乳汁海的情况吗？"
  gts_evt_breast.12.b.response: "与你们进行交流的这个星球乃至整条支线不久前才被帝国的测绘人员发现，这个星球与我们宇宙的其他星球完全不同，海水酸涩，还有四个季节。看来你们的星球和我们的星球因为某种未知的原因互换了，这也让我们得以发现对方。\n\n总之这种现象对你们来说或许并非常事，但这在我们宇宙的每一个星球都是再正常不过的自然现象。乳海潮汐滋养了我们的文明——当然也滋生了那些害虫。"
  gts_evt_breast.12.c: "能详细介绍一下你们的帝国吗？"
  gts_evt_breast.13.desc: "正如我们的国名，我们的帝国诞生于中央输乳管的核心。经过数百年的奋斗，我们内环帝国已经做到了一切先代文明没做到的事业——统一中央输乳管。\n\n但好景不长，正在我们策划向其他两条输乳管乃至向输乳口探索时，我们的边境遭遇了来自那两条输乳管的入侵，这些自称深海的恶兽虽然长相似人，但都穿着重炮厚甲，一个人便堪比一艘战舰，而且数量无穷无尽，我们付出了极大的损失才堪堪维持住战线。\n\n依据有记录的历史看，我们已经和这些虫豸战斗了数十个千年，期间深海曾一度包围帝国首都，而我们的战团也曾数次攻入过两条输乳管的内部。目前而言，帝国仍在三条输乳口的交汇星球驻防死守，我们与深海的较量还未决出胜负。\n\n放心，这颗星球位于帝国后方，只要我们一天不倒，你们就可高枕无忧。"
  gts_evt_breast.13.a: "听起来我们之间可以借此契机进行一些贸易？"
  gts_evt_breast.13.a.response: "那自然再好不过了，我们的国民对另一个世界充满好奇，我们一定能达成令双方满意的贸易协议。"
