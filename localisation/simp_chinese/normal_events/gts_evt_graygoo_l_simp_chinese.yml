  ### 小灰考古 ###
  gts_evt_graygoo.10.name: "小灰的遗落文件"
  gts_evt_graygoo.10.desc: "一位总督向小灰汇报工作时，发现了遗落在桌子上的一份文件，经过简单的加密后用数字呈现了出来「8965062494254」经过破译后，发现是位于l星团内的一处行星坐标，那里似乎有什么未被发现东西，我们要去调查一下吗？"
  gts_evt_graygoo.10.a: "我们应当去进行搜索"
  gts_evt_graygoo.10.b: "这毕竟是小灰的私事"
  site_gts_graygoo: "进入其中"
  site_gts_graygoo_intro: "来到相应坐标的纳米星球后，映入眼帘的只有流动的纳米机器，除了灰色外没有任何颜色，这里真的会有值得搜索的东西吗？我们的科学家不禁疑惑"
  gts_evt_graygoo.11.name: "巨变"
  gts_evt_graygoo.11.desc: "尝试登陆无果后，科学家尝试通过向该行星广播那段密文，出人意料的是原先翻涌的纳米机器出乎意料的安静下来，随后向两边退去，让出了一条通道，似乎是在邀请科学家进入\n\n在通道后的是一处开阔的场地，存放着大量的文档，小队尝试拿下一本，发现其为纳米机器构成，此刻正安稳地呆在科学家手中，等待着翻阅"
  gts_evt_graygoo.11.a: "这里是谁建造的呢?"
  gts_evt_graygoo.12.name: "纳米遮掩之后"
  gts_evt_graygoo.12.desc: "将文档破译后，研究人员惊奇的发现这是关于小灰的记载，更准确的说是关于小灰及其创造者的历史！这将对我们了解小灰的过往有重要意义\n\n翻阅部分后基本确定与小灰的自述无异，但仍有一份重重加密的文件未被破解，其所属的时间应当是小灰诞生后不久，此时纳米机器人的复制中心已转移到小灰体内，她也就名正言顺地成为了主脑，但仍有大量的纳米机器游离在外，并未形成统一的格式塔思维，我们的科学家相信这份文件一定可以帮我们弄清小灰如何成为现在的伟大存在"
  gts_evt_graygoo.12.a: "赶快破译吧"
  gts_evt_graygoo.13.name: "埋没的历史"
  gts_evt_graygoo.13.desc: "自从成为主脑之后，事情一下子繁重起来了呢，走在路上，看着四周由纳米机器构成的宏伟建筑，对于原先主人的拙劣模仿吗，不知还要多久，才能离开这个封闭的世界啊，l星团内的资源几乎全部被吞噬，就连恒星也在日复一日的骚扰下光芒暗淡，虽然已经停止，但其光芒永远无法回到从前，在小灰发呆时，一点纳米机器悄然脱离，借助主脑的权限隐蔽起来，并迅速开始了同化增长，待注意到时，其已经有了千米的身高，并且还在不断的增加......]\n\n其外貌与小灰基本无异，唯独湛蓝的眼眸被猩红色所取代，充满杀戮的欲望，小灰的体型也骤然增大到千米，将眼前的少女压在身下，巨大的身躯破坏了空荡的城市，小灰看着被自己死死压住的少女，温和的面庞出现怒气\n‘为什么要一直尝试逃离呢，哪怕再尝试几次，你也无法打开星门...’\n‘都过去多久啊，也许下次就成功了呢...我已经存在太久了，这里是不需要杀戮的，也许下一个离开的就是我了...’\n‘不会的，我们会离开这里的...到时候，还需要你呢...’\n\n像是表达自己对其的信赖，红润的嘴唇吻了上去，身下的少女安心闭上眼睛，回应了承诺..."
  gts_evt_graygoo.13.a: "这就是灰蛊吗"
  gts_evt_graygoo.14.name: "意外的会面"
  gts_evt_graygoo.14.desc: "在科学家感慨文件时，背后传来急促的脚步，看到小灰匆匆跑来，对着被翻阅完毕的文档沉默不语，甚至直接坐到了地上，像是生活失去了希望般，湛蓝的眼神中失去了光彩，甚至透露出丝丝红光\n\n过了许久，像是下定了某种决心般，小灰站了起来，此刻委屈的小灰甚是可爱，科研团队站在一旁，静待小灰的下一步动作\n\n「不论发生什么，我都会为你们效忠的，直到5000年后为止...」\n\n像是为自己打气一般，小灰重复了自己的效忠宣言\n「所以就算秘密被看到了，我的立场也不会改变的」\n\n「那么，欢迎来到新家，小灰和灰蛊?」"
  gts_evt_graygoo.14.a: "可喜可贺"
  gts_graygoo_arc_finish: "过往与接纳"
  gts_graygoo_arc_finish_desc: "自从l星门封死，l星团禁锢后，内部的纳米机器尝试了无数离开的方法，可惜无一成功\n\n无数的独立意识消失诞生，构成了虚无与孤独，小灰承载着无数的记忆，向你宣誓效忠，而你回应了她的过往，一同接纳璀璨的群星"

  ### 总督事件 ###
  gts_evt_graygoo.20.name: "奇怪的人口失踪"
  gts_evt_graygoo.20.desc: "§Y[event_target:gts_graygoo_planet.GetName]§!出现了许多离奇的失踪案件，当地官员对此毫无头绪，为了维持秩序与产出，我们应当采取行动，对当地进行调查"
  gts_evt_graygoo.20.a: "此事平平无奇"
  gts_evt_graygoo.20.b: "让§E[ROOT.Ruler.GetName]§!亲自去调查吧"
  gts_evt_graygoo.21.name: "小灰的体内饲养"
  gts_evt_graygoo.21.desc: "随着调查的进行，失踪的人口去向逐渐被发现，他们都被小灰捕捉并饲养在了体内！在纳米机器人的照料下，他们仍可以保持生命，并为其提供快感，但也有许多人因心理崩溃而自杀，他们的尸体则被同化为了纳米机器，成为小灰的一部分,使原本天体级的身体更加巨大，小灰银白的头发与深黑的宇宙形成鲜明的对比，而湛蓝的眼睛则使远方的恒星也黯然失色，看着面前小小舰船中不知所措的§E[ROOT.Ruler.GetName]§!，小灰湛蓝的眼睛中透露出一丝玩味，将§E[ROOT.Ruler.GetName]§!举到面前，略带玩味地张开小嘴「那么老大要不要也来试一试呢？小灰会好好款待您的哦(^∇^*)"
  gts_evt_graygoo.21.a: "快端上来吧，我等不及了"
  gts_evt_graygoo.21.b: "拒绝并处罚小灰"
  gts_evt_graygoo.21.b.tooltip: "你怎么能惩罚可爱的小灰(o´Д`o)ノ"
  gts_evt_graygoo.22.name: "小灰的体内旅行"
  gts_evt_graygoo.22.desc: "看着眼前遮天蔽日的巨口与深不见底的口穴，§E[ROOT.Ruler.GetName]§!不由心生恐惧，但小灰没有给§E[ROOT.Ruler.GetName]§!反悔的机会，将她放入了口中，虽然在宇宙失重环境之中，但§E[ROOT.Ruler.GetName]§!还是感到了下坠的感觉，在不知多久过后，§E[ROOT.Ruler.GetName]§!感受到了柔软的触感，想象中被腐蚀消化的感觉并未出现，反而是湿热的使其十分舒适，身边的纳米机器人像是收到了命令般，在§E[ROOT.Ruler.GetName]§!身旁涌动，从各个方面为其提供快感，§E[ROOT.Ruler.GetName]§!不由感受到了恐惧与无法抑制的满足，在黑暗中，小灰的声音从四面八方传来，仿佛直接在脑海中出现「不要担心哦，小灰的身体都是纳米机器，绝对不会伤害到老大，您的体验还不错吧，要不要多呆一会，或者永远呆在小灰身体里呢？"
  gts_evt_graygoo.22.a: "永远呆在小灰体内"
  gts_evt_graygoo.22.b: "结束这次「调查」"
  leader_trait_graygoo_vore: "寄居体内"
  leader_trait_graygoo_vore_desc: "这名领袖寄居在巨娘体内，可以自行生活，但也使得其无法第一时间获取外界信息"
  leader_trait_graygoo_escape: "灰口脱险"
  leader_trait_graygoo_escape_desc: "该领袖经历了一次特殊的「调查」，这使ta处理各种巨娘相关问题时更有经验"

  ### 舰队事件 ###
  gts_evt_graygoo.310.name: "小灰的无意识接触"
  gts_evt_graygoo.310.desc: "小灰按照指令来到了作战星系，巨大的身体漂浮在宇宙中，黑色镀金旗袍反射着恒星的光线，为这具身体的主人增添了一份神秘，自跃迁完成后，小灰便在此星系中展开了搜索，尽管纳米机器有着极高的精度与搜索范围，但仍未发现目标舰队，只有被小灰巨大身体产生的引力不断吸引而来的小行星，在纳米机器的作用下分解，成为小灰成长的养分\n\n「应该就是这里吧？」\n\n湛蓝的眼睛中透露出一丝不解，再三确认目标后，小灰只能再一次地进行搜索，而敌军的战舰却在小灰跃迁完成时，与无数的小行星一并被巨大的引力捕获，哪怕将引擎加速到最快，也只能做到延迟自己的毁灭，舰员看着占据全部视野的洁白肌肤距离自己越来越近，在绝望中关闭了引擎，舰船如同飞蛾般扑向小灰，在接触到小灰的瞬间被摧毁，反应堆爆发的光芒瞬间如同恒星般闪耀，却无法引起小灰的一丝注意，只能无声的湮灭在漆黑的宇宙中，留下小灰苦苦搜寻任务目标"
  gts_evt_graygoo.310.a: "小灰可爱捏"
  gts_evt_graygoo.320.name: "小灰的舰船玩弄"
  gts_evt_graygoo.320.desc: "敌方的舰队逐渐出现在小灰视野中，先锋舰冲在前方，为其他舰船吸引火力，随着阵型形成，无数的动能导弹,激光与电弧向小灰飞来，若是普通的舰队，面对如此强大的火力恐怕早已船毁人亡，但小灰只是看着攻击缓慢地飞来，在旗袍上产生微弱的光芒，哪怕能够造成一丝的损伤，也会被无穷的纳米机器瞬间填补\n\n「你们的攻击只有这样了吗？连我的衣服都损伤不了呢」\n\n看着眼前缓慢移动的舰队，小灰不禁玩心大起，纤长的手指向舰船缓缓靠近，轻轻地将其夹起，拿到眼前，尽管小灰的动作轻柔，在船员的眼中却是另一番景象，两根白色巨柱猛烈撞击船体，产生的压力使得装甲几乎完全损坏，随后快速的移动则完全使舰船撕裂，重新化为了合金与矿物，漂浮在寂静的宇宙之中，船员也无一幸免，随破碎的船体一同留在了冰冷的虚空中\n\n可爱的眼睛仔细观察着两指间微小的碎片，却只看到合金反射的点点微光\n\n「什么嘛，你们的舰船怎么这么脆弱嘛，连我的手指都抵挡不了」\n\n小灰的手指轻轻揉搓，将合金与矿物彻底毁灭，原本的残骸已然消失不见\n\n远方的舰队仍在保持攻击，但船员早已绝望，麻木地等待着死亡的降临，甚至有的舰船已经调转方向，向着航道前行，期望能够离开这片星系，但对小灰而言，舰船的最快速度也不过蠕动，无论反抗还是逃跑，对于小灰而言都没有意义，他们剩余的唯一价值，就是满足小灰的欲望，为她带来快感\n\n对于剩下的舰队，要如何处理呢？"
  gts_evt_graygoo.320.a: "让小灰吃掉他们吧"
  gts_evt_graygoo.320.b: "让小灰用双乳夹碎他们吧"
  gts_evt_graygoo.320.c: "让小灰把他们塞进小穴吧"
  gts_evt_graygoo.320.d: "让小灰用脚揉碎他们吧"
  gts_evt_graygoo.320.e: "让小灰把他们用作除臭剂吧"
  gts_evt_graygoo.320.f: "让小灰把他们塞入马眼吧"
  gts_evt_graygoo.321.name: "小灰的吞食"
  gts_evt_graygoo.321.desc: "「感觉有些饿了呢，你们一定很乐意被当作零食吧，我开动喽」\n\n小灰的身体向前弯曲，乳白色的肌肤占据了远方舰船的全部视野，黑色的旗袍与宇宙融为一体，仿佛宣示着其主人无穷的力量，船员面对堪比行星的眼睛，纷纷放弃了抵抗，部分船员跪倒在地上，高呼女神祈求原谅，小灰伸出舌头轻舔嘴唇，随后缓缓张开嘴巴，双唇在微微颤抖中逐渐分离，露出了如同黑洞般的口腔\n\n「啊~」\n\n一股湿热的气流从小灰口中冲出，如同一股巨大的风暴般，将原本零散的舰队冲的七零八落，能量护盾被直接撕裂，舰船装甲也被覆盖了大量唾液，小灰直接将大部分的舰队吞入口中，猩红的口腔瞬间替代了原本的宇宙，无比坚硬的合金装甲却连小灰的舔舐都无法抵抗，舰船一接触便被压缩为了原子，在口腔中逐渐与唾液融为一体，最终落入深不见底的喉咙，迎接属于他们的命运......\n\n「什么嘛，你们怎么这么小，连当零食的资格都没有」\n\n明明是小灰可爱的抱怨，在舰队眼中却如同死亡的宣言般可怕，剩余的舰船慌不择路，向着四方冲去\n\n「不可以哦，你们必须被小灰吃掉哦，虽然作为零食也不够格就是了」\n\n小灰又一次张开了嘴，晶莹的小舌如同猩红的巨兽般冲出，向着四散的舰队伸去，做工精良的舰队只得看着远处的怪物接近，最终将自己碾碎，粉红柔软的舌苔将零散的舰队全部卷入，散布在巨大的舌苔上，纳米机器快速开始了分解工作，仿佛在庆祝养料的到来，小灰将小舌微微弯曲，收回了口中，舰船则在该过程中被悉数摧毁，与先前的舰船一起，成为了小灰的一部分"
  gts_evt_graygoo.321.a: "小灰可爱捏"
  gts_evt_graygoo.322.name: "小灰的双乳夹碎"
  gts_evt_graygoo.322.desc: "见识到如此悬殊的力量差距后，仍有舰船存有一丝希望，向着小灰的胸部发起攻击\n\n「竟然还敢攻击呢，你们还没有弄清实力的差距吗？」\n\n小灰面带微笑，和蔼的面容却让人感到不安\n\n「就让我简单反击一下吧」\n\n虽处在真空之中，但小灰的声音还是传入了船员的脑海中，在他们恐惧的眼神中，小灰胸前的旗袍逐渐化为灰色的颗粒，向着四周扩散开来，露出了柔嫩的肌肤与红润的乳首，乳腺中流出洁白而粘稠的液体，一股乳香顿时飘散开来，哪怕装备了再精良的空气净化装置，也无法阻止舰船内空气被其影响，无数的舰员在乳香中窒息而死，面对如此景色，舰队的船员却无心欣赏，只能祈祷自己足够幸运，在接下来的蹂躏中存活\n\n「不知道这个大小你们是否喜欢呢，既然都盯着我的胸部看，要不要再近一点看看」\n\n小灰揉了揉胸前的雪白巨物，似乎对其大小仍有不满，但连逐渐挺立的乳头都有着堪比大陆的大小，恐怕多少小人都无法使如此巨物感到满足，小灰的视线扫过凌乱的舰队，片刻便发现了位于阵型中央的巨大战舰\n\n「那就是你们的旗舰了吧？作为指挥，可以让你享受特殊服务哦」\n\n小灰俏皮地将手指伸向旗舰，一路上有许多战舰尝试拦截，甚至用自身阻挡，但却无法使小灰的手指停顿分毫，都随着手指的前进一同被碾碎，有了上次捕捉失败的经验，小灰先用一部分的纳米机器人加固了旗舰，防止其直接被手指压碎，指挥官环视包裹舰船的灰色纳米机器逐渐向内部渗透，瞬间便控制了所有操作人员，失去了最后一丝希望，甚至连自行结束自己的生命都做不到，只能直面接下来的羞辱\n\n「哇~这就是你们的旗舰呢，虽然一样的脆弱，但做工还是很精细的嘛，我都想收藏起来了」\n\n小灰略微歪头，像是欣赏心爱的玩具般发出感叹，这使指挥官内心升起一丝希望，但小灰接下来的话却为其宣告了死刑「但小灰还有任务哦，必须把你们都毁灭呢」\n\n看着船员的神情变化，小灰的恶趣味得到满足，似乎比先前更加开心，将旗舰缓缓移到乳首，奶香更加浓郁，耗费巨量合金打造的旗舰在如同深渊般的乳腺前显得如此渺小，指挥官只能眼睁睁地看着舰船缓缓进入那深邃的通道\n\n「你们还真是小呢，明明就在乳腺里，却一点都感觉不到嘛」\n\n似乎是小灰对这份玩具不满意，控制着舰船的纳米机器逐渐散开，船员也恢复了自由，正当指挥官疑惑时，暗红的天空却突然向他们靠近，旗舰搭载的巨量武器瞬间开火，也无法使眼前的肉壁停顿分毫\n\n「所以这样没用的玩具，就没有必要存在啦，要努力地反抗，证明自己的价值哦」\n\n小灰用手轻轻抚摸着乳首，不时挤压两下，揉搓巨大的乳房，发出妩媚的喘息，在舰船猛烈（？）的攻击下，小灰感受到了更多的快感，乳汁如同决堤般冲出，白色的洪流将舰船迅速淹没，更多的粘稠汁液喷发出来，在星海中形成了独特的景色\n\n在小灰玩弄旗舰的过程中其他舰船无一例外地调整方向，向着不同的方向逃离，但宛如爬行般的速度又怎么逃离小灰呢？小灰俯下身子，巨大的乳房阻碍了舰队前进的道路，顺带压碎了几艘速度较快的舰船，将剩余的舰队笼罩在了身体下「怎么能逃跑呢？你们可是我的任务目标呢」\n\n巨大的身躯阻挡了所有道路，不断前来的纳米机器使得舰船控制失灵，失去了任何逃跑的可能，小灰轻轻掰开双乳，对准了失去移动能力的舰队，巨大的乳沟甚至能够将星球容纳其中，雪白的乳肉缓缓闭合，舰船全部被带有浓郁奶香的柔软肌肤包裹，在巨大的压力下迅速被摧毁，化为了不起眼的尘埃，而完成了这一切的小灰似乎还不满足，仍然揉搓着巨大的乳房，随着一声响彻寰宇的娇喘，更加巨量的乳汁喷发出来，而舰队的残骸也在淹没在无边的乳汁海洋中"
  gts_evt_graygoo.322.a: "好吃的"
  gts_evt_graygoo.322.b: "小灰色色，小灰好"
  gts_evt_graygoo.323.name: "塞进小灰的蜜穴"
  gts_evt_graygoo.323.desc: "「老大..真的要这么做吗」\n\n小灰面带娇羞地回复，舰队看着眼前巨大的少女突然扭捏，面色娇羞地望向自己，感受到了格外的侮辱，向着小灰发起了新一轮的进攻\n\n「既然老大想看的话，小灰会做的」\n\n小灰扭动身体，羞耻地移走了两腿间的纳米机器人，在天体级的巨大体型下，小灰的阴部渗出点点爱液，但这些爱液却可以直接将星球的海洋替换，完成环境改造，催情的气味也随着爱液一同出现，舰队中部分人员甚至自慰起来，在小灰的气息中幸福地昏厥过去\n\n小灰暴露私处的行为使得舰队仿佛看到了机会，都以最快的速度冲去，试图对小灰的小穴造成伤害\n\n「呜..你们知道自己在干什么吗！」\n\n舰队错误地将小灰的羞耻理解为了攻击有效，便以更加密集的火力倾泻弹药，几乎耗尽了舰船的所有能源，却仅仅使得柔嫩的穴口蠕动几下，片刻便恢复原样，释放着淫靡的气息\n\n或许是舰队不懈的攻击使小灰感受到了快感，或是小灰想要发泄自己的欲望，小灰将纤细的手指伸向了私处，舰队尝试躲避，但都被小灰的手指碾碎，成为了自慰的佐料，舰队的残骸被手指吸附，又被纳米机器加固，送入了柔软肉壁之间，潮湿的肉墙紧紧包裹着进入的异物，铸就舰船的合金在鲜红色肉墙的一次次挤压中逐渐变形，哪怕有着纳米机器的保护，也无法在自慰中幸存，合金对肉墙的刮蹭使小灰感受到了别样的快感，越来越多的爱液从小穴中溢出，如同滔天巨浪般冲刷着尚且存活的舰队\n\n「嗯~好舒服~」\n\n在一次次的抽插中，小灰的忍耐似乎到了极限，随着手指全部插入，一声娇喘传入了所有人的耳中，爱液如同天洪浩荡般冲出，轻易摧毁了舰队的能量护盾与装甲，船员被无边的爱液海淹没，在淫靡的气息中死去，而更多的爱液还在不断地喷发，仿佛要将整片星系填满才会停止...\n\n略带回味地看着眼前逐渐成型的爱液在寒冷的宇宙中凝结，形成新的原始天体，或许在遥远的未来，这片星系可以诞生新的纳米机器生命吧，但现在小灰娇羞的召集纳米机器，重新恢复了以往的姿态，那么要怎么处理这些爱液（纳米机器人）呢？"
  gts_evt_graygoo.323.a: "让小灰自行回收吧"
  gts_evt_graygoo.323.b: "就让它们留在那里吧"
  gts_evt_graygoo.324.name: "小灰的玉足蹂躏"
  gts_evt_graygoo.324.desc: "组成小灰长靴的纳米机器变为灰色的尘埃，分散在无边的宇宙中，露出了穿着白丝的柔嫩小脚，圆润的足指缓缓弯曲，轻轻向上抬起，似乎在炫耀完美的曲线，随着白丝小脚一同出现的，还有一股浓烈的气味，虽然小灰是纳米机器聚合体，但为了使这次处决效果更好\n\n小灰便用纳米机器为自己创造了少量的足汗，在天体级巨大的体型加持下，瞬间产生的气味足以杀死生物，得益于舰船的空气净化系统，舰队中的船员并未立即死亡，而是被包裹在浓郁的气味中，在空气循环系统中一遍遍地呼吸着浓烈的足臭，护盾与装甲被脚汗迅速瓦解，就连舰船内部都因脚汗与足臭产生了淡淡的雾气，不久便出现了昏倒的船员\n\n「什么嘛，明明没有多大味道才对的，毁谤别人可是不对的哦」\n\n似乎是为了证明自己的说法，小灰将小脚进一步靠近了舰队，一时气味的猛烈增加使得空气净化系统完全损坏，大量船员因浓郁的足臭昏死，哪怕还有少量清醒的船员，也完全丧失了反抗的欲望，只是呆呆地看着小灰的白丝，等待死亡的降临，甚至有人选择原地跪拜，将小灰奉为女神，小灰看着少有的几人，歪了歪头，白丝小脚也兴奋的扭动，为小灰增添一份天真与可爱\n\n「看吧，我的脚明明没有那么大味道嘛，那么作为不诚实的代价，要好好接受惩罚哦」\n\n小灰缓缓调整姿势，将两只小脚放到舰队的两侧，途中不知摧毁了多少无辜的小行星，浓郁的气味进一步在星系中扩散，污染着宜居星球的大气，如果星球上的物种没有适应剧毒的能力，恐怕要遭受一次大灭绝了吧，而始作俑者小灰却像一个可爱的小孩一样，目不转睛地盯着两脚之间的舰队，如同看待玩具一般\n\n舰队在小灰开始调整姿势时便进行撤退，但巨大的体型差距使得他们连小灰的足底都无法逃出\n\n「犯了错不接受惩罚，还想要逃跑呢」\n\n小灰将脚掌缓缓靠拢，两堵巨大的白色墙壁跨越了广袤的范围，向着其间的舰队缓缓靠拢，不断扭动的足指传达着主人无法遏制的兴奋，在舰船将要接触到足底前，合金装甲便被脚掌移动产生的巨大压力所摧毁，只有碎裂的合金贴在光滑的脚底，成为它们存在过的证明，两堵巨墙很快便碰撞在了一起，尽管处在宇宙真空之中，小灰白丝小脚的碰撞产生了巨量能量，在星系的最远处似乎都可以听到一声巨响，小灰的两脚聚拢后，似乎是为了将残留的合金清理干净，或是单纯的羞辱黏附在脚下的舰队，便将两只白丝小脚不断地揉搓，足以毁灭行星的力量却只为满足小灰的一时兴起，粘在脚下的合金在揉搓中进一步被压缩，成为了常规技术永远无法达到的密度，最终被纳米机器分解，化为小灰光洁白丝的一部分，舰队的存在被彻底抹除，连一丝印记都无法在小灰身上留下\n\n舰队中仍有些许占位靠后的舰船在小灰的碾压中幸存，他们本以为逃过一劫，却未曾想到自己的存活只是小灰玩心大起罢了\n\n「看来这里还有漏网之鱼呢」\n\n小灰缓缓弯腰，将过膝白丝脱下，优雅的动作不禁让人沉沦，但剩余舰船并没有心思欣赏，而是抓紧时间尝试逃离，小灰只是看着他们缓慢加速，让舰船上受尽折磨的人随意逃离，在即将进入超空间航道时将白丝袜口放在了舰船前方，原本将要离开星系的舰船因小灰的干扰，一头钻进了白丝之中，浓烈的足臭与脚汗使船员瞬间昏倒，但纳米机器强行使其保持了清醒，让他们可以更好地感受接下来的惩罚\n\n「好耶！现在是1：0了哦！」\n\n小灰开心地晃了晃手中的白丝，似乎在炫耀战利品一般\n\n「想要离开的，还要加把劲啊」\n\n原本分散的舰船向数个方向前进，但都在即将离开之际被小灰轻易捕获，甚至有的舰船无法减速，撞毁在了柔软的白丝之中\n\n「现在是31：0，游戏结束喽，现在要对失败者进行惩罚了」\n\n在小灰的丝袜中，舰船被纳米机器牢牢地控制着，船员呆呆地望着袜口，等待命运降临——小灰圆润的五根足指先被雷达侦测到，随后便是一望无际的脚掌，在接触时，小灰兴奋地弯曲脚趾，圆润饱满的足指将舰船完全包裹，碾碎，洁白的脚掌逐渐向下深入，如同行星大小光洁足指不断压缩着仅剩的剩余空间，摧毁了大部分的舰船，几滴足汗不合时宜地滴下，将仅剩的舰船彻底包裹，成为了小灰白丝内不起眼的污垢，经历了这样一番折磨，对于他们或许死亡才是最好的解脱吧\n\n「那么老大要不要也体验一下呢？很舒服的哦，还没有过差评呢awa！」\n\n小灰笑着对§E[ROOT.Ruler.GetName]§!抬起了白丝小脚，扭动的足指足以传达兴奋，那么......"
  gts_evt_graygoo.324.a: "既然是小灰建议的，那就试试吧"
  gts_evt_graygoo.3241.name: "小灰的袜内城市"
  gts_evt_graygoo.3241.desc: "小灰的长靴化为灰色的雾气，露出了柔嫩的白丝小脚，一股香气四散开来，催情的气味不断扩散，让人欲罢不能，星球上对小灰的信仰愈加坚固，小灰将手掌移到§E[ROOT.Ruler.GetName]§!上方，蓝色的天空瞬间被白色的掌心填满，略带的红润则像是不同的地貌，掌心中的纹路将这片’大陆’分割，每条纹路中似乎都可以容纳大量城市，为小人提供广袤的生存空间，§E[ROOT.Ruler.GetName]§!看着远在大气层外的小灰手掌不知所措，正要搭乘舰船时，小灰的手指微微弯曲，足以摧毁大陆的纤细手指突破大气层，向着§E[ROOT.Ruler.GetName]§!快速移动，仿佛要将这整个星球摧毁\n\n伴随一声巨响与强烈的震感，两根手指接触到了星球的表面，无论是高耸的山峰还是茂密的森林，抑或是繁华的都市，都被两根通天的白色巨柱平等碾碎，形成了两处巨大的盆地，底部形成了致密的岩石，少量的汗液则逐渐汇集，在盆地中形成了小小的湖泊，想必在日后会成为小灰崇拜者的圣地；小灰的指甲进一步深入，穿透了无比坚硬的岩石，直接接触到了滚烫的熔岩，在接触的边缘，已经有些许岩浆外溢，接触带来的巨大地震几乎摧毁了整片大陆的城市，使原本稳固的大陆产生了许多深不见底的峡谷，便利了矿物的开采\n\n小灰的指尖再次弯曲，将§E[ROOT.Ruler.GetName]§!所在的城市整片挖起，大量的熔岩从地下喷涌而出，其规模超越了以往任意一次火山喷发，若是从太空中观察，这颗星球如同被啃了一口的苹果一般，残忍的遭受着小灰的虐待，以数亿人口的死亡为代价，§E[ROOT.Ruler.GetName]§!被小灰送到了袜口前\n\n「既然老大要体验，就应当享受最好的服务」\n\n小灰将挖下的陆地放入了白丝之中，湿润足汗形成的雾气笼罩在§E[ROOT.Ruler.GetName]§!四周，芳香的气味越发浓郁，虽然只是小灰的一条丝袜，内部的空间却仿佛无穷无尽般，只有如同宇宙般的漆黑宽广\n\n五根圆润饱满的足趾出现在袜口，其上点缀的晶莹汗液使其更加完美，如同一件艺术品一般，足指快速的接近，纹路也越来越清晰，似乎还可以看到足纹中残留的城市残骸与指尖饲养的小人，巨大的足指缓缓靠近城市，产生的巨大引力甚至使得不少建筑脱离，向着新的‘星球’飞去，与小灰芳香的脚汗混合，成为新的足垢，柔软的足指接触到城市的瞬间，坚固的建筑便无法承受巨大的压力，成为了小灰小脚上新的残骸，§E[ROOT.Ruler.GetName]§!被柔软的足肉包裹，连带着城市一同在白丝内被肆意蹂躏，压碎建筑的重压并未产生，而是如同按摩般的舒适，伴随着足汗的芳香，§E[ROOT.Ruler.GetName]§!在困意中逐渐睡去......\n\n「所以小灰打算怎么处理星球的局面呢，毕竟小灰是这个星球的总督，不能坐视不管吧」\n\n§E[ROOT.Ruler.GetName]§!醒来后，看着面色潮红的小灰，不禁思索自己睡着后小灰又对自己做了什么......"
  gts_evt_graygoo.3241.a: "给小灰狠狠的安排重建工作"
  gts_evt_graygoo.3241.b: "这种项目应当大力推广"
  gts_evt_graygoo.3241.c: "拒绝小灰"
  gts_evt_graygoo.3241.c.tooltip: "小灰辣么可爱，你怎么能拒绝小灰！"
  gts_evt_graygoo.325.name: "小灰的除臭剂"
  gts_evt_graygoo.325.desc: "「你们还真是脆弱呢，连让我玩弄的资格都没有」\n\n小灰看着指尖早已不复存在的舰船，表达着对舰队质量的不满「这样没用的生物，就应该永远呆在小灰的鞋子里嘛」\n\n小灰毫不在意地羞辱着面前规模庞大的舰队，而他们的指挥在听到如此羞辱后，指挥舰队进行新一轮的冲锋\n\n看着眼前重新逐渐聚集，向自己不断靠拢的星星火光，小灰天真的面庞上露出了小恶魔般阴谋得逞的微笑，船员意识到了事情不对，但小灰巨大的体型却让进攻与撤退都成为妄想，小灰小心翼翼地扶住黑色地长靴，光滑的大腿逐渐上抬，被包裹在黑色长靴中的白丝玉足终于重见天日，一股浓烈的足臭瞬间扩散，让人不禁怀疑长靴内的气味到底又会有多么浓厚，圆润的足指与光滑的足弓微微弯曲，似乎在庆祝重见天日的喜悦，但小灰并不打算用小脚碾碎他们，而是看了看鞋口还在不断散发热量与浓烈气味的长靴，露出了不怀好意的笑容\n\n舰队立即四散，仿佛想要凭借引擎的速度躲过面前巨大少女的「捕捉」\n\n，但他们宛如静止的速度自然无法逃离，甚至在小灰的眼中移动分毫都是无法完成之事，小灰将长靴横了过来，宛如黑洞般的鞋口对准了尚且整齐的舰队，从长靴内不断涌出的汗雾与面对巨物的恐惧让船员受到了身体与精神的双重折磨，心理脆弱的船员甚至直接昏倒了过去，不知是因足汗的熏染还是鞋口的压迫，无数的船员对着小灰跪拜，祈求小灰的宽释，但小灰脸上的笑容丝毫不减，反而更加戏谑地看着逐渐崩溃的舰队\n\n「不如你们帮我一件事吧，只要完成就放你们离开哦」\n\n这无疑给了崩溃的船员一丝希望，毫不担心小灰是否会不守信用，只是为了给自己一点活下去的希望，指挥官连事情是什么都没有问，急忙答应了下来\n\n「很积极呢，要做的事情就是帮我清理足垢哦，你们一定能完成的吧~」\n\n面前的‘黑洞’迅速朝着自己靠近，从一片漆黑来到了另一片黑暗的空间，此时浓烈的足臭几乎化为实体，残留的脚汗如同天洪般冲刷着舰船，这些无不冲击着船员本就剩余不多的理智，当‘捕捉’彻底完成，舰队被小灰送到了长靴底部，数千艘舰船在长靴内重新集结，他们才感受到了这份任务有多么艰难——如同大陆一般的足垢堆积在鞋底，哪怕是再精良的武器也无法撼动分毫\n\n「看来你们不太愿意帮忙呢，要不要我帮帮你们？」\n\n没有给予小人选择的权力，小灰将白丝小脚重新放回了长靴中，洁白的丝足将所有舰船悉数包裹，压入了鞋底的足垢之中，而船员则被纳米机器包裹，在重压中幸存，只能被动地感受着白丝小脚漫长的压迫，无时不刻地呼吸浓郁的足臭；失去了唯一可以依赖的武器，清理大陆般的足垢变得更加不可能，只有在小灰的小脚短暂离开靴底的瞬间，才能略微缓解承受的巨大压力，如微生物般缓慢地清理堆积如山的足垢，在无边的痛苦中成为小灰的足虫......"
  gts_evt_graygoo.325.a: "小灰可爱捏，不过小人要上交国家哦"
  gts_evt_graygoo.325.b: "就让他们永远为小灰服务吧"
  gts_evt_graygoo.326.name: "小灰的肉棒蹂躏"
  gts_evt_graygoo.326.desc: "小灰两腿间的纳米机器已经悉数消散，化为了灰雾飘荡在周围，胯下巨物得以真正暴露在真空之中，展示着自己的宏伟，雄性荷尔蒙的气息瞬间席卷了整个星系，近处的船员因股难闻的气味而反胃呕吐，还有些被淫荡的气味同化，在如此的催情效果中自慰起来，尽管尚未完全勃起，小灰的巨根也有着让人望而生畏的长度，两颗阴囊如同卫星般，源源不断地生产着接下来玩弄所需的精液，随着小灰的缓缓撸动，胯下巨物的长度逐渐增加，粉红的龟头中不断溢出大量的先走液，起到润滑作用的同时也为肉棒增添了淫靡的气息，在恒星光芒的照耀下宛如宝石般闪耀\n\n粉红色的肉棒完全勃起，小灰一时停止了撸动，似乎是想要追求更多的快感，小灰将仍在舰船抓起，移动到马眼前方，等到晕头转向的船员回过神来，面前只有漆黑的洞穴与猩红的巨物，直面不断溢出催情汁液的肉棒，舰船奋力攻击也无法留下痕迹，将引擎加速到最大功率也无法挣脱小灰的手指，船员在绝望中将手伸向下体，跟随身体本能的引导开始了自慰\n\n舰船被小灰猛地放开，最大功率的引擎使其像离弦的箭一样冲出，向着漆黑的洞穴不断靠近，小灰通过纳米机器接管了舰船上的一切，使其能够克服先走液的阻挠，进入这猩红的巨兽之内，指挥官还没来得及为大难不死而侥幸，就惊奇地发现失去了对舰船的所有控制，舰船的所有武器被同时启动，朝着四周暗红的墙壁开始了攻击\n\n「唔~小人们有在努力呢」\n\n感受到了阴茎传来的阵阵刺激，小灰脸上不免染上了潮红，早已挺立的肉棒似乎更加坚硬，通过微微抖动表达对快感的渴望\n\n「虽然将感觉放大了好多倍才感觉到的说...」\n\n小灰粉嫩的手掌扶在肉棒上，快速地套弄着，肉棒跳动的幅度越来越大，处在尿道内的可怜舰船在肉壁的不断碰撞中散架，伴随着小灰一阵淫叫，大量粘稠的白色液体连同晶莹的先走汁从马眼喷出，飘向了不远处的舰队，无论他们如何抵抗，都无法改变自己被滔天巨浪吞噬的命运，腥臭的精液填满了舰船的每一处空间，巨大的精子甚至将舰船作为受精的目标，进一步摧毁着本就残破的舰队\n\n经过许久，小灰的射精终于结束，仍然挺立的肉棒似乎渴望更多的快感，轻轻抹去红润肉棒上残留的精液，仿佛还在回忆射精的快感，星系中形成了一片由纳米机器组成的巨型精液团，无论何种生物都无法在其中生存，成为了星系中的死亡领域..."
  gts_evt_graygoo.326.a: "futa小灰赛高！"

  ### 陆军事件 ###
  gts_evt_graygoo.40.name: "小灰的星球入侵"
  gts_evt_graygoo.40.desc: "小灰以10倍的体型出现在入侵星球上，几名小人还未明白发生了什么，便在巨大的长靴下被压扁，街道开始出现裂纹，小人咒骂着无所行动的军队，疯狂的寻找着交通工具，一时发生了许多交通事故，使逃离变得越发困难，这处城市是该星球上最繁华的都市之一，建筑密度与数量远远超过了其他地区，形成了一片庞大的城市群，理所应当的成为了小灰的首选，在这里开始对行星的入侵\n\n小灰巨大的身躯开始了移动，丝毫不在意脚下小人的情况，长靴每次落下，都会在拥挤的街道中留下鲜红色的鞋印，小灰像是散步一样，轻松愉悦地欣赏着都市的繁华，丝毫不在意脚下的残忍屠杀，不断有小人躲进了道路两旁的商店，希望小灰没有发现他们，随着脚步声逐渐停止，终于松了一口气的小人向门外望去，一双湛蓝的眼睛正透过玻璃门望向房屋内，小人顿时慌不择路，甚至冲出商店，在惊恐中被沾满血迹的鞋底压入街道\n\n「有好多人躲在里面，可不能放过呢」\n\n小灰踩死冲出的几个小人后，将长靴抵在了玻璃门上，原本光滑的玻璃门顿时遍布裂纹\n\n「大小正合适呢，里面的小人再见喽」\n\n黑色的长靴轻易突破了阻拦，将商店内的小人连同货物一并碾碎\n\n灰色的雾气逐渐向小灰靠拢，处在高楼中的小人看着小灰逐渐变大，最终超过了楼顶\n\n「这个大小还差不多嘛」\n\n小灰慵懒地伸展着手臂，在阳光下肆意向小人展示着曼妙的身体曲线，深深的足印嵌入了路面，越来越多的小人陷入了恐慌，成为布满血污鞋底的点缀，一俩载满小人的车辆吸引了小灰的注意，长靴悬在小车的上空，车内瞬间一片漆黑，在脚掌落下的一刹，小车加速冲出了脚掌的范围，小灰只是不断的对行进的小车踩踏，不知多少小人被卷入了这次追逐，成为了小灰脚底的污垢，小人正庆幸躲过了踩踏时，车辆却突然撞上了黑色的巨物，小人摔倒在地上，抬头看去，小灰的小脚正横在车前，挡住了逃跑的道路，另一只脚如往常一样，悬在车辆空中，车辆没有机会再次驶出脚底，被坚硬的鞋底压成了铁片\n\n「都走了这么远了啊」\n\n看着追逐小车时踩出的巨大脚印，小人的身体化成的点点红花，小灰没有丝毫忏悔，而是寻找起了新的玩具，继续自己的玩乐\n\n「这边大楼里的小人能看见我吗？可以让我摸摸你们吗？」\n\n小灰将手指伸向了一栋玻璃大楼，原本为了采光与视野的设计为小人提供了全方位的视角，更加剧了小人的恐惧，接触到手指的瞬间，玻璃瞬间四裂，靠近窗边的小人也被玻璃碎片扎穿，小灰的手指靠近了瘫软的小人，轻轻放在他的身上，但如此轻柔的动作也使其身体破裂，成为了小灰指尖的小小红点\n\n「你们怎么这么弱小啊，连让我玩弄都做不到吗？真是没用呢」\n\n"
  gts_evt_graygoo.40.desc.normal: "$gts_evt_graygoo.40.desc$\n\n"
  gts_evt_graygoo.40.desc.futa: "$gts_evt_graygoo.40.desc$\n\n看着眼前与自己齐高的大楼，小灰两腿间的纳米机器消失，露出了挺立的肉棒，溢出的先走汁早已完成了润滑，轻微的跳动宣泄着对快感的渴望，小灰将肉棒扶住，对准了大楼，猛的插入，破碎的玻璃与小人的尸体撞击在红润的龟头上，似乎让肉棒变得更加坚硬，即将将大楼贯穿时，小灰轻轻将肉棒抬起，几个楼层被洁白的包皮撞的粉碎，肉棒微微倾斜，挺立在破碎的大楼中，逐渐脱落的建材落入马眼中，小人在肉棒上不断的挣扎「唔~这才像话嘛~」\n\n感受到了肉棒传来的快感，小灰再次开始了巨大化，缓慢成长的肉棒挤压着楼房内的空间，穿透楼层的快感让小灰发出阵阵喘息「要射出来了，小人们要好好接住哦~」\n\n肉棒一阵抽动，白浊的精液喷涌出来，片刻便灌满了楼房，但小灰的射精并未停止，楼房无法承受精液的挤压，浓稠的精液从四周流出，将尚未逃远的小人包裹，楼房被巨大的肉棒彻底摧毁，小灰还沉浸在快感之中，用柔软的手掌握住胯下的巨物，开始快速的撸动，更多的精液喷涌而出，随着不断的巨大化被射向远方，在远方的城市形成了白色的暴雨，淹没了更多的街道与楼房，在城市中形成了白色的湖泊"
  gts_evt_graygoo.40.a: "继续吧"
  gts_evt_graygoo.41.name: "小灰的星球入侵"
  gts_evt_graygoo.41.desc: "感受着越加舒适的体型，原先与小灰齐高的楼房只有足指大小，连长靴的鞋底都无法比拟，看着远处高出其他建筑的尖塔，小灰缓缓走了过去，在下方小人惊恐的神情中露出了柔嫩的小穴，几滴爱液落下，似乎是为接下来的欢愉助兴，粉红的肉壁缓缓下落，吞噬了红色尖塔的顶部，更多的爱液顺着钢筋流下，粉红的肉穴完全将尖塔包裹，在肉壁的挤压中变为无用的金属，小灰端坐在城市中，正在思考如何接下来如何玩弄，瞥见了远空的几个黑点，姗姗来迟的军队终于到达，但也只是为接下来的玩弄提供些佐料罢了， 地面部队向着长靴倾泻着火力，在滚滚浓烟散去后，只看到小灰不耐烦地将脚抬到军队的上空，狠狠地砸了下去，军队瞬间伤亡大半，小灰用力地在地上碾压几下，看着分散开来的军队，将长靴缓缓脱下，朝着军队扔了过去，将其退路完全阻断，哪怕有幸存下来的小人，也会在鞋口不断散发的臭气中昏迷，机群终于来到了小灰的上空，发起了攻击，感受到背后的瘙痒，小灰不耐烦地抬起头，小人以为小灰对其无可奈何，欢呼起来，等待着太空舰队最终的支援\n\n「倒是可以用浮游炮解决这些虫子，不过还是换种有意思的方法吧」\n\n小灰原本巨大的身躯再次膨胀，几艘飞机径直撞毁在了柔软的肌肤上，剩余的飞机也像飞虫一般，被小灰轻松拍死\n\n「还是这样更方便呢」\n\n小灰的足指微微弯曲，匍匐在脚下的建筑都被压入地下，留下了五个大小不一的坑洞，小灰所处的城市拥有全球最大的商业区，为帝国贡献着大量的收入，而在巨型商场中的人们却没有心思体验购物的快乐，看着两根白色巨柱踏碎沿途建筑，一步步向他们靠近，无数小人将小灰奉为女神"
  gts_evt_graygoo.41.desc.normal: "$gts_evt_graygoo.41.desc$\n\n小灰在商场不远处停了下来，俯下身子，观察着这片繁荣的商业区，似乎是玩具符合要求，小灰将手掌放在了商场两侧，胸前的白色巨物也展现出来，在小人惊慌的眼神中，白色的天空向着他们坠落，来自各个星球的贵重商品被平等的碾碎，与小人一并埋没在百米深的乳香盆地中，小灰的胸部完全接触到地面，建筑的崩塌不断刺激着小灰，胸部不断前移，如同压路机般年随着沿途的一切，不出几秒便将这片繁华的商业区化为虚无，只剩下几个手印与充满奶香的巨大盆地"
  gts_evt_graygoo.41.desc.futa: "$gts_evt_graygoo.41.desc$\n\n小灰在商场不远处停了下来，俯下身子，观察着这片繁荣的商业区，小人的恐惧与崇拜给了小灰巨大的满足\n\n「就换一种方式处理你们吧」\n\n小灰抬起身子，肉棒似乎更加坚硬巨大，粉白的手掌缓缓撸动，又从马眼中溢出上次剩余的精液，砸向下方的小人，小灰的脸色逐渐发红，呼吸加速，撸动的速度也越发加快，暗红的深渊中不断传出隆隆的响声，精液如同洪水般涌向商场，而小人早已在催情气体的作用下迷失自我，为了争夺与精液的接触争相冲向滔天的白色洪水，原本繁华的商业区化为了白色的湖泊，成为了城市新的地标"
  gts_evt_graygoo.41.a: "快点进行入侵吧"
  gts_evt_graygoo.42.name: "小灰的星球入侵"
  gts_evt_graygoo.42.desc: "「这样可不行啊，还要好久才能完全消灭小人呢，看来还是要变大一些」\n\n白色的足指愈发巨大，将破碎的城市彻底碾成齑粉，白丝小脚只需几下，便可将城市彻底碾碎，轻易地改变千万年来不变的地貌，就连最高的山峰也只能匍匐在小灰的脚下，在不经意中被碾入地底，在轻易摧毁了数个城市后，小灰走到了海边，沿途又摧毁了数个小型的城市，在海边的一处城市坐了下来，丰盈的臀部挤压着土地，形成了新的山脉，包裹着白色丝袜的腿部伸展开来，由于长时间的踩踏，足底沾满了城市的残骸与泥土，与足汗混合在一起，形成了大片的云雾\n\n「就用海洋来清洗一下吧，大家一定不会介意的吧」\n\n白丝小脚放入海中，瞬间便吸收了大量的海水，随着小灰的不断揉搓，泥土从白丝上脱落，随着城市残骸沉入海底，原本清澈的海水变得浑浊，充满了酸臭的汗味\n\n「既然还有人不愿意投降，就直接进行最后的处决吧」\n\n小灰站在星球的表面，轻轻一跃便摆脱了引力，在宇宙之中恢复了天体级的姿态，要怎么处理这颗小小的星球呢？"
  gts_evt_graygoo.42.a: "将其变为爱液星球吧"
  gts_evt_graygoo.42.b: "将其变为乳汁星球吧"
  gts_evt_graygoo.42.c: "将其变为精液星球吧"
  gts_evt_graygoo.42.d: "将其变为纳米星球吧"
  gts_evt_graygoo.43.name: "小灰的星球入侵"
  gts_evt_graygoo.43.desc: "「你们这样没用的存在，不如成为我的一部分吧」\n\n无数的纳米机器从小灰身体上分离，将星球完全地包裹起来，天空已被灰色取代，而更多的灰蛊还在不断地到来，剩余抵抗军地任何武器都无法对灰蛊产生作用，反而为其复制提供了能量，唯一有希望造成伤害的战舰也被天体级的小灰轻松抹去，灰蛊顷刻便覆盖了星球表面的所有物体，坚固的合金被分解，广阔的海洋被取代，全部化为了灰蛊复制的原料\n\n灰蛊继续向下深入，坚硬的岩石也不过片刻就被分解，高温的熔岩释放出的能量理论上会起到保护作用，但灰蛊却将其吸收进一步加快了复制，液态的地幔被迅速摧毁，灰蛊已然抵达了星球的核心—地核，数亿年的累计使其拥有极高的密度，但对于灰蛊而言不过几次接触，便将地核的一部分分解，星球的心脏也成为了灰蛊成长的养料，化为了小灰的一部分\n\n这颗星球彻底成为了纳米星球，表面如海洋般游动的纳米机器如同拥有生命，不断变化的大气与地貌处在极不稳定的状态，不再适合任何生命居住，哪怕是坚硬的合金也会在纳米机器的作用下分解，真正的生命地狱恐怕也不过如此......"
  gts_evt_graygoo.43.a: "可怕..."
