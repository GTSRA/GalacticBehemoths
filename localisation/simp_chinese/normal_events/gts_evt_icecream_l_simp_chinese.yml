l_simp_chinese:
  gts_icecream_option.000:"……"
  gts_icecream_anomaly:"雪巢"
  gts_icecream_anomaly_desc:"科研船的扫描仪显示，这颗冰雪星球表面存在的厚厚的积雪，在扫描过程中传来有趣的有机物质反应……乳化剂、奶油、还有香精？这些冰雪好像都是……冰淇淋？为什么会有这么多冰淇淋在一颗星球上？"
  gts_icecream_planet:"雪巢星"
  gts_icecream_title.1:"雪巢"
  gts_icecream_desc.1:"在更加细致的X射线扫描中，一片巨大的冰砂山脉突然颤抖了起来，仿佛是受到了什么刺激，接着一位身穿着制服的，近8000米高大的少女从冰雪中站了起来！不过看起来她并没有恶意，并且向我们的无线电传来了想要通讯的信号。"
  gts_icecream_option.1:"接入通讯！"
  gts_icecream_title.2:"雪巢酱"
  gts_icecream_desc.2:"“额，啊……员工手册指示……欢迎光临雪巢星际冷饮有限公司总部！我是雪巢酱，很荣幸能带您参观！”"
  gts_icecream_option.2a:"这么多的冰淇淋是怎么回事？"
  gts_icecream_resp.a:"那个……很高兴您能喜欢我们的产品，这些是最经典的香草味冰淇淋，是我自己用心做出来的！我也可以做其它口味的冰淇淋！"
  gts_icecream_option.2b:"你是谁？"
  gts_icecream_resp.b:"唔，我，我是雪巢公司的智能销售专员，雪巢酱！我的体内集成了最先进的自动冰淇淋生产流水线哦！"
  gts_icecream_option.2c:"雪巢星际冷饮有限公司？"
  gts_icecream_resp.c:"雪巢星际冷饮有限公司是银河最大的冷饮公司……至少在十万年前是吧。后来因为生产过剩，公司裁员……唔……理论上公司还在，只是就剩我一个员工了……所以你们要不要来点冰淇淋？"
  gts_icecream_option.2d:"我们要殖民这颗星球"
  gts_icecream_resp.d:"欢迎光临，期待您亲身体验雪巢牌冰淇淋！"
  gts_icecream_planet.1:"冰淇淋星球"
  gts_icecream_title.4:"更多口味，更多乐趣？"
  gts_icecream_desc.4:"住在这颗冰淇淋星球上的小人们确实挺开心的，到处都是香草味冰淇淋，在常年零下20摄氏度的冰淇淋的乐土上搭起了巨大的城市。源源不断生产的香草味冰淇淋源源不断地出口到帝国各处。一切都是那么美好，只是……香草味大家好像有点吃腻了，那个机器人雪巢酱好像说过她也能生产别的口味？"
  gts_icecream_option.4a:"酸奶味肯定非常好吃！"
  gts_icecream_option.ttp.4a:"我要喝雪巢酱的奶！"
  gts_icecream_option.4b:"现在就挺好的了"
  gts_icecream_option.ttp.4b:"知足是福（这会终结这个事件链！）"
  gts_icecream_title.5:"酸奶味冰淇淋"
  gts_icecream_desc.5.1:"在通过通讯系统传播了想要订购酸奶味冰淇淋后，伴随着大地有节奏地一声声震响，近8千米高的雪巢酱缓缓地出现在了地平线上，并一步步向收货处的城市推进。她每走一步，洁净到无菌等级的皮鞋就在雪糕地面上留下几百米深的巨大脚印，直至到达城市的边界，小人市民们才第一次意识到这位可爱而友好的雪巢酱是多么的巨大。城市里的大多数建筑连她的脚面都到不了，而当她蹲下来用甜美的声音直接和大家交流时，姣好的面庞直接遮天蔽日覆盖了城市的上空。\n\n“非常抱歉，因，因为供应链问题……我们现在没有合适的容器，所以……额……样品是直接现场试吃的！请放心，这样不仅非常……流行，而且有效保证了，冰淇淋的新鲜……”雪巢酱感到有些困惑，自己当年的客户和自己都差不多大，但是现在的客户连城市如同苔藓一样，这样只能直接给他们发货了？"
  gts_icecream_desc.5.2:"市民们只见雪巢酱轻轻解开上衣，本来紧绷的巨乳一下子迸发出来，在半空中忽悠忽悠地吊着。然后她跪在城市上方，轻轻用双手揉搓着柔软的乳房，然后稍微用手刺激一下粉嫩的乳头，小樱桃儿一下子勃起，然后洁白的乳汁喷射而出，冲垮了城市里一片片街区。这些母乳冰冷异常，一会儿就发泡凝结成了酸甜的冰淇淋，可是数以万计的小人们被巨量的酸奶冰淇淋淹没，窒息，或者死于失温\n\n然而有点神经大条的雪巢酱根本不会意识到自己的产品对小人们有什么问题，她忠实地执行着系统里记录的销售方法……接下来与顾客亲密接触会有助于评价。\n\n雪巢酱低下身子来，将乳头轻轻抵进城市里的那些酸奶冰淇淋，本来很多人用来避难的大楼，一下子被坚挺的乳头直接推倒在酸甜的母乳和冰淇淋的海洋中。雪巢酱感到一阵阵刺激，更多的酸味母乳喷射而出，一片片城区瞬间变得如同M旋风里的奥利奥一样，然后被抹在了整个压下来的巨乳上面。雪巢酱开心地捧起自己的乳房，用舌头涩情地舔舐着，味道好极了，虽然许多城市碎片落进了雪巢酱胃里的反应工厂里，但是她用力把母乳挤进嘴里，然后附身把甜蜜的冰淇淋用柔软的舌头舔在了尚未被波及的城区和拼命逃跑的人群中，让他们永远地被这冷酷地甜蜜所淹没……\n\n完成了今天销售工作的雪巢酱终于起身，穿好衣服开心地说道：“非常感谢您试用雪巢牌冰淇淋，期待您选择更多口味，更多快乐！“"
  gts_icecream_option.5a:"这不挺好玩的，下次再订购个别的口味吧。"
  gts_icecream_option.ttp.5a:"本地的巨娘领袖很喜欢雪巢酱哦。"
  gts_icecream_option.5b:"好了好了，快找个容器什么的，下次别送货上门了！"
  gts_icecream_option.ttp.5b:"这会终止雪巢酱的事件链！"
  gts_icecream_title.6:"更多口味，更多乐趣！"
  gts_icecream_desc.6:"自从上次的情趣销售已经过去了5年，雪巢酱准备带来新品了！尽管小人居民们颇有意见，但巨娘领袖们还想看看雪巢酱有什么新的花样！"
  gts_icecream_option.6a:"柠檬味当然不错！"
  gts_icecream_option.ttp.6a:"猜猜雪巢酱的柠檬汁从哪里来？"
  gts_icecream_option.6b:"目前的口味我已经很满意，让雪巢酱来服务我吧！"
  gts_icecream_option.ttp.6b:"本地巨娘领袖准备接受雪巢酱的特殊服务，这会结束这个事件链。"
  gts_icecream_title.7:"柠檬味冰淇淋！"
  gts_icecream_desc.7.1:"五年时期已至，雪巢酱带着这次订购的柠檬味冰淇淋样品来了！当然因为还是没有准备容器的缘故，所以这次也是直接配送！雪巢酱依然缓缓来到了一座城市的边缘，然后轻轻跪下并将连裤黑丝褪下，她雪白的双腿看起来也像美味的奶油雪糕，只是这双奶油雪糕跪在空地上的时候，很多相对脆弱的建筑就被震到开裂开来。惊恐的人们看到的是她不仅解开了上衣，还轻轻地褪下蕾丝内裤。一股酸溜溜的味道弥漫出来，这会儿大家知道柠檬味冰淇淋是哪里来的了……\n\n“嗯……哈……请大家品尝，酸甜的，柠檬味冰淇淋……”雪巢酱一边用一只手揉搓着自己的巨乳，一边用另一只手刺激着自己无毛的湿润粉嫩小穴。很快在一阵阵抽动中，泛滥的苏打水汩汩地流出，在城市里引起一片内涝，小人们无助地在嘶嘶作响的汽水中漂浮着。不过伴随着雪巢酱的高潮降临，一切都显得那么微不足道。\n\n体量比整个城市还要巨大的金色水流从尿道中喷射而出，这就是雪巢酱请客人喝柠檬汁的情趣方法。混合着阴道中分泌的苏打水，这些黏糊糊的甜蜜液体在整座城市里喷出了数个街区宽的荒地。然后雪巢的母乳也抛射如暴雨般洒向城市，在各种液体的打击下，整座城市的所有建筑都变成了暴风雨中摇摇欲坠的草茎。就像往常一样，这些冰冷的液体很快就开始发泡上冻，变成了淡金色的柠檬味冰淇淋。"
  gts_icecream_desc.7.2:"不过把食品送到家只是雪巢酱销售的一部分而已，真正的卖点还有颇具情趣的喂食……虽然雪巢酱不适应给这些小顾客们喂食，但是她还是要尽上全力的！\n\n“客人，请……请您给我享用干……干净哦！“雪巢酱想试试不太一样的销售风格，听说最近这种霸道的女仆好像挺流行的……这样她一脚直接踩进了城市里面，请放心，雪巢酱的全身都有自消毒能力，绝不会出现任何食品健康问题！ \n\n“给我……唔……舔干净……我的鞋底？”雪巢酱把沾满了柠檬味冰淇淋的皮鞋脱下，然后扔在城市里，砸烂了一整个街区。然后她又轻轻地蹲坐下，让自己双足的洁白丝袜上沾满了真正的雪糕，然后试着淘气地涂抹在城市上。 \n\n“啊……哈……我明白了，再来一点对不对？”一座坚挺的塔楼刺激着雪巢酱的小穴，于是她理解为需要更多的冷饮，便将那栋大楼用双手塞进小穴，然后在又一次的潮吹和漏尿中，那座大厦连同里面的小人终于化作了柠檬味的齑粉。 \n\n“很高兴大家能选择雪巢牌冰淇淋，期待着与您的再次相见！”完成了这次销售的雪巢酱终于站起身来，捡起自己扔下的蕾丝内裤和皮鞋，连同上面的幸存者和瓦砾一同穿上，然后开心而温柔地离开了这座城市。"
  gts_icecream_option.7a:"真期待下次还有什么口味。"
  gts_icecream_option.ttp.7a:"本地的巨娘领袖很喜欢雪巢酱哦。"
  gts_icecream_title.8:"非常新鲜，非常美味！"
  gts_icecream_desc.8:"自从上次的情趣销售已经过去了5年，雪巢酱又准备带来新品了！尽管小人居民们颇有意见，但巨娘领袖们还想看看雪巢酱有什么新的花样！"
  gts_icecream_option.8a:"巧克力味当然是王道征程！"
  gts_icecream_option.ttp.8a:"牙白呦牙白，牡蛎呦牡蛎……"
  gts_icecream_option.8b:"目前的口味我已经很满意，让雪巢酱来服务我吧！"
  gts_icecream_option.ttp.8b:"本地巨娘领袖准备接受雪巢酱的特殊服务，这会结束这个事件链。"
  gts_icecream_title.9:"巧克力冰淇淋！"
  gts_icecream_desc.9.1:"五年时期已至，雪巢酱带着这次订购的巧克力冰淇淋样品来了！当然因为还是没有准备容器的缘故，所以这次也是直接配送！小人居民们已经很清楚，这是自己的邪恶巨娘领袖在捉弄这个天真的冰淇淋配送机器人，而自己不过是情趣玩具罢了。可那能怎么办呢，而且这次是巧克力味的……大家本能地感到相当不妙…\n\n果然，这次雪巢酱直接就毫不顾忌地踩进了城市正中央，然后直接脱下了内裤：“客人们，欢迎品尝我们的巧克力冰淇淋，吃完了有奖励，吃……吃吃……吃不完有惩罚……噗哈哈哈哈……”一向专心营业的雪巢酱读出这种台词都不禁笑了出来。\n\n顿时城市里的咒骂声不绝入耳，大家很清楚这次的巧克力冰淇淋是什么了。不过订金已经付好了，那服务就必须到位。果然，雪巢酱那无暇的柔软肛门一下子张开，但是首先出来的不是大便，而是一股夹杂着黄雾的暴风般的屁。整座城市的所有玻璃瞬间爆裂，所有居民都被震聋了，而离爆心比较近的建筑物和车辆载具更是直接被掀翻摧毁。"
  gts_icecream_desc.9.2:"“巧克力冰淇淋中含有一些坚果、谷物等……如有过敏等情况请提前回避……”那些黄雾劈里啪啦地落在地上，全是各种坚果等碎屑。当然神经大条的雪巢酱播报的过敏原信息，对于小人们来说丝毫用途也不会有了\n\n接着，巨大的肛门终于缓缓张开，几百米粗的咖啡色坚硬巧克力大便从天空缓缓地降落下来，直到触及城市，将大楼和街道都压进了香草冰淇淋的地基里。然后才从肛门处脱落下来，伴随着震天动地的一声轰鸣，足足有一公里多长的，带着些许甜味和苦味的美味大便将市中心的几千人全部碾碎。\n\n不过雪巢酱还没结束，她挪了挪位置，伴随着很清晰的，咕噜咕噜的声音，噗噜噜啪啦啦啦，棕色的巧克力糖浆喷射而出，在地上四处横流，不多会便积攒超过百米厚。即便如此还没有结束，又是一阵噗噜噜的响声，更多的巧克力糖浆流出。小人居民们惊慌逃窜，却赶不上肆虐的巧克力糖浆海啸，直至被甜蜜地吞没、活埋，然后失温，成为巧克力雪糕中的配料。\n\n“感……感谢您选购雪……雪巢冰淇凌……”雪巢酱从裙子的口袋里抽出一张巨大的餐巾纸，擦了擦屁股，然后扔在城市里，赶快害羞地跑掉了。"
  gts_icecream_option.9a:"谁教坏了我们的雪巢酱？"
  gts_icecream_option.ttp.9a:"她肯定是看了网上什么奇怪的东西。"
  gts_icecream_title.10:"经典口味，尽在雪巢"
  gts_icecream_desc.10:"五年已过，大家开始对这些所谓的新口味冰淇淋终于感到厌倦了。不过没关系，这次雪巢酱，将会以全新方式带来经典的香草口味冰淇淋！"
  gts_icecream_option.10a:"香草味就是经典！"
  gts_icecream_option.ttp.10a:"不过猜猜香草口味冰淇淋会从哪里出来？"
  gts_icecream_option.10b:"我已经等不及了，快让雪巢酱来服务我吧！"
  gts_icecream_option.ttp.10b:"本地巨娘领袖准备接受雪巢酱的特殊服务，这会结束这个事件链。"
  gts_icecream_title.11:"香草冰淇淋！"
  gts_icecream_desc.11.1:"“各位顾客，五年已过，这次带来的是经典的，香草口味冰淇淋……不过，这次……会有点，特殊的服务方式哦……”可爱的雪巢酱有点不好意思地掀起裙底，小穴里原来尿道的位置长了一根她“小手”都握不住的巨大阴茎！“那个，这是纪念特别款的哦，只有这次才会用的，咱们星球上平常……很少用这根管子生产冰淇淋的！”\n\n 其实大家也猜出来了，这一星球的冰淇淋应该都是雪巢酱体内怎么生产出来的了……\n\n“所以……请……请大家好好品尝！”雪巢酱一边说着一边跪坐在城市旁边，然后双手不停地撸动着巨大的阴茎。即使大家拼命逃窜，可是很快浓稠的淡黄色液体就从那根巨大阴茎里喷射而出。砸碎大厦，淹没街道，然后活埋任何逃命的人群，并很快降温成为可口的香草味冰淇淋。不过雪巢酱的服务从来就不会这么快结束，她兴奋地四肢并用，爬行到城市正中央，比短裙还要长的巨大阴茎在地上拖行着，留下一道充满着淡黄色奶昔的深深沟渠。"
  gts_icecream_desc.11.2:"“很高兴，大……大家能够喜欢我的冰淇淋，还一直在订购我的特色服务！”雪巢酱的巨大鸡儿深深地插入地面。因为这几次特色服务，城市里早就建起了四通八达的地下避难所。不幸的是这次躲在地下也不能避免了…\n\n“期待大家……哈……未来……继续光顾……雪巢冷饮……啊！”雪巢酱一上一下地抽插着地下的避难设施，巨大的鸡儿将小家伙们碾碎。胸口紧绷的衬衫被弹跳的巨乳一下子崩开，扣子深深地打入地面。\n\n“大家一直在……给我……好评……我非常地……感谢！”雪巢酱终于迎来了幸福地高潮，巨量的香草味奶昔狠狠地射入地下，直面这股力量的小人被直接粉碎，较远的避难大厅也被灌满，成千上万人被淹死或者冻死在里面。雪巢酱巨大的乳房也狠狠地蹂躏着地面，勃起的乳头将建筑物碾碎，或者用喷射的乳汁粉碎。地面上鼓起了一个个大包，那是地下避难所承受不住持续灌入的冰淇淋的征兆。很快伴随着一声声巨响，那些鼓包爆裂开来，香草冰淇淋如同等离子炸弹般炸裂开来，小人的身体和建筑物残骸如雨点般落下，散落在幸福的雪巢酱身上。\n\n大家是多么的开心啊，雪巢酱心想，无数的冰淇淋和自己的母乳如梦幻般洒落得到处都是 ，自己又手划过地面，将混杂着各种口味的冰淇淋舔入口中，又是一次成功的销售……谢谢大家，最喜欢大家了！"
  gts_icecream_option.11a:"到底谁在订制这种服务？"
  gts_icecream_option.ttp.11a:"绝对是我们的本地巨娘领袖。"
  gts_icecream_title.0:"顾客既是上帝！"
  gts_icecream_desc.0:"“雪巢酱你好！终于可以见到你了！”一位有些疲惫但十分高兴的泰坦级巨娘从巨大的工程船中跳出，兴奋地堵下了正准备返回据点的机械娘：“我就是你的顾客哦，一直在订购你的服务的！只是因为打理殖民地的工作太忙，所以只能让你把冰淇淋送给我养的小家伙们了。\n\n“很……很高兴认识您！顾客小姐！您这次是来享受我的冰淇淋的吗？”雪巢酱兴奋地说道。\n\n“嗯嗯，不过不是在这荒野中哦，咱们找个有趣的地方……”说着，本地的代理行星主管就拉着雪巢酱登上飞船，很快便到达了行星首府上空。主管小姐一把将雪巢酱推下船，让她摔倒在市中心，接着主管小姐自己也跳了下来，激烈地拥吻着可爱的雪巢酱：“雪巢酱你知道吗？这颗星球只有你是最重要的，这些城市，小人还有其他的什么，全都一文不值……”\n\n雪巢酱开心地说道：“是……是因为我的冰淇淋吗？”\n\n“当然，因为这些城市和小人们自己就会再生，可是雪巢酱是全银河唯一的哦！你的存在让这颗星球在千万颗其它星球中独一无二……独一无二的冰淇淋星球！”主管小姐拉下雪巢酱的内裤，贪心地吮吸着那产出饮料的小穴。雪巢酱猛烈的将苏打水和冰淇淋喷到主管小姐的脸上和嘴里。两人相拥着在城市里打滚，将衣服扯开撇得到处都是，把几百万小人碾碎，吃掉，或者拌入各种口味的冰淇淋，然后再用身上的各种开口吃掉。雪巢酱撕开了主管小姐的连裤黑丝，然后用产出冰淇淋的小穴和主管小姐的灼热下体激烈摩擦着，让顾客的小穴也品味着各种口味的冰淇淋。主管小姐抱着雪巢酱的巨乳，将小人城市在上面磨碎，然后用舌头挑逗着，直至喷射而出的甜蜜乳汁将这些小家伙们粉碎在口腔里。\n\n终于在持续数个小时的性爱后，衣衫不整的两人身上还有城市的每一个角落都沾满各自的淫秽液体或者美味饮料……当然还有无数的小人斑点以及城市残骸。主管小姐的高跟鞋也散落一边，里面装着吃了一半的冰淇淋和城市碎片正流淌到混乱的大街上。当太阳落山时，两人相拥着甜蜜地睡去了，对于机械人和劳累的巨娘来说，这是难得的一场安眠。冰雪星球上寒冷的雪风奈何不了她们，而城市里可怜的小人幸存者们，就要挣扎着求生了。他们不敢离开巨娘的身体太远，那样会就会被寒冷的狂风冻死，但是离巨娘们太近，那她们起床时肯定还有些……余兴活动，不过那就不是另一回事了。"
  gts_icecream_option.0:"顾客就是上帝，巨娘就是顾客！"
  gts_icecream_option.ttp.0:"温柔又美好的结局不是吗"















