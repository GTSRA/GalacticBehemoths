 pc_gts_dirt1: "汗雾星球"
 pc_gts_dirt1_desc: "留有巨娘足底蹂躏痕迹的星球，大气圈与水圈中充满了足汗，地表也有许多足印构成的盆地与足垢构成的山峰，厚重的汗雾常年笼罩着地表。虽然生态系统非常脆弱，但大量的汗液也为矿业开采与农业种植提供了便利。"
