 gts_ap_planet.4000.name: "§Y[Root.GetName]§!沦为足垢星球！"
 gts_ap_planet.4000.desc: "面对着足掌之间小小的§Y[Root.GetName]§!，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!浅笑着，慢慢合拢了脚掌，肉色的脏污天幕遮蔽了阳光，她的脚掌纤细而优美,趾甲被描绘着靓丽的花纹,修剪得圆润光滑，然而,此刻,这双雍容华贵的脚丫早就在厚厚的丝袜与靴子中裹满了污垢和汗渍，在这汗水和污渍的包裹之下,原本晶莹剔透的脚趾显得格外淫靡不堪，她轻车熟路地挪动着双足,把这个小小的星球死死踩在了脚底板之间\n\n被她的臭脚重重碾压，源源不断的汗渍和污垢从她那柔嫩的脚趾缝中渗透而出，密密麻麻地弄脏了所到之处的一切，数不清的城市群与居住区不得不承受她那布满老茧的脚底的蹂躏，在难以置信的巨大压力之下，这些原本熠熠生辉的商业街与工厂被无情地碾碎成了尘埃\n\n随着她用力踩踏的动作，汗水越渗越多\n\n那臭哄哄的汁液顺着她那雄伟的脚踝一路流淌而下，最终积攒成一条肮脏的小溪，将遥远的星球也都浸泡在她的污垢之中，混杂了汗臭和脚臭的令人作呕的浓烈恶臭随之弥漫开来，遮天蔽日地笼罩住了整个§Y[Root.GetName]§!，使得那些原本清新怡人的气息统统成为历史\n\n每一次转动和踩踏,都会把更多的污垢和汗液糊在上面，原本星球光滑的表面,此刻已然被她的足迹和汗渍覆盖了个遍,看上去十分肮脏猥亵，偌大的星球就这样被她如此轻易地玷污蹂躏,却始终没有丝毫反抗的能力。\n\n§Y[Root.GetName]§!上总共有§R[Root.gts_bruh_get_planet_killed_pop_count]§!个人口被永远埋在了数十公里厚的足垢之下，§R[Root.gts_bruh_get_planet_destroyed_city_count]§!座城市被巨足碾成了齑粉，想必这些人口的消耗为她带来了极大的愉悦吧。"
 gts_ap_planet.4000.a.tooltip: "获得相当于五个月的凝聚力产出，并且每消耗100个人口，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!获得1点领袖经验！"
 gts_ap_planet.4000.a: "一颗裹满足垢的星球！"

 gts_ap_planet.4100.name: "§Y[Root.GetName]§!恢复为汗雾星球"
 gts_ap_planet.4100.desc: "经过星球上人们的不懈努力，覆盖在§Y[Root.GetName]§!表面的足垢与脚汗已经基本清理完毕了，星球终于露出了原来的模样。在清理过程中，许多被深埋于足垢之下的城市废墟被挖出，那些当年死于巨娘足底的牺牲者得以重见天日。\n\n造成这一切破坏的，不过只是当初一位巨娘的随意之举，仅仅是少女玉足的轻轻搓揉，便彻底改变了这颗星球的样貌，以及上面生活的人们的命运。虽然我们尽力恢复星球的生态，但巨娘足底的味道已经深入这里的每一寸土地之中，清理工作反而使得更多的足汗蒸发进了大气之中，这些足汗形成了厚重的雾气，经年久月的笼罩着星球的地表，足汗雨无时无刻都在冲刷着星球上的人们，提醒着她们，自己不过是巨娘脚底微不足道的灰尘罢了。"
 gts_ap_planet.4100.a: "巨娘的痕迹永远无法抹去"

 gts_ap_planet.4200.name: "§Y[Root.GetName]§!转化为足垢堡垒星球"
 gts_ap_planet.4200.desc: "今早，数以万计的居民来到行星首府门前的广场上，抗议着星球堡垒化决议的通过，人们群情激奋的喊着：\n“我们星球的环境已经够糟了！你们不能再夺走为数不多的耕地了！”\n“我们拒绝当填线宝宝！”\n\n但很快，头顶那污黄色天空便黑了下来，人们抬头望去，出现在遥远天边的，是一对硕大无比的裸足。堡垒化进程已经开始，而被派来执行的，不是什么星球整地团队，而是极巨化的§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!，示威人群这才明白，为什么没有政府官员出来接待她们，因为那些人早已前往地下掩体了。\n\n人群开始四散而逃，但显然已经迟了，比星球大得多的双足很快便突破大气层抵达了地表，此时用踩来描述已经不合适了，§Y[Root.GetName]§!更像是被双足夹在了中间，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!将地表上已有的足垢踏平压实，接着又将自己脚上新鲜的足垢覆盖在上面，然后再通过不断的搓揉压实。那些建立在荒野足垢之上的小村落，瞬间便消失的无影无踪，成为足垢层中的化石，而大城市则被巨足碾碎，建筑残骸与足垢混合成了“混凝土”组成了这颗堡垒星球坚硬的地壳。\n\n就像冬季打雪仗的小姑娘一样，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!不断用自己脚上的足垢与脚汗一层一层的涂抹并压实，最终得到了一颗坚硬无比的“雪球”，这颗“雪球”已经准备好痛击来袭的入侵者了。而当初那些抗议的人，已经和其他§R[Root.gts_bruh_get_planet_killed_pop_count]§!个人口一同成为了这堡垒结构的一部分，§R[Root.gts_bruh_get_planet_destroyed_city_count]§!座城市被足垢掩埋，坚硬的地壳与残留的足汗结晶将为我国的军事发展带来极大的便利！"
 gts_ap_planet.4200.a: "[Root.GetName]永不陷落！"

 gts_ap_planet.4300.name: "§Y[Root.GetName]§!转化为足垢矿业星球"
 gts_ap_planet.4300.desc: "“真是的，表层的足垢都已经挖完了，那些深处的足垢又很难挖，这种日子也太难过了吧。”矿工们抱怨着她们艰苦的工作环境“那些管理层的人又不需要下矿，她们才不会来解决这些问题”\n\n§M“嗯嗯，你们的提议我有在倾听哦~”§!震耳欲聋的声音从天上传来，那正是极巨化的§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!，矿工们没有想到，高层对于她们没完没了的投诉，提出的解决方案竟然是。。。\n\n轰隆隆，巨大的足趾一下子将§Y[Root.GetName]§!夹在了中间，前所未有的冲击波袭击了星球的各处，无数的矿井坍塌，地面裂开了硕大的峡谷，随着巨娘足底不断的发力，整颗星球就像坚果一样裂开，覆盖在地表的足垢被剥离，露出了里面炽热的“果核”，夹杂着新鲜的足汗，星球在不断的搓揉下分崩离析，矿工们伴随着碎裂的岩石抛向了太空，又被引力拉回地表，就在星球即将瓦解之际，巨娘停止了脚上的动作，将散布在太空中的碎屑重新聚拢，压回了地面，重新搓成了一颗星球。\n\n§M“这下，珍贵的矿物就触手可及了吧！”§!幸存的人们从避难所中走出，面对着地狱般的景象，如今这颗破碎的足垢星球被翻了个底朝天，§R[Root.gts_bruh_get_planet_killed_pop_count]§!个人口在这一过程中丧命，§R[Root.gts_bruh_get_planet_destroyed_city_count]§!座矿业城市消失的无影无踪，也许它们有朝一日会被重新从足垢深处挖出来吧。"
 gts_ap_planet.4300.a: "这就叫高效"

 gts_ap_planet.4400.name: "§Y[Root.GetName]§!转化为足垢农业星球"
 gts_ap_planet.4400.desc: "汗如雨下，这个成语如今不再是夸张的成分，而是天上真的下起了汗雨，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!的巨足再一次笼罩了这颗星球，悬在大气层之中的足底降下了前所未见的足汗暴雨。\n\n§M“天天在田间劳作一定很辛苦吧，今天让我为各位代劳吧~”§!\n\n说完，巨足踏上了§Y[Root.GetName]§!地表，巨娘的脚趾就如同一把高效的犁，沿着星球赤道开垦出了一道深深的壕沟，随后又沿着各个经纬线方向将地表挖开，将土地夹在趾缝间仔细的搓揉碾碎，在足汗的浸润下，原本干裂的足垢大地再一次焕发“生机”，新鲜的足垢混合着旧的足垢形成了肥沃而松软的新土地。\n\n只是。。。好像农民们也在其中，总共§R[Root.gts_bruh_get_planet_killed_pop_count]§!个人口成为了这新开垦的土地的养料，§R[Root.gts_bruh_get_planet_destroyed_city_count]§!座农业城市被掩埋，吃水不忘挖井人，也别忘了那些被挖井人埋在井里的人吧。"
 gts_ap_planet.4400.a: "我可不吃足垢星球的东西！"

 gts_ap_planet.4500.name: "§Y[Root.GetName]§!重新转化为足垢星球"
 gts_ap_planet.4500.desc: "§Y[Root.GetName]§!上的人们还在庆祝星球从足垢中解放，以至于，当她们再度看到巨足悬在星球天空之上的时候，还以为是主办方搞的特效。\n\n§M“各位~又在怀念巨足的爱抚了吗？”§!，听到来自§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!的声音，人们才意识到，那曾经统治着她们前辈的巨物再次降临了。\n\n“不！！为什么！！”\n“不能这样对我们！我不想再回到足垢的怀抱里！！”\n然而这些微弱的声音无法动摇巨娘的行动，很快，巨足再一次拥抱了这颗星球，无数庆典的人群被足底碾碎，城市再度被足垢掩埋，足汗洪水冲垮了还在重建中的城市，很快，星球的海洋再次被足汗取代，足垢的山峰再次矗立在了大地之上。又一次，§R[Root.gts_bruh_get_planet_killed_pop_count]§!个人口成为了足下亡魂，§R[Root.gts_bruh_get_planet_destroyed_city_count]§!座城市被碾碎，当巨足离开星球时，§Y[Root.GetName]§!已经变成了和之前一样的形态，一颗足垢星球！"
 gts_ap_planet.4500.a: "足垢才是这颗星球原本的样貌"


 # 愛液星球區劃

 district_juice_1: "漂浮城市"
 district_juice_1_plural: "漂浮城市"
 district_juice_1_desc: "爱液星球上的几乎所有陆地都被淹没了，但能在海面上自由漂浮的漂浮城市能为殖民者提供住处。"
 district_juice_2: "爱液商业区"
 district_juice_2_plural: "爱液商业区"
 district_juice_2_desc: "海量的巨娘体液在经过提炼加工后成为商品，但这些高浓度的爱液对于任何人来说都是致命的媚药。"
 district_juice_3: "潮汐发电区"
 district_juice_3_plural: "潮汐发电区"
 district_juice_3_desc: "发电站会利用爱液涨潮和退潮时的高位差转换为可利用的能量，对于工人只有一个要求，不要在这些液体的影响下自慰到脱水而亡。"
 district_juice_4: "爱液休闲区"
 district_juice_4_plural: "爱液休闲区"
 district_juice_4_desc: "这颗充满淫糜气息的星球仅仅提供一种娱乐方式，但依旧吸引了不少游客。"
 district_juice_5: "深海教会区"
 district_juice_5_plural: "深海教会区"
 district_juice_5_desc: "他们信仰的女神曾经征服了海洋，而现在他们正在试图征服女神所创造的“海洋”。"
 district_juice_6: "千海爱液灌溉场"
 district_juice_6_plural: "千海爱液灌溉场"
 district_juice_6_desc: "千海在这颗小小的性爱星球上留下的爱液海洋能够成为最好的农业肥料，但同时也有大量的从业人员因此对千海的爱液上瘾。"

