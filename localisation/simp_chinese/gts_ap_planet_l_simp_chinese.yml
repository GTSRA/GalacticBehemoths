 gts_ap_planet.2000.name: "乳汁星球改造"
 gts_ap_planet.2000.desc: "§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!对着太空中那颗名为§Y[Root.GetName]§!的行星,缓缓解开了那胸前的束胸,两团硕大丰满的乳肉便这样探头而出，§Y[Root.GetName]§!的天空很快被她傲人的双峰所完全遮蔽,笼罩在一片阴影之中\n\n"啊啊,§Y[Root.GetName]§!...你是妈妈最乖的孩子呢"\n\n§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!发出一声暧昧的喟叹,双手揉捏起那对沉甸甸的乳房,指缝间不时溢出几滴晶莹的乳白色液体，她的脸上洋溢着一种温柔的母爱,仿佛将这颗行星当做自己的孩子一般对待，只见她双手用力一掐,两团硕大的乳肉便颤动起来,一股香醇浓郁的奶香顿时在太空中弥漫开来\n\n少女大口大口地喘着粗气,剧烈地收缩着腹部，她的乳头也在这番揉捏下逐渐勃起、硬挺,乳晕周围的突起肉褶隆隆有力地跳动着，从这饱满肥厚的奶囊深处,一股香浓的湿热气息正源源不断地散发而出,整个§Y[Root.GetName]§!的温度似乎都因此而升高了几分\n\n"啊...好孩子,妈妈这就来喂你哦..."\n\n§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!娇喘吁吁,用力揉搓着自己硕大的乳房,两颗硕大的乳肉也跟着这阵悸动而不住地颤抖，一道道汩汩的乳白色液体便如泉水般从她的乳头喷薄而出,宛如两股泉眼矗立在星空中那般壮观\n\n在这股狂野的喷射之下,§Y[Root.GetName]§!很快就被一片乳白色的浪潮所完全吞噬，一时之间,香甜浓郁的奶香顿时在整个星球的大气中弥漫开来\n\n两股来自母体的乳白浪潮在太空中时而交织时而分离,将整个行星满满地包裹其中，密密麻麻的奶液像是一张无边无际的积雨云,在那片星光熠熠的穹苍上肆虐，原本闪耀着微光的无数城市此时变得黯淡无光,在乳汁的暴雨中整个淹没在了一片绵白里\n\n随着时间的推移,§Y[Root.GetName]§!上的城市和文明的痕迹似乎全都被这甜腻腻的乳白色大浪席卷,建筑物四分五裂,区划逐步淹没垮塌,化为一片废墟\n\n太平洋般汹涌的乳汁终于在不知过了多久之后才缓缓平息下来，而唯一留存下来的,便只有那声§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!最后的一声可爱娇喘，她那高高耸立的双峰此时也恢复了原本的形状,正散发出一股温热馥郁的香气\n\n而在她胸前,那曾经繁荣的§Y[Root.GetName]§!也不复存在了，一切都被永恒的白色所吞噬,空气中弥漫着香甜的母乳气息，像是看不到半点生机，无数昔日的家园淹没在百米之深的乳汁海洋之下，稍微没有被淹没的高原与山脉，如今不过沦为了一座座残破的奶山，如今已是汪洋之上少得可怜的奶白色岛屿\n\n但有一点可以肯定——在这富营养的无边白色海洋之中，重建似乎并不算多困难呢\n\n§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!满意地看着自己的杰作，意犹未尽地揉捏着自己仍在滴奶的乳头，那对傲人的双峰上还残留着些许奶渍，看着已经完全变成奶白色的§Y[Root.GetName]§!。"真是个好孩子呢......" 她轻声呢喃着。\n\n§R[Root.gts_bruh_get_planet_destroyed_city_count]§!座城市伴随着§R[Root.gts_bruh_get_planet_killed_pop_count]§!个人口一同在这场乳汁洪流中永远沉入了这片营养丰富的乳白色深渊，它们的躯体与文明遗迹一起，成为了这片新海洋底部沉淀物。"
 gts_ap_planet.2000.a: "太棒了"
 gts_ap_planet.3000.name: "精液星球改造"
 gts_ap_planet.3000.desc: "这项艰巨的任务对于我们的扶她娘来说实在是小菜一碟，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!把积蓄已久的荷尔蒙爆发全都压抑了下来,迎着那绵延向远方的恒星星海发泄自己的欲望，那根形状狰狞、青筋暴起的庞然大物在浩瀚太空中高高竖起,带着蓬勃的威力对准了§Y[Root.GetName]§!\n\n在§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!的注视下,这小星球,简直就是天生用来纳精的理想容器！§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!伸出巨大的手掌捧住了§Y[Root.GetName]§!,让它完全暴露在自己的生殖器官面前，另一只手握住赤裸裸的肉棒，就这样紧紧贴上了星球表面,散发出一阵淫糜的热量\n\n她难耐地扭动着她的巨大腰肢,气势汹汹的阳具在§Y[Root.GetName]§!摩擦着，随着那根巨物的震动和颤栗,整个星球似乎都为之震撼，可怜的§Y[Root.GetName]§!目睹着这气吞山河的骇人场景,它的大气层和表面早已在滚烫中扭曲变形\n\n"啊啊啊啊啊啊…..!"\n\n伴随着这一声宏亮的怒吼,§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!终于彻底爆发了，一股汹涌澎湃的白浆自她的马眼中喷射而出,瞬间就将这颗星球整个笼罩其中，浓稠的精液像是一片汪洋,将§Y[Root.GetName]§!的城市完全没过，大量黏腻的白浊在太空中飘散开来,遮天蔽日般将整个行星轨道都染上了一层污浊的色调\n\n这简直就是一场前所未有的、难以置信的灾难，成股的精液像雨点般砸向了星球上的居民,他们惊恐万分地在这汹涌的浊流中逃命，更有一些不幸的家伙干脆被扶她娘射出的巨大精子活生生吞下了肚,就这样当场被同化成了一个"小蝌蚪""
 gts_ap_planet.3000.a: "现在我们有一个精液星球了......"
 gts_ap_planet.3001.name: "精液星球改造"
 gts_ap_planet.3001.desc: "这项艰巨的任务对于小灰来说实在是小菜一碟,挺立肉棒散发着腥味,任务过程中残存的精液漂浮在星球周围，形成了新的卫星，肉棒迎着那绵延的恒星星海发泄自己的欲望,在浩瀚太空中高高竖起,带着蓬勃的威力对准了§Y[Root.GetName]§!\n对小灰而言,这小星球,简直就是天生用来纳精的理想容器!\n\n小灰伸出巨大的手掌捧住了这颗星球,让它完全暴露在自己的生殖器官面前,另一只手握住赤裸裸的肉棒,就这样紧紧贴上了星球表面,散发出一阵淫糜的热量\n\n她难耐地扭动着她的巨大腰肢,气势汹汹的阳具在§Y[Root.GetName]§!摩擦着,随着那根巨物的震动和颤栗,整个星球似乎都为之震撼,可怜的§Y[Root.GetName]§!目看这气吞山河的骇人场景,它的大气层和表面早已在滚烫中扭曲变形\n\n伴随看这一声宏亮的怒吼,扶她娘终于彻底爆发了,一股汹涌澎湃的白浆自她的马眼中喷射而出,瞬间就将这颗星球整个笼罩其中,浓稠的精液像是一片汪洋,将§Y[Root.GetName]§!的城市完全没过,大量黏腻的白浊在太空中飘散开来,遮天蔽日般将整个行星轨道都染上了一层污浊的色调\n\n这直就是一场前所未有的难以置信的灾难,成股的精液像雨点般砸向了星球上的居民,他们惊恐万分地在这汹涌的 浊流中逃命,更有一些不幸的家伙被小灰射出的巨大精子活生生吞下了肚,分解在了其中"
 gts_ap_planet.3001.a: "现在我们有一个精液星球了......"
 gts_ap_planet.3002.name: "生机勃勃"
 gts_ap_planet.3002.desc: "§Y[Root.GetName]§!是一颗有着深蓝大海和翠绿森林的美丽星球，以至于博士小姐一想到要用自己的丁丁把它改造成布满着白浊的精液星球，就感到一丝不舍……还有些许罪恶。在这种罪恶感的鼓动下，博士小姐近万公里长的巨根早已按捺不住冲出内裤之外，在即将被凌辱的行星上投下遮天蔽日的阴影。行星上的居民绝望地看着天空，而野生动物也躁动起来，无谓的寻找可以避难的地方。\n\n博士小姐小心地用手撸动着巨大的阴茎，感受着精液和血液在肉棒中呼之欲出，想象着地面上的景象并为小人们感到悲哀又兴奋着。终于，精液从马眼喷射而出，数以亿万吨的精液砸进了大海，掀起比大气层还要高的巨浪，无数岛屿连反应的时间都没有，就被永远的埋没在粘稠的白浊之下了。而如同大陆一般的精液块，裹挟着数以百亿计的精子滚滚落下，滨海城市被充满着腥臭泡沫的巨浪所淹没，无知而凶暴的精子肆虐着碾碎城市和小人，把白色的粘稠精液都变成了粉色。\n\n然而博士小姐还没有结束，她的巨根依然坚挺，于是就将滴落着天体级精液的阴茎直接抵到还未精液所波及的半球上去。滑溜溜的肉棒毫无顾忌地推平了森林和城市，留下一道流着腥臭精液的地峡连接着沸腾的大海。博士小姐用双手轻轻地抱着沾满精液的星球，来回地蹭着自己灼热跳动的肉棒，本就不多的大陆被彻底破碎，不停射出的精液变成了新的高山。粘稠又温热的精液终于覆盖了整个星球，白浊的粘液代替了海洋和大陆，甚至连近地轨道上都布满着星星点点的精液环带。完成使命的博士小姐轻轻地用手划过这颗星球乳白色的表面，撇走一些多余的精液好让为数不多的一些陆地从温热的精海中露出头来。她用柔软的舌头，品尝着自己的种子的味道，连带着把几百万幸存者一起温柔地吞进肚子里。从舌尖滴下的精液粘在了制服上，让博士小姐显得无比地妩媚。\n\n§Y[Root.GetName]§!的地表已经不能承受更多的精液了，但博士小姐好像还没有满足……至于这颗行星上的居民，他们很快就会为自己的家园变得生机勃勃而兴奋起来的。"
 gts_ap_planet.3002.a: "博士小姐也草草我好吗？"
 gts_ap_planet.3002.a.tooltip: "§R你想得美！§!"
 gts_ap_planet.3003.desc: "§Y[Root.GetName]§!是如此的冰冷，以至于上面的洁净的积雪千万年都未曾融化过。所以博士小姐一想到这些壮美的冰川要被自己的白浊所玷污……她感到一阵阵兴奋，还有些许罪恶感。在这种罪恶感的鼓动下，博士小姐近万公里长的巨根早已按捺不住冲出内裤之外，在即将被凌辱的行星上投下遮天蔽日的阴影。行星上的居民绝望地看着天空，而野生动物也躁动起来，无谓的寻找可以避难的地方。\n\n博士小姐迫不及待地用手撸动着巨大的阴茎，还用灼热的龟头搅动着高层大气，先导汁伴着淫秽的腥臭卷起一股股温暖的风暴，让高山上的积雪变成雪崩滚落下来，但是和接下来所到来的就是小菜一碟了。很快，第一次射精就降临了，一坨巨大的精液直接冲撞在地壳上，把曾经最高最圣洁的雪山，直接砸碎成大气层中的亿万碎片，而地上只留下了一片沸腾腥臭的大海。难以计数的山体碎片和数不胜数的精液块化作点燃天空的流星雨，平等地降落到星球的整个表面，把直接暴露于其下的大地和城市都变成了泥泞又淫靡的温热沼泽。\n\n然而博士小姐还没有结束，她的巨根依然灼热而坚挺着，于是就将滴落着天体级精液的阴茎直接抵到另一个半球上去。冒着热气的肉棒直接把冻土融化，变成了泥泞的湿地，无数来不及逃脱的小人，在没被碾碎之前，就被滚烫的分泌物和精液给煮熟了。博士小姐用双手轻轻地抱着沾满精液的星球，来回地蹭着自己灼热跳动的肉棒，冰冷的冻土刺激着灼热的龟头，喷发而出的精液变成了新的大海，数以亿万计鲸鱼般的巨大精子在其中游动着，欢呼雀跃地捕食着还在挣扎的小人们。粘稠又温热的精液终于覆盖了整个星球，白浊的粘液融化了整座星球，变成了无边的海洋和沼泽，甚至连近地轨道上都布满着星星点点的精液环带。完成使命的博士小姐轻轻地用手划过这颗星球乳白色的表面，撇走一些多余的精液好让一些小人还能生存在粘稠的湿地上。她用柔软的舌头，品尝着自己的种子的味道，连带着把几百万幸存者一起温柔地吞进肚子里。从舌尖滴下的精液粘在了制服上，让博士小姐显得无比地妩媚。\n\n§Y[Root.GetName]§!的地表已经不能承受更多的精液了，但博士小姐好像还没有满足……至于这颗行星上的居民，他们很快就会为自己的家园变得生机勃勃而兴奋起来的。"
 gts_ap_planet.3004.desc: "§Y[Root.GetName]§!表面干燥而无趣，除了沙漠就是干燥的草原，以至于连博士小姐的肉棒都因感到无趣而勃起不能。但是考虑到地表上还有数以亿计的小人“期待着”自己的到来，博士小姐还是打起精神来，褪下自己的内裤，露出遮天蔽日的巨大肉棒。\n\n博士小姐一边想象着地上小家伙们无助的样子，一边毫不留情地用力上下撸动肉棒。终于，精液从马眼喷射而出，数以亿万吨的精液在沙漠上横行，比山脉还要高大数十倍的白浊海啸横扫着地上的一切，数以百计的城市和其中的居民，连反应的时间都没有，就被精液抹平了在这颗行星上存在过的痕迹。\n\n然而博士小姐一点也没有感到满足，她用肉棒戳弄着这颗可怜的星球，在上面用精液涂鸦着自己的画像。但是混合着城市废墟和几百万小人残躯的精液显然画不出什么像样的东西，博士小姐很快就感到厌倦了。为了赶快发泄自己的性欲，她用双手直接抓住沾满精液的星球，蛮横地来回地蹭着自己欲求不满的肉棒，整颗行星的地壳都险些破裂，巨大的阴茎撕裂着一切，卷起遮天蔽日的沙暴，无数小人只能祈求着这一切快点结束，而头上传来的娇喘声表示末日已近。当博士小姐的龟头抵着§Y[Root.GetName]§!喷发时，整颗星球都能感受到肉棒的剧烈震颤，城市甚至大陆甚至被精液包裹着喷进太空之中，成为了永远也无法返回家园的生态圈，而更多的精液随着重力降落下来，落在大地上和博士小姐的制服上，让她显得无比妩媚。见到这颗行星终于被精液所覆盖，她轻轻用脸蹭着粘稠的大地，用舌头品尝着自己的作品，感受着自己给§Y[Root.GetName]§!带来的新生。\n\n§Y[Root.GetName]§!的地表已经不能承受更多的精液了，但博士小姐好像还没有满足……至于这颗行星上的居民，他们很快就会为自己的家园变得生机勃勃而兴奋起来的。"
 gts_ap_planet.5000.name: "排泄星球改造"
 gts_ap_planet.5000.desc: ""不行！不行啦！！呀！！"\n\n我们的萝莉实验员被有幸选为了这个项目的执行者\n随着轰隆一声巨响，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!和萝莉实验员出现在天空中，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!坏笑着看着萝莉实验员，用两根巨大的手指，小心翼翼的§Y[Root.GetName]§!，趴在了萝莉的身前\n\n\"真的要这样么！！\"\n\"这是命令！\"\n\"呜......\"\n\n萝莉害羞的缓缓地崛起了屁股。将略微带有土色的菊穴展露在§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!和§Y[Root.GetName]§!面前\n\n\"我会温柔一些啦！\"\n\n"呀！！！"随着萝莉的尖叫整个星球被直接塞进了萝莉的菊穴中，呜.....呜......有异物！好不舒服。随着萝莉泪汪汪的哭泣，菊穴在缓慢的蠕动着。似乎在试图抵消这种异物的感觉。而在屁股内，无尽的肉壁和残余粪便挤压着§Y[Root.GetName]§!的表面，瞬间抹杀掉了所有居住者和建筑\n\n\"大家，都被我的屁股吃掉了，然后在屁股里，死掉了\"\n萝莉泪汪汪的叙说着\n\n\"好难受。但是要夹着这个呆上一天\"\n萝莉夹着屁股，继续蠕动着菊穴，周围的肉壁越来越紧，随之而来的§Y[Root.GetName]§!上的土地被一层层剥离出来，融进周围的粪便中，而对应的，星球在众多粪便的挤压下被一遍遍的涂满粪便\n\n第二天\n"呜.......!"\n在相关工程师的盯着下，萝莉走进了专用的回收装置，在纵目睽睽之下，脱下了内裤，进行排便\n而出来的星球已经变成了一枚包裹着排泄的土褐色星球，上面的所有土地已经完全被粪便所取代，死掉的建筑和人们被压紧压实，保留在巨型的粪便层之下，或许未来，在后续居住者的挖掘下，他们还可以重见天日，不过可以预见，这将是一个非常利于农作物生长的星球"
 gts_ap_planet.5000.a: "现在我们有了一颗堆满了粪便的星球！"
 gts_ap_planet.5001.name: "排泄星球改造"
 gts_ap_planet.5001.desc: "\"唔，很抱歉，§Y[Root.GetName]§!的大家被选中了\"随着略显甜美的声音从天空传来。§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!怯生生地从堪比星球的飞船上探出身来\n\n随着轰隆几声巨响，巨大的嫩绿色玛丽珍鞋不仅仅踏平了附近的山脉，顺便踩平了几座倒霉的城镇，深入地下几十米的脚印，构成了一个个巨型的脚印峡谷\n\n\"那个.....这个大小应该合适吧。\"\n\n无视了胯下无数的城市和里面的抗议声音。§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!在得到许可后，缓缓的脱下了自己的纯白内裤\n\n\"这个选址可不算我选的呀！不要怨我呀！\"\n\n§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!害羞的红着脸，半蹲下来，星球的地脉吱嘎吱嘎的作响\n\n\"唔....好害羞啊"\n\n随着少女嗯~嗯~的用力声，巨大的菊穴缓缓敞开，伴随着女孩\"呀\"的一声尖叫，菊穴喷出了恶臭的气体。像空中爆炸一样瞬间将周围的山脉和一些小城市上层削平了。仿佛是为了之后的粪便清理空间一样\n\n\"啊.....非常对不起！..对不起，对不起。啊呜呜！！\"\n\n羞红了脸的§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!再次使劲，这次棕色的巨大粪便才不紧不慢的从少女的菊穴冒了出来，冒着热气的粪便被行星的引力吸引笔直地垂了下来\n\n唔...稍稍感觉到粪便的尖端碰到了行星，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!稍稍收紧肛门，切断了粪便，失去支撑的粪便突然倾斜，径直的倒向了城市一方\n\npong！一声巨响，如同地震一般，城市的建筑大多都被震碎了。而对于周围幸存的小人来说，临近的粪便的热风像冲击波一样蔓延开来，仿佛想要强迫所有人接受一样，即便是捂住鼻子，屏住呼吸，身体的感官也不由自主的也在感受着这股热风\n\n"水！水！"\n\n热风导致了脱水，这可能是所有幸运者的心声\n\n可是这才是第一波。紧接着，巨大的肛门再次蠕动起来，又一条粪便降临人间\n\n"呀！抱歉"\n\n§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!似乎搞砸一般叫了一声，随后害羞的继续使劲，而不由自主收紧的肛门，将还未抵达地面粪便一分为二。失去支撑的粪便轰的一声砸了下来。整个星球都似乎感受到了这种冲击。但这还没有结束，伴随着§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!嗯~嗯~的使劲声音，第三条，第四条相近降临，周围的热浪更是一轮高过一轮\n\n突然，滴答....滴答....渐渐的从天而降的温热液体拯救了几乎绝望的人们。或许已经无需去在意味道了。而在远处，巨型的金色瀑布正在喷涌的冲击着山脉，随着而来的还有因为冲击溅向各地的\"甘霖\"\n\n\"呼！\"\n\n上完厕所的§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!，叹了口气\n\n\"那个.....这个....可是天然的肥料哦，请妥善处理...嘻嘻\"\n\n说着便自顾自的害羞起来，快速的提起裤子，整理好衣服后，羞着脸小步慢跑进远处的飞行船，再次留下一连串脚印峡谷"
 gts_ap_planet.5001.a: "救世啊"
 gts_ap_planet.5002.name: "新鲜又美味"
 gts_ap_planet.5002.desc: "§Y[Root.GetName]§!的大海如同宝石一般美丽，陆地也像织锦一般多彩，所以当颂汐得知要把这颗行星改造成污秽的排泄行星时，一时间还以为是搞错了什么。但是能用自己的粪便玷污一颗宜居行星的机会可不能错过！于是颂汐专门饱餐一顿，来到§Y[Root.GetName]§!进行一次愉快的如厕。\n\n§Y[Root.GetName]§!上的小人，无助而绝望地看着，太空中的颂汐将她的内裤褪下，用光滑的小穴和娇嫩的后庭对准大地。无数人甚至产生了一种期待，这样完美又精致的菊花，一定不可能是用来排泄的吧，这应该只是一个露出恶作剧对吧？\n\n颂汐用一个响屁很快撕碎了小人们的一切幻想，污浊的气体直接替代了§Y[Root.GetName]§!大半大气，在原爆点几百万人被直接震碎，还有更多人因为这种恶臭而直接昏厥乃至死亡。然后真正的排泄到来了，伴随着颂汐小肚子里咕噜咕噜的声音，茶褐色的泥浆冲开粉嫩的菊花，铺天盖地一般倾泻至碧蓝的大海中。哎呀，看来这次吃的有点不太消化……颂汐有点尴尬地笑着，继续进行着自己的腹泻。足以横扫大陆的海啸携带者排泄物冲进沿海城市，让数以亿万计的小人也品尝到了巨娘昨晚吃下的食物。美丽的大海被染成了茶色，漂浮着的粘稠物替代了星罗棋布的岛屿，上升的海面让大陆的面积减少了一半。但是颂汐揉了揉肚子，又一阵浅黄色的水状排泄物喷射而出，把剩下的那些大陆也冲刷殆尽，小人们侥幸没被淹死的，忍着恶心爬上那些象征着巨娘消化不良的小岛，他们终生都要在无尽的恶臭中生活下去了。\n\n颂汐掏出纸巾，将可爱的后庭擦得光洁如新，对着星球扔下纸巾后就扬长而去了。这片暂时还带着些香气的厕纸将会成为卑贱的小人们的在腐蚀性的粪海中的唯一救赎，他们别无选择，这就是在银河中作为小人的命运。"
 gts_ap_planet.5002.a: "非常的新鲜……非常的……呕！"
 gts_ap_planet.5002.a.tooltip: "§R享用不完就是无尽的惩罚！§!"
 gts_ap_planet.5003.desc: "§Y[Root.GetName]§!上圣洁的高山覆盖大陆，无暇的白雪万年不化，本地的小人居民也因敬畏而不敢攀登，以免沾染了伟大的群山。所以当颂汐得知要用自己的粪便在这里堆成新的高峰时，心中产生着抑制不住的快感。于是她专门饱餐一顿，来到§Y[Root.GetName]§!进行一次愉快的如厕。\n\n§Y[Root.GetName]§!上的小人，惊恐而绝望地看着，太空中的颂汐将她的内裤褪下，用光滑的小穴和娇嫩的后庭对准他们圣洁的群山。无数人甚至产生了一种期待，这样完美又精致的菊花，一定不可能是用来排泄的吧，这应该只是一个露出恶作剧对吧？\n\n有那么一瞬间，小人们还以为自己的幻想成真了，颂汐憋了半天也没从菊花里放出任何东西，看来她最近吃的城市太多导致有点便秘。但是来都来了，怎么能善罢甘休？颂汐用双指玩弄着自己的小穴，淫水滴滴答答地落在冻土之上，形成了一个个冒着热气的巨大湖泊，然后金色的小便伴随着高潮从指尖喷泻而出，千万年未曾融化的白雪被尿液浇灌后变成了带着腥臭气体的洪水，轰鸣着把山间的城市冲刷而下，汇聚成了新的大海。颂汐舔了舔蘸着蜜汁的手指，紧致的后庭终于张开了大门。即使对于天体级巨娘来说，这条挤出来的褐色大便也太大了一些。小人们惊恐地看到，这根恶臭又坚硬的排泄物，下端已经碾碎了他们膜拜过千百年的群山，而上端则刚刚脱离肛门。就连颂汐也赶快抬脚，躲开这跟如同自己胳膊一般的大便，在一声轰然巨响中，这坨秽物落在了灰白色的星球之上，把地壳都砸裂开来，形成了一段数百公里高，上万公里长的巨大山脉，周边被溢出的岩浆所加热着，散发着环绕星球的不详气体。\n\n颂汐一脸舒畅地掏出纸巾，将被撑开能塞得下自己拳头的菊花里外都擦拭一圈，对着星球扔下纸巾后就扬长而去了。这片还略显洁净的厕纸将会成为卑贱的小人们的在这颗污秽的行星上的唯一圣山，他们别无选择，这就是在银河中作为小人的命运。"
 gts_ap_planet.5004.desc: "§Y[Root.GetName]§!是一颗无趣的干燥行星，无垠的沙漠和稀树草原几乎覆盖了一切。颂汐早就迫不及待地，计划着一展拳脚把它改造成自己喜欢的样子了。\n\n不过也许是因为昨天吃喝玩乐得太过尽兴的缘故，抑或是超空间内出现了一点湍流，当颂汐到达§Y[Root.GetName]§!时，即使还在用手捂着内裤，圣水已经在不断地流出。她已经来不及脱下内裤，顿时圣洁的小便和污秽的大便一齐倾泻而出，将本来洁白的棉质内裤整个打湿，染成了一股子浓茶的颜色。\n\n颂汐是第一次感到在小人面前如此的害羞，即便作为经常使用行星自慰的天体级巨娘来说，在亿万小人面前拉在裤子里也是头一回。仿佛§Y[Root.GetName]§!上的小人都在嘲笑自己一样，颂汐决定狠狠地惩罚这里的小人们，她毫不犹豫地脱下灌满了排泄物的内裤，直接倒扣过来扔在行星上面。数千公里长的巨大内裤，还夹带着亿万吨计的排泄物，直接覆盖了行星表面的大半，无数小人即便没有被大粪给直接碾死，也正在灼热又恶臭的胖次闷杀下渐渐死亡。侥幸有些小人试图从尚未湿透的纤维里爬出来，颂汐又拨开了自己的小穴，让天洪浩荡一般的尿液倾泻而下，彻底把自己的内裤浇了个湿透，这些小人也幸福又残忍地被尿液所淹死或打碎了。\n\n看见自己的尿液和粪便正在§Y[Root.GetName]§!的干燥大地上慢慢展开，变成一片新的海洋，颂汐觉得似乎还差了点什么。这样无趣的行星可还要发挥点作用，于是她转到还没被自己排泄物污染的另一侧，直接用干燥的大地摩擦起了自己的屁股，数以百计的城市连为她擦屁股的资格都不存在，就被柔软的小屁股给直接坐碎。而能荣耀地为她肛门所临幸的，变成了大地上一道几十米厚几十千米宽，横亘小半颗星球的一条粘稠的痕迹。感谢这颗无聊的行星的地表，颂汐小姐可爱的菊穴再次变得洁净如新，等待着下一次排泄了。\n\n至于还在行星地表上挣扎的小人，几小时内那片污秽的排泄物大洋就会覆盖整颗行星，他们别无选择只有接受，这就是在银河中作为小人的命运。"
 gts_anomaly_pc.24.name: "足垢星球改造"
 gts_anomaly_pc.24.desc: "面对着足掌之间的小小星球，§M[event_target:gts_planet_leader.GetName]§!浅笑着，慢慢合拢了脚掌，肉色的脏污天幕遮蔽了阳光，她的脚掌纤细而优美,趾甲被描绘着靓丽的花纹,修剪得圆润光滑，然而,此刻,这双雍容华贵的脚丫早就在厚厚的丝袜与靴子中裹满了污垢和汗渍，在这汗水和污渍的包裹之下,原本晶莹剔透的脚趾显得格外淫靡不堪，她轻车熟路地挪动着双足,把这个小小的星球死死踩在了脚底板之间\n\n被她的臭脚重重碾压，源源不断的汗渍和污垢从她那柔嫩的脚趾缝中渗透而出，密密麻麻地弄脏了所到之处的一切，数不清的城市群与居住区不得不承受她那布满老茧的脚底的蹂躏，在难以置信的巨大压力之下，这些原本熠熠生辉的商业街与工厂被无情地碾碎成了尘埃\n\n随着她用力踩踏的动作，汗水越渗越多\n\n那臭哄哄的汁液顺着她那雄伟的脚踝一路流淌而下，最终积攒成一条肮脏的小溪，将遥远的星球也都浸泡在她的污垢之中，混杂了汗臭和脚臭的令人作呕的浓烈恶臭随之弥漫开来，遮天蔽日地笼罩住了整个§Y[Root.GetName]§!，使得那些原本清新怡人的气息统统成为历史\n\n每一次转动和踩踏,都会把更多的污垢和汗液糊在上面，原本星球光滑的表面,此刻已然被她的足迹和汗渍覆盖了个遍,看上去十分肮脏猥亵，偌大的星球就这样被她如此轻易地玷污蹂躏,却始终没有丝毫反抗的能力"
 gts_anomaly_pc.24.a: "现在我们有了一颗裹满足垢的星球！"

 # 尿液星球區劃

 district_urine_1: "漂浮城市"
 district_urine_1_plural: "漂浮城市"
 district_urine_1_desc: "在尿液星球上找到固定的陆地已经是不可能的选项，漂浮的城市成为了唯一的选项。"
 district_urine_2: "地热发电区"
 district_urine_2_plural: "地热发电区"
 district_urine_2_desc: "大量的尿液渗入了这颗行星的核心之中，携带的滚烫的巨娘体热使这颗行星温度快速上升，也许这里以后能建设巨娘尿液温泉？。"
 d_urine_ruin1: "无尽尿液海"
 d_urine_ruin1_desc: "这颗星球完全被少女的金黄尿液所覆盖，所有的曾经都埋藏在这片海域之下。"
 d_urine_ruin2: "阴蒂摩挲印"
 d_urine_ruin2_desc: "作为释放的前戏，少女使用星球自慰时那粉嫩且巨大的阴蒂在这片大地上留下了深不见底的伤痕，而随后又被金黄所覆盖，但这片阴蒂海沟是这颗星球上最壮观的奇景。"
 d_urine_clean2: "阴蒂摩挲印观景区"
 d_urine_clean2_desc: "通过在海底建立专用观景区，这片地方立刻吸引了大量的巨大娘爱好者前来观摩，不知道巨娘本人知道这件事时心情究竟如何。"
 d_urine_ruin3: "犽戎的厕纸大陆架"
 d_urine_ruin3_desc: "犽戎在“改造星球”时，随手从星球上掰下用于擦拭尿道口的大陆架厕纸，在使用完毕后便随手丢在了星球上，大半已经沉入了海底。大陆架上狰狞的沟壑代表着曾经被犽戎使用过的辉煌历史。"
 d_urine_clean3: "犽戎的厕纸大陆架观景区"
 d_urine_clean3_desc: "通过在海底建立专用观景区，这片犽戎使用后的大陆架厕纸立刻吸引了大量帝国的母神崇拜者的到来，能够如此近距离的观摩母神伟力留下的痕迹将会是他们的无上荣誉，但就是犽戎本龙知道了会不会恼羞成怒，再亲自毁灭这里一次。"
 d_urine_ruin4: "喷射大空洞"
 d_urine_ruin4_desc: "行星上直接受到巨娘尿液冲击的区域，这里原本有着行星上最高的山脉，但已经如雪般消融，取而代之的是一处深不见底的大空洞，已被尿液填满，此处似乎可以直达行星的地核，旁边的尿液都有被煮沸的迹象。"
 d_urine_clean4: "大空洞温泉乡"
 d_urine_clean4_desc: "通过经年累月的改造，成功将此处改造成了一处尿液温泉，有XP如此的小人络绎不绝得到来，其中竟不乏有巨娘的身影。"

 mod_district_urine_1_max_add: "最大$district_urine_1$"
