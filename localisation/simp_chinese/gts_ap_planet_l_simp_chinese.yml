 # 足垢星球區劃

 d_dirt_ruin1: "被压扁的城市"
 d_dirt_ruin1_desc: "一大片城区在巨娘搓揉星球的过程中被碾碎。"
 d_dirt_ruin2: "黏在脚上的幸存者"
 d_dirt_ruin2_desc: "有些幸存者还留在巨娘的脚上，我们可以去她的鞋子里把这些人救出来。"
 d_dirt_ruin3: "足垢山"
 d_dirt_ruin3_desc: "巨娘足底的足垢构成了这些高耸的山脉，在清理掉之前无法进行任何建设工作"
 d_dirt_clean1: "清理出的足垢采集地"
 d_dirt_clean1_desc: "对足垢山的清理使得山脉中的充沛足垢暴露出来，我们现在可以开采这些足垢并精炼成矿物了。"
 d_dirt_ruin4: "足汗海"
 d_dirt_ruin4_desc: "足汗构成的汪洋大海，几乎没有生物能在这里生存。"
 d_dirt_clean2: "足汗灌溉的土地"
 d_dirt_clean2_desc: "通过各种水利工程的作用，这些饱含营养物质的足汗能够灌溉大片大片的农田。"
 d_dirt_ruin5: "致命汗雾"
 d_dirt_ruin5_desc: "来自巨娘足底残留的气味，这些雾气环绕在这里，任何试图进去的人都再也没能出来。"
 d_dirt_clean3: "稀薄汗雾"
 d_dirt_clean3_desc: "虽然吸入仍使人感到不适，但已经可以让工人们短期内进入工作了，我们可以提取到很多稀有资源。"
 d_dirt_ruin6: "足印污染区"
 d_dirt_ruin6_desc: "这些仿佛陨石坑一般的足印中的残留物浓度太高了，以至于周围根本没有生物存在的痕迹。"
 d_dirt_ruin7: "坚不可摧的足垢地壳"
 d_dirt_ruin7_desc: "被巨足踩的结结实实的地面，坚硬到可以抵御核弹的轰炸。"
 d_dirt_ruin8: "硕大的足汗结晶"
 d_dirt_ruin8_desc: "在高温高压下形成的足汗结晶，由于过于坚硬，因此无法清理这片区域。"
 d_dirt_clean4: "足汗结晶采集场"
 d_dirt_clean4_desc: "被打碎的足汗结晶，可以轻易的搬走。"
 d_dirt_ruin9: "被揉碎的地壳"
 d_dirt_ruin9_desc: "星球的外壳被巨娘破坏了，碎裂的地表没法进行任何建设。"
 d_dirt_clean5: "地核采矿竖井"
 d_dirt_clean5_desc: "借助这些深入地幔的裂谷，我们可以挖掘到那些珍贵的矿物。"
 d_dirt_ruin10: "足垢峡湾"
 d_dirt_ruin10_desc: "足垢峭壁间流淌着足汗构成的湍急河流，这种地形无法进行大面积种植。"
 d_dirt_clean6: "足垢平原"
 d_dirt_clean6_desc: "黝黑的足垢构成了大片的平原，无数的农作物可以在此成长。"

