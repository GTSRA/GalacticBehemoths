 # 精液星球區劃

 district_semen_1: "漂浮城市"
 district_semen_1_plural: "漂浮城市"
 district_semen_1_desc: "精液星球上的几乎所有陆地都被淹没了，但能在海面上自由漂浮的漂浮城市能为殖民者提供住处。"