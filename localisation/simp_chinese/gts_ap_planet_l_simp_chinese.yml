 tech_gts_juice_colonies: "爱液世界"
 tech_gts_juice_colonies_desc: "把整个殖民地星球塞入极巨化总督的小穴里，然后像小跳蛋一样，稍微自慰一下嘛\n咕啾咕啾——会很小心的"
 tech_gts_milk_colonies: "乳汁世界"
 tech_gts_milk_colonies_desc: "让正在涨奶的总督来这释放一下，把整个星球变成沃土吧"
 tech_gts_semen_colonies: "精液世界"
 tech_gts_semen_colonies_desc: "选出一个倒霉蛋殖民地来，让我们无处泄欲的扶她姑娘们对着这个小星球泄欲一番"
 tech_gts_shit_colonies: "排泄世界"
 tech_gts_shit_colonies_desc: "也许我们可以设立一个特殊世界，将巨娘领袖们的便器与之连接，用于承载她们每日产生的排泄物"
 tech_gts_dirt_colonies: "足垢世界"
 tech_gts_dirt_colonies_desc: "让我们的巨娘用满是污垢与汗渍的脚丫好好玩弄一下这可怜的殖民地星球\n基建损坏以及空气质量？不用管啦～"
 gts_juice_colony_1: "液态爱液"
 gts_juice_colony_1_desc: "裹满星球的爱液无疑为我们提供了足量的巨娘体液——还有充分的营养物质...... "
 gts_juice_colony_2: "凝固爱液"
 gts_juice_colony_2_desc: "爱液蒸发凝固结块，无疑是极好的建筑材料！"
 gts_juice_colony_3: "舒适温床"
 gts_juice_colony_3_desc: "生活在黏糊糊热腾腾的爱液里，呃，虽然有点麻烦，但真的是件很幸福的事！"
 gts_juice_colony_qhai: "少女的自慰星球"
 gts_juice_colony_qhai_desc: "千海领袖的爱液充满了这个星球，呜哇，简直就是天堂！十升天十"
 gts_milk_colony_1: "乳汁沃土"
 gts_milk_colony_1_desc: "经过巨娘乳汁灌溉过的土壤，小麦亩产一万八"
 gts_milk_colony_2: "白色海洋"
 gts_milk_colony_2_desc: "巨娘的乳汁替代了原有的海洋，成为无数海洋生物新的家园"
 gts_milk_colony_3: "乳汁瀑布"
 gts_milk_colony_3_desc: "乳汁瀑布分布在星球表面，丰沛的流量可以灌溉一大片区域"
 gts_semen_colony_1: "白浊遍布"
 gts_semen_colony_1_desc: "虽然黏黏糊糊腥腥甜甜的很不方便，但是蛋白质含量意外地很高呢！"
 gts_semen_colony_2: "巨大精子"
 gts_semen_colony_2_desc: "不知咋的，这群巨大的小家伙们竟然保持着活性——或许我们可以驯服它们来为我们所用？"
 gts_semen_colony_3: "射精遗迹"
 gts_semen_colony_3_desc: "深达地幔是一道巨大冲击坑如疮疤一般覆盖在精液海之下，这便是扶她娘射精的伟迹——当然现在已经是热门旅游景点了"
 gts_shit_colony_1: "粪便山"
 gts_shit_colony_1_desc: "巨大的粪便横在城市之间，周围的城市已经被粪便降临的震动震成废墟，其下有一个被挤压和封存的世界，所有人和建筑都被瞬间压成薄薄的一层，在上层的粪便层之下，形成了独特的旧世界考古层，述说着这个世界的悲惨经历"
 gts_shit_colony_2: "尿液湖"
 gts_shit_colony_2_desc: "山脉之间出现了一滩巨型的尿液湖。因为其深度之深，达到了地热层，尿液和屎水已经渗入了整个星球水系，由于我们可爱的巨娘排泄过于多，似乎超出了自然的承受范围。在可预见的遥远未来。这里的水源不会被净化了。只能由我们本土居民努力演化适应了"
 gts_shit_colony_3: "污秽大气"
 gts_shit_colony_3_desc: "这里的大气完全被少女的大便的气息同化了，空气中弥漫的排泄味。可能这就是想要丰收的必然代价"
 gts_urine_colony_1: "漂流板块"
 gts_urine_colony_1_desc: "漂浮在尿液海上的已经支离破碎的大陆板块，不知道是来自少女膀胱内曾经破坏星球的残留物，还是眼下星球被冲刷之后的粉末。"
 gts_urine_colony_2: "尿液海"
 gts_urine_colony_2_desc: "来自少女超大量的尿液排放，已经完全没过了原本星球的最高峰，轻而易举的取代了原来美丽的海洋。大量尿液远远超出了星球的承受能力，也许是永远，黄色将成为这里的主色调。"
 gts_urine_colony_3: "尿素大气"
 gts_urine_colony_3_desc: "替代了水循环的尿液循环之下，大气在片刻便被尿素大气所替代。在少女体液带来大量的热量影响下，这里每时每刻下着尿液雨，农作物在这致死量的营养之下，也许可以茁壮成长？"
 gts_urine_colony_4: "不复存在的生态"
 gts_urine_colony_4_desc: "金黄色的天洪之下，没有事物能在这样的冲刷下幸存，城市粉碎，大陆分形，一切都不复存在。"

 col_gts_juice: "爱液世界"
 col_gts_juice_desc: "一个充满涩情液体的星球，对任何生物来说都是涩涩的绝佳场所"
 col_gts_milk: "乳汁世界"
 col_gts_milk_desc: "一个表面被乳汁覆盖的星球，富含营养的乳汁是生物们绝佳的营养来源"
 col_gts_semen: "精液世界"
 col_gts_semen_desc: "一个被精液覆盖的星球，主人留下的精子是这颗星球真正的统治者"
 col_gts_shit: "排泄世界"
 col_gts_shit_desc: "一个被排泄物覆盖的星球，生活在屎山中的生物是这个星系里最为低贱的存在"
 col_gts_dirt: "足垢世界"
 col_gts_dirt_desc: "一个被足垢覆盖的星球，这里的生物以足汗和足垢为生"
 col_gts_urine: "尿液世界"
 col_gts_urine_desc: "一个被尿液覆盖的星球，所有曾经的辉煌都淹没在了黄色的海洋之下"
 col_gts_urine_yarong: "尿液世界"
 col_gts_urine_yarong_desc: "因为犽戎的一次普通生理行为而被彻底改造的星球，最初孕育生命海洋已经变成了少女尿液的黄金色泽，也许四十个千年后，这里会诞生出新的，依赖少女排泄物而生的生命"

