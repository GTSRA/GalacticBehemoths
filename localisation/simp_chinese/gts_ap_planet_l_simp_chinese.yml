 #足垢星球决议
 decision_gts_dirt_colony0: "§R创建足垢世界§!"
 decision_gts_dirt_colony0_desc: "让我们的巨娘用满是污垢与汗渍的脚丫好好玩弄一下这可怜的殖民地星球基建损坏以及空气质量？不用管啦～\n§R完成后将永久改变星球类型！\n///同时会造成大量的人口死亡与建筑破坏！！///\n根据死亡人数给予奖励§!"
 decision_gts_dirt_colony1: "§G恢复星球环境§!"
 decision_gts_dirt_colony1_desc: "在经历了一系列努力之后，我们终于可以着手开始修复这颗被足垢覆盖的星球的生态环境了。\n§Y星球环境将部分复原，但依然无法恢复到完全宜居的状态，原版建筑与区划将可以建造。§!"
 decision_gts_dirt_colony1_fail: "§R需要先完成星球环境修复！§!"
 decision_gts_dirt_colony2: "§R足垢星球堡垒化§!"
 decision_gts_dirt_colony2_desc: "如果再让我们的巨娘将这些覆盖在星球表面的足垢给压实，整颗星球会成为抵御外来入侵的坚固堡垒！我们会保证有足够多的人“自愿”驻扎在这里的。\n§Y将星球转换为足垢堡垒星球，提供大量驻军、海军容量、合金加成，但环境会更恶劣，同时会造成大量的人口死亡与建筑破坏§!"
 decision_gts_dirt_colony3: "§R足垢星球粉碎化§!"
 decision_gts_dirt_colony3_desc: "既然足垢能够成为极佳的矿物来源，为什么我们不让巨娘再把这颗星球改造一下呢？\n§Y将星球转换为足垢矿业星球，提供大量矿物、稀有资源加成，但环境会更恶劣，同时会造成大量的人口死亡与建筑破坏§!"
 decision_gts_dirt_colony4: "§R足垢星球农业化§!"
 decision_gts_dirt_colony4_desc: "如果足垢能够作为农作物成长的肥料，那就让巨娘在这里再涂抹上一些吧！\n§Y将星球转换为足垢农业星球，提供大量食物加成，但环境会更恶劣，同时会造成大量的人口死亡与建筑破坏§!"
 decision_gts_dirt_colony5: "§R重新覆盖足垢§!"
 decision_gts_dirt_colony5_desc: "§Y哈？好不容易清理干净了，现在还要再让巨娘踩一次？§!"
 decision_gts_dirt_mod0_1: ">大气足臭净化<"
 decision_gts_dirt_mod0_1_desc: "通过大规模的空气净化设备移除§R刺鼻足臭§!，将空气转变为§Y可呼吸的足臭§!，改善居住环境。"
 decision_gts_dirt_mod0_2: ">脚汗水体改造<"
 decision_gts_dirt_mod0_2_desc: "利用重型工程器械疏通河道，解决§R脚汗纵横§!的问题，§Y脚汗水利工程§!将一定程度上改善星球水体的质量并提高粮食产出。"
 decision_gts_dirt_mod0_3: ">足垢盾构机<"
 decision_gts_dirt_mod0_3_desc: "通过在足垢构成的山中大规模开凿隧道，能够解决§R足垢地貌§!带来的交通不便的问题，同时挖掘出的§Y足垢采掘地§!也能为我们提供更多的矿物产出。"
 decision_gts_dirt_mod1_1: ">驱散汗雾<"
 decision_gts_dirt_mod1_1_desc: "使用最新型的除湿设备，我们能大幅降低§R浓郁汗雾§!的面积，§Y温暖汗雾§!能够改善我们人民的生活水平并提高能源产出。"
 decision_gts_dirt_mod1_2: ">生态环境恢复<"
 decision_gts_dirt_mod1_2_desc: "尽管星球遭受过巨足搓揉的待遇，但§R被破坏的生态§!依然可以尽力修复，§Y恢复的生态§!能让我们充分利用足垢残留物的优势去发展农业。"
 decision_gts_dirt_mod1_3: ">清理残留足垢<"
 decision_gts_dirt_mod1_3_desc: "整颗星球的地表已经大部分复原了，但§R残留足垢§!仍然危害着当地生物生存，§Y足垢矿场§!的建立能够将这些足垢变废为宝，提高我们的矿物产出。"
 decision_gts_dirt_mod2_1: ">足臭气体收集<"
 decision_gts_dirt_mod2_1_desc: "§R刺鼻足臭§!并非只有害处，通过将其收集并处理，我们可以得到用于训练士兵的§Y极端环境训练场§!"
 decision_gts_dirt_mod2_2: ">高密度足汗结晶钻探<"
 decision_gts_dirt_mod2_2_desc: "§R高密度足汗结晶§!曾一度被我们认为无法开采，但随着§Y足汗结晶提炼§!技术的发展，即便是坚硬的足汗结晶，也能够为我们带来大量的合金了。"
 decision_gts_dirt_mod2_3: ">足垢地壳防御工事<"
 decision_gts_dirt_mod2_3_desc: "§R坚硬的足垢地壳§!在经过地下工事建设之后，就能够成为§Y足垢地壳堡垒§!，为我们带来更多防御设施的建设空间。"
 decision_gts_dirt_mod3_1: ">足臭气体精炼<"
 decision_gts_dirt_mod3_1_desc: "§R刺鼻足臭§!本是威胁我们人民生命的东西，现在经过精炼厂§Y稀有资源过滤§!后，能够为我们带来数量客观的稀有资源。"
 decision_gts_dirt_mod3_2: ">足垢沉积物挖掘<"
 decision_gts_dirt_mod3_2_desc: "§R足垢沉积物§!来自于巨娘足底的反复碾压，我们如今利用§Y足垢冶炼工业§!可以将其转变为数不尽的矿石"
 decision_gts_dirt_mod3_3: ">地核开采<"
 decision_gts_dirt_mod3_3_desc: "巨足的揉搓造成了§R破碎的地壳§!，在破坏了星球的同时，也让足垢混合着地底深处的矿物触手可及，§Y深核采掘§!工程将能够让我们获得大量的矿物。"
 decision_gts_dirt_mod4_1: ">足汗堆肥<"
 decision_gts_dirt_mod4_1_desc: "§R刺鼻足臭§!虽然对生物有害，但只要经过§Y足汗化肥精炼§!，就可以将其变为能够大幅增加农作物产出的神奇物质。"
 decision_gts_dirt_mod4_2: ">足垢峡湾开垦<"
 decision_gts_dirt_mod4_2_desc: "巨足的挤压让地表遍布§R足垢峡湾§!，这样的地形无法开展大规模种植，我们需要将这些地区开垦成§Y足垢平原§!。"
 decision_gts_dirt_mod4_3: ">足垢盾构机<"
 decision_gts_dirt_mod4_3_desc: "通过在足垢构成的山中大规模开凿隧道，能够解决§R足垢地貌§!带来的交通不便的问题，同时挖掘出的§Y足垢采掘地§!也能为我们提供更多的矿物产出。"

