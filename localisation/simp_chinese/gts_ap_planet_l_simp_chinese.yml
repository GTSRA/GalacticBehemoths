 # 跳蛋星球區劃

 district_oscillator_1: "跳蛋城市"
 district_oscillator_1_plural: "跳蛋城市"
 district_oscillator_1_desc: "跳蛋星球表面的纹路间十分宽阔，哪怕排除掉残留着爱液的地区，依然存在不小的居住面积。"
 district_oscillator_2: "跳蛋研究区"
 district_oscillator_2_plural: "跳蛋研究区"
 district_oscillator_2_desc: "星球遗留的海量巨娘体液样本和星球内部那精密复杂的工程结构足够帝国科研人员研究很久了。"
 district_oscillator_3: "跳蛋发电区"
 district_oscillator_3_plural: "跳蛋发电区"
 district_oscillator_3_desc: "星球内部的电池输出着堪比恒星的能量，就算取出一点点都足以勾引数座大型城市。"

