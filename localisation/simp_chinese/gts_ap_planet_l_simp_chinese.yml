 # 愛液星球地形

 d_juice_ruin1: "坠毁的殖民飞船"
 d_juice_ruin1_desc: "这些城市大小的飞船和空间站曾经围绕着星球周转，但海量的爱液使得整颗星球的质量增加后，它们便被引力所捕获，坠落到了爱液海面上。"
 d_juice_ruin2: "地底避难所"
 d_juice_ruin2_desc: "除了直接与巨娘私处相撞的地区，这些建立在地面下数十公里岩盘当中的避难所内仍存活着许多国民。"
 d_juice_ruin3: "骆驼趾印"
 d_juice_ruin3_desc: "在恒星大小的巨娘阴唇的冲击挤压下，大半颗星球的地表已经被改变，在外太空看来就像是壮阔的私处烙印。"
 d_juice_clean3: "骆驼趾印开发区"
 d_juice_clean3_desc: "在壮阔的私处烙印中，已经出现了点点渺小的灯光。其间的住民们都向往着寻找着那位私处能够与自己的家园相互吻合的巨娘。"
 d_juice_ruin4: "不稳定海底火山"
 d_juice_ruin4_desc: "这些火山虽然位于深不可探的爱液海洋下，但受到爱液的高温影响，内部的岩浆随时可能夹杂着爱液喷发到大气层之外。"
 d_juice_clean4: "稳定海底火山"
 d_juice_clean4_desc: "火山的情况已经得到了稳定，现在火山附近的热气喷发口，具有丰富的生物活性，与爱液海洋相互作用形成了独特的生态系统。"
 d_juice_ruin5: "巨娘胖次"
 d_juice_ruin5_desc: "在改造爱液星球后被巨娘遗落在原地的胖次，现在已经成为了这颗星球的卫星之一，同时也是星球上爱液潮汐的罪魁祸首。"
 d_juice_clean5: "巨娘胖次基地"
 d_juice_clean5_desc: "在改造爱液星球后被巨娘遗落在原地的胖次，现在已经成为了这颗星球的卫星之一，同时也是星球上爱液潮汐的罪魁祸首。"
 d_juice_ruin6: "爱液洪水"
 d_juice_ruin6_desc: "小人的城市与自然的山脉在巨娘滔天的爱液洪水面前毫无招架之力，只能被彻底淹没在，其文明也随之消失。"
 d_juice_clean6: "巨型水坝"
 d_juice_clean6_desc: "这些工程学的奇迹成功地遏制住爱液洪水的泛滥，它象征着我们征服巨娘爱液的伟大成就。"
 d_juice_ruin7: "斯卡蒂的骆驼趾印"
 d_juice_ruin7_desc: "这颗星球第一时间与斯卡蒂的阴唇所接触的区域，原有的地貌已经被彻底改变，只留下覆盖大半颗星球的深达地幔的烙印"
 d_juice_clean7: "深海教会骆驼趾区"
 d_juice_clean7_desc: "作为深海教会的圣地，这里吸引了银河各处斯卡蒂的信徒，他们不计代价地来到斯卡蒂的骆驼趾印内，并将能生活在这里视作恩赐。"
 d_juice_ruin8: "千海的自慰星球"
 d_juice_ruin8_desc: "这颗星球在千海的星球改造中承受了少女小穴褶皱的千百次摩擦，因此只剩下了一半，但它仍在神秘的力量的帮助下幸存了下来。"
 d_juice_clean8: "千海的爱液天堂星球"
 d_juice_clean8_desc: "作为在千海性爱中奇迹般留存的星球，魅魔少女的残留的香甜爱液彻底改造了这颗行星，在人们努力下成功将这里变成了真正的爱液天堂星球。"

 ### 星球改造
 gts_ap_planet.1000.name: "爱液星球改造"
 gts_ap_planet.1000.desc: "随着轰隆隆的一声巨响，§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!的面孔出现了大气层外\n\n两根巨大的手指小心翼翼地夹起了§Y[Root.GetName]§!，然后缓缓张开双腿，将那早已饥渴难耐的粉色嫩肉小穴暴露在整个殖民地的上空\n\n"呼——我会很小心的！"\n\n随着少女的嘟囔，整个星球冷不丁地被直接送入了少女的小穴之内！伴随着一声声甜蜜的呻吟，无边无际的嫩肉挤压着§Y[Root.GetName]§!的地表，滚烫的爱液分泌而出，咕啾咕啾地挤压着这可怜的小星球\n\n"嗯啊…好紧啊…"\n\n§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!发出一声满足的呻吟，她的手指在小穴口周围抚弄着,以某种引导的姿态让小行星缓缓陷入体内，在这缓慢的深入过程中,§Y[Root.GetName]§!几乎要被内里那片火热潮湿的嫩肉与爱液所构成的海洋完全吞噬，随着阴道的蠕动愈演愈烈,周遭的嫩肉开始变得饱满滚烫起来,将小行星越裹越紧,几欲将之层层殆尽\n\n满溢的爱液也越流越多,顺着大腿根部滑落在浩瀚的星空中，这股腥臊的液体就这样遥遥地飘向无垠的太空深处,与遥远的星系融为一体\n\n"呜——哇～有那么多人，在我的花穴里～"\n\n一声淫叫传来，只见那嫩肉蠕动地更加疯狂，一些根基不稳的建筑直接被挤碎卷入了爱液与软肉中，然后是一阵舒爽的娇喘，少女的潮吹让那洪流般的爱液喷薄而出，裹满了整个星球！\n不一会儿，那小星球啵的一声被直接喷了出来，还黏着§M[event_target:gts_bruh_get_destroy_planet_leader.GetName]§!的花穴拉出来一根爱液银丝\n\n事后，工程师估计至少需要近百年的时间才能将这裹满星球的巨量爱液清理干净\n\n当§Y[Root.GetName]§!被喷射到数百万公里外的太空时，星球已经完全变了样，原本蔚蓝的海洋现在变成了淫靡的半透明爱液，§Y[Root.GetName]§!上所有水源都被替代成了爱液，大气中飘荡着浓郁的雌性荷尔蒙雾气。\n\n§R[Root.gts_bruh_get_planet_killed_pop_count]§!个人口在阴道中丧命，成为了少女阴道皱褶间的微小污渍。§R[Root.gts_bruh_get_planet_destroyed_city_count]§!座城市被爱液洪流彻底冲毁，遗留在了小穴深处"
 gts_ap_planet.1000.a: "现在我们有了一颗爱液星球！"
