 building_gts_bruh_juice_colony_shelter: "爱液星球舰船改装庇护所"
 building_gts_bruh_juice_colony_shelter_desc: "由一艘殖民船的剩余部分改装，作为登陆爱液星球的临时据点"
 building_gts_bruh_juice_capital: "爱液收集站"
 building_gts_bruh_juice_capital_desc: "§G漂浮在广袤爱液海洋表面的基础设施，这座简易设施粗大的管道深入爱液海中，日夜不停地抽取富含催情物质的爱液原浆，并进行初步处里与储存。工人们穿着防护服在充满催情雾气的高压环境中工作，确保爱液能源源不断地供应。尽管效率低下且工作环境令人不适，但这些原始设施仍是殖民地获取爱液资源的基础§!"
 building_gts_bruh_juice_major_capital: "爱液工业中心"
 building_gts_bruh_juice_major_capital_desc: "§G巨大的蒸馏塔林立其中，庞大的管道网络连接着精炼塔与合成中心，每日处理着海量的爱液，原始爱液在此分离成高纯度催情剂与纯净营养基质。自动化机械在黏滑的爱液池中运作，刺鼻浓郁的荷尔蒙蒸汽从排气塔喷涌而出，虽然厂区通风系统持续喷洒中和剂试图维持理性工作环境，但工人们仍然必须依赖强效的呼吸装置才能在此长期工作§!"
 building_gts_bruh_juice_system_capital: "爱液工业巨构"
 building_gts_bruh_juice_system_capital_desc: "§G这座庞大的工业都市漂浮于爱液海洋之上，是爱液工业的巅峰之作，爱液精炼与贸易的核心。外围的工业复合体由无数管道、储罐和自动化生产线组成，整合了采集、精炼、合成与物流系统，日夜分离与提纯爱液，将原始爱液转化为各种高附加值产品。都市中央的爱液交易所更是星系级的贸易中心，无数商船前来采购这颗星球的独特的"特产"。星际贸易港口每天都有满载爱液产品的货船起航，运往星际市场。尽管整座城市都弥漫着浓郁的雌性荷尔蒙，但没人能否认它的繁荣§!"

 building_gts_bruh_milk_colony_shelter: "乳汁星球舰船改装庇护所"
 building_gts_bruh_milk_colony_shelter_desc: "由一艘殖民船的剩余部分改装，作为登陆乳汁星球的临时据点"
 building_gts_bruh_milk_capital: "乳汁农场"
 building_gts_bruh_milk_capital_desc: "§G散布在乳汁海洋小岛上的简易农业设施，粗大的管道从乳白色海洋中抽取未处理的乳汁，经过初步沉淀后分流至周边农田。农夫们穿着防水服在黏滑的乳汁田埂间劳作，利用乳汁的高营养价值培育作物，空气中弥漫着浓郁的奶香。尽管效率低下，但足以支撑小规模殖民地的基础粮食供应§!"
 building_gts_bruh_milk_major_capital: "乳汁灌溉枢纽"
 building_gts_bruh_milk_major_capital_desc: "§G由乳汁分离塔与垂直农场构成，高效分离乳汁中的乳脂并优化灌溉效率。自动化系统调节不同作物所需的乳汁养分浓度，接着从中央蓄乳池通过管道向周边数万亩适应乳汁环境的基因作物精准输送经过营养配比的乳汁混合物§!"
 building_gts_bruh_milk_system_capital: "乳汁生态都市"
 building_gts_bruh_milk_system_capital_desc: "§G这座覆盖大片乳汁海洋的超级农业都市，是乳汁星球农业与经济的终极体现，完全依托乳汁运作，彻底重构了星球的农业生态。数条乳汁运河贯穿全境，都市外围是广袤的自动化农场，而中心则设有星际贸易港口，将乳汁产品运往整个星系。这座都市已成为星系级的农业奇观，其产出养活数十个世界，尽管所有食物都带着淡淡的奶腥味§!"

 building_gts_bruh_semen_colony_shelter: "精液星球舰船改装庇护所"
 building_gts_bruh_semen_colony_shelter_desc: "由一艘殖民船的剩余部分改装，作为登陆精液星球的临时据点"
 building_gts_bruh_semen_capital: "精液养殖泻湖"
 building_gts_bruh_semen_capital_desc: "§G漂浮在精液海洋上的开放式养殖设施，由抗腐蚀合金搭建的网状平台分割出数十个巨型泻湖。黏稠的精液在泻湖中翻涌，偶尔能看到长达百米的阴影在白色液体下游过，每个泻湖中都有着扶她巨娘精液中的未成熟超巨型精子幼体。定居点中央有着精泵塔，日夜抽取星球表面的原始精液泵入培育池中维持养殖系统运作，未经处理的精浆常导致精垢堵塞管线，使空气中弥漫着精胺的刺鼻腥膻味§!\n§R此设施简陋且事故频发(每年约12%的工人因意外而被精子吞噬)§!"
 building_gts_bruh_semen_major_capital: "精液蓄养设施"
 building_gts_bruh_semen_major_capital_desc: "§G这些巨大的精液蓄养池覆盖了大片海域，直径数百公里的球形蓄养池半浸在精液海中，其中可见长达千米的生物在精液深处规律游动，这些半透明的庞然生物在浑浊精液中若隐若现，偶尔撞击围栏的震动能使整个设施剧烈摇晃。蓄养池内蓄养着进入快速生长期的超巨型精子，自动化喂食器定时投放高浓度荷尔蒙饲料，促进精子生长至千米级规模。精液循环泵不断从精液海洋抽取新鲜精液，以维持精子最佳活性§!"
 building_gts_bruh_semen_system_capital: "精液巨型港口"
 building_gts_bruh_semen_system_capital_desc: "§G这座横跨精液海洋的庞然巨构，是精液星球的经济与军事核心，也是星系级精子养殖业的出口枢纽。在港口下方，深达数百公里的精液海中游弋着成熟的超巨型精子，这些体长超过200公里的活体兵器，在荷尔蒙诱导剂的引导下，如舰队般等待部署，透过特制的观察窗，甚至隐约可见它们如山脉般的躯体在黏稠精液中缓缓蠕动。当运输舰抵达时，港口底部的活体装载舱便会释放雌性信息素，引导这些庞然生物游入，它们靠近时的每一次摆动都会掀起滔天精浪，将港口上的粗心工人卷入精液海中§!\n\n§Y已解锁超巨型精子单位(可在此星球生产)§!"

