 #足垢星球区划
 district_dirt0_1: "地下掩体城市"
 district_dirt0_1_desc: "这颗星球的土地、大气与水源已经被巨娘的足垢和汗液彻底污染，地表世界不再适合居住.那些仍选择留在此地的居民生活在四通八达的地下掩体，通过深层地铁与航天飞船进行对外联系."
 district_dirt0_1_plural: "地下掩体城市"
 district_dirt0_2: "足垢冶炼矿区"
 district_dirt0_2_desc: "这颗星球上的一切地形地貌、城市乡村，都在巨足揉搓下化作齑粉，岩浆与足汗混合，变成覆盖全球的足垢大陆.无论是足垢本身，亦或是随着岩浆升涌而出的无数贵金属，对这颗星球的幸存者来说都是待开发的财富."
 district_dirt0_2_plural: "足垢冶炼矿区"
 district_dirt0_3: "足汗水培区"
 district_dirt0_3_desc: "这颗星球原有的地表水都被巨娘的袜足洗干抹净，只留下了充分发酵的足汗海.虽然不再适合饮用，但这些富含巨娘神力的液体可以被用作完美的植物营养液."
