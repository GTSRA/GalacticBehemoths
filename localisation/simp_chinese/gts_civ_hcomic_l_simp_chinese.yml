l_simp_chinese:
 ################################
 #
 #     埃罗芒阿老师国策
 #
 ################################
 civic_gts_hcomic: "埃罗芒阿老师"
 civic_gts_hcomic_desc: "这个国家的国民拥有极高的艺术造诣————不过似乎用错了地方。她们创作的gts本子和同人志行销星海，优秀的巨娘小说往往引得洛阳纸贵，甚至能为科学研究提供灵感。不过到底是繁荣的gts文化启发了社会学进步，还是太空时代日新月异的社会学发现鼓舞了gts文化创作，这一直是个有趣的话题。"
 civic_tooltip_gts_hcomic_effects: "解锁一种新的建筑\"GW同好社团\"和新的职业，这在企业分部中也适用。"

 councilor_gts_hcomic: "金鸽子奖"
 councilor_gts_hcomic_female: "金鸽子奖"
 councilor_gts_hcomic_desc: "对这一荣誉的评选总是困难的，委员们需要综合这一年各社团或个人作品的发售量、口碑和鸽读者的次数等指标，在漫长的争论后确认谁是当年圈内最高产、最瑟琴的GTS作者。"

 gts_more_hcomic: "来点色图"
 gts_more_hcomic_desc: "政府拨款补贴gts艺术品的创作和销售极大促进了这个星球的经济与文化事业，许多人不惜长途跋涉来参加这里最新的本子销售展会。"

 building_gts_gw: "GW同好社团"
 building_gts_gw_desc: "这个名字看起来颇为眼熟的艺术创作组织全名为Global-gaintessWaltz，该组织源远流长，早在太空时代早期就为满足全国同好的涩涩需要做出了卓越贡献，现在更是成为了这个国家主流文化的代名词。"
 building_gts_gw_2: "GW创作中心"
 building_gts_gw_2_desc: "Galactic-gaintessWaltz，又称GW创作中心，汇聚着来自银河各地的优质画家和作者，为全银河的爱好者们贡献着自己的最新创意。"
 building_gts_gw_c96: "GW同人创作会展"
 building_gts_gw_c96_desc: "这个永久性会展中心由GW主持承办，主要负责承担GW最新作品的外销与本土化工作，在贡献大量外汇的同时也向其他国家展示了我国GTS文化，对改善该国民间对我国的看法显然能起到不少帮助。"
 job_gts_drawer: "涩图画师"
 job_gts_drawer_plural: "涩图画师"
 job_gts_drawer_desc: "这些优秀画师以创作出能直戳xp的gts本为己任，有时也会被公派前往一些巨娘或小人国家进行采风。"
 mod_job_gts_drawer_add: "$job_gts_drawer$岗位"
 job_gts_writer: "煌文作者"
 job_gts_writer_plural: "煌文作者"
 job_gts_writer_desc: "这些优秀写手以创作出脍炙人口的gts文为己任，有时也会被公派会前往一些巨娘或小人国家进行采风。"
 mod_job_gts_writer_add: "$job_gts_writer$岗位"

 decision_gts_more_gts_plz: "创作补贴"
 decision_gts_more_gts_plz_desc: "这个星球最近的文化产出有些不尽人意，我们可以进行进行创作补贴和价格补贴来激励优秀作品的创作和销售。"
