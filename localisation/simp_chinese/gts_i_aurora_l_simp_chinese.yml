 # 欧若拉考古
 aurora_digsite: "注定的毁灭"
 aurora_digsite_desc: "初步勘察显示，这颗星球上的文明在一场全球性的战争中毁灭，对于前超光速土著文明而言此事平平无奇，但这颗星球上有着数量众多的稀有文物，因此我们应成立专门的考古项目并进行有计划的发掘。"
 gts_aurora.1000.name: "与世隔绝"
 gts_aurora.1000.desc: "在最近一次的星际巡查中，我们的科学家发现了一个此前从未在地图上标出的星系，随后我们发现这个星系没有任何相连通的超空间航道，或许这就是没有地图标注的原因，尽管从扫描结果来看此星系并没有任何异常之处，我们的许多科学家仍然对此产生了浓厚的兴趣"
 gts_aurora.1000.a: "那就让她们去研究吧"
 gts_aurora.1001.name: "非原生物种"
 gts_aurora.1001.desc: "发掘过程中我们发现了一些关于这颗星球前文明物种的史料，奇怪的是，这些史料记载的内容与这颗星球的进化过程有着明显的不协调感，似乎这些智慧物种是突然出现到这颗星球上的，但这些土著的科技水平很明显没有达到能进行星际殖民的程度。"
 gts_aurora.1001.a: "有趣，别管那些文物了，全力调查这件事情"
 gts_aurora.1002.name: "女巫狩猎"
 gts_aurora.1002.desc: "通过进一步的调查，我们发现这个智慧物种天生就觉醒了一定的灵能潜力，但他们没有任何一项与灵能有关的技术。在我们后续发现的更多史料中，我们发现这个物种出于某些原因对灵能十分的忌惮，有着极端得禁止灵能的文化氛围，甚至还出现过将灵能力较强个体集中进行处决的现象，这或许与这个物种来到这颗星球的原因有关。"
 gts_aurora.1002.a: "有趣，继续挖！"
 gts_aurora.1003.name: "熟悉的称呼"
 gts_aurora.1003.desc: "经过不懈的发掘与研究，我们最终确定，这个物种在转移到此时文明已经发展到了中世纪左右。那一时期的文本多次中提到被遮蔽的天空与难以直视的强光，看来我们已经很接近真相了。"
 gts_aurora.1003.a: "继续！"
 gts_aurora.1004.name: "过往"
 gts_aurora.1004.desc: "在研究一筹莫展之际，我们的一支探索小队发现了一个奇怪的洞穴，洞穴的规模并不算大，但内部有着人居住过的痕迹，从陈设来看应该正是被转移到这颗星球上的时代所建造的。我们在这里找到了一个由水晶封存起来的笔记本，而这上面的内容十分的令人震惊。"
 gts_aurora.1004.a: "让我看看"
 gts_aurora.1005.name: "结局"
 gts_aurora.1005.desc: "看来这颗星球上的智慧物种来自于欧若拉曾经的母星，欧若拉与生俱来的强大力量让她被自己国家的人所敌视。但欧若拉究竟是出于什么目的才会将整个星球的智慧生物都转移到这颗星球上呢？"
 gts_aurora.1005.a: "直接问问欧若拉吧"
 gts_aurora.1005.b: "只是又一个被自己的愚蠢毁灭的文明而已，此时平平无奇"
 gts_aurora.1006.name: "诅咒与摇篮"
 gts_aurora.1006.desc: "她出生时，金黄色的曙光照耀着整个王国，因此，欧若拉（Aurora）便是这位新生的小公主的名字。就连仙子们也为公主的降生感到高兴，她们来到王宫献上自己的祝福。\n\n\"看哪！那小脸蛋肉嘟嘟的多可爱！她长大后一定是个大美人！我要祝福你能茁壮成长，成为万众瞩目的明星！\"\n\n\"喂，看她的眼睛水灵灵的像清晨的露水一样，我要祝你能像蒲公英一样自由自在，不受束缚。\"\n\n但下一秒，一位邪恶仙子闯入了王宫\n\n\"成长？自由？我要让这祝福变成她的诅咒！变成不受控制的力量！她会被这股力量扭曲，变成一只怪物！10年后她会替我毁灭这个肮脏的王国！\"\n\n恶毒的诅咒落在新生的公主身上，邪恶的仙子在狞笑与黑烟中消失，热闹的会场瞬间变得像葬礼般沉寂。最终，还未给出祝福的第三位仙子打破了沉默\n\n\"虽然我无法解开这诅咒，但我想给小公主信任他人的能力，希望这能帮到她。\""
 gts_aurora.1006.a: "..."
 gts_aurora.1007.name: "蝴蝶吹起的飓风"
 gts_aurora.1007.desc: "转眼间，8年过去了，那恐怖的诅咒似乎没有任何应验的迹象，王后甚至觉得诅咒已经消失了，欧若拉将会在幸福与宠爱中继续成长。直到一名侍女发现公主头发变成了异常的颜色。已经第8年了，或许这就是征兆，大臣们议论纷纷，国王低着头沉默不语，而王后则被软禁在寝宫中，整日以泪洗面。欧若拉本以为自己会因为用浆果给头发染色而被母后责备，毕竟平时最宠欧若拉的母后只要一碰到仪容的问题就会变得无比严厉。但那一天母后并没有出现，而晚上居然是父王来给她讲睡前故事，父王低沉又有些颤抖的声音让她感到很是新奇，但白天消耗掉的过剩精力让她很快进入了梦乡，模模糊糊中她看到了一颗亮闪闪的银色星星。\n\n那一晚，欧若拉做了一个噩梦，她感觉胸口剧痛无比，她处在一片漆黑之中想要哭喊却发不出声音。而当她终于醒来时，却发现四周的景色变得陌生——大片凹陷的地面，废墟一般的王宫，还有从远处隐隐约约传来的惨叫声，这诡异的场景与昨晚的噩梦，让欧若拉感到无比不安，她飞奔着呼喊自己母后的名字，但刚跑出不远就看到跪坐在地上的父王，他的怀中躺着的正是母后。她走了过去，轻轻唤着自己的母后，但没有得到回应，再也没有得到回应。"
 gts_aurora.1007.a: "..."
 gts_aurora.1008.name: "梦"
 gts_aurora.1008.desc: "那一夜后，欧若拉立刻就被送到了王宫边境的一处高塔中\"软禁\"了起来，甚至没有让她参加王后的葬礼。\n\n王宫被毁的消息则随着第二天的黎明迅速传遍了整个王国\n\n\"公主变成了比王宫穹顶还高的巨人！她像怪物一样四处破坏，而士兵的武器甚至没能刮伤她的皮肤！甚至有士兵被当做点心葬身公主腹中！就连王后也被她亲手杀死！\"\n\n各种各样的谣言在民间不断滋生。但欧若拉并不担心能不能回到王宫，因为父王告诉她等到王宫修好了就会来接她回去，况且对她而言，高塔上的生活与在王宫中没什么区别，只是没有了侍女与母后的陪伴。\n\n没有人陪伴，她就翻看塔中的书籍，与小动物说话，她经常会给聚在她身边的小动物读书上的故事，而她最喜欢的，莫过于那个勇者拯救被囚禁在高塔上的公主的故事。而欧若拉的幻想在两个月后成真了，她看到一个带着武器的人从高塔的窗户翻了进来，\n\n\"勇者大人！你是勇者大人吗！你是来带欧若拉离开的吗！诶？为什么要拔出刀？怪物......可这里没有怪物把守啊？\"\n\n欧若拉看到锋利的刀砍向了自己的脖子，然后，她又做了那个噩梦。醒来后房间乱作一团，天花板也不知为何开了个洞。\n\n\"原来是梦啊，勇者大人才不会对公主动手。\"\n\n那天之后欧若拉便经常做这样的\"噩梦\"，不过奇怪的是，每次醒来后欧若拉都感觉肚子像是吃饱了一样。"
 gts_aurora.1008.a: "..."
 gts_aurora.1009.name: "公主观察日记"
 gts_aurora.1009.desc: "关于公主的谣言越来越夸张，老夫曾受王后委托要找出解开公主诅咒的方法，现在是时候动身了。\n第1天：公主大人似乎有些警惕，也许是老夫有些操之过急，那就明天再问问给公主做全身检查的事情吧。\n第7天：经过观察，公主大人的心智显然并未受到诅咒的影响，但公主还是没有同意全身检查的事情，用一些树莓蛋糕做诱饵可能会是个不错的选择。\n第16天：公主大人已经非常明确的表明了她对于全身检查的态度，不过居然能徒手捏碎塔楼的墙砖，或许接下来的研究有方向了。另外公主大人做的树莓蛋糕味道很好。\n第21天：经过同意，我抽取了公主大人的一些血液样本，老夫发现公主大人体内的魔力含量高得惊人，但这些魔力并非来自诅咒，而是与生俱来的，也就是说诅咒只是会让这股力量变得难以控制。或许并不需要解开诅咒，只要让公主大人学会控制这份力量，或许就能拯救公主。\n第53天：控制训练已经过去一个月有余，现在公主大人已经能熟练地控制力量，甚至能将身体进行一定程度的巨大化，或许公主大人很快就能回到正常的生活中去了，王后托付给老夫的任务也终于能完成。\n第59天：寄给王宫的信鸽一直没有飞回来，难道是王宫出了什么事吗？\n第90天：这么久过去了，寄给王宫的信却还是没有下落，不能再耽搁了，看来老夫该亲自去一趟了。\n（后面是一段更工整的字体）老爷爷说他很快就会回来，但已经两个月了，老爷爷还是没有回来，所以欧若拉写了这封信，希望您能快点回来，欧若拉做了很多树莓蛋糕等着爷爷回来吃！"
 gts_aurora.1009.a: "..."
 gts_aurora.1010.name: "梦醒时分"
 gts_aurora.1010.desc: "随着老学者的离开，欧若拉又回到了孤单的生活之中，或许是习惯了有人陪伴，她第一次对这漫无尽头的等待感到了厌倦。然而半年过去了，那位和蔼的老爷爷依然了无音讯。一天清晨，偏僻的高塔附近突然传来了一阵嘈杂的人声，\n\n\"是老爷爷吗？要来接我回家了吗？\"\n\n按捺住内心的兴奋，欧若拉学着母后曾经的样子，轻轻提起裙摆迈着优雅的步伐走了出门外。然而映入眼帘的却是全副武装的士兵与暴民，与被关押在囚车中的老学者。\n\n\"烧死那个蛊惑人心的巫师！\"\n\"别被她的外表骗了，那可是吃人的怪物！\"\n\"把她烧死！\"\n\"是那个怪物，还披着公主的皮！\"\n\n疑惑，委屈，恐惧，迷茫，压抑许久的情感此时汇聚成了一股怒火，在欧若拉的内心中熊熊燃烧，\n\n\"为什么要伤害老爷爷！为什么要把错都怪到我头上！\"\n\n原本娇小的女孩，在下一刻就变成了能遮蔽住高塔的巨人\n\n\"总算露出真面目了，怪物！\"\n\"杀死它！\"\n\"为了王国的明天！\"\n\n欧若拉向前踏出了一步，坚实的地面被女孩那白皙娇嫩的脚掌砸出深坑，卷起的气浪掀翻了冲锋的士兵，高涨的士气被小女孩的一次跺脚瞬间击溃。人们四散奔逃，然而那巨大的脚掌并没有落在人群身上，欧若拉只是迈过人群走到了那辆囚车面前。即使再怎么愤怒，欧若拉依然不想伤害任何人，她想做的只是救下眼前这位饱受折磨的善良的老学者。\n\n\"她上当了！放箭！\"\n\n埋伏在一旁的攻城弩车射出了巨大的箭矢，附魔的箭头刺穿了欧若拉的胸口。胸口传来的剧痛让她回想起自己命运改变的那一晚\n\n\"原来欧若拉就是怪物，难怪大家都这么讨厌欧若拉...\"\n\n强光闪过，\"怪物\"消失了，但却发生了更恐怖的异变，被肉色墙壁遮蔽的暗淡天空，将大树连根拔起的强风，不规则的地震，人们还未来得及庆祝就又陷入了末日来临般的恐慌。但是，没有任何预兆地，末日般的异变突然停止，整个王国奇迹般的没有任何人伤亡，除了周围的地形变得陌生之外没有任何异常。人们从瓦砾堆中走出开始重建自己的家园。王国在这一天毁灭了，但也没有毁灭。诅咒最终还是应验，但欧若拉已经用自己的方式努力过了。"
 gts_aurora.1010.a: "原来如此"


 ### 爱洛

 # 爱洛领袖招募
 NAME_gts_arlo: "爱洛"
 DESC_gts_arlo: "被我们征服的泰坦生物，现在她将永世成为我们的奴隶"
 gts_arlo_catch_phrase: "虽然很多东西都不记得了，但爱洛始终记得与主人的事，请您尽管吩咐爱洛就好。"
 gts_aurora.999.name: "爱洛"
 gts_aurora.999.desc: "\"那个星球一样的生物就是我的身体吗......爱洛明白了，感谢主人让爱洛能以正常人的样子生活，爱洛会尽全力弥补自己造成的破坏的。\"\n\n\"主...主人...啊，对了，您是我的主人，请下命令吧，爱洛一定会帮您的！\""
 gts_aurora.999.a: "关于身份"
 gts_aurora.999.a.response: "我...我记得我曾是泛星际市场上的奴隶，因为自身的灵能暴走而巨大化，多亏了主人我才能用现在这副身体生活。为了报答，我一定会努力帮上大家的忙的！"
 gts_aurora.999.b: "询问身体状况"
 gts_aurora.999.b.response: "主人请放心，除了偶尔头疼之外没什么大碍，而且有了主人的药之后就连头疼的次数也变少了。但是最近总是会失眠，下次睡不着的时候主人能再给我唱那首摇篮曲吗。呜...摇篮曲？我不该在睡前听过摇篮曲才对，啊...啊啊啊啊啊！主人！我的头又开始痛了....药...."
 gts_aurora.999.c: "检查工作"
 gts_aurora.999.c.response: "主人！这是今天的研究报告，我提前完成了哦，夸我！夸我！诶，主人的工作还没完成吗，那就让我来帮忙吧，没关系，我又不是娇滴滴的小女孩，交给我吧！"
 gts_aurora.999.d: "观察发呆的\"爱洛\""
 gts_aurora.999.d.response: ".....头....好痛.....痛....身体也好痛.....主人...主人在哪里.....爱洛好害怕....爱洛不想变大，不想伤害别人.....请惩罚爱洛吧....（这种语无伦次的现象通常会持续数个小时，不过暂时不会影响到她的工作效率）"
 gts_aurora.999.e: "收下\"爱洛\"送的礼物"
 gts_aurora.999.e.response: "主人！平时工作辛苦了！这是我亲手做的蛋糕，请品尝一下吧，啊，是在闲暇时做的，没有耽误工作哦。"
 gts_aurora.999.hire_custom_tooltip: "§Y爱洛§!作为一名§H领袖§!加入了我们的帝国。"
 gts_trait_leader_arlo_a: "天体级奴隶"
 gts_trait_leader_arlo_a_desc: "盖亚星球般巨大的幼女，是无论如何都不想让人与之为敌的存在，但我们依然可以将其征服！"
 gts_trait_leader_arlo_b: "灵能阻隔"
 gts_trait_leader_arlo_b_desc: "将主体意识与本体分隔开可以大大降低其暴走的风险，当然这也需要更频繁的维护"
 gts_trait_leader_arlo_c: "48h工作制"
 gts_trait_leader_arlo_c_desc: "强大的运算能力让爱洛可以以常人两倍的速度处理工作，而我们提供的特殊药物则可以让她一天24h保持工作状态"
 gts_trait_leader_arlo_d: "为了主人!"
 gts_trait_leader_arlo_d_desc: "\"爱洛最喜欢主人了！虽然记不清为什么喜欢，但总之就是最喜欢主人了！咳.....咳...抱歉，有些太激动了。\""
 gts_trait_leader_arlo_e: "忠实奴仆"
 gts_trait_leader_arlo_e_desc: "\"主...主人，今天的任务爱洛已经完成了，可以......啊...诶...主人，爱洛准备好开始今天的工作了。\""
 gts_trait_leader_arlo_f: "精神不稳定"
 gts_trait_leader_arlo_f_desc: "爱洛的精神状态必须随时监控，并确保稳定"
 gts_trait_leader_arlo_g: "超级数据库"
 gts_trait_leader_arlo_g_desc: "在对爱洛的本体进行研究后发现，其脑部是一个无比庞大的数据库，甚至数据比堕落帝国还要久远"
 gts_trait_leader_arlo_g_2: "超级数据库II"
 gts_trait_leader_arlo_g_2_desc: "通过在其脑部建造的抑制器，我们可以在不唤醒本体的情况下将数据库连接到爱洛的脑中，但这样会对爱洛的精神造成一定负担，因此需要加大她每日用药的剂量"
 gts_trait_leader_arlo_g_3: "超级数据库III"
 gts_trait_leader_arlo_g_3_desc: "在上一次精神崩溃事件后我们决定为爱洛更换一个新素体，牺牲部分让身体保持健康的技能来保证更强的处理能力，当然因为新素体仍会感到疲惫，因此维护也会更频繁。"
 gts_trait_leader_arlo_h: "常态超频运算"
 gts_trait_leader_arlo_h_desc: "通过高速运算爱洛可以迅速推演出考古遗迹构造"
 gts_trait_leader_arlo_h_2: "常态超频运算II"
 gts_trait_leader_arlo_h_2_desc: "爱洛还能用自身的灵能进行一定程度的巨大化来帮助考古遗迹的探索"
 gts_trait_leader_arlo_h_3: "常态超频运算III"
 gts_trait_leader_arlo_h_3_desc: "\"主人，主人，这是爱洛找到的，很有用的东西，夸我夸我。\""
 gts_trait_leader_arlo_I: "失心童话"
 gts_trait_leader_arlo_I_desc: "受到诅咒的公主变成了怪物，不会再有人来拯救她"
