 # 爱洛事件
 gts_aurora.1060.name: "急性衰竭"
 gts_aurora.1060.desc: "巨大萝莉的身体状况突然恶化，多个器官开始衰竭，同时灵能的波动也开始活跃起来，爱洛也受到本体异变的影响而昏迷不醒"
 gts_aurora.1060.a: "必须尽快查出原因"
 gts_aurora.1061.name: "亡国厄咒"
 gts_aurora.1061.desc: "经过医学团队的不懈努力，我们暂时稳定住了萝莉的身体状况，但心脏处产生的异常灵能波动妨碍了我们的治疗进程，如果不尽快解决萝莉的死亡只是时间问题"
 gts_aurora.1061.a: "赶快想办法！"
 gts_aurora.1062.name: "灵能通讯接入"
 gts_aurora.1062.desc: "萝莉心脏处突然传来了一个灵能通讯信号，事情或许要迎来转机了"
 gts_aurora.1062.a: "接入通讯画面"
 gts_aurora.1063.name: "灵能通讯接入"
 gts_aurora.1063.desc: "\"懦弱又愚蠢，可怜的欧若拉（Aurora）,哦，不对，他们现在叫你‘爱洛’（Aurora）,不会再有人来救你了...\""
 gts_aurora.1063.a: "你是谁？"
 gts_aurora.1064.name: "灵能通讯接入"
 gts_aurora.1064.desc: "\"哦，我只是一个微不足道的小仙子，不过这不重要。我想感谢你们制服了这个小怪物，给了我复活的机会。不过你们的眼光太短浅了，居然只甘心做一群寄生虫，我会让你们知道这具身躯的真正潜力\""
 gts_aurora.1064.a: "你是什么意思？"
 gts_aurora.1065.name: "灵能通讯接入"
 gts_aurora.1065.desc: "\"嘻嘻嘻，你们马上就会知道了\""
 gts_aurora.1065.a: "结束通讯"
 gts_aurora.1066.name: "苏醒"
 gts_aurora.1066.desc: "§R所有的控制设备瞬间失灵，泰坦萝莉醒过来了！！！§!"
 gts_aurora.1066.a: "我草！！！"
 gts_aurora.1066.a.tooltip: "§Y挣脱萝莉会袭击殖民地！效果同裂爪龙§!"
 gts_aurora.1067.name: "毁灭"
 gts_aurora.1067.desc: "巨大萝莉袭击了我们的殖民地，守军舰队的拼死抵抗甚至没有引起她的注意，而她仅仅是将脚掌轻轻放到了星球的地表便让整颗星球脱离了轨道，慢慢坠向了恒星的方向，萝莉饶有兴趣得看着整个殖民地被烤成焦炭的过程"
 gts_aurora.1067.a: "天啊"
 gts_aurora.1068.name: "毁灭"
 gts_aurora.1068.desc: "巨大萝莉向我们的殖民地伸出了粉嫩的舌头，将地表的一切尽数收入腹中，整个星球的平均海拔因为萝莉的舔食而降低了1km，吞吃了整个殖民地后她还意犹未尽般的揉了揉自己的肚子"
 gts_aurora.1068.a: "天啊"
 gts_aurora.1069.name: "毁灭"
 gts_aurora.1069.desc: "巨大萝莉降临到了我们的殖民地上，她缓慢的调整姿势，直接骑坐在了星球上，她戏谑的向着自己腿间的星球微笑，然后向双腿之间慢慢注入力量，整颗星球瞬间像蛋壳一般分崩离析，而星球爆炸的力量甚至没能在她的皮肤留下一点痕迹"
 gts_aurora.1069.a: "天啊"
 gts_aurora.1070.name: "毁灭"
 gts_aurora.1070.desc: "巨大萝莉停留在殖民地的轨道上，似乎在思考要如何与星球\"玩耍\"，然后她伸出了手，地壳在她面前就像是沙子一样轻易的被挖起来拿到了胸前，最后巨大萝莉松开了手，任由那块地表坠向殖民地，整颗星球瞬间化作火海"
 gts_aurora.1070.a: "天啊"
 gts_aurora.1071.name: "苏醒的爱洛"
 gts_aurora.1071.desc: "\"这是......我的诅咒，让我去解决吧，我不会再让她伤害别人了...\""
 gts_aurora.1071.a: "你要去哪？"
 gts_aurora.1071.b: "不，我们能摆平这件事"
 gts_aurora.1072.name: "击败挣脱萝莉"
 gts_aurora.1072.desc: "\"不可能，居然会被被一群寄生虫给...\"\n\n付出了巨大的牺牲我们终于再次击败了这只恐怖的行星级生物，在进行了全方位检查后，判断异常灵能信号已经彻底消失，我们可以再次殖民在巨大萝莉的身体上了"
 gts_aurora.1072.a: "谢天谢地"
 gts_aurora.1080.name: "被当做食物的星球"
 gts_aurora.1080.desc: "§r抱歉啦，小小的大家……§!\n\n洪钟一般的声音回响在[event_target:gts_nutrition_planet.GetName]的天空中，少女平常温柔可爱的声音此时在[event_target:gts_nutrition_planet.GetName]上的人们耳中却如同来自地狱的丧钟一般令人绝望。紧接着，一道无比庞大的身影出现在了星球的轨道之上，洁白无瑕的脸庞占据了整片天空，翠绿色的瞳孔缓缓地扫视着整片大陆。无论是苔藓一般的灰色城市还是尘埃一般的微小生命，在欧若拉的眼中此时也完全被一视同仁地看作了食物的模样。\n\n§r按照[Root.Ruler.GetName]的要求，这颗星球和上面的大家都是我的食物了哦……！虽然很对不起……但是，还请大家做好被我吃掉的准备吧。§!\n\n虽然这颗星球上没能撤离，或者不被允许离开的可怜的人们早就知道了自己的命运，但在天体级欧若拉庞大的身躯之下，难以言喻的压迫感与恐慌最终还是完全笼罩了渺小的人们。一时间，[event_target:gts_nutrition_planet.GetName]上乱作一片，胡乱地逃离着的人们却没能想到，自己所能够做到的事情最多最多也仅仅只是从欧若拉脸庞笼罩的区域逃到被少女双足覆盖着的天空之下吧。\n\n§r如果大家没有意见的话……那我就开始了哦～§!欧若拉微微地闭上了眼睛，轻轻地张开了她的“小嘴”，一点点地飘向了[event_target:gts_nutrition_planet.GetName]。少女的吐息裹挟着洪流一般的唾液冲向了这颗星球，清香而又粘稠的液体在一瞬间之内就混杂着欧若拉口中的气息笼罩了整颗星球，强硬地替换掉了[event_target:gts_nutrition_planet.GetName]上曾经适宜的大气。紧随其后的是，一阵阵唾液暴雨出现在了星球上的各个区划与建筑附近，冲刷着脆弱的构造与更加微小的人们，被淹没在欧若拉唾液中的人口已经完全无法计算。仅仅只是少女的一次平凡的吐息而已，[event_target:gts_nutrition_planet.GetName]上的生态系统就已经被摧毁了大半。或许，这就是天体级巨娘所独有的伟力吧？\n\n§r啊——§!缓缓地分离着的双唇露出了其后深不见底的黑暗深渊，[event_target:gts_nutrition_planet.GetName]上幸存的人们此时如果还有余力抬头看去的话，所能够看到的恐怕也只剩下少女恒星一般庞大的口腔，其余的空间则全部被欧若拉的嘴唇与牙齿挡住了。紧接着，少女的舌尖微微颤抖着伸向了[event_target:gts_nutrition_planet.GetName]，牵连着几道唾液银丝的舌尖径直插入了大地之中，粉红色的柔嫩巨物缓缓地在大陆上挪动着，所到之处的一切——无论是高耸的山脉、坚固的建筑与细微的小人们——都逃不过被欧若拉巨大的舌尖扫过，被碾碎在软肉之下或是被黏在舌尖之上的命运。\n\n§r唔嗯……好吃～§!意犹未尽的欧若拉轻轻地向后退了一下，缓缓地收回了庞大的舌尖，认真地品味着[event_target:gts_nutrition_planet.GetName]与其上城市的滋味，古老的地壳物质与人们工业的成果在海洋一般的唾液中被迅速溶解、淹没，直到在欧若拉的一次吞咽之后消失在了天体级的肠胃之内。\n\n§r咕噜……还想要更多……！§!咽下了这道用一整座大陆制成的“前菜”之后，可爱的欧若拉露出了一抹甜美的微笑，抬起了比起战列舰还要巨大的手指，轻柔地捏住了[event_target:gts_nutrition_planet.GetName]的南北极，产生的震动又一次毁掉了星球上所剩无几的聚集地。随后，最终还是忍耐不住“食物”的诱惑的欧若拉小姐慢慢地把[event_target:gts_nutrition_planet.GetName]送向了自己的嘴巴里面，曾经承载着无数人希望的小小星球就这样消失在了一位天体级巨娘的口中。灵巧的舌尖将渺小的星球送向了洁白的贝齿之间，轻轻咀嚼了几下的欧若拉仔细地品味着口中流出的地幔与碰撞着牙齿的地核，随后无声地咽了下去。\n\n§r唔唔～就像是夹心的巧克力一样呢～§!笑容可掬的欧若拉小姐满意地揉了揉自己的小肚子，哼着我们已经熟悉了的歌谣离开了这个恒星系。至于[event_target:gts_nutrition_planet.GetName]和那些被她吃掉了的人们最终的命运，无论是被足以熄灭恒星的胃液彻底消化还是侥幸穿过比起环世界还要漫长的肠道被排出体外，就不是我们的帝国需要关心的了"
