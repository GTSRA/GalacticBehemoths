 gtsra_situation_giga_slave: "挣脱"
 gtsra_situation_giga_slave_type: "挣脱"
 gtsra_situation_giga_slave_desc: "不知为何，这只巨大萝莉体内的灵能反应突然大幅增强，强大的灵能波动袭击了巨娘体内的各处殖民地，并制造出了与她本人形象一致的灵能投影，如果我们不尽快采取措施，这些投影很快就会进入到物理世界并破坏掉拘束装置。"
 stage_gtsra_giga_slave_1_tooltip: "她即将挣脱"
 stage_gtsra_giga_slave_2_tooltip: "拘束装置正受到攻击"
 stage_gtsra_giga_slave_3_tooltip: "她暂时停止挣扎了"
 gtsra_giga_slave_completed: "再次拘束"
 gtsra_giga_slave_fail: "她将挣脱"
 gtsra_giga_slave_positive: "尽全力压制"
 gtsra_giga_slave_positive_effect: "重新加强我们的拘束装置，消除意外的能量波动"
 gtsra_giga_slave_negative: "无动于衷"
