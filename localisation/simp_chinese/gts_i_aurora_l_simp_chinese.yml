 # 爱洛修正
 r_giga_loli_conquer: "胜利丰碑"
 r_giga_loli_conquer_desc: "即便是如天体般巨大的生物，在帝国面前也是不堪一击，我们将征服一切！"
 r_giga_loli_crime: "繁荣下的罪恶"
 r_giga_loli_crime_desc: "帝国在巨娘体内的各处建立了小型寄居点，用来开采其身体内几乎无穷无尽的资源，到处都是欣欣向荣的景象，但表面上的繁荣并不能掩盖帝国背后的黑暗，巨娘复杂而巨大的身体成了社会阴暗面的温床。走私，腐败，犯罪，潜藏在巨娘的体内：一片肉膜下，一处肌肉组织内，一条堵塞的血管中，都有可能是犯罪集团的窝点。"
 r_giga_loli_maintain: "基本维生装置"
 r_giga_loli_maintain_desc: "虽然高层并不愿意，但为了维持这巨大金山的无穷潜力，帝国仍需要在沉睡巨娘的血管内额外注入其所需的能量物质。"
 r_giga_loli_slave: "奴隶躯体"
 r_giga_loli_slave_desc: "\"我会尽我所能协助主人的\""
 r_giga_loli_failure: "急性衰竭"
 r_giga_loli_failure_desc: "萝莉身体健康状况的急剧恶化，整个殖民地的产出大幅减少"

 # 爱洛区域
 d_gtsra_giga_slave_abdomen: "腹部大平原"
 d_gtsra_giga_slave_abdomen_desc: "巨娘不需要呼吸，腹部的起伏只是下意识的动作，在用脑控装置将这一行为停止后，平坦又巨大的腹部很适合用作居住区。"
 d_gtsra_giga_slave_feet: "幼嫩玉足"
 d_gtsra_giga_slave_feet_desc: "蜿蜒的掌纹中 藏匿着无数的珍品矿物"
 d_gtsra_giga_slave_brain: "大脑实验室"
 d_gtsra_giga_slave_brain_desc: "们成功将巨娘的大脑内的部分组织改造成巨型活体数据库，利用颅脑内的科研中心提取其脑内的大量信息，为帝国的科研做出贡献。"
 d_gtsra_giga_slave_chest: "胸部大平原"
 d_gtsra_giga_slave_chest_desc: "尽管这只巨娘的乳房还未发育，但我们可以通过脑控装置强制使其泌乳。"
 d_gtsra_giga_slave_pussy: "\"肉色花园\""
 d_gtsra_giga_slave_pussy_desc: "巨大的肉腔内除了蠕动的软肉和粘稠的爱液外，科学家们在其深处还发现了大量暗物质和泽洛物质储藏，全力开采！"
 d_gtsra_giga_slave_egg: "\"花园深处的花蕾\""
 d_gtsra_giga_slave_egg_desc: "帝国的科学家们突发奇想，捕获了巨娘体内巨大的卵子。进行几次几乎零成本的克隆人实验后，项目取得了出人意料的成功。"
 d_gtsra_giga_slave_hole: "\"管道加工厂\""
 d_gtsra_giga_slave_hole_desc: "巨娘的躯体已经被我们控制，她不再需要具备正常功能的消化道。我们动用了大量资源，将各种腐蚀性腺体无害化来确保开发作业的进行。我们的加工厂遍布在在巨娘的肛门与肠道中，日夜不休的开采着无穷无尽的稀有资源。"
 d_gtsra_giga_slave_armpit: "腋窝湿地"
 d_gtsra_giga_slave_armpit_desc: "腋下丰富的体热与汗液湖泊可以作为良好的发电资源。"
 d_gtsra_giga_slave_brain_unexploit: "大脑开发"
 d_gtsra_giga_slave_brain_unexploit_desc: "虽然原理不明，但这只巨娘的大脑中储存着大量帝国未知的信息和知识，我们可以直接将部分脑组织改造成巨型活体数据库，并在颅脑内建立科研中心来为帝国的科研做贡献。"
 d_gtsra_giga_slave_pussy_unexploit: "探索肉窟"
 d_gtsra_giga_slave_pussy_unexploit_desc: "漆黑一片的巨大肉腔，四处弥漫着温热的雾气，这是巨娘体内最柔软、神秘的地方，我们出动了大量飞船对其内部进行细致的开发。幸运的是，经过帝国科学家的不断探查，我们似乎可以在此建立工厂收集到一些稀有资源，但具体是什么还有待考究。"
 d_gtsra_giga_slave_egg_unexploit: "探索花蕾"
 d_gtsra_giga_slave_egg_unexploit_desc: "帝国的科学家们在巨娘体内探索时，发现了孕育巨大的卵子的生殖器官，通过特殊渠道向高层申请使用大量资源进行秘密的繁殖试验。"
 d_gtsra_giga_slave_hole_unexploit: "肠管改造"
 d_gtsra_giga_slave_hole_unexploit_desc: "尽管巨娘已经被我们控制，但进入其肠道内建立开采基地依旧十分危险，我们还需要对工作人员进行充分的培训，并且动用大量资源改造不再需要消化功能的肠管来确保开采作业的进行。"