 # 萝莉吃球
 gts_decision_loli_nutrition: "给萝莉星球提供营养"
 gts_decision_loli_nutrition_desc: "也许给萝莉吃点有营养的星球能够让她快快长大？\n\n§S肚子好饿qwq§!"
 gts_decision_loli_nutrition_effects: "§R萝莉在进食的过程中会摧毁整颗星球，也包括居住在星球上的一切生命§!\n§Y星球大小越大，人口越多，营养就越丰富§!"

 # 欧若拉领袖招募
 NAME_gts_aurora: "欧若拉"
 DESC_gts_aurora: "陷入沉睡状态的欧若拉为了方便交流而制造出的与本体一致的灵能分身，因为没有穿衣服的习惯所以经常会做出在公共场合脱衣服的举动，需要随时有人在一旁监护"
 gts_aurora_catch_phrase: "那片湖是怎么来的啊......是我睡觉时流出的口水？！\n*脸红*我，我的睡相居然这么差吗！\n（殖民地的平均气温上升了5℃）"
 gts_aurora.998.name: "欧若拉"
 gts_aurora.998.desc: "\"我的分身对你们而言还是有些大啊......诶？这个大小就最好，唔，好吧。不过不要对我恶作剧哦，生气起来的欧若拉，会变得非常非常可怕.....可怕到三天都不会理你哦！\"\n\n\"这个分身可以随意控制我的本体，所以有任何要求就随意向我提吧。唔，虽然调整过大小，但对你们来说还是有些大啊。嗯？衣服？没关系啦，我更习惯这样子呢。\""
 gts_aurora.998.a: "关于衣服的问题"
 gts_aurora.998.a.response: "嗯？衣服？啊，都快忘记穿衣服是什么感觉了呢，不过大家好像也不讨厌我脱掉衣服的样子啊，不如......诶，不行吗。"
 gts_aurora.998.b: "巨大的原因"
 gts_aurora.998.b.response: "（欧若拉露出了些许悲伤的神情）我变成这样......是因为一个诅咒，我的国家，还有整个世界，都因为我而毁灭。不过，母后告诉过我，受诅咒的公主最终一定会得到勇者的拯救。而现在，看来我终于等到我的勇者了呢。"
 gts_aurora.998.c: "我们的开发是否会伤害到你？"
 gts_aurora.998.c.response: "没关系哦，倒不如说因为有你们帮忙清理污垢，最近感觉身体都清爽了不少呢，唔，感觉有些难为情呢..."
 gts_aurora.998.d: "关于哼唱的摇篮曲"
 gts_aurora.998.d.response: "啊，那是母后大人经常唱给我听的摇篮曲，只要听着这首歌就不会做噩梦呢。没，没有打扰到大家吧？"
 gts_aurora.998.e: "关于工作"
 gts_aurora.998.e.response: "没关系哦，再怎么说人家曾经也是一国公主来的，一些文书工作而已，根本.....诶？刚才处理的只是昨天剩下的文件？"
 gts_aurora.998.hire_custom_tooltip: "§Y欧若拉§!作为一名§H领袖§!加入了我们的帝国。"
 gts_trait_leader_aurora_a: "天体级存在"
 gts_trait_leader_aurora_a_desc: "盖亚星球般巨大的幼女，是无论如何都不想让人与之为敌的存在"
 gts_trait_leader_aurora_b: "迷迷糊糊"
 gts_trait_leader_aurora_b_desc: "欧若拉的本体平时除了吃就是睡，这样懒散的性格对宇宙中的其他生物来说实在是一种幸运\n§R每等级+10£food£§Y$food$§!消耗(此数值受体型特质影响)§!"
 gts_trait_leader_aurora_c: "举手之劳"
 gts_trait_leader_aurora_c_desc: "对天体般巨大的幼女而言，再错综复杂的地形也只是一层浮土，轻轻动手便能拂去"
 gts_trait_leader_aurora_c_2: "举手之劳II"
 gts_trait_leader_aurora_c_2_desc: "我们引以为傲的巨构工程对欧若拉来说就像搭积木一样简单"
 gts_trait_leader_aurora_c_3: "举手之劳III"
 gts_trait_leader_aurora_c_3_desc: "放在这里就可以了吧？诶，还要再往左两万公里？......又超了九千公里？唔....好麻烦"
 gts_trait_leader_aurora_d: "小公主"
 gts_trait_leader_aurora_d_desc: "她从未得到过与身份相符的待遇，而现在她是我们的\"小\"公主"
 gts_trait_leader_aurora_e: "治愈系"
 gts_trait_leader_aurora_e_desc: "巨大、可爱又友善的欧若拉迅速成为了国民级别的偶像，光是看着就会让人感到精力充沛"
 gts_trait_leader_aurora_e_2: "治愈系II"
 gts_trait_leader_aurora_e_2_desc: "欧若拉的超高人气带动了各种商业活动的蓬勃发展，其中最火热的周边\"欧若拉大人1:1亿手办\"更是在一夜之间炒出了天价"
 gts_trait_leader_aurora_e_3: "治愈系III"
 gts_trait_leader_aurora_e_3_desc: "欧若拉的影响力已经扩散到了宇宙中的其他星系，是时候让全宇宙的智慧物种都感受欧若拉大人的魅力了"
 gts_trait_leader_aurora_f: "暴露癖"
 gts_trait_leader_aurora_f_desc: "因为长期裸体的缘故，欧若拉对衣服的概念已经消失，导致经常赤身裸体地出现在各种场合，执法部门与公关为了平息犯迷糊的欧若拉带来的不良影响不得不经常彻夜加班"
 gts_trait_leader_aurora_g: "无形威压"
 gts_trait_leader_aurora_g_desc: "行星级巨大娘与渺小生命之间那令人绝望的体型差带来的是绝对的压迫感"
 gts_trait_leader_aurora_h: "宜居体质"
 gts_trait_leader_aurora_h_desc: "巨大萝莉恒定的体温产生了稳定的气候环境，一滴富含矿物质的汗液就能供给整个殖民地一周的饮用水，分泌的污垢可以用作耕地或矿物，欧若拉的身体宛如一座永不枯竭的天堂\n§G会根据居住在身上的小人人口数生产资源§!\n§G每100个人口提供：0.01£gts_micro_city£§Y$gts_micro_city$§!、0.1£gts_micro£§Y$gts_micro$§!、0.5£gts_giantess_fluid£§Y$gts_giantess_fluid$§!§!"
 # 欧若拉异常现象
 gtsra_sleep_loli: "沉睡的行星"
 gtsra_sleep_loli_desc: "这颗星球的地下传来了十分不寻常的反应，这颗星球似乎，是活着的？"
 # 欧若拉特殊项目
 GTSRA_AWAKE_LOLI_SCI: "唤醒"
 GTSRA_AWAKE_LOLI_SCI_DESC: "扫描器传回的数据显示，这颗星球的地表下很有可能存在某种巨型生命体，不过目前来看这个巨型生物还处在睡眠之中，我们的科学家认为这或许是研究恒星级巨娘的重要线索，但也有部分人士认为这只沉睡的行星级生物会是一个巨大的威胁\n\n无论如何，这都能加强我们对巨大生物的理解，批准研究"
 GTSRA_AWAKE_LOLI_MIL: "灭绝"
 GTSRA_AWAKE_LOLI_MIL_DESC: "扫描器传回的数据显示，这颗星球的地表下很有可能存在某种巨型生命体，不过目前来看这个巨型生物还处在睡眠之中，我们的科学家认为这或许是研究恒星级巨娘的重要线索，但也有部分人士认为这只沉睡的行星级生物会是一个巨大的威胁\n\n天体般巨大的生物太危险了！我们不能冒这样的风险，摧毁这颗星球！"
 # 欧若拉/爱洛事件
 gts_aurora.1020.name: "垃圾中的线索"
 gts_aurora.1020.desc: "这颗星球似乎有巨大的引力，四周的轨道内吸引了许多宇宙残骸，或许我们可以从这些碎片入手？"
 gts_aurora.1020.a: "批准，进行探索。"
 gts_aurora.1020.b: "我们没有必要在垃圾上浪费时间。"
 gts_aurora.1021.name: "神秘裂缝"
 gts_aurora.1021.desc: "这座星球的地表上有很多条巨大的裂缝，有些甚至深至核心层，有科学家建议派出探测器，深入地下进行探索。"
 gts_aurora.1021.a: "批准，派出探测器。"
 gts_aurora.1021.b: "我们没有必要在泥巴上浪费时间。"
 gts_aurora.1022.name: "弱点侦查"
 gts_aurora.1022.desc: "通过调查科研船调查时上传的数据，我们可以推断出这只巨型生物的大致身体特征和弱点，一些海军将领建议我们提前做好准备，以备不时之需。"
 gts_aurora.1022.a: "批准，立即开始训练。"
 gts_aurora.1022.b: "我们没有激怒它的打算。"
 gts_aurora.1023.name: "鼓鼓的小肚子"
 gts_aurora.1023.desc: "可爱的欧若拉终于吃饱了，肚皮上的居民再也不用担心那震耳欲聋的咕咕叫了，取而代之的是轻柔的肠鸣，大家终于可以睡个好觉了！"
 gts_aurora.1023.a: " 可喜可贺。但不知道，她什么时候又会饿了......"
 gts_aurora.1024.name: "扁扁的小肚子"
 gts_aurora.1024.desc: "可爱的欧若拉又饿了，现在那软软的肚皮的巨大下的巨大胃囊开始骚动起来，不时地发出震耳欲聋的咕咕叫。大家抱怨道只能带着耳塞才能睡个好觉了！"
 gts_aurora.1024.a: "迅速准备好食物！"
 gts_aurora.1025.name: "摇篮曲"
 gts_aurora.1025.desc: "*哈欠*呜啊~~~ 吃饱后好困啊，晚安~"
 gts_aurora.1025.a: "睡着了！？"
 gts_aurora.1026.name: "摇篮曲"
 gts_aurora.1026.desc: "欧若拉慢慢的沉入了梦乡后，慢慢哼唱出了一首美妙动听的摇篮曲，身上的居民无不被少女的梦呓所打动。时断时续的动人旋律与幼女诱人的躯体让居民们感觉身处天堂。"
 gts_aurora.1026.a: "好耶"
 gts_aurora.1027.name: "欧若拉梦游小人国"
 gts_aurora.1027.desc: "距欧若拉陷入沉睡已经过去了一个月，就在我们苦恼如何如睡着的她沟通时，欧若拉的巨大分身突然出现在了我们的总督府，而且居然一丝不挂！"
 gts_aurora.1027.a: "快把衣服穿上！"
 gts_aurora.1029.name: "沉睡的泰坦"
 gts_aurora.1029.desc: "扫描器传回的数据显示，这颗星球的地表下很有可能存在某种巨型生命体，不过目前来看这个巨型生物还处在睡眠之中，我们的科学家认为这或许是研究恒星级巨娘的重要线索，但也有部分人士认为这只沉睡的行星级生物会是一个巨大的威胁，我们应该....."
 gts_aurora.1029.a: "无论如何，这都能加强我们对巨大生物的理解"
 gts_aurora.1030.name: "起床气"
 gts_aurora.1030.desc: "研究发现，这只巨型生物正处于原因不明的深度睡眠状态。我们的科学家记录下了这只巨型生物的脑电波频率，并制作出了可以将其缓缓唤醒的电磁频率。通过在星球表面及轨道上布置的信号放大装置进行播放，而且效果拔群，这只行星级巨物马上就要苏醒了！"
 gts_aurora.1030.a: "快回避！"
 gts_aurora.1031.name: "巨大萝莉"
 gts_aurora.1031.desc: "随着地底下巨物的活动，这颗行星随即分崩离析，而从这颗星球中出现的巨大身影居然是......一只巨大的萝莉？"
 gts_aurora.1031.a: "真是有趣"
 gts_aurora.1032.name: "泰坦萝莉"
 gts_aurora.1032.desc: "这只超巨大萝莉的表情并不是很高兴，看来她对于从被睡梦中叫醒这件事很不满意。而几乎是一瞬间，她便看向了我们的科研船所在位置，然后，她伸出了一只\"纤纤玉手\"，飞船甚至还为来得及加速就被那只\"小手\"产生的重力所捕获，我们只能看着飞船无助的被捏在了双指之间，看着那巨大到令人目眩的指纹峡谷慢慢闭合。就当所有人都以为要英勇就义时，手指的动作突然停了下来，紧接着一股强大到差点烧毁通讯接收器的灵能信号便接入了进来。"
 gts_aurora.1032.a: "女神显灵了？"
 gts_aurora.1033.name: "泰坦萝莉"
 gts_aurora.1033.desc: "\"就是你们叫醒人家的？\""
 gts_aurora.1033.a: "没错"
 gts_aurora.1034.name: "泰坦萝莉"
 gts_aurora.1034.desc: "\"唔姆姆姆，居然如此大胆，那想必你们也知道后果会是什么吧。\""
 gts_aurora.1034.a: "别以为块头大一点就能吓倒我们，放马过来吧"
 gts_aurora.1034.b: "请冷静，我们没有恶意"
 gts_aurora.1035.name: "泰坦萝莉"
 gts_aurora.1035.desc: "\"哼(▼ヘ▼#)！别以为这样说我就会原谅你们，准备好面对（咕~ ~ ~ ~ ~ ~ ~！）\"\n\n*一阵雷鸣般的声音从巨大幼女的腹部传来*\n\n\"（涨红了脸）呜啊......\""
 gts_aurora.1035.a: "额，请问您需要帮助吗"
 gts_aurora.1035.b: "发出了很不得了的声音呢~"
 gts_aurora.1036.name: "泰坦萝莉"
 gts_aurora.1036.desc: "\"唔...那个...原谅你们也不是不行，只，只要给我点吃的就可以了....人家已经很久没吃过东西了QAQ \""
 gts_aurora.1036.a: "好的哦（宠溺）食物-1000"
 gts_aurora.1036.b: "对不起，我们暂时无法提供数目如此庞大的食物"
 gts_aurora.1037.name: "泰坦萝莉"
 gts_aurora.1037.desc: "\"呜啊————好饿啊\""
 gts_aurora.1037.a: "好的哦（宠溺）食物-1000"
 gts_aurora.1037.b: "对不起，我们暂时无法提供数目如此庞大的食物"
 gts_aurora.1038.name: "泰坦萝莉"
 gts_aurora.1038.desc: "\"这，这是什么！？好美味！比那些小行星矮行星好吃了几百万倍！*抹嘴* 呼嗯，很好，你们这些小家伙们还挺能干的嘛，那么为了表示感谢，就特别允许你们在我身上居住吧\"\n\n\"那么常联系哦，小家伙们~\""
 gts_aurora.1038.a: "萝莉赛高！"
 gts_aurora.1039.name: "消灭威胁"
 gts_aurora.1039.desc: "根据扫描结果，我们标记了几个疑似为这个巨型生物要害的部位，并对这几个部位进行了专门的定向爆破，整颗星球因此被炸的四分五裂。"
 gts_aurora.1039.a: "干得好！"
 gts_aurora.1040.name: "起床气"
 gts_aurora.1040.desc: "我们错了，我们的炸弹并没有杀死那只怪物，那颗星球也并不是被炸弹破坏掉的，而是那个巨型生物的苏醒造成的！而那只巨型生物居然长着一副人类幼女的样子，她的表情看来十分愤怒，一场大战在所难免...."
 gts_aurora.1040.a: "单位进入最高戒备状态！"
 gts_aurora.1041.name: "起床气"
 gts_aurora.1041.desc: "一股强大灵能信号席卷了整个恒星系，让我们的接收器一度陷入瘫痪，经过调整后我们终于收到了来自巨大幼女的通讯"
 gts_aurora.1041.a: "接入通信画面"
 gts_aurora.1042.name: "起床气"
 gts_aurora.1042.desc: "\"唔姆姆姆，虽然不知道你们的目的，但人家可不是什么星球！不能给你们测试武器用！人家现在很生气！\""
 gts_aurora.1042.a: "正合我意，决一死战吧，怪物！"
 gts_aurora.1042.b: "你会成为很好的靶子！"
 gts_aurora.1043.name: "泰坦萝莉被击败"
 gts_aurora.1043.desc: "\"唔....肚子好饿，好痛....为什么....大家都讨厌我.....\""
 gts_aurora.1043.a: "控制住她，把她变成我们的殖民地！"
 gts_aurora.1050.name: "挣脱"
 gts_aurora.1050.desc: "不知为何，这只巨大萝莉体内的灵能反应突然大幅增强，强大的灵能波动袭击了巨娘体内的各处殖民地，并制造出了与她本人形象一致的灵能投影，如果我们不尽快采取措施，这些投影很快就会进入到物理世界并破坏掉拘束装置。"
 gts_aurora.1050.a: "尽全力压制住她！"
 gts_aurora.1051.name: "短时麻醉"
 gts_aurora.1051.desc: "我们通过让拘束装置超频运转的方式暂时压制住了这股灵能波动，但这只是暂时的，无论我们如何加大功率，能量的波动依然存在。我们的科学家认为拘束装置只能控制住巨娘身体的活动，要想彻底解决问题，就要将脑部的活动也一并控制住。"
 gts_aurora.1051.a: "奴仆不需要有自己的思想，把她彻底洗脑！"
 gts_aurora.1052.name: "绝对服从"
 gts_aurora.1052.desc: "随着强力脑控装置的启动，萝莉那庞大躯体中的每一根神经现在都由我们掌控，而她最后的反抗不过是几滴眼泪与一声尖叫而已，我们将征服一切！"
 gts_aurora.1052.a: "太棒了！"
 gts_aurora.1053.name: "挣脱"
 gts_aurora.1053.desc: "一切都太迟了，我们没能阻止她的反抗，现在能做的只有祈祷并静候事态的发展。"
 gts_aurora.1053.a: "我们只能自求多福了"
 gts_aurora.1054.name: "无声离去"
 gts_aurora.1054.desc: "缚解开了，强大的灵能蔓延到了整个恒星系的角落，但想象中的灵能冲击却并未到来，只有一阵略显哀伤的歌曲在星系内回响，在歌声结束后，只是一眨眼的时间，那名行星般巨大的幼女便凭空消失了，就像她从未来过一样。万幸的是，我们的殖民者们全都被传送到了首都上并且对殖民到萝莉身上的事情毫无印象。"
 gts_aurora.1054.a: "此事就此作罢，将档案永久封入数据库。"
 gts_aurora.1055.name: "不再有梦"
