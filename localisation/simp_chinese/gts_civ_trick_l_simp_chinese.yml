  civic_gts_cixiaogui: "天外恶作剧"
  civic_gts_cixiaogui_desc: "这个国家很是享受玩弄主宰原始文明的快感。哪怕这种对土著文明的恶作剧令其他太空帝国也不寒而栗，她们也毫不在乎。"
  civic_gts_cixiaogui_effects: "禁止使用§Y禁止干涉§!与§Y有限干涉§!的观测政策。\n解锁数个特殊的土著间谍行动。\n可以通过§Y星球决议§!向未殖民的宜居星球传播文明的种子。"

  operation_gts_close_observation: "恶作剧-近距离观测"
  operation_gts_close_observation_desc: "我们的科研人员和间谍将在调整体型和容貌后潜入该文明的各个阶层进行三年的短期行动，通过假扮为高校学生、企业职员、科研工作者等岗位并融入相应的社会关系中，我们可以更加仔细的对这个前太空文明的土著进行观测，在执行某些任务时也会更加得心应手。"
  operation_gts_close_observation_on_success: "三年后获得12个月的科研点数，并提高20点渗透等级。"
  operation_gts_XP_guide: "恶作剧-性癖引导"
  operation_gts_XP_guide_desc: "我们将通过收买同人创作者、渗透审查部门、发动信息战等各种手段掌控土著的文化市场，从而让原始社会的土著也能对天外\"可能存在\"的巨娘文明心生向往。"
  operation_gts_XP_guide_on_success: "获得12个月的凝聚力，在任务完成时有小概率事件\"才华横溢的艺术家\"。"
  operation_gts_kidnap: "恶作剧-绑架研究"
  operation_gts_kidnap_desc: "我们将在这个文明中选择一些满足我们需要的强健个体，将它带离原始社会愚昧困苦的生活，当然作为交换，它们也要将全.身.心.服务于我们的研究和其他需求。"
  operation_gts_kidnap_on_success: "略微提高土著的觉醒度，消耗1个土著人口，获得科研和艺术的微量加成。"
  operation_gts_set_abnormal: "恶作剧-制造混乱"
  operation_gts_set_abnormal_desc: "我们将在该星球秘密地制造一些混乱，如为土著少女提供\"来历不明\"的缩小器、缩小被多个女性抱有好感的土著男性等等，通过观测这些土著遇到这些情况的反应，我们可以获得大量有趣的研究资料。"
  operation_gts_set_abnormal_on_success: "提高土著的觉醒度，消耗2个土著人口，降低土著社会的稳定度，获得大量社会学点数。"
  operation_gts_miracle_fall: "恶作剧-降下神迹"
  operation_gts_miracle_fall_desc: "我们将派遣几位特工以巨大娘的姿态直接降临到土著社会中，通过制造恰当的破坏，让尽可能多的土著能在我方特工的阴影中瑟瑟发抖，直观的体会到巨大娘的强大和魅力。"
  operation_gts_miracle_fall_on_success: "大幅提高土著的觉醒度，消耗3个土著人口，在该星球制造破坏，并生成数个废墟地块。"
  gts_seeds_planeted: "源自淫靡"
  gts_seeds_planeted_desc: "这个星球的土著文明或许终有一天会认识到自己并非发源于其母星，但他们永远不会意识到其真正的起源是某个科研人员愉悦自我后的分泌物。"
  gts_good_comic: "热销的土著艺术品"
  gts_shock_comic_writer: "艺术家损失"
  gts_good_comic_writer: "天才艺术家"
  gts_pre_ftl_bangjia: "研究土著人口"
  gts_pre_ftl_chaos: "土著陷入混乱"

  decision_gts_civ_seeds: "播撒文明之籽"
  decision_gts_civ_seeds_desc: "描述"
  decision_gts_civ_seeds_effects_custom: "该星球会出现新的石器时代土著文明。"
  gts_civ_seeds_planet_owned: "已被殖民的星球无法执行此决议。"
  gts_civ_seeds_planet_planted: "已被播撒文明的星球无法执行此决议。"

  mission_gts_specimen_collection: "主动俘获"
  mission_gts_specimen_collection_desc: "我们会一点点地帮助这个星球上小小的原住民从愚昧落后和阶级压迫的苦海中解放出来。作为回报，他们要将他们的身与心交给我们仔.细.研.究."
  mission_gts_native_indoctrination: "xp引导"
  mission_gts_native_indoctrination_desc: "我们将通过赞助土著画师写手、收买文化审查部门、发动信息战、替换网站资源等种种方式潜移默化地引导这个物种的性癖发展,将他们引向喜爱巨娘,崇拜巨娘的正信上。"

  gts_civ_trick.10.name: "潜入任务开始"
  gts_civ_trick.10.desc: "我们在目标星球上的短程潜入部署已经完成，数名年龄年轻的我方特工和科学家在短期培训后，使用伪造身份顺利进入当地的教学机构和企业进行潜伏。依据计划，在未来的三年中她们将切断与观测站的联系，利用星球内已有的间谍网和我们为其准备的支援物资包对该土著文明的社会进行调查，并三年后被我方接收回观测站。"
  gts_civ_trick.10.a: "祝她们好运"
  gts_civ_trick.11.name: "潜入任务结束"
  gts_civ_trick.11.desc: "我们在目标星球上的短程潜入任务已经完成。装作学生或职员的我方特工和科学家随着土著文明一个教学、工作周期的结束已经顺利销毁了身份，并安全地回到观测站报道。除了出于自卫和避免泄露身份而对土著采取缩小的行为外，某些特工和科学家在渗透期间对土著个体产生了爱恋之情，并因此使用了缩小技术并带回站上，此类行为经集体审议作批评处分。"
  gts_civ_trick.11.a: "好的"
  gts_civ_trick.12.name: "XP引导成功"
  gts_civ_trick.12.desc: "我们对目标星球引导性癖的任务已经完成。我们的慷慨赞助和对我国文化作品的翻译传播已经在土著中培养出了一批忠实的巨大娘文化爱好者，创作者群体中也已经产生了相应的社团。虽然距离他们彻底认识到天外巨大娘的魅力为时尚早，但我们已经在这个文明的文化土壤中播下了种子。"
  gts_civ_trick.12.a: "好的"
  gts_civ_trick.13.name: "天赋异禀的土著艺术家"
  gts_civ_trick.13.desc: "看起来我们的XP引导活动还有了意外收获：观测站向我们通知，在土著的创作者社团中出现了一位新星，其想象力和创作水平远胜其他创作者，其作品在我们看来也是相当优异的。我们应当好好发挥这个天才的才能。"
  gts_civ_trick.13.a: "对这个艺术家进行秘密资助"
  gts_civ_trick.13.b: "把它请上来亲自培养！"
  gts_civ_trick.14.name: "惊弓之鸟"
  gts_civ_trick.14.desc: "看起来我们对这一文明的了解还不够充分。我们绑架的这位艺术家在受到了太空异星文明的极大震慑后，我们对其的辅导反而起到了反作用。在回到母星后，它开始极度狂热于天外的巨大娘文明，比起继续进行创作，它开始组建激进的政治派系，并毫不奇怪的被土著政府所镇压。"
  gts_civ_trick.14.a: "遗憾..."
  gts_civ_trick.15.name: "教化成功"
  gts_civ_trick.15.desc: "我们对这位艺术家的培养看起来十分成功。虽然刚刚被带上来时，过于先进的科技设备和对真正存在的外星巨娘的惊异让这位艺术家闹了不少笑话，不过最终它还是顺利完成了我们的艺术教育，培训结束后，它申请加入我方帝国并得到了批准，这为我国的艺术创作无疑会注入新鲜血液。"
  gts_civ_trick.15.a: "太棒了！"
  gts_civ_trick.16.name: "绑架成功"
  gts_civ_trick.16.desc: "我们的计划顺利完成。数个土著人口被我们秘密带走，它们在起初的慌乱之后逐渐接受了被我们照料的事实，之后作为让它们脱离原始文明的回报，它们将被送往我国的各个科研艺术场所进行各种各样的服务。"
  gts_civ_trick.16.a: "很好"
  gts_civ_trick.17.name: "制造异常"
  gts_civ_trick.17.desc: "我们在土著文明中制造异常的计划已经成功。经长期观察并选定的数位土著少女收到了\"来历不明\"的快递——一把受我方远程监视的缩小枪。此外许多经观察选定的土著男性也被缩小，并\"恰好\"被他的女性朋友或亲属发现。这些行动对土著社会的效果已经初步显现出来，之后我们的观测站将继续保持密切关注。"
  gts_civ_trick.17.a: "很好"
  gts_civ_trick.18.name: "降下神迹"
  gts_civ_trick.18.desc: "我们为土著降下神迹的行动已经大获成功。经过基因编辑的我方特工在土著文明的大型城市现身，并对城市进行破坏和玩弄，虽然任务不可避免的造成了土著人口死伤和财产损失，但巨大娘凌驾一切的力量和美丽动人的肌体也给幸存者留下了极其深刻的印象。可以预见到，这场天灾必然会成为土著文明历史中最重要的一部分。"
  gts_civ_trick.18.a: "很好"
  gts_civ_trick.19.name: "天命所赐"
  gts_civ_trick.19.desc: "在传播性癖的过程中，我们发现一名土著正在自发地帮助我们宣传渗透性癖，将巨娘过度神化，甚至建立了一定规模的宗教。"
  gts_civ_trick.19.a: "这很疯狂"
  gts_civ_trick.20.name: "君权神授"
  gts_civ_trick.20.desc: "然而在其日复一日的传教行为中，仿佛真正受到了神明的恩赐，竟然飞速成长成为了一名亚巨娘！尽管个头还无法与我们的种族相提并论，但仗着巨大的块头和信仰的旗号逐渐开始在行星上大肆破坏作恶，土著文明的小人每日生活在惶恐不安中苦不堪言。"
  gts_civ_trick.20.a: "该作为真正的神明降临拯救这个文明了"
  gts_civ_trick.21.name: "君权天授"
  gts_civ_trick.21.desc: "自认为天下无敌的巨大修女在看到我们登陆后立刻缩成一团瑟瑟发抖，我们试图与这名亚巨娘交流，但她貌似还恍惚于认清眼前的现实.....后来通过我们的拷问官花费50能量币买来的KFC终于让小小的亚巨娘愿意开口和我们进行更多的互动，如此活跃可爱的小东西在我们居民的玉足间来回窜动，帝国的氛围也变得融洽起来。"
  gts_civ_trick.21.a: "喝啊，任何雌小鬼终将绳之以法"
  gts_civ_trick.22.name: "欺软怕硬的亚巨娘入乡随俗"
  gts_civ_trick.22.desc: "巨大的修女用言语羞辱讥笑着孕育自己的文明，前一秒还沉浸在虐杀小人的愉悦中，随后我们的谍报人员立刻将其捉拿归袜。还没意识到现状的她在黑丝袜中挣扎了一会儿便消停下来，早已被欲望冲昏头脑的亚巨娘对这只玉足一见钟情，从此常常钻进这名人员的丝袜引起困扰——因为她的体型比那些负责清理的小人大得多。"
  gts_civ_trick.22.a: "将这名亚巨娘归入我们的文明"
