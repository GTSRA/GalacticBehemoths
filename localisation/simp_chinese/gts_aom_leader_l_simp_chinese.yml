 Altria_Pendragon_Franz:0 "阿尔托莉雅 潘德拉贡 弗兰兹"
 Altria_Pendragon_Franz_desc:0 "西格玛帝国最后的皇帝\n在死后转生成名为阿尔托莉雅的少女，\n未来的骑士王\n因为某些意外导致选王的时间提前了数年\n年仅七岁的她拔出石中剑。\n年幼的少女成为不列颠的王。\n在神王的帮助下，最终改变卡美洛灭亡的命运。\n\n不过此时出现在我们面前的只是一名年仅七岁的普通女孩\n来自不列颠的阿尔托莉雅公主殿下\n因为不明原因提前觉醒了前世的力量\n但是并没有得到记忆\n还只是一名平凡的女孩"
 NAME_Altria_Pendragon_Franz:0 "阿尔托莉雅 潘德拉贡 弗兰兹"
 aom_leader.4.name:0 "英灵响应：阿尔托莉雅 潘德拉贡 弗兰兹"
 aom_leader.4.desc:0 "那个您好……阁下？\n我是阿尔托莉雅，\n虽然不知道原因，但我似乎是那位亚瑟王的转世\n不过完全没有记忆\n总之，很高兴认识你……请多关照"
 aom_leader.4.a:0 "角色详情"
 aom_leader.4.a.response:0 "西格玛帝国最后的皇帝\n在死后转生成名为阿尔托莉雅的少女，\n未来的骑士王\n因为某些意外导致选王的时间提前了数年\n年仅七岁的她拔出石中剑。\n年幼的少女成为不列颠的王。\n在神王的帮助下，最终改变卡美洛灭亡的命运。\n\n不过此时出现在我们面前的只是一名年仅七岁的普通女孩\n来自不列颠的阿尔托莉雅公主殿下\n因为不明原因提前觉醒了前世的力量\n但是并没有得到记忆\n还只是一名平凡的女孩"
 aom_leader.4.b:0 "个人资料1"
 aom_leader.4.b.response:0 "身高／体重：117cm•40kg\n出处：亚瑟王传说 中古战锤\n地域：欧洲\n属性：秩序•善　　　性别：女性\n虽然前世为男性，但是在身体的影响下。\n性格逐渐接近女性。\n"
