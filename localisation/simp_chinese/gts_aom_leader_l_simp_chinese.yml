 leader_trait_servant1:0 "从者（宝具等级：1）"
 leader_trait_servant1_desc:0 "从者是各个平行世界的过去、现在、未来的英雄灵魂。不论是否真实存在过，在人类历史、神话或民间传说中建立起伟大功绩，并在死后继续作为信仰对象的英雄，其精神地位被提升到元素精灵、神灵或圣灵的层次，比人类的精灵级别更高。有关英雄的信息都被登记在位于世界之外、起源漩涡内部的名为“英雄之座”的数据库中，成为不受时间、因果、轮回束缚的恒定现象。"
