  #领袖文本
  gts_cys_trait1: "秩序之主"
  gts_cys_trait1_desc: "在上古恶魔面前，世间的虚妄与诡计都如同蹒跚学步的幼童般可笑。当然，任何时候都不缺乏无知且鲁莽的愚者。"
  gts_cys_trait2: "“无限制”宇宙贸易"
  gts_cys_trait2_desc: "凭借水晶兰女士黑科技一般的魔法能力，她能将足以握住数十颗星球的巨手伸向全宇宙，并推销我们想要贸易的任何商品。当然，也可以将客户本身变为“商品”。"
  gts_cys_trait3: "寰宇之躯"
  gts_cys_trait3_desc: "翻手为云，覆手为雨，吐息为风，目贯日月——神明的波澜壮举，在比恒星还要亘古的她面前不过是随手的日常。"
  gts_cys_trait4: "终焉死兆"
  gts_cys_trait4_desc: "经过我们的请求，水晶兰同意以武装态势伴随着我们的舰队一起出航。\n\n她恶魔竖瞳中的神秘能量场，能将敌方舰队在一瞬间分解为各式各样的基本粒子，或者是单纯用基础的物理碰撞即可完成一瞬间的歼灭。不过，根据其本人的要求，临时签订军事行动协议还需要我们付出一笔不菲的加急服务费。"
  gts_cys_trait5: "至尊女王"
  gts_cys_trait5_desc: "恶魔女士对于精致生活的严格需求逼迫着我们跑遍整个宇宙为其提供着我们所能想象到的奢侈极限，不过……起码总比与她为敌要好太多了，是吧？"

  #局势文本
  situation_cys: "星星，排列好了"
  situation_cys_type: "星星，排列好了"
  situation_cys_desc: "能量正以前所未有的意识形态在整个星系奔涌，科学家们很难拒绝在新的领域开宗立派的诱惑，物质正在到处流窜，最终总是在恒星上的一块石碑上凝聚，这显然是某种我们称之为魔法的东西，在认真研究了分布在各个行星的阵法后，科学部起草了几份方案，轮到我们选择了。"
  stage_cys_tt: "围绕着§Y天平§!星系的异常现象的调查正在进行中。"
  situation_cys_complete: "面纱已揭..."
  situation_cys_approach_1: "保守观察"
  situation_cys_approach_2: "开发阵法学"
  situation_cys_approach_3: "发射探测器"

  #事件文本
  gts_cys.2.name: "星星，排列好了"
  gts_cys.2.desc: "我们勇敢的先行者舰队在定名为§Y“天平”§!的星系发现了奇怪的现象，这个在无垠太空中漫游偶遇的星系从远处观察就像是漂浮在黑色天鹅绒上发光的逆五芒星项链，层次分明，纹丝不动。\n\n我们的科学家推测这已经超出了科学能认知的范畴，可以标记此地后谨慎决定，军方则更多地想要检测该星系是否有开采的价值，而先行队的探险家们...他们只想早些踏上这块神秘的土地。"
  gts_cys.2.a: "在远处观察即可"
  gts_cys.2.b: "有资源的星球才是好星球，溜了溜了"
  gts_cys.2.c: "前人植树，后人乘凉"
  gts_cys.100.desc: "§Y【权限记录】§!\n\n我们紧急更新了有关天平星系的战略方案，具体条目还要您一一核对，您一定很清楚，我们未来可能会与她的接触愈发密集，这绝不仅仅关乎我们自己。"
  gts_cys.100.a: "【阅读档案】"
  gts_cys.100.a.rt: "§Y档案资料一：§!\n\n天平星系内行星表面裸露在宇宙环境下，而魔法阵附近却有极高的活性反应，能量在通过某种未知的方式运行，它们似乎织结了一张大网，结点就在各自行星的核心上。\n这需要进一步研究，为了凝聚目标能量，我们需要基地，学者和支持的耐心。\n\n§Y【能量活跃程度】57%§!\n恒星上的魔法阵潜藏有明显催化某种进程的力量，进程目的完全未知。\n\n§Y【本地生物细胞突变密度】0.32μ/L§!\n星系中的每颗星球上都发生了明显的种族变异现象，结果很明显，这种变异并不是什么好兆头。\n\n§H气死我了，我受够了和学术研究室的那群疯子打交道，联络部的干员好不容易找到罗辛南特，而他只是在资料室试图把自己溺死在书堆里，我很直接地告诉他，再这样下去科考队一辈子也别想拿到总部的拨款。确实天才意味着特权，但这也不代表他可以蔑视规则和法度强行要钱！呃，你问我为什么替他写拨款申请？就算我感情上不愿意承认......但他也的确被不少人指望着呢。所以，这次我们谁去顶着白眼告诉他别忘了对上层做述职报告？§!\n——某位随舰财政部资深参谋"
  gts_cys.100.b: "【继续调查】"
  gts_cys.101.desc: "§Y【权限记录】§!\n\n我们发现了一本由阿尔卡蒂奥.罗辛南特遗落的笔记本，其中充满着晦涩的记号与夹杂着母语和通用语的怪异拼写，甚至有数张类似于设计图的简笔画。鉴于上面频繁出现对管理层乃至财政相关政策的辱骂，安全部门决定介入调查，并请来了随舰参谋伊格·内修斯对笔记内容进行解读。"
  gts_cys.101.a.rt: "§Y档案资料二：§!\n\n学者们很快发现自己并不受到星系的欢迎，那股神秘的魔法能量狂暴地躁动着，似乎要把一切事物撕扯粉碎。无论是莫名失灵的研究仪器，几乎永无停歇的的星球原住民进攻的浪潮还是他们自己日益紧绷的神经。\n\n科学的信仰不会让他们甘愿退出，作为妥协，要不把目前采集的能量束对着恒星发射试试看？\n\n内修斯来到现场之后翻阅了该本笔记，随后露出了意义不明的笑容并拒绝提供更进一步的帮助。最终，在安全部门的坚持下，内修斯先生向我们解释了这本笔记的内容。\n\n一号方案：已经确定了能量可以被引力场强行触发，预期在没有外界干扰的情况下逐步疏通能量场的枢纽，最终打开观测能量场内部的通道。此方案需要的资金预算或许可能会占用接下来数年时间内绝大部分的科研预算，也许能搞到，但目前周遭环境很不稳定，能不能从总部多要几支陆军部队来守着？\n人来了，但数量远远不够，（后续为大段无意义的脏话）\n\n二号方案：在恒星上巨型魔法阵的中央处设置爆炸点。管理层总喜欢派人来视察，预期哄他过去引爆炸药把魔法阵折成两截，观察高强度能量对冲现象的同时炸死他，总部就会重视拨款问题了，后续的实验也可以继续进行。\n没戏，总部那边甚至没人愿意来看一眼，（脏话）\n\n三号方案：唯有冒险一试，丝缠绕在一起，解不开的话，就只能趁着变异生物还没把我们撕成破布片之前把线团剪开——将目前收集的能量压缩成极限的能量束直射进恒星的魔法阵中心，成功成仁，在此一举，也许内修斯愿意哄来两个封建糟粕陪葬，回头记得问问他。\n\n四号方案......"
  gts_cys.101.a: "【往下翻阅】"
  gts_cys.101.b.rt: "内修斯表示之后的十几页都是差不多的内容，但每个方案都配了详细的行动步骤图，包括炸药的设置与仪器的发射角度。只要忽略掉有些影响阅读的对管理层的污言秽语，大部分是基本理智且可行的，财政参谋先生继续告诉安全部门，之后的笔记内容还涉及对于魔法阵原理的数十种猜测，数百种对恒星魔法阵解析的微调，以及其他杂七杂八的东西。\n\n针对罗辛南特笔记中提到的数种坑杀管理层干事的计划，安全部门的特工们制定了相应对策，并判断该笔记本已经没有进一步威胁后，委托内修斯交还该笔记，但被参谋先生拒绝了。\n\n§H“他居然没怎么骂内修斯呢。”\n\n“呵，你说他记笔记这个习惯，到底是跟谁学的。”§!\n——走廊中的对话"
  gts_cys.102.desc: "§Y档案资料三：§!\n\n数天之后，引力场引导着耀眼的能量光束在宇宙中划过，直射进恒星魔法阵的中央。\n\n最初是荧光一点，渐渐地，闪闪焰火正顺着阵法的丝线缀满整个星空，中心法阵晦明不定地闪烁起来，向外飘出零星的神秘符文。随后，死寂的宇宙此刻如同调高了半边亮度的显示屏，不着一物的空间此刻被线条分割得泾渭分明，如同影像在真空中的幕布上投影。\n\n画面中，无数的飞船和舰队在某颗星球的上空穿梭，如同一群群忙碌的工蚁。星球表面矗立着高耸入云的建筑，闪烁着金属的光泽，仿佛是一座座未来城市。\n\n像是听到了无形的信号，画面中的舰队静候在远离星球的一角，只剩下几艘造型奇特的小型舰分布在四周，散发着紫色荧光的咒符正积蓄着愈演愈烈的涡流，达到了某种阈值后，本就湖泊大小的涡流急剧扩大，很快直径就远远超过了整个星球。\n\n画面外的科考队舰队只是默默地看着这很快将颠覆他们认知的场景——随着死寂的涡流中心泛起阵阵淡紫色的涟漪，一个超规模巨大的物体正渐渐探出，径直伸向正对着的星球。"
  gts_cys.103.desc: "出于透视原理，舰队上的人员很快便发现了这是一只线条惊人优美的纤纤玉手，只是因为其超规模的大小，乍一看显得移动缓慢而迟钝，但每一分的推进都充满了不容置疑的力量感，这点在画面中它轻松捏停了星球的自由悬浮后显得更为突出。正常情况下，再精致的手也会在这种尺度下失真而显得粗糙，可眼下这只正优雅地把手中至多如同玻璃珠大小的行星拖入漩涡的玉手并没显出一丝一毫的瑕疵。不仅如此，每个关节的褶皱，指肚的纹路还有倒映着行星发动机冷光的晶莹剔透的指甲都显得像是美神的造物，如同艺术品般震慑着画里画外每个在场人员的心神。恍惚间，行星已经被涡旋吞噬殆尽，只留下拖行轨迹中残留的点点星屑提醒人们这并不是幻觉，而是实打实的神启。\n\n但这显然并没有结束，涡旋之中，那白皙修长的玉手再次缓缓伸出，张开玉指，仿佛在指挥一首无声的交响乐。随着手指的写意轻挥,点点星光在黑暗中汇聚,宇宙的精灵正跟着指挥翩翩起舞，随着那巨大而晶莹剔透的食指命令般兀地向下，徐徐生成的舰队犹如一支优雅的舞蹈团,在虚空中旋转飞舞......\n\n最后，会议中宣讲的科学家用诗意的语言隐晦地描述了神迹的结局：\n§Y每一艘战舰都闪耀着神秘的光芒,仿佛蕴含着无穷的力量。它们齐整划一,仿佛一支精神高度统一的军团,随时准备迎接宇宙中的任何挑战。\n这幅场景犹如一曲动人心魄的交响乐,在广阔的宇宙中奏响。这位玉手的主人定然掌握着操控宇宙的奥秘,令人肃然起敬。这支舰队的威力无法估量,它们在未来掀起的战役动地惊天。§!"
  gts_cys.104.desc: "§Y档案资料四：§!\n\n为了让船员们的休息得到保障，舰队舰船以能够模拟标准大气压下重力的速度自转，在冰冷无垠的太空中感受到母性的温暖总是令人放松。\n\n难得的有些困了，男人疲累地搓了搓脸颊，不过，还是挥手激活了投影面板，最近可以分析的影像越来越多了，在休息之前，他还有更重要的事情要先处理。\n\n§B一代人来，一代人走，大地永存，太阳升起，太阳落下，太阳照常升起。§!\n\n视野中是一片葱郁的草原，夜幕将至，光线却如同被吸收般低迷，一切即将被黑暗吞噬。愈发微弱的篝火旁，暗紫色的法阵正不断四溢着咒文。 不着片缕的金发男女正畏惧地望着天空。\n\n一个远比行星更大的存在正在宇宙中凝视他们，祂高大的身躯遮蔽了整片视野，仿佛一座巍峨的山峰矗立于星空之中。一瞬间，好像夜幕中多了两轮明亮的恒星,那是祂的双眼，当祂开口说话时,声音犹如遥远星际间的低语,震撼着那对男女的心灵："
  gts_cys.105.desc: "§r“你们渴望获得智慧，那就去偷来耶和华的权柄，这会是很棒的收藏。”§!\n\n这是恶魔的魅惑，是悦耳清脆中藏不住的强欲和征服。\n\n画面一转，昔日生机盎然的草原满目枯黄，阳光被阴霾遮蔽,只有偶尔闪烁的雷电照亮了天际。仿佛整个世界都在等待着一场毁灭性的风暴即将到来。天空中隆隆作响,仿佛是至高的怒吼。空气中弥漫着一股令人窒息的电荷劈啪作响,让人感到喘不过气来。\n\n男人的声音如同雷霆般在天际响彻:"
  gts_cys.105.a: "§H挖陷坑的，自我必掉在其中。§!"
  gts_cys.106.desc: "这是舰队收录的最后一幅信息含量较高的画面，草原已经不复存在，似乎过去了漫长的岁月，天空中的星辰都已经变更了归属，现在这里建起了高高的祭坛，抬头随处可以望见飞行器在云层中穿梭，文明已经达到了相当的高度。此刻仪式正在进行——\n\n身着长袍的神秘女子正写意地侧卧在祭台前，台阶下是以一个恭敬的短袍老者为首的人群。\n\n§r“就是说，你们还想要更多的技术，渴望更为广阔的征服？”§!\n\n魅惑中藏着死亡的声音似乎万年来就没变过，女子只是把玩着手中的苹果，黑色的长袍一直垂到地上，露出白皙如雪的肌肤,散发着一种不自然的、近乎冰冷的美感。即使被黑色长袍遮掩,她的身材也依然曲线玲珑，优雅迷人。\n\n老者诺诺俯首称是，随即示意了身后的信徒走上前来，两名孔武有力的信徒吃力地抬着花纹繁密的箱子，一步一步走上台阶。\n\n§r“你们的贪欲已经超过了你们的承受范围，先是为我搜罗整个宇宙的奇珍，而后又是各种资源，甚至是种族的人均寿命，你们还有什么事物可以用来和我交换？”§!\n\n没有抬眼看那顺着台阶而上的箱子，女子只是意味深长的开口。\n\n§r还是说......?§!\n\n就在这时，走到跟前的信徒突然暴起，大吼一声，一齐掀开箱子的盖板，随后飞扑出去，在这短短的几息之间，女子只是微笑着看着。\n\n无数的粒子微束开始凝集，把女子四周的空间牢牢拢起，似乎阻断了女子和外界的某种联系，不仅如此，神圣的颂歌在空中飘扬，金色的雷霆狠狠劈下，从半空中直射进祭坛中央，轰鸣声中，雷电炸裂开来，激起飞溅的石屑。\n\n也许是成功了，老者面色一喜，但随即这笑容就僵在了脸上——\n\n§r“现实稳定锚和......耶和华的圣剑？我知道你们私下里鼓捣了小玩意，可是没想到，哪怕曾经你们的先祖为了逃离他的掌控用尽了手段...”§!\n\n烟雾散去，女子优雅地拭去胸前并不存在的烟尘，神色复杂地望向面前举起武器，想要垂死挣扎的人们，幽幽叹了口气。\n\n§r“为了私欲，却放弃自由向他渴求垂怜吗？”\n“不要自欺，神是轻慢不得的。人种的是什么，收的也是什么。不要阻止我，老头，你的玩具们坏了规矩。“§!\n\n似乎是想到了数万年前的那对不安中带着期望的情侣，女子隔空举了举手中的苹果。\n\n§r“敬自由。“§!\n\n随即，大咬了一口下去。"
  gts_cys.107.desc: "即使是远处的人们也很快注意到了异常，地面在微微地颤动，而且愈演愈烈，恐慌的人们望向不安的源头，一个愈发膨胀的身形正在显现出来，那是女子逐渐变大的身形，建筑被海浪般连绵不绝扩散的肉体似积木一般撞毁，散落成无数的瓦砾。地面则被天文数字般激增的重量压出道道裂纹，里面甚至还有岩浆隐约产生的红光。而她，处于混乱中心位置的她，则巍然不动。\n\n最终，画面中的星球被巨大化的女子如同篮球般抱在怀里，她的下颚顶入最大的一片海面，激起千米高的激浪，只是呼吸就搅乱了云层，胸前的酥玉只是按在大陆上，就把一切地标都抹成了齑粉，压出层层的乳浪，雪白的双臂搂住星球的赤道线，人们只是无助地看着耸入云层的臂膀愈发用力，直到整个星球地表开始出现蛛网般的裂痕,缓缓扩散开去，巨大的裂缝缓缓撕裂大地，地心正逐渐暴露在眼前，失去云层庇护的人们没有机会见到这一奇景——\n\n炙热的熔岩在宇宙间泼洒，像奶油般沾溅在女子巨大的身躯上，如同洒上了一层明亮的颜料，四周是弥漫着的尘埃，战舰和建筑的残骸，以及如同碎屑般断裂的群山和迅速被冰冻的大海，而她只是静静地看着这一切，发出轻轻的赞叹声。\n\n画面定格在女子那精致的脸庞上，画面之外，男人默默的静立着。"
  gts_cys.108.desc: "§Y档案资料五：§!\n\n【语音记录】\n\n§H我看到你的留言了，老大。不得不说，经历了天平星系事件后，你对“她”真的很好奇，不然也不会直接找上我。\n\n在探索刚刚看到曙光的那段日子里，几乎每天都有针对那个神秘存在的学术研究，罗辛南特不知疲倦地主持会议，提出猜想，就这么研究到今天。\n\n“她”是经商的高手，曾经疑似和更高维度的存在接触过。用肉体接触的方式毁灭星球？那是她精致生活的某种调味剂。一般情况下她会直接分解敌人，简直匪夷所思，谁知道一个眼神是怎么消灭一整个舰队的？\n\n总之，凡是你能想到的，她都会；你想不到的，她也会。我的建议是不要知道得太详细，毕竟作为指挥官，你的夜晚还挺宝贵，浪费在做噩梦上有些可惜。哦对了，有关她为什么出现在这里，我只听说过一次，大多数人都只是在猜测，或许你应该去问内修斯，他应该知道些什么。§!\n\n——■■■\n\n\n§H很抱歉，在这件事情上我没有什么能透露给你的，先生。\n\n作为财政部的参谋，我唯一能告诉你的是“她”只对“交易”这个概念最感兴趣，从最新的画面刻录下来之后，我们一直认为应该谨慎决定态度和对策，不论你有什么样的想法，我都建议你再三考虑。§!\n\n——伊格·内修斯"
  gts_cys.108.a.rt: "§H我从内修斯那里听说了，你在打听那位女士的秘密，你还是那副老样子，好奇心旺盛。\n\n你可以直接问我，对你也没必要隐藏——她也许可以称之为商人，中立，但是可靠，能够毁灭敌人，也会毁灭我们自己。\n\n……\n\n好了，你提的问题太多了，一个一个来吧。\n\n首先，她在最后似乎旁观了一场大战，一场...足够热闹的最终晚宴。\n\n……不，那不是她的本意，无法继续的商业时代是她最大的遗憾，这点我不会有怀疑。你可以想象一下——当宇宙中所有的资源都被拿来作为战争和扩张所需的基础后，商人，这种对于资源的再分配的职业，就成为了宇宙中的弃子。这是个很简单的经济学基础知识。那场战争并不是任何政治博弈的延续，而是单纯你死我活的二分选择而已。\n\n星海起伏，无数的战舰发出耀眼的光束,在虚空中交织激烈碰撞。能量波动引发的引力涟漪席卷而来,整个宇宙都为之震颤。最后只是战斗着，连生存的意识都被模糊.....这种时候，就要有个人来按下重启键了吧？\n\n她的真身也许巨大如恒星，战舰列队只不过是在她身旁飞舞的烟尘，一挥臂膀就能摧毁一片，甚至没有躲闪的空间，只能顺从地在她的身下爆炸出零星的火苗，即使这火苗对我们而言是有数百米宽滔天火柱。\n\n我们最后只看到了她高举右手，像是一条星系的侧旋星臂，如同星球般巨大的音符缠绕在她周围，就连流星也服从她的调令，仿佛她此刻成了唯一重要的天体，仅是半径就容纳得下数十颗星球的逆五芒星在她身后闪耀，她在向内坍缩，旋转，周围的事物像是被按下了暂停键，飞速射出的电磁炮拖着长长的焰尾，而后灰飞烟灭....最后只剩下了一个永远被固定的星系，一个我们此刻正在讨论的星系。\n\n哦,你还写了一个问题.......\n\n......\n\n......\n\n是的，非常大，而且我敢保证同时也很美。§!\n\n——罗辛南特"
  gts_cys.109.desc: "§Y档案资料六：§!\n\n舰队在无声的黑夜中航行....这似乎永无止境的星幕把一切尘封在人所看不到的地方，罗辛南特难得有些伤感，如果死在这里的话，就没法得见那位女士的真容了吧。\n\n§H“最后的实验马上开始了，你不过去盯着吗？”§!\n\n罗辛南特转过头，看着内修斯顶着黑眼圈却闪耀着光彩的脸，罗辛南特第一次咧嘴笑了笑，虽然是一次僵硬的尝试，但他已经尽力了，随后他转过头去不再看内修斯那张因为惊讶张大嘴巴，显得傻里傻气的模样。\n\n§H“都说万物有价，可我自然反感被当作砝码在天平上来回摆弄，如果有机会的话，我更想靠自己的一步一步去迈向心中真理的殿堂。”§!\n\n说完这句话，两人都沉默着走向各自的岗位，最后的实验要开始了。\n\n紫色的焰火延伸着阵法的脉络逐渐充盈着恒星中央的阵法，这是被精心设计过的引力场诱导，不详的光芒笼罩着每一束能量，如同呼吸般伸缩释放着自己的强度，一切都显得紧张而井然有序，他们都在等着那个男人的命令下达：\n\n§H“动手。”§!\n\n紫色的光芒大盛，像是调高了几个倍率的炽灯管，恒星中央的阵法显得愈发妖艳起来，仿佛整个星球都活了过来，终于，疯狂飞舞的丝线打破了符文的禁锢，随着封印的解开,那颗即将崩塌的星球开始剧烈颤抖,仿佛濒死的巨兽发出临终的痛苦嘶吼。紫色的火焰如同恶魔的利爪,沿着星球表面蔓延开来,发出刺目的赤红光芒。能量波动如同巨浪般牵动着整个星系,封印只是刚解开，周遭的环境便已经支离破碎，像是被来自洪晃的怒火所摧残。\n\n§H“全员，向后撤退7光分。”§!\n\n男人略显沙哑独声音随着信号波在宙域中传播，暂时稳定了舰队中的恐慌情绪，就在人们打算有条不紊地徐徐撤退时，异变发生了——"
  gts_cys.109.a.rt: "伤痕累累的恒星已然被扑咬成了风中残烛，没有任何征兆的，撤离中的基地队员突然发现自己手中的装备箱正在化作空气中灰飞烟灭的粒子，很快，甚至没有来得及发出惨叫，恒星就炸裂开来，所到之处，一切都开始无声地瓦解，这是一场冷酷而高效的屠杀。\n\n飞溅开来的恒星碎片将缓慢撤退的舰队径直穿透开来，破碎的舷窗侧面是飞洒出来的人员，小物品，也许幸运的还来得及启动航空服，但更多的是被周遭舰队的发动机用火焰汽化，爆炸声和惨叫声此起彼伏，就像点燃了一挂正在爆炸的烟花。\n\n内修斯正艰难地配合执行官指挥舰队，穿梭在碎裂的星球残骸之中,试图逃离这片即将毁灭的区域。甚至无暇顾及封印解除后静候在恒星处的真相，然而一阵彻骨的寒意正从每个人的脚底板直爬进脊柱，那是低等生物面对上位者时发自肺腑的恐慌——\n\n恒星残骸处爆发出强烈的光芒，是奇异而耀眼的紫，明明是光，却在贪婪地吞噬周遭的一切明亮，像是舞台的中央，灯光只会打向主角一样。人们不由自主地向后张望过去，迎面而来的只是更深的绝望."
  gts_cys.110.desc: "一道巨大的身影从星球崩塌的缝隙中显现,如同一头苏醒的远古神兽。那是恶魔的真容 ——一双如同黑洞般深邃的瞳孔,散发着强大的压迫感和神秘的气场,仿佛能洞穿人类的灵魂。\n\n能量的波动越发剧烈,整个星球即将完全崩溃,仿佛要将宇宙都吞噬殆尽。科考船拼尽全力冲出这片危险区域,但仍能感受到水晶兰凝视的重量,仿佛那双眼睛永远追随着他们,如同一个不可磨灭的印记。\n\n终于，那双狂气的魔瞳重归清澈，客观来说只是短短一瞬间，主观时间却长得像一生，人们仿佛感到自己久违了的灵魂重归体内，只剩下通体的虚汗和心中残留的悸动。\n\n罗辛南特挣扎着坐起身，眯起眼望了望不知何时近在眼前的那位女王，腿部传来的疼痛还在提醒他尊严的代价，他不由得疼得再次笑了出来，这是他人生笑的最多的一天。\n\n§H“这种能在历史上留名的时刻，内修斯可没告诉过我该怎么说啊。”§!"
