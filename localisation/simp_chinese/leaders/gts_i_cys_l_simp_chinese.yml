  gts_cys.110.a.rt: "最初是零星半点的松动，而后是愈演愈烈的冲击...\n\n§r有神其伟，形若星汉\n其行如商，颜貌似月\n时久色迁，几近无变§!\n\n.....\n\n她察觉到了意识的归来....此番世间已经久违了\n\n§r语曰 天佑商贾，为利地行\n人有十类 兽亦百种\n\n......\n\n恒星被从内破开，伴随着迅速膨胀的巨大身形在里面浮现\n\n§r伐谋百世 一朝毁之\n国蚀器锈 如梦似电 无踪泡影§!\n\n真是久违了的新鲜空气，她怀念地看着四周如临大敌的舰队。\n只是一个念头，领头的旗舰就被强制带到了自己的眼前，面对着可以清晰反映出自己的倒影的巨大眼眸，罗辛南特也没有丝毫畏惧的反应。\n\n女子饶有兴趣地笑了起来，看来这次也会玩得很开心。"
  gts_cys.111.desc: "§Y档案资料七：§!\n\n主题：天平星系恒星魔法阵学术研讨第二讲\n授课对象：年级不限\n地点：某物理学院\n课程内容节选："
  gts_cys.111.a: "【播放通讯】"
  gts_cys.111.a.rt: "§H我叫阿尔卡蒂奥.罗辛南特，这是被当今文明的领袖唯一认可能够代表科学的名字。\n\n我现在，对所有还听命于科考队的成员讲话。\n\n我不管你们中的一些人是听了■■■还是哪个老封建的鬼话，才专门进来揪我小辫子的。\n\n很高兴通知你们，本次探索已经成功了，那些蠢货要惊掉下巴了。\n\n但是总部说了，对这里的援助到来还需要时间。\n\n所以，现在还想名留青史的，还想在怪物和仪器失灵的夹击中活下来的，就把私心扔到一边去，乖乖听这个信号的指挥。\n\n哦，补充一下——\n\n真理永存。§!\n\n§Y【播放完毕】§!\n\n你们听到的这则通讯，正是罗辛南特在天平星系探索后期发出的。该通讯及数日后抵达目标星系上方的增援部队，被视作探索最后阶段的关键转折点。毫无疑问，罗辛南特及其所率舰队的这一行为，不仅挽救了数以万计挣扎在种种怪象下的士兵的性命，也为后续伟大政权和“那个存在”的关系奠定了基础。\n\n至于罗辛南特——\n\n在座的都很熟悉他了吧？想想礼堂前面被炸出来的深坑。没错，那是财政规划及监督委员会议事厅的旧址。“‘交易时代’开始的象征”“政权与那位女王正式合作的开端”——记住夸尔伯格教授的话，和内修斯参谋长的相关事迹一样，都是本系列课程的考核重点。\n\n所有人翻到下一页，我们再来讲讲那位女王是如何与我们的探险船队建立了第一次通讯的……"
  gts_cys.111.b.rt: "§B伟大无垠，永恒闪耀着的这片群星总是无时不在提醒着自身的渺小。我，卢卡特海多恩，看着眼前堪称奇迹的景色，更加坚定了自己踏上探索之旅的决心。只有至高之上的伟力才能裁定行星的轨道，在透过舰窗望见位于星阵中央的淡紫色恒星后，夸尔伯格坚称我们应该上报总部然后立刻远离，真难想象舰长那样的人也会犯错，他居然坚持让我们带着这群胆小的科学家一起出航！§!\n\n--------事件结束后负责收尾的S.W.E.E.P.小队于某艘探索船残骸中发现的记录§!"
  gts_cys.111.b: "【结束调查】"
