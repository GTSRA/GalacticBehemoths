  # 苏小白事件地貌
  d_gts_suxiaobai_a: "苏小白留下的足印"
  d_gts_suxiaobai_a_desc: "星球被苏小白征服后留下的烙印，即使在太空中也能清晰可见"

  # 苏小白星球修正
  gts_suxiaobai_a: "苏小白留下的爱液之海"
  gts_suxiaobai_a_desc: "苏小白留下的爱液取代了原本的星球表面，成为无数人赖以生存的家园"

  # 苏小白招募事件
  gts_suxiaobai.900.name: "白狐降临"
  gts_suxiaobai.900.desc: "随着帝国的发展，出现了许许多多经济繁荣的星球，但在最近帝国境内穿出来了一些神秘的事情，总有一些星域的星球突然和首都失去联系，舰队到达的时候留下没有生命的死星，和星球上巨娘留下的体液\n\n某个星球殖民地正在幸福过着平和的周日，河岸边，随处可见成群结队前来戏水的人，城市大楼间，时而也有悠闲着交谈家事的朋友，街道上，熙熙攘攘的人群旁不时有几辆汽车穿梭而过，所有人都已经习惯了这种慢节奏的幸福生活\n\n“轰！”\n忽然，一阵突如其来的地震伴随着雷鸣般的巨响传遍整个星球，人们抬头望去看到的只有被无数根垂直指向地面的银白色柱体贯穿的废墟，刚刚的响声，也正是这些柱体压在地上，发出的巨响\n\n更可怕的是，这些银白色的柱体落在了城市上空，不过奇怪的是，明明成片成片的高楼被压在下面，但是却只是发生了轻微损伤\n\n如果是从远处看，根本无法知晓这些柱体究竟是什么，但是近距离观察的人们辩识出这柔顺无比的柱体究竟为何物\n\n周围忽然变暗，星球上的人们抬头仰望天空，在那遥远到就连云层都消失了的太空内出现了恐怖的一幕，一张和背景融为一体的脸代替了原先的天空，那是一张少女的脸，白皙如雪的皮肤在恒星的照耀下不时透出一点红润的光芒，云朵从少女脸下流过，衬托了少女皮肤的雪白，修长的睫毛修饰着一双赤色的瞳孔，两瓣水嫩的薄唇偶有热气吐出，少女的吐息自上而下浇灌着这颗星球上，此刻的人们正呼吸着的空气中充斥着奇特的气味\n\n至于那一根压在正片城市上方的柱体，也只是少女柔顺的银色长发而已\n等到星球外的空间站传回图像才发现，一只巨大的九尾狐观察着的球体正是这颗可怜的殖民地，甚至比刚才更大了，神秘的九尾少女将内裤慢慢褪了下去，慢慢转动自己的身体，将下面对准了小得可怜星球\n\n星球上的人们看着慢慢靠近散发着热气的小穴，将星球用来进行自慰，这便是人们能想到的唯一恐怖可能\n小穴逐渐靠近地球，如同黑洞般将地球慢慢吞噬，人们无论使用什么观测方式，眼前都只有那粉嫩又深不见底的阴道，神秘的九尾狐的小穴被慢慢撑开，在整个星球的一大半都进入小穴之后，整个殖民星球也轻松的被吞入了小穴中，感受到整个星球都进入自己身体的九尾狐收缩着自己的小穴，同时用手指向内插入开始自慰\n\n变得狭窄的内壁将星球从两边挤压，星球的表面在压力之下出现裂痕，超高温的地热液体从裂缝中流出但又被爱液熄灭，原本难以想象的高温液体到头来对九尾狐来说也只是增添了一些温暖的感觉\n\n在星系中的空间站与帝国首都最后的通讯中隐约可以看到那颗星球被包裹着爱液，从少女的小穴中排了出来，至于生活在星球上的所有生命此刻也已经全部都被眼前的巨娘消耗吸收掉了，而少女在笑着看向这座空间站....\n\n“又一颗星球失去了联系？”\n又一颗殖民地星球和帝国失去了联系，空间站传回了最后的消息，那是一只巨大的以白色为主、夹杂浅灰的长发，发丝柔顺且长度及腰；头顶生有白色的狐耳，耳尖略带粉色眼眸为鲜艳的红色，眼神显得魅惑又带点慵懒，身后九条尾巴主体为白色，边缘渐变粉色，的九尾少女\n\n我们临近星域的科研船已经过去了，她对我们的科研船没有敌意，或许我们可以跟她进行一下交流？"
  gts_suxiaobai.900.a: "建立通讯联系"

  # 苏小白星球登陆事件()
  gts_suxiaobai.100.name: "小白凯旋"
  gts_suxiaobai.100.desc: "“喂喂司令官大人我是苏小白申请建立通讯哦～”\n\n苏小白的声音传入了你的脑中，在你确定没有发生幻听的时候你跟苏小白建立了通信联系\n\n“我帮帝国又拿下一颗星球哦，该谈谈之前说的为我提供需求喽，我的要求也很简单，我打算在这颗星球上进行一些放松活动～”\n\n通讯信息的内容让你想起了在这位神秘的九尾狐加入的时候确实提到过这些 ，而此刻通过舰队传回来的视频可以看到，此时的苏小白已经在观察着那颗星球了"
  gts_suxiaobai.100.a: "当然只是我们本来就说好的，所以随意的放松吧"
  gts_suxiaobai.100.a.tooltip: "§Y被征服的星球会遭到破坏§!"
  gts_suxiaobai.100.b: "我想看到巨大的狐娘用星球涩涩"
  gts_suxiaobai.100.b.tooltip: "§Y苏小白会用她喜欢的方式重塑星球§!"
  gts_suxiaobai.101.name: "小白的随意放松"
  gts_suxiaobai.101.desc: "苏小白缩小了自己的身形降落在了星球上，在小人的视角来看在地平线的尽头映出的，是早已经突破了云层的肉柱，这几乎让半个城市消失的肉柱，在恒星的照耀下正透着稚嫩的粉色，而穿过漂浮在几千米高空的云层，才能勉强看到这两根肉柱的主人，这并不是什么肉柱，而是少女的一双赤足\n\n圆润饱满的五根脚趾轻轻扭动，仅仅是这个极其微小的动作便造成了无数的伤亡，周围的大楼就连少女的指甲盖厚度都没有，瞬间便被这从天而降的肉墙推倒，在半空中变成混凝土组成的碎片，还没等落到地上便被从后方砸下的脚趾碾成齑粉\n\n有着超过一百七十多公里的身高，操纵着比常人巨大十万倍的身体，苏小白享受着自己的力量——每踏出一步就可以毁灭一座城市，扭动双足就能创造地动山摇的天灾\n\n“果然光脚踩在城市上最舒服了”\n苏小白缓缓抬脚，沾在脚底的数千万吨土石随着玉足的升空而被重力拉回地面，狠狠地砸在了这褐色的土地上，只是因为少女踏过，原先生机勃勃的繁华都市瞬间变成了透着可怕气氛的褐色土地，毫无生机，就像人类从未存在过一样\n\n随后，八十公里长的美腿被轻松提到了空中，以不可思议的速度移动到下一座城市的上空，仅仅是一步，便跨越了整个城市，人类的交通工具那可怜的速度根本无法与之比拟，渺小的人类在神明般的少女面前，没有任何逃跑的机会\n\n“真是弱小啊，我还没落下脚呢”\n城市早已因她的到来而几近变成废墟，因从天而降的水泥雨而被砸伤砸死的人数高达数百万，城市中昏暗一片，粉色的肉墙无限延伸，挡住了所有的阳光，夺走了碧蓝色的天空，不用想也知道这颗星球的命运了....\n\n通讯再一次被接通\n“我玩得很开心，期待下一次出任务”"
  gts_suxiaobai.101.a: "干得不错！"
  gts_suxiaobai.102.name: "小白的星球涩涩"
  gts_suxiaobai.102.desc: "“哦呀？你还想看到这样的场景嘛？那我就满足你，正好还可以不用顾及对星球的破坏，毕竟我可是早就很想发泄一下了呢～”\n\n苏小白瞬移到星球附近，现在的她只想要用这颗星球，来满足自己长时间没得到发泄的欲望\n这颗殖民地星球在苏小白的眼中最多也不过十厘米，地面上的人们借助星际望远镜，惊恐地看着就在自己星球旁边将近180万公里的苏小白，以及她那张美貌动人，却让人胆寒的巨大的脸\n\n苏小白将脸凑近了星球，微微一笑，天空都被她巨大的脸庞遮蔽，没有人不会认为她是个举世无双的美女，但也不会有人否认，但是此刻她象征着毁灭\n\n苏小白纤长的手指就抓住了星球的南极，手指深深扣入地壳，几乎将这个星球的四分之一撕扯下来，不过巨大的手指却成为了星球新的支撑，无数人因为手指的按压送命，几乎没有任何的反应时间，就与他们的城市一起被从天而降的白皙手指按得粉碎\n\n苏小白这整个星球靠近自己的阴唇，阴唇并没有闭合，而是已经微微张开了，阴户周围的皮肤开始微微透红，它渴望着吞下这颗星球，地面上的人们恐惧地望着眼前成指数级别变得愈发巨大的阴唇，有些人昏厥了过去，而剩下的人几乎都呆若木鸡的望着天空，看着她的私处渐渐遮蔽整个天空，连逃跑的欲望都消失不见，毕竟他们还能逃去哪里？\n\n“终于，星球撞上了阴唇，”\n阴唇上分泌的少许爱液首当其冲与星球接触，城市与数十公里的爱液层接触，显然根本抵御不住后者，数公里的大厦先是被爱液包住，然后无法承受巨量的爱液的压迫，从中间断裂，被黏在了阴唇上，人们也从各种地方被爱液层包入，撑不了几分钟就溺死其中，”幸运“的与阴蒂接触的城市，转眼被一万公里多大的阴蒂压碎，几乎像是星球和星球的对撞，那些侥幸逃过一劫的处在阴蒂外几千公里的城市，几乎不敢相信自己的眼睛，面前是看不到头的巨大的女性性器官，更不要说是她的脸或是其他什么地方了，无际的粉色和肉色横在星球北部，人们瘫坐在地上，少女下体的微微腥气冲击着他们的神经，并且无时无刻不再提醒着他们，这是一个女人的下体，她正在用下体毁灭他们\n\n阴唇在星球上留下了两条深深的划痕，位于两瓣阴唇中间的城市和人们虽然免于直接被她的阴唇压死，但却暴露在高浓度的色情气体中，呼吸困难，从阴道内流出的爱液也对他们宣告了死刑，几乎比这个星球水资源总量还要多的爱液从阴道内部倾泻而下，形成了落差数万公里的爱液瀑布，建筑被粘稠的爱液砸碎，现在阴唇，阴蒂和爱液，已经是整个星球最为巨大的存在..."
  gts_suxiaobai.102.a: "..."
  gts_suxiaobai.103.name: "小白的星球涩涩"
  gts_suxiaobai.103.desc: "“前戏已经完成，现在该进入正题了”\n\n手指开始用力，星球被挤进阴道内，地壳摩擦着她的阴蒂与阴唇，爱液越来越多，吞没了将近五分之一的星球，但苏小白还要它更加深入，阴唇挤压着地壳，许多从星球上剥离的碎片飞入太空中，或者是黏在了她的阴唇上，星球赤道周围的地面承受着巨大的压力，支呀地悲鸣着，星球的形状早已变形，它们脆弱的结构没法阻挡来自苏小白的手指和阴唇的巨大力道，整个星球开始被挤压进面前巨大的的阴道内部，粉嫩的肉壁摩擦着所有进入阴道内部的物体，人们迷失在无穷无尽的爱液和肉体交织的空间中，大批大批地死去，山脉与城市都在爱液的融合下成为了浆糊，然后被阴道的收缩压成瓦砾，文明的历史行将终结\n\n“最后一步”\n星球已经支离破碎，不是被挤入阴道内，就是在宇宙中飞舞着，按压星球的手指开始深入阴道之中，在星球的残骸中抽插着，一些包裹在爱液中还未溺死的人类被手指推向阴道深处，进入了子宫中但随后就被吸收掉了，而更多的则是在手指和阴道壁间被蹂躏着，他们被磨碎在阴道内，被淹没在爱液中，呼吸着阴道内部污浊的空气，为了让阴道的主人高潮而成批成批的死去，但他们却已经将这个视为自己的使命，他们安静地等待死亡，呆滞地看着巨大的白嫩手指反复深入阴道中，然后结束自己的生命\n\n抽插之后，一阵强烈的快感袭过全身，她不禁浑身颤动着，手不自觉的搓揉着阴蒂，随着她一阵淫叫，伴随着大量涌出的爱液，她高潮了，阴道剧烈地挤压着星球的残骸，更让她兴奋若狂，飚出的爱液冲出那些残骸，又给她带来精神上的快感，她大口大口的喘息着，有些昏沉的脑袋不住地想着这令人兴奋的情景，以及那些人们绝望的眼神，她满足了，这是她最棒的一次娱乐活动\n\n高潮过后，脸上的绯红也逐渐褪去，她的脸上从新恢复了之前的状态\n“这次的娱乐我很满足，以后有这种任务还请多多指派给我”"
  gts_suxiaobai.103.a: "以后还会有机会的"
  # 苏小白舰队战胜利事件
  gts_suxiaobai.110.name: "小白歼灭了敌方舰队"
  gts_suxiaobai.110.desc: "§L...信号接入...§!\n\n你好指挥官，我说过我会为你们带来胜利，现在请履行诺言满足我小小的要求了吧～\n\n“你想要什么？”\n\n也不需要干什么，作战结束了已经，我想要让现在的舰队对我的身体进行攻击，不过完全放心就好，你们的武器无法对我造成伤害，但是可以提供不错的感觉，我很想尝试下胸前和下面被小小的你们全力攻击是什么感觉，怎么样？考虑下？"
  gts_suxiaobai.110.a: "只是海战胜利，星球现在还不是我们的"
  gts_suxiaobai.110.a.tooltip: "§Y苏小白会再忍耐一会§!"
  gts_suxiaobai.110.b: "我同意了"
  gts_suxiaobai.110.b.tooltip: "§Y舰队会被带走半年§!"
  gts_suxiaobai.111.name: "苏小白歼灭了敌方舰队"
  gts_suxiaobai.111.desc: "我就知道你们会做出最明智的选择，放心我会把这些可爱的小家伙们原封不动的送回来，不过眼下的星球你还需要占领哦，所以登陆部队我就不带走了～"
  gts_suxiaobai.111.a: "只能祝愿这只狐狸会轻点玩弄我们的舰队"

  # 苏小白林凤联动事件(苏小白好感度达到100%并且拥有领袖林凤)
  gts_suxiaobai.200.name: "小白的欲望发泄"
  gts_suxiaobai.200.desc: " §L...通讯接入...§!\n\n“最近我感觉欲望越来越大了呢，一般的普通星球已经没有办法解决我的欲望了呢”\n此时的苏小白以天体级别的身子在帝国首都旁漂浮观察着首都行星，不过因为不是很靠近所以对星球并没有造成任何影响\n\n“我有一个主意，我记得帝国还有不止我一只狐狸，你可以将另一只粉毛狐狸给我叫过来提供给我”"
  gts_suxiaobai.200.a: "我们没有什么时间对这件事情进行处理"
  gts_suxiaobai.200.a.tooltip: "§R这会惹怒苏小白，她肯定会报复我们的！§!"
  gts_suxiaobai.200.b: "好的我们同意了"
  gts_suxiaobai.201.name: "小白的报复"
  gts_suxiaobai.201.desc: "“那看起来你们不是很愿意帮我解决啊，那我可就要自己来了，不过我看看这次怎么放松下呢”\n“唔~”\n小白悠闲的伸了个懒腰缩小了降临在了首都\n她试探性地抬起小脚，由于这次是缩小了自己的体型，所以也只有这个一个区域遭到了毁坏，即便只是她那一只白皙稚嫩的脚掌，都能覆盖下方几乎整个城市的面积，没有任何的犹豫，似乎早就对自己这一次落足将会造成的灾难有所预感，苏小白就这样落下了她那长达千米的脚掌\n\n“嗯？”\n和平时一样，没有任何特别的感觉，苏小白的脚地踩在了地上，将下方被不幸覆盖住的某个不幸城市中的一块区域当场踩平\n\n数万的生命当场当场消亡，死后的灵魂也被吸收进了苏小白的体内，直到最后进入身体的最深处被吸收掉化为其力量的一部分，不过对于这一切的始作俑者，对此的反应却反倒冷淡至极\n\n毕竟对她来说，自己只不过是再平常不过的落脚而已，至于地上那些小到可怜的城市，以及里面那些堪比小石子的建筑，则是由于太过弱小而被她不幸踩平碾碎了而已\n\n“天啊快想想办法阻止她”\n片刻之后，苏小白再次抬起她那摧毁了整座城区的脚掌，与想象中大致相同，直到刚刚还分布着一片繁荣城市的大地，现如今只剩下一个深深镌刻进大地的脚印\n\n整个繁荣的城区在毫无感知的情况下被夷为平地，不仅如此，在将那寸土寸金的首都城区当中所有高楼、所有建筑全都抹平之后，她脚上依旧是没穿任何鞋子，大地本身也一同碾碎，直至形成了现在所看到的这一个超巨大脚印\n\n已经化作烂泥的城市，被生硬地挤出她落足之处的土地，在她的脚印附近形成了一座壮观的环形山脉，不幸的是，正巧有好几座城镇分布在这环形山脉形成的土地上，而那些可怜的人们，就这样随同整座城镇消失殆尽了\n\n在对这座大型城市进行了一些踩踏后，苏小白的身影消失在了星球表面，从新出现在了首都外的太空中\n“简单的脚底按摩结束了，希望下次你们会同意我的请求”"
  gts_suxiaobai.201.a: "太可怕了"
  gts_suxiaobai.202.name: "小白的欲望发泄"
  gts_suxiaobai.202.desc: "“这就对了嘛，满足我的要求对你对我对大家都好”\n也不知道那只狐狸什么时候过来，苏小白抬起了自己巨大的白丝玉足悬挂在首都星球上放，似乎想到了什么有趣的事情，原本温柔的面庞此时被无尽的色欲与渴求感所取代，那幼嫩的蜜穴就像是响应主人的欲望一样，从那美丽的小穴中流出了爱液，而此时苏小白自己的通讯频道已经被星球总督的通讯打满了\n\n“喂，快住手吧，就是你找我是吧”\n帝国首都上的人们总算松了一口气，总督坐在办公室内也长处一口气\n“好可惜如果你再晚来一会我这只脚就要落下去了呢～”苏小白苦恼的露出了一副十分惋惜的表情\n\n看着不怀好意的苏小白，林凤将自己的身体巨大化到预期持平的状态，在突然闻到一股樱花味的一瞬间还没反应过来，苏小白瞬移到了林凤的面前抱住了对方的头，嘴对嘴的亲了上去\n\n林凤瞪大了眼睛，心跳骤然加速，林凤脸颊绯红，双手不自觉地抓紧了苏小白的衣襟，呼吸急促而紊乱，整个人仿佛被电流击中般酥麻，已经像是失去神智的林凤笨拙的趁着苏小白的亲吻下伸手揉向了苏小白胸前的柔软\n\n“还有什么比两个天体级的巨娘在一起贴贴更好的吗？”总督在办公室内看着轨道空间站上传回来的画面一边感慨道\n\n“两个天体级巨娘在一起贴贴最棒了!”\n此时太空中的两位巨狐已经完全沉溺在那美好的吻中，并没有注意到自己对周围造成的损害，一些附近的小船躲避不及时被二人波及到造成了一些不算严重损伤\n\n此时的苏小白和林凤结束了美好的一吻，此时她们的唇边还有着“纤细”的银线，“林凤的味道很不错呢~”苏小白像是意犹未的用手指轻轻地划断了那一丝“纤细”的银线\n\n“小白的胸部可真是软啊，好想真尝尝是什”但是话还没有说完，此时的苏小白却毫不客气的将林凤压在了身下\n\n“所以你现在愿意和我一起来做一些快乐的事情了嘛？”嘴上的话还没说完，但小白的手指却慢慢的插入了对方的小穴之中\n\n“啊~”林凤感受到了苏小白给予的刺激感后，从小穴中分泌出来了不少的蜜液，而这些在两位眼中微不足道的小水滴飘向了宇宙中等待被工程船收集走\n\n此时的林凤彻底开始了放纵自己，似乎是感觉手指给予的快感已经逐渐无法满足自己了，便欲求不满同时说着“还不够，我还想要~好棒~”\n\n此时的林凤更像是已经沉沦在了色欲中的堕落之人，现在的她仅仅是想要满足自己的色欲而已，“不行了~要去了啊！”随着一声高潮的叫喊，原本仅仅是流出少许液体的小穴此时如同爆发了一阵洪水，而这也仅仅是少女的爱液而已"
  gts_suxiaobai.202.a: "..."
  gts_suxiaobai.203.name: "小白的欲望发泄"
  gts_suxiaobai.203.desc: "还在回味刚才高潮过后感觉的的林凤丝毫没有注意到，自己正在被苏小白的魔法变小\n“我被变小了？为什么我的魔法被压制了？”\n但苏小白只是笑了笑，温柔的将林凤握在了手里，手指轻轻的抚摸着地方的身体，“你用不了魔法是因为我的魔法压制住了你，你被变小的原因很简单，当然是让我满足一下了~”说完，便将林凤慢慢的塞入了自己的小穴中\n\n感受着林凤本能挣扎的动作，苏小白感受到了无与伦比的快感，她甚至还能感受到了林凤还在尝试巨大化想要挣脱自己的行为，但那是不可能的\n“不要挣扎了~”苏小白温柔的声音响起又有充满着魅惑与色气\n“老老实实的让我快乐一下吧~”\n总督府内的众人就这么看着林凤被苏小白压制住送进了自己的小穴中\n“原来苏小白就可以压制住林凤啊？”\n此刻的林凤也想要脱离苏小白的小穴，但是很快就发现无论自己怎么放大自己的身躯，如何用力的挣扎，最后所得到的是却是越来越紧，自己被小穴所吸入的部分也越来越多\n\n双腿已经彻底的陷入在了苏小白的小穴之中，自己无论怎么用力挣脱，所得到的却是宛如沼泽与流沙一样越陷越深的处境，甚至自己的小腹部位也开始了逐渐被吸入的情况\n\n此时的苏小白将自己的手指慢慢的抵在了林凤的头部，“虽然你不断挣扎给我更多的快感我很高兴，不过你还是抵抗吧~放心休息会很舒服的，我也会放你出来的....”\n\n视频传输结束，最后拍摄的画面是林凤被彻底塞入了苏小白的小穴中后苏小白离开了星域\n“小白的小穴，好温暖，好舒服....”虽然不知道林凤被带走以后经历了什么，但后来林凤回归以后我们悄悄听到她是如是说道"
  gts_suxiaobai.203.a: "真是令人意外"
