  # 苏小白领袖招募
  NAME_gts_suxiaobai: "苏小白"
  DESC_gts_suxiaobai: "一位穿越无数宇宙自称为狐神的九尾狐，拥有的智慧和神秘力量确实证明了其强大的实力"
  gts_suxiaobai_catch_phrase: "合作愉快哦~"
  gts_suxiaobai.999.name: "苏小白"
  gts_suxiaobai.999.desc: "你们好小家伙们，你们费劲的想要与我建立联系的目的是什么呢？是想寻求我的帮助，还是窥探我的秘密？又或者是..."
  gts_suxiaobai.999.a: "我们想了解您这样的存在"
  gts_suxiaobai.999.a.response: "不用害怕也不用紧张，我并不会伤害你们，我名为苏小白，我只是碰巧穿越到了这个位面进行娱乐的，当然你们所见到的也不是我的最大形态这颗渺小的宇宙无法承载我真实的大小，至于要不要留下帮你们之类的就要看你们能为我提供一些什么价值了\n\n§L虽然苏小白的语气是慵懒的，但是可以看得出来她的眼神中带着几分玩味§!\n\n能让我提起兴趣的新奇玩意儿，又或者说～\n(说着苏小白用眼神示意了一下后面充满晶莹剔透的液体的星球)"
  gts_suxiaobai.999.b: "您能帮我们做些什么"
  gts_suxiaobai.999.b.response: "这可就取决你们喽，只要你们能满足我的要求(各种欲望)当然肯定不会是特别过分的要求，我可以帮助你们做一切事情，不管是要摧毁你们的敌人，还是探索这片宇宙，又或者说你们想要研究下我身体的秘密，还是说想让我成为你们最强大的盟友呢？\n\n§L尽管苏小白此刻就漂浮在星舰舰桥外的宇宙中，但是她那清脆悦耳的声音却在每个人耳边响起§!\n不过呢，有的时候我可能会更喜欢用和平(涩涩)的方式解决这一切问题"
  gts_suxiaobai.999.c: "我们这边马上给您我们的的答复"
  gts_suxiaobai.999.c.response: "§L宇宙中的苏小白手中把玩着一颗可怜的星球一边打着哈欠一边等待着回复，不过看得出来她很有耐心的在等待着我们的答复§!\n\n§C“请您加入我们，帮助我们在这片银河中站稳脚步”§!\n\n“意料之内的回答，很不错呢，回头见需要我的时候直接呼叫我就能联系到我，我会随时响应你们的呼唤”\n\n那么期待与你们的下一次相遇"
  gts_suxiaobai.999.hire_custom_tooltip: "§Y苏小白§!作为一名§H领袖§!加入了我们的帝国"
  gts_trait_leader_suxiaobai_a: "狐神之血"
  gts_trait_leader_suxiaobai_a_desc: "拥有狐神血脉的苏小白在对待拒不投降的敌人时，往往会展现出更加可怕的一面，不过在其发泄的时候还是不要靠近了"
  gts_trait_leader_suxiaobai_b: "狐神祝福"
  gts_trait_leader_suxiaobai_b_desc: "狐神的祝福庇佑周围着所有的士兵，只有最愚蠢的敌人才会妄想着可以战胜她，庆幸的是在你提供了她需要的东西以后，她在用她那恐怖的力量为你而战"
  gts_trait_leader_suxiaobai_c: "涩涩本性"
  gts_trait_leader_suxiaobai_c_desc: "在被祸害了无数的殖民地星球以后，我们对齐制定了协议，平时我们会为其提供缩小城市和缩小人或者缩小星球进行发泄"
