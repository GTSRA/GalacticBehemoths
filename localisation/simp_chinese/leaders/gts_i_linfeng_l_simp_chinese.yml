  # 林凤索要小人事件（小人）
  gts_linfeng.100.name: "林凤的要求"
  gts_linfeng.100.desc: "“林凤请求通讯”\n\n通讯面板上显示着这样的几个字，相比其他人，她还挺有礼貌的\n她应该是带着好消息来找你的吧……\n\n*接入通讯\n就在接入通讯时，你的身边同时出现了一块像是由灵能构成的虚拟显示屏，看起来这也是林凤的能力\n\n“最近有点无聊呢……所以——我就到这来啦～”\n\n通过那块显示屏，你看见林凤此刻正在你帝国疆域中的一个星系里，而她此刻正保持着天体级别的大小，她的怀里正抱着那个星系里仅有的一个宜居星球，不过看起来她并没有对星球造成破坏，似乎也是用她那特殊的灵能保护着的\n\n“不过呢，我还是很仁慈的呢，你可以选择把一些人口交给我来换这颗星球的平安，很划算的交易，对吧～？”\n\n与其说是交易，倒不如说是强买强卖"
  gts_linfeng.100.a: "给她吧，一点人而已，我们最不缺的就是人了"
  gts_linfeng.100.a.tooltip: "这会增加林凤的好感度"
  gts_linfeng.100.b: "不给！凑粉毛，想要小人就自己凭本事去拿！"
  gts_linfeng.100.b.tooltip: "§R这会惹怒林凤，她肯定会报复我们的！§!"
  gts_linfeng.101.name: "林凤的报复（十米级)"
  gts_linfeng.101.desc: "“哈？你不给——那我可就要自己来拿了，我可不保证我会对你的子民们做什么呢，毕竟……他们和我本来就不是同族”\n\n“让我瞧瞧看，这次用什么体型呢～”\n\n画面里林凤那庞大的身躯消失了，接着画面便切换到了§Y[event_target:gts_linfeng_target_planet.GetName]§!上——林凤正以十倍大的体型降临到了我们的城市当中\n\n老实说，这种体型……她真的打算用这种体型杀掉整座城市的人吗？\n\n人们惊恐的看着忽然降临的林凤，她那十倍大的体型并不像以往那样具有超强的破坏力，但……这也就意味着，在这个体型下我们会看到更加血腥的画面\n\n“不……不要……求求您放了我，我还有家人……”\n\n林凤毫不犹豫的降下了她悬在那人上空的高跟靴，用她的鞋底轻易的夺走了他的生命\n\n“遗言有点太多了……让你的家人也陪你一起去死好了”\n\n林凤轻轻挥了挥她的手，几个人便被一团光包裹着出现在了她的鞋尖前，从她们那惊恐的样子来看，她们应该刚刚死在林凤足下的人的家人了\n\n“去陪他吧”\n\n又一次的落足，她又一次夺走了几条生命，那几人还没能来得及向她求饶便被她的高跟靴变成了黏在鞋底上的布满残肢断臂的肉酱\n\n我们所看到的画面被强行切到了她的下方，这家伙居然没穿胖次！\n\n她抬起了脚轻轻晃了晃，像是在给我们展示战利品一般……我们能清楚的看到鞋底上粘着的血肉，甚至还能看见那已死的人们那破碎的头颅，和头颅上残缺不齐的绝望的面孔……\n\n不过好在，她把灵能显示屏关掉了，我们不会再看到这种画面了……应该吧？\n\n林凤发来通讯\n“只是一点人口而已，怎么那么抠啦～好啦，我自己拿了点，不用谢我～”"
  gts_linfeng.101.a: "这只狐狸太可怕了"
  gts_linfeng.102.name: "林凤的报复(百米级)"
  gts_linfeng.102.desc: "“哈？你不给——那我可就要自己来拿了，我可不保证我会对你的子民们做什么呢，毕竟……他们和我本来就不是同族”\n\n“让我瞧瞧看，这次用什么体型呢～”\n\n画面里林凤那庞大的身躯消失了，接着画面便切换到了§Y[event_target:gts_linfeng_target_planet.GetName]§!上——\n\n林凤以百倍大的体型降临到了我们的城市中，我的天哪……她的身材怎么看着那么不对劲，她是不是调了胸部的大小？！\n\n林凤看了看周围的环境——这座城市里的高楼大多只有她的小腿一般高，只有市中心的一些楼房能够达到她大腿或是腰部的高度，看起来她是要毁掉那些楼房了……不要紧，我们很快就能重建这一切的……\n\n但……她选择无视掉了那些低矮的楼房，径直跨越了一片又一片的居民区，甚至造成的人员伤亡都仅仅只停留在了三位数的水准，这不像她\n\n她走进了市中心，缓缓靠近了那栋这座城市当中最高的大厦，这座大厦的高度刚刚好能够到她的下巴\n\n好吧，看来这座大厦要成为她立威用的祭品了……\n\n不……不对，她怎么把她一直戴着的项链给取下来了？\n\n林凤解开了胸口的扣子，让那对被紧紧挤压在狭小的衣物中的双乳从中迅速挣脱，尽管挣脱衣物的束缚后她也仅仅只是露出了完整的乳沟和内侧的大部分乳肉而已，完全谈不上什么少儿不宜的水平……\n\n林凤将双手伸进自己的乳沟中，然后轻轻向外拨开，她那一直佩戴着的领带在此刻相当配合的落入两乳之间，就像是在刻意引诱我们观察那里一样……\n\n她用手抵着自己的双乳将它们缓缓移到大厦的两侧，然后慢慢挪开了自己的双手，用自己那对丰硕的乳肉轻轻夹住了大厦\n\n这么看，她似乎还挺温柔的？\n\n画面被切到了大厦里的人们的视角上，这大概是接近顶楼的位置，视野完全被那洁白软嫩的乳肉所覆盖，那特制的钢化玻璃在她那丰硕柔软的乳肉的挤压下微微变形，整栋坚固的大厦在她的双乳面前却脆弱的像是一栋木房子一样，不断的发出一阵又一阵叫人心烦头疼的噪音\n\n林凤用双手轻轻挤压着自己的双乳，用它缓慢的挤压摩擦着两乳间的大厦，时不时的拖动着胸部上下摩擦着，就像是在为一位futa巨娘乳交一样\n\n但对大厦中的人们而言，这可就不是什么关于性的活动了——而是关乎他们生死的残酷行径\n\n坚固的墙壁在一瞬间便被那看似柔软的乳肉所挤碎，只是几秒钟的时间这边的职员便与另一头的职员相会，而他们的身边是林凤那丰硕柔软的乳肉，和被彻底破坏的大厦的碎片以及那些在这场灾难中不幸被林凤挤成碎肉的同事们\n\n这座可怜的大厦在林凤对它的乳交中还没撑上一分钟便被彻底毁坏，林凤有些失望地看着自己怀里的建筑废墟，然后将它们随手丢在了地上，顺带着切掉了我们的画面显示……\n\n一段时间后，空间站发来了§Y[event_target:gts_linfeng_target_planet.GetName]§!的卫星图……\n\n大陆上消失了几座城市，取而代之的是数不清的土褐色的脚印与成片成片的废墟……"
  gts_linfeng.102.a: "下次尽量阻止一下她……"
  gts_linfeng.103.name: "林凤的报复(万米级)"
  gts_linfeng.103.desc: "“哈？你不给——那我可就要自己来拿了，要是你敢让人来阻止我……我可是会让他们一块去死的呢，为你们着想，不要试着反抗我哦～♡”\n\n“让我瞧瞧看，这次用什么体型呢～”\n\n画面里林凤那庞大的身躯消失了，接着画面便切换到了§Y[event_target:gts_linfeng_target_planet.GetName]§!上——为什么……我们的视角是在一栋大楼的楼顶上？\n\n一阵剧烈的震动从远方传来，那剧烈的震动伴随着不断轰鸣着的巨响不断逼近，城区当中的建筑在这愈发剧烈的震动下不断的颤抖着，时不时的就会出现一栋大楼当场倒塌，就连我们所看到的画面也一同不停地颤动着……\n\n“真是的，差点就没找到你们了呢，这种场景不让你们看可真的是有些可惜了”\n\n一阵更为剧烈的震动袭来，还没等那震动缓解我们便看见了造成这一切的罪魁祸首出现在了我们的眼前——林凤的高跟靴此刻正以被放大了万倍的大小出现在了我们的面前，这画面的清晰度让我们能够清楚的看见她的高跟靴在降临时将一架正在飞行客机当场碾入靴低，甚至连爆炸的火花都没来得及产生便被她完全踏进了大地之中\n\n废墟，一片又一片的废墟在她的巨靴之下不断蔓延，她只是站在原地轻轻跺了跺脚，所产生的震动便向四处蔓延，令周围的建筑一环接一环的坍塌\n\n“嗯～我觉得嘛，你们肯定不会只看我的鞋子吧，所以……”\n\n林凤轻轻拉下了她高跟靴后方的拉链，然后将自己的丝足从靴子的包裹中缓缓取出，放在了已被她的双足践踏成废墟的城市之中\n\n那被黑色的丝袜包裹着的玉足渐渐出现在了我们的视野中，透过相互交错着的纤维缝隙我们能清楚的看到她的足部皮肤——白嫩、水润，让人忍不住想要扑上去舔……咳咳！\n\n“嗯哼～？你心里在想什么我可是一清二楚的呢，呐，§E[ROOT.Ruler.GetName]§!给你一个近距离欣赏的机会～”\n\n然后，林凤便轻轻抬起了她的脚，就像是在刻意为我们展示一样的将整只脚的足底部分都暴露在了我们的面前，那被黑色丝袜包裹着的玉足上沾满了城市残骸，在那些残骸中甚至还有幸存者正在挣扎着想要爬出覆满了肉酱的废墟……\n\n“欣赏够了么？那么，和他们说再见吧～♡”\n\n林凤的脚掌迅速碾向那未被破坏的城区，我们所能看见的视野在几秒内便被她的足底完全覆盖，我们听见了一些惨叫声与求饶声，接着画面便被切断，可以想象到那片大陆上的人们接下来将会经历怎样的场景……为那些牺牲的人们祈祷吧，至少他们为我们换来了她的帮助"
  gts_linfeng.103.a: "为黑丝下的死难者祈祷吧"
  gts_linfeng.104.name: "林凤的报复(百万米级)"
  gts_linfeng.104.desc: "“哈？你不给——那我可就要自己来拿了，我向你保证，这一次的体型即便是你们派出了反抗力量也绝对无法撼动的～好好享受被我蹂躏的感觉吧，小虫子～♡”\n\n画面里林凤那庞大的身躯消失了，接着画面便切换到了§Y[event_target:gts_linfeng_target_planet.GetName]§!上——\n\n不对……这画面怎么看都像是卫星图……\n\n接着，我们便看着卫星图上的超级大都市在一瞬间被林凤那足以遮天蔽日的足部所覆盖，在左下角显示着的遇难者人数正在直线上升……\n\n“哈～这就是你们在这颗星球上建造的规模最大的城市么～？明明怎么看都是一块黑色的小苔藓吧～只是一脚就轻易覆盖了呢～♡”\n\n林凤故意左右碾动着那早已在她的黑丝玉足之下覆灭的城市，就像是在提醒我们违抗命令的下场一样……\n\n“嗯哼哼～”\n\n林凤的声音听起来相当愉悦，她非常享受这种将世间万物践踏在她足下的感觉……可恶……\n\n“嘛，踩起来的感觉还不错呢，所以我决定——赐予你们一个机会，一个能和我的足部亲密接触的机会～♡”\n\n林凤缓缓褪下了那包裹着她足部的丝袜，将她那洁白嫩滑且水润的玉足完全暴露在空气之中，暴露在整个大陆甚至是整个世界的人的视野之中\n\n人们只要抬起头来就能够看到林凤那近乎完美的玉足，人们能够清楚的看到她的足底上的一切，那足底纹路清晰可见，纹路之中还卡着海量的城市废墟和侥幸没被踩死的幸存者\n\n“好啦～欣赏的差不多了吧，接下来……就请你们去死吧～♡”\n\n然后，她降下了她的裸足，将整片城市群都碾在了她那白嫩美丽的玉足之下，而这整片城市群的消亡都没能在她的足下留下一点脏污\n\n接着，她又轻轻翘起她的足部，将整片大陆都一同带向天空，再用另一只脚给予它毁灭……\n\n"
  gts_linfeng.104.a: "我们根本无法抵抗这只狐狸..."
  # 林凤索要小人事件（巨娘）
