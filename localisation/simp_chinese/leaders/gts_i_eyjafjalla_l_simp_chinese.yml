  # 艾雅法拉足底探索 第一次
  gts_eyjafjalla.250.name: "艾雅法拉足部测绘计划"
  gts_eyjafjalla.250.desc: "「艾雅法拉成长为天体级巨娘不久后，我们收到了帝国科学院的请示信。在信中，它们表示希望能组织一支科考队前往艾雅法拉身上测绘她的身体数据。\n\n我们早在入职体检和源石病治疗期间就详细记录了艾雅法拉各方面的身体数据，不过随着她吞食天地，成长为天体级巨娘，这些数据大部分都不再准确。此外，对这样一位天体级异族少女的体表进行实地勘察，光想想就知道我们会从这次行动中获得多少科研数据和珍贵素材。\n\n不过同样显而易见的是，即使使用帝国最先进的设备，在天体级巨娘的身体上探险都是极具风险的，艾雅法拉任何微小的无意识活动都可能给探险队带来灭顶之灾，因此在审慎讨论后，大家决定先从艾雅法拉的足部开始测绘计划。"
  gts_eyjafjalla.250.option:"好，我批准了"
  gts_eyjafjalla.250.option.2:"不行，这太危险了"

  gts_eyjafjalla.251.name: "第一次探险：足掌"
  gts_eyjafjalla.251.desc: "经过仔细研究，科考队最终选定在艾雅法拉的足掌开始第一次探险。这里地势高，地质坚硬，即使遇险也容易撤离。此外，为了最大化减少艾雅法拉小姐的情绪波动对科考人员的潜在危害，本次行动将对她全程保密。\n\n万事俱备后，科考队趁着艾雅法拉睡觉的时机，在海军登陆舰的协助下穿过黑丝缝隙，顺利在她的足掌上着落，在向我们报了平安后，旋即切断了通讯。\n\n下一次定期通讯将在五个标准月后重新启动。"
  gts_eyjafjalla.251.option:"开始吧"

  gts_eyjafjalla.252.name: "丘陵"
  gts_eyjafjalla.252.desc: "艾雅法拉状态：睡觉中。陷入深度睡眠的艾雅法拉几乎没什么无意识动作，安静地漂浮在虚空中，只有吞吐着星屑的缓慢呼吸和零星的梦呓提醒着我们这是一个天体大小的巨娘。总之，这对我们的科考队来说是个相当有利的探险环境。\n\n科考队通讯：我们已经在足掌丘陵上行进了几个月。作为艾雅法拉足底的承压面，我们在这肉色荒原上能看到的唯一风景，只有粉碎的星尘与压扁的建筑群。不过，在远离原定路线的地方，我们能朦朦胧胧看到一段连续的金棕色高墙，我们无法确定这是否是海市蜃楼，但既然我们时间充裕，为什么不绕路去看看呢？"
  gts_eyjafjalla.252.option:"拒绝提议，按原定计划快速通过"
  gts_eyjafjalla.252.option.2:"批准提议，允许它们采样"

  gts_eyjafjalla.253.name: "峡谷"
  gts_eyjafjalla.253.desc: "艾雅法拉状态：处理工作中。为了不让艾雅法拉疑心，我们如往常一样向艾雅法拉下达了信息分析任务。成长后的头脑让艾雅法拉一个人的算力堪比一座科学枢纽，这也让她更加依赖甜食维持精力。不过比起慢慢等待帝国一批批运来糖精，再一口气把它们吞入无底的胃液海，艾雅法拉更愿意就近舔舔熔岩行星解馋，或许对于曾经的火山学者来说，只有岩浆才能给她带来足够的刺激吧。\n\n科考队通讯：在不知道翻过多少个肉色丘陵后，我们终于抵达了这足掌的中线—一条横跨南北的巨大峡谷。峡谷中的那些细微溪流会在沿线汗珠的汇聚下形成足掌下游的宏伟汗江，不过那就不是我们这次的探险目标了。\n\n漫步峡谷，建筑碎片与机械残骸在河滩两岸随处可见，其中大部分都因肉壁挤压和汗液河蚀而失去研究价值，不过只要我们在此地多花些时间搜索，或许能找到些有用的东西。"
  gts_eyjafjalla.253.option:"拒绝提议，按原定计划快速通过"
  gts_eyjafjalla.253.option.2:"批准提议，允许它们采样"

  gts_eyjafjalla.254.name: "高地"
  gts_eyjafjalla.254.desc: "艾雅法拉状态：看小说放松中。对这个体型的艾雅法拉来说，大部分女孩子甚至大部分巨娘的休闲方式对她来说都不再适用，幸好发达的信息技术能让她在工作之余看看她想看的书，不过从借阅记录来看，那些流行于前太空时代，以前后辈学生恋爱为题材的小说似乎最能令这位比肩神明的巨娘称心。此刻，她一边看着漫画，一边享用着特制下午茶，双脚也自在的轻颤起来。\n\n科考队通讯：越过峡谷，我们攀上了位于足掌另一侧的高地。在这高原的顶峰，天与地的连接处，便是这袜内足味的出口之一，那里也是我们约定好的撤离点。在攀登过程中，我们的观察员发现了远处的一个非自然形成的凹地，也许有什么东西陷在那里，在这巨足的长期挤压中没有崩解，而是嵌在这足掌高地里。"
  gts_eyjafjalla.254.option:"拒绝提议，按原定计划前往撤离点"
  gts_eyjafjalla.254.option.2:"批准提议，允许它们采样"

  gts_eyjafjalla.255.name: "探险结束"
  gts_eyjafjalla.255.desc: "科考队的探险顺利结束了！\n\n他们在约定期限内顺利抵达了接应位置，我们事先部署在棉袜纤维上的回收艇则顺利的将他们带出了艾雅法拉的引力场。\n\n科考队员们身体无恙，还带出了许多有价值的足底物质标本。此外，他们收集到的第一手数据也能让我们对艾雅法拉成长后的足底地理环境有了初步认识。\n\n科学家们欢欣鼓舞，有些人甚至已经开始讨论起下一次探索计划了。"
  gts_eyjafjalla.255.option:"太好了"

  gts_eyjafjalla.256.name: "探险失败"
  gts_eyjafjalla.256.desc: "科考队已经失联了太久，我们只能遗憾的宣布此次探险失败了。\n\n我们的接应船只抵达后并没有发现科考队的踪迹，数次主动联络也无人接听。后来我们扩大了搜索范围，也没能找到它们。之后我们发现艾雅法拉有穿上靴子的预兆，接应部队只得连忙撤退。随着她穿好靴子，跺了跺脚，科考队员的命运也可以想到了。\n\n由于担心艾雅法拉知道后会自责，我们只得销毁有关这次行动的全部文件，对于那些探险家们，我们只在私下举办了一场低调的追悼会，纪念那些为了科学事业而将自己献身于艾雅法拉之足的勇士们。"
  gts_eyjafjalla.256.option:"真不幸"
  # 艾雅法拉足底探索 第二次
  gts_eyjafjalla.257.name: "第二次测绘计划"
  gts_eyjafjalla.257.desc: "第一次探险的顺利完成极大鼓舞了我们的科考队，在总结了上次的经验教训后，我们的科考队决定开启第二次探险。"
  gts_eyjafjalla.257.option:"祝他们顺利"

  gts_eyjafjalla.258.name: "第二次探险：足弓"
  gts_eyjafjalla.258.desc: "经过仔细研究，科考队最终选定在艾雅法拉的足弓进行第二次探险。旺盛的泌汗活动和低洼地势使得此地温暖湿润，生存着大量菌落，这次探险有望对艾雅法拉足底生态环境进行一次全面的考察。当然，本次行动将继续对艾雅法拉小姐保密。\n\n万事俱备后，科考队趁着艾雅法拉睡觉的时机，在海军登陆舰的协助下穿过黑丝缝隙，顺利在她的足弓上着落，在向我们报了平安后，旋即切断了通讯。\n\n下一次定期通讯将在五个标准月后重新启动。"
  gts_eyjafjalla.258.option:"开始吧"

  gts_eyjafjalla.259.name: "沼泽"
  gts_eyjafjalla.259.desc: "艾雅法拉状态：穿衣。以艾雅法拉现在的体温，平时穿着衬衫便足以保暖。不过近期席卷数个星系的太空灵能风暴还是让艾雅法拉决定加几件衣服，虽然自己不会因此感冒，但要是打喷嚏个没完，造成新的太空风暴可就不好了。小羊挑选了半天，还是穿上了以前工作时穿的长外套，顺便还套上了靴子。\n\n科考队通讯：从登陆开始我们的探险之路就不太顺利。以往黑丝虽然笼罩着天空，但透过网眼，我们姑且还可以观察星空定位。但现在不知为何，我们再也无法观测到黑丝外的世界，天气也变得雾蒙蒙的。这让我们在通过艾雅法拉小姐足弓处的足垢沼泽时不得不更加小心了。\n\n不过湿热的环境倒是让这片土地变得更加松软了，有人提议不如现在这里安营扎寨，等待雾气自然散去的同时，采集这里的新鲜汗垢回去分析。"
  gts_eyjafjalla.259.option:"拒绝提议，按原定计划快速通过"
  gts_eyjafjalla.259.option.2:"批准提议，允许它们采样"

  gts_eyjafjalla.260.name: "大河"
  gts_eyjafjalla.260.desc: "艾雅法拉状态：晒太阳。不过和普通人相比，艾雅法拉晒太阳会更麻烦，比如必须把握好和太阳的距离，如果不小心靠得太近，有可能把自己的衣服烧掉；亦或者她的巨乳经常会挡住北半球以上的位置，在太阳旁睡一觉起来反而会头脑发冷。现在艾雅法拉更习惯掀起上衣，把恒星紧贴着肚脐处取暖。\n\n科考队通讯：终于，我们抵达了浩瀚的汗液河，我们之前的辛苦探索完全对得起面前的景象。科考队激动的决定以艾雅法拉小姐的名字来命名这条大河。\n\n在观测水流时，我们发现艾雅河现在已隐隐有涨水的趋势，我们可以早早渡过河去，但我们也可以趁着水位暴涨前赶紧抵达深水区完成水样采集任务。"
  gts_eyjafjalla.260.option:"拒绝提议，按原定计划快速通过"
  gts_eyjafjalla.260.option.2:"批准提议，允许它们采样"

  gts_eyjafjalla.261.name: "山脊"
  gts_eyjafjalla.261.desc: "艾雅法拉状态：搔痒。艾雅法拉偶尔会突然感到脚底传来一阵痒感，直接下手搔痒多少显得不雅，相比之下把脚放在满是凹凸岩石的荒芜星球上反复摩挲显然更舒服。不过那颗星球就要因此小上一圈了，在恢复采矿工作前也不得不先打扫干净星球上遍布的皮屑和泥汗。\n\n科考队通讯：山脊已经近在眼前了，但在我们前几日在山脚下宿营时，被剧烈的轰鸣声吵醒。我们随即看到一个球状巨物将远处的黑丝天穹压到地面，然后反复碾压了数小时，之后一切又恢复了原状。\n\n我们向事发地赶去，最终发现了一片隐蔽的真菌森林。构成森林的真菌散发着赤色荧光，摸起来也异常温暖，在高温煮熟后尝起来会有种艾雅法拉玉足的香味。虽然这些菌丝不会对艾雅法拉小姐造成任何伤害，但它们的孢子似乎会引起她的瘙痒反应，大概这就是这片森林招致天罚的原因。\n\n在地表油脂与汗液的滋润下，我们发现新的菌丝已经拔地而起，按照这个增长速度，可能两三天过后整片森林就能恢复原状。我想我们可以收集一些这种神奇的真菌，带回去好好研究。"
  gts_eyjafjalla.261.option:"拒绝提议，按原定计划前往撤离点"
  gts_eyjafjalla.261.option.2:"批准提议，允许它们采样"

  gts_eyjafjalla.262.name: "探险结束"
  gts_eyjafjalla.262.desc: "科考队的探险顺利结束了！他们在约定期限内顺利抵达了接应位置，由于足弓处的海拔过低，我们不得不派出精锐海军陆战队搜寻并将他们带离艾雅法拉袜足的引力场。\n\n科考队员们身体无恙，还带出了许多来自不同时代的珍贵足底物质标本。此外，他们收集到的第一手数据也能让我们对艾雅法拉足底的地理环境有了更深一步的了解，多亏了他们的实地考察，艾雅法拉足底地图已经可以被完善到能正常使用的地步了。\n\n科学家们欢欣鼓舞，有些人甚至已经开始讨论起下一次探索计划了。"
  gts_eyjafjalla.262.option:"太好了"

  gts_eyjafjalla.263.name: "探险失败"
  gts_eyjafjalla.263.desc: "科考队已经失联了太久，我们只能遗憾的宣布此次探险失败了。\n\n我们的接应船只在抵达足心山脊后并没有发现科考队的踪迹，数次主动联络也无人接听。后来我们选择冒险登陆，在侦查部队深入山脊下的真菌森林时，发现了散落的科学仪器，或许它们已经彻底迷失在了艾雅法拉足心的真菌群落里。\n\n由于担心艾雅法拉知道后会自责，我们只得销毁有关这次行动的全部文件，对于那些探险家们，我们只在私下举办了一场低调的追悼会，纪念那些为了科学事业而将自己献身于艾雅法拉之足的勇士们。"
  gts_eyjafjalla.263.option:"真不幸"
  # 艾雅法拉足底探索 第三次
  gts_eyjafjalla.264.name: "第三次测绘计划"
  gts_eyjafjalla.264.desc: "连续两次探险的顺利完成给了我们很大信心，现在距离实现足部地图的完整测绘还需要一些数据，在总结了上次的经验教训后，我们的科考队决定开启对艾雅法拉足底的最后一次探险。"
  gts_eyjafjalla.264.option:"祝他们顺利"

  gts_eyjafjalla.265.name: "第三次探险：足趾"
  gts_eyjafjalla.265.desc: "经过仔细研究，科考队最终选定在艾雅法拉的足趾处进行这次探险。作为与各类星体直接接触的部位，趾缝间泥垢下不止掩埋着多少古文明遗珍。当然，本次行动依然会对艾雅法拉小姐保密。\n\n万事俱备后，科考队趁着艾雅法拉睡觉的时机，在海军登陆舰的协助下穿过黑丝缝隙，顺利在她的足趾根部着落，在向我们报了平安后，旋即切断了通讯。\n\n下一次定期通讯将在五个标准月后重新启动。"
  gts_eyjafjalla.265.option:"祝他们顺利"

  gts_eyjafjalla.266.name: "趾间"
  gts_eyjafjalla.266.desc: "艾雅法拉状态：在黑洞星系健身。天体级巨娘是否还需要锻炼身体尚无定论，不过对自己的体型很是上心的艾雅法拉还是想到了健身的办法。现在的她开始利用黑洞来做挣脱引力的游泳练习，如果游累了，也可以直接等着被黑洞引力拽回来，顺便享受一下黑洞的按摩。不过这种运动最后总是会搞得艾雅法拉身上满是香汗与小行星碎片，对她来说，清洗身体又成了个麻烦。\n\n科考队通讯：对趾间的考古工作比我们预想的要难，便携式采掘机要花上许久才能突破凝结在皮肤表层的汗垢，在等待破拆期间的科考队员们只能去搞搞空气水文观测等重复性工作了。\n\n不过戏剧性的是，最近地面温度突然开始升高，大量汗珠从四面八方的细小毛孔中涌出，随之卷出了深藏皮肤下的基因物质和古代文物。我们可以趁着这个机会好好收集一番，不过那样我们就不得不放弃原定计划，另行寻找其他路线向上攀爬了。"
  gts_eyjafjalla.266.option:"拒绝提议，按原定计划快速通过"
  gts_eyjafjalla.266.option.2:"批准提议，允许它们采样"

  gts_eyjafjalla.267.name: "趾肚"
  gts_eyjafjalla.267.desc: "艾雅法拉状态：使用海洋星球清洁身体。对于天体级巨娘来说，像普通人一样泡澡已成了奢望。虽然这些巨娘体表被寄居其间的小人实时保养着，但在大量出汗后，比起等小人慢慢清理，她们还是更喜欢把帝国配给的或自己捕获的海洋星球夹在腋下、胯下或足趾间来好好凉快一下。\n\n科考队通讯：艾雅法拉小姐脱下了她的丝袜，然后将一个居住站大小的小型海洋星球夹在了足趾间。幸好我们动作够快，我们在攀爬她趾肚时亲眼目睹了行星坠入两趾之间，又在挤压中聚变爆炸的震撼画面。\n\n我们曾经的登陆点现在已被千米深的汗液与海水淹没，如果艾雅法拉小姐还想循环利用一下的话，或许会把这颗沾满自己足汗的星球放回原处等待数万年的生态修复。不过从她穿上丝袜的行为来看，这颗星球的命运大概率便是在她玩够了之后直接被夹碎在趾间吧。\n\n这对我们来说倒是一次近距离观察天体级巨娘力量的机会，我想我们可以先原路返回，到那颗被夹住的行星上收集岩石样本，说不定我们还能找到能用的燃料补给。"
  gts_eyjafjalla.267.option:"拒绝提议，按原定计划快速通过"
  gts_eyjafjalla.267.option.2:"批准提议，允许它们采样"

  gts_eyjafjalla.268.name: "趾尖"
  gts_eyjafjalla.268.desc: "艾雅法拉状态：使用脉冲星自慰中。为了保护其隐私和风评，每当艾雅法拉小姐说要去脉冲星系“自行体检”时，我们都会默契地中止与她的一切通讯。只不过这次为了追踪进度，我们不得不偷偷派一艘隐形科研船跟着她。千万年以来只能向虚空喷射高能粒子流的脉冲星终于找到了去处——艾雅法拉的阴穴和菊穴。将恒星骑在胯下，让恒星物质持续不断地喷射并湮灭在肉壁上的行为总能给艾雅法拉以完全不同于那些人造性玩具的快感。\n\n科考队通讯：高悬于我们上空的黑色天幕终于到了尽头。大脚趾的尖顶如上古神话的不周山，撑起这丝质巨网，将足趾间的一切宝藏、奇观与往事都笼罩在这天幕下，只有些许蒸腾的汗雾得以突破天网间隙，引得我们前往艾雅法拉的足内一窥。\n\n我们距离约定的撤离点已经很近了，考虑到我们的收纳箱还有不少空间，部分探险队员提议在等待撤离前深入艾雅法拉的趾甲缝里探索，或许能从中收集到一些有价值的分泌物。\n\n说起来艾雅法拉小姐的脚趾这几天似乎一直在颤抖和反复蜷曲，难道外面发生了什么吗？"
  gts_eyjafjalla.268.option:"拒绝提议，按原定计划前往撤离点"
  gts_eyjafjalla.268.option.2:"批准提议，允许它们采样"

  gts_eyjafjalla.269.name: "探险结束"
  gts_eyjafjalla.269.desc: "我们做到了！\n\n在一位天体级巨娘的身上进行科考并全身而退一直被认为是不可能的事，而这种观点随着科考队顺利返航而自行瓦解。科考队的成员们尽管疲惫不堪，但不仅做到了无人伤亡，还带回了大量艾雅法拉足底样本，更不要说收集的调查数据足够我们编绘艾雅法拉足底世界最全面、详实的地图了。\n\n我们用自己的实力证明了天体级巨娘的身体并非不可挑战。不过，这都是以那位巨娘——艾雅法拉小姐天性温柔且脚底不常出汗为前提的，此时她正依靠在恒星旁安眠，而深陷美梦的小羊对她足底发生的伟大冒险还一无所知。"
  gts_eyjafjalla.269.option:"太好了"

  gts_eyjafjalla.270.name: "探险失败"
  gts_eyjafjalla.270.desc: "功亏一篑啊...\n\n当我们的接应船只抵达后，我们只看到了无人驻守的营地，与科考队的主动通讯也无人应答。最终，我们在艾雅法拉的趾甲缝附近的一座土山旁找到了一个探险员的定位仪。或许他们在探索趾甲缝时过于深入，自慰到高潮的艾雅法拉猛的晃动脚趾时被坍塌的土石堵住回路，从此迷失在艾雅法拉大脚趾趾缝深处的足垢里了。\n\n由于担心艾雅法拉知道后会自责，我们只得销毁有关这次行动的全部文件。对于那些探险家们，我们只在私下举办了一场低调的追悼会，纪念那些为了科学事业而将自己献身于艾雅法拉之足的勇士们。"
  gts_eyjafjalla.270.option:"真不幸"
