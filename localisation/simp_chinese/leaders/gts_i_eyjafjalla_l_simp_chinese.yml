  gts_eyjafjalla.240.name: "晚安，艾雅法拉"
  gts_eyjafjalla.240.desc: "「已经，离星系够远了吧……」\n\n话语还没有说完，粉软的唇瓣却已轻轻嘟起——困意早已使艾雅法拉的大脑变得黏黏糊糊了，视野中的浅色星云由于眼睑的合拢而变得模糊起来，恰好像一只能够握在手里的棉花糖\n\n「那就在这里休息好了，前辈……晚安」告别的话因为困意而变成耳语般的嘟哝，不知道在某个星球的另一端，小羊口中的前辈是否能有幸亲耳听到这磨人的话语\n\n艾雅法拉迷迷糊糊地将披在身上的斗篷脱下、然后一颗一颗地解开外衣的纽扣，再抓住有些烧焦的裙沿，向上一拉——\n\n光滑的小腹平原、形状尚属青涩的粉红胸罩、微微渗出汗液的白净腋窝，还有艾雅法拉羞红到恰到好处的脸颊……银河中的群星随着衣物的褪去，像一片发光的砂砾涌向小羊健康的胴体\n\n弯下身去，艾雅法拉试图解开长靴的鞋带，把以小羊的身躯为背景的众多星球，如砂糖般溶化在了小羊的皮肤上\n\n有点凉、还有点痒……受到刺激的小羊下意识地抖了抖身体，却依旧关注着刚被解开鞋带的靴子，捏住后跟轻轻一拉，被黑丝包裹的圆润脚跟就滑了出来，脚掌轻轻一提，靴子便将少量倒霉的行星扣进了尚在散发着热气的靴筒中去\n\n「然后是脱下裤袜……」\n\n指尖插入了裤袜的缝隙，裤口的丝线也勒进了小羊大腿里，草莓色的内裤便悄悄漏了出来直到指尖已经滑过膝盖，被困意填满的小羊才似乎想起了什么，夹起双腿轻轻搓了搓\n\n「唔，不能在这里脱下去，如果有路过的星舰的话，会被看光的」\n\n重新将内裤纳进了裤袜的阴影里，与之一同困在裤袜里的，还有些许小小的星球，黑色的丝织纹路像一张遮天蔽日的大网，驱赶着迷路的群星钻入小羊内裤的棉被下，那荷尔蒙抚慰的被窝里\n\n一切都是轻飘飘的，烦恼和想法都悄悄溜走了，就像是汐斯塔傍晚的粉色绵羊们……\n\n「摸起来就好像云朵一样，只是……现在连星云都能被我一只手捏住了呢」\n\n艾雅法拉将手伸了出去，绕过那片细密的星云，然后粉白的背景再一次出现，这片暗红色的星云也成为了小羊手指之间的点缀\n\n「似乎还少了些什么……」手掌轻动，这片星云终于停留在了艾雅法拉右手的无名指上，被小羊手指捕获的星云将亮红色的光拍在了皮肤上，将本就显得葱白的手指映得红润起来似乎是想起了什么，艾雅法拉的脸上不可抑止地潜笑起来……\n\n「呼，晚安啦，小小的星云……」艾雅法拉有些不舍得将手抽了回来，轻柔地进入了梦乡"



  # 三次局势文本
  gts_situation_eyjafjalla_foot1:"足掌探索风险"
  gts_situation_eyjafjalla_foot1_type: "足掌探索风险"
  gts_situation_eyjafjalla_foot1_desc:"巨娘的身体对小人来说即是行走的金矿，又是危及生命的禁地，更不要说这是个天体级巨娘了。因此我们必须仔细考量科考队在§G收益§!与§R风险§!上的平衡。\n\n如果§G全盘按照计划§!行动，虽然不一定会有什么显著收获，但至少可以保证科考队按时返回。如果我们选择更§R激进§!的探索计划，我们或许能采集更多标本，甚至发现近路以缩短探险周期，但很显然，一旦科考队迷失其中，轻则延误时间，重则..."
