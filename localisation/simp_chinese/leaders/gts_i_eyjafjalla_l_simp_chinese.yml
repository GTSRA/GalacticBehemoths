l_simp_chinese:
  ################################
  #
  #    艾雅法拉（明日方舟）
  #
  #    作者：颂汐/花田/腾龙
  #
  ################################

  d_gts_eyjafjalla: "\"火山之母\""
  d_gts_eyjafjalla_desc: "当地人对这个居于星球中部的巨型火山的贴切昵称。\n虽然地质检测表明其状态相对稳定，但如果真的打算向内探索，我们仍需要做很多准备。"
  d_gts_eyjafjalla_vore: "\"火山之腹\""
  d_gts_eyjafjalla_vore_desc: "谁能想到这巨型火山之下竟然会是一片温暖柔软的地下温泉？总之这个意外收获进一步刺激了整颗星球的旅游业，如今在地表观光、在地下度假已经成为这个星球最热门的选择。"
  d_gts_eyjafjalla_pit: "艾雅法拉大峡谷"
  d_gts_eyjafjalla_pit_desc: "艾雅法拉离开这颗星球后其身体原本占据的巨大空间，臀部和足部留下的宽阔盆地如今尤其的被作为\"现任巨娘科学官的印迹\"成了新的旅游热点。\n在失去了艾雅法拉作为能量源，整个星球的火山活动也逐渐稳定到了当地居民足以安稳生活的水平了。"
  d_eyjafjalla_milk_sea: "乳汁内海"
  d_eyjafjalla_milk_sea_desc: "艾雅法拉为缓解涨奶在母星上空挤出的奶水形成的内海，曾经这里是死寂的沙海，如今已经成为农耕和旅游的圣地，新的生态系统正在艾雅法拉的乳汁中形成。"

  GTS_CURE_EYJAFJALLA: "治愈艾雅法拉"
  GTS_CURE_EYJAFJALLA_DESC: "为了治疗艾雅法拉小姐，帝国医学部将利用我们最新的检查仪器对她体内的病灶进行定位，随后联合工程部、科学部，派遣数千名小人干员从耳道、口腔、肠道等地方进入艾雅法拉体内搜寻并移除她体内的源石残余。"

  system_gts_eyjafjalla: "艾雅法拉"
  planet_gts_eyjafjalla: "熔岩之泉"
  gts_eyjafjalla_category: "火山之星"
  gts_eyjafjalla_category_desc: "这颗星球上有着数量惊人的火山群。"
  gts_eyjafjalla.26.name: "火山之星"
  gts_eyjafjalla.26.desc: "扫描结果表明，这颗星球的地下存在着一个巨大的能量源——这个能量源显然不是这个中型行星能自然产生的。其不断向四周散发大量能量，而无处释放的能量并没有摧毁这颗行星，而是在某种非自然的力量引导下从各个较薄的地表喷发出来，形成了这颗行星上壮观的火山群景象。\n\n我们的科研官同时指出，鉴于这颗行星地热能源之充沛，一旦我们能稳定这个星球，并促使其气候回暖，这颗星球有望在短时间内转化为一个欣欣向荣的温暖世界。不过具体方案仍需要等到我们决定在这颗星球上定居后另行研究。"

  gts_star_volcano: "火山之星"
  gts_star_volcano_desc: "这个星球奇妙的火山群景观吸引了帝国各地旅游者的参观，当然对定居这里的居民来说就是另一回事了。"

  gts_egg.1.name: "挖掘成功"
  gts_egg.1.desc: "我们顺利完成了这一阶段的挖掘工作，现在更多地下区划可供我们进行建设。在挖掘过程中我们意外发现了许多珍贵文物，经过鉴定，这些珍贵的文物来自历史上许多神秘消失的城市与文明，有些文物甚至来自从未记载过的超古代生命，这些发现对我国社会产生了很大影响。"
  gts_egg.1.a: "这颗星球还埋藏着怎样的秘密？"
  gts_egg.2.name: "挖掘成功"
  gts_egg.2.desc: "我们顺利完成了这一阶段的挖掘工作，现在更多地下区划可供我们进行建设。期间我国科学家为了进行安全挖掘而开发的新技术以及我们在向内部挖掘中的新发现给我国目前的科研工作带来了很多启发。"
  gts_egg.2.a: "干得好！"
  gts_egg.3.name: "挖掘事故"
  gts_egg.3.desc: "我们完成了这一阶段的挖掘工作，现在更多地下区划可供我们进行建设。不幸的是，由于对这部分开发的环境风险预估不足和实际操作中的一系列失误，我们的卵子母星瞬间吞噬了大量城区和城市里数以百万计的人口"
  gts_egg.3.a: "真是灾难!"
  gts_egg.4.name: "开发完成"
  gts_egg.4.desc: "我们顺利的完成了全部的挖掘工作，而我们母星的核心则在安全距离下被专门保护着。\n这颗独一无二的巨大星球已经被我们完全摸透，她所蕴藏的那无穷的潜力将为我们所用。"
  gts_egg.4.a: "终于..."
  gts_eyjafjalla.2.name: "地下热泉"
  gts_eyjafjalla.2.desc: "我们的探险队决定从火山近处的一个开阔的洞穴进入。\n在经过了宽敞的地下溶洞、狭长的走廊、蒙着温暖的空气和湿滑的地面，我们的探险队终于抵达了火山正下方。\n出乎我们的科学家曾推测的任何假说，火山内部并不直接联通火山口，环境也并非极度炎热，我们的探险队甚至可以脱下防护服在里边自由行动，探险队员甚至认为这个地下空间要比地上的恶劣环境宜居的多。除了这空间里一侧边缘有一些强腐蚀性的酸液外，其余大部分地表都是温暖舒适的，探险队计划在下次探索中带上开发人员，如果一切顺利，我们或许会获得一个新的旅游景点？"
  gts_eyjafjalla.2.a: "天赐的奇景啊！"
  gts_eyjafjalla.2.b: "总感觉这地方很危险啊，我们得换个地方探索。"
  gts_eyjafjalla.2.tooltip: "我们将从另一个地方进入火山内。"
  gts_eyjafjalla.3.name: "沉谧乳泉"
  gts_eyjafjalla.3.desc: "我们的探险队最终决定直接从火山口绳索直降下去。\n但事实证明这个火山远比我们想象的要高，在数次加长绳索后探险队员才成功着陆，而柔软的地面上又有数个更小的洞穴，里边则是宛如迷宫般的复杂通路。\n数日之后探险队才找到了这座火山的核心——一片温暖乳汁海。难道这就是这座巨型火山的核心了吗？我们的探险队员实在无法相信。\n现在他们提出了一些颇为激进的办法，比如定点爆破，来向下寻找真正的核心。"
  gts_eyjafjalla.3.a: "那为什么不试试呢？" #引爆
  gts_eyjafjalla.4.name: "深邃菊穴"
  gts_eyjafjalla.4.desc: "我们的探险队决定从火山远处一个偏僻洞口进入。\n除了遍地黏液外，洞穴内比我们想象的要宽阔和干净，但我们越往深处前进，越是能感受到一股异味。而当我们抵达路的尽头时，我们看到了一个小型天体般的巨大障碍物，球形橡胶质，似乎还印着一颗爱心？\n这个宛如巨娘跳蛋一般的巨大造物完美的挡住了我们钻过去的企图，而且根据这跳蛋的大小判断，恐怕这后边还会有更加无法想象的东西。"
  gts_eyjafjalla.4.a: "想办法炸开条路！"
  gts_eyjafjalla.5.name: "火山喷发！"
  gts_eyjafjalla.5.desc: "按照计划，大量定向炸药被部署在火山核心的四周。按钮启动，但火山底部只传来了轻微的颤抖，而这些炸药丝毫没能炸出什么坑洞来。正当探险队怀疑是炸药装药量不足时，火山核心的乳汁海突然在极短的时间内暴涨，然后各个洞口中都瞬间喷射出海量的高温乳汁。这座火山喷发了。而仿佛这一切还不够可怕一般，在随后一阵范围极广的巨大地震后，火山连同周围的数座山地轰然倒塌，一个巨大的身影从漫天的灰尘中起身。这座巨大的火山竟然联通着某个沉睡的巨娘的胸部！"
  gts_eyjafjalla.5.a: "立刻接入通讯面板！"
  gts_eyjafjalla.6.name: "火山喷发！"
  gts_eyjafjalla.6.desc: "按照计划，大量高能炸药被部署在这颗跳蛋的四周。遗憾的是，在引爆后，这颗跳蛋和周围的墙壁丝毫没有损伤，随后整个洞穴都开始剧烈颤抖着，探险队连忙逃出了洞窟，随后一阵猛烈的异星天然气便从洞口涌出，发出十分不雅的声音。毫无疑问，但凡探险队没能及时撤离，就会被这风暴撕成碎片。而仿佛这一切还不够可怕一般，在随后一阵范围极广的巨大地震后，火山连同周围的数座山地轰然倒塌，一个巨大的身影从漫天的灰尘中起身。这座巨大的火山竟然联通着某个沉睡的巨娘的胸部！而我们之前探索的地方便是这位巨娘的...后庭。"
  gts_eyjafjalla.7.name: "艾雅法拉" #招募界面
  gts_eyjafjalla.7.desc: "她看起来对周围的一切茫然无知的样子，而因为我们刚才的爆破行为而显得惊慌失措。一只手撑着地面，而另一只手紧紧地捂着我们刚刚刺激的位置，穴口似乎还在向外流淌着黏液。\n\n\"你，你们是谁？我又在哪？\""
  gts_eyjafjalla.7.a: "别紧张，我们没有恶意"
  gts_eyjafjalla.7.a.response: "没有恶意？那为什么要...要这么做\n\n（之后经过漫长的解释，艾雅法拉理解了现状）\n\n也就是说，我不在泰拉吗..."
  gts_eyjafjalla.7.b: "那你知道你为什么会在这吗？"
  gts_eyjafjalla.7.b.response: "不，我完全没有记忆...当时我正在宿舍里自...总之不知道怎么的就陷入昏睡，然后就感受到你们的刺激，然后我就醒来了..."
  gts_eyjafjalla.7.c: "那你接下来打算这么办呢"
  gts_eyjafjalla.7.c.response: "嗯...\n既然唤醒我的是你们，那我也只好暂时加入你们了，我的地质学知识可以帮助你们进行地形勘探，虽然看起来你们的世界比我们的世界要小得多...\n然后我打算在这个宇宙中探索一下。\n\n（说到这里，艾雅法拉看起来有些兴奋，你想起来刚刚她在谈到自己的母星是说道她们的社会尚处于前太空时代）\n\n嗯，如果能找到我的母星，到时候我再另做决定吧。"
  gts_eyjafjalla.7.hire_custom_tooltip: "§Y艾雅法拉§!作为一名§H领袖§!加入了我们的帝国。"
  NAME_gts_eyjafjalla: "艾雅法拉"
  gts_eyjafjalla_desc: "一位沉睡多年的火山学者，尽管重病缠身，但她仍愿意为科学发展贡献自己的力量。"
  gts_eyjafjalla_catch_phrase: "那...就请多多关照了，前辈。"
  scientist_gts_eyjafjalla: "地质学者艾雅法拉"
  scientist_gts_eyjafjalla_desc: "艾雅法拉在其曾生活的世界作为天灾信使活动，工作期间的经验积累使得这名天才的地质学家能很快适应靠自己巨大的身体调查足下行星的生活，并能利用自己的特长找到行星的开发潜力。\n§G每等级+30£physics£、+30£society£、+30£engineering£§!"
  oripathy: "源石病"
  oripathy_desc: "一种其种族特有的疾病正严重影响着这名领袖的身体健康和正常工作。"
  gts_eyjafjalla_sex: "敏感肌肤"
  gts_eyjafjalla_sex_desc: "我们在唤醒艾雅法拉时略显粗暴的手段似乎让这个纯洁的科学家觉醒了什么奇怪的癖好。"
  gts_eyjafjalla.8.name: "治疗矿石病？"
  gts_eyjafjalla.8.desc: "贴身医护小组对艾雅法拉小姐的长程基因诊断工作已经完成。依据诊断报告，虽然银河各国都没有对这种病症的相关记录，但在现代医学的帮助下，她口中的\"不治之症\"很有希望被我们治愈。由于艾雅法拉的可爱性格和在帝国的良好风评，帝国医学部已经收到了无数顶级医师和志愿者的申请，希望能参与治愈艾雅法拉小姐的手术。"
  gts_eyjafjalla.8.a: "立刻去准备手术！"
  gts_eyjafjalla.9.name: "艾雅法拉痊愈！"
  gts_eyjafjalla.9.desc: "手术成功了！\n虽然结果已是十拿九稳，但手术成功的消息还是令关心艾雅法拉小姐的国民大为振奋。出院后的艾雅法拉小姐换上了新衣服，并向你发来了通讯。"
  gts_eyjafjalla.9.a: "恭喜你，艾雅法拉！"
  gts_eyjafjalla.10.name: "艾雅法拉" #招募界面
  gts_eyjafjalla.10.desc: "艾雅法拉穿着新衣服，虽然因为手术刚刚结束看起来有些疲惫，但看起来欣喜的心情仍然难以抑制的在脸上满溢出来。"
  gts_eyjafjalla.10.a: "你感觉还好吧"
  gts_eyjafjalla.10.a.response: "嗯，我感觉好多了，感觉看的更清楚了，耳朵也灵光了许多，身上也不再痛了，太好了...这个时代的医学真的太好了。\n只可惜我罗德岛的同事们没能有机会见到矿石病的终结啊..."
  gts_eyjafjalla.10.b: "你接下来有什么打算？"
  gts_eyjafjalla.10.b.response: "打算吗？前辈的国家拯救了我，我肯定是要继续为前辈服务的！但既然我已经摆脱了源石病，我想我能花更多时间在地质学的理论研究上了，这对前辈的帝国来说也是更有用的对吧。"
  gts_eyjafjalla.10.c: "欢迎回来，艾雅法拉"
  gts_eyjafjalla.10.c.response: "嗯！我回来啦，前辈！"
  gts_eyjafjalla_desc_after: "火山学者艾雅法拉，如今以全新的姿态继续为您的帝国带来幸福与繁荣。"
  gts_eyjafjalla_catch_phrase_after: "很高兴能再次见面，前辈！"
  gts_eyjafjalla.101.name: "调查事故"
  gts_eyjafjalla.101.desc: "一脸沮丧的艾雅法拉向我们发来了通讯，安慰半天后我们才明白发生了什么。\n在调查一颗无人星球时，过度熬夜的艾雅法拉在星球极地的冰川上不慎滑倒，重重的坐进了这颗脆弱星球的深处，当她尝试挣脱起身时，已经受到严重冲击的星球无法承受其力量而迅速解体，虽然艾雅法拉小姐本身并无大碍，但一整颗自然形成的星球就这样被她破坏掉这件事还是令她十分伤心。\n现在工程无人机已经被派往艾雅法拉小姐的裙子和臀下以回收可用的星球碎片。从反馈数据来看，附着在艾雅法拉身上的岩石都因她的伟力而化为合金般的坚硬物质，其他尘埃也都凝结为了优质矿物。或许艾雅法拉小姐在其它地方的潜力意外的大？\n当然，考虑到仅仅是不小心摧毁一颗星球就让她如此愧疚，为了不刺激她，我们还是不要这么做为好。"
  gts_eyjafjalla.101.a: "好啦好啦，没事的"
  gts_eyjafjalla.110.name: "涨奶"
  gts_eyjafjalla.110.desc: "艾雅法拉几天前向我们的医疗小组表示其胸部有些胀痛。\n经全面排查，医疗小组惊讶的发现艾雅法拉涨奶了！我们确信艾雅法拉小姐没有妊娠经历，但事实确实如此，这或许是因为她们的物种特性或者是矿石病康复的后遗症之类的原因。\n现在的当务之急是如何处理艾雅法拉乳房内的奶水，即便是保守估计，艾雅法拉小姐的一次喷乳也足以在我们的母星上形成一片内海。"
  gts_eyjafjalla.110.a: "找个黑洞让艾雅法拉自行处理吧"
  gts_eyjafjalla.110.b: "让工程部帮艾雅法拉处理一下"
  gts_eyjafjalla.110.c: "内海？我们的星球刚好有这样的改造计划！"
  gts_eyjafjalla.111.desc: "我们又收到了艾雅法拉小姐涨奶的报告。\n现在我们已经做好充足准备应对艾雅法拉小姐海量的喷乳了，不过艾雅法拉小姐也表示她可以去某片无人星系自己解决问题，不用劳烦我们。"
  gts_eyjafjalla.112.name: "白洞"
  gts_eyjafjalla.112.desc: "我们找到了一个偏僻的黑洞星系并发布了超光速交通禁令，所有安保舰队则驻守在进出该星系的各个跃迁锚点巡逻，保证艾雅法拉小姐挤乳的行为不会被不怀好意的人偷看。\n\n不久后，我们巡逻舰队都侦测到了来自黑洞方向的强烈引力波动，舰队赶到时只看到了赤裸上衣，面色潮红，乳头还在不停流淌着奶滴的艾雅法拉，以及短暂地变为白色的黑洞。\n\n据艾雅法拉自述，她在对着黑洞挤乳时被黑洞的引力吸引，情不自禁的将乳头伸入黑洞进行...哺乳。然而面对性兴奋的艾雅法拉，即使是黑洞也一时无法处理那么多乳汁，于是便喷发出强烈的引力波动，这才让艾雅法拉清醒过来。\n\n无论如何，艾雅法拉暂时解决了她的涨奶问题，我们的科研舰也收集到了非常有价值的研究数据。"
  gts_eyjafjalla.112.a: "太好了"
  gts_eyjafjalla.113.name: "等不及！"
  gts_eyjafjalla.113.desc: "工程部给出的方案非常简单粗暴:直接在艾雅法拉的乳头处抽取乳汁，直到抽干为止。\n\n但这个办法显然比较低效，在之后数周艾雅法拉无论是工作，进食还是睡觉，都要保持掀开衣服露出上乳的状态供运输舰队停靠，装载抽取的一大罐奶水然后运往帝国仓库。艾雅法拉一边要憋住喷出奶水的欲望，一边忍受着向帝国络绎不绝的运输队展示着自己的乳房的羞耻，一边还要忍受着乳头处抽水机器带来的若有若无的瘙痒。\n\n最终当她听说处理工作才刚刚过半时，她彻底接受不了，逃到星系中央，一边哭泣一边对着恒星自暴自弃地开始了挤乳。\n\n当她冷静下来后，她向工程部诚恳地道了歉，作为补偿，帝国仓库里从艾雅法拉身上抽取的乳汁就直接送给我们了。\n\n当然，她强烈要求以后工程部必须改进它们的处理方案。\n\n\n工程部当然会听取她的建议啦。"
  gts_eyjafjalla.114.name: "内海"
  gts_eyjafjalla.114.desc: "把乳房里的奶水倾泻在母星表面无论怎么说都太疯狂了，艾雅法拉小姐在我们好一阵劝说后才勉强同意。\n\n喷乳的预定地点是星球中部的一片热带沙漠，在此之前我们已经转移了当地的人口和有价值的设施，而全球乃至全帝国对这件事感兴趣的人们都被牢牢控制在几百公里的管制线外。\n\n为了方便艾雅法拉确定落点，喷乳时间被设定在当地夜间，数以万计的灯光将引导艾雅法拉校准乳头朝向。\n\n时间到了，在天幕中显现的，便是羞涩的艾雅法拉和握着胸前乳头的两只手。之后按照指示，艾雅法拉开始揉搓她的胸部，害羞逐渐转为享受，她不再顾忌身下星球上数以亿计的小虫子注视的目光，专心于她的自慰中，几滴乳汁先从乳头流出，落到星球上空，变成白色雨滴和冰雹落在干旱了千万年的沙漠里。\n\n随后雨越下越大，白色的海洋开始形成，而当艾雅法拉达到高潮时，海量的乳汁穿透了大气层的阻挡，直接注入到乳汁海中，海洋面积甚至超越了一开始的推测，看起来艾雅法拉在被注视的情况下自慰甚至会感到更加兴奋。虽然我们疏散掉了因乳汁海上涨而陷入危险的群众，但许多建筑就只能被抛弃，沉没在艾雅法拉自慰后留下的海洋里，在以后的数月里整个星球都满溢着奶香味。\n\n\n虽然很壮观，但我们以后还是不要这么做为好。"
  gts_eyjafjalla.111.c: "我相信艾雅法拉可以自己解决问题"
  gts_eyjafjalla.111.custom_tooltip: "选择此选项会禁止艾雅法拉涨奶事件再次弹出。"

  #天体级艾雅法拉事件
  gts_eyjafjalla.200.name: "艾雅法拉成长计划"
  gts_eyjafjalla.200.desc: "我们的科学家对艾雅法拉母星的地质勘察工作已经完成了。\n\n实验数据表明，其[event_target:gts_eyjafjalla_planet.GetName]自诞生到现在的历史相当之短，完全不符合星球形成和演化的一般规律。整个星球的物质很可能是艾雅法拉瞬间释放的海量能量在短时间内塑成的。\n\n目前最有说服力的猜想大概是这样:艾雅法拉曾经所在的世界比我们的宇宙都要大上数倍，那时的艾雅法拉在我们宇宙的相对大小足足有一个星系之大。而当她意外进入这个世界时，高冷真空的宇宙环境让她的身体本能地展开了能量护盾。\n\n能量大量散失让艾雅法拉陷入沉睡的同时，体型也缩小到了普通泰坦巨娘的大小。而这种不稳定的能量波动形成了这个星球上频繁的火山活动。\n\n换句话说，整颗星球本质上都曾是艾雅法拉身体的一部分。如果我们让这颗星球重新回到艾雅法拉的体内，或许她就能收回之前失去的力量？"
  gts_eyjafjalla.200.a: "很好，立刻去准备吧"
  gts_eyjafjalla.200.b: "艾雅法拉现在这个样子就很好了"
  gts_eyjafjalla.201.name: "艾雅法拉成长准备"
  gts_eyjafjalla.201.desc: "既然让艾雅法拉吞噬其母星已经列入日程，我们就得尽快开始人口和资产的转移工作。更不要说我们还得花上不少时间确定另一件事——§Y要怎么让艾雅法拉用掉那颗星球？§!\n\n[event_target:gts_eyjafjalla_planet.GetName]上的人口和重要资产转移工作已经完成。人去楼空的都市群里安装了大量探测器和摄像头以实时记录艾雅法拉吞噬星球并成长时的星球环境变化和体内生理变化。\n\n据说不少艾雅法拉的狂热粉丝滞留或偷渡到这个星球，不过我们已经没时间去一个个找他们了，就满足他们的愿望吧。\n\n现在我们只需要通知我们的女主角，告诉她我们决定好的星球使用方式了！"
  gts_eyjafjalla.201.a: "接入通讯"
  gts_eyjafjalla.202.desc: "呜，真的要我把它吃掉吗？大家在这个星球上花了不少精力才建好的城市，就为了我而被毁掉...\n\n§Y艾雅法拉扭扭捏捏的看着面前这个和自己等大的盖亚星球§!\n\n诶，大家都很乐意吗？为了科学啊...好吧，那么我要怎么处理掉这个星球呢？"
  gts_eyjafjalla.202.a: "把星球一口口吃掉吧"
  gts_eyjafjalla.202.b: "把星球磨碎在你的腋下吧"
  gts_eyjafjalla.202.c: "把星球夹扁在你的双乳间吧"
  gts_eyjafjalla.202.d: "把星球塞进尿道吧"
  gts_eyjafjalla.202.e: "把星球塞进阴道吧"
  gts_eyjafjalla.202.f: "把星球塞进菊穴吧"
  gts_eyjafjalla.202.g: "把星球碾碎在裸足下吧"
  gts_eyjafjalla.202.h: "把星球碾碎在鞋袜中吧"
  gts_eyjafjalla.202.back: "开玩笑的，我们另有计划"
  gts_eyjafjalla.210.desc: "果然还是吃掉啊，不过这么大的星球，真的能吃完吗？"
  gts_eyjafjalla.210.a: "没错，将整块整块的大陆嚼碎咽下，用胃液消化成你身体的一部分吧！"
  gts_eyjafjalla.211.desc: "唔诶...前辈不要这样发癫啊，我会很困扰的。\n\n那么，我开动了。"
  gts_eyjafjalla.212.desc: "我还是很怕痒的，前辈。我担心刚开始摩擦星球就会下意识的把星球挤爆.."
  gts_eyjafjalla.212.a: "没错，就把它当做你的吸汗巾，被汗液和腋毛粉碎掉吧！"
  gts_eyjafjalla.213.desc: "我才没有那么多汗呢，前辈！应该没有味道的...\n\n§Y（艾雅法拉抬起腋下偷偷闻了闻）§!\n\n唔...还是赶紧开始吧。"
  gts_eyjafjalla.214.desc: "诶诶诶？！这这这不行的！\n\n§Y（她赶紧用双臂捂住胸前露出上半球的散热口）§!\n\n前辈真是H..."
  gts_eyjafjalla.214.a: "没错，就让艾雅的两个巨大卫星把星球吞噬掉吧！"
  gts_eyjafjalla.215.desc: "真的要这样做吗...好，好吧\n\n§Y（艾雅法拉闭上眼，慢慢解开拉链，浓郁的奶香瞬间满溢出来）§!"
  gts_eyjafjalla.216.desc: "哪？\n\n§Y（艾雅法拉按了按小腹，满脸困惑）§!\n\n这塞进去就会被我的...尿液泡坏了吧..."
  gts_eyjafjalla.216.a: "没错，就让炽热的圣水冲毁整个星球罢！"
  gts_eyjafjalla.217.desc: "阿这...前辈的爱好，还真是特别呢，好吧，我会加油的。"
  gts_eyjafjalla.218.desc: "什？！您是认真的吗？这绝对不行！！！\n\n平时让前辈您进来就很羞耻了，这绝对不可以！"
  gts_eyjafjalla.218.a: "没错，把星球全部塞进去，磨碎在粘液和肉壁中罢！"
  gts_eyjafjalla.219.desc: "好吧...不过，作为补偿，前辈得多在身上陪我几天哦。"
  gts_eyjafjalla.220.desc: "这怎么可能啊！就先不论大小，把一个星球当做肛珠当着全银河的人塞进去...也太羞耻了吧！"
  gts_eyjafjalla.220.a: "没错，就这样把帝国的殖民地蛮不讲理地吞入菊穴里，迈出女神的第一步！"
  gts_eyjafjalla.221.desc: "好了好了，前辈不要再这样了。真拿您没办法呢。\n\n§Y（她羞红着脸，颤抖的手指将身下的胖次拨到一边，露出粉嫩的菊穴）§!\n\n呜呜呜，赶快结束吧..."
  gts_eyjafjalla.222.desc: "诶？这样就行了吗？我还以为前辈要趁机给我指定一些奇怪的play呢。"
  gts_eyjafjalla.222.a: "没错，就让星球永远印上你足纹的印记和足汗的香味吧！"
  gts_eyjafjalla.223.desc: "噫惹，前辈果然还是很喜欢这种性癖呢...不过就算是为了让前辈满意，我也会全力以赴的！"
  gts_eyjafjalla.224.desc: "这样吗...哦，我倒是没什么意见，只不过来的太着急，所以就没法换新袜子。\n\n我的黑丝已经穿了好几天了...\n\n§Y（艾雅法拉将靴子勾开一角，海量的热气汹涌而出，在靴口形成了一层薄薄的冰晶带）§!"
  gts_eyjafjalla.224.a: "没错，就让星球被你的足汗蒸熟，变成丝袜里的灰尘吧！"
  gts_eyjafjalla.225.desc: "额...总之就是没问题的意思对吧，那我要开始咯？"
  d_gts_eyjafjalla_stomach: "胃袋中的星球"
  d_gts_eyjafjalla_stomach_desc: "这颗星球的残余部分被艾雅法拉吞入胃中，其上的幸存者正在躲避如熔浆般炽热的胃液。"
  d_gts_eyjafjalla_armpit: "腋间城市"
  d_gts_eyjafjalla_armpit_desc: "星球的幸存者们在艾雅法拉的窜天腋毛间建立了新的殖民地，同时也躲避着着汹涌的汗液而过上了迁徙的生活。"
  d_gts_eyjafjalla_breast: "乳汁星河"
  d_gts_eyjafjalla_breast_desc: "一颗小小的星球，静静地浸没在艾雅法拉的乳汁海洋里面。"
  d_gts_eyjafjalla_urine: "圣水灌注"
  d_gts_eyjafjalla_urine_desc: "在艾雅法拉尿道中接受洗礼后被圣水冲刷出来的星球已经破碎不堪。"
  d_gts_eyjafjalla_anal: "拉珠星球"
  d_gts_eyjafjalla_anal_desc: "似乎作为冒犯她的惩罚，这颗星球的一半在艾雅法拉后庭无意识的蹂躏下永远留在了肠壁和肛门上，另一半则在粘液和污垢的融合下被彻底改造成了新的星球。"
  d_gts_eyjafjalla_virgin: "肉壁上的大陆"
  d_gts_eyjafjalla_virgin_desc: "天体级巨娘艾雅法拉阴道壁上一处不起眼的褶皱内，残余的大陆和文明还在喘息生存。或许在未来某次轻微的痉挛过后，任何文明的痕迹都不会留下来。"
  d_gts_eyjafjalla_feet: "趾间聚落"
  d_gts_eyjafjalla_feet_desc: "成为天体级巨娘的艾雅法拉仅仅趾缝就已经成为深邃的峡谷，但仍有居民在其中建立了殖民地，并靠皮屑和足汗等代谢物发展了起来。"
  d_gts_eyjafjalla_stocking: "靴袜生态系统"
  d_gts_eyjafjalla_stocking_desc: "这颗星球的大气、海洋与土地已经被艾雅法拉靴子与丝袜的气味完全渗透与占据。"
  gts_eyjafjalla.226.name: "星球糖果"
  gts_eyjafjalla.226.desc: "§r“那，我就开始了哦，前辈～”§!\n\n正安静地飘浮在星球轨道上的艾雅法拉在收到了我们的通讯之后，一边轻声地回应着一边凑近了这颗和她现在的躯体大小相当的星球，乳白色的肌肤逐渐笼罩了行星的天空，粉色的瞳孔缓缓地扫视着陆地上的一切，无论是曾经繁荣的都市还有葱郁的植被在现在的艾雅法拉眼中已经仅仅如同一片片灰色或绿色的苔藓一般微小而脆弱，仿佛哪怕只是自己的一次舔舐都足以毁灭这里的一切。\n\n§r“啊——”§!\n\n少女可爱的声音响彻了整颗星球，横跨天际的双唇微微颤抖着向着两侧分离，露出了少女那名为“口腔”的暗红色深渊，一阵湿热的气息从深不见底的喉咙深处冲出，在一瞬间之内就已经几乎冲刷了半颗星球的陆地，几场由艾雅法拉的唾液形成的暴雨也纷纷在星球的各处形成。随后，艾雅法拉轻柔地伸出了晶莹的舌尖，粉红色的柔嫩巨物直直地插入了陆地之中，数百米深的土地被少女的舌尖碾作一缕浮尘，一切文明或自然的抵抗在如此庞大的巨舌下几乎全无反抗之力。轻轻移动舌尖，无数旧日的城市与一些自愿留在陆地上的小人们就这样被卷进了粉嫩的巨物之上，散落在了巨大的舌苔之间，最终落入了唾液的洪流之中。喉咙缓缓张开，一层足以存续千年的陆地地表就这样落入了艾雅法拉的卫星一般大小的胃袋之中，在粘稠而又炽热的胃液里逐渐化为了艾雅法拉身体的一部分。"
  gts_eyjafjalla.227.desc: "§r“好像……我的确在变大？”§!\n\n我们的计划出人意料地成功，仅仅消化掉了这颗星球的一小部分，艾雅法拉的躯体就在一阵巨响中急剧地膨胀起来，直至那颗行星现在也仅仅只能有艾雅法拉的身体的一半大小。而我们的主角，那位显得有点惊讶的少女则环顾了一下自己的躯体，随后重新看向了这颗显得更加弱小的星球。\n\n§r“那就，让我们继续吧。”§!\n\n艾雅法拉重新张开了嘴，红润的双唇轰然砸向了大地，湿热的深渊覆盖住了星球上的一整座大洲，足以养育上亿小人的大地如同一片脆弱的饼干一般被少女含在了嘴里。紧接着，庞大的双唇逐渐合拢，整座大洲无力地落在了艾雅法拉的舌面之上，海洋一般的唾液不断地冲刷着小小的陆地，最终，这片大地也逃不过被艾雅法拉吞咽、消化的命运。随后，身体又一次膨胀起来的艾雅法拉轻轻地握了握拳头，不再犹豫地又一次张开了已经如同星门一般大小的巨口，开始迅速地吞噬着星球上的一切，无论是残留的建筑与小人，千年的地貌与地幔，最终都在少女的嘴中或胃里被溶解利用。而当艾雅法拉已经足以用嘴巴轻柔地含住残余的所有星球残骸之时，她终于回到了她曾经的那个形态：一位真正的天体级巨娘。"
  gts_eyjafjalla.228.name: "腋下星球"
  gts_eyjafjalla.228.desc: "在收到了我们的通讯之后，静静地悬在星球上空的艾雅法拉脸色羞红地向前飘去，欲盖弥彰地伸出了自己大陆一般宽广的手掌，半是羞涩半是掩饰地捂住了红润的脸颊。如同通天巨柱一般宏伟的手臂在少女细嫩的肌肤的控制下缓缓升起，粉红色的柔嫩腋下暴露在了行星的上空。\n\n我们预先设置在地面上的摄像头传来的实时画面则更能说明艾雅法拉这一小小的动作所带来的压迫感，几乎半个北半球的天空都被少女的腋下笼罩，柔软的肌肤似乎仅仅贴合在大地之上都足以毁灭这里的一切，将地表上的所有文明或自然的痕迹全部碾碎为皮肤纹路里的尘埃。紧接着，混杂着少女的汗液的气息从腋下的深处冲向了星球，如同风暴一般席卷了大半颗行星的陆地，无数滴晶莹的汗液高山矗立在其他显得更加矮小的群山旁边。哪怕只是艾雅法拉抬起手臂、将自己的腋下对准星球这一个小小的动作，都足以将行星上曾经完备的生态系统彻底摧毁。"
  gts_eyjafjalla.229.desc: "§r“唔唔……我的腋下，应该没有那么多汗液吧……？”§!\n\n艾雅法拉软糯的声音在太空中响起，少女用另一只巨手轻柔地按住了腋下的皮肤，本就无比宏伟的腋下大陆显得更庞大了几分。稍微犹豫了一下的艾雅法拉轻轻地呼出了一口气，随后鼓起勇气贴上了这颗行星。粉红色的肉墙轰然落地，无论是残余的城市与小人还是薄薄的一层植被都在少女柔软的肌肤下被碾得粉碎，与浓稠的汗液混在了一起，最终变成了附着在艾雅法拉腋下的一丝尘埃。\n\n紧接着，正如我们预料的那样，这颗星球上的能量开始顺着少女的肌肤而回到艾雅法拉小姐体内，经过第一次剧烈的膨胀之后，原本就足以夹住一座大洲的腋下巨墙此时已经能够笼罩一整片大陆，脆弱的地壳在艾雅法拉的身体下方几乎毫无抵抗之力。一座又一座废弃的城市连带着其中不愿离去的小人化为了艾雅法拉腋下的吸汗巾而被碾碎消耗，身体也随之而更加巨大化的艾雅法拉则满脸舒适与羞涩地使用着这颗愈加渺小的星球。直到整颗行星都已经被艾雅法拉的汗液蓄满，变成了一颗“汗液星球”之时，已经正式成为了一位天体级巨娘的艾雅法拉缓缓地放下了手臂，这颗大小甚至已经比不上少女的一滴汗液大小的星球最终迎来了它最后的命运，光荣地成为了被天体级艾雅法拉的腋下碾碎的第一颗星球。"
  gts_eyjafjalla.230.name: "乳白色的小小星球"
  gts_eyjafjalla.230.desc: "§r“既然这样……”§!艾雅法拉已经完全褪下了自己的乳罩，两颗有如卫星一般庞大的雪白色乳房悬浮在了星球的上空。从地面上看去，行星上一般湛蓝的天空此时已经完全被替换为了一片光洁的雪白，浓烈的奶香气息在数百万倍的放大之下侵吞着星球上的大气，很快，整颗星球就已经完全被艾雅法拉的乳香所笼罩。\n\n§r“……那就开始吧！”§!艾雅法拉缓缓地向前凑上了身体，两颗山峦一般巨大的乳首逐渐突破了星球的乳香大气，重重地砸在了地面之上，即使是陆地上最高大的山峰在这两座鲜红色的巨物面前也逊色了几分，更不用说乳首之后庞大的乳房以及更加巨大的艾雅法拉本人了。而在红润的乳尖刚刚接触地面之后，陆地上曾经繁华的一切就都被看似柔软的超巨大肉墙碾得粉碎，至于那些执意要留在星球上的小人们则要么在乳尖的碾压下化为肉墙上的一丝微红、要么早就在几乎全部由艾雅法拉乳间气息构成的大气中窒息而死，只有极少数极其幸运的小人们能够刚好留在艾雅法拉乳尖正中心的那个缝隙之中，并有幸能够提前觐见即将化身女神的艾雅法拉的乳腺深处。\n\n§r“唔……好舒服……”§!面色潮红的艾雅法拉抬起双手放在了乳房之上，一边轻轻地揉搓着雪白的巨物一边用自己的乳首摩挲着大地，整颗星球的地表也在艾雅法拉乳尖的蹂躏下变得一塌糊涂，原本灰绿色相间的大地现在只能看见由一道道棕色痕迹组成的泥土大地。而随着艾雅法拉的逐渐巨化，山峦般大小的乳首也随着少女的躯体而一同变大。而当仅仅只是一颗乳尖都有着一座大陆的大小之时，火山一般的少女终于不再克制着自己的欲望，在一声响彻寰宇的娇喘之后慷慨地喷发了自己的乳汁，洁白而又粘稠的液体几乎在一瞬间之内就已经蓄满了整颗行星，由艾雅法拉的乳汁形成的海洋已经超出了原有地平线的数百米之高。直至最后，已经回到了天体级大小的艾雅法拉长长地呼出了一口气，“小”手轻轻地拂去了那颗星球沾染在乳房上的最后一点点残骸，羞涩地捂住了仿佛已经能够滴出血来的脸颊。"
  gts_eyjafjalla.231.name: "“圣水”洗礼"
  gts_eyjafjalla.231.desc: "艾雅法拉的天体级改造计划已经大获成功，现在，根据我们的帝国的定义，她已经成为了一位标准而伟大的天体级巨娘。而她“出生”的那颗星球则遵照[Root.Ruler.GetName]的指示被塞进了艾雅法拉的尿道里，我们预设在地面上的摄像设施已经几乎完全记录下了全过程，并且将在不久之后宣发至全帝国乃至全银河以庆祝帝国中又一位天体级巨娘的诞生。考虑到天体级生物对其他生灵的绝对的压迫感与威慑力，我们似乎也可以称她为§Y艾雅法拉女神§!。当然，前提是她愿意的话。\n\n残留在星球地表上的数座摄影设施仍在忠诚地传回着影像，艾雅法拉巨大化全过程的影像记录也已经整理完成。我们可以看到，艾雅法拉首先轻轻地褪去了自己的胖次，将两腿之间的深渊对准了她面前的星球。紧接着，向前飘浮而去的艾雅法拉紧紧地贴住了小小的行星，任由自己的躯体碾碎着地表、身下的巨口吞噬着大陆。每当星球被多破坏一分，艾雅法拉的躯体也随着膨胀一分。星球上的一切都在少女细嫩的肌肤之下被碾得粉碎，那些艾雅法拉的渺小崇拜者们则同样被柔软的肉墙压在下面蹂躏，只有一小部分人才能侥幸进入少女身下的尿道中观赏，而这一部分幸运的微生物也将在艾雅法拉之后的某一次自慰或排泄中被洪流席卷。直至最后，整颗星球都已经被完全塞进了粉嫩的隧道之中，在艾雅法拉小姐纯洁的圣水中起起伏伏，数百米高的圣水海洋则早已覆盖了星球的表面。用不了多久，这颗渺小的星球也会在艾雅法拉的尿道里被少女的圣水滋润、同化的。"
  gts_eyjafjalla.232.desc: "§r“呜……前辈居然提出了这样的要求……”§!\n红着脸小声地嘟囔着的艾雅法拉欲拒还迎地褪下了自己粉红色的胖次，随手丢向了身体的一边，仅仅是这一个普通的动作就为这颗星球带来了一个“胖次卫星”的奇观。少女柔嫩而又细腻的穴口就这样完全暴露在了行星的上空，同样粉红色的阴唇在少女羞涩的注视中不住地缓缓蠕动着，几乎和山脉等大的肉墙环绕着少女胯下的私处，深不见底的秘密花园吞吐着夹杂着少女体香与爱液气息的气浪，温暖而又湿热的气流不断地吹拂着星球的地表，粉红色的气息氤氲着行星的大气。对于那些直接暴露在小穴下方的城市与其中的小人们而言，似乎仅仅只是艾雅法拉阴道中溢散而出的气息就足以让她们在一种幸福的晕眩中昏迷过去了。\n\n§r“那就，要来了哦……！”§!\n粉红色的天空逐渐被黑暗的穴口笼罩，如同一条巨大的峡谷一般的阴唇在艾雅法拉小心翼翼的控制下缓缓地贴在了星球之上，无论是成片成片的废弃城市、茂密的星球植被还是高耸的山脉、坚韧的地表在接触的少女柔软的阴唇的那一瞬间就毫无抵抗力地被倾轧，碾碎，最终被一视同仁地化为了粉红肉墙上沾染的一抹尘埃。紧接着，脸上似乎已经能够冒出蒸汽来的艾雅法拉轻轻地举起了两根白嫩的巨指，慢慢地伸向了胯下之后扶住了两瓣鲜红色的阴唇，轻柔地摩挲着星球的大地。席卷了整片大陆的柔软巨墙肆意地蹂躏着地壳上的一切，已经开始从阴道深处溢出的几滴晶莹的爱液如同滔天巨浪冲刷着灰尘一般的城市，只有侥幸被卡在艾雅法拉的阴道褶皱中的几座小城市才能勉强逃离被巨大的肉壁碾碎的命运，寄生于其中的微生物一般的小人们也有幸能够在艾雅法拉的两腿之间一睹少女的秘密花园。"
  gts_eyjafjalla.233.desc: "§r“唔嗯……好舒服……”§!\n艾雅法拉的躯体随着破坏区域的增加而逐步膨胀，越来越宏伟的身躯也逐渐抱紧了显得愈加渺小的星球。原本需要用全身去抱住的行星现在对艾雅法拉来说已经可以搂在怀中，一片片宽广的大陆在席卷了近半颗星球的肉壁下被卷起挤碎，变成了连少女的阴道都不配进入的几缕灰尘。与此同时，从少女的褶皱间奔涌而出的爱液早已彻底替换了这颗星球上的全部海洋，即使是星球另一侧没有被阴唇碾碎的陆地最终也逃不过被爱液海洋淹没的命运。\n\n§r“唔呜……呜咿！”§!\n随着艾雅法拉的一声响彻寰宇的娇喘，在星球的刺激之下最终顺从了内心的欢愉的少女伸出手一下子拍住了已经与手掌等大的行星，于高潮中喷发而出的爱液也几乎全部被星球的引力所捕获。在毁灭性的爱液洪流下，整颗行星上已经不存在任何一片陆地或高山，更加脆弱不堪的废弃城市则早已连带着其中那些顽固的小人一同被爱液冲碎或淹没。甚至可以说，现在艾雅法拉的爱液已经成为了这颗星球新的地壳。而在艾雅法拉的天体级改造彻底完成之后，已经屹立于寰宇之间的少女则满脸羞红地把只有指尖大小的星球塞入了下体之中，穿上了胖次。"
  gts_eyjafjalla.234.desc: "§r“既然前辈都这样说了……”§!\n悬浮在太空中的艾雅法拉小心翼翼地扶住了自己的短靴，几乎和卫星等大的足跟跃出了靴口，裹着黑丝的圆润足跟连带着修长的脚掌从靴子中抽出，一阵浓烈的气息与大量少女靴内的足汗在数百万倍的放大下从靴子中氤氲而出，随后在行星的引力作用下冲向了小小的星球。很快，仅仅只是艾雅法拉一只靴子里的气味，就已经占据了星球上的大半个大气层。艾雅法拉的动作还没有停止，尽管少女的一点点无意识动作都足以为这颗星球降下神罚，但始终只是在做自己的事情的艾雅法拉仅仅只是又一次伸出了手褪下了轻薄的黑色丝袜，随手丢向了一边，就已经为这颗星球带来了一个“丝袜卫星”的奇观。\n\n紧接着，迅速地脱下了另一只脚上的靴袜的艾雅法拉稍稍犹豫了一下，随后长长地呼出了一口气，最终还是转过了身体，抬起了两只细嫩白洁的裸足，脚心正对着渺小的行星。从地面上预设的摄影设备看去，曾经蔚蓝的天空已经完全被艾雅法拉的足底覆盖，一片雪白的大陆正带着无与伦比的压迫感悬在了这颗星球北半球的上空，轻轻地扭动着的五根细腻的足趾为下面的小小城市带去了一场场混杂着足味的风暴，脚掌上的纹路则分割着广阔的脚心天空，仿佛其中任意一条足纹都足以让这些小小的城市与其中的崇拜者小人们移居殖民一般。\n\n§r“……那就开始吧！”§!\n修长的双腿猛地前伸，庞大的裸足毫无征兆地踩向了星球上的大地。少女足下的区域只来得及记录下一片黑暗的突然降临与白嫩天空的坠落，就被少女柔软的足底碾碎在了软肉之间。无论是成片的城市还是茂密的植被，在艾雅法拉的裸足之下都几乎毫无抵抗之力，如同一片片灰色与绿色的苔藓一般被一视同仁地踩碎在脚下。紧接着，身体已经开始膨胀起来了的艾雅法拉抬起了另一只脚，同样重重地踏在了大陆之上，脚掌下的一切都在一瞬间之内变成了少女足底的新一层污垢，掀起的气浪则冲刷着四周的大地，侥幸在趾缝间幸存的城市也仅仅只多存续了几分钟，就被足趾上落下的几滴晶莹的足汗砸地粉碎，混杂着少女的足垢成为了艾雅法拉脚下的新的污泥。\n\n一脚又一脚，始终悬在太空中的艾雅法拉面带羞涩地不断地踩踏着这颗已经废弃了的宜居行星，她的躯体也如我们预料的那样逐步膨胀着。相对的，她每次踩下裸足时造成的破坏也越来越明显，直至艾雅法拉的脚掌已经和星球上的大陆等大时，又一次凑上前去的艾雅法拉则缓缓地移动着自己庞大的双足，将它们环绕在星球的两侧，不断地用脚心揉搓着小小的星球。至于行星上的一切则早就在超巨大足底肉墙的蹂躏下变成了夹杂着足垢的一滩烂泥，地表与地幔中的物质也逐步被少女的足汗与足垢替换。直至最后，已经成为了一名天体级巨娘的艾雅法拉羞涩地微笑着将行星的残骸放入了趾缝间，轻轻揉搓了一下足趾。"
  gts_eyjafjalla.235.desc: "§r“虽然这颗星球上好像已经没有人了……但这么做果然还是感觉很奇怪呢……”§!\n黑丝包裹的足跟缓缓地从靴口中抽出，纤细的脚掌连带着修长的五根足趾出现在了行星的上空。已经几乎如同神明一般的艾雅法拉可能没有意识到，仅仅只是自己的这个微小的动作都已经为这颗星球带来了难以想象的灾难，在靴中闷了若干个天体时的足味从靴口处喷涌而出，连带着少女的脚汗与足垢的气息很快就在行星的引力作用下冲向了小小的星球，整个行星上的大半个大气层几乎在一瞬间之内就被艾雅法拉袜足的气味粗暴地占据，突然广泛发生在星球四处的足汗暴雨与足垢陨石雨则已经摧毁了数座大洲的基础地貌，大量的城市也在这样的天灾之下被足汗淹没或是被足垢碾碎。换句话说，哪怕仅仅只是艾雅法拉脱下靴子露出丝足这一个极其普通的动作，也几乎足以毁掉这颗行星的大部分生态系统。而艾雅法拉随手将自己的靴子丢向一边的行为，则为这颗星球带来了一个极其罕见的“巨靴卫星”奇观。\n\n§r“那……我就踩下去啦，前辈？”§!\n无比庞大的丝足逐渐接近着脆弱的星球，被艾雅法拉的脚掌笼罩的区域只能看到一片绝望的黑暗逐渐加深，裹着黑丝的足底天空带着无与伦比的压迫感倾轧而下，就连丝袜上的每一道丝线都足以看清，或者说……就连丝袜上每一道夹杂着汗液或足垢的黑色丝线都足以碾碎一片又一片的城市，摧毁一块又一块的地貌。而这一切甚至仅仅只是艾雅法拉轻轻地踩下了自己的丝足而引起的。然而，即使地面上艾雅法拉的丝足周围或下方已经如同地狱一般，庞大的艾雅法拉本人却仍然对此没什么实感，就像是踩在了一层沙子之上一样。轻轻地嘟起了小嘴的艾雅法拉似乎对星球的脆弱有些不满一般，缓缓地挪动起了自己的脚掌。黑丝包裹的超巨大丝足山脉在大地上肆虐，巨足所经过的地表上的一切都逃不过被卷入足底或丝袜上的丝线之间被蹂躏的命运，或许只有最幸运的城市才能够被卡在丝袜间的缝隙之中，得以觐见少女的圣足。\n\n§r“感觉自己的确有在变大呢……那就继续吧！”§!\n艾雅法拉的另一只丝足也重重地踏在了星球之上，本就已经被蹂躏得一塌糊涂的行星在两只大陆级巨足的踩踏下甚至已经开始破碎，部分地壳与地幔物质在艾雅法拉的脚掌旁边被掀飞，随后又被少女修长的双腿的引力所捕捉，化为黑丝纤维间的灰尘，最终变成了混杂着汗液的污垢。紧接着，身躯又一次膨胀起来了的艾雅法拉轻轻地笑了笑，抬起足跟用趾尖戳向了星球的深处，无论是脆弱的地壳地幔还是地核都完全无法阻止艾雅法拉趾尖的深入，甚至可以说，现在的艾雅法拉的一根脚趾都足以成为一颗宜居星球的地核。而随着被破坏区域的增多，艾雅法拉的身体也随之不断地变大。直到整颗星球都已经被艾雅法拉踩得支离破碎的时候，终于心满意足了的艾雅法拉顺手从身旁拉回了自己的靴子，轻柔地把小小的星球残骸塞了进去，重新穿好靴子之后满意地直起了身子，向着我们的通讯方向羞怯地微笑了一下。同一时刻，帝国中也有着无数艾雅法拉小姐的追随者欢呼雀跃了起来，庆祝着又一位伟大的天体级巨娘的诞生。至于那颗残留着靴中与丝足为伴的星球的命运，恐怕只有那些仍然有幸存活在艾雅法拉的丝袜纤维之间或脚掌纹路之中的小人们能够知道了。"
  gts_eyjafjalla.236.name: "幽邃深渊"
  gts_eyjafjalla.236.desc: "穿着泳装的艾雅法拉褪下胖次，跪坐在[event_target:gts_eyjafjalla_planet.GetName]的表面。仍感到些许羞涩的小羊收拢起大腿，试图遮住自己的下体。但对她身下的城市来说，艾雅法拉的小小心思只会让她臀下小世界的热岛效应更加剧烈。阴唇和菊穴缓缓散发出的温度无处释放，伴随着私处湿漉漉的气体从天际下沉到城市中，将这里变成了第一块被艾雅法拉的身体改造的土地。\n\n她伸出手切下一块城市区划，拿到眼前仔细端详起来。空荡荡的城市里只剩下寥寥一些智械还在徒劳地试图修复着东倒西歪的大楼。它们，连同整个城市都将幸运地成为艾雅法拉升格为天体级巨娘的第一批消耗品。\n\n艾雅法拉把手指伸到菊穴前，将手指和指尖上的小小城市伸进穴内。为了保证完全吸收，小羊强忍着刺激感，细心地将城市建筑抹碎在自己的肠壁，或许某些在强震和肠液侵蚀下幸存的智械能在直肠内的沟壑继续它们的打扫工作吧。\n\n将小人们生存其间的繁荣都市塞进下体里摧毁的羞耻感、菊穴四周敏感带被不断摩擦的瘙痒感和肠壁吸收星体能量带来的欣快感交织在一起。艾雅法拉逐渐放下了一开始的拘谨，越来越多的城市区划被切下，再被一股脑塞入菊穴的动作也不自觉的越来越快。然而被快速吸收的能量未能及时散去，而是愈发频繁地刺激着肠壁。尽管艾雅法拉努力忍耐着，但终于，一股废气伴随着腹鸣从肛门的束缚中排了出来。\n\n憋闷许久后放屁的畅快感在星体能量的影响下被百倍千倍的放大，小羊双腿发软，干脆平躺在已经被玩弄的不成样子的大陆上，闭上眼完全沉浸其中，想象着在臀下瑟瑟发抖的小人城市最终被高空中褐黄色的气浪掀翻，屁穴正对的地方化作如同核爆中心的废土，而弥漫的废气让整个星球都染上了她的气味...\n\n几分钟后，稍微冷静下来的艾雅法拉睁开眼，看到了近地轨道上的观测站。像是意识到了什么似的，她的脸颊瞬间变得通红。\n\n§r“别...不要拍我...”§!小羊不知道该遮住脸还是捂住下体，最后自暴自弃般地捂住了眼睛。"
  gts_eyjafjalla.237.desc: "不断的吞噬让艾雅法拉的身体快速成长，终于，艾雅法拉的身体成长到了准天体级大小，刚才还与她大小相近的星球如今用一只手就能握住。现在距离完成升格仪式只差最后一步。\n\n艾雅法拉小心地将星球挪到菊穴附近。她轻抚着星球表面，将这颗曾保护自己的星球推入穴内。无数山川被皮肤磨为碎屑，留在了肛门周围，与那些即使仔细擦拭仍然留存在褶皱中的污泥融为一体，而星球的主体有惊无险的抵达了它本应呆在的地方—艾雅法拉体内的广袤空间中。\n\n星球上残存的观测系统向我们实时直播着艾雅法拉肠道内的画面：星球的天空被暗红色的肉壁笼罩，天外传来的肠内蠕动声无时不刻地干扰着行星通讯系统，粘稠的肠液滴落在星球护盾上，随时可能攻破护盾，将整个星球融作排泄物的一部分。而在更远的地方，一颗巨行星般庞大的球状物静静地堵在肠道深处，微微震动着。我们在第一次遇到艾雅法拉时，就检测到了这颗跳蛋，如今，在这位巨大少女领袖的后庭里，一颗繁荣的帝国星球甚至比一颗裹满黏液的性玩具更低微，也只有这个级别的人造物才能满足她的小小性趣，还是说，艾雅法拉其实早就忘记了这颗跳蛋的存在呢？\n\n似乎是感到了某种庞大的绝望感，观测团队启动了[event_target:gts_eyjafjalla_planet.GetName]武器库里所有能正常发射的星级重型导弹，向那颗跳蛋发射过去。结果显而易见，在几声闷响后，导弹未能伤到跳蛋分毫，而爆炸的能量则被完全吸收，这轮原本计划用于防范天灾入侵的跨星系导弹攻击就这样快速发生又快速消弭在了艾雅法拉的后庭里，甚至没能引起她的注意。\n\n§r“诶，怎么有点痒...啊！那个...是之前阿米娅她们买的...”§!\n得到能量激活的跳蛋开始疯狂震动起来，终于让艾雅法拉注意到了后庭里的异样。\n§r“不好，好像太靠里了，完全摸不到啊...”§!巨大的手指在庭内的小宇宙中胡乱摸索着，将肠内的星球、体液和污垢全搅作一团，而始作俑者的[event_target:gts_eyjafjalla_planet.GetName]伴随着黏液被一齐蘸在指纹间，被汗液和肠液彻底浸透。探索无果，艾雅法拉只得放弃，将手指拔了出来。\n\n§r“唔...有点恶心...”§!艾雅法拉猛地甩了甩指尖上的黏液。§r“赶紧去找前辈他们去把那东西关掉吧。”§!"
