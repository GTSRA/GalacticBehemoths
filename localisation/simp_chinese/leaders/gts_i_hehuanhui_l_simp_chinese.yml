  #领袖及其特质
  leader_trait_shrunken_experience: "缩小经历"
  leader_trait_shrunken_experience_desc: "这位领袖曾被袭击并缩小，随后以小人视角体验了许多新奇的玩法。她不愿对此发表评论，不知道是因为不愿回首过去，还是因为打开了新世界的大门。"
  mod_planets_unity_produces_mult: "凝聚力£unity£产出"
  leader_trait_Koharu: "下江小春"
  leader_trait_Koharu_desc: "沉迷妄想和私藏色情杂志的行星总督，尽管拒绝承认自己的性欲，但只要看到一点点相关元素就会满脑情色妄想，自顾自地害羞起来。"
  leader_trait_flatbreast: "贫乳"
  leader_trait_flatbreast_desc: "这位领袖胸怀坦荡，就算身为巨娘，她的乳房也不过是从平原变成了大平原。"
  leader_trait_horny: "性欲旺盛"
  leader_trait_horny_desc: "这位领袖总是不可避免的陷入到对男欢女爱之事的幻想中，然后不知不觉的便摸上了桌角。"
  leader_trait_Hanako: "浦和花子"
  leader_trait_Hanako_desc: "看起来颇为优雅，但实际上满口黄段子，曾经一手掀起合欢派之乱的天才少女。"
  Koharu_leader: "下江小春"
  Koharu_leader_desc: "正义实现委员会的成员，为了维护纯洁的社会风气而不断努力着。"
  Koharu_catch_phrase: "我接受任职...所以总督的私密地下室在哪？"
  gts_hehuanpai.4001.name: "下江小春"
  gts_hehuanpai.4001.desc: "你...你好，我是下江小春，很荣幸能帮助你们追捕那群变态。\n\n说来惭愧...浦和花子她还是我的同学，却没想到会做出这么大的事呢...诶？她已经被判处缩小刑了吗？之后关押在哪了呢？\n\n我身上？！"
  gts_hehuanpai.4001.a: "你当初为什么要加入我们呢？"
  gts_hehuanpai.4001.a.respond: "当然是为了维护风纪！那群只穿内衣，甚至连内衣都不穿的家伙...呜...真是太不知廉耻了！"
  gts_hehuanpai.4001.b: "那些被你收缴的色情图书，都去哪了？"
  gts_hehuanpai.4001.b.respond: "哇啊！那个...那些肮脏的书当然是被我处理掉了，烧...全都烧掉了！"
  gts_hehuanpai.4001.c: "太好了，看来你会是个合格的星区总督！"
  gts_hehuanpai.4001.c.respond: "诶，要让我当行星总督？也就是...书上说的那种私下饲养大量小人，还用下体吞噬缩小城市和星球的总督吗...这种事不可以啊！"
  Hanako_leader: "浦和花子"
  Hanako_leader_desc: "巨娘合欢派的领导者，现在她正如其计划建设着她理想中的情色天堂。"
  Hanako_catch_phrase: "真是份好差事呢，作为回礼，就将我这嵌套着微缩理想城的胖次送给您吧~"
  gts_hehuanpai.4002.name: "浦和花子"
  gts_hehuanpai.4002.desc: "你好啊~我就是合欢派的领袖，既然你们已经答应了我们的诉求，我也就没必要东躲西藏了。\n\n希望我的行动没有给你们的治安巨娘带来太大的麻烦，她们天天加班追捕我，连晚上用小人自慰的时间都没有了呢，呵呵~"
  gts_hehuanpai.4002.a: "你是来做什么的？"
  gts_hehuanpai.4002.a.respond: "当然是来拜访您的啊，这不是很显而易见的吗？我们之间既然已经达成了和解，我甚至不出来与您见一面多不合适啊。\n\n而且，我知道帝国内部还有人不支持我们的主张，为了能保证计划能顺利推行，希望您能任命我为行政主官，避免双方再次发生冲突呢。"
  gts_hehuanpai.4002.b: "你是怎么化解我们的追捕的？"
  gts_hehuanpai.4002.b.respond: "巨娘的实质就是爱涩涩的女孩子哦，只不过你们一直不知道或假装不知道罢了。只要有足够的催情气体和小人玩具，再坚定的巨娘也会臣服在我的胖次下呢。\n\n唯一难缠的就是你们的那位小春同学，好几次都差点抓到我，不过既然我们双方已经不再有矛盾了，希望您能顺便将她调任为我的副手呢~"
  gts_hehuanpai.4002.c: "你的下一步计划是什么？"
  gts_hehuanpai.4002.c.respond: "当然是进一步推广我的计划啦，既然我们已经在国内建立了涩涩天堂，那么稍加巩固之后，我们就应该将目光投向全宇宙了吧。\n\n合欢派在其他国家也有相当的支持度哦，所以在我建立巨娘理想乡的同时，也可以帮阁下推进您第四天灾的宏伟理想呢~"
  gts_hehuanpai.4003.name: "起用下江小春"
  gts_hehuanpai.4003.desc: "最初的调查工作确实毫无头绪，小春将自己的行踪掩藏的干干净净。不过后来经花子指点，我们最终成功在一家豪华小人会所的至尊贵宾包间里找到了正在惊慌失措藏玩具的小春。\n\n据她称，在离职后的这段时间里，她一直在独自进行着她未竟的反涩涩事业，这次也只是对涩涩窝点的前期侦查活动而已。\n\n听到我们的返聘邀请后，小春明确表示拒绝，她坚称自己绝对不会和花子同流合污，做那些下流的事情。我们也只能无功而返，向花子报告了小春的所在地。\n\n几天之后，花子领着满脸羞红的小春向我们报道了。"
  gts_hehuanpai.4003.a: "太好了"
  gts_hehuanpai.4004.name: "特赦浦和花子"
  gts_hehuanpai.4004.desc: "在行星般巨大的小春身上寻找小人宛如大海捞针，针对体表的几轮搜索都以失败告终。\n\n不过考虑到花子的行事作风，我们最终在小春的子宫口找到了花子，当时她正穿着连体泳装用穴内的褶皱进行§Y（*不可描述*）§!。\n\n一开始她拒绝回来，并表示非常享受在小春体内的生活。但在得知这次特赦是小春求情得来的，她最终还是同意接受我们的条件。\n\n休整数日后，浦和花子已经准备好接受我们的工作了。"
  gts_hehuanpai.4004.a: "太好了"
  gts_hehuanpai.2001.name: "起用下江小春"
  gts_hehuanpai.2001.desc: "合欢派的胜利让侦查部门迎来了一次大洗牌，那些坚持拒绝瑟琴价值观的探员们要么离职，要么被合欢派成员们送去再教育。\n\n不过，在政府向合欢派投降的当天，侦查部的精英探员下江小春就递交辞呈，消失无踪了。这样一位战斗力和行动力都很高涨的探员就这样离去多少令人惋惜。\n\n在浦河花子的授意下，我们可以尝试找到并返聘小春，只不过她离职已经有段时间了，想要在我国这么多人口中找到她需要花上不少时间。"
  gts_hehuanpai.1001.name: "特赦浦和花子"
  gts_hehuanpai.1001.desc: "合欢派的领袖，浦和花子虽然已经被捕并执行缩小刑，但其侦查和反侦查的能力也的确令人印象深刻。\n\n在下江小春的求情下，我们或许可以签发特赦令，只要花子承诺不再尝试颠覆现有的伦理道德体系，我们就可以将她和她的同党恢复原状。\n\n不过鉴于她们被流放到小春身上已经有段时间了，我们的特遣队员需要使用缩小药物进入小春体内，花上一段时间才能找到她。"
