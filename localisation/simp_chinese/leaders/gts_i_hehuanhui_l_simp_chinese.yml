  civic_hehuanpai_effects: "拥有该民政的国家互相稍微提升好感度\n解锁对其他巨娘国家的宣战理由：§Y输出合欢派理念§!"
  triggered_hehuanpai_opinion_of_hehuanpai: "涩涩"

