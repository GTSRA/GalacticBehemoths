  #事件
  gts_hehuanpai.0001.name: "文艺复兴"
  gts_hehuanpai.0001.desc: "我们在§H[event_target:hehuanpai_pre_ftl_planet.GetName]§!的观测站报告了一个有趣的现象。\n\n在我们未进行引导的情况下，当地的土著文明无预兆的兴起了一阵纵欲享乐的风潮。它们简直如原始人一般在各种地方进行淫乱集会，并将这种露骨的性饥渴贯彻进它们的文学，建筑和美术作品中，不少内容让我们的巨娘观测员们看了都脸红心跳，不得不早退回卧室自我安慰。"
  gts_hehuanpai.0001.a: "有趣，上传到帝国通讯网络"
  gts_hehuanpai.0001.b: "天赐的创作素材啊，立刻让我们的艺术家来看看！"
  gts_hehuanpai.0001.c: "有趣，记录到观测日志里"
  gts_hehuanpai.0002.name: "欢愉运动"
  gts_hehuanpai.0002.desc: "我国境内一颗星球，§H[event_target:joy_campaign_planet.GetName]§!的部分巨娘被这些土著的复古浪潮所吸引，发起了\"欢愉运动\"——通过模仿土著的行为，尝试使用更加直白暴露的手段满足自己的性欲。"
  gts_hehuanpai.0002.a: "啥？"
  gts_hehuanpai.0002.b: "这不是很好嘛！鼓励这一运动"
  gts_hehuanpai.0003.name: "巨娘合欢派"
  gts_hehuanpai.0003.desc: "§H[event_target:joy_campaign_planet.GetName]§!上的欢愉运动不但没有随时间消退，反而有愈演愈烈之势，我国其他几个殖民地也已经兴起了数个巨娘欢愉团体，至于欢愉运动的发源地，此时俨然已经成为流淌着爱液与催情气体的世界了。\n\n有传言说一个致力于让所有巨娘都能光明正大的进行涩涩的秘密社团——巨娘合欢派已经形成，并在我们社会的各阶层迅速蔓延开来。"
  gts_hehuanpai.0003.a: "事情闹得有些过头了..."
  gts_hehuanpai.0003.b: "正如我们所愿！"
  gts_hehuanpai.1000.name: "合欢派的终结"
  gts_hehuanpai.1000.desc: "我们维护正常社会伦理的努力没有白费，对合欢派总部的几次成功突袭让她们的热度迅速冷却下来，那些为首和造成严重破坏的巨娘们被逮捕并被处以缩小之刑——就让她们在别的巨娘体内涩涩去吧。其他参与者自然也作鸟兽散。\n\n在我们追缉合欢派成员的过程中，正义实现委员会的一名成员——§H下江小春§!，积极参与我们的工作之中，并表现出了对涩涩的坚决排斥和逮捕淫乱巨娘的高度热情。\n\n小春的这份才能不应该被埋没，她在稳定社会秩序和维护帝国价值观的工作中一定能派上用场。"
  gts_hehuanpai.1000.a: "总算消停了..."
  gts_hehuanpai.2000.name: "欢愉文化的复兴"
  gts_hehuanpai.2000.desc: "我们追捕合欢派的一切努力最终以失败告终。而她们的影响力反而愈发膨胀，如今民众已经全面倒戈向合欢派的怀抱。\n\n事已至此，我们也只好接受她们的诉求，随心所欲的涩涩将成为我们的官方意识形态，相关政策也进行了大幅修改。合欢派在监督我们落实新的政策后宣布解散。\n\n就当我们松了口气时，一位特殊人物拜访了我们，她正是§H浦和花子§!——合欢派运动的核心领袖，她要找我们做什么？"
  gts_hehuanpai.2000.a: "每位巨娘都有满足性欲的自由！"
  gts_hehuanpai.3001.name: "访问土著"
  gts_hehuanpai.3001.desc: "为了庆祝，一些合欢派巨娘们组织起来向欢愉文化的发源地——§H[event_target:hehuanpai_pre_ftl_planet.GetName]§!进行圣地巡礼。但她们显然没有考虑到自己巨大身体对土著文明的影响。\n\n这些JK巨娘们登陆后兴奋地四处走动，观察着地面上的小人的一举一动，最后她们在土著小人的炮击中起了性欲，脱下鞋子和胖次，在小人城市中进行起了淫乱派对。而她们身下幸存的小人们则大受震撼，要么就地开冲，要么疯了一般试图爬进她们的贴身衣物之中。\n\n数小时后，她们结束了自己的旅行，而那个星球上的文明则淹没在她们留下的淫液、阴毛与足垢中，再起不能。"
  gts_hehuanpai.3001.a: "这些土著们算是自作自受了"
  gts_hehuanpai.3001.b: "这些土著们在姑娘们的脚下实现了真正的欢愉"
  gts_hehuanpai.3002.name: "领袖遇袭！"
  gts_hehuanpai.3002.desc: "我们的一位领袖，§H[event_target:shrunken_experience_leader.GetName]§!被合欢派成员袭击了！\n\n她在下班路上被几名合欢派成员注射了大剂量的缩小激素，这让她被瞬间缩小了近万倍。之后她被带到一处合欢派基地，被迫参加了一场橘色银趴，很多参加者都是她的同事甚至助手。\n\n幸好当§H[event_target:shrunken_experience_leader.GetName]§!的药效消退时，其他巨娘已经因彻夜的纵欲而睡死过去，这才让她得以逃离现场。§H[event_target:shrunken_experience_leader.GetName]§!甚至用缩小激素带走了几位昨天玩弄她的巨娘，让她们也体验一下自己昨晚的经历。"
  gts_hehuanpai.3002.a: "真是不可理喻！"
  gts_hehuanpai.3002.b: "可是她看起来很开心啊"
  gts_hehuanpai.3003.name: "合欢派巨娘袭击城市！"
  gts_hehuanpai.3003.desc: "我们原以为我们的体型足够巨大，但在§H[event_target:attacked_planet.GetName]§!却遭遇了更大的巨娘袭击。\n\n袭击的巨娘共三个人，仿佛是突然就出现在城市中，兴奋的少女们在驱离脚下的市民后便开始使用城市建筑开始自慰起来。\n\n经调查，她们都是当地高中的在读学生，可她们为什么会变得这么大？\n\n在我们的军队心惊胆战的看她们破坏了数小时的城市后，这些巨娘们突然昏倒在地，呼呼大睡起来，随后她们缩小回正常大小，但不知为何她们的内衣内裤和鞋袜却没一起缩小。\n\n事后查明，她们都是合欢派的成员，她们通过某种途径获取了帝国实验室还处于早期开发阶段的巨大激素样本，好在激素并不稳定，她们便在药效耗尽后变回了原样。"
  gts_hehuanpai.3003.a: "太过分了，她们需要严惩！"
  gts_hehuanpai.3003.b: "这为我们的研究提供了很多宝贵数据！"

  #派系相关
  pft_hehuanpai: "巨娘合欢派"
  pft_hehuanpai_desc: "这个派系受到土著纵欲行为的启发，立志让涩涩成为帝国的官方意识形态。这些身材姣好的巨娘在公共场合大胆的淫秽行为给我们添了不少麻烦。"
  hehuanpai_multiple_feature_good: "多体型社会"
  hehuanpai_multiple_feature_good_desc: "[Root.GetName]认为只有在巨娘与小人§Y共存§!的社会才能体现出巨娘压倒性的生理优势。"
  hehuanpai_moist_and_hot: "湿热之星"
  hehuanpai_moist_and_hot_desc: "[Root.GetName]认为潮湿到足以浸透衣服，透出肉体的气候最适宜释放巨娘的原始天性，如果当地环境做不到，就要通过替代手段让巨娘们的衣服湿起来。"
  hehuanpai_gts_sexy_plan: "巨娘性福计划"
  hehuanpai_gts_sexy_plan_desc: "[Root.GetName]以实现殖民地巨娘的幸福为最高追求，生活不幸的巨娘是无法尽情拥抱性爱的欢愉的。"
  hehuanpai_toy_goal: "性玩具生产指标"
  hehuanpai_toy_goal_desc: "[Root.GetName]认为充分多样的£consumer_goods£性玩具供给是巨娘社会保持幸福的基础。"
  hehuapai_worship_titan: "巨兽崇拜"
  hehuapai_worship_titan_desc: "[Root.GetName]认为太空变形虫或缇扬奇太空鲸这些巨大生灵的存在就是巨大化之美的展示，哪怕它们或许也只不过是宇宙级少女体内的微生物，那不是也更加值得我们幻想吗？"
  hehuapai_fetish_legal: "小众性癖合法化"
  hehuapai_fetish_legal_desc: "[Root.GetName]认为不只是普通地使用小人自慰，譬如扶她、排泄等更加激进的涩涩手段也应当得到支持。总之，一切能刺激巨娘性快感的玩法，都有不被歧视，并被传播推广的资格。"

