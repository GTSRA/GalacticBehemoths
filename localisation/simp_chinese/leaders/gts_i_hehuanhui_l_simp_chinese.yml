  situation_hehuanpai_type: "巨娘合欢派"
  situation_hehuanpai_desc: "一个鼓吹巨娘就应该忠于其性欲的派系正在迅速崛起，其中不乏贵族，将领甚至内阁成员！这对我国的长远影响尚不可知，我们必须要在事情变得不可收拾前做好决定。"
