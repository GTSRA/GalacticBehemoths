  Koharu.recruit: "起用下江小春"
  Koharu.recruit_DESC: "合欢派的胜利让侦查部门迎来了一次大洗牌，那些坚持拒绝瑟琴价值观的探员们要么离职，要么被合欢派成员们送去再教育。\n\n不过，早在政府向合欢派投降的当天，侦查部的精英探员下江小春就递交辞呈，消失无踪了。这样一位战斗力和行动力都很高涨的探员就这样离去多少令人惋惜。\n\n在浦河花子的授意下，我们可以尝试找到并返聘小春，只不过她离职已经有段时间了，想要在我国这么多人口中找到她需要花上不少时间。"
  Hanako.recruit: "特赦浦和花子"
  Hanako.recruit_DESC: "合欢派的领袖，浦和花子虽然已经被捕并执行缩小刑，但其侦查和反侦查的能力也的确令人印象深刻。\n\n在下江小春的求情下，我们或许可以签发特赦令，只要花子承诺不再尝试颠覆现有的伦理道德体系，我们就可以将她和她的同党恢复原状。\n\n不过鉴于她们被流放到小春身上已经有段时间了，我们的特遣队员需要使用缩小药物进入小春体内，花上一段时间才能找到她。"


