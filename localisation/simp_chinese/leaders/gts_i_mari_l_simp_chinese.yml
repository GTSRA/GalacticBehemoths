  # 前置事件
  gts_mari_anomaly: "特殊接触"
  gts_mari_anomaly_desc: "在一次正常的勘测活动中，你们的先遣队伍注意到了当地存在一个特殊的个体，她因为有着类人的外貌和兽耳显得额外显眼，但真正引起兴趣的，是那名少女过于巨大的身躯以及能用肉眼观察到的光环状物体"
  gts_mari.2.name: "特殊接触"
  gts_mari.2.desc: "小队继续传回的信息来看，这名特殊的个体似乎有着较强的生理耐受性，不仅表现出了强大的力量，在面对致命武器时表现出异常的抗性，我们的科学家至今仍未理解背后的原理，或许可以将这一个体回收后进行研究"
  gts_mari.2.a: "批准近距离观测行动"
  gts_mari.3.name: "冲突"
  gts_mari.3.desc: "在寻找该个体的过程中，你了解到当地的土著正在试图针对这一个体进行围剿行为，即便是对方并未做出什么出格之举，那过于可怕的体型也已然成为他们眼中之钉"
  gts_mari.3.a: "静观其变"
  gts_mari.4.name: "冲突"
  gts_mari.4.desc: "你很难将这一幕定性为战争，那特殊的个体明明在个体力量上已经呈现出碾压的优势，在面对攻击时却并未采取任何反击措施。就如先前获得的情报那般，武器作用在她身上过后并未造成严重的伤害，这一反常现象的背后或许是某种尚未理解的力量在保护着她\n\n但转接的视频信号来看，这一个体有些眼熟......"
  gts_mari.4.a: "立即介入！"
  gts_mari.5.name: "冲突"
  gts_mari.5.desc: "你们的小队迅速解决了战争，对个体的回收并未遭遇什么困难，虽说她仍表现出高度的警惕性，但在你尝试着接通通讯过后便选择了配合"
  gts_mari.5.a: "所以为什么会有学生？？？"
  NAME_gts_mari_system: "圣三一"

  # 领袖招募
  NAME_gts_mari: "伊洛玛丽"
  DESC_gts_mari: "从另一个世界到来的修女，正在为了和平与你而祈祷"
  gts_mari_catch_phrase: "今后请多多关照，老师"
  gts_mari.6.name: "伊洛玛丽"
  gts_mari.6.desc: "所有的相遇都是命中注定……\n\n虽然好像不太一样，但今后也请您多多关照，老师。玛丽会努力协助您的！"
  gts_mari.6.a: "关于你自己"
  gts_mari.6.a.response: "嗯......谢谢您的关心，虽然还是有点不太习惯，但只要能够在您的身边就会感到安心不少呢......呵呵，这也算是命中注定的相遇，对吧？"
  gts_mari.6.b: "关于体型"
  gts_mari.6.b.response: "确实吓到了，大家居然都变得这么小......诶？是我太大了么？啊哈哈，一时间没有反应过来呢。您吃过饭了么？要不要一，一起？"
  gts_mari.6.c: "关于基沃托斯"
  gts_mari.6.c.response: "说起来也不知道大家现在怎么样了呢，可能圣三一的大家都会担心的吧？所以......更近一些吧？让我们一起为基沃托斯的大家祈祷，也是为您的未来而祈祷......呀啊！！请，请您不要在意刚刚那句！！！"
  gts_mari.6.d: "关于战争"
  gts_mari.6.d.response: "如果可以，还真是想避免啊，但玛丽也清楚这个世界并不像基沃托斯那般美好......没关系的，如果是必要的，我也会为您献上自己的力量"
  gts_mari.6.e: "向玛丽提供服务"
  gts_mari.6.e.response: "诶？？？让，让您为我服务吗？这......哈啊，请宽恕我\n在做什么？因为让您为我服务的话，这么幸福过头了，担心会遭到天谴呢"
  gts_mari.6.f: "关于神秘"
  gts_mari.6.f.response: "抱歉，这个我也不是很清楚，不过只要是您需要的话，玛丽会尽可能配合大家的研究！"
  gts_mari.6.hire_custom_tooltip: "§Y伊洛玛丽§!作为一名§H领袖§!加入了我们的帝国。"
