  # 日常事件
  gts_mari.100.name: "运动中的小插曲"
  gts_mari.100.desc: "这位修女的到来对于人们而言已经不再是什么特别的事情，但对其隐私的保护仍是一件有待解决的问题。就在今天早上，正在进行锻炼的玛丽小姐并未关好门，以至于有几名偷窥者伺机潜入其中，甚至一人趁着她进行拉伸时攀上了足底，似乎在做什么非礼的事情"
  gts_mari.100.a: "必须严肃处理，找出这几个家伙"
  gts_mari.100.b: "无需担忧，让玛丽小姐自行处理吧"
  gts_mari.100.c: "我寻思下次我也能进去看看？"
  gts_mari.110.name: "运动中的小插曲"
  gts_mari.110.desc: "虽说玛丽小姐仍在为那几名犯人求情，但为了杜绝类似的事件发生，必须严惩这些胡作非为之人！"
  gts_mari.110.a: "让他们好好反省啊"
  gts_mari.120.name: "运动中的小插曲"
  gts_mari.120.desc: "事实证明，担心是多余的，即便是现如今她的体型已经足矣像踩死虫子那样轻松杀死成年男性，但她仍未对几名冒犯了她的偷窥者做什么，甚至在一定程度上，玛丽似乎对于脚下那微妙的触感感到了一瞬的惊慌与不安，随后下意识地抖落过后才意识到原来刚刚在足底爬行的竟是一名男性\n\n“诶......您没有受伤吧？抱歉，我不知道是......”\n\n说着，少女的面容已经染上了几分红润，这一幕被内置的监控设备分享到所有人设备上，毫不意外的，她的举动为她应得了大量的信仰与爱戴，说实话，即便是你也多少对这位修女生出些好感与多余的情感"
  gts_mari.120.a: "可惜咯"
  gts_mari.130.name: "运动中的小插曲"
  gts_mari.130.desc: "当你真正走近那位少女时，你便理解那几名偷窥者为何要冒着被踩死的风险接近这名少女。与平日里通过设备进行沟通不同的，那直观的体型差距所带来的力量感以一种如此优雅可爱的姿态展示在你的面前，即便是对方明明可以随时夺走你的性命也无法唤回自身的理性\n\n好在，玛丽先注意到了你的存在，她向你走来，随后蹲下身露出一抹温柔的笑，几乎一瞬便将方才生于你心中的所有不安摧毁，化作另一种微妙的情感肆意生长\n\n“诶？是有什么事情吗？”"
  gts_mari.130.a: "“我......”"
  gts_mari.131.name: "约会......?"
  gts_mari.131.desc: "面对你的提议，她似乎有些不安，以至于那总是轻松抖动的耳朵在此时有些不自然地紧绷，只是当你试探地说还是算了时，少女猛地将你抓在了手中紧紧不愿放开，随后才像是注意到了自己的失态那般发出一声可爱的悲鸣过后将你放回了地上\n\n“那就明天吧......？”\n\n玛丽努力撇开了脸，只是她那发红发烫的耳朵仍将少女的小心思向你展露无遗，见你迟迟没有回复，她小心地挪过脸来看向了你。似乎带着几分期待"
  gts_mari.131.a: "不要"
  gts_mari.132.name: "约会......?"
  gts_mari.132.desc: "听到你的话语，少女显得有些恍惚，她稍张开口不敢相信地转过头来注视着你，像是想要从你脸上找出些开玩笑的迹象那般，但当她看清你脸上的笑容时又将已经到喉中的哽咽咽了回去，换做几分娇嗔宣泄着不满\n“不要明天，就今天，现在”\n像是回应你的恶作剧，少女将你从地面上再一次捏起，下一刻便将你握在掌心之中用那温暖的双手阻断了你与外界的最后一丝联系\n“哼......作为您坏心眼的惩罚，就老老实实做完祈祷再走吧”\n当然，你没有告诉玛丽，即便如此，你都能听见那副身躯之中，少女有力、雀跃的心跳声\n......来到某处，这里的一切在一定程度上来说更加适合玛丽的体型，看着那漫步于草地之中，偶尔低下头来看向你的少女，许久未有的松弛感夹带着几分倦意袭向了你\n“......？”\n回过神时，那已经习惯了的晃动却在不知何时消失了，就连身下的触感也从少女掌心的温润变作了带着土腥和草味的紧实，你下意识想要坐起身来寻找那名少女，却在下一瞬被一股不可能反抗的力量摁倒在了地面上\n“呵呵，这是对老师在约会中睡着的小小惩罚哦？”\n少女的话语让你的戒备顿时消散，她缓缓抬起了指尖，还你一片明媚的天空与那占据了你绝大多数视野的，少女的笑颜\n“嘘......闭上眼哦？接下来发生的事情，可以保密吗？”\n没有等你反应过来，玛丽便已经将你从草地中拾起，浑然不顾你身上还夹带着些许污渍，那温柔的吻便已经取代了你对外界的感知......"
  gts_mari.132.a: "可喜可贺"
  gts_mari.200.name: "研究瓶颈"
  gts_mari.200.desc: "对神秘的研究已经进入瓶颈，即便玛丽努力的配合科学家们的研究和实验，但这一难以理解的力量仍不受你们的控制，从目前片面的数据来看，科学家们也只能得出这种名为“神秘”的力量绝不只是保护一名普通少女能够抗下致命攻击这么简单"
  gts_mari.200.a: "进行一些刺激"
  gts_mari.200.b: "放缓实验研究的进度，一切以玛丽的人身安全为重！"
  gts_mari.210.name: "研究瓶颈"
  gts_mari.210.desc: "在某次实验刺激过后，玛丽的情绪出现了一定波动，同时生理指标在短时间内上升至正常水平的■■倍，即便是喊停了实验，但仍造成了重大的实验事故……名为玛丽的少女竟是在昏迷期间，体型增大到了恐怖的程度\n\n虽然采取了紧急措施，但这一事故仍导致了实验室周边严重的伤亡——迅速增长的体型轻易将实验室的墙面挤压摧毁，少女柔软的身躯此刻却成为了高效的杀戮武器将其巨大化过程中遇到的一切碾入身下变作废墟当中的一员。与地面直接接触的臀部与足底已然成为一片地狱，而导致了这一切的少女仍有些恍惚的模样\n\n周围的居民都注意到了那导致震感的来源……不如说，在这种被袜足笼罩头顶的情况下，想要忽视那位少女的存在反而是一种奢求吧？"
  gts_mari.210.a: "祈祷......"
  gts_mari.220.name: "研究瓶颈"
  gts_mari.220.desc: "研究本身就是存在一定客观规律，既然目前的科技水平未能揭开玛丽身上的面纱，那么静观其变也未尝不是一种解决思路，毕竟那位少女身上所发生的奇迹不论哪一条对于这个宇宙而言都是足矣打破常理的......不过，玛丽是不是越来越大了"
  gts_mari.220.a: "欲知后事如何，且听下回分解"
