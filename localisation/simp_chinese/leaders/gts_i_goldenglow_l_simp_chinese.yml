  ################################
  #
  #     澄闪（明日方舟）
  #
  #     作者：花田
  #
  ################################
  # 前置事件
  NAME_gts_goldenglow_system: "绿意火花"
  gts_goldenglow_anomaly: "火花四射"
  gts_goldenglow_anomaly_desc: "我们的科研船在某个恒星系中发现了一处不寻常的能量波动；具体来说，这个星系中似乎充满了某种生物电能，除了其中某颗行星之外的数颗行星在这种电能的影响下均已变得面目全非，能够散发出如此巨量能量的生物即使是在银河系中也相当罕见，对这个恒星系的调查势在必行，"
  gts_goldenglow.2.name: "电流翻涌"
  gts_goldenglow.2.desc: "§S[Root.GetName]§!已经对这个恒星系中非自然的电能现象进行了充分的研究，并已经确定它们均来自于某个体型极其庞大的生物本身，此外，在这个恒星系进行调查时，时不时会在探测器中出现的巨大人形映像与科研小队偶尔在恒星附近看见的粉白色丝线都显示出了这个恒星系的不平凡之处，甚至，我们的科研小队还在其中的一颗行星上发现了大量的不明晶莹液体，经过分析后同样确定为生物成分，并且与帝国中其他数位天体级巨娘的爱液成分十分相似\n\n考虑到星系中体型差异的客观存在，科研小队认为这个恒星系中可能存在一位相当稀有的天体级巨娘，充斥着整座恒星系的电能与那些粗大的丝线、晶莹的爱液或许都是她的杰作，因此，为了与那位珍贵的天体级巨娘进行接触，§S[Root.GetName]§!已经发起了一个特殊项目，以彻底探测出这个恒星系中隐藏的秘密，"
  gts_goldenglow.2.a: "继续调查"
  gts_goldenglow_special_project_1: "粉红色的巨影"
  gts_goldenglow_special_project_1_DESC: "我们的科研船在这个恒星系中发现了一位疑似天体级巨娘的存在，无论是行星上随处可见的被改造的地貌还是在宇宙空间中四处飘浮着的液体与毛发都印证了这件事情，为此，我们需要进一步调查这个神秘的恒星系，以寻找那位生活在这里的神秘巨娘"
  gts_goldenglow.3.name: "粉红色的巨影"
  gts_goldenglow.3.desc: "对于那位天体级巨娘的调查并不十分顺利，尤其是她似乎非常抗拒与我们的科研船进行近距离接触，每当科研小队在某个行星后面或是在恒星附近与那位少女视线相交时，她总是会满怀担忧地向她眼中灰尘般大小的科研船的方向注视一会，然后悄无声息地消失在黑暗之中，我们的科学官同样对此百思不得其解，毕竟对于那样一位只手毁灭星辰的天体级巨娘来说，无论是泰坦级巨娘还是微生物种族，都同样渺小到微不足道，完全无法对她造成一丝一毫的威胁，显然，存在着另外的一些原因，导致了那位少女的胆怯与谨慎\n\n不过，我们仍然得到了一些收获，经过调查取样对比后发现，这个恒星系中存在的生物电能均来自于那位不知为何会不断向外界发出电能辐射的天体级巨娘少女；并且，科研小队还冒着被无意识碾碎或者迷失在她的身体上的风险隐秘地登录了那位少女的身体，在洪流般的汗液与山峦般的污垢间艰难地取回了少许生物样本，经过基因对比可以判断，在行星上或是恒星附近出现的毛发与爱液同样来自于那位少女\n\n我们需要一个突破点，经过科学官的分析与观察之后，我们认为这个恒星系中唯一一颗没有被电能洗刷的行星或许会存在着一些蛛丝马迹，为此，我们的科学官发起了另一个特殊项目以探究这位天体级巨娘的秘密，"
  gts_goldenglow.3.a: "我们会弄清楚的"
  gts_goldenglow_special_project_2: "阴云火花"
  gts_goldenglow_special_project_2_DESC: "在代号为“绿意火花”恒星系中的探索已经到达了瓶颈，无论是对于这里的异常现象还是那位天体级巨娘少女的研究都不尽人意，因此，我们需要对这里唯一的一颗完好无损的行星进行细致的登录调查，以求彻底解开这个恒星系中潜藏的秘密"
  gts_goldenglow.4.name: "紧急撤离"
  gts_goldenglow.4.desc: "令我们的科学官失望的是，这颗星球上完全没有任何特殊的地方，无论是地貌还是地层物质都不过是一颗普普通通的、被巨娘蹂躏后的星球罢了\n\n然而，就在我们的科研小队准备返回科研船离开这里的时候，异变陡生，难以理解的巨响在遥远的天边响起，就像是某个宏伟的存在正在向着这颗星球移动而来一般，紧接着，湛蓝的天幕逐渐被一抹粉红取代，一个无比庞大的巨型物体逐渐移动到了星球的上空，遮蔽住了所有的光线，而在这个巨物投下的阴影之中，显得无比渺小的科研小队已经完全呆滞在了原地，直到科学官§S[Root.Leader.GetName]§!微微颤抖着的一声惊叫打破了沉默\n\n“那、那是……一只耳朵！”\n\n没有任何词汇能够更加精确地描述那个巨物了，正如§S[Root.Leader.GetName]§!所说的那样，那个几乎占据了整片天空、甚至还在轻轻抖动着的物体正是一只毛茸茸的粉红色兽耳，只不过尖端不知为何折了回去，在场的科研小队很快就与不久之前观测到的那位天体级巨娘少女影像资料进行了比对，并确定这就是那位存在于这个恒星系中的那位少女的身体部位\n\n“全体队员！迅速向科研船方向撤离！”\n\n“唔……又失败了，”\n“我果然还是不适合照顾那些小家伙吗……？”\n\n§S[Root.Leader.GetName]§!大声发出的指令被另一道宏伟的声音淹没，整颗星球仿佛都在那位巨娘的轻声自语中颤抖着，虽然科研小队视野的范围之内只有那位少女的一只耳朵、完全看不见少女宏伟的躯体，但如果按照之前见到的那些巨娘们的行为的话，她们很容易想到，如果一位天体级的巨娘来到了一颗如此细腻脆弱的行星旁边的话……那多半不会发生什么好事情的\n\n“明明到了这个……不知道是哪里的宇宙了，怎么矿石病带来的电能外涌还在嘛……”\n“总之，还是借用这颗星球处理一下吧……”\n\n另一阵更加洪亮的巨响在科研小队的耳边响起，少女可爱的话语此时却如同来自死神的宣判一般可怖，紧接着，一片肉色的天幕在南方的天边缓缓升起，掠过了科研小队所在的位置之后重重地砸在了星球的北极附近，明明只是少女的一次落手而已，整片大地却仿佛在悲鸣着一般疯狂地颤抖着、撕裂着，远处的山脉在少女神明一般的巨手之下已经被完全夷为平地，此时存在于那里的只剩下一面仿佛看不见尽头的肉色巨墙，紧接着，§S[Root.Leader.GetName]§!随身携带的探测器显示，这颗星球深处的电能储量正在急剧升高，洪流一般的能量正在从少女的覆盖了数片大地上的掌心中涌向地层深处，很快，这颗星球就会像这里其他的几颗星球一样变成一颗充满着电能的星球的\n\n幸运的是，在整颗星球的地貌即将被那位少女碾碎之前，科研小队成功登上了科研船并紧急启航，艰难地躲避了少女皮肤上落下的几颗碎屑与足以蓄满一颗海洋星球的汗液，最终在少女头顶垂下的几缕粉色的发丝间逃离了这颗星球\n\n对于这颗星球的调查以失败告终，我们只剩下一个选择了：强行登陆那位天体级巨娘少女的躯体，并借助一些特殊的手段与她取得联系"
  gts_goldenglow.4.a: "开始行动吧"
  gts_goldenglow_special_project_3: "澄净闪耀"
  gts_goldenglow_special_project_3_DESC: "对于绿意火花恒星系的调查已经来到了最后的阶段，我们已经清楚那些奇怪的星球的成因，也与那位天体级巨娘少女进行了单方面的直接接触，同时，即使我们只来得及听见那位少女的只言片语，科研小队的直觉也认为这位少女应该会是比较温柔的一位巨娘，因此，或许通过科研小队的接触，我们能够成功与她建立联系，并邀请她加入我们的帝国，一位真正的天体级巨娘显然将会让我们的帝国的实力更上一层楼\n\n当然，困难同样显而易见，作为星系中最为庞大的存在，天体级巨娘丝毫不愧对于策展人们对她们做出的评价：于举手投足之间毁灭星辰，而对于我们来说，与那样一位只需要轻轻落足就足以毁灭我们的星球或舰队的巨娘接触同样相当困难，即使是她平常的生理现象对于我们的科研小队来说都丝毫不亚于一场天灾，而我们的通讯器即使是最大功率启动也完全无法传入她的耳中，因此，这将是一场困难重重的任务"
  gts_goldenglow.5.name: "澄净闪耀"
  gts_goldenglow.5.desc: "经过漫长的计算与等待之后，我们的科研船成功在那位少女入睡时接近了她的躯体，并借助她身体产生的重力降落在了小腹平原之上，从§S[Root.Leader.GetName]§!传回的影像中可以看到，这方天地完全笼罩在了朦胧的洁白雾气之下，似乎由少女身体上挥发而出的几滴汗液而形成；无比平坦的地面则同样显出了一抹洁白与粉红混杂的色彩，时不时还有着规律的震动自“地面”深处传来，又随着少女的肌肤传向远方\n\n不过，这个降落的地点并不理想，为了发射大功率的电磁信号或灵能信息以建立通讯，我们的科研小队还需要前往少女的脸颊之上或是附近的地方以尽可能地靠近少女的大脑区域，而再次启动科研船同样相当冒险，已经入睡许久的少女随时可能醒来，至于她会如何看待如同灰尘一般在她身边飞来飞去的科研船、又会做出什么样的反应……恐怕没有人愿意亲自尝试的吧\n\n经过了数十天的跋涉，科学官和她率领的科研小队终于来到了少女的香肩之上，正在锁骨间的肌肤上继续前行着，从§S[Root.Leader.GetName]§!显然十分疲倦的面庞上可以看出，这段在少女的身体上进行的旅途显然并不十分顺利，对于§S[Root.Leader.GetName]§!和队伍中其他的科学家们来说，哪怕仅仅只是少女娇躯之上的一道褶皱大小都丝毫不亚于普通星球上的山脉，更何况少女柔软的躯体本身了，不过好在，在这个位置，我们的科学官已经能够架设大功率的灵能信息发射器以尝试与少女取得联系了\n\n很快，细长的天线在粉白色的世界中升起，尽管这根天线的体积可能还不及不远处少女肌肤上的几根绒毛，但理论上这样的大小已经足够了，于是，在紧张地调试之后，我们的§S[Root.Leader.GetName]§!向着头顶不远处、少女星球般的脑袋的方向发出了信号\n\n“欸？欸欸？怎么有人在我脑袋里面说话……？”\n“什么什么，你是说……你们现在就在我的身体上面？”\n\n又是一阵轰鸣声响起，头顶的天空逐渐被一片巨大的阴影笼罩，不远处少女的柔软而庞大的颈部缓缓向这边低了下来，天体一般大小的面庞覆盖住了天空，粉色的耳朵因为紧张而不断地轻轻颤抖着，白洁的脸颊仿佛遮蔽住了整片宇宙一般宏伟，金黄色的瞳孔努力地扫视着她肩膀附近的位置，最终定位到了我们的§S[Root.Leader.GetName]§!所处的区域，虽然我们无从而知她究竟是怎样看清灰尘一般微小的科研小队的，但至少我们的计划获得了出人意料的成功，很快，来自于那位少女的灵能信号就传人了我们的通讯设备之中"
  gts_goldenglow.5.a: "接入通讯！"

  # 领袖招募
  NAME_gts_goldenglow: "苏茜·格兰特"
  DESC_gts_goldenglow: "天真懵懂的巨娘少女"
  gts_goldenglow_catch_phrase: "粉色的少女加入了我们，但愿她能够与我们治下的小人种族相处良好"
  gts_goldenglow.999.desc: "咳咳……你好！我的名字是苏茜·格兰特，也可以叫我澄闪~我希望在我的管理下，这片星域中的每一位小人个体都能够尽量幸福地生活下去……前提是，他们认为的幸福能够与我定义的\"幸福\"相符合"
  gts_goldenglow.999.a: "你为什么要加入我们？"
  gts_goldenglow.999.a.response: "唔……也许，只是为了能够有更好的机会与那些可爱的小人们接触吧\n毕竟，看着那些灰尘一般大小的种族仅仅是依靠我的一点点恩赐就能够繁荣生息的样子，的确非常不错呢~"
  gts_goldenglow.999.b: "你之前有过类似的经历吗？"
  gts_goldenglow.999.b.response: "在来到这个帝国之前，我曾经治理过一颗诞生了小人土著文明的陆地星球\n最开始，我试着帮助那个国家建立了数个水培农场和矿物处理站，虽然由于水源和建材的缺乏，我不得不使用我自己吐出来的几滴唾液，又从袜子上拔下了两条丝线，那些建筑才得以完工……\n\n遗憾的是，按照那个小人种族的时间来看，仅仅大约十年之后……或者说，对于我的三个月之后，这个文明的政府就不愿再服从我的管理了，甚至还使用了数颗化学驱动火箭攻击我的腿部……虽然那些比起尘螨大不了多少的东西就连我的丝袜都打不破，但是我还是很难过……于是在那不久，我就离开了那个恒星系，来到了这个帝国\n\n什么，你问我那个文明最后怎么样了……？好吧……至少当时，我还是有点生气的，所以我就让愿意继续听从我的小人个体登上了我从外面伸进去的一根头发上面，剩下的叛军和政府在我随便踩了几脚之后就不见了，或者说，经过我踩下去的那几下之后，也许那颗星球也持续不了多久了吧\n当然，也许也有着一些幸运的叛军能够碰巧卡在鞋底的纹路里侥幸苟活呢？至于那些被我收留了的小人个体……由于我担心他们住在我的头发上会被宇宙粒子束什么的吹走，所以我就把他们都放在我的鞋子里面了……虽然那里没有光照，但凭借我的体液与分泌物，他们还是建立起了一种不错的生活呢，你想要进去看看吗？"
  gts_goldenglow.999.c: "你计划如何管理我们的星域？"
  gts_goldenglow.999.c.response: "至少现在，我还是想要那些小人种族能够在我的管理下和谐发展……所以，为了尽量降低犯罪度，我想要建立一个监狱星球用来关押所有犯下罪行的小人个体，地点的话……就在我的另一只鞋子里或者袜子里就好了\n以及，如果想要更快地建设工农业体系的话，我也可以贡献出我的一份力量\n反正对于小人们来说，就连我的一滴汗液都能够喝好久了吧，还有还有，为了提升幸福度，我还可以定期组织一些小人们到我的身体上面参观哦~我想，如果按照之前那些被我收留了的小人们的态度的话，这些灰尘一般渺小的小家伙们能够接触到我的身体与肌肤就已经是他们眼中的享受了呢~"
  gts_goldenglow.999.hire_custom_tooltip: "§Y澄闪§!作为一名§H领袖§!加入了我们的帝国。"

  # 技能
  gts_trait_leader_goldenglow_a: "火花四射"
  gts_trait_leader_goldenglow_a_desc: "由于其源石技艺的影响，澄闪的身体上始终萦绕着些许粉色的电火花，或许对于和她相同体型的巨娘来说，这些火花完全不会产生什么太大的影响，但对于我们来说，这些磅礴的电能却充斥着她身体上的大部分区域，并且可以通过特制的装置我们所用\n§G每等级+75£energy£§!"
  gts_trait_leader_goldenglow_b: "信标的愤怒"
  gts_trait_leader_goldenglow_b_desc: "除了她那无比庞大的随身衣物之外，和她一起来到这个宇宙的还有她的一根“法杖”和三个“信标”。据澄闪自己所说，这些物件原本是在之前的那个世界中施展源石技艺所用的。而在这个宇宙中，即使那个柱状物体和漂浮在旁边的三个小太阳已经远远超过了普通的巨构的大小，但它们仍然可以在澄闪的操控下为我们所用"
  gts_trait_leader_goldenglow_c: "澄净闪耀"
  gts_trait_leader_goldenglow_c_desc: "即使是在这个宇宙之间，拥有着如此庞大到堪称神明的体型，澄闪也从未忘记她曾经的理想与期望的未来。无论在什么时候，她始终尽力的呵护着她眼中的那些小小的人们，就像是在她的那个宇宙中一般"
  gts_trait_leader_goldenglow_d: "体型威慑"
  gts_trait_leader_goldenglow_d_desc: "尽管澄闪几乎从未在我们的人民或是其他公民面前有过任何威胁性的行为，但一位天体级巨娘带来的压迫感仍然十分浓重。特别是在她休息时好奇地四处游荡于星海之间时，那些没有在航路信息系统上登记、或是没有被她发现的小飞船和小星球唯一能够做到的也只有在她投下的巨大阴影下默默祈祷了吧"
  gts_trait_leader_goldenglow_e: "电流翻涌"
  gts_trait_leader_goldenglow_e_desc: "我们仍未找到一个可行的方法无害化处理澄闪身体上涌动的电流，这也导致了她不得不十分小心翼翼地在小小的星球上完成自己的工作。更何况对于她这样一位天体级巨娘来说，即使是自己完全无意识地一点点动作在人们的眼中也是一场无比剧烈的天灾了"
  gts_trait_leader_goldenglow_f: "“镜花水月”"
  gts_trait_leader_goldenglow_f_desc: "和澄闪一同穿越到这个宇宙中的水月最终选择留在了天体级澄闪的身体深处，并尽自己的努力服务着庞大的少女，她们二人之间的通讯也从未间断。虽然客观上来说，无论从水月所能够造成的影响还是澄闪本人天体级的体型来推论，水月做出的所有努力可能都无法对少女造成分毫的影响，但澄闪坚称自己的工作效率或是其他的什么东西有了很大程度的提升"
