  gts_extension_anomaly_leader_fox: "漆黑人影"
  gts_extension_anomaly_leader_fox_desc: "我们在[From.GetName]扫描过程中侦测到一段异常的波率，异常范围的形状就像一个巨大的人形有机体，需要进一步观测以确定异常状况"

  # 亿盐狐异常
  gts_yiyan.1.name: "盲人摸象"
  gts_yiyan.1.desc: "我们的[Root.GetLeaderName]科研专员带领着科研船谨慎小心的靠近异常波率范围，却意外在异常黑洞波率范围内扫描到了实体，能在近乎黑洞事界范围内的地方扫描到实体，[Root.GetLeaderName]科研专员认为，除非要么这里躺着一个巨大有机体，否则这里肯定是文明遗留的巨构装置，只不过被黑洞所吞噬光线从而无法肉眼观测。科研部门请求立刻组织一场全体扫描，从而发掘这个巨构在黑洞事界的稳定性的奥秘。"
  gts_yiyan.1.a: "好耶，是新的巨构，批准扫描"
  gts_yiyan.1.a.desc: "我们将开始对异常区域进行扫描，时间也许是不确定的"
  gts_yiyan.1.b: "即使是巨大有机体躺在这，也不能阻止我们探索奥秘，批准扫描"
  gts_yiyan.1.b.desc: "我们将开始对异常区域进行扫描，时间也许是不确定的"
  gts_yiyan.1.c: "如果真是巨大有机体的话，我希望是美少女，所以快扫描看看吧"
  gts_yiyan.1.c.desc: "我们将开始对异常区域进行扫描，时间也许是不确定的"
  gts_yiyan.1.d: "黑洞附近的时间都很宝贵，还是算了吧 "
  gts_yiyan.1.d.desc: "让科研船去做别的事可能更好，例如去寻找巨大少女\n §R警告:这一选项将结束亿盐狐事件链§!"

  # 亿盐狐特殊项目
  GTS_EXTENSION_LEADER_FOX_SPECIAL_PROJECT: "盲人摸象"
  GTS_EXTENSION_LEADER_FOX_SPECIAL_PROJECT_DESC: "在[From.GetName]发现的异常区域引起了我们科研部门的重视，扫描队伍已经整装待发，准备一探究竟了"

  # 亿盐狐事件
  gts_yiyan.2.name: "管中窥豹"
  gts_yiyan.2.desc: "起初科研人员以为会是一场几个月就能结束的扫描，可是随着无人机与科研船扫描到的实体区域越来越大，科研人员逐渐陷入到了深深的迷茫当中，不过随着扫描的继续，科研部门最终还是一块块的拼凑出了整个异常黑洞区域的全貌：那是一整个泰坦级狐耳少女！躺在一整个黑洞视界边缘，体型的面积相当于两个气态星球大小。不过通过对眼部区域的扫描，万幸这个泰坦级巨娘目前还处于沉睡中。科研部门已经战战兢兢的将报告交由决策机构处理。"
  gts_yiyan.2.a: "尝试联系她"
  gts_yiyan.2.a.desc: "§R等等，你确定？§!"
  gts_yiyan.2.b: "多一事不如少一事，溜了溜了"
  gts_yiyan.2.b.desc: "§R警告:这一选项将结束亿盐狐事件链§!"

  gts_yiyan.3.name: "第一类接触"
  gts_yiyan.3.desc: "在尝试无线短波，长波，引力波，灵能波，甚至用实验性反物质导弹将信息图片炸到她的巨大狐耳里后，我们的科研团队终于找到了正确的通讯手段，现在通讯画面已经趋于稳定，信息已经转播过来了。小心，她现在有点起床气。"
  gts_yiyan.3.a: "什么？！"

  gts_yiyan.4.desc: "泰坦级巨娘虽然体型巨大，但是从整体来看依然是完善的狐耳少女的形象，泰坦巨娘身上的军官制服虽然没有标志，§H却隐隐表名了其以前可能的身份§! 。\n泰坦巨娘面露不悦，满脸黑线，§H仿佛自己刚被打扰睡眠而生气§! \n 喂！你们这些……唔…咱是说…小家伙…不对……公民…对！…公民们！强行打扰别人睡觉可是很不好的习惯！我以坦斯赛特联邦共和国军事委员会参谋长的名义，要求你们立刻道歉，不然就等着咱……咱就…被咱关到咱的靴子里吧！"
  gts_yiyan.4.a: "无意冒犯，参谋长大人"
  gts_yiyan.4.b: "你这狐狸，怎么看起来憨憨的"

  gts_yiyan.5.desc: "哼哼…算你识相啦。其实咱是骗你的，联邦早就完蛋了，咱只是过来到这避难的。好啦，看在你这么有礼貌的份上，那就来问问题吧？"
  gts_yiyan.6.desc: "憨狐狸！？你怎么敢这样……难道你要逼咱把你的星球装进咱的靴子里你才能停止你那……冒犯的言辞吗？啊………咱明白了，你一定是觉得咱可爱的憨吧，咱接受你的赞美啦，现在你一定有很多问题想问是吧？"

  gts_yiyan.5.a: "你为什么体型这么大"
  gts_yiyan.5.a.response: "因为咱是泰坦巨娘啊。你们的文明可能听说过一些关于泰坦巨娘的故事，只手遮天蔽日，而且喜怒无常，喜欢毁灭星球，咱只能说，咱的那些\"朋友\"是喜欢这样的，不过咱不喜欢就是了。比起去毁灭什么东西，咱更喜欢稳定与发展。"
  gts_yiyan.5.b: "你为什么要躲在这里呢？"
  gts_yiyan.5.b.response: "你想听真相还是解释？解释就是咱作为军事委员会参谋长受到了政敌的污蔑与陷害，所以躲在黑洞视界处，这样就发现不了咱了，等过一阵子，委员会内阁肯定还是需要我的，到时候就会求着把咱请过去…哼哼。至于真相，谁在乎真相呢？难道真相就是咱懒了想在这睡会吗？你不会觉得这个真相是真的吧？"
  gts_yiyan.5.c: "为什么坦塞斯特联邦能请你当参谋长？"
  gts_yiyan.5.c.response: "因为咱是泰坦巨娘啊～……咳咳…其实是因为联邦的政治稳定性实在太差了，一个小星球上的国家能分成几十个党派十几个联盟，所以时不时就需要\"军事政变\"来洗牌一次，唉…真是不幸，每次发动政变重新选举的军事领袖都是咱…因为只有咱能镇的住他们…虽然他们也只是一群和你们差不多大的小家伙就是了。当然，最重要的是，咱愿意！"
  gts_yiyan.5.d: "我们该如何称呼您？"
  gts_yiyan.5.d.response: "亿盐狐，要是你觉得这个称呼太奇怪了，也可以称呼咱为\"坦斯赛特\"或者\"小盐\"，都行，虽然咱目前还不如某个纳米机器集群能力强，但是咱想咱应该还是有些能力的。"
  gts_yiyan.5.e: "最后，再次为吵醒您而道歉"
  gts_yiyan.5.e.response: "嘛嘛…不用了，咱可是宽容的狐狸…不过既然咱服务的国家没了，要不咱为你们服务吧，反正咱闲的也是闲的，要是不工作，哪天咱无聊开始拆星球玩，那就不好了，不是吗？"
  gts_yiyan.5.f: "好吧，那你能做什么？"
  gts_yiyan.5.f.response: "咱虽然是个军事长官，但是，嘿，说真的，咱服务的所有国家都没有真的让咱去指挥军事，因为咱其实一点军事都不懂，当然，你也不可以要求咱去手捏星球或者降临到地面和敌人战斗，咱会输……呸…咱不可以这样做。所以咱提议你给咱一片星区，然后咱在星区里逛逛，顺便处理下你们的那些\"政务\"问题，当然，要是你们心血来潮想让咱进内阁甚至当领导人咱也不拒绝，不过，只接受远程办公。"
  gts_yiyan.5.g: "好的，欢迎你加入"
  gts_yiyan.hire_custom_tooltip: "§Y亿盐狐§!作为一名§H领袖§!加入了我们的帝国。"
  gts_extension_leader_fox_name: "亿盐狐"
  gts_extension_leader_fox_desc: "亿盐狐是神秘出现的天体级巨娘，关于她的身世我们认为很有可能说了谎，但是这并不妨碍亿盐狐成为稳定的象征"
  gts_extension_leader_fox_catch_phrase: "呼……嘤嘤……呼……嘤嘤嘤"

  # 亿盐日常事件
  gts_yiyan.10.title: "亿盐狐的小玩具"
  gts_yiyan.10.desc: "【某日下午，在空无一人的，亿盐的房间里】\n亿盐，我来找你了——哎，人呢？原本是来找亿盐聊工作的欧米茄，在敲门没得到任何回应之后，轻轻的，拉开了一条门缝。狐狸确实不在里面。被子很显然铺的很平，床上还有她的军装大衣，以及耷拉在床脚的两条黑色丝袜。想起狐狸说“自己要是不在的话就进去等”，欧米茄顺势打开了门，走进了狐狸的房间，四处打量了起来。\n时间一点点过去，窗外照在桌子上的烈日，也逐渐变成了缓和的夕阳。墙上的挂钟已经指向了下午五点，在时间滴答滴答的过去中，自己也不免无趣的翻开手机，希望找点什么乐子。\n“嘿嘿～可爱的亿盐酱～斯哈～”\n翻开手机图片的第一页，自己保存的，亿盐狐的腿照，就赫然显露在了自己的面前。突然一惊的欧米茄下意识的按了下息屏，环顾了一眼四周的情况。可是，房间里面依然也没有人。窗外有鸟儿的叫声，窗内能感受到自己内心的悸动，但除此之外，就再也没有其他的声音了。明明只是来找亿盐聊工作，但自己随手划开的，她的黑丝腿照，还是令自己兴奋不已。那黑色在背景之上，勾勒出的优美曲线，以及那脚尖处，隐隐约约扭动的脚趾，无一例外的不让这个，乐于对自己亲密朋友色色的家伙性欲大增。\n“要是……被亿盐踩……会很棒吧……斯哈——”\n幻想着巨大化亿盐的足指玩弄，在痴笑之间，嘴角的那一丝口水都似乎要链接成串。甚至连背后的木门被轻轻的推开，那短靴触碰到木质地板的“哒哒”声都没有察觉。下一秒，当欧米茄的双肩被戴着黑色手套的手拿捏，自己转过头，双目对视的那一刻——\n“欧米茄，原来，你是这样的人啊”\n面带怒色的亿盐狐，以及这被精虫上脑的欧米茄，终于相见了。只不过，欧米茄的小秘密，被亿盐狐观察的一清二楚。这个时候，他才意识到大事不妙。手上的手机，也在自己全身抖擞的那一瞬间，掉在了地板上。\n“嗯哼?所以你要我的照片，就是为了对我这只狐狸有下作的想法吗？居然是个变态……”\n亿盐啧的一声，便顺势的站到了欧米茄的正面，用自己的军靴，将那还显示着自己照片的手机，踢远了些。随后，在那粉嫩的脸上，原本的怒色也转换成了一种，对猎物来说略带玩味的表情。随后，从她的口袋里，就掏出了一个，如同遥控器一样的装置。"
  gts_yiyan.10.option: "下一页"
  gts_yiyan.11.title: "亿盐狐的小玩具"
  gts_yiyan.11.desc: "“话说矶风刚刚给了我个小按钮，只要轻轻按下去，就可以处罚你这种笨蛋～既然你刚好对我做出这种事的话，不如，就让我惩罚下吧？”\n反应过来的欧米茄，这时才反应过来亿盐狐叫他来的真实目的。她的邀请如同鸿门宴一般，让自己这只笨鱼不经意的咬了勾。他奋力的从椅子上站了起来，却一头撞在了亿盐的胸口，倒回了椅子上。\n“不——亿盐！我不是故意的！求求你！”\n求生的本质让他本能的向着面前这只坏狐狸求救。但是下一秒，这只可爱的家伙，在耀眼的光芒后，就成为了坐垫上，如同一只瓢虫般小小的家伙。而穿着军服的，大大的亿盐，仿佛是没看见那样弱小的欧米茄，只是撅起了自己的屁股，用双手抓着两边的扶手，便将那硕大的臀部，慢慢的压向了那个正在以虫子般的速度，逃命的笨蛋。随着连裤袜包裹着的臀部轻轻的落下，即使是一直忍着不笑的的狐狸，也因为自己小穴之下，那微小的反抗而不免笑出声来。\n“不会吧？你这样的变态，不至于被一只狐狸的性器所压制吗……说来，这样还是太优待你了吧？”\n亿盐的嘴角向上弯去，看着在那黑丝之间不断挣扎的小家伙，亿盐弯下了腰，用自己的双手，轻轻的脱下了自己的军靴，然后，将靴口朝向了自己椅子上，小家伙那无助的身体。向着小家伙，宣判着，他的命运。\n“嗯哼～欧米茄～这就是你的新窝了哦?”\n望着那还冒着热气的小小靴子，原本还想爬出来的奥米茄顿时想要钻回那双唇间的小空间里。但很快，就被亿盐的两根手指抓着双脚抓了出来，悬在了自己的眼前。\n“看来你这样的小色批～也有怕的时候吗?”\n看着眼前硕大的，对着自己一眨一眨的红色眼瞳，以及身体下那仿佛黑洞的靴口，小家伙不住的求饶着，可是下一秒，弱小的身体就摔进了小短靴之中。望着天空中那高高翘起的脚，以及那狐狸脸中漏出的，玩味的小人，仅仅是小家伙的他，正想办法从靴子里逃出生天。\n“怎么样?只要你逃出来，我就放过你哦?”\n看着周围簇拥着的温暖毛绒，欧米茄咬咬牙，拽住其中一根绒毛，就试图往那似乎有着百米高的靴口爬去。但还没有爬上几米，那光滑的纤维就完全无法抓住，将自己摔倒在了软软的鞋垫上。他一而再，再而三的尝试。可最终，还是连一个女孩子的靴子，都没有办法逃出去。\n"
  gts_yiyan.11.option: "下一页"
  gts_yiyan.12.title: "亿盐狐的小玩具"
  gts_yiyan.12.desc: "“怎么样?投降了吗？既然爬不出来的话，那可是要当我一天的鞋垫～作为惩罚～”\n那冒着热气的，刚刚从靴子的禁缚中所脱出的五根脚趾，正耷拉在靴口上，轻轻的扭动着。明明那正是自己在照片里对着冲过无数的脚，但那仅仅是一根的大小，就已经比自己的身躯还有庞大。在这体型差的加持下，就算是他自己，也不免在这湿热的靴底紧张起来。\n而随着光亮一点点被压进来的前脚掌所遮盖，被恐慌压制住的自己，不由得向着那靴子的更深处所逃窜。在脚尖触底的同时，这小小的笨蛋也摔倒在了鞋垫上。看着身后炽热的气息，伴随着那体味的越来越猛烈，顾不上面子的他，四肢并用的向前爬去。足底如同迎面而来的列车一样，随着自己转过头来奔逃，那列车也越来越大，成了如同巨轮一般的存在。\n可是，随着自己的不断缩小，那汗气压根没有减少的迹象，甚至越来越猛烈了。看着无论是身前，还是身后的世界都变的无比巨大，或许，也只有等亿盐晚上回去找白猫的时候，这个因为恐惧而一直缩小的笨蛋，才能得救吧。\n“不过在此之前，他可是要和自己最喜欢的巨足，在一起待上一整天呢～”亿盐狐这样想着，她轻轻的抬起脚，将自己劳累的双足，搭在了自己的桌子上。伴随着这足底世界中立的突然改变，几乎是陷在足垫里要成为足垢的欧米茄，就被这突然的变化从足垫上甩了出来，飞向了那丝袜间隐约可见的足底大陆。那些明明很密集的细孔，在这样大小的小家伙看来，每一个都如同一个城区一样大小。而当自己再一次醒来的时候，眼前只剩下了粉色的，延绵的山脉。\n而他不知道的是，这只不过是亿盐脚底的，指纹罢了。也许在这脚底的纹路间，他会戒除掉自己对友人的瑟瑟念头吧。\n"
  gts_yiyan.12.option: "大抵是不能了"

