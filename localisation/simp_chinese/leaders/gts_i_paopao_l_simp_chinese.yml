  #领袖
  gts_intel_avatar_paopao_limit.tooltip: "需要§Y$origin_god_keeper$§!起源，通过事件来获得该领袖\n§Y注意！该领袖内容还在制作中§!"
  gts_intel_avatar_paopao.tooltip: "被巨龙豢养着的变形虫"
  # 前置事件
  gts_paopao.1.name: "她想跟我回家！"
  gts_paopao.1.desc: "少女矫健的身姿即便是在空旷的宇宙中也那么耀眼，哪怕她只是好奇的随着帝国的科研船后面用那双璀璨的竖瞳打量着那个气态巨行星。\n§P“好像有什么东西在那！”§!\n言语是无法在真空中传递的，自然，犽戎说的话也无法传递到科研船上——更何况驾驶着科研船的科学家还是很紧张的。自家的公主殿下完全不知道她那遮天蔽日的身躯有多么恐怖，那怕只是站在那所带来的压迫力都是常人所不能及的。\n犽戎与科研舰错开了方位，三两步便来到了这个气态巨行星的背面。而这个还未曾被被科研船探测到的地方缱绻着一只……相当漂亮的小虫子?\n对于犽戎而言，别说一只刚刚诞生没有的太空变形虫了，就是那缱绻在黑洞之中的位面之魇对她而言都只能算是个小家伙。而见到那只落单的小家伙后，犽戎的少女心性也在此刻荡漾了起来，面前那个现在可以被她捧在手心里的小家伙可是她目前见过的第二大只还符合她审美的生物了！\n小龙探出了手，轻轻的捧起了那只幼虫，以尽可能温柔的安抚着这只离水之鱼。而那只变形虫似乎也能够感受到犽戎此刻的情感，她像是讨好一般用自己宽大的脑袋蹭了蹭犽戎的手心。\n而这个举动……\n§P“爸爸！她想跟我回家！”§!"
  gts_paopao.1.a: "§Y“来吧，好孩子”§!"
  gts_paopao.1.tooltip: "变形虫泡泡加入海军"
  gts_paopao.2.name: "效忠"
  gts_paopao.2.desc: "犽戎把“小变形虫”取名叫做泡泡，而极少数对利维坦生物拥有崇拜敬畏之心的人则会称呼她为司夜女神。\n小泡泡长的很快，虽然跟你的孩子成长速度比起来还是逊色了些，但和她的同类比起来……这个被犽戎经常抱住用脑袋和双峰蹭的变形虫似乎长势喜人。而且在不知道是不是因为两个小家伙经常黏在一起玩，这只叫做泡泡的变形虫已经带上了犽戎的一些特征——至少帝国从未见过能够化为人形的太空变形虫。\n§P“爸爸——”§!\n§g“……”§!\n遮天蔽日的少女自天而落，而她的胳肢窝下还夹着一个比她小上了许多的……小萝莉?反正她的妹妹，你的另一位女儿绝对不会愿意被自己的姐姐夹在胳肢窝下。\n§P“您看，泡泡也会变形啦！”§!\n犽戎似乎很开心，然而她每次这么开心的时候就会变的蠢乎乎的。比如现在还没来得及把自己夹在胳肢窝下面的小姑娘放下来，也忘记了自己这上万米的身高只能让她的父亲看到她的鞋跟。\n§Y“把她放下来吧。”§!\n尽管视线里全是自家孩子的那双黑色高跟鞋以及她本身投下的阴影，但你早已经习惯了——至少这姑娘没有咋咋呼呼的从空中落下一脚踩到有几百万人口的城市里或者一脚踩扁一个工业园区什么的。\n这已经是个很大的进步了，对不对?\n§P“嗯嗯！泡泡，这是我爸爸，也是你的……嗯……爸爸她该叫你什么来着?”§!\n小龙崽子一边放下那足足有数千米高的泡泡，一边接着絮絮叨叨的念叨着。而作为太空生物的变形虫小姐显然还没能适应自己的这位“主人”的心性。毕竟那一年多的日子里，除了跟这位主人以及她那位同样大的没边的妹妹学习化形之术，她就没干过别的什么事。\n§g“主人。”§!\n那只变形虫少女在安稳落地后并没有第一时间跟你跟你打招呼，而是十分干脆利落的转身向你家的龙崽子行了一个大礼。她的声音很软，但吐字并不是那么的清晰……不过这倒也正常，这小姑娘好不容易攒出人的模样还没来得及学会说话就被自己的主人套上了一套女仆装，而后夹在胳肢窝下像是小狗找到好东西叼给主人一样带到这个小星球上。\n泡泡心中自然有些感慨，而你又何尝不是呢?原本只是自家姑娘的那双黑色高跟鞋完全占据了视野，现在还有一个未曾见过的姑娘裙摆在你的上方不到百米的地方微微挪动……如果只是那如同丝幕一般的裙摆起雾翩跹倒也还好，可是那裙摆落在地上都能够压碎帝国的陆军战车呀！\n§P“泡泡！小心一点啦，别踩到我爹啦！”§!\n尽管你的小公主很激动没有丝毫淑女气质的大喊，但已经俯首的泡泡并没有再去动她的身子。毕竟再无感的生物也能在一年多的相处下知道自己的这位“主人”究竟是个怎么样性格的存在——那是一个父控到几乎不讲理智而且强大的让人无法反抗的……女孩。2\n§g“是 ，主人。”§!\n在得到了犽戎的应许之后，泡泡终于站了起来——相比自家闺女那永远傲然且大的没边的身子相比，这只太空变形虫小姐勉强能够够上犽戎的膝盖，可即便是犽戎的膝盖也有数千米高了！而一位数千米高的巨娘在你身前由跪姿转变为站立姿态……\n你有些麻木了。\n不过好在这位算是刚出生的小姑娘并没有对你造成什么伤害，并且在确认了你就是犽戎心心念念的父亲之后，泡泡非常从心的躲到了犽戎的小腿后面。看得出来这姑娘对你是怕得很，也不知道犽戎是在这个小家伙面前怎么吹嘘你的。\n§P“泡泡，不可以这么没有礼貌的……别怕啦，爸爸他再怎么厉害也就那么点大——哎，爸爸别这么看我嘛，我在哄小朋友啦！”§!\n你的麻木更进了一步，你甚至不太敢想象帝国的首都里，那些家伙会怎么议论你家那只有些傻乎乎的小龙崽子。\n最终好说歹说，犽戎终于半强制的让泡泡冷静了下来，让那个已经有些迷迷糊糊的小家伙跟你打了个招呼，并且向你宣誓了效忠——只不过你越发的好奇自己的小龙究竟跟泡泡说了什么，能让这个足足千米多高的小姑娘在面对你这个还没有她足趾高的小人害怕成这个样子……不过看到两位姑娘为了和你打招呼留下的足印与鞋印后，你非常果断的收回了自己的念想——怕一点也好，免得哪一天这些大姑娘玩心起来了就把你或者帝国首都给阔阔了。"
  gts_paopao.2.a: "好"
  gts_paopao.3.title: "清洗?"
  gts_paopao.3.desc: "§P“泡泡——你太慢啦！”§!\n\n小龙愈发的喜欢在星球上玩耍了。虽然你不止一次警告过她要注意她自己的伟岸躯体所带来的影响 ，不过这姑娘对帝国的母星造成的最大破坏也不过是这小姑娘偷偷跑到农业区划喝了几个工厂的酒精倒头就睡——虽然没有造成什么太大破坏，但那姑娘不好的睡姿还是给你留下了很深刻的印象。\n\n话说回来，此刻的小龙正像是要被晒干的咸鱼一样躺在海面上百无聊赖的看着正姗姗来迟的泡泡——舒展身躯足以遮蔽天日的巨龙却有着如同孩子一般奇特的好胜心理，哪怕是她自己捡回来的小家伙她也要比上个高低……甚至比较的只是谁能够先抵达帝国的母星这样的小事。\n\n黑色的礼裙早已经被她随意的拋在了一片“小岛”上，少女皎白美好让人目光无法移开的肉体此刻一览无余——虽然除了被她强制拉过来丢在无人孤岛上的你，也只有那位还在慢悠悠飞着的泡泡能够看清犽戎这美好的酮体。\n\n§P“哦，父亲大人，您也在啊～”§!\n\n犽戎做出了一副似乎才刚刚发现你的样子，那张美艳近妖的脸蛋上露出了一副可怜楚楚的表情。嗯，确切的说，是你家的小龙崽子装出了一副可怜你的表情，嘴里还在念叨着诸如“怎么这么好的天气还要办公啊?”，“只要大笨蛋才不会来陪女儿”之类的话。\n\n§P“您……要不要陪我玩玩啊～反正小泡泡过来还要好久呢。”§!\n\n小家伙笑意盈盈的说道，然而她的口腔却刻意的往你的方位舒展，不知是想让你仔细欣赏你曾经探索过的血色世界还是犽戎想要在你的面前彰显自己的力量……毕竟这只小龙崽子现在可是以一个十万倍大小“漂”在海面上，如果她站起来可是能够从最深的海沟触摸到帝国母星的最高峰的。\n\n虽然现在的你并不知道，帝国母星的最高峰已经被自家崽子的长靴所取代了。这姑娘甚至是故意把她的靴子以及丝袜丢在帝国首都的“圣山”边上的，作为帝国最高峰的圣山还没及小姑娘的靴底高的事实也实属让你的女儿获得了难以描述背德感以及优越感。\n\n只不过这二者她都不敢对你表现出来罢了。\n\n§P“父亲大人～您在想什么呐～”§!\n\n少女口腔中的滚烫气息像是洪流一般卷过你的身体，如果不是你的身后正好是一座不算小的山丘，可能你会和周围那些生长了数十年乃至数百年的树木一起飞起来。\n\n§P“哎呀，忘了父亲大人您这么小只啦，犽戎下次会注意的呀——您不要气鼓鼓的过来啊！犽戎的动作会把你掀飞的！”§!\n\n小家伙是特意抬起了嘴说话的，但即便如此，看着你满身湿漉漉而又滚烫的模样犽戎还是很心虚的。尽管你现在的大小在犽戎面前就只能算是一只小虫子，但就算是作为小虫子，你也是小姑娘最喜欢最强壮的那一只。\n\n§Y“犽戎。”§!\n\n你的声音除了丝丝的怒气还带着些许无奈。\n\n§P“我会听爸爸话的……真的……”§!\n\n小家伙没敢回你的话，而是垂下了脑袋，让那条粗长的龙尾随着她慵懒的躺姿一甩一甩，像一只温顺的小狗一样趴在了你的面前。是了，你的这位女儿，你的好女孩在某些程度上还是很像一只小狗的。\n\n也就是算上脑袋上的龙角有将近20万米高的小狗罢了。\n\n§P“真的会的……哎，爸爸，我的泡泡呢?”§!\n\n………\n\n帝国的圣山早已经被更加伟岸“山岳”而取代，那同样象征着神圣意味的“山岳”所投下来的阴影甚至容纳了围绕在圣山建立的数座城市。在诗歌典籍与颂歌中无数次被极尽奢华的字词描绘的被誉为神明住所圣山，它的最巍峨的山顶甚至还比不上少女脱落的长靴。\n\n泡泡此刻坐在长靴的靴口处，然而那对于犽戎而言扒拉两下就可以把腿伸进去的地方对于现在有着将近一千米高的泡泡而言却宛如一个阳台那么大——小姑娘现在正愣愣的坐在靴口看着自家主人在这片大陆上留下的痕迹。\n\n大片的灰色宛如病菌一样附着在这片大地上——按照主人的说法来说，这是那些小家伙们的城市，也是她眼中的……苔藓?泡泡并不明白为什么那些小家伙们的住所会被主人叫做苔藓，她也并不是很能理解主人在登陆作战的时候总是会一脸坏笑的踩在这些“苔藓”上。\n\n泡泡觉得踩上去那很脏，可是她可不敢反驳主人。她还记得以前提出让犽戎难堪的问题的时候，她整个人（整条虫）都被主人含在了嘴里……虽然主人的口腔很温暖，也能够在里面里面汲取自己变形乃至进化的营养。但是被主人当成一小块糖含在嘴里还是太奇怪了。\n\n§g“主人说要清洁来着……清洁……总不能是清洁领袖治理下的城市吧?”§!\n\n泡泡嘴里念叨着，眼神却不自觉的往远方望去——广阔到足以容纳千万级人口的城市聚落傲然挺立于此，那鲮次节比的高楼正映照着文明的顽强与茁壮。但对于泡泡而言，如果不是主人的脚印刻意的避开了那些灰色苔藓，这个世界应该是另一种样子。毕竟犽戎此刻留下的每一片足印都足够容纳不止一片称作宏伟城市区划，而在她行进路线上除了面前能够到达千米的山岳，剩下的“小土丘”已经像是灰尘一样黏在了犽戎的脚上。\n\n泡泡抱着自己的尾巴又思索了一会，而后做出了一个很重要的决定，她选择给主人清理一下靴子。\n\n泡泡曾经见过自家主人展露出的残酷暴虐的模样，她会把一整个拥有数十亿乃至上百亿人口的星球用脚趾夹碎，任由星球核心处的岩浆在她的足趾间流淌；亦或是情趣些的玩法，用足趾揉搓完星球的表面，残忍的屠杀掉上面所有的生命之后，主人会用足趾把这个完全沾染了她信息素的星球喂给她的亲妹妹——总而言之，每一次犽戎选择用足部来处决星球后，总是会将脏兮兮的脚直接塞回去，那本身就是为了满足领袖特殊xp的黑丝则会被主人刻意的都在母星的总督府边上。\n\n总而言之，简而言之，虽然你的小龙崽子算得上是个爱干净的姑娘，但奈何执行完歼灭星球的任务总是会……有点脏。虽然小姑娘现在泡在海里已经把自己的身上弄干净了，但她的靴子可不会把自己泡进海水里。\n\n§g“唔……”§!\n\n泡泡是很喜欢犽戎身上味道的，确切的说，是喜欢她主人的一切。上至被犽戎含在口腔中，用尽全力夺取的一抹津液；下至被犽戎踩碎黏在足趾之间的星舰或是星球残骸……这对于泡泡而言都称得上是恩典。\n\n即便她现在是在犽戎那有些气味的靴子里，即便她要做的是是清理这个在人类看来环境宛如死寂星球一般的靴子，即便……这双靴子的主人正像条小狗一样在找她的父亲撒欢。\n\n泡泡本来是打算直接开始清理的，但她稍稍思忖了一会后决定还是先观察一番自己现在所处的环境——小家伙嘴巴上说的是磨刀不误砍柴工，但实际上是怎么想的恐怕就只有她自己知道了。\n\n犽戎踩在星球的表面上会留下足以改变生态环境的足印，而这般力量展现在靴子中的具象表现则是明显的脚印印在了鞋垫上。为了更好的欣赏主人的伟力，泡泡特意再度压缩了自己的身体，以百倍的身躯仔细探索着靴子最前方那个最为明显的脚趾印记。\n\n带着汗味的淡黑色印记相当的广阔，哪怕泡泡原先将近千米的身高也无法填满这个被犽戎大脚趾踩出来的痕迹——确切的说，哪怕泡泡原本的身子撒欢扑在这个印记中打滚，也是要滚上一阵子的。\n\n§g“哎?”§!\n\n 泡泡当然不会像只小狗一样在主人靴子中留下的脚印里撒欢，她只是惊讶于在主人靴子这样恶劣的环境中居然还有生物能够存在。看着那几乎能够建立城邦的，渺小到犽戎足纹都可以容纳的宛如微菌般的生物时泡泡突然想起来主人曾经跟她讲过的话。\n\n一个叫做靴居者的文明，一个母星被一双靴子几乎踏入地核的文明，他们自少女的靴中繁衍进化，直到他们将ftl引擎研发而出拥有了星系间航行的力量的时代，他们依旧更喜欢缱绻在那双靴子……或者说是如同靴子中那阴暗潮湿的环境中。\n\n泡泡曾经对此不是很理解，但当她看到了自己主人的靴子中居然也能够诞生出类似于“靴居者”的文明时，她就明白了为什么那些生物会如此依恋这样的环境了——只是主人留下的正常生理行为所带着的气味以及衍生物就足以被这些生物当成自然环境乃至神迹了，他们即便能一直存续下去没有死于犽戎的动动脚趾这样的小动作，他们也不会愿意逃离这样的环境了。\n\n当然，泡泡在这不到半小时的时间里，也迅速适应并迷恋了上了这个环境。她现在要考虑的是要不要把这个诞生于主人靴中的文明给清理掉。\n\n§P“爸爸——哎，我没有踩到这些城市的！真的！哎?山?哪来的山……犽戎不知道……”§!\n\n在犽戎靴内的泡泡也听到了自家主人傻乎乎的声音，以往的她听到了犽戎的话，大概会很开心并且试图扑到犽戎的身上。但现在的话……泡泡抬起了脑袋，思索着自家主人究竟会在什么时候落下她的脚。\n\n至于现在需不需要保护这个类似会成为靴居者文明的城市已经不是泡泡需要考虑的，泡泡只需要等到犽戎落下脚意识到到她存在后，在跟犽戎讲解一下交由主人定夺就好。\n\n§P“唔，什么叫不要把袜子丢在您的总督府边上?您难道不觉我的才是……您别掐犽戎的脖子啦，没什么感觉的，爸爸！ ”§!\n\n泡泡一直是知道帝国领袖和她的主人关系相当的好，甚至好的都不太像是父女了。不过泡泡并不打算也不愿意去想她们的关系——那可是她的主人，如果她愿意的话一只手就可以把星球捏碎掉！她才不会想不开讨论主人不喜欢的话题。\n\n§P“哎呀，爸爸，您就不能看着我点好的嘛，刚刚你明明看到也挺开心……哦，没看到呀?那要不要晚上我去……”§!\n\n犽戎那略带挑逗的声音随着黑色的丝足一同灌满了泡泡的感官。曾经遮蔽了天空日月的黑色是主人那肆意扬起的羽翼，那是被称作死亡之翼所带来的绝望感，而今缓慢落在的丝足却也能给泡泡带来同样的感受。\n\n§P“哎?”§!\n\n§Y“怎么了，犽戎?”§!\n\n小家伙没有回应你，而是露出了一个有些疑惑的表情。\n\n§P“唔……我似乎知道泡泡去哪里了……”§!\n\n犽戎此刻的模样其实是相当怪异的，毕竟小家伙刚刚才换上了平常的那身礼服，下半身就裹上了那双诱人至极的黑丝——但是这姑娘还没有穿上靴子，她的一只脚可是直接落在帝国的总督府正前方呢。\n\n犽戎叹了一口气，将已经差不多穿好靴子的脚抽了出来，略带着不满的看着她的靴子……或者说是她靴子里面的小家伙。\n\n§g“主上贵安。”§!\n\n§P“呼……泡泡啊，我说的清理是身体，你这是在干什么?”§!\n\n犽戎的声音听起来很无奈，但她露出的表情却是不符声音淡淡的笑容——看着泡泡小心翼翼的从她靴子里像只小蝴蝶一样飞到她手心里，犽戎怎么会怪她呢?那可是她养大的小家伙。\n\n§g“主上，我在清理您的靴子。”§!\n\n§P“嗯哼?”§!\n\n§g“里面有一个文明的雏形。”§!\n\n犽戎刚刚那有些傲娇的表情一下子散了，取之而代的是羞红的面容——按理来说一个会根据自己心情的好坏用脚趾夹碎星球的存在不应该会因为这种事而露出娇羞的表情，对于她而言只是饲养或者直接踩扁两种选项。§!\n\n但这残忍的前提是你不在，只要你在犽戎的身边，她总是愿意展露出自己属于孩子，属于女儿的柔软的一面。§!\n\n§P“爸爸——泡泡刚刚什么都没有说哇！”§!\n\n犽戎猛的合拢手掌，挤压的手中小家伙发出了意义不明发噫噫呜呜发声音。§!\n\n§P“您，什，么，都，没，听，到！”§!\n\n你的小家伙急得就差要把帝国母星上的生命给灭口了，而如果她没有控制好现在跺脚的力道……恐怕造成的效果也差不了多少。§!\n\n§P“对吧，爸爸……”§!""
  gts_paopao.3.option: "彳亍"
  gts_paopao.4.title: "你的首都现在与犽戎的靴子相伴！"
  gts_paopao.4.desc: "现在你和你首都的人民窗外的巍峨圣山的瑰丽美景已经被犽戎的靴子替代，甚至变得更加宏伟壮观，巨大的阴影覆盖之下，现在每个人都能清晰的意识到与犽戎之间天堑般的体型差距。"
  gts_paopao.4.option: "太好了"

  gts_paopao.5.name: "接入信号"
  gts_paopao.5.desc: "“我来自一片名为泰拉的大陆，和一座名为罗德岛的陆行舰之上……还记得来到这里之前的那一天，我原本准备一大早去看望小苏茜和她重新开始的理发店，却在打开门的时候被一阵强烈的白光吸了进去……”\n\n“而当我再睁开眼睛的时候，我就已经来到这个地方了，最开始，适应这里阴暗而又潮湿的条件并不容易，除了海嗣的超强适应力之外，恐怕那片大地上很少有人能够单枪匹马地在这样庞大的地方生活吧，”\n\n“……不过，刚刚你们的……干员告诉我，这样一片巨大的区域、远处的那些粉色的天空和墙壁……只是小苏茜的那里面……？还有那些到处肆虐的、随便一滴都能够淹没整座罗德岛的晶莹的液体只是她分泌而出的液体而已？”\n\n“（阿戈尔感叹语），她现在到底有多大啊……”"
  gts_paopao.5.a: "你为什么没有像澄闪那样……？"
  gts_paopao.6.name: "接入信号"
  gts_paopao.6.desc: "“唔……这个，我也不太清楚啦，可能是因为我当时是’闯入’了那道白光里面，而不是像小苏茜那样被那道’光芒’选中’了吧？”\n\n“不过，既然小苏茜已经变成了……如此庞大的存在，那她也就不再需要我们的保护了，所以，其实也无所谓啦，”"
  gts_paopao.6.a: "“海嗣”是什么？"
  gts_paopao.7.name: "接入信号"
  gts_paopao.7.desc: "“最初，无论是我还是小苏茜，还是泰拉大地上的其他人，恐怕都无法做出一个准确的回答，”\n\n“不过现在，你们的干员刚刚已经为我讲解了这个宇宙的好多好多知识……所以，现在我知道了，’海嗣’只不过是无数种蜂巢思维中的一种，肩负起了改造星球的责任，却在漫长的岁月中逐渐腐化的存在……”\n\n“啊，说起来，我自己也是一位海嗣呢，”\n\n“不过不过，作为海嗣可是有许多好处的哦～比如说，我现在的这副身躯其实还没来得及进化出某个性别的特征，也就是你们所说的’无性别’的意思，而且还可以随时转换改造的，如果你们愿意的话，变成另外一种性别也不是不可以……”"
  gts_paopao.7.a: "你之后的计划呢？"
  gts_paopao.8.name: "接入信号"
  gts_paopao.8.desc: "“我还不太清楚……来到这个宇宙才过去几年，我所收到的信息与进化的方向就已经几乎突破了海嗣的极限……”\n\n“所以，如果可以的话，你愿意给我提一点建议吗？”"
  gts_paopao.8.a: "加入我们会是一个不错的选择"
  gts_paopao.8.a.tooltip: "§Y水月将会加入我们§!"
  gts_paopao.8.b: "你当然可以留在这里"
  gts_paopao.8.b.tooltip: "§Y水月将会留在澄闪的身体上§!"

