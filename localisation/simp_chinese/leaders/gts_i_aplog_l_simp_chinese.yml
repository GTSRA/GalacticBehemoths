  gts_aplog.32.a: "太棒了！"
  gts_aplog.33.name: "意外"
  gts_aplog.33.desc: "艾普露一行人像往常一样蹂躏着星球上渺小的土著小人，这些小人毫无抵抗，纷纷变成艾普露脚底的红色污垢\n\n可是谁曾想，在艾普露吃饱喝足躺在城市中休息的时候，一只巨大的手指从天而降直接把艾普露碾入了地壳之中，随后巨指抬起，艾普露如同垃圾一样黏在了指纹之中\n\n原来这里是天体级巨娘收藏的\"缩小星球\"，不幸的艾普露竟然闯进了这些骇人巨兽的家里！但是好在我们的舰队趁哪位巨娘睡觉的时候，在她的内裤大陆中找到了迷失在黑暗森林中的艾普露，如果没有我们的营救，恐怕艾普露只能做一辈子的阴虱了吧"
  gts_aplog.33.a: "天外有天！"
  gts_aplog.34.name: "劫掠"
