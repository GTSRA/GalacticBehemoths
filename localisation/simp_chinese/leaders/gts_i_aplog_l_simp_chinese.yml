  gts_aplog.34.a: "都等她回来去她小穴里找找有没有幸存者"
  gts_aplog.34.b: "去她的内裤，把那些合金收回来吧"
  gts_aplog.40.name: "猫娘的生日"
  gts_aplog.40.desc: "今天是特殊的一天，这是§Y艾普露§!来到我们帝国的第十个生日\n\n一改往日的蛮横，这只猫娘居然破天荒的没有要求使用我们人民的生命为她庆生，而是向军部的监狱发出了当一天「处刑官」的申请\n\n数不尽的罪人和俘虏被驱赶进笼子里后，由直升机运至§Y艾普露§!的「宫殿」里。在§Y艾普露§!的强烈要求下，我们不得不开启了直播，让整个帝国都见证着她独特的庆生方式\n\n很显然这些被当成消耗工具的家伙们还没有意识到自己的地位，满口都是「人权」和「俘虏公约」之类的条令，§Y艾普露§!明显不属于这些法律的管辖范围，手掌只是轻轻合拢，关押着数千人的铁笼就在一阵令人牙酸的尖啸声中爆开，连带着里面的生命一起变成皱巴巴的一团垃圾，红白色的混合物从可爱的指缝中迸溅出。§Y艾普露§!故意把血淋淋的手悬在剩下的笼子上，让这些被碾成血沫的反抗者淋在剩下的小人头上，带着一丝轻蔑的微笑说：\n\n§S「要是不能让我在生日开心的话，你们都会被咱判处死刑哦喵~」§!\n\n面对几个不明觉厉还在叫嚣的家伙，§Y艾普露§!只是舔了舔手指，用蘸着香津手指带到空中\n\n可怜的小家伙连挣脱开粘稠香津的能力都没有，被巨大猫娘坏笑着盯了许久之后，再次被带到了另一个热腾腾地方，不等想明白这里是面前巨大猫娘的那一部分，一阵凄厉的嚎叫首先震碎了那些人的耳膜，而他们最后看到的一幕，是面前巨大菊学里喷出的铺天盖地的黄色气体\n\n不过§Y艾普露§!似乎没打算放过他们。这些被猫娘的屁剥了一层皮的家伙们似乎还剩最后一口气，于是§Y艾普露§!也毫不客气地把这些小家伙直接按在柔软的菊穴上揉搓\n\n女孩柔软的褶皱在他们看来和一道道巨大的山丘没有区别，而上面蘸着的一些东西更是和巨石一样狠狠切割着这些罪人的身体和灵魂，不少可怜虫们在不间断的揉搓下，被迫吞下§Y艾普露§!没有擦干净的排泄物，尽管身体在就破碎，面部也被挤压得几乎断裂，但是他们还是在§Y艾普露§!蛮横的意志下成为了合格的厕纸，也帮助她完成了她玩乐的一部分\n\n感觉擦干净之后，§Y艾普露§!也毫不保留地用一个更大的屁结束了他们卑微的生命\n\n开胃小菜之后，玩心大发的§Y艾普露§!干脆也不演了，挑选出一些囚犯和俘虏之后，把剩下的小家伙们纷纷倒进我们为她准备的城市里。面面相觑的小人还以为自己成为了幸运儿，纷纷嘲笑起了那些被§Y艾普露§!选走的同胞们，而他们的笑声也在§Y艾普露§!脱下裤子，把饥渴难耐的屁穴对准整个城市的时候戛然而止\n\n「你们居然嘲笑自己的同胞，看起来，你们的罪孽可不浅呢喵~好好感谢我吧，如果能活下来的话，你们说不定能成立一个建立在我的排泄物上的文明哦~」\n\n头顶少女活力满满的声音给整个城市判了死刑，慌乱的人群推搡逃窜，争抢车辆，却连菊穴投下的阴影都逃不出，覆盖整个天空的屁穴只是抽动了一下，一条粗壮的深色排泄物在轰隆隆的巨响中冲向了市中心，仔细看的话，还能在其中看到一些没有被消化完全的骸骨和建筑残骸\n\n不过在排泄物碾碎城市之前，其散发出的热腾腾的臭气就蛮横地冲进城中，无差别地搜罗着每一个倒霉蛋，这些连§Y艾普露§!排泄物都接触不到的家伙，就这样在窒息的恶臭中被排泄物的热量活活蒸熟，仅存的意识也只够勉强睁开眼睛，绝望地看着猫娘巨大的排泄物从天而降，碾碎一切\n\n§S「嗯~一想到小家伙们连我的排泄物都挡不住喵，诶嘿嘿……」§!\n\n被§Y艾普露§!特意抓走的小人们，最后被撒到了我们为她制作的生日蛋糕上，燃烧的蜡烛和欢悦的生日歌，蛋糕上的奶油里是拼命扒拉着想要浮起来的小人，不过，至于他们最后的结局，我们的「临时行刑官」早就决定好了，希望他们能在§Y艾普露§!的肚子里为她带来一个开心的生日"
  gts_aplog.40.a: "生日快乐！"
  gts_aplog.41.name: "艾普露的小爱好"
  gts_aplog.41.desc: "§Y艾普露§!带着饲养的小城市来到了聚会现场，大方的将自己小城市分享给其他巨娘使用，勇于尝试的§S[Root.GetRulerName]§!小心翼翼的掀起裙子，将白色连裤袜包住的下体对准城市期待着小人们的反应，受过专业训练的小人们熟练的锁定§S[Root.GetRulerName]§!的欢乐豆然后按下了发射按钮，无数具有增加敏感度效果的特制炮弹炸破了白丝，直冲着豆豆飞去，产生的爆炸火光覆盖了豆豆表面，§S[Root.GetRulerName]§!只看见阴蒂突然产生亮光，来不及思考就被巨量的快感冲昏了头脑，一个踉跄向后跌去，瘫软在§Y艾普露§!怀里。此时，§Y艾普露§!褪去§S[Root.GetRulerName]§!的内衣，轻轻用手指挑逗着§S[Root.GetRulerName]§!的乳头，向小人士兵们示意着集火位置，璀璨的焰火很快在§S[Root.GetRulerName]§!的两颗粉红的樱桃上绽放，§S[Root.GetRulerName]§!被刺激的面色潮红淫叫连连，乳汁爱液一齐喷出将整座城市溅满淹没，最终失去意识爽晕在§Y艾普露§!的怀抱中，其他参加聚会的巨娘面面相觑，一时不知道说什么好\n\n 事后，§Y艾普露§!收到了很多帮忙训练小人城市的请求"
  gts_aplog.41.a: "不错！"
  gts_aplog.42.name: "艾普露的小爱好"
  gts_aplog.42.desc: "善于训练小人的§Y艾普露§!对她的一批小人士兵们进行了建筑特训，训练有素的它们熟知巨娘脚底的穴位分布图，能够建筑经过精心设计的楼房，这种楼房在经受踩踏时能够适当的刺激巨娘足底的神经，舒爽的感觉常常令巨娘沉醉其中。数据显示，经常踩踏§Y艾普露§!特制城市的巨娘，健康程度比踩踏普通城市的巨娘高11.5%，工作效率也提高了16.4%。这种建筑方法已经在被饲养的小人之间传播，预计很快就会推广到整个小人世界"
  gts_aplog.42.a: "很实用！"
  gts_aplog.50.name: "囚禁"
  gts_aplog.50.desc: "协调与同事之间的关系总是一件困难的事，而对于艾普露来说更是如此，作为体型较小的领袖，艾普露不可避免的会受到来自体型更为巨大的领袖的捉弄\n\n艾普露连带着她所在的住所都被§S[event_target:gts_leader_bigger_than_aplog.GetName]§!秘密传送到了自己位于地板上的其中一座缩小城市中，由于§S[event_target:gts_leader_bigger_than_aplog.GetName]§!的体型格外巨大，所以通常提供给她使用的缩小城市的比例比正常的缩小城市要大得多，因此一座房屋的突然出现并没有引起太多的注意——毕竟缩小人成群结队的失踪，城区成块成块的消失在这个世界再正常不过了\n\n从远处传来的脚步声让整座城市都在发生震动，艾普露疑惑的出门查看情况，却惊恐的发现天空不知何时被天花板所取代，房间的事物变得十分巨大，就连散落在地板上的袜子都像一座山脉一样屹立着"
  gts_aplog.51.name: "囚禁"
  gts_aplog.51.desc: "「轰隆隆…」「轰隆隆…!」§S[event_target:gts_leader_bigger_than_aplog.GetName]§!迈出的每一步对地板上的小城市来说都是一次灾难，被踩中的小城市会在片刻间变成粘连在§S[event_target:gts_leader_bigger_than_aplog.GetName]§!足底的黑灰色残骸，而附近的城市建筑则会被剧烈的冲击震塌\n\n「12点钟方向，就快到了…」§S[event_target:gts_leader_bigger_than_aplog.GetName]§!打开个人终端上的定位软件，搜寻着艾普露所在的位置，代表着艾普露的小红点随着自己的移动变得越来越近，而软件左上角的击杀数字在每一次落足后都会飞速跳动，迄今为止已经有数百万人丧生了"
  gts_aplog.52.name: "囚禁"
  gts_aplog.52.desc: "「啊…果然，浏览击杀数字都是一件很令人愉悦的事呢，每次都会把持不住…嗯~」§S[event_target:gts_leader_bigger_than_aplog.GetName]§!的脸颊微微泛红，下体也有些湿润了，被囚禁在内裤中的微小城市已经被淹没了大半，使得§S[event_target:gts_leader_bigger_than_aplog.GetName]§!的击杀数字又开始暴涨，心情愉悦的她不禁加快了步伐，来到了艾普露所在的区域\n「艾普露♡~」\n§S[event_target:gts_leader_bigger_than_aplog.GetName]§!抬起脚掌，足尖点地，脚趾撞倒并碾碎了大量的街区，画了一个爱心将在艾普露所在的地区与其他区域分隔开来，对于小人们来说，这道沟壑就是一道不可逾越的天险，它们已然变成了§S[event_target:gts_leader_bigger_than_aplog.GetName]§!的囊中之物… \n\n「好想把你变成我的所有物…」面色绯红的§S[event_target:gts_leader_bigger_than_aplog.GetName]§!脱下早已被爱液浸透的内裤，随意的扔在了一旁的城市里，这座倒霉的城市当场被夷平，内裤散发的大量荷尔蒙激素又令周围的小人们纷纷发情，成为了§S[event_target:gts_leader_bigger_than_aplog.GetName]§!的性奴\n\n混乱的城市里，艾普露慌张的呼叫着领袖安防服务，然后却发现通讯转接到§S[event_target:gts_leader_bigger_than_aplog.GetName]§!的通讯面板上，对方正一脸坏笑的看着她"
  gts_aplog.53.name: "囚禁"
  gts_aplog.53.desc: "「不乖哦~为什么要想着逃走呢~」\n\n她绝望的跪坐在地与泛着爱心眼的§S[event_target:gts_leader_bigger_than_aplog.GetName]§!对视，一滴爱液从§S[event_target:gts_leader_bigger_than_aplog.GetName]§!早已淫靡不堪的花穴中滴落，砸在了远处的城市里瞬间将整座城市吞没，腥臭的爱液已经侵蚀了这座城市的大气，释放的信息素正在侵蚀每个人的心智\n\n「不乖的宠物就该关起来呢~」\n\n§S[event_target:gts_leader_bigger_than_aplog.GetName]§!跪在地上，伸出手将整座城市挖起，像端着披萨片一样将城市对准了自己的花穴，在小人们的尖叫声中把整座城市用花穴「吃掉」\n\n凹凸不平的建筑群像沙粒一样刮蹭着肉壁，小人们被爱液粘附在阴道的沟壑里，被巨量快感冲昏头脑的§S[event_target:gts_leader_bigger_than_aplog.GetName]§!机械的用城市来回摩擦着花穴，最后整座城市搓成一摊混合着爱液的烂泥状物质时才恋恋不舍的将其倒在了地板上，纵欲过度的§S[event_target:gts_leader_bigger_than_aplog.GetName]§!直直躺在了城市铺成的地毯上，在压扁了一大片城区后赤身裸体的睡去了"

