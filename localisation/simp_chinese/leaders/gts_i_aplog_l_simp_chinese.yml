  gts_aplog.1021.name: "女神的任务"
  gts_aplog.1021.desc: "「噗啪」健康色泽的裸足踏在这个星球上，带来恐怖的震动以及并发的灾难，然而这双脚的主人丝毫不在乎她引发的灾难——她甚至饶有兴致的望着自己刚刚踩出来的脚印，一座城市正被她留下的脚印拦腰截断\n\n「一百二十一万七……哎呀，万后面的数字根本没必要去记喵～」\n\n巨大的猫娘笑眯眯的蹲了下来，刻意用自己的身子挡住了太阳，将近万米的身高所投下来的绝望阴影足以将整座城市笼罩——艾普露甚至能够听到人群的哭喊声，绝望与哀鸣的声音是那么悦耳\n\n然而只是这么看着还是太过无趣了，远比小孩子蹲在路边看蚂蚁要无趣，艾普露晃了晃她的尾巴后这么想到，不如随着尾巴落在城市边缘而激起的人类惨叫声，她想到了一个坏坏的想法——她让黑色尾巴落在了城市中，大多数猫科动物都会对尾巴很敏感，而猫娘自然也是如此\n\n「对了喵，女神的旨意要留下执行人的签名…那就用咱的尾巴签好了」\n\n和女神麾下其他的神女们不同，虽然艾普露也喜欢在人类的城市与星球中写下自己的名字，但她更喜欢用自己的尾巴，因为她的尾巴特别敏感，碾在小小的城市中能够给她带来别样的快感\n\n「签好了！现在是多少了喵……二百三十二万……那应该差不多了？」\n\n听着这像是玩够了的发言的人类们终于抬起了头，他们期待的看着那遮天蔽日的魔鬼玩腻了走开，可惜的是他们的愿望落了个空，大坏猫可不会这么轻易的放过被她选中的玩具\n\n「剩下的就……不留着咯～」\n\n带着雄浑热气的巨足毫不留情的碾了过去，尽管她的言语轻佻而顽皮，但碾过人类城市的力道却像是在复仇一般，无论是刚刚用尾巴画出的名字还是人类花了数十年修建的高楼，全部被她当做缓解足底炽热的消耗品了\n\n当然，万米级别的巨娘即便是仔细的碾过去，她们那巨大的指纹中都能留下让人类苟延残喘的空间，更何况这只大猫只是随意的碾过——只不过即便如此，这个位于前光速时代的都市群也算是彻底消失了"
  gts_aplog.1022.name: "女神的任务"
  gts_aplog.1022.desc: "「所以……为什么会有保持这样体型的处决任务喵，女神大人是闲的O疼了吗？」\n\n尽管像是在抱怨，但艾普露却很高兴的看着这片星球，一个即将完成繁荣统一的前光速文明，如果把他们分割成城市来玩的话是能够晚上许久的——而女神大人下发的任务也只是要求处决这上面的智慧生命罢了\n\n「中午好喵～」\n\n艾普露一边笑着一边对地上的坦克集群打着招呼，当然，她用的是已经踩的脏兮兮的脚\n\n早在艾普露碾过第一座城市的时候，这个星球上的人类就已经组织好了反抗部队，可惜的是无论是他们的空军陆军亦或是海军，都没办法对这个保持着万米姿态的巨娘造成足够的伤害，甚至大多数武器只能给她带来情趣的快感\n\n「好玩么？」\n\n「哈哈，超好玩的～………喵？」\n\n本来艾普露是开开心心的望着地面上士气崩溃的军队，在琢磨着怎么接着让他们重新鼓起士气向她发起反击来着，但现在她可不敢这么想了，毕竟此刻出现在她身边的家伙，可是比她还要暴虐上十倍的怪物啊！「等等，为什么你会在这喵！」\n\n大猫显然没有想到除了她之外还有其他女神大人麾下的神女来到这个不起眼的小星球上，事实上哪怕是整个「玩具箱」\n\n中的宇宙文明联合起来在面对一位神女的情况下都无法做到自保，他们能够活多久全看神女或者她们那位女神的意愿罢了\n\n「怎么，不欢迎我？」\n\n雁栖挑了挑眉，随即露出了一个坏笑并向着大猫走去——两人此刻都是万米级别的伟岸身躯，这也就意味着对她而言的如同散步一般的行为，其实对于已经惨遭艾普露蹂躏的人类而言又是一场惨绝人寰的屠戮\n\n但其实……如果客观的看，雁栖穿的毕竟是高跟鞋，从她鞋跟到鞋底的距离也足够容纳一些幸存者\n\n「就不欢迎你！哈！！！」\n\n大猫猫选择了哈气，然而这样的行为对于她脚下那些被蹂躏的生物来说也许能称得上是威慑，亦或是一种强大的武器——但是她这么对同位格的神女还是多少有点看不起自己人了\n\n大猫猫被揪住了耳朵，随后便瘫软的倒了下来，虽然猫咪的耳朵相当敏感，但这并不是艾普露被揪一下就直接倒下的原因——真正的原因是这里还有一片大城市可以给她当成地毯"
  gts_aplog.1023.name: "女神的任务"
  gts_aplog.1023.desc: "「喵喵喵！松开呀！」\n\n雁栖松开了手，可还没等艾普露揉了揉那已经开始发烫的耳朵雁栖便一口咬了上去——她确实是松开了，可她也没说就这么放过这只小猫呀\n\n最终的结果是俩个人一同扭倒在了城市群中，这对神女们而言自然没有多大伤害，甚至倒不如说她们更像是故意的，毕竟对神女而言自己身体的每一个都是处决小人的绝佳武器——如果以女神的视角看来那么她俩现在像是两条蛆扭在一起，而如果是被她们碾在身下的小人看来……那么她们现在就像是两条狂龙在人类城市里交配一般\n\n「等等，这是什么喵………」\n\n似乎是感受到了又是什么锐物顶到了她，艾普露的脸色突然从享受变成了………更加享受，她随意的握住了周围结构还算完整的城市，她做出来了一个喂食的动作\n\n将近百米的高楼在神女的手中脆弱的跟脆脆鲨也没有什么区别，而味道嘛……对于她们而言，钢筋混疑土与星球本身的味道都是一样的，无非是脆一点还是厚重一点\n\n「好吃吧——喂，你来真的喵！」\n\n刚刚把手的小零食「喂给」\n\n了雁栖的艾普露感受到了压在她身上的重量减少了一点，可她还没来的及爬起来眼光就瞄到了雁栖正在脱裙子\n\n脱裙子………艾普露已经想到了接下来要发生什么事了——她要艾草了，她要被草飞了，她要……爽死了\n\n大猫没有露出犹豫的神色，她只是撑着身子起来，然后找到了一个绝佳的位置像一只发情的雌兽一样趴了下来\n\n「来真的？」\n\n雁栖重复着艾普露的话，不过和艾普露兴奋且性奋的语气不同，她刚刚抹完嘴发出的声音是像周末被无良老板喊过来加班的社畜\n\n「女神的任务罢了」\n\n尽管两位少女已经再这个星球上阔阔了好一阵了，但实际上造成的破坏并不算太过恐怖，除了一开始艾普露写过名字的城市已经试图做出反抗的部队已经她俩现在正在阔阔的城市，其他生活在这个星球上的人都没有遭到屠戮——其实在这个前光速文明的星球上，还有许多国家并不知道他们的星球已经成为了神女们的玩具了\n\n「你脱，还是我帮……你怎么都弄完了」\n\n艾普露此刻已经乖乖的趴好在了地上，除了勉强裹住饱满胸部的bra以外已经不着片点衣褛，就在雁栖犹豫着想是草飞自己的同僚还是去女神的胃袋里清理顽固的残渣的时候，艾普露已经很自觉的把衣服脱干净并且随意丢在了地上，至于有没有覆盖或是压垮几座小城镇……她已经不想去想那么多了\n\n「快来喵～快来喵～」\n\n似乎是觉得自己不够有吸引力，害怕自家的同僚用着下面的巨兽去阔阔其他小人，艾普露特意拍了拍自己饱满的臀部来勾引她——勾引的效果是很奏效的，只不过这对她的同僚而言可能并不算是勾引，这对雁栖更像是挑衅"
  gts_aplog.1024.name: "女神的任务"
  gts_aplog.1024.desc: "雁栖柔白色的双手按在如同巧克力色泽的屁股上，那温热而且有着良好触感的肉体总是让人想入非非，这样美好诱人的身体加上艾普露那有些偏向m又欺软怕硬的性格，她总是会被其他的神女欺负……倒也不能算欺负吧\n\n雁栖一边想着，一边双手不老实的乱摸，面对同僚这般举动的艾普露也是非常食髓知味的叫唤了起来，那略显浪荡的叫声轻而易举的震碎了整座城市的玻璃\n\n「叫那么大声？」\n\n雁栖将自己的重心调整至上本身，用自己那一对丰满的乳房反复挤压大猫的后背，虽然大猫的身材已经算得上凹凸有致性感可人，但毕竟那对兽耳以及猫尾还是占了一点模的，这也就导致了此刻压在艾普露身上的乳房重的险些让她喘不过气来\n\n「喵…呜………」\n\n原先大声而且浪荡的叫声变成小声的喘息，而这样的行为自然躲不开这个星球上文明的观察——在他们看来，反击的时候终于到了\n\n「舒服么？」\n\n雁栖看着被她压在身下的猫娘「痛苦」\n\n的攥起来了手，很难说艾普露究竟是在享受还是真的觉得痛苦，毕竟大猫的另一只手还执着的试图往雁栖的下面扣……「小猫还有力气反抗吗？」\n\n艾普露的手最终还是放下了，并不是因为扣不到，而是因为自己被捏了——被捏住奶子了\n\n于是好不容易整理起反抗部队的人类中，大多数人都只能应到一声好听的闷哼便被震的昏了过去，而极少数幸运儿则能够看到随后那乳白色的洪流冲了过来……也许这座城市用了数十年来建造，最终的目的就是为了见证神女们的玩乐吧\n\n「没了……没力气了喵」\n\n「真的吗？」\n\n随着手松开了艾普露那丰满的双峰，雁栖再度贴到大猫的耳朵旁——不过这次可不是要咬她的耳朵，而是要向她宣布一件事\n\n「这才只是刚刚热身哦～」\n\n然而雁栖在说完这句话之后便利落的起身，留下有些不知所措的大猫在那里爽的喵喵叫\n\n「雁栖姐姐？你要干什么喵？」\n\n在大猫看来，雁栖的这种行为就跟年过四十多中年老男人一样，叫她在床上乖乖躺好自己却在一边抽烟等待cd，可按理来说，像她们这样的神女连着做上几年也没有问题\n\n「难道雁栖姐姐真的被女神给玩坏了喵…」\n\n雁栖蹲在了另一座城市前，在小人们惊恐大猫无聊的目光中往她的裙底里扣了扣——她并不是刚刚被艾普露扣爽了，她只是需要从裙底拿出个东西罢了\n\n「这个角度应该勉强可以吧？」\n\n远比楼房还要巨大的手机压在了城市上，原本还在看戏的人群根本没来得及退散便被碾成了手机壳上的一摸殷红，然而这还不算完，一个连引力场束缚都无法突破的凡人所建造的高楼自然是扛不住神女手机的重量，花费了无数人力物力所修建的高楼就像是多米诺骨牌一样倾倒……直到雁栖摆得实在有些烦了挖去了一块城市的地基后，她的手机才安稳的靠在了城市中\n\n「喵喵？什么角度？」\n\n「女神的任务罢了」\n\n和之前敷衍的声音不同，此刻的雁栖声音中带着些许玩味，毕竟作为一个经常被女神拿过去阔阔的神女，这还是她第一次觉得女神大人给的任务挺有趣的\n\n「你上次是怎么玩的喵？」\n\n「上次？」\n\n眼见着雁栖还蹲在城市边摆弄她的手机，大猫猫慵懒的翻了个身悠哉悠哉的回答道\n\n「选了那个星球的一位网红小男娘，把他也变大了一万倍，让他把我摁在他们的首都上草……别说他还挺有力蛮持久的，不过我最后还说把他变回去了，嗯…他最后是淹死在了自己精液里还是我流出来的爱液里来着？」\n\n雁栖摆弄手机的手指一顿，随后还是没能忍住往右一滑，随着人类的尖叫与高楼被切断坠地声音一同响起的，还有雁栖略带愤怒的声音\n\n「小烧猫，我草似你」"
  gts_aplog.1025.name: "女神的任务"
  gts_aplog.1025.desc: "「那是什么？」\n\n一个男孩不敢置信的打开了手机上的直播软件，上面没有标题没有作者然而却死死的固定在直播软件的热门顶端\n\n男孩颤抖着点了进去\n\n拥有超过人类想象的美好面容映入他的眼帘，那是两位少女……两位巨大的，超乎他想象的少女趴在一座已经看不出原样的城市上，她们……是在做爱？手机忠诚的将两位神女做爱时发出的浪荡叫声传来，但同时也传来了那惨绝人寰的画面——人类建造的高楼在两位少女分泌出来的爱液中像是对抗洪水的孤木一般无力，而仅存的幸存者们更是毫无抵抗力的被这淫荡的体液给彻底消灭\n\n而为了让这个弱小文明感受到神女力量的雁栖还十分贴心的为直播加上了好几个功能，首当其冲的就是死亡人数——在这场宣泄欲望的行为中，死亡对于人数已经达到了惊人的143万+\n\n可就是这样荒诞而又恐怖的屠戮行为却让男孩的血脉喷张了起来，在看到那根比巴别塔规模还要恐怖的巨物像是打桩机一样振动，他的下体也莫名的膨胀了起来——他知道这并不应该，可他根本没办法控制住自己……这只是这个星球上的小小缩影，将近有90亿人口的星球上超过一半的男性在看到这场荒诞直播中开始自慰，而女性的数量则还要更高\n\n「爽吗，亲爱的小烧猫～」\n\n赤身裸体的艾普露已经缩成了一团——可以看得出来现在这只猫猫爽的不行，在艾草的过程中，就她的脚丫子不停缱绻缩放的过程，一座深深埋藏在地下的避难所已经像一小块垃圾一样黏在她的脚趾间……而这只是少女在艾草过程中无意识的一个动作而已\n\n「呜……」\n\n「行了，我去看看投票」\n\n雁栖十分敷衍的将艾普露的的短裙拾起系在了腰间，这样的行为能够勉强遮掩住她下半身的恐怖巨兽——虽然说哪怕是巨大级的巨娘都不会在乎这些小人们的看法，更何况她们这些完全解放身体便是天体级别存在的神女了，她要是真的愿意，这个小星球随时可以丢进她的高跟长靴里\n\n雁栖再度蹲在了隔壁城市前，只不过这次和上次刻意的站在外围不同，她这次没有在意这座城市的人群肆意的碾了过去，虽然之前摆放手机也造成了许多小人的伤亡就是了\n\n「唔，我看看……212万，应该没有了吧，那么……」\n\n雁栖拿起了架在高楼上的手机，原本她打算就这么一走了之来着，毕竟女神大人的任务也只是叫她来公报私仇的草草小猫咪罢了——可是看到这个星球上的弱小文明还敢反抗就有些激起她的毁灭欲望了\n\n「那就，发起一个投票吧～」\n\n雁栖随手划过手机，啪啪啪几下便做好了她想要发起的投票——「下一个欣赏的目标城市」"
  gts_aplog.1026.name: "女神的任务"
  gts_aplog.1026.desc: "这个星球上的人类已经明白了雁栖和艾普露两个人想要做什么了，可问题在于他们根本没有能力反抗那两个怪物，一整个装甲团对她们而言也不过就是一脚的事，使用最大当量的核武已经变成了他们最后的一个选择——然而这一切都在雁栖发出的那个投票面前彻底崩溃了，「万一那两个恶魔只是去祸害其他城市呢？」\n\n这样的想法出现在了普通人的脑海中，而一些意志不坚定的领导人也是这么想的\n\n「小烧猫，去看一下哪个票数比较高」\n\n本来雁栖是打算自己直接碾过去的，但看到不整衣装的大猫猫就躺在废墟里晃尾巴她就莫名的想草……一定是女神下的咒，一定是\n\n「好麻烦喵，这种小虫子们的投票根本没有看的必要吧，还是说雁栖姐你的体力不……」\n\n艾普露挑衅的话语还没有说完便被扑面而来的高跟鞋击中——只是击中倒还好，毕竟她们俩的体型截至目前为止还是相同的，那鞋跟都足以碾死数百个人类的高跟鞋也不过是让她痛一下罢了\n\n可事情并没有像艾普露想的那么简单，毕竟挑衅那些连她足垢都无法清理掉的小人和位格比她还要高的神女是两种事\n\n散发着闷热臭气的高跟鞋把艾普露倒扣在了城市间，原本体型相差不大的两位神女一下子拥有了云泥之别\n\n「哎呀，小烧猫，刚刚忘记跟你说了，投票的结果除了要我们去a国以外，还有把你变小十倍哦～」\n\n雁栖没有说出的话是她还变大了十倍，她只是往地上一坐便把先前那个摆放手机的城市给完全覆盖住了，对于小人而言，一位神女用身体覆盖自然就意味着处决\n\n「呜呜呜！」\n\n艾普露发出来意味不明的嚎叫，但雁栖没有选择理会她，她只是坐在小人的城市——现在可以说是城市残骸上，安稳而又优雅的系上黑丝，她并没有什么奇怪的爱好，比如往丝袜里亦或是鞋子里放上缩小人缩小城市什么的，直到今天为止她才明白了为什么自己的同僚喜欢这样的玩法了\n\n丝袜亦或是高跟鞋内本来闷热潮湿的环境就足以处决掉大部分的小人，而其中侥幸活下来的则会毫无疑问的成为神女们的足部养料，哪怕是最幸运的那一波人，他们最终也会在神女走动的过程中成为神女鞋面或是脚底的一抹嫣红\n\n以上的想法出自雁栖把艾普露穿在鞋里的那一刻——艾普露的m属性大爆发让她的神女同僚能够真正的把她当做一只小虫子穿进去，当然，艾普露之前并不是什么事都没有做，在保持着千米的姿态，她还是能够很轻松的挖取城市地块铺在雁栖的高跟鞋中\n\n「A国啊……跟你的名字很搭呢，小烧猫～」\n\n虽然拥有十万米高的体型，哪怕是山岳也就是一抬脚的事，但为了充足的得这个小星球上的文明带来她们所拥有小力量，她选择了很慢很慢的走过去，不过话又说回来了，她一开始发起的投票也就是「欣赏」\n\n呀\n\n十万米高的身躯对于那些已经摆脱了重力场束缚的文明也能过称得上是恐怖至极，更何况这个弱小的文明，在雁栖走向投票数最高的a国路上中，就有超过两位数的城市被雁栖穿着高跟鞋的巨足给拦腰截断亦或是完全覆盖，这个时候就不得不说高跟鞋比之裸足的区别了，雁栖是穿着高跟鞋来阔阔的造成的死亡数有着将近7亿2312万，这要是换成艾普露的裸足，伤亡恐怕能直奔12亿"
  gts_aplog.1027.name: "女神的任务"
  gts_aplog.1027.desc: "「到了喔～」\n\n不知道雁栖这妩媚的声音是敢给艾普露听的还是喊给在「观赏」\n\n直播的人类听的，反正因为这一声呼唤，这个星球上尚且存活而且再看这场直播的人，有超过半数的人因为这一声娇嗔而加大了手上的力度\n\n这其中也包括了a国的人\n\n他们有许多人做出了他们最激烈但是毫无卵用的抵抗——在抵达目标城市之前便已经有无数的火力的倾泻过去，其中效果最好的是海基的大当量核武，成功的擦到了雁栖的脚踝\n\n那一点点火光确实成功的勾起了神女的注意力，只不过几分钟的时间，雁栖便从这个星球当上的一端走到了另一端，而沿途造成的破坏则比这个星球上最惨烈的大战还要恐怖，但从某种程度上而言，两位……额，雁栖神女的行为已经算的上是相当温柔了，毕竟这个星球上的文明所信奉的是弱肉强食的法则，而不论是雁栖还是艾普露其实都能够用一根手指把星球碾碎，或者丢进鞋子里慢慢「享受」\n\n，但她们没有这么做，的确是温柔的行为\n\n「刚刚是这里吧…」\n\n雁栖蹲了下来，开始脱鞋——这对她而言也许算得上是一种仪式，当然，对于这个进入「僵直」\n\n状态的雁栖，a国尚且保存士气的部队像是赴死一般发动了最后的进攻\n\n然而即便是路基的战术核武也只能勉强触碰到雁栖穿在身上的丝袜，而其他的陆地部队更是只能绝望的看着面前那个绝望的黑色山脉……那是他们这辈子都无法逾越的伟大存在\n\n「唔……有些热呢」\n\n雁栖终于褪下了高跟鞋与踩脚袜让双足亲切的与大地交互，让人类的城市为她那已经略显潮热的双足解闷——而一旁艾普露的交换声也依旧中气十足\n\n「你这家伙，快把咱给……」\n\n可惜的是艾普露的话才说到一半，便看到了雁栖的足又抬了回来——她的角度能够看清那双本来十分白哲漂亮的脚掌此刻正粘黏着黑漆漆的城市残骸与装甲部队的碎片，艾普露甚至能够看到那些变成垃圾的残骸正随着雁栖挑逗似的晃着脚而像冰雹一样落下\n\n「对不起嘛……」\n\n雁栖笑着摇了摇头，随即把脚落在了另一座城市中——在怎么铁石心肠的人看到这只大猫咪给闷了十多分钟后，都不会舍得再碾上去吧\n\n「你先出来吧，我看看接下来该玩什么」\n\n在雁栖操纵着手机发起下一次投票的时间里，艾普露泄愤般的将她塞在雁栖高跟鞋里的城市碾成她脚底上的污垢后便爬出来踩在了新的城市群中，尽管跟雁栖现在足足有一万米的身躯完全不能相比，但哪怕是一千米高的身躯对于这个文明而言也是绝对致命的——更何况大猫咪现在都怒气都叠满了，这不阔阔小人们的城市发泄一番都对不起她那欺软怕硬的性子\n\n 「为什么做爱的这个选项人数这么多啊……」\n\n雁栖有些嫌弃的扫视了一眼周围的城市，如果是现在的体型拉上亲爱滴小烧猫做的话，恐怕这周围都所有城市群都会淹没在她们两个人爱液的海……雁栖突然意识到了不对，现在都小烧猫就一千米高，甚至还没有她胯下那只巨兽大来着……在雁栖原版计划中要被捅穿的小烧猫此刻完全不自知，她正悠哉悠哉的漫步在这个「巨大」\n\n的城市群中，「氢疽铀蒿」\n\n的跟a国的反抗部队打招呼呢\n\n「你们这些垃圾！臭虫！微生物！全都去死喵！！！」\n\n艾普露随意的摆动猫尾拉拽着人类口中的高楼，讲那些花了数年乃至十多年的心血结晶就这么被当成垃圾抛在地上造成二次灾害，不过即便是面对这样的绝望场景，也有不少人敢发起反抗，其中幸运的人给猫尾所造成的此生灾害给掩埋或者砸成肉酱，而不幸运的……要么被艾普露抓起来像是撒白糖一样丢进了嘴里——其中大多还因为抓起来太过暴力而只剩下残肢断臂，要么就是被艾普露现在那已经脏兮兮的脚掌彻踏平，成为她肮脏脚印的一部分\n\n「哈哈哈！全都变成咱的奴隶吧！」\n\n不过这样的残忍行为很快就被终止了，但既不是艾普露突然善心大发放过了这些小虫子，也不是他们反抗能够撼动这位只有千米高的神女——而是刚刚还在大肆破坏的猫猫被车飞了起来\n\n原本还在耀武扬威的大猫飞了起来，随后便被抓在了手心之中\n\n「雁！栖！哈！！！」"
  gts_aplog.1028.name: "女神的任务"
  gts_aplog.1028.desc: "尽管艾普露现在很想把面前那位笑的开心的神女直接塞进她的小穴里，毕竟刚刚她可是用那个玩意把她顶飞了起来\n\n「等一下哦～」\n\n雁栖一边舔舐着身上已经脏兮兮的猫咪，一边笑嘻嘻的举起了手机竖在艾普露面前\n\n「他们说，也想要看你用futa魔法呢～」\n\n纤细修长的手指从艾普露的脑袋开始向下抚摸，直到她的下体……「你说呢，小猫猫？」\n\n随着雁栖将艾普露再度放在地上后随即微笑的蹲了下来\n\n「可咱就这么丁点诶？」\n\nfuta魔法艾普露也不是第一次用了，但这个大小……就连这些高楼给她当做飞机杯都显得太大了一点\n\n「嗯，让我看看投票……」\n\n雁栖一边用手指分割着城市，一边有些无聊的等着这个星球上的小家伙们出结果——她当然可以不遵守规则，但是看着这些小家伙们自以为是的借刀杀人却让她的玩心大起，这些小家伙们不会以为这个a国只是开始吧？「嗯，六万倍吧，艾普露你觉得怎么样？」\n\n投票上面数量最多的是1倍，仅次于1倍的是十分之一——但对于这种东西雁栖只会一笑置之，真当神女要听这些小虫子们的话了么？「可以喵！」\n\n艾普露表面上应的是相当痛快，只不过那张小麦色泽的脸上已经掩盖不住她的想法了——无论是对她的这位同僚，还是对还没欺负够的小人\n\n下一瞬间，小猫咪变成了大猫猫，艾普露那根粗长的猫尾甚至能够环绕住这座城市，但拥有了如此庞大且强大的躯体的猫猫，她会做亦或是被做什么呢？「等一下……喵！！」\n\n如狂龙一般的粉色巨兽狠狠的插入了艾普露的后穴，随着一进一出的强烈摩擦与振动两个人的爱液一同流出——可十万米高的躯体与万米高的躯体根本不是一个概念，只是白灼色的液体从高空坠落就足以压碎最坚固的建筑，因为激烈动作而导致脚掌缱绻收缩与伸直，便挖出来几十年前修剪的地下避难所……她们只是在城市中宣泄自己的欲望，甚至没有主观意义上的想要破坏这座城市，然而只是她们欢爱释放的体液就淹没了a国的首都，身体不自觉的小动作便踩死碾碎了数十万人\n\n然而这只是她们欢爱的开始而已，随着两位少女贴的愈发的近了，被汗完全浸湿的bra，从身体中溢出的热气与汗味，乳房与宽阔后背彼此摩擦仿佛能听见黏哒哒的液体粘连声……这些无一不触动着「观众们」\n\n的心，对于观众们而言，这是一场已经达到了1700万人死亡的恐怖屠杀，但同时也是这个世界上最奢靡的欲望宣泄场所\n\n毕竟，就拿与a国处于两个极端n国民众而言，这两个十万米高的女巨人在a国首都做爱又能有他们什么事呢？「噗！」\n\n随着做爱达到了高潮，先前艾普露受到了的futa魔法终于起了作用，原本远远不及雁栖大小的巨兽傲然挺拔，随后浓稠厚重的乳白色液体像是歼星炮一般射出——高楼，部队，人群，亦或是其他什么东西，在神女的伟力面前一冲而散，甚至因为两位神女的宏大尺度，艾普露的精液甚至飙蛇到了与a国接壤的e国首都\n\n毕竟国与国的距离，对于神女们而言说不定还没有她们的脚长呢\n\n「雁栖……好棒，再也不说你还要cd了……」\n\n大猫猫的眼里露出了肉眼可见的爱心，然而雁栖依旧没有停下她的动作——她随意的将刚刚还在拍摄的手机扔出，狠狠的砸落在e国和a国的边界线上，随后开始使劲的揉搓着艾普露饱满而又健康的胸脯……随着大猫猫被雁栖压在身下后，两者的爱液已经弥漫了有数米高，但即便如此，a国的首都依旧有十万左右的幸运儿存活了下来，只不过这些幸运儿从某种程度上而言又是不幸的，因为在爱液海洋里沉浮的他们，被艾普露一次涨乳所溢出的体液给彻底淹没了……"
  gts_aplog_anomaly: "幸存者?"
  gts_aplog_anomaly_desc: "在这个星球上我们找到了一个极其隐蔽的幸存者避难所"
  gts_aplog.1030.name: "什么叫巨大猫娘?"
  gts_aplog.1030.desc: "这个避难所里面的幸存者似乎很惊讶我们能够降落在这个星球地表上，而让我们惊讶的是，这个小小的避难所所蕴含的科技含量似乎比我们最先进的科研舰还要强大\n\n我们试图与他们交流，但是他们只给了我们一份独特的录像带——和他们避难所的科技水平相比，这份录像带实在是太过简陋，不过为了「和平」的获得他们的科技，观赏这份录像带是有必要的\n\n录像带的内容对我们而言并不陌生\n\n在一个规模相当巨大的海岸城市旁，远超其大小的一只凉鞋落在海里……不，确切的说是砸在了近海，其掀起的波浪就淹没人类所谓「海景房」\n\n录像带的视角突然猛地晃动，当画面再次清晰起来的时候，另一只被黑色足迹浸透了凉鞋已经侧躺着落在了城市当中，伴随着人类的哭喊，燃起来的恐怖火光与遮天蔽日的阴影，这一只落在城市正中的凉鞋居然带着一丝凄凉的宗教意味\n\n「你们好啊，小玩具们～」那是一个我们相当熟悉的声音\n\n健康色泽的小麦色巨足从天而落，举措「轻柔」的将那只凉鞋放正——这样一个相当日常的举动就碾平了这个城市最繁华的写字楼区段……这样的举动也恐怕只是一个开始\n\n「哎呀，好像不小心把你们的城市碾碎了，你们不会生气了吧?」\n\n戏谑而又熟悉的声音回荡在这个城市的上空，可这足以让人血脉喷张以及拳头硬起来的话语并没有让人停下脚步，无论是正常人还是他们拼尽全力组织的防御部队都不能让这个足有万米高的少女有丝毫反应——甚至只有战机编队才能够让他们的炸弹落在这位猫娘的脚面上，而其他的部队拼尽全力也只不过是在给猫娘的凉鞋进行一个建议的修饰罢了\n\n「哎呀，好痛哦，我要被你们打败了——」\n\n遮天蔽日的少女发出了故作娇弱的声音，她绕有性质的抬起了脚，往内陆走去——这甚至真的给了这个正在进行自救的城市点燃了生存的希望\n\n「嗯 确切的说，应该是被你们打到了」\n\n随着猫娘的尾巴轻轻甩动，她也瞄准好了姿势，丰满挺拔的臀部对准了那个「巨大」的沿海城市\n\n「呼呼，apl被你们打倒啦——」\n\n随着视角的再一次晃动，我们所能看到的只剩下一个巨大的臀印，在其最深处有融火的岩浆溢出，而最边缘的地区则能看到大海的倒灌……一个数千万人口的城市就这样变成一个地狱一般场景，而这只是那位自称apl的巨娘，戏谑的将她的臀部砸落在地上而已\n\n后面的画面大同小异，都是那位自称apl的猫娘进行戏谑的屠杀举措，不过最后的画面却足以让人担忧——遍布巨大足印，臀印，爱液，以及……排泄物的星球之上，有着一只翠绿色的眸子\n\n「她故意留下了我们，说叫我们建立一个新的文明供她玩乐」\n\n「于是我们修建了这个避难所……即便几千年过去了，我们依然抵抗不了她，但她似乎也没有再来看一眼我们的星球」\n\n「现在你们发现了我们，我们只能给你们一个警告……小心她!」"
