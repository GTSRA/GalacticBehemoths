  gts_aplog.904.name: "魂飞魄散"
  gts_aplog.904.tiny.desc: "我们几乎不敢相信，这只猫娘…她居然…\n把我们的人连同灵魂一起消化了……\n通过传感器，我们能清晰地感受到每个科考队员的灵能反应，无论她们在哪里，但…\n当她们落入那只巨大猫猫的胃里之后，我们只是感觉到她们强烈的灵能信号闪烁了一下，便消逝在了那湖海一般翻涌的胃酸里\n连灵魂都能消化掉…这就是巨娘的恐怖嘛！？\n不对…\n灵能反应还有！只是…\n\n那一丝丝微弱的灵能反应，正随着猫娘的血液，一点点变成属于她的一部分，从脚底到发丝，那属于我们文明的灵魂，如今正可悲的成为了猫娘的一部分，变成了彻底服从于她的奴隶\n\n不，她们还对我们的灵能呼唤还有回应！我们动用了几乎整个星球的灵能者向他们发出一阵阵灵能激荡，但是她们只是伴随着这激动微微颤抖了一下，像是在哭诉这被巨大猫娘永远囚禁，永远变成微不足道的一部分之后，就在猫娘的控制之下彻底丧失了仅存的意志，除了那些还能证明她们曾经是我们一员的灵能波纹外，和她其他的细胞别无二致\n\n今后，在猫娘的一次次运动中，这些曾经还是科研人员的细胞们将逐渐忘记她们原来的身份，彻底成为一个合格的细胞，永远为了猫娘而献出属于自己的一切"
  gts_aplog.904.gts.desc: "$gts_aplog.904.tiny.desc$"
  gts_aplog.904.a: "太吓人了"
  gts_aplog.904.b: "有趣的玩法"
  gts_aplog.905.name: "毁灭者"
  gts_aplog.905.tiny.desc: "为了满足猫娘那无穷无尽的性欲，她几乎消耗了整个星球的生命！\n我们的科学家[Root.Leader.GetName]如今被那只猫娘百无聊赖地踩在脚底碾动，小小的身体在满是污垢和血渍的足底挣扎扭曲，被迫吸入那些从她身上散发出的致幻气息\n\n至于那些幸存下来的小人，早就被猫娘的气味控制住，一个个都成为了离不开脚底气味的足虫，趴在脚趾缝里发出那些无意识的嬴荡的喊叫声，即使周围的同伴被猫娘的脚趾不经意间扣死，也只是擦擦脸，继续舔舐着那些沾染着血沫的足垢\n\n\"知道吗喵~只要我愿意的话，你也会变得和她们一样哦~\"\n\n[Root.Leader.GetName]被猫娘用脚趾夹起，下体也在不停地被猫娘那只巨大的紫色尾巴侵犯着\n\n\"不过嘛喵~我觉得，你们的文明既然能够来到这里，是不是就说明~你们这些小虫子能够为我带来数不尽的小人呢~\"\n\n猫娘的两只脚轻轻合拢，[Root.Leader.GetName]就这样被两面巨大的肉墙狠狠夹住，伴随着猫娘无意识的搓碾翻滚在足垢的世界中\n\n\"所以喵~也许我们可以做一个交易呢~\"\n\n很明显这句话，她不是说给那位彻底晕死在足底调戏下的[Root.Leader.GetName]听的，也许，这是我们的机会？"
  gts_aplog.905.gts.desc: "为了满足猫娘那无穷无尽的性欲，她几乎消耗了整个星球的生命\n\n那些小家伙们如今被那只猫娘百无聊赖地踩在脚底碾动，小小的身体在满是污垢和血渍的足底挣扎扭曲，被迫吸入那些从她身上散发出的致幻气息\n\n至于那些幸存下来的小人，早就被猫娘的气味控制住，一个个都成为了离不开脚底气味的足虫，趴在脚趾缝里发出那些无意识的嬴荡的喊叫声，即使周围的同伴被猫娘的脚趾不经意间扣死，也只是擦擦脸，继续舔舐着那些沾染着血沫的足垢\n\n\"知道吗喵~只要我愿意的话，你也会变得和她们一样哦~\"\n\n突然，我们的科学官[Root.Leader.GetName]打了个喷嚏，尽管压低了声音，但是喷嚏巨大的风压还是将小小的猫娘吹得翻了个身，一阵呆愣后，刚刚还不可一世的猫娘一下子就对着躲起来的我们跪下，颤抖着身体上还挂着刚刚嬴荡的液丝：\n\n\"喵主人…不要…是我刚刚没有注意到你们…\"\n\n看着这只认怂的猫猫，我们的科考小队都要无语了，但是…也许以此把她收为己用，也不是不可以？"
  gts_aplog.905.a: "快点和她谈判！"
  gts_aplog.905.b: "难绷"

  # 艾普露招募后事件
  gts_aplog.10.name: "古怪的部队"
  gts_aplog.10.a: "艾普露兑现了她当初的承诺，尽管她所消耗的人是几乎不可估量的\n\n当我们来到她的\"皇宫\"里时，一群被她抓走当成女仆的人正围在她的身体周围，不断刺激这这只巨大猫娘的敏感点，艾普露她也不含糊，用一个由几个女仆绑在一起做成的自慰棒狠狠在下体抽插着\n\n\"这是你们的部队…\"\n\n高潮之后软倒在地的艾普露指了指一个房间，在里面，我们找到了一批训练好的部队\n\n虽然确实如她所言，除了服从命令之外这些家伙什么都不会做，但是看着她们空洞的双眼和浑身上下散发出的不可名状的味道，我们有理由猜测一些不好的事情……"
  gts_aplog.10.a.answer: "别管了，这些东西知道的越多，我们越危险"
  gts_aplog.10.b: "我们高估了艾普露的邪恶一面\n\n当看到她把那些可怜的家伙一把一把塞进下体里的时候，我们才反应过来，为了这支陆军我们要付出什么样的代价。在一进一出的抽插中，腥涩的液体冲刷出大量的小人残骸，无论是断臂，骨骼，还是粘稠的血液，混在巨大艾普露的自慰中被碾碎得几乎看不见\n\n看到我们来讨要军队的特使，这只淫乱的恐怖巨猫甚至向她们伸出了那只沾满淫液的手，要不是躲避的及时，我们的特使恐怕也要消失在那个深不见底的巨穴内\n\n\"训练好了，在这里哦喵~\"\n\n艾普露从一边捡起来一只袜子，只是抖了抖，里面就扑簌簌地掉落出许多小人，摔在地面上后也不知道疼痛，只是麻木的站起来，用空洞的眼神盯着那只袜子\n\n\"有了这个，你就能指挥他们喽~\"\n\n艾普露把那只袜子朝我们的特使一丢，就继续沉浸在她那无休止的欲望中里了"
  gts_aplog.10.b.answer: "至少…我们得到了我们想要的…"
  gts_aplog.10.c: "她对我们做了什么！？\n\n我们不应该答应她的，现在，我们的人民像是垃圾一样挣扎在她的统治之下，承载着无数人的城市就这样被她捧在手中，随手一丢就消失在她的喉咙深处，化作养分消逝在她翻滚的胃酸中，甚至有些倒霉的城市在被她吃掉之前，还要经过猫捉老鼠一般的挑弄\n\n当艾普露光着双足站在被她选为食物的城市中时，无数的火炮和爆炸在她的脚趾上绽放开来，但是巨大的猫娘只是轻轻扣了扣脚趾，那些所谓的火炮和导弹就尽数被她肉山一般的指纹磨灭，而那些幸存者也只能苟活在巨大猫猫的脚趾缝里，被迫呼吸那令人窒息的空气。当艾普露玩够之后，这些哭喊着的人们只能眼睁睁地看着她把残破不堪的城市挖起，送入自己粉嫩的小穴或者黑暗的巨口中\n\n看到我们的特使，艾普露只是无聊地在地上拖了拖脚，把那座还在挣扎的城市彻底变成黏在脚底上的残骸之后，把手伸进来她的小穴，在一阵\"咕叽咕叽\"的恐怖声音之后，她把一个混合着爱液的废墟城市扔到了我们的面前\n\n\"呐~能抵御住小穴的挤压，这些小东西是最成功的一批呢喵~希望下次还有这么顽强的家伙哦~\""
  gts_aplog.10.c.answer: "苍天啊…"
  gts_aplog_training_tiny: "艾普露的训练"
  gts_aplog_training_tiny_desc: "训练之后的小人拥有更强的忍耐力，至于那些不合格的小人嘛..."
  gts_aplog.11.name: "教官？玩具！"
  gts_aplog.11.desc: "我们高估了这只猫娘的吹嘘，特别是当她在我们那些没有战斗经验的姑娘们的下体里挣扎的时候\n\n被沾湿成了深紫色的头发和猫耳趴在她的脑袋上，就算再怎么挣扎也无济于事，只能绝望地看着自己一点一点地往小穴更深去挤进去\n\n\"喵…主人！主人求求你…不要…艾普露不要到那里去…\"\n\n可惜我们那些正在性头上的姑娘们根本听不见玩具一样的艾普露的求饶，随着\"咕叽\"一声和艾普露的悲鸣，这个被当成跳蛋的小体型巨娘就被我们这些新兵姑娘们彻底塞进了蜜穴中\n\n希望她能开心"
  gts_aplog.11.a: "看来她对于提高士气很有用呢"
  gts_aplog_training_gts: "教官？玩具！"
  gts_aplog_training_gts_desc: "我们的巨娘战士把艾普露当做用不坏的小玩具使用，似乎大家都士气高涨"
  gts_aplog.12.name: "索要贡品"
  gts_aplog.12.desc: "\"喂，看到我的时候，你们这些小虫子就应该知道要做什么了吧！\"\n\n看着屏幕里一脸不耐烦的紫发猫娘，又透过落地窗，看了看站在城市里的她，我们的官员无奈地叹了口气\n\n艾普露那近乎无穷无尽的欲望不是我们每天送上的\"贡品\"所能满足的，如今她出现在城市中，如果我们不能满足她的欲望的话，整座城市都要变成她玩乐的陪葬！"
  gts_aplog.12.a: "给吧给吧，总比她毁灭整座城市好"
  gts_aplog.12.b: "不可能！我们绝不向她屈服！"
  gts_aplog.13.name: "心满意足"
  gts_aplog.13.desc: "艾普露得到了自己想要的，城市免受灾难，我们的文明得以延续。真是一举三得\n\n至于那些被她握在手里带回去的人们？\n\n我们除了默哀，还有什么办法呢？"
  gts_aplog.13.a: "愿她们的灵魂能在艾普露的脚底安息"
  gts_aplog.14.name: "劫掠"
  gts_aplog.14.desc: "根据边境发来的报告，艾普露又一次独自前往了宇宙中。看来我们的那些\"贡品\"没有尽职尽责，让这位巨娘满足于她的性欲\n\n艾普露很快就跨过了边界，来到了§Y[event_target:aplog_invade_country.GetName]§!的领土内，由于她巨大的体型，那些恒星基地所谓的防御根本无法伤及她分毫，至于那些没有装备武器系统，甚至于一些只装备小功率武器的舰队，都成了艾普露狩猎的目标\n\n巨大的猫娘一边围追堵截，一边享受着那些小小炮击给她带来脚趾尖微微的瘙痒感，淡紫色的猫尾甩来甩去，毫不在意一些弱小的舰船已经被她那不长眼的尾巴抹去了存在，只剩下一朵灿烂的火花\n\n直到那些飞船的燃料耗尽，艾普露才结束她那单方面碾压一般的狩猎，将这些毫无反抗能力的铁罐头塞进裤兜里，拿不下的干脆就直接撑开内裤，把这些可怜虫们尽数丢入后松手。没人知道那些飞船在经过这凄厉的内裤冲击之后能残存多少，也没人知道这些小人们能在艾普露那连最坚韧的战士都不敢进入的小穴中存活多久\n\n欲求不满的艾普露又将目光移向了那颗养育着外星文明的小人星球，我们只能从她不断晃动的尾巴猜测，这颗小人星球即将面对何等天灾"
  gts_aplog.14.a: "都等她回来去她小穴里找找有没有幸存者"
  gts_aplog.14.b: "去她的内裤，把那些合金收回来吧"
  opinion_gts_aplog_invade: "艾普露的大肆劫掠"
  gts_aplog.15.name: "猫猫的星球征服"
  gts_aplog.15.desc: "经过艾普露的强烈要求，我们遣散了这颗星球的全部陆军，将这颗星球的控制权完全交给了艾普露\n\n我们很庆幸，艾普露不是我们的敌人\n\n小人们最后一道防线首先被摧毁在艾普露脱下后随意丢弃的凉鞋下，高大的堡垒，坚固的城墙在飞跃后落地的凉鞋面前不堪一击，镶嵌着无数建筑残骸和破碎尸体的黝黑鞋底是那些站在城墙之上的守卫最后看到的场景。而击溃城墙后的凉鞋威力不减，在居民区滑行了数百名才停了下来。运气好的小家伙被巨大的凉鞋生生摩死，而那些不走运的小家伙则落到了五颗被踩出的黑黑的脚趾印上，她们将在无尽的足臭中，等待着艾普露穿上凉鞋，结束她们卑微的生命\n\n而光着双足的艾普露，再次为我们展示了她是怎样用自己的方式毁灭了一个文明\n\n无论是手无寸铁的平民，还是自发组织的游击队，在巨大猫娘的裸足下被完全平等地碾成肉片，大片大片的建筑被连根挖起，在小穴，在口腔里带着躲藏在其中的小人化为碎渣，为艾普露的破坏之旅增加些许情趣\n\n至于那些想要逃跑的宇宙飞船，艾普露则是直接将后庭对准了它们，那些已经点火的飞船没有能力改变方向，就这样直直撞进艾普露的菊穴上，巨大的力量甚至将艾普露粉嫩的菊穴撬开了一些\n\n不过艾普露也只是稍微有了一点感觉，在一次轻微的用力之后，那些卡在菊穴褶皱里还在喷火的飞船统统挤扁，然后随着一阵不雅的淡黄色气流，这些唯一存在的证据也被艾普露的一个小小的屁吹得无影无踪"
  gts_aplog.15.a: "好，让她们知道艾普露的厉害！"

  # 艾普露日常事件
  gts_aplog.31.name: "劫掠准备"
  gts_aplog.31.desc: "\"哎，剩下的小人数量已经不够吃了呢，明明上次弄到了不少呢...\"\n\n我们的猫娘艾普露最喜欢的娱乐活动就是去那些无主的土著星球进行小人狩猎，猫娘所到之处便是一片地狱景象，对于小人土著来说无疑是一场灭顶之灾，但小人们的悲惨处境也是狩猎乐趣的一部分，艾普露和她的朋友们在小人城市的废墟上寻欢作乐不亦乐乎\n\n现在又到了五年一度的狩猎时间了，我们该如何准备？"
  gts_aplog.31.a: "出发！"
  gts_aplog.31.b: "可惜现在没空"
  gts_aplog.32.name: "意外惊喜"
