  gts_aplog.903.name: "欲望"
  gts_aplog.903.tiny.desc: "酒足饭饱思淫欲，此话不假\n吃掉了将近二十个人的巨大猫娘就这样慵懒地躺在城市里，时不时晃晃被捏在尾巴上的[Root.Leader.GetName]，然后淫笑着用脚趾将她夹住，缓慢地让她的身上沾满那只巨娘脚底淫荡的气息\n\n一整个科考小队，已经有半数人被她吞进了肚子里，剩下的人，不是被她踩在脚下强迫吸入属于她的气息，就是已经被她调教成了只会发情的涩涩小虫，纷纷和那些被她驯服的原住民一起，忘却了脑中的一切，趴在巨娘的下体上用自己微不足道的身体给她提供若有若无的刺激感\n\n\"喵~有点无聊了~\"\n\n猫娘翻了个身，顺便压扁了身侧的建筑物，将那些在下体上疯狂舔舐的小人们统统压在身下，然后对着她唯一留下来的建筑，将自己的下体凑了上去\n最坚固的建筑在巨大猫娘下体的磨蹭下一点点摇晃起来，黏连的丝线里面沾染着些许残肢和血迹，努力求生的小人们除了往更深处爬去外，就只能选择被碾碎在巨大猫娘涩涩时的结局了\n原本就是废墟的城市在巨大猫娘的涩涩中被无意识地摧毁了，无论是因为兴奋而抽搐的四肢，还是蜜穴里流出的黏浊液体，对于渺小的小人城市都是难以承受的天灾，成片成片的建筑群连同着那些躲藏其中的小人陪葬在猫娘几近疯狂的自慰中，最终重新化为泥浆被碾平在星球的土地上"
  gts_aplog.903.gts.desc: "酒足饭饱思淫欲，此话不假\n吃掉了将近二十个人的巨大猫娘就这样慵懒地躺在城市里，时不时晃晃被捏在尾巴上当做拉珠的小人，然后淫笑着用脚趾将她夹住，缓慢地让她们的身上沾满那只巨娘脚底淫荡的气息\n\n一座城的幸存者，已经有半数人被她吞进了肚子里，剩下的人，不是被她踩在脚下强迫吸入属于她的气息，就是已经被她调教成了只会发情的涩涩小虫，忘却了脑中的一切，趴在巨娘的下体上用自己微不足道的身体给她提供若有若无的刺激感\n\n\"喵~有点无聊了~\"\n\n猫娘翻了个身，顺便压扁了身侧的建筑物，将那些在下体上疯狂舔舐的小人们统统压在身下，然后对着她唯一留下来的建筑，将自己的下体凑了上去\n最坚固的建筑在巨大猫娘下体的磨蹭下一点点摇晃起来，黏连的丝线里面沾染着些许残肢和血迹，努力求生的小人们除了往更深处爬去外，就只能选择被碾碎在巨大猫娘涩涩时的结局了\n原本就是废墟的城市在巨大猫娘的涩涩中被无意识地摧毁了，无论是因为兴奋而抽搐的四肢，还是蜜穴里流出的黏浊液体，对于渺小的小人城市都是难以承受的天灾，成片成片的建筑群连同着那些躲藏其中的小人陪葬在猫娘几近疯狂的自慰中，最终重新化为泥浆被碾平在星球的土地上"
