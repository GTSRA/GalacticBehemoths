  gtsra_situation_gts_aplog: "艾普露女神？"
  gtsra_situation_gts_aplog_type: "艾普露女神？"
  gtsra_situation_gts_aplog_desc: "天呐，根据统计数据来看，有越来越多国民对于艾普露产生了一种深深的迷恋！他们甚至为了取悦她们的艾普露女神而愿意变成她的一切！\n\n现在已经有半数国民已经变成支持艾普露的狂热份子了！我们必须抓紧时间，要不然当她完全控制我们的人民时，我们整个帝国将别无选择地成为她的脚奴……"
  stage_gts_aplog_1_tooltip: "我们的统治危在旦夕！"
  stage_gts_aplog_2_tooltip: "狂热分子正在抗议"
  stage_gts_aplog_3_tooltip: "局势正在得到控制"
  gts_aplog_completed: "艾普露必须服从我们"
  gts_aplog_fail: "艾普露将会统治我们"
  gts_aplog_positive: "加强监督"
  gts_aplog_positive_effect: "必须阻止她的阴谋"
  gts_aplog_negative: "享受吧"
  gts_aplog_negative_effect: "让她成为女神未尝不是个坏事"
  gts_aplog.99.name: "艾普露女神？"
  gts_aplog.99.desc: "天呐，根据统计数据来看，有越来越多国民对于艾普露产生了一种深深的迷恋！他们甚至为了取悦她们的艾普露女神而愿意变成她的一切！\n\n现在已经有半数国民已经变成支持艾普露的狂热份子了！我们必须抓紧时间，要不然当她完全控制我们的人民时，我们整个帝国将别无选择地成为她的脚奴……"
  gts_aplog.99.a: "必须做点什么"
  gts_aplog.100.name: "重要发现"
  gts_aplog.100.desc: "我们的科学家终于发现，艾普露的体液有极强的催情效果！正是这些不断挥发的体液，我们整个星球的大气都几乎被这只巨大猫娘的体液代替！\n\n虽然这是一个令人绝望的消息，但是一切都会往好的分享发展的"
  gts_aplog.100.a: "想办法除掉这些气体！"
  gts_aplog.101.name: "局势升级"
  gts_aplog.101.desc: "就要结束了！\n\n我们几乎所有的国民已经变成了艾普露的狂热足虫！而我们甚至连这种病的病因都没有发现！\n\n这只残忍的巨大猫娘正在把整个文明变成她的玩具！我们必须要加紧速度，不然我们的下场只有黏在她的足底，成为她足垢的一部分了……"
  gts_aplog.101.a: "可恶..."
  gts_aplog.102.name: "力挽狂澜"
  gts_aplog.102.desc: "终于！在耗费了几乎整个国家的财力，我们终于把星球上所有的大气重新过滤了一遍！\n\n我们无法容忍艾普露想要掌控整个帝国的邪恶计划！于是我们为她专门设计了一个巨大的硅胶肉棒，里面注入了那些过滤出的发情物质\n\n在全国直播下，被绑起来的艾普露在我们军队的控制下，用这个特制的\"肉棒\"开始了她的惩罚\n\n从猫耳到嘴巴，从小穴到后庭，这个巨大特制肉棒在挤压中喷涌出粘稠的催情物质，令本就饥渴的艾普露更加狂躁，玩具划过她的身体发出扑簌簌的黏糊声，混杂着泪水，口水，尿液和爱液的肉棒玩具在艾普露一次次的挤压一下终于承受不住，在巨大猫猫哒后庭处爆裂开来，巨量的催情物质一下子灌满的艾普露的后庭，巨大的刺激几乎让她昏厥过去\n\n而当她醒来的时候，面色潮红，双目空洞当她已经被我们成功驯服，现在，这只巨娘将听命于我们！"
  gts_aplog.102.a: "让她做一只听话的好猫！"
  gts_aplog.103.name: "女神的时代来临了"
  gts_aplog.103.desc: "没有任何疑问，巨娘那无可匹敌的吸引力哪怕我们动用整个文明的力量都无法阻挡，当最后一名科学家惊恐地看着自己的全封闭实验室被巨大猫娘身上散发出的味道填满时，我们……不……我们的文明，已经毫无疑问地沦为了她的玩具\n\n每天，每小时，每秒钟，我们的人民都将源源不断地向着女神艾普露的脚底聚拢，幸运者能享受她的眷顾，被她捧在手心，被轻蔑地一瞥之后消失在她的嘴巴里或者小穴中，而不幸者们只能一边对着那只沾满的污垢和血迹残寒的巨足发情，一边嘶吼着\"感谢女神\"之类的话，然后化为那些垃圾的一部分，与女神艾普露的脚底亲密接触\n\n啊……女神！你是我们的一切！我们的文明将为你的欢乐而生生不息——"
  gts_aplog.103.a: "女神万岁"
