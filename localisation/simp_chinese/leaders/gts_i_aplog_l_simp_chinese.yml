  # 艾普露领袖招募
  NAME_gts_aplog: "艾普露"
  DESC_gts_aplog: "一位猫娘战士，对小人奴隶十分感兴趣"
  gts_aplog_catch_phrase: "喵！（哈气）（挠）"
  gts_aplog.999.name: "艾普露"
  gts_aplog.999.tiny.desc: "你们好哦小虫子们，我是艾普露喵~也许你们会对我充满疑惑，但是相信在接下来的相处中，我们一定会更好地了解彼此哦~物理意义上的喵~"
  gts_aplog.999.gts.desc: "那个…主…主人…我…艾普露永远对你们忠诚！请不要踩死我喵！\n（害怕地发抖）"
  gts_aplog.999.a: "你是谁？"
  gts_aplog.999.a.response: "都说了哦~我是艾普露喵~正如你所见，咱是一只猫娘哦~\n（抖抖耳朵晃晃尾巴）"
  gts_aplog.999.b: "你把我们那些可怜的科考队员怎么了！？"
  gts_aplog.999.b.response: "什么什么？哦~你说那些给人打下手的没用东西呀~\n（摸了摸肚子）\n\n也许你们明天可以在我的排泄物里面找到她们的衣服和骨头也说不定？我最近消化不好喵~可能会留下点什么哦~"
  gts_aplog.999.c: "你为什么要加入我们？"
  gts_aplog.999.c.response: "不行嘛~我一个人太孤单了嘛~而且即使已经毁灭了好几个星球的文明，我还是感觉不到满足感呢~（仔细打量）\n\n嘛~不过嘛~你们的文明这么发达，而且……"
  gts_aplog.4.name: "引猫入室"
  gts_aplog.4.a: "不行嘛~我一个人太孤单了嘛~而且即使已经毁灭了好几个星球的文明，我还是感觉不到满足感呢~\n\n（仔细打量）\n\n嘛~不过嘛~你们的文明这么发达，而且……\n\n而且你们的体型对我来说是再合适不过的仆人呢~这样的大小的话，可是正好能解决我的性欲…啊不，成为我的女仆呢~\n\n（舔舔手指）\n\n不过放心，我也会为你训练出最最听话的部队，你让她们干什么，她们是绝对不敢违抗的哦~"
  gts_aplog.4.b: "不行嘛~我一个人太孤单了嘛~而且即使已经毁灭了好几个星球的文明，我还是感觉不到满足感呢~\n\n（仔细打量）\n\n嘛~不过嘛~你们的文明这么发达，而且……\n\n而且~你们看起来很好吃的样子哦！之前那些科考队连味道都没吃出来就咽下肚了，好可惜呜…所以…记住哦~给我带来你们活蹦乱跳的人民哦~不然…哼哼哼……\n\n（一脸邪恶地盯着）\n\n嘛，不过我也会给你训练一只完美的部队哒，放心放心喵，连我的小穴里面都能来去自如的部队，害怕那些敌人嘛~\n\n"
  gts_aplog.4.c: "不行嘛~我一个人太孤单了嘛~而且即使已经毁灭了好几个星球的文明，我还是感觉不到满足感呢~\n\n（仔细打量）\n\n嘛~不过嘛~你们的文明这么发达，而且……\n\n而且你们好——小——啊——\n\n（捂着嘴偷笑，伸出裸足在城市上空比划了一下）\n\n你看，你们的城市，在我看来就是完完全全的解压玩具嘛~要是我就这样把脚放下去的话…会不会？\n\n（毫不留情地踩下去）\n\n啊~还真的和解压玩具没什么区别呢~嘛~就这样吧，以后，你们就是我的专属地毯啦喵~作为回报，我允许你们用我的身体作为你们军队的训练场哦~怎么样很合理吧~"
  gts_aplog.999.d: "你是谁"
  gts_aplog.999.d.response: "我…我是艾普露…是主人永远的仆人…（缓缓爬过来舔舔[Root.GetRulerName]脚趾）"
  gts_aplog.999.e: "你做了什么"
  gts_aplog.999.e.response: "我只是…不小心毁灭了一个小人文明喵…我不知道主人要来这里…我…我会给主人补偿的…（用脑袋蹭蹭）"
  gts_aplog.999.f: "为什么加入我们"
  gts_aplog.999.f.response: "为了主人而献出自己…艾普露感觉…很值得！谢谢主人的关心喵！"
  gts_aplog.999.hire_custom_tooltip: "§Y艾普露§!作为一名§H领袖§!加入了我们的帝国。"
  gts_trait_leader_aplog_a: "XZ-30型缩小立场"
  gts_trait_leader_aplog_a_desc: "艾普露在体内植入了一种可以影响周围环境的立场，该型号缩小立场最高可以缩小体型比艾普露大好几倍的敌人，让艾普露可以轻易摧毁巨娘的城市据点或者舰队，不过这种缩小立场对某些特殊人物或者种族不起作用..."
  gts_trait_leader_aplog_b: "催情激素武器"
  gts_trait_leader_aplog_b_desc: "即使是泰坦级生物也有弱点，艾普露装备的催情激素甚至可以让天体级巨娘陷入疯狂自慰的状态来解除她们的威胁，但是经过实战表明这样做会引发严重的次生灾害，甚至连艾普露本人也会被当做配菜卷入其中"
  gts_trait_leader_aplog_c: "紧急缩小"
  gts_trait_leader_aplog_c_desc: "在艾普露受到致命伤的时候会将自己的意识缩小进入一个更小的分身当中，并且需要一段时间进行恢复\n§S艾普露在阵亡后会一断时间后会重生§!"
  gts_trait_leader_aplog_d: "原始兽性"
  gts_trait_leader_aplog_d_desc: "这种猫娘保留了不少原始兽耳娘的习俗，她的行为习惯更像是一只猫咪而并非人类"
  # 艾普露考古事件（新）
  gtsra_aplog_anomaly: "神秘城市"
  gtsra_aplog_anomaly_desc: "我们的科研船在某个星系扫描时发现了地面上一些奇怪痕迹，虽然整个星球上已经遍布了类似轨道轰炸过后的弹坑，但是我们还可以依稀辨认出那些已经被炸成废墟的残骸，似乎是某种被特意建设过的城市，科学官认为这是某种超光速前文明用于祭祀和供奉她们神明的造物，但奇怪的是，这个造物里面没有任何生命活动迹象，甚至连无智慧的牲畜也看不到，难道是她们所祭拜的神明摧毁了这里吗？"
  gts_aplog.2.name: "毁灭的小人文明？"
  gts_aplog.2.tiny.desc: "在经过[Root.Leader.GetName]的多次扫描和样本分析，我们的科学家得出了一个难以置信的结论\n\n无论是雄伟的高墙还是坚固的要塞，无不显示着这颗星球上的建筑规划是按照一颗标准的堡垒星球的模式所建造的！但很明显，这颗曾经辉煌的建筑已经成为了一片废墟，唯有一些依旧挺立的破损堡垒诉说着那场惊天动地的入侵\n\n或许，我们还可以从这里面抢救出什么有价值的信息？"
  gts_aplog.2.gts.desc: "在经过[Root.Leader.GetName]的多次扫描和样本分析，我们的科学家得出了一个早已料到结论，无论是那些矮小的高墙还是沙砾般的要塞，无不显示着这颗小小的星球，曾经是由一群小人统治的土地，虽说上面的建筑规划是按照一颗标准的堡垒星球的模式所建造的，但很明显，这颗曾经书写过某个渺小文明辉煌的土地已经成为了一片废墟，也许从那些依旧挺立的沾满黏液的堡垒，还能分析出那场碾压一般的入侵？或许，我们还可以从这里面抢救出什么有价值的信息"
  site_gtsra_aplog: "神秘城市"
  site_gtsra_aplog_intro: "我们的科研船在某个星系扫描时发现了地面上一些奇怪痕迹，虽然整个星球上已经遍布了类似轨道轰炸过后的弹坑，但是我们还可以依稀辨认出那些已经被炸成废墟的残骸，似乎是某种被特意建设过的城市，[Root.Leader.GetName]认为这是某种超光速前文明用于祭祀和供奉她们神明的造物，但奇怪的是，这个造物里面没有任何生命活动迹象，甚至连无智慧的牲畜也看不到，难道是她们所祭拜的神明摧毁了这里吗？"
  gts_aplog.900.name: "荒凉之地"
  gts_aplog.900.tiny.desc: "我们的科考队根据指示已经就位，想必这次着陆科考行动能为我们的文明带来一些警示，根据指示，[Root.Leader.GetName]将采用最新的即时感应来完成这次考古行动，在工作的同时，把帝国科学官的日常直播给全帝国的居民，相信这一决策一定会为我们的国家带来前所未有的影响力\n\n空气分析仪给出的星球宜居度是75%，但是据[Root.Leader.GetName]说，这里的空气实实在在弥漫着一股令人感到恐惧的奇异气息，不过有些考古成员却表示这是一种极度香甜的气息，跟甚至有少部分成员觉得这像是\"妈妈的气味\"，保险起见，我们让科考队全体装备上了宇航服工作\n\n不过似乎有部分成员对于这颗星球上的空气表现出了一种强烈依赖，在拒绝了我们的全密闭考古后脱下了呼吸面罩，一脸沉醉享受其中\n\n也许这是某种致幻成分？有待商榷\n\n根据几天的初步考察，我们发现整个星球上的建筑几乎都被一种诡异的蛮力硬生生的推倒压碎，有些不牢靠的部分甚至被深深压进泥土中，甚至连高大的城墙都被撕开一个个口子，到处遍布着许许多多不自然的深坑，根据之前轨道扫描的结果，我们曾一度认为如此破损的杰作只有可能是轨道轰炸才能产生的，但是如今看来，这更像是某只星神兽降落在行星上狩猎造成的结果，或者,是另一种更可怕的猜想……但是我们的科考队都有意回避了这个话题\n\n通过连接帝国数据库，科考队的电子投影仪终端成功对破损遗迹进行电子还原\n\n我们发现这颗星球的原主人似乎不止一个种族，因为在大多数地方都可以看到不同大小的建筑，它们有的比我们的建筑大上十几倍，有些却只到到[Root.Leader.GetName]的脚踝，科考队员废了好一番功夫才勉强从这片废墟中挖出一些相关文献，希望这些外星笔记能为我们揭开这座堡垒星球的秘密"
  gts_aplog.900.gts.desc: "我们的科考队根据指示已经就位，这次着陆科考行动一定非常有意思，说不定还能找到一些新鲜的玩具呢\n\n根据几天的初步考察，我们发现整个星球上小小的建筑几乎都被巨娘硬生生的推倒压碎，有些不牢靠的部分甚至被深深踩进泥土中，根据之前轨道扫描的结果配合数据分析，我们推算出这些城市的破坏应该是由一个体型比我们矮小得多的小型巨娘干的，虽然不及我们那可以轻易碾碎星球的脚印，但是这些在我们眼里小小的脚印的主人在这颗星球的小家伙看来，也是几乎不可战胜的超级大怪兽吧\n\n通过连接帝国数据库，科考队的电子投影仪终端成功对破损遗迹进行电子还原\n\n我们发现这颗星球的原主人似乎不止一个种族，因为在大多数地方都可以看到不同大小的建筑，不过无论建得多大，对我们来说都是一脚的事情，科考队员废了好一番功夫才勉强从些几乎被踩成片的废墟中挖出一些相关文献，希望这些外星笔记能为我们带来点乐子"
  gts_aplog.900.a: "可怕"
  gts_aplog.900.b: "会不会找到一些幸存的小人呢？"
  gts_aplog.901.name: "最后的信号"
  gts_aplog.901.tiny.desc: "究竟是什么武器才能把这些东西砸进地下的！？我们甚至出动了爆破挖掘机才勉强抢救出一点有价值的信息，这……也许是那些轨道轰炸者采用了某些纯动能武器吧，毕竟我们的历史上也有类似的武器存在过……希望是……\n\n但无论怎样，在经过一段时间的考古行动后，科考队终于在这片了无生机的废土上挖掘出了一些有价值的信息，这些类似于遗言的信息在经过翻译后，将这个星球经历的惨状告诉了我们\n\n第一篇发现在一个巨大的深坑里，多亏了堡垒的掩护，这份遗言最终被我们完整翻译\n\n2290.1.1\n她又来了\n尽管我们做好了最充足的准备，尽管我们身处高墙的庇护之下……\n我承认，我是在害怕，这没有什么好掩饰的\n上到我们的领袖，下到我这样的士兵，我们心里其实都清楚\n面对那种怪物时，我们根本没有胜算！！！\n高墙会被推到，堡垒会被踩碎，甚至连我们的心智都会被这只怪物掠夺走！\n我还记得前年，我唯一的朋友，她挣扎反抗，最后还是被那只怪物抓走了，结果在去年入侵时，当我们在战场上再次相遇……她已经完全臣服于那只怪物了……\n我无法忘记她赤裸着消瘦的身子，挥舞着刀子向我扑过来的那一瞬间\n有时候我真希望我能就这样战死在朋友的刀刃下，而不是像现在这样躲在这里，幻想着能有什么神灵能够降世，拯救我们于水火之中\n啊……\n外面的声音越来越大了\n那是怪物在嘲笑\n这一去，就会是永别了\n亲爱的，如果我没有回来，请不要等我\n我会在天堂祝福着你\n请拿上我们的信物逃离这个星球吧\n\n在这份沾满了血迹和污泥的信息旁边，是一个被压成片状物的小盒子，经过了短暂的还原技术，我们终于窥见了它的全貌：那是一个脏兮兮的戒指盒，陈放着它的底座殷红如血\n\n在这颗星球曾经的首府处，我们翻译出了第二段完整信息\n\n2290.1.2\n我是……总统\n各位，尽管我满怀着悲痛与愤怒，但我不得不宣布，就在今天，我们的国家正式灭亡了\n各位公民们，空禁已经取消，发射中心已经全面开放，大家……请迅速登上我们最后的方舟，我们的科学家已经发现了另一片适合我们的殖民地，如果能有幸存者到达那里……\n请不要忘记，你们是文明的火种，你们是文明的延续，你的……是文明最后的希望……\n我们的军队在做最后的抵抗，为大家的撤离争取每一秒\n我怀着最崇高的敬意，向我们战斗至最后一刻的战士们表示深深的感谢……\n最后……\n……(漫长的沉默)\n愿女神保佑我们……\n\n这份全息投影以这颗星球前统领的最后一声叹息作为结尾，仿佛是整个文明的悲叹一般\n\n接连的几篇信息都佐证了我们一开始所不愿意面对的那个事实，这颗繁荣一统的星球，这片属于小人们的天堂星球，在那些巨娘的入侵之下迎来了终结\n……\n在巨大的足印坑里，那些残肢断臂用自己的血肉和生命拼出一副无畏冲锋的画卷……\n集结了整个星球力量建造起的堡垒，依旧用自己残存的一点结构诉说着自己的不甘……\n……\n我们当然可以想象出当这只巨足的主人放下她的脚时，脸上那副戏谑的笑容\n是的\n就像踩死虫子一样简答\n小人所谓的反抗所谓的勇气，在那些巨娘看来不过只是一只只虫子徒劳而无知的想要爬上她们的脚踝罢了"
  gts_aplog.901.gts.desc: "2290.1.1\n\n她又来了\n尽管我们做好了最充足的准备，尽管我们身处高墙的庇护之下……\n我承认，我是在害怕，这没有什么好掩饰的\n上到我们的领袖，下到我这样的士兵，我们心里其实都清楚\n面对那种怪物时，我们根本没有胜算！！！\n高墙会被推到，堡垒会被踩碎，甚至连我们的心智都会被这只怪物掠夺走！\n我还记得前年，我唯一的朋友，她挣扎反抗，最后还是被那只怪物抓走了，结果在去年入侵时，当我们在战场上再次相遇……她已经完全臣服于那只怪物了……\n我无法忘记她赤裸着消瘦的身子，挥舞着刀子向我扑过来的那一瞬间\n有时候我真希望我能就这样战死在朋友的刀刃下，而不是像现在这样躲在这里，幻想着能有什么神灵能够降世，拯救我们于水火之中，啊……\n外面的声音越来越大了\n那是怪物在嘲笑\n这一去，就会是永别了\n亲爱的，如果我没有回来，请不要等我\n我会在天堂祝福着你\n请拿上我们的信物逃离这个星球吧\n\n真是渺小可悲的家伙呢，即使写了遗书什么的，不是照样死在我们的脚底了嘛\n即使是这些的废墟，这片文明仅存的尊严，要不是我们为了找点乐子，也早就被我们某位粗心大意的科考队员踩扁了呢\n\n在这颗星球曾经的首府处，我们翻译出了第二段完整信息\n\n2290.1.2\n我是……总统\n各位，尽管我满怀着悲痛与愤怒，但我不得不宣布，就在今天，我们的国家正式灭亡了\n各位公民们，空禁已经取消，发射中心已经全面开放，大家……请迅速登上我们最后的方舟，我们的科学家已经发现了另一片适合我们的殖民地，如果能有幸存者到达那里……\n请不要忘记，你们是文明的火种，你们是文明的延续，你的……是文明最后的希望……\n我们的军队在做最后的抵抗，为大家的撤离争取每一秒\n我怀着最崇高的敬意，向我们战斗至最后一刻的战士们表示深深的感谢……\n最后……\n……(漫长的沉默)\n愿女神保佑我们……\n这份全息投影以这颗星球前统领的最后一声叹息作为结尾，看起来挺可笑的\n看起来这些信息都佐证了我们一开始猜测的那个事实，这颗繁荣一统的星球，这片属于小人们的天堂星球，在某位小巨娘的玩乐之下迎来了终结\n就像踩死虫子一样简单呢\n小人所谓的反抗所谓的勇气，在那些我们看来不过只是一只只虫子徒劳而无知的想要爬上我们的脚踝罢了"
  gts_aplog.901.a: "难道……我们的文明，才是特例……?"
  gts_aplog.901.b: "希望接下来的行动能给我们找点乐子"
  gts_aplog.902.name: "另一位巨娘？"
  gts_aplog.902.tiny.desc: "什么？为什么我们的信号都被掐掉了？科考队？科考队？收到回复！收到回复！\n\n在长达几个小时的失联之后，我们终于收到了[Root.Leader.GetName]传输回来的微弱的信号\n画面里的她喘着粗气，一个劲地向我们重复着\"毁灭\"\"支援\"之类的胡言乱语，而后又将镜头转向了她的身后，我们这才明白她那些胡话的含义\n透过她藏身地的缝隙，我们看到了最难忘的一幕\n一个猫娘，准确来说，一个巨大的猫娘，正站在废墟城市的中心，将右手的什么东西，挑逗一般慢慢塞进嘴里\n直到她把那张巨口咬下去，飞溅出的点点血迹才让我们意识到，这个紫头发的巨娘正在吃掉我们的科考队员！\n\n很显然，我们的体型对于这只巨大的猫猫来说过于渺小了，没吃饱的猫娘咂咂嘴，又弯腰捏起另一个队员，紫色的眸子闪了闪，毫不犹豫地像扔糖豆一样，把那位可怜的队员扔进嘴里，几声\"嘎吱嘎吱\"之后，温暖湿润的口腔里，就只剩下一团模糊的血肉\n不尽兴的猫娘烦躁地甩甩尾巴，巨大的风压瞬间掀飞位于她屁股后面的一栋残破堡垒，紧接着尾巴轻轻一卷，那些躲在房子里瑟瑟发抖的人就这样轻轻松松被抓上了高空，这次那只猫娘没有选择咀嚼，而是把十多人一股脑关进嘴巴里，巨舌如同搅拌机一样，让这些小人和她的口水充分混合\n\n在长达三分钟的调戏后，\"咕嘟\"一声，猫猫的嘴巴里又归于平静\n\n\"喵~你们的味道很好，看来我们还有的玩呢~\"\n\n看起来终于吃饱了的猫猫满意地揉揉肚子，一屁股砸在了建筑群里，一脸淫靡地盯着[Root.Leader.GetName]的藏身地"
  gts_aplog.902.gts.desc: "唔？\n在长达几个小时的探索之后，[Root.Leader.GetName]终于收到了一股微弱的信号，于是整个科考队纷纷隐蔽起来，一起拍摄这个靠近的神秘信号\n一个猫娘，准确来说，一个小体型的猫娘，正站在废墟城市的中心，将右手的什么东西，挑逗一般慢慢塞进嘴里\n即使对我们来说她很小，但是对于这颗星球的原住民来说，这可不算是\"小体型\"\n\n她从废墟中挑拣着什么，然后塞进嘴里咬下去，飞溅出的点点血迹才让我们意识到，这个紫头发的巨娘正在吃掉那些幸存下来的小人\n很显然，这只小小猫猫对于这些原住民来说还是太大了，没吃饱的猫娘咂咂嘴，又弯腰捡起另一群小人，紫色的眸子闪了闪，毫不犹豫地像扔糖豆一样，把那些可怜的家伙扔进嘴里，几声\"嘎吱嘎吱\"之后，温暖湿润的口腔里，就只剩下一团模糊的血肉\n不尽兴的猫娘烦躁地甩甩尾巴，巨大的风压瞬间掀飞位于她屁股后面的一栋残破堡垒，紧接着尾巴轻轻一卷，那些躲在房子里瑟瑟发抖的人就这样轻轻松松被抓上了高空，这次那只猫娘没有选择咀嚼，而是把十多人一股脑关进嘴巴里，巨舌如同搅拌机一样，让这些小人和口水充分混合\n\n在长达三分钟的调戏后，\"咕嘟\"一声，猫猫的嘴巴里又归于平静\n\n\"喵~你们的味道很好，看来我们还有的玩呢~\"\n\n看起来还没吃饱的猫猫满意地揉揉肚子，一屁股砸在了建筑群里，一脸淫靡地盯着那些幸存者们的藏身地"
