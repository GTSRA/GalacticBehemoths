  gts_aplog.1020.name: "大大大猫猫"
  gts_aplog.1020.desc: "黑暗，黑暗……\n\n时间与空间一同紊乱\n\napl茫然的睁开了眼\n\n行星，气态巨行星，小卫星，恒星……那些以往她甚至没法看清全貌的伟大星体此刻对她而言都渺小的宛如尘埃，她也从未想过，这样伟大的姿态会在她的身上展露\n\n猩红色的舌头探出，毫无怜悯的舔过一颗蔚蓝色星球的地标——可惜的是已经成为了［天体级］存在的apl没能像以往［高大］一样品尝到星球上生命的味道，她只能怪够感受到那些渺小文明建立的邻比节次的高楼的奇怪触感，当然，这样的破坏也是曾经的她完全未曾体验过的，对apl而言，此刻舔舐这个小星球的感觉大概就像是……没什么味道的高档猫条\n\napl那双绿色的眸子扫过这片星系，随后便怀开来，毕竟这样的猫条，还挺多的?\n\n「多谢款待！」\n\n在不到十分钟内，apl便粗劣的品尝了诸多星球，甚至在最后apl还尝试着啃了两口那个比她要大上许多恒星——只不过那所谓的恒星，味道远远不如那些小石头球，毕竟小小的石头球上面，还有着可以让她yy上许久的小生命们呢\n\n「不客气~」\n\n温和好听的声音以不符合宇宙规则的力量穿到了apl的耳中，也就是温软的声音让「小猫咪」也没有心思望这个比她还要大的星球啃上两口，apl那近乎本能的欺软怕硬本质让她迅速缱绻起了身子\n\n「你好啊，小家伙～」\n\n一只猩红色的眸子突兀的出现在了这片星河之中，只是那修长的睫毛就快要比恒星的直径还要巨大，apl很难想象这只眸子的主人究竟有多么伟岸——然而她并没有感到恐惧，而是自心底的崇拜仰慕\n\n我们通常用「奴性犯了」来形容这种状态\n\n谄媚的表情与姿态一同出现在apl的身上，她甚至已经准备好了为奴为婢的言辞——早在她还是［体型高大］的时候，她也不止一次对那些遮天蔽日的巨娘们说过了\n\n「作为你穿越终末地的奖励，女神大人允许你……小猫咪，你在做什么?」\n\n先前雁栖的姿势是蹲着的，毕竟神女的身躯还是太过伟岸了，哪怕是一位经过终末地赐福的天体存在对神女来说也太渺小了点，但雁栖没有想到，她只不过是换了个姿势就让这个小家伙就像一只小狗一样扑了过来……嗯，扑在了她的足趾之间\n\n那连绵犹如群山一般的纹路便是apl视野内的一切，神女足部的气息就已经让已经获得天体级特质的apl想要在她的足趾之间发情——黑皮的大猫没有任何犹豫，伸出了她那留有倒刺的舌尖，开始温柔的舔舐……\n\n而已经发情的猫猫自然也是没有听清，她发情对象所对她讲的话的"
