  gts_trait_leader_guya_gov_a: "心灵链接"
  gts_trait_leader_guya_gov_a_desc: "在捕食虚空之云后咕丫进化出了较原始的灵能器官，可以对星球表面的生物进行感知"
  gts_trait_leader_guya_gov_a_2: "心灵链接II"
  gts_trait_leader_guya_gov_a_2_desc: "咕丫的灵能潜力得到了进一步的强化，殖民地上每一个人的思想在咕丫面前都像是透明一般"
  gts_trait_leader_guya_gov_a_3: "心灵链接III"
  gts_trait_leader_guya_gov_a_3_desc: "这个殖民地最近似乎变得十分的…整齐划一，应该没什么问题吧"
  gts_trait_leader_guya_gov_b: "信息素散布"
  gts_trait_leader_guya_gov_b_desc: "随着体型的成长，咕丫体内的新陈代谢也变得旺盛，即使漂浮在近地轨道上也能把充满虫娘信息素的体味传到殖民地上"
  gts_trait_leader_guya_gov_b_2: "信息素散布II"
  gts_trait_leader_guya_gov_b_2_desc: "大量的信息素随着咕丫身体上蒸腾的汗液进入了殖民地的水循环当中，这种现象也让居民们变得十分……精力旺盛"
  gts_trait_leader_guya_gov_b_3: "信息素散布III"
  gts_trait_leader_guya_gov_b_3_desc: "咕丫分泌出的信息素使得人们除了吃饭睡觉和工作外，就剩下涩涩一种娱乐方式了"
  gts_trait_leader_guya_gov_c: "活体虫巢"
  gts_trait_leader_guya_gov_c_desc: "咕丫会主动收集基因优秀的个体并将其放入自己的子宫中进行育种，虽然这样引发了一些伦理问题，但总的来说我们的人口质量还是上升了的"
  gts_trait_leader_guya_gov_d: "蜂巢之心"
  gts_trait_leader_guya_gov_d_desc: "敌人那些小如蚊虫的舰船几乎没有营养价值可言，不过却是优秀的孵化舱\n每次战斗结束后生成一支增殖舰队"
  gts_trait_leader_guya_gov_e: "巨型虫娘-1200公里"
  gts_trait_leader_guya_gov_e_desc: "在太空零重力条件下体型暴涨到1200公里的咕丫，拥有着媲美天体的体型，甚至已经能够产生强大的引力改变星球的潮汐规律，当然，消耗的食物也如同天文数字一样多"
