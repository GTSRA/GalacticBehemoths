l_simp_chinese:
  ################################
  #
  #     咕丫
  #
  #     作者：Manuel
  #
  ################################

  # 事件
  gts_guya.1.name: "陨石卵"
  gts_guya.1.desc: "一颗陨石近日坠落在§Y[gts_loli_egg_planet.GetName]§!的无人区，并留下一块直径约80米的残骸，经过初步勘测后我们发现这块陨石很有可能是一颗巨大的卵，下一步的行动有待指示。"
  gts_guya.1.a: "§R敲开它！§!"
  gts_guya.1.b: "尝试孵化"
  gts_guya.2.name: "破壳而出"
  gts_guya.2.desc: "孵化进行的十分顺利，破壳而出的生物是一只身高约50米的人形生物，外表与人类雌性十分相似但也有着许多节肢类的特征，刚出生的她看起来十分瘦弱，而且她似乎将我们负责孵化项目的科学家认作了亲人，我们接下来应该......"
  gts_guya.2.a: "§R切片吧§!"
  gts_guya.2.a.tooltip: "§R你将无法获得领袖！§!"
  gts_guya.2.b: "批准建立一片特别的保护区进行研究"
  gts_guya.2.b.tooltip: "§S一年后会有后续事件§!"
  gts_guya.3.name: "茁壮成长"
  gts_guya.3.desc: "幼虫在研究人员的呵护下成长的十分迅速，短短几个月内其体型就增长到了近100米，身上有节肢动物特征的器官也变得更明显，不过其体态似乎并没有太大变化，依然是幼年的样子。研究人员推测该生物已经发育至成年，但依然有着继续生长的潜力，而且，按照当前的生长速度，很快我们的研究所就将容不下这只\"幼虫\"了。"
  gts_guya.3.a: "划一片生态区给她吧"
  gts_guya.3.b: "§R太危险了，还是切片吧§!"
  GTS_LOLI_EGG_SPECIAL_PROJECT: "尝试孵化"
  GTS_LOLI_EGG_SPECIAL_PROJECT_DESC: "一颗陨石近日坠落在§Y[gts_loli_egg_planet.GetName]§!的无人区，并留下一块直径约80米的残骸，经过初步勘测后我们发现这块陨石很有可能是一颗巨大的卵，下一步的行动有待指示。"
  gts_guya.4.name: "失联"
  gts_guya.4.desc: "我们在§Y[gts_loli_egg_planet.GetName]§!上的研究人员已经连续三个月没有进行例行报告了，当地政府发去的通讯也未得到回应，为了防止意外，我们应该尽快查明保护区内发生了什么事情"
  gts_guya.4.a: "快派遣救援队"
  gts_guya.5.name: "“过度生长”"
  gts_guya.5.desc: "我们的救援队赶到时发现整片保护区都被一种不知名的菌类植物覆盖，看来这个地区的生态系统已经与这些真菌彻底融合变成了一种新的生态系统，而在远处有一座地图上从未标注过的灰白色山脉。所幸我们的研究人员并无大碍，只是被疯长的真菌破坏了通讯设备和交通工具。据设施内的人员所说，那座山脉其实是虫娘所结的茧，她分泌的真菌迅速覆盖并改变了周围的地貌，并源源不断的为她提供生长的养分。现在结茧的她即将进入下一阶段的成长"
  gts_guya.5.a: "下一阶段！还有多久？"
  gts_guya.6.name: "破茧"
  gts_guya.6.desc: "地面剧烈的震动，巨大的茧开始慢慢破碎，从中出现的是虫娘异形却又曼妙的躯体，现在的她已经成长到了3km的恐怖大小。破茧而出的她，身形较之前更加瘦削，但背后长出了一对巨大的翅膀。她在阳光下伸展开翅膀，抖落身上的黏液，飞向了天空....\n\n在虫娘起飞时卷起的暴风平息后，我们立刻联系了近轨道监测站来寻找虫娘的踪迹。但回应我们的却是最近城市的政府官员，看来那对翅膀并不能帮助她冲破大气层与重力的封锁，虫娘坠落到了城市郊区的农田区域，其中一只翅膀已经折断成了令人难以直视的角度，身上还有多处烧伤与冻伤的痕迹，虫娘痛苦的呜咽声回荡在城郊区域。该采取下一步行动了"
  gts_guya.6.a: "§R保护区的事情已经能说明她的危险性了，切片吧§!"
  gts_guya.6.b: "等一下，这声音像是有什么含义，分析一下"
  GTS_LOLI_BUG_DESTROY_SPECIAL_PROJECT: "歼灭"
  GTS_LOLI_BUG_DESTROY_SPECIAL_PROJECT_DESC: "保护区的事情已经能说明她的危险性了，切片吧"
  GTS_LOLI_BUG_ANALISE_SPECIAL_PROJECT: "天空的思念"
  GTS_LOLI_BUG_ANALISE_SPECIAL_PROJECT_DESC: "我们可以设计一种特殊的音波发生装置来稳定她的情绪，以便我们进行下一步的工作"
  gts_guya.7.name: "天空的思念"
  gts_guya.7.desc: "我们的研究人员不仅研发出了安抚虫娘的装置，甚至还通过分析对比虫娘的音波频率制造出了一台简易的翻译装置，我们终于能与虫娘进行沟通了"
  gts_guya.7.a: "太好了"
  gts_guya.8.name: "虫娘通讯界面"
  gts_guya.8.desc: "（虫娘正在啃着自己的脚趾，似乎并没有注意到我们的样子）"
  gts_guya.8.a: "你的伤还好吗？"
  gts_guya.8.a.response: "咕呀...呀...\n（伤害，可以接受，需要，能量）"
  gts_guya.8.b: "你想要离开这颗星球吗？"
  gts_guya.8.b.response: "咕呀...呜啊....\n（母亲，领导族群，进化，寻找）"
  gts_guya.8.c: "你不会伤害我们吗"
  gts_guya.8.c.response: "咕呀...啊...\n（母亲，同族，不可伤害，成长，呵护，共同进化"
  gts_guya.8.d: "你说的“母亲”是谁"
  gts_guya.8.d.response: "咕呀——！咕呀——！\n（族群繁衍，即为一切，母亲，孕育族群，母亲，高于一切）"
  gts_guya.8.e: "结束通讯"
  gts_guya.9.name: "通讯结束"
  gts_guya.9.desc: "看来这只虫娘并没有恶意，而她所说的“母亲”或许远在天边，近在眼前"
  gts_guya.9.a: "继续调查"
  GTS_LOLI_BUG_MOM_SPECIAL_PROJECT: "亲子相认？"
  GTS_LOLI_BUG_MOM_SPECIAL_PROJECT_DESC: "那只虫娘很有可能把我们的科学家认作了自己的母亲，或许我们该试试看让她们母子相认一下"
  gts_guya.10.name: "亲子相认？"
  gts_guya.10.desc: "§Y[gts_loli_bug_mom.GetName]§!的飞船缓缓降落在了虫娘的手掌上，虫娘将脸凑近了手掌，越来越近...等等，有点太近了！"
  gts_guya.10.a: "我有种不详的预感"
  gts_guya.11.name: "意外"
  gts_guya.11.desc: "§Y[gts_loli_bug_mom.GetName]§!被一口吃掉了，但就在我们的机动部队准备出发攻击的时候，我们突然收到了来自§Y[gts_loli_bug_mom.GetName]§!的通讯\n\n“别..别担心，她没有..嗯..伤害我，只是不知道，呜啊！不知道她要...哈啊..对我做什么...”"
  gts_guya.11.a: "她听起来还蛮兴奋的，应该不会有问题吧"
  gts_guya.12.name: "母亲"
  gts_guya.12.desc: "在§Y[gts_loli_bug_mom.GetName]§!被吞下两个小时后，虫娘总算有了新动作，她的肚子胀起，我们几乎能看到在内部不断蠕动的某种活物。很快，虫娘俯下身体，开始了生产，直径将近300米的卵荚带着粘稠的液体缓缓从虫娘的阴部中滑出，最终落到了地面。卵荚被排出后不久后便孵化了出来，从中出现的巨大身影正是之前被吞下的§Y[gts_loli_bug_mom.GetName]§!，虽然身体结构已经非人，但依然保持了人类的轮廓，而且她的心智似乎没有变化。在花了一段时间适应自己高耸入云的身体后，§Y[gts_loli_bug_mom.GetName]§!告诉我们，现在的她已经从基因层面上与虫娘融为了一体，成为了真正意义上的“母亲”，虫娘现在会完全听从我们的命令。当然，出于母爱，她为虫娘起了一个名字“咕丫”，和她的叫声一样。另外，她还提到，这只虫娘的生长潜力远不止于此，我们可以选择挖掘她的潜力来更好的为国家效力，也可以维持现状以节省不必要的支出。"
  gts_guya.12.a: "那么就看看她能做什么吧"

  # 成长局势
  gts_situation_guya: "“咕丫养成”"
  gts_situation_guya_type: "“咕丫养成”"
  gts_situation_guya_desc: "“咕丫”的伤已经痊愈，虽然已经有着3千米的恐怖身躯，但她生长的潜力还远不止于此，我们可以选择挖掘她的潜力来更好的为国家效力，也可以维持现状以节省不必要的支出"
  stage_gts_guya_1_tooltip: "体型在百米-千米水平"
  stage_gts_guya_2_tooltip: "体型在千米-万米水平"
  stage_gts_guya_3_tooltip: "体型在万米-百万米水平"
  stage_gts_guya_4_tooltip: "体型在千万米-？？？水平"
  gts_guya_completed: ""
  gts_guya_fail: ""
  gts_guya_plusplus: "投喂并进行巨大化实验"
  gts_guya_plusplus_effect: "为“咕丫”提供充足的养分，并让我们的科学家研究让她更快成长的方法"
  gts_guya_plus: "正常投入资源"
  gts_guya_plus_effect: "提供足够的食物让“咕丫”稳定生长"
  gts_guya_stop: "现在的大小就好"
  gts_guya_stop_effect: "长得太大或许会带来不必要的麻烦，维持现状就好"

  # 局势事件
  gts_guya.20.name: "“咕丫”的成长-I"
  gts_guya.20.desc: "在我们的培养下，“咕丫”的体型已经来到了6千米的水平，而且还繁殖出了一群10-25米不等的虫娘子代，“咕丫”的体内的荷尔蒙水平也因此升高，性格也变得暴躁了起来。或许能让她把气撒到敌人头上？"
  gts_guya.20.a: "很好，那就这么做吧"
  gts_guya.20.b: "不，我觉得这是让她再次成长的好时机"
  gts_guya.21.name: "“咕丫”的成长-II"
  gts_guya.21.desc: "“咕丫”的生长势头远远超出了我们的想象，在短短数个月内其体型就来到了惊人的60千米。现在她的一举一动都会影响到整颗星球，已经有很多居民开始抱怨“咕丫”行动时带来的地震与暴风。如果我们还想继续进行咕丫的培养，可能要将场地转到轨道外了"
  gts_guya.21.a: "这样的体型已经足够了"
  gts_guya.21.b: "在太空中她可以毫无顾虑的生长"
  gts_guya.22.name: "“咕丫”的成长-III"
  gts_guya.22.desc: "太空的低重力环境让“咕丫”的生长更为迅猛，她的体型已经成长到了恐怖1200公里。其庞大身躯形成的重力效应甚至已经改变了星球上的潮汐规律。现在，我们提供的食物已经完全不能满足“咕丫”的胃口了，而这样巨大的“咕丫”只能通过捕食小行星和路过的太空生物充饥了"
  gts_guya.22.a: "这样的体型管理起殖民地来一定就像在玩战略模拟游戏一样简单"
  gts_guya.22.b: "不够大，还不够大！"
  gts_guya.22.b.tooltip: "§R如果继续增长的话，我们可能无法通过通讯界面与她取得联系§!"
  gts_guya.23.name: "“咕丫”的成长-IV"
  gts_guya.23.desc: "在吞噬了数个荒芜行星后，“咕丫”的体型终于增长到了理论上的极限，来到了24000千米。行星般大小的“咕丫”已经可以作为强大的战略武器使用，行星级的虫娘将势不可挡"
  gts_guya.23.a: "幸好她站在我们这边"

  # 咕丫领袖事件
  gts_guya.30.name: "产卵"
  gts_guya.30.desc: "咕丫四肢着地向着敌人的首都爬行，六公里高的身体拥有的巨大质量震撼着地面，巨大的震动将附近埋伏的地面部队抛向半空，然后摔得粉身碎骨。一些埋伏在咕丫行进路线上的军队还未来得及从地震中带来的混乱中重整旗鼓就被咕丫毫无意识得压碎。敌人部署的地面部队甚至未能开火就被咕丫毫不察觉的毁灭。而空中部队坚持的时间甚至还不如地面部队，即使是爬行，咕丫的速度也轻易超过了音速，一般的战机完全无法跟上。而咕丫高速移动时制造的音爆在其身体周围卷起了狂风，少数能追上咕丫的战机也被气流撕成了碎片。几分钟后，咕丫就来到了郊区外，她停下动作并准备引导后续部队的空投。明白正面进攻难以取胜的敌人决定使用化学武器来对付这只巨大虫娘，战机编队向咕丫投下了大量的毒气弹，毒气形成的云雾甚至将咕丫完全笼罩了起来。不久，伴随着巨大的震动与沙哑的呻吟声，咕丫迈着蹒跚的脚步走出了毒气云，只是不知为何，她的脸上挂着一朵红晕。毒气似乎对咕丫产生了一些别的效果，她开始发情了！\n\n面色潮红的咕丫俯下了上半身，将腰股高高抬起，汁水泛滥的私处在阳光的映射下闪闪发亮，突然，咕丫的小腹轻微鼓起，然后一颗直径50多米的巨型虫卵伴随着粘稠的爱液从她的阴部排出，径直落到了身下的市区中。50余米的白色虫卵携带着难以想象的质量从高空落下直接砸碎了一片居民区，而随之滴落的爱液又将周围还未完全倒塌的楼房冲垮。直径50多米的虫卵对咕丫而言仅仅是一粒芝麻的大小，产卵才刚刚开始。伴随着急促的娇喘，虫卵开始以每秒上百个的数量从咕丫的阴部排出，虫卵堆成的山脉在达到极限高度后又开始“崩塌”，虫卵随着粘稠的汁液向四周滚落，四周的建筑物甚至没有让虫卵的速度减慢一分就被轻易碾碎。似乎是为了防止虫卵的密度过大，咕丫一边开始缓慢地向前移动一边继续加速产卵，虫卵伴随着泛滥成灾的爱液滴落下去，在咕丫的身后留下了一条像是蜗牛爬行的银线。滴落的爱液散发出巨量的荷尔蒙气息，而咕丫的娇喘卷起的气流让这些淫靡的信息素迅速的扩散，很快，整座城市中的幸存者就都变成了被性欲控制的行尸走肉。用不了多久，虫卵就会孵化，而迷失在咕丫的信息素中的人将会成为幼虫们的第一顿美餐"
  gts_guya.30.a: "大吃特吃！"
  gts_guya.31.name: "欲堑难填"
  gts_guya.31.desc: "凭借着庞大的体型咕丫轻易地就消灭了敌人的防御部队。咕丫俯下身体，制造出的气浪席卷了整座城市，车辆与行人被吹上半空然后又重重落下摔得粉身碎骨。仅仅是俯身这一个简单的动作整座城市就产生了数千伤亡，但这仅仅是个开始，云雾般的真菌从咕丫的背后分泌出来并迅速在城市中扩散开来。幸存的居民在接触到真菌后的一瞬间就浑身麻痹而倒下，被真菌感染的人不仅身体无法动弹，就连感情都会被抑制，眼睁睁的看着紫绿色的物质慢慢爬满全身，明知即将迎来死亡内心却毫无波动，甚至连对现状的疑惑都没有，剩余的居民们只能无助的看着天空上的巨影慢慢接近，像待宰羔羊一样静静等待。真菌云很快就笼罩了整座城市，现在这座城市已经达到了“食用标准”，饥饿的咕丫把她的嘴巴张到了最大，紫红色的深渊内四条触手一样的舌头从中伸出，将地面上的一切卷入其中。整座城市现在就像一块洒满了糖霜的饼干，很快就被咕丫吞噬殆尽。食欲暂时得到满足后，接下来亟需解决的便是性欲，咕丫的手指慢慢滑向下体，攀上了因欲求不满而略显肿胀的阴蒂。但这样还不够，为了寻找助兴的玩具，咕丫手脚并用爬向了附近的城市。伴随着巨大的震动与沉重的呼吸，另一座城市中的居民们看到了超巨大虫娘萝莉那渴望被满足的面孔慢慢占据了整片天空。进食用的真菌在咕丫“精虫”上脑的状态下早已不再分泌，城中的居民只能在恐惧中迎来自己的结局。咕丫铲起大片的楼房，然后粗暴地塞入自己早已泛滥成灾的小穴，建筑物与人类纷纷在小穴的嫩肉中被碾碎，碎渣与爱液混合在一起随着手指的进出不断与周围的肉壁摩擦，带来双重的快感与刺激。建筑物与居民在数次抽插中被碾至尘渣，随后被腐蚀性的爱液消化成为了阴道内的营养。大片的城区被咕丫挖走变成了她自慰用的助兴品，终于咕丫达到了高潮，喷涌而出的爱液冲碎了仅剩的最后一小片城区。高潮过后，咕丫摸了摸自己的肚子，似乎，她又饿了......"
  gts_guya.31.a: "就用他们填饱肚子吧！"
  gts_guya.32.name: "无心的玩弄"
  gts_guya.32.desc: "作为一只60公里长的“旗舰”，咕丫一出现就被所有敌人当成了攻击目标。各式各样的武器向咕丫“幼小”的身体倾泻着火力，命中率几乎是100%，这样凶猛的火力足以将半颗星球的地表化作焦土，但对巨大虫娘而言仅仅是身体上冒出了几颗火星的程度。在浮游生物一样的舰队中只有敌人的旗舰吸引到了咕丫的注意，这艘巨舰一度凭借着尺寸优势横扫战场，但现在却变成了“小”女孩手中的玩物。咕丫好奇地伸出手指捏住了面前的战舰，调动全部能源展开的护盾让战舰像乒乓球一样被卡在了女孩的指腹之间。仅是来自手指的压力就足以让护盾满负荷运载，这艘巨舰在虫娘的手中连挣扎的余力都已失去，但咕丫看着手中毫无动静的“玩具”感到了一丝无聊，手指也稍稍放松了压力。就在咕丫松开手指的一瞬间，早有准备的战舰立刻开足了马力向远处逃去。看到玩具像是被风吹走的泡泡一样飘远，咕丫调整身姿，伸出双脚轻轻夹住了逃跑的“玩具”。萝莉虫娘柔软娇嫩的脚掌与坚硬合金打造的巨舰之间的碰撞，胜利者显而易见。咕丫脚部的动作远不如手指精细，过载运行的能量护盾甚至没能让敏感的脚底神经产生感觉就被击碎，坚硬合金打造的船体被脚趾肚那惊人的质量慢慢压碎，整艘旗舰就这样淹没在了脚趾软肉组成的海洋之中。部分幸存的船员从破损的船体中摔落到了脚趾的纹路中，但他们的命运更加悲惨，不同于人类，虫娘身体上的腺体并不分泌汗液而是用于诱捕猎物的荷尔蒙，落进咕丫脚趾中的小人们被巨量的荷尔蒙瞬间俘获，变成了只能在脚底指纹中发情的寄生虫。战斗就这样在虫娘无心的玩耍中结束了"
  gts_guya.32.a: "之前的投资是值得的"
  gts_guya.33.name: "捕食"
  gts_guya.33.desc: "咕丫头上类似于头发的组织实际上是一种纤细（直径20m-1m不等）的触手，作用便是用于捕捉渺小的猎物。这次的猎物便是敌人的一支舰队，这些灵活的触手甚至能完成毫米级别的精细操作，几乎没有猎物能逃离其捕捉范围。敌人舰队的队形还未排开，无数的触手就伸了过来，将舰队死死缠住动弹不得。小小的舰船并不能提供给咕丫什么营养，但也并非毫无用处，缠绕着舰队的触手慢慢向咕丫的下体移动，那里有着另一张滴着口水的“嘴巴”在等待着食物。轻轻掰开早已泛滥成灾的花瓣，控制着触手将捕捉到的小小战舰悉数送进肉色的深渊中，肉壁上充满了特殊的粘稠物质以便困住小小的猎物。很快，虫娘体内分泌的真菌随着强烈的荷尔蒙气息侵入了舰船，被真菌感染的船员变成了一团团蠕动增殖着的不定形肉块，在确认没有任何幸存者后，咕丫将手指伸向了下体，巨龙般的指头挤开柔软的肉缝开始搅动起了肉穴，肉壁的蠕动将猎物们慢慢送进蜕变的场所—子宫，在那里，它们会得到肆意生长的一切条件，原本的舰船变成它们的骨架，它们会变成新的战舰，直到咕丫下一次发情期的到来"
  gts_guya.33.a: "这才叫以战养战"
  gts_guya.34.name: "爱液坠落"
  gts_guya.34.desc: "随着身体机能的成熟，咕丫的性器官变得十分活跃，换句话说，咕丫现在处于全时段发情期。但咕丫认为自慰无法诞生子嗣而且还会白白消耗宝贵的营养，是毫无无意义的行为，从本能上抗拒这种做法。不过她下体的花瓣中依然不断渗出晶莹的粘稠汁液，咕丫只能夹紧双腿来回磨蹭试图缓解来自花园深处的瘙痒感，但这样无济于事，反而让欲火燃烧得更加旺盛。而这一切都被咕丫身下殖民地上的居民们看在眼中，天真懵懂的“娇小”萝莉被欲火折磨得眼神迷离，甚至连身体都难以控制，这样香艳的场景正在[event_target:gts_guya_event_planet.GetName]的上空不断上演着。就在人们已经快对这遮天蔽日的限制级场景习以为常的时候，意外发生了，一团爱液随着咕丫下体的抽搐洒了出来，径直落向了[event_target:gts_guya_event_planet.GetName]。携带着毁灭性质量的巨量爱液砸向了无人的海洋区域，引发了足以让地壳位移的巨大震动，全球的海平面也因此迅速上涨，无数的海滨城市在一片淫靡的气息中被淹没，爱液团的质量过于巨大导致其与海水泾渭分明，也造成了以坠落点为中心周围上千公里内的海洋生物大灭绝。当地政府保守估计后续引发的次生灾害以及进行清理工作所带来的经济损失可能难以估量"
  gts_guya.34.a: "不能这样下去了，得想想办法"
  GTS_LOLI_BUG_INDUSTRY_SPECIAL_PROJECT: "性欲工业区"
  GTS_LOLI_BUG_INDUSTRY_SPECIAL_PROJECT_DESC: "为了解决咕丫发情的问题，我们决定在咕丫小穴内及外部建造一片工业设施，在帮助咕丫排解性欲的同时利用咕丫身体的代谢物提取可用资源"
  gts_guya.35.name: "咕丫的性欲处理"
  gts_guya.35.desc: "我们成功在咕丫的下体建造起了一片足以自给自足的工业区，工业区由小穴内部的工厂区与外部的综合商业区组成，从外表上看就像是一件金属色的比基尼胖次，随着工业区开始运作，咕丫长期的发情问题也得到了解决，现在可以更加专注于殖民地的管理工作上"
  gts_guya.35.a: "一举两得"
  gts_guya.36.name: ""
  gts_guya.36.desc: ""
  gts_guya.36.a: "营养收割"
  gts_guya.36.a.tooltip: "咕丫将以最有效率的方式将星球表面的一切吞噬殆尽\n消灭星球上所有人口与建筑，将星球变为§Y死寂星球§!"
  gts_guya.36.b: "宜居性净化"
  gts_guya.36.b.tooltip: "使用大量触须包裹住星球，触手会孵化大量工人虫与真菌孢子对整颗星球进行改造\n消灭所有人口，保留建筑，将星球变为§Y盖亚星球§!"
  gts_guya.36.c: "泄欲"
  gts_guya.36.c.tooltip: "用星球发泄挤压性欲，同时还会向星球内部注入虫卵，星球的残骸会为新生的虫娘舰队提供营养 \n将星球变为§Y破碎星球§!，并在一个月后在星球位置生成一支虫娘舰队"
  gts_guya.36.d: "排毒"
  gts_guya.36.d.tooltip: "咕丫将体内无法分解的有毒废物作为武器抛掷到敌人的星球上\n消灭所有人口与建筑，将星球类变为§Y排泄星球§!"

