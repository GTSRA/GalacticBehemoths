  ################################
  #
  #     花田
  #
  #     作者：花田/苏追羽
  #
  ################################
  NAME_gts_huatian: "小花田"
  DESC_gts_huatian: "这位领袖来自于一个远古文明最后的计划，由于过去的经历，她对于星海中的小人种族有着天然的好感，获得批准之后移居在她躯体上的小人个体也为我们提供了可观的岗位与资源"
  gts_huatian_catch_phrase: "好啦……让我们开始工作吧……"
  gts_huatian.999.desc: "你们好，小家伙们……\n\n（迷茫地环顾了一下四周）\n\n……我还是，第一次以这样的视角观看宇宙呢……"
  gts_huatian.999.a: "你的身份是？"
  gts_huatian.999.a.response: "我的身份？如果你们读过了刚才那个……遗址里的文字的话，应该就都明白了吧。我就是……那个文明最后的、却永远没有照耀过她们的希望……"
  gts_huatian.999.b: "那些花是什么？"
  gts_huatian.999.b.response: "是曾经那个文明的基因学结晶，也是让我变成如今这个巨大的样子的原因。曾经的那个平凡的我原本也和所有普通人一样渺小，无力，每天活在那些巨娘们脚掌的阴影之下……直到后来，我的文明选中了我作为计划的执行者，她们首先进行了一项庞大的基因工程，把我变大百倍左右之后在我的身体上种下了这些鲜花。它们……它们可以不断地吸收那颗星球深处源源不断的能量，并将其转化为我的体型与能量\n\n后来……星球上的文明消亡了……（眼角逐渐湿润）那些与我共生的花朵就和我一起不断攫取着星球的能量，它们在不断地复制增殖，我也在不断地变大，直到……现在这个样子，这个比起之前的星球都庞大了成千上万倍的样子\n\n……我知道你想问什么。没错，如果这些花儿还在的话，我以后还可以变得更大。至于尽头在哪里……我也不知道。"
  gts_huatian.999.c: "你的名字是什么呢？"
  gts_huatian.999.c.response: "我……？我没有名字……\n\n好吧……如果你们愿意的话，以后就叫我小花田吧。虽然我知道我现在的大小可能称不上\"小\"，但是……我还是不愿意忘记曾经我所经历的一切，以及我作为普通人生活在那颗小小的行星上的记忆……"
  gts_huatian.999.d: "你以后的目的呢？"
  gts_huatian.999.d.response: "………………\n\n……我要复仇\n虽然我不知道曾经毁灭了我的文明的那个帝国身处何方，我不知道她们的文明如何、力量如何，我甚至不知道那个帝国是否仍然存在。但既然我已经有了这样的力量……我就一定会为了我的同胞们复仇。那些依仗几千几万米身高就残忍且无理地虐杀了我的文明的巨娘……我会加倍奉还的"
  gts_huatian.999.e: "你愿意加入我们吗？"
  gts_huatian.999.e.response: "既然是你们唤醒了我的话……我可以加入你们。我也希望能够在这个帝国里找到一些新的依靠"
  gts_huatian.999.f: "我们的科研人员呢？"
  gts_huatian.999.f.response: "你是说那些之前在我的小腹上四处乱跑的小家伙们？嗯……我能够感觉到，她们现在还在我的身体上面，只不过好像迷失在了某条肌肤上的纹路里……过一段时间，我就会把她们还给你们的"
  gts_huatian.999.hire_custom_tooltip: "§Y小花田§!作为一名§H领袖§!加入了我们的帝国。"

  # 花田技能
  gts_trait_leader_huatian_a: "远古遗愿"
  gts_trait_leader_huatian_a_desc: "这位领袖孤身一人跨越了难以想象的岁月，我们无从得知她在这段漫长的时间里经历了什么，但至少她所拥有的知识足以为我们解决大量的难题。此外，她庞大的身躯本身就是非常不错的研究对象，当然……需要先征得她的同意"
  gts_trait_leader_huatian_b: "钟爱小人"
  gts_trait_leader_huatian_b_desc: "尽管由于其巨大的体型，每天都有大量偷渡到少女躯体之上的小人被无意识碾碎在小花田的身体各处，但这位领袖仍然尽量体贴地照顾着帝国中的小人个体，并允许那些微生物一般的存在寄居到她的身体上面"
  gts_trait_leader_huatian_c: "堕落憎恶者"
  gts_trait_leader_huatian_c_desc: "由于小花田过去的经历，这位领袖对于银河系之中存在许久的古老帝国以及打破和平的天灾生物好感甚低。因此，小花田原因用她庞大的体型为我们的舰队提供一点点\"便利\""
  gts_trait_leader_huatian_d: "文明消逝的忧郁"
  gts_trait_leader_huatian_d_desc: "虽然小花田已经几乎全身心地投入了我们的帝国的各项事务之中，但科研人员仍然能够偶尔观测到这位领袖无意识间流露出的忧伤，以及眼角流下的一滴足以蓄满行星的泪水"
  gts_trait_leader_huatian_e: "镜中光华"
  gts_trait_leader_huatian_e_desc: "这位巨娘身上拥有着无穷的可能性，只要借助恰当的手段，我们就可以对这些可能性进行观测并收获无穷多的巨娘研究素材"
  gts_trait_leader_huatian_f: "星海与花海"
  gts_trait_leader_huatian_f_desc: "小花田领袖的蜜穴深处存在着一片自远古遗留而下的“花海”,在我们至今仍未能完全解析的作用下,这些已经随着小花田一同膨胀到巨树般大小的花朵可以吸收四周的一切光能与热能,并将其转化为小花田领袖的体型.虽然由于基因识别的原因、这些花朵目前仅能够对小花田领袖生效,不过我们仍然在那里建立了一座简单的研究所进行不断的研究,并期待着得到答案的那一天."
  gts_trait_leader_huatian_g: "拥抱过去,创造未来"
  gts_trait_leader_huatian_g_desc: "在亲自毁灭了曾经笼罩于她头顶的阴霾之后,小花田领袖已经完全投入了我们的帝国与我们的事业.现在对于我们的公民们来说,比起一位天体级巨娘、小花田更像是一位对未来充满了希望的邻家学妹.只不过,这位“学妹”会时不时亲切地笼罩在星球的天空上用无比宏伟的手心对我们打招呼罢了."
  gts_trait_leader_huatian_h: "无垠花海"
  gts_trait_leader_huatian_h_desc: "现在,少女蜜穴深处的那片花海已经随着少女的成长与内心世界的开放而扩张了许多.在小花田逐渐娴熟的控制下,我们已经能够借助它们更好地开发少女蜜穴之内近乎无尽的资源了.而那片粉嫩褶皱间富饶温暖的世界,则被越来越多的公民认为是宛如天堂般的美好之地."
  gts_trait_leader_huatian_i: "芬芳四散"
  gts_trait_leader_huatian_i_desc: "这位领袖在小花田领袖的蜜穴中度过了一段难忘的时光.在那里,覆盖在了她的娇躯之上的花瓣不仅塑造了她如今泰坦级的宏伟体型,更使她直到如今仍在散发着阵阵花香,吸引着无数小人或是小型巨娘的爱恋与崇拜."
  gts_trait_leader_huatian_j: "科研型舰娘"
  gts_trait_leader_huatian_j_desc: "在我们几近倾尽国库的工程后,小花田领袖已经具备了作为舰娘作战的一切条件.在星系中广袤的战场上,少女那双蹂躏星辰的雪白丝足将会是所有敌人所看到的最后景象."
  # 花田星系名称
  NAME_gts_huatian_system: "花田"

  # 花田考古
  gts_huatian_digsite: "最后的希望"
  gts_huatian_digsite_desc: "这颗荒芜星球的下方似乎潜藏着什么秘密"

  # 花田事件
  gts_huatian.1000.name: "巨型废弃建筑"
  gts_huatian.1000.desc: "经过科研小队的登陆检测，我们发现这座建筑物似乎存在着入口，一座古朴的合金大门屹立在了小队面前，一条已经在漫长的岁月中破败了的大型长廊通向了建筑物的深处，这显然是远古文明留下的遗址之一，我们已经在入口处外围建立了考古站点，科研工作也已经就绪"
  gts_huatian.1000.a: "好的"
  gts_huatian.1001.name: "起源"
  gts_huatian.1001.desc: "这条长廊的金属墙壁上刻着大量的文字以及供外星生物阅读的象形文字\n显然，建造了这座建筑物的文明已经预料到了自身迫近的灭亡，并为了纪念或是其他的什么意义建立了这座类似于博物馆的建筑，根据考古小队传递而来的信息，我们已经整理出了如下事件：\n\n在未知的岁月之前，这颗星球上的文明曾经十分繁荣昌盛，并且在数次科技革命之后成功研制出了超光速引擎，举国上下为此欢庆不已，星球上的原住民们相信，自己将在这个帝国的领导下迈向银河，得到理想中幸福的生活，然而，就在第一艘安装了超光速引擎的科研船飞出了这个恒星系之后，人们才认识到……\n\n第一部分的内容到此戛然而止，即使是我们也能够从文字中体会到那些先民在留下这些内容时强烈的不甘"
  gts_huatian.1001.a: "有趣"
  gts_huatian.1002.name: "绝望"
  gts_huatian.1002.desc: "第一艘科研船很快就离奇地消失在了邻近的另一个恒星系，当局政府在稳定了人们的情绪之后很快就发射了另一艘科研船，这一次传来的景象却让所有人陷入了更深的恐慌，科研船首先遇到了一堵横跨了数千千米的白色巨墙，经过检测之后，科学家们惊奇地发现，这堵墙壁的材质竟然是某种强度超乎了现有科技水平的特殊布料，墙壁后方还存在着另一面看不见尽头的肉色有机质巨墙，一阵阵强烈的热量辐射正在从墙壁的内部透出，不甘心的科研船又环绕着这件巨物探测了许久，才发现了这样一个事实：这个庞然大物竟然仅仅只是一位泰坦巨娘的白丝脚掌，而在纠缠着的丝线大陆深处的一小撮残骸则告诉了她们上一艘科研船最后的命运\n\n经过了不断的努力与牺牲了大量人力的付出，这个文明才成功与那位巨娘所属的文明成功建立了联系，通过巨娘帝国传递而来的一点点少得可怜的信息，她们这才得知：自己的种族的体型在相较于宇宙平均水平就已经小了许多，更别提那些平常以杀戮蹂躏小人种族甚至星球为乐的巨娘种族了，更糟糕的是，在那位泰坦少女饱含玩味与怜悯的目光中，她们知道了：自己的文明也将会是同一个下场"
  gts_huatian.1002.a: "可怕……"
  gts_huatian.1003.name: "噩梦"
  gts_huatian.1003.desc: "如同那位少女所说，加入了星海共同体之后的这个文明饱受屈辱，她们整个文明拥有的外交权重还比不上一位巨娘领袖所带来的威压，她们的人民乃至于城市都在一次次劫掠般的贸易中被运输向了其他的巨娘文明以供消耗甚至玩乐，甚至她们的舰队在那些舰娘的眼中也如同虫子一般渺小，最令她们无法忍受的是，人们倾尽全国之力建造而出的一艘战列舰刚刚启航，就被路过的一位泰坦巨娘随手捏走当做了玩具，每时每刻，她们都在那些巨娘的足底之下瑟瑟发抖着，而她们甚至没有任何有效的解决方法\n\n直到另一个同样古老的巨娘帝国向她们宣战的那一天，这样的情况始终没有结束，而现在，她们认为：是时候发起复仇了，即使最终的命运可能还是会被碾碎，但至少……她们获得了尊严"
  gts_huatian.1003.a: "有趣"
  gts_huatian.1004.name: "终结"
  gts_huatian.1004.desc: "留给这个文明的时间已经不多了，巨娘帝国的陆军舰队正在夜以继日地向着这个小小的恒星系赶来，在万众一心的信念与夜以继日的劳作下，一项基于她们卓越的生物科学的大型工程开始了紧锣密鼓的筹备，为了这项计划，政府甚至几乎耗尽国库改造了这颗星球的地貌，划出了这片大陆作为计划的实行地点，事情进展的很顺利，在人们热切的目光里，那件能够改变一切的\"武器\"即将问世，随之而来的将会是全面且彻底的复仇战争\n\n然而，她们还是晚了一步\n\n巨娘帝国的舰队在进行了一次跃迁航行之后突如其来地降临到了这个恒星系，一位位高达数千米的巨大少女无情地登陆了这个弱小文明的母星，即使她们竭尽全力地组织起了一次次的抗争与伴随而来的数不尽的牺牲，但本就十分渺小的她们在那些巨娘眼中可能还没有自己脚下的微生物显眼，所谓的军队、都市也只不过是稍微宽了一点点的灰色地毯罢了，而当巨娘们戏谑地在城市里肆虐，用巨足踩踏、碾压、屠杀着数以百万计的公民的时候，这个文明仅剩的舰队也被与巨娘陆军一同而来的泰坦舰娘随手拍碎，无尽的绝望彻底笼罩了整个文明，仅剩的一批科学家在孤注一掷地秘密埋藏了那件\"武器\"之后全部投降，只留下一位寿命几乎到了尽头的首席科学官在长廊里写下了我们所看到的这一切，这个文明的命运也就此画上了句点\n\n长廊上的文字至此戛然而止，最后的门扉已经矗立在了我们面前，怀着对那个远古文明的敬畏，我们的科学家轻轻地推开了巨大的大门，然而，本以为会看见各种难以想象的物件与钢铁造物的科研队员们却惊讶地发现：\n\n这里只剩下了一片花海"
  gts_huatian.1004.a: "继续调查！"
  gts_huatian.1010.name: "花海"
  gts_huatian.1010.desc: "这片花园的出现出乎了所有人的意料，许多我们难以叫出名字的鲜花此时正盛开在广袤的泥土之中，尽管没有阳光，但这些花朵仍然奇迹般的开放着，显然，我们从太空中探测到的那座巨型建筑就是为了保护这些花朵的，然而，科研人员们仍在好奇，难道那个远古文明留下的最终武器就是这些普通的花朵？即使它们的确像是这颗星球上的独特产物，但那也仍然不能解释这片花园存在的原因，面前的空间还有很多，科学家们已经做好了继续探索这片大陆般大小的花园的准备"
  gts_huatian.1010.a: "继续调查，追踪到底"
  gts_huatian.1010.a.tooltip: "很快就会有结果的……"
  gts_huatian.1010.b: "这些花看起来不错，我们也可以种一些"
  gts_huatian.1010.b.tooltip: "美丽的花朵谁不喜欢呢？"
  gts_huatian.1010.c: "把这些花都除掉，不要妨碍我们"
  gts_huatian.1010.c.tooltip: "真的要这么做吗……"
  gts_huatian.1011.name: "繁花似锦"
  gts_huatian.1011.desc: "就在我们的科研小队探索到了花海的中央地带的时候，猛然震动起来的地面以及山崩地裂般的景象都说明了异变的降临，盛开的花朵随着泥土与轰然升起的地面直入云霄，另一片洁白的大地从这颗星球的地幔层缓慢升起，随之而来的是连结着乳白色地面的同样雪白的巨柱，以及不断冲刷着大地的无数根银蓝色的角质丝线，留在地面上的小队很快就在这一巨变中失去了踪影，而仍然在太空中待命的小型科研船则记录下了这里发生的一切\n\n这颗星球的地表在强烈的震动以及地层深处巨物的挤压下支离破碎，露出了始终隐藏于地表之下的真相：一位闭着眼睛，仿佛还在沉睡中的天体级少女，仅仅在几乎一瞬间之后，这颗相比起来显得更加微小的行星就在少女的身体外彻底粉碎，曾经包裹着少女的地层物质也在少女自身的巨大引力下被吸引向了少女庞大的身躯，最终成为了环绕着少女足趾的一圈陨石环，刚刚完成应急避险并且进行了紧急扫描的科研船则证实了，这位天体级少女正是这颗星球上潜藏深处的最终秘密，刚刚的那片花海则处于少女裸露在外的小腹处的位置，科研船在连续躲避了数根席卷而来的巨大发丝之后才来得及测量出，这位少女的体型似乎在刚刚的巨变之后再次发生了膨胀，此时甚至已经远远大于她出现的那颗行星，而就在科研船想要降落在少女的身体上继续探测的时候，又一件意料之外的事情发生了：\n\n那位少女睁开了眼睛，水蓝色的庞大瞳孔在短暂的失神之后直接聚焦到了尘埃一般渺小的科研船上方，而我们现在甚至仍然不知道这位巨娘的态度与信息，就在仅剩的科研人员以为一定会被碾碎了的时候，我们却收到了来自那位少女的通讯"
  gts_huatian.1011.a: "立即接入通讯！"
  gts_huatian.1011.a.tooltip: "但愿……"
  gts_huatian.1012.name: "繁花落尽"
  gts_huatian.1012.desc: "就在我们的探索人员正在努力地除去这些碍事的花朵的时候，一阵突如其来的地震席卷了这片花海，科研人员本以为这只不过是这颗星球上正常的地质运动，但是她们错了，在一阵天崩地裂的轰鸣声中，整片大地连带着花海被地层深处的一个巨物粗暴地推向了天空，随之而来的是一片雪白色的大陆，以及周围一同升起的白嫩巨柱，地面上的科研队已经彻底不见了踪影，仍在太空中待命的小型科研船则在勉强躲过了飞溅而出的地层物质以及席卷而来的银蓝色巨型角质丝线之后被迫发动了紧急超光速跃迁，回到了我们最近的一个殖民地轨道上，而科研船最后拍摄下来的影像则证实了：那个巨物正是一位潜藏于地层深处的天体级少女，仍在不断地膨胀中的少女已经完全摧毁了她曾经所处的那颗星球，仅剩的一些物质则被少女的引力捕捉，成为了天体级少女足趾边缘灰尘一般的小行星，更糟糕的是，最后的几份影像已经显示出：那位少女在科研船进行超光速跃迁之前就已经睁开了眼睛，水蓝色的行星级瞳孔已经注视到了微生物一般的科研船之上\n\n紧接着，巨变陡生，一个庞大的身影出现在了现在的科研船旁边，笼罩着轨道下小小的殖民地，那正是那位追杀至此的少女，白嫩的脸庞此时正气鼓鼓地盖住了殖民地的天空，巨大的瞳孔怒视着前方渺小的科研船，直到两根巨指出现在了殖民地星球以及舰船两侧，开始缓缓向着中间碾来的时候，人们才在少女的指纹巨墙所带来的突如其来的绝望中认识到与天体级少女敌对的巨大危险，万幸的是，就在少女的指肚即将超过殖民地的洛希极限的时候，那位少女无声地收回了巨指，随后，在一阵响彻了那个恒星系的抽泣声响起之后，那位少女头也没回地离开了这里，只留下了一片空荡荡的恒星系\n\n然而，在她离开的时候，我们派出的科研小队与科学官同样被淹没在了她的躯体之上，虽然我们已经失去了与科研小队的通讯，但远程的生命体征监测设备表明她们还没有遇难、同时还标记出了那位少女离去的方向，因此，为了救回我们的科学官，我们不得不派出另外一支探险队登录她的身体并寻找失联的科研小队，不过，鉴于天体级巨娘无比庞大的身躯与错综复杂的身体构造和生理反应，这将会是一个十分困难的过程"
  gts_huatian.1012.a: "快点想想办法！"
  gts_huatian.1020.name: "世界之外"
  gts_huatian.1020.desc: "穿越黑洞的小花田来到了一个似乎是卧室的空间，唯一不同的是这个卧室的大小让天体级的花田看起来都像是一个手办\n\"小家伙干得不错嘛\"\n花田回头一看，这个巨大卧室的主人，一只灰毛红眸小萝莉正对着自己微笑，手上似乎还拿着一颗星球…那就是花田曾经的母星§Y地球§!！\n\"想不到小小的宇宙泡里竟然还有这么可爱的小家伙，差点就把你们的宇宙当做下午茶喝掉了呢\"\n此时的§Y地球§!上，无数人看着天上那太阳般闪耀的红色眼瞳，尽管幼女的脸庞看起来十分可爱，但是在如此巨大的体格差下，人们仍然感到恐惧\n\"唔，好想把这颗星球塞进批里啊…\"\n花田怎么会让自己的母星被眼前的灰毛萝莉以如此屈辱的方式毁掉！为了朝夕相处的朋友，为了星球上的生命，小花田只能屈服于小萝莉的淫威之下，放下天体级巨娘的尊严，成为匍匐在她脚下的卑贱宠物\n\"请不要伤害她们！我…我可以当你的小宠物！只要不伤害她们，怎么样对待我都可以！\"\n作为天体级巨娘的花田，从来没有想过有一天自己也会变成卑微渺小的存在，自己的生命乃至星河的命运完全掌握在眼前的萝莉神明手上\n\"唔…既然这颗星球对你这么重要那就交给你保管好了，你叫花田柳叶对吧，真好听的名字，那么从今天开始你就是咱的女仆啦！\"\n巨大的萝莉用手指抚摸着花田的身体，小花田又害怕又兴奋，如果她能让主人满意的话，这颗星球上的生命或许就能保住了吧？\n\"是的…主人\"\n此时的其余的人们惊讶的发现这么大一个§Y地球§!竟然平白无故的失踪了…也许真相永远不会被微缩银河内的人类知道了"
  gts_huatian.1020.a: "无知是福"
  gts_huatian.1020.a.tooltip: "还有后续事件！"
  gts_huatian.1021.name: "女仆小花田的日常"
  gts_huatian.1021.desc: "今天朝阳正好，是个做蛋糕的好日子\n\n清晨的暖阳透过厨房的格子窗，懒懒的撒在整洁的灶台上，也撒在一个在桌上忙碌着的小小身影上\n\n那是个只比半个巴掌稍大几分的可爱小人，半透的过膝白丝袜，脚踩铮亮小皮鞋，一身标准的黑白女仆装，再往上则是柔顺地伏贴在肩头的水蓝色长发，一双如蓝宝石般澄澈的眸子中闪动着勤劳孩子特有的光——正是黑羽家的小女仆，花田柳叶，小花田\n\n今天是个很特殊的日子，要给主人准备的早餐是美味的蛋糕，不过既然是要给主人的，自然就不会是普通的蛋糕，为此花田早早地就起来调好了蛋糕胚放进烤箱，然后准备趁着烤蛋糕的时间先把配餐的饮品做好\n\n小花田习惯性的踮起脚尖，却是用魔法打开了上方的餐橱取出一只有金色花纹的白瓷茶杯和配套的调羹，然后来到了橱窗下的另一边，看向那两排特殊的调料盒\n\n这可是全世界最奢侈的调料了呢\n\n双手一齐用力打开了其中一个盒子，里面放着的是满满的像黑色水宝宝一样的小球，其中隐隐闪烁着细密的黄色和紫色的光点，即便是用身为小人的花田作为参考，这些小球也只有篮球大小——但这里的每一个小球，都是一个完整的宇宙\n\n没错，大小永远都是相对的，没有人规定，身为巨娘小女仆的小花田，不能同时是可以轻松踩碎小人宇宙的巨娘，对于小花田来说，这已经是相当理所当然的事了\n\n花田小手一挥，大量的宇宙顺着引导飞进了茶杯中，大概填满了四份之三个杯子时才停了下来，随后花田也来到茶杯旁，先是把怀里抱着的用来溶解宇宙壁垒的特制方糖放进茶杯，然后有些费力的把那把调羹从桌子上抱了起来，晃了一个踉跄后才好不容易把调羹高举过头顶再放进茶杯，抽出手抹了把额头上并不存在的香汗，踮起脚来用双手环抱着调羹搅拌了起来，宇宙的壁垒在微不可闻的\"噗\"的轻响中被白色的陶瓷巨柱瞬间击碎，然后溶解于流出的宇宙源质之中\n\n为了让宇宙源质的口感变得更好，花田继续匀速搅动着杯子里略显粘稠的黑色液体，手里的动作也因渐入佳境变得惬意起来，甚至于半眯起了眼睛，哼起了欢快的小调\n\n但是，对于宇宙中的小人来说，又是怎么一副光景呢？\n\n首先要明确的是，在巨大到几乎跨越次元的体型差下，小微生物们是绝无观测到伟大的小花田的，他们所能观测到的极限，也就不过是厚重的宇宙壁垒被一个数亿倍光速移动的白色世界瞬间撞碎，随后势不可挡地闯入宇宙之中蛮横的进行着无法描述的高速运动，无论是星云团还是超星云团，在这片白色的世界面前都微小到连灰尘都远远算不上，只要被其撞上便瞬间破灭，绝大多数生灵甚至到死都不知道宇宙发生了什么，而那些幸运地未被直接卷入的文明在用尽全部的科技成果进行探测后所能得到的，也只能得出上下无限延展的荒谬结果，毕竟有谁能够想到，这毁灭宇宙的夸张天灾，竟然只是一位小人用点力便能使用的普通调羹呢？又有谁能想到，他们的宇宙在别人眼中，只是稍微稀有一点的饮料？\n\n借着魔力的辅助，花田将调羹抬高了不少，看着闪烁着点点光华的宇宙源质的变得顺滑了许多，便满意的点了点头，然后将调羹轻轻放了回去，但即便只是这种再轻不过的动作，又是兆亿个星系在宇宙中彻底熄灭，或是像垃圾一样附在了调羹之上，连成为巨娘食物的荣耀都未达到便先一步毁灭"
  gts_huatian.1022.name: "女仆小花田的日常"
  gts_huatian.1022.desc: "这边的饮料刚刚准备完，那边的烤箱也恰当好处地\"叮\"地响了一声，而后烤箱门自动打开，盛着蛋糕胚的烤盘随之弹了出来，又有两只看起来就很高级的机械臂从烤箱右侧伸了出来，花田则不慌不忙地踩着优雅的猫步后退一个身位，用魔法从餐橱中拉出一只冰纹玉盘放到身前，正好接住送过来的蛋糕，然后又熟练地身体微微后仰后撤一步，一边从背后的架子上拾起一个看上去没什么特别的玻璃罐，一边为另一只机械臂让出空间，让其上的裱花机为蛋糕涂上奶油\n\n有人或许会觉得，小花田倾注着满满对主人的爱的蛋糕为什么会直接用机器来涂奶油，咱只能说，看了前面的宇宙特调，难道您还觉得这普普通通的奶油会是蛋糕的重点吗，而且，以小花田的身高，要是真让她亲自来完成这次要环节的话，可是要费上不少时间，还未必能做的这样完美，所以，作为三星女仆，花田自然会选择最优的方案\n\n那么，这块蛋糕的真正灵魂，自然就是小人的微型城市，巨娘的特供糖霜\n\n花田手中的玻璃罐装着的不是别的，正是各种颜色的万分之一大小的小人建筑，里面还有着相当数量的小人，这种糖霜其实有着显著的缺点，那就是很难给小人们伪造出正常生活的环境，以致于九成九的小人都在漫长的监禁之中精神崩溃，像没有灵智的低等动物一样缩在自己那一隅小小的房间里，或者像生锈的发条人偶一样在屋顶和墙面间的崎岖缝隙中漫无目的地走着，但好在，不管这些可怜虫多么没有精气神，他们的灵魂依旧可口，是合格的小零食\n\n而且其实这些小人的精神状态还有另外的好处，那就是即便是善良的小花田，也很难对他们生出半分怜悯之心，而只是将他们当做单纯的佐料，甚至如果不是因为主人喜欢，小花田甚至不想把这些家伙当做佐料，如果说其他类型的超微小小人有幸从容器里逃生，花田大概会当做没看到，最多脱下鞋子用丝足逗弄一番，然后便会留他半分希望，任其自生自灭，但若是这个瓶子里的小人出逃，花田也只会无比嫌恶的一脚将其踩死，之后还要好好刷一遍鞋子，以免这种乐色脏了可爱女仆的脚——不过当然，上述两种假设都未曾发生过，灰尘都不如的小人怎么可能在花田的管理下逃出来呢\n\n于是，花田直接拧开了盖子，然后飞到蛋糕上方，将这些小人建筑均匀地铺满蛋糕的表面，只在中间留下一块硬币大小的空白，在下落的期间，难免会有小人从屋子里被甩飞出来，和那些原本就在外面的小人一起跌进奶油的海洋中，七成被直接淹没，剩下三成则要么呆呆地仰视着如同女神般耸立于天穹之外的小花田，要么继续麻木而又漫无目的地在白色的奶油沼泽中蹒跚而行，直至死亡\n\n既然已经有了\"糖霜\"，那么接下来就应该添一点\"果酱\"了\n\n花田向着打开的盒子小手一招，一枚的圆润可爱的小宇宙便飞到了她的手中，与之前不同，这一次花田用的是最简单直接的方式，葱白的玉指在宇宙表面稍稍用力敲了几下，那近十万光年厚的宇宙壁垒便十分脆弱的生出了连纹，再被花田的两只白皙小手轻轻一扒便扩大成裂纹，可怜的微生物穷尽万年亿年都无法突破分毫的屏障，却再一个柔弱小女孩的手中不堪一击，若是被那些高等文明知道这真相，恐怕会直接选择自杀，或者立刻转信花田神教吧，不过伟大的花田女神已经先一步帮他们找好了出路，贴心的加注上保护魔法后，将宇宙源质倒在蛋糕最中心，又用薄片向外分出十字花图案，在阳光的照射下，到真有些像晶莹剔透的深色蓝莓果酱\n\n"
  gts_huatian.1023.name: "女仆小花田的日常"
  gts_huatian.1023.desc: "这样看上去就有模有样了，小花田满意的点了点头，正常的蛋糕到这里就该结束了，不过这次的特制蛋糕还有着最后也最重要的一步，只是到了这一步，花田第一次有些犹豫了，但她还是向着另一边走去，只是动作不自觉地慢了少许\n\n路上顺便把承装宇宙的盒子合上，把曾经装有小人的玻璃罐放回原处，在一排调料盒后面，有着一个显得有些格格不入的饰品盒，里面装着的是一颗被护盾魔法保护着的，无比普通又异常特别的星球——花田的母星，§Y地球§!\n\n小心翼翼的用魔法将只有三亿分之一的§Y地球§!托了起来，然后抱在怀中往回走去，看着那些渺小而又熟悉的大陆板块和城市的痕迹，花田的内心多少有些复杂：曾几何时，她也只是其中的一位普通女孩，而如今却要亲手将故乡毁灭，将无数曾经有着共同爱好一起扯皮的群友和敬仰的前辈们送进主人的嘴中，毕竟当时谁都不可能猜到，一帮每天yy的群友里竟然混进去一个真的\n\n尽管身份和力量已经完全不同，花田对§Y地球§!还是有着很深的归宿感的，对于接下来对于八十多亿人的屠杀也绝不像对其他小人那样毫无感觉，而是怀有愧疚之心的，但在与黑羽相处的一年里，她深深的喜欢上了这位强大但又对她十分温柔的巨娘，因此在成为黑羽女仆的一周年纪念日的今天，再三纠结之后，她终究还是选择用上§Y地球§!来表达自己的爱——这是小花田所能想到的最好的方法\n\n当然，作为主宰者的小花田的心理活动，比起§Y地球§!上的小小人类的反应，自然是完全可以忽略不计的程度了\n\n虚假的天空、日月和星辰在一瞬间崩坏，取而代之的是粗糙模糊的黑色或白色的山脉般巨大的纤维构成的天幕，或是温润如玉的肉色天空，其上的每一条纹路都比喜马拉雅山脉更加宽阔、比马里亚纳海沟更加深邃，只有亚洲部分区域的幸运儿，可以透过稀薄的云层窥见花田女神完美的面容，以及她那因为务必遥远的距离而显出无尽蔑视的居高临下的蓝色眼睛\n\n人类社会一下子炸开了锅，但并不完全是恐惧，更多的是不解和困惑，一个个国家天文台的电话被打爆，那些无法觐见花田面容的人们还在猜测新的天空是什么，各种世界末日和天灾的新闻几秒后被再次冲上热搜，但也有不少人认为这只不过是新型投影，有一位少年认出了这就是自己一生的信仰，人生中第一次虔诚的跪拜下来\n\n但无论是那种反应，即便是有人向花田发动攻击，也不可能对她要做的事产生一丝一毫地改变\n\n托护盾的福，花田可以直接将§Y地球§!放在地上，魔力变为刀刃将§Y地球§!切成四块，然后铺在宇宙源质周围，再把护盾魔法撤掉，让地核炽热的铁溴流被温凉的奶油和冰凉的宇宙源质瞬间冷却\n\n但在人类视角中，事情却远远不是这么简单，虽然各种护盾，§Y地球§!的落地也带来了人类历史上最大的地震，无数建筑化为废墟，也让原本能看到花田面庞的亚洲只能看到花田的白丝小皮鞋，但还不待人们反应过来，认清天灾真的到来，便是一座宽数千公里，长数百万公里的灰银色山脉从天而降，以人类文明无法测量的恐怖速度，摧枯拉朽的击碎大地，激起数千米高的尘暴，瞬间将整个§Y地球§!切成两半，紧接着又是一阵天翻地覆，银灰色的死神再次落下，又一次将大地分割，而后四片§Y地球§!碎片飘飞起来，周围变成一片茫茫的白色，空气中泛起香甜的气息，却无法给任何人以安慰"
  gts_huatian.1024.name: "女仆小花田的日常"
  gts_huatian.1024.desc: "\n\n自始至终，人类不要说是反抗，就连理解都完全做不到，太阳系唯一育有生命的美丽兴趣在与小女仆花田的战斗中连一秒都没能撑住，而其上终于在一篇废墟中醒悟过来，被恐惧、茫然和绝望完全占据头脑的微生物，就更不配，也没必要被更多提及了，他们只需要知道，他们的同胞和文明的牺牲是有价值的，他们为这枚承载着三重大小的蛋糕臻至完美，而他们也终于可以仰望天空，去看看灭世女仆那完全取代了天空的人畜无害的可爱笑颜，或许还能够向她发起复仇，如果他们在经历了这超出常理的\"人祸\"后还能生起反抗之心的话\n\n结果，也并没有什么奇怪的感觉嘛\n\n看着放在往常巧克力位置的§Y地球§!，花田的脸上露出了满足的笑容，原先的犹豫纠结在餐刀落下的瞬间就完全被主人的笑脸所取代，心情也随之愉悦了起来，脸上重新挂满了微笑，欢快的小调化作滚滚巨雷压碎小人们心中最后稻草\n\n那么现在万事俱备，就只差主人了，花田捏碎了专为送餐而设置的传送符文，把自己连同蛋糕和饮品一起传送到了餐桌上，用小小的身体把纯粹装饰用的餐巾摆好，等待着主人的到来\n\n嗒 嗒 嗒\n\n不多时便传来了轻盈的脚步声，迎面走来的睡眼惺忪的灰毛红眸小萝莉便是小花田的主人千本黑羽\n\n\"早啊花田，今天也辛苦你了\"\n\n坐下身子，黑羽用食指轻轻揉了揉小花田的脑袋，向她道了早安，对方也十分高兴的蹭着她的指肚，兴奋地道了一声\"主人早安\"\n\n说完黑羽也不再客气，端起花田准备的宇宙特调一饮而尽，无数超星云团撞碎在几十倍大的味蕾上，用亿万万的文明为敏感的少女带来无论多少次都不会厌倦的按摩般的细小刺激，伴着冰凉爽口的宇宙源质，比任何咖啡都来得更加提神\n\n而也正在这时，黑羽也突然发现了蛋糕的用料似乎有些问题\n\n\"花田，你这放的是，§Y地球§!？\"\n\n\"嗯嗯，今天是小花田给主人当女仆的一周年，所以我想给主人准备一份特殊的早餐，里面还有小花田对主人满满的爱哦\"\n\n\"这样啊\"黑羽心中一暖，不觉莞尔，\"那我可要好好尝尝了\"\n\n切下一块蛋糕放入嘴中细细咀嚼，虽然对于超宇宙级巨娘黑羽来说，蛋糕的味道并没有什么特别的，但小花田的心意却是最好的增味剂，让她也有些想把藏在心里的话说出来，但现在还不是时候，所以她还是先忍住了，面带笑容地向花田比了个大拇指\n\n\"味道很棒哦，谢谢花田啦\"\n\n\"好耶！\"\n\n花田高兴地几乎快要跳起来，但身为女仆的职业素养让她还是忍住了，只是任谁都能看出她的兴奋，黑羽自然也不例外\n\n趁着花田在一旁傻乐，黑羽又切了一小块蛋糕，然后从§Y地球§!上把花田的祖国挖了过来，递到了花田嘴边，微生物宇宙中的微生物文明还在一无所知的按照原本的轨道运行，万分之一的小人依旧麻木的等待着死亡，§Y地球§!上花田曾经的同胞们则试图在最后进行丑陋无用的挣扎，而这本就有些抽象的组合，正被一个\"普通\"大小的小萝莉投喂给半个巴掌大的小人，小小一间屋子竟同时有着五重大小，倒也算是相当的奇观\n\n\"来，啊——\"\n\n黑羽的声音十分温柔，花田的脸一下子变得有些红，但还是乖巧的张开嘴，将那块蛋糕吃下，其余的一切——无论是文明还是生灵——都随之被少女的香舌揉碎，顺着少女的香唾滑下，只余下一大一小一主一仆那虽未点破，却几乎要拉丝的眼神\n\n"

  #花田随机事件
  gts_huatian.1030.name: "异世花田与小人城市"
  gts_huatian.1030.desc: "我们必须要感谢，我们伟大的天体级巨娘小花田为§Y[Root.GetName]§!的科研做出的卓越贡献。虽然这位巨娘科学官依旧十分害羞地拒绝了我们关于研究她身体的提案，但她借助她过去文明的遗产为§Y[Root.GetName]§!创造出了名为“玻璃窗”的技术，并帮助我们看到了她在其他平行世界的可能性，以丰富我们的巨娘研究学资料库，下面便是众多资料之一\n\n……\n……\n\n“唔，这里就是小家伙们的城市嘛，还真的是一点都看不清呢。原来前辈们眼中的世界是这样的嘛”\n\n百万分之一的小人城市城市旁，身高一米五六，或者说一千五百六十公里的花田蹲下身子，有些好奇地看着面前勉强有一张A4纸大小的小人城市。借助仪器，花田可以看到这座被自己巨大阴影完全笼罩的城市中那些如同灰尘般渺小的生命，正发了疯似的向着与自己身体相反的方向逃窜。只不过以他们的体型，就算让他们几分钟，又能够逃走多远呢\n\n“只要把这里碾碎掉就可以了吧”回想了一下前辈的话，花田用温柔的声音为这座城市宣判了死刑。“那么，小家伙们，小花田来帮你们解脱吧。”\n\n可爱的小脚从小皮鞋中抽出来，还冒着腾腾的热气，氤氲在城市上空，行成了新的云雾。而白色棉袜包裹的小脚本身则像是一座浮空的大陆一般击碎了原有的虚假天空，带着无穷的压迫感悬在城市的上空\n\n花田自然是刻意没有踩下去的，还故意扭了扭脚趾，引起一阵有如雷鸣的爆响。混着些许皮革气味的浓烈足臭也随之溢满整座城市，将下面变成闷热滂臭的人间炼狱。逃跑中的小家伙们在呼吸的过程中便顿时感觉头晕目眩，想要停下干呕出来，却又在头顶的威胁之下不敢放松半步，进而吸引更多无限接近于毒气的足臭\n\n“三，二，一，拜拜～”\n\n可爱的倒数三声，花田有些调皮的向下面的各位挥了挥手，然后“轻轻”地把小脚落下\n\n轰——\n\n震天的巨响和大地的震颤同时出现，凝聚这几代人智慧的高楼大厦在与花田棉袜接触的瞬间便立刻土崩瓦解，甚至没有能力穿过棉袜纤维间的孔隙，去给花田细嫩的脚心带来一点刺激。而其中奔走的小人就更不不说了，在近千米粗的白色纤维巨龙前，只能破碎成肉泥，变成白袜上微不足道的小红点。只有少数不走运的“幸运儿”躲在棉袜纤维的空洞间涩涩发抖，但他们很快就会发现，自己的鼻腔被浓烈的足臭强硬的灌入，周围也是蒸笼般的闷热，只能在这个纯白的地狱中慢慢口吐白沫，求死不能\n\n仅仅只是一脚，花田就将小半个城区夷为平地，其他未被直接踩到的城市也在冲击之下变成了废墟，但花田本人却只能在心里吐槽一声“这不是没什么感觉嘛”，然后有些无趣的用脚在城市上划拉几下，将那些看上去还好一些的地方再破坏一圈。自始至终，这座城市所能做的唯一反抗，也不过是弄脏这位女孩的白袜罢了\n\n“唔，好像还有小家伙活着？”\n花田扫了一眼脚下的废墟，看着其中完整或是残疾的人们的挣扎，最后还是决定——把那些幸存者多一些的废墟收罗一下，轻轻铺在自己的鞋子里，然后把脚放了回去，任他们在棉袜的缝隙间其中自生自灭\n\n“好啦，任务完成，该回去和前辈们继续玩了～”"
  gts_huatian.1030.a: "关闭记录"
  gts_huatian.1031.name: "星河之间，花田之旁"
  gts_huatian.1031.desc: "我们必须要感谢，我们伟大的天体级巨娘小花田为§Y[Root.GetName]§!的科研做出的卓越贡献。虽然这位巨娘科学官依旧十分害羞地拒绝了我们关于研究她身体的提案，但她借助她过去文明的遗产为§Y[Root.GetName]§!创造出了名为“玻璃窗”的技术，并帮助我们看到了她在其他平行世界的可能性，以丰富我们的巨娘研究学资料库，下面便是众多资料之一\n\n……\n……\n\n璀璨的宇宙之中，无数星云团本该按着自己的轨迹按照自己的轨迹杂乱而有序地运行，千百年如一日。然而，从很久前开始，这片星域的的星云就已经不能依照自己的意愿来行动，它们的一切，都只能遵从于我们伟大的女神，花田柳叶\n\n在距离上次沉睡不知过了多久之后，花田终于从睡梦中醒来，伸手轻轻揉了揉眼睛，并不在乎自己这个轻微的动作让周围的星空陷入了怎样的动荡，有多少文明连同他们的星系一同撞碎在她衣袖的一根纤维上，又有多少星系在小手挥摆下偏离轨道，甚至撞在一起，引起一阵阵不起眼的爆炸。她只是想揉揉眼睛，仅此而已\n\n事实上，如果愿意的话，花田其实是可以看到那些小家伙的惨状的，但是她在好久之前，就已经不在乎这种事情了\n\n“＊＊？”\n\n花田张了张嘴，却最终也想不起来自己想要喊谁，只能讪讪地重新闭了嘴，无意识地含住几个不走运的星系。香津滴落，无数的恒星在瞬间被一位小女孩的一滴唾液熄灭，固态的行星则是连被唾液完全覆盖的过程都被跳过，之间化作烂泥融化在香津之中。健康的粉舌上同样是星辰的地狱，每一枚舌苔都有着数倍恒星系的大小，几个幸存文明的飞艇围在舌苔周围探索，却怎么得不到绝望之外的第二套参数\n\n花田还记得，很久很久之前，有一位喜欢管她叫主人的温柔前辈获得了向奇迹许愿的特权，在与她交谈之后，许下了让她成为这个世界的女神的愿望，而这个愿望也的确被实现了\n\n花田仰起头，有些无神的双眼努力想要聚焦在一个小小的，发着浅紫色光芒的星系上。柔顺的长发携着其中万千星云一同飘舞，一如那已经有些虚幻的回忆\n\n她记得，当时一阵光华包裹住全身，她的身体登时开始飞快的变大，自己的母星，还有仰视着自己的那位前辈，在十五秒后变成为她鼻尖的碎渣，那颗养育万物的太阳也仅仅多坚持了十秒，就熄灭在了她的白袜之下。但愿望并没有接住，她身高的单位很快变成了光年，紧接着便突破了银河系的束缚，直到超星云团在她面前也微如沙砾，才终于停了下来\n\n她成为了女神，举手投足间天地变色，但她也同时成为了宇宙中最孤独的生灵\n\n第一个半月，她终于从悲痛和迷茫中走了出来，想要适应自己巨大的体型\n第二个半月，她试着去探索宇宙的边境，沿途用那些星系玩耍，细细的感受星辰破碎的微弱刺激，甚至用无数星系红着脸完成了自己的初次自慰，是她最快乐的时光\n再往后，花田便渐渐感觉有些腻了，在一个又一个半月之后，彻底提不起半分兴致。毕竟又怎么有人真的会在意那种，一不小心就会吸进鼻子，甚至在鼻毛上便被撞碎溶解的存在\n\n这次，该干些什么呢？\n\n花田控制着手上的引力，轻轻伸出食指，引得无数小小的光点飘过来，汇集在自己的指尖，然后将手指放到眼前，看着恒星在自己冰凉的指腹上融化。将魔力汇聚在眼上，看着一个个星球上低等或高等的文明一视同仁地因变成肉色的宇宙底色惊慌逃窜，将自己文明最强大的武器发疯似的倾泄而出，却连自己的手指都无法够到。看着那些小小的星球在引力的牵引下飞快的“下沉”，像见到偶像地狂热粉丝一样，前赴后继地带着身上的亿万生灵一起在自己的指腹上撞碎，然后被细嫩的皮肤吸收，化作自己微不足道的保养品\n\n很长时间以来，看着这样的光景发呆，就是花田最常用来打发时间的方法。但果然，这种方法，还是太无聊了些"
  gts_huatian.1031.a: "..."
  gts_huatian.1032.name: "星河之间，花田之旁"
  gts_huatian.1032.desc: "呼\n\n花田对着那根手指轻轻吹了口气，力度很轻，但宇宙空间顿时沸腾起来，方圆千万光年的空间因此变成了净空，不知道有多少微生物在这股暴虐的宇宙风暴中变成血雾\n\n果然还是，好无聊...做一次吧...\n\n花田心念一动，身上的衣物顿时全部褪去，同时身体出现在一片星系密度极高的星域。高贵神躯出现的 瞬间，那些星系便瞬间躁动起来，用对于天体来说也太过匪夷所思的速度飞快地攀上了花田的乳首和阴蒂，前仆后继的爆开再补充上，为花田提供一点点刺激，同时在三点上各自绕起一圈星环\n\n花田难得地露出一抹微笑，右手轻轻放在乳首上轻轻揉捏，充血的乳首登时将环绕的星系环带撑开，一点点乳汁分泌，将这些星系的底色强硬地替换成浓醇的奶香。左手则是探上了阴蒂，温柔地将亿万温热恒星的恒星均匀地涂满已经有些湿润的小穴，随即将玉指连同千百星系一同插入小穴当中，用力的抽插着，身子因为兴奋微微蜷起，文明在不断分泌的爱液中消融，让数十亿年的积蓄化作女孩阴道中最卑微的污垢，用自己那微不足道的生命取悦伟大的花田女神。随即在一声将空间都一同震碎的呻吟之中，花田也终于迎来了又一次高潮，混杂这文明遗骸的爱液喷涌而出\n\n这样，还不赖嘛\n\n眼前似乎又出现了那个面带笑容的模糊的人影，花田连湿哒哒的下体都没有处理，便带着那抹浅浅的笑容，进入了再一次的沉眠"
  gts_huatian.1032.a: "关闭记录"

  # 烧掉花田后续
  gts_situation_huatian: "天体级巨娘的体表探索"
  gts_situation_huatian_type: "天体级巨娘的体表探索"
  gts_situation_huatian_desc: "我们草率的举动似乎激怒了那位破土而出的天体级少女，虽然我们已经重新定位了她的方位与坐标，但要在她那丝毫不亚于数颗行星的表面积的体表上找到我们的科研小队同仍然非常困难，对于我们派出的探险队来说，即使是少女普通的生理活动都相当于一场严重的天灾，随时都有可能迷失在肌肤上的纹路间或是被某滴洪流般的汗液冲走\n\n不过，除了营救我们的科研小队之外，与这位少女重新建交同样相当重要，毕竟，谁也不愿意冒着帝国中的殖民地离奇消失的风险而去与一位天体级的少女交恶，因此，对于探险队的支援就显得更加重要了"
  stage_gts_huatian_1_tooltip: "探索天体级巨娘的足底"
  stage_gts_huatian_2_tooltip: "探索天体级巨娘的小腹"
  stage_gts_huatian_3_tooltip: "探索天体级巨娘的腋下"
  stage_gts_huatian_4_tooltip: "探索天体级巨娘的..."
  gts_huatian_completed: "任务目标：\n1.寻找失踪的探险队\n2.探索天体级巨娘"
  gts_huatian_stop: "停止支援"
  gts_huatian_stop_effect: "在那样一位天体级巨娘的身体上探索几乎毫无意义，我们只能祈祷探险队能够侥幸平安归来了"
  gts_huatian_normal: "进行支援"
  gts_huatian_normal_effect: "考虑到在巨娘的躯体上的前行与探索相当困难，且受限于那位少女本身无意识或有意识的行为，一些必要的支援是必不可少的"
  gts_huatian_push: "加大支援"
  gts_huatian_push_effect: "显而易见，即使是那位巨娘体表上最为微小的生理活动对于我们的探险队和受困的科学官都是天灾一般的存在，因此我们必须加紧我们前进的步伐，即使这前进仅仅只是发生在一位少女的身体上"
  gts_huatian.1040.name: "足底之旅"
  gts_huatian.1040.desc: "我们的探险队首先对登录地点的附近区域，即这位巨娘的右脚脚掌进行了全面的探索，结果却一无所获，无论是少女天堑一般的趾缝中还是一道道错综复杂的足纹里都完全没有任何生命存在或出现过的迹象，更何况即使那位天蓝色长发的少女即使只是轻轻地搓一搓足趾都会在这片趾缝世界中降下神罚一般的灾难，我们的探险队在这里进行搜寻的时候同样遭遇了不少的挫折，比如时不时冲刷而过的几滴庞大的汗液或是地面经常传来的震动都让探险队的行程举步维艰\n\n显然，继续在这片粉白色的大地上继续搜索或是前往她的另一只脚掌之上意义不大，因此，在短暂的抉择之后，我们的探险队已经越过了少女的脚踝，正沿着她的小腿继续向上前行着"
  gts_huatian.1040.a: "继续前进"
  gts_huatian.1041.name: "小腹平原"
  gts_huatian.1041.desc: "经过漫长的前行之后，我们的探险队终于抵达了少女的小腹区域，由于这里温度适宜且较少受到少女的动作的影响，我们认为这里更有可能找到我们失踪的科研小队，不过在经过了同样漫长的时间、寻遍了少女的整片小腹大陆之后，结果却又一次让探险队失望了，这里同样没有任何智慧生命存在过的迹象，在白嫩的肌肤上的纹路之中，除了少女身体上产生的污垢与代谢产物之外，探险队什么都没有发现，如果继续向上前行的话，少女的“双峰”已经横档在了我们前进的路上，唯一能够通过少女的双乳继续前行的方法，恐怕也只有冒着被夹碎的风险穿过她的乳沟了\n\n不过，我们的探险队却发现了一个有趣的问题，如果按照正常的比例测算这位少女的躯体的话，那么她那无比巨大的的双乳大小却像是完全没能发育一般平坦……所以，平胸的巨娘少女到底能不能被称为巨乳呢？"
  gts_huatian.1041.a: "好问题"
  gts_huatian.1042.name: "腋下湿地"
  gts_huatian.1042.desc: "少女天体级大小的躯体已经基本探索完成，我们的探险队已经来到了少女的腋下部位，正冒着湿热的蒸汽和更加丰沛的汗液努力地探索着这片区域，不过，即使是这样一位看起来十分整洁的少女，在微观尺度下的腋下之内也布满了细密的绒毛和浓烈的汗水蒸汽，虽然这同样为我们的探险队带来的不小的困难，但如果在这片区域建立发电区划的话或许会是一个不错的选择，当然，前提是那座预想中的“发电区划”能够经受住少女夹紧小臂时带来的行星撞击一般的冲击力\n\n然而，尽管监测设备表明那支科研小队的全员生命体征仍然存在，我们的探险队仍然没能找到失踪的科研小队的痕迹，于是，我们只能转向一个一直以来被我们刻意忽略掉了的地方：少女的蜜穴，在我们之前的预计之中，贸然对那片少女身体上最为敏感的区域进行探索可能会带来一些意想不到的后果，但是现在我们已经没有其他的选择了"
  gts_huatian.1042.a: "试试看吧"
  gts_huatian.1043.name: "采撷花蜜"
  gts_huatian.1043.desc: "在又一次同样困难的跋涉之后，探险队终于抵达了少女的蜜穴处，在天体级巨娘的身体上探索的确相当艰难，每一位探险队的成员都已经几乎达到了极限，但幸运的是这次特殊的行动仍然没有造成减员，如果一切顺利，我们很快就能够获得一个超出预计的完美结果\n\n果然，在数天的搜寻之后，我们终于找到了失踪的科研小队，虽然小队的成员看起来都已经十分疲倦而又凌乱不堪，但她们的精神状态看起来仍然十分良好，被困的科学官向我们简单介绍了这段时间的经历，在这片粉红色的世界之中，失去了与外界联络的她们只能躲在这片相对安全的褶皱中尽量坚持下去，以少女无意识间分泌而出的爱液维生的同时等待着可能的救援\n\n但是，就在两支队伍已经完全汇合并且准备呼叫超光速救援飞船的时候，出乎所有人意料的，那位少女的声音又一次回荡在了在场的所有人的耳边\n\n“唔？你们找到她们了欸……？”\n\n紧张的情绪一瞬间席卷了小队的所有成员，那位天体级巨娘少女显然已经、甚至早已察觉到了自己的存在，而在如此绝对的体型差距面前，一切挣扎显然都是徒劳的，对于那位少女来说，即使只是轻轻抬起指尖再慢慢碾下都足以毁灭这里的一切，然而很快，少女柔和的声音的声音就又一次响了起来，只不过这次的声音里似乎夹杂了一点点的……歉意？\n\n“啊，不用紧张不用紧张，我没打算伤害你们的哦，”\n“我只是，有一点点生气而已啦……毕竟，那些花儿已经是我最珍视的事物、也是那个逝去的文明留给我的最后的纪念了……”\n“那……就当做是一次小小的报复吧，现在，我们可以来聊聊天了吗？已经很久没有人愿意和我说话了……”\n\n按照少女的指引，小队将我们的帝国的通讯方式与语言以电磁波的形式输送向了她的大脑，数秒钟之后，我们收到了来自那位少女的通讯信号接入"
  gts_huatian.1043.a: "快快联系她"

  gts_huatian.1050.name: "艾雅法拉的惩罚？"
  gts_huatian.1050.desc: "看着眼前星球表面满目疮痍的城市废墟与一旁舔着嘴唇回味着城市滋味的小花田，作为领袖的艾雅法拉轻叹了口气，对着她说: 「既然这样，那就让你也来体验一下参加演习的滋味如何?」 \n\n话音刚落，小花田突然感觉自己的身体轻飘飘的，不过一会她的体型开始急剧缩小，自己也不受控制地被星球的引力吸了过去\n\n「呜唉唉唉唉唉……」 \n\n她一遍坠落着，一边感觉到自己的身躯不断收缩，原本眼前与她差不多大的星球此刻也变得看不见边际，只能看见地表的那些废墟与植被不断在她的视野中扩大，很快，她穿过了云层，向着一片灰色的废墟中坠落了下去\n\n变回正常人体型的艾雅法拉早已在小花田的下面等着她，原本远在天边的小花田渐渐变的小了些，当她穿过云层时，她的身高已经仅有百米，而当她离地仅有百米时，她的身高也与正常人无疑，「呜呜……小羊救我……我再也不敢了……」 \n\n艾雅法拉向前走了一步，向小花田伸出了一只手，持续缩小坠落的小花田本以为自己会给她一个令她措手不及的拥抱，可当她看见艾雅法拉的手掌也逐渐填满了她的视野时，她才意识到自己仍然在缩小\n\n此刻小花田坠落的速度变得慢了些，由于空气阻力地作用，她缩的越小，坠落的越缓慢，直到她看见艾雅法拉手掌上的每一道掌纹都变得高如山脊时，她才明白自己已经从一个天体级别的巨人变成了一个难以让人察觉的微生物了，她轻轻地落到了掌纹间的一到沟谷中，两侧难以窥见顶端的肉色山脊令人望而生畏，而她脚下踩着的那些细胞也比她大了那么一点 \n\n「天哪……」 \n小花田躺在了地上那两颗细胞的夹缝处，抬头看着掌纹夹缝之上艾雅法拉巨大的脸庞，无奈地闭上了双眼，从天体级到微生物级，这如此巨大的差距令她难以接受，此刻她感觉自己像是一个独行的探索者，探索着艾雅法拉这颗「星球」上的那些奇观般的景象\n\n「这段时间，就静静地待在我的手心里吧……」 \n\n艾雅法拉轻声呢喃着，将两只手拢在了一起，随即，她纵身一跃，在恢复到原先天体级的同时离开了这颗星球的大气层，一想到小小的花田将在自己手掌中的一道掌纹间，掌纹底部的那些细胞表面之上的那些细微褶皱中静静地待着，她的心中总是有些感觉有些激动，毕竟对于现在微生物般的小花田而言，她身上的一颗细胞，恐怕就足以抵得上一颗星球般大了吧，也许她可能不小心从自己身上某处坠落到自己体表的毛细血管中，顺着血流中的血细胞一同漂流着? 至少艾雅法拉会觉得，她会在那里待的十分安心心的，她张开了手掌，望着手心中小花田最后消失的地方，轻柔地微笑着"
  gts_huatian.1050.a: "可爱捏"

  gts_huatian.1061.name: "再探花海"
  gts_huatian.1061.desc: "我们的科学官小花田已经在帝国中任职了完整的三年.凭借她那天体级的宏伟体型,如果除去被少女的足趾或是纤细的双手无意识毁灭掉的星球的话、她对我们的帝国的贡献有目共睹.虽然没有配备舰娘制式装备的她没办法亲赴前线作战,但那样一位天体级的少女仅仅只是存在都足以为我们的敌人带去莫大的压迫感.\n\n不过,一直以来,帝国中的一部分科研人员对小花田领袖躯体之上的那片“花海”产生了莫大的兴趣,尤其是当初对她诞生的行星进行调查或是跟随着她探索星系的科研小队们.据她所说,正是那片来自远古文明的花海造就了她现在的体型,将她从一位正常大小的平凡少女转变成了如今这番以星辰为玩物的伟岸体型.因此,我们已经收到了数次申请,要求对小花田领袖的私密部位进行第二次的探险."
  gts_huatian.1061.a: "批准进行,注意安全."
  gts_huatian_special_project: "芬芳的海洋"
  gts_huatian_special_project_DESC: "在帝国中部分科学家的申请下,我们已经发起了一次对于小花田领袖的身体探险,负责探索的队员除同行的科研小队之外照例从帝国中沉迷于巨娘躯体的探险家们中招募.当然,安全起见,我们也同样征得了小花田的同意（尽管当时的她已经面色潮红到一句完整的话语都说不出来了）,并要求她的裙下在我们进行探索的这段时间里保持真空状态.\n\n现在,体型从分米级到百米级不等的探险队员们已经准备完毕,用于防止迷失在巨娘肌肤上的特制定位装置、以及可以将汗液与污垢转化成食物与热量的质能转化仪器也已经投入使用.不过即便如此、我们也难以保证探险队能够在足以容纳数座大陆的粉嫩褶皱、海洋星球般庞大的汗液或是爱液液滴中全员归来."
  gts_huatian_special_project_2: "空间之外的故土"
  gts_huatian_special_project_2_DESC: "尽管身为这个星系中最为宏伟而又自由的天体级少女,小花田领袖似乎也遇到了一些只属于她的“小小”心事.而作为既依赖着她娇嫩身躯之上无数富庶的资源、又与她关系十分亲密的我们,及时解决这一问题显然十分急迫."

  gts_huatian.1062.name: "再探花海"
  gts_huatian.1062.desc: "遮天蔽日的乳白色天空、无穷无尽的粉色大陆、远处层峦叠嶂的肉壁褶皱、以及远处堪比星界裂隙般宏伟的少女的蜜穴世界……即使是帝国中最为出色的探险家,恐怕也难以在这样的充斥着荷尔蒙与少女气息的环境中冷静地前行.通过队员们时不时传输回来的影像与爱液天灾记录,我们得以对天体级少女的蜜穴部位有了进一步的认识.并且,最后一次通讯显示、探险队员们已经抵达了我们建立在小花田领袖蜜穴深处的微缩殖民地,并在不小心毁灭掉了几座城市之后与当“地”熟知如何在巨娘的蜜穴中求生的微生物小人们建立了联系,找到了那片“花海”.\n\n现在,曾经是我们与少女初遇之地的花朵们已经随着小花田体型的膨胀一同变大了许多,宛如一片缤纷的森林.在简单地取样之后,我们的探险队迅速离开了这片少女最为珍视的区域,重新回到了小穴附近的褶皱间向着返航的驳船跋涉着.\n\n很快,被派遣到小花田领袖小穴附近进行探险的小队在经历了约半年的历程之后终于归来,虽然队员们的状态并不理想、每个人都显得十分疲惫,但是至少她们中没有一位永远地留在了天体级少女的小穴深处、如同无数个被无意或有意地消耗在躯体之上的小人们一般被行星般的粉嫩肉壁在一瞬间之内抹去.并且,在科研人员的分析之下,我们已经得到了必要的数据与理论,这将对帝国的远古生物学储备大有裨益.当然,我们还需要通知一下已经不穿胖次飘行了好久的小花田领袖."
  gts_huatian.1062.a: "接入通讯"
  gts_huatian.1063.name: "通讯传输接入"
  gts_huatian.1063.desc: "[Root.GetRulerName]§B大人?已经完成了吗?\n呼……这段时间,感觉自己要被看光了呢.\n等、等下……我把胖次放到哪颗星球上了——?§!"
  gts_huatian.1063.a: "——你的那些花……在变大?"
  gts_huatian.1063.a_effect: "§B是吗?\n唔……我好像、感觉不到欸……\n不过,就像我最开始对您说的那样、我也不知道自己的体型的尽头在哪里的样子.\n不过,无论是我的文明还是您的文明,都会在这同一片星海中存续、相遇……不是吗?您不觉得,这是一件多么浪漫的事情吗?§!"
  gts_huatian.1063.b: "——那就、先不打扰你啦."
  gts_huatian.1063.b_effect: "§B欸欸!等一下等一下啦——\n那个那个,如果、我是说如果……您有空闲的话,可以再来陪我聊聊天吗……?拜托了!\n毕竟我现在这个样子,平常飘在宇宙里面的时候很少有机会和其他人聊天的啦……§!"
  gts_huatian.1063.c: "——和一位天体级巨娘的对话……吗?"
  gts_huatian.1063.c_effect: "§B嗯呢§!"
  gts_huatian.1063.d: "好哦"
  gts_huatian.1063.d1: "先看完报告吧"
  gts_huatian.1063.d_effect: "小花田领袖获得特质“星海与花海”,可以在劳尔斯处与小花田通讯了"
  gts_rawls.10.E: "花田"
  gts_huatian.1064.desc.0: "§B唔?有什么事吗?没有的话、我想一个人安静一下……§!"
  gts_huatian.1064.desc.1: "§B哈呜……好想找个星球躺一会儿欸……可是、上面又住满了小人们……§!"
  gts_huatian.1064.desc.2: "§B今天的任务是什么呢?早点完成的话……就可以下班了吧!§!"
  gts_huatian.1064.desc.3: "§B要注意好你们的星球和舰队哦,否则撞到我的身上的话……§!"
  gts_huatian.1064.desc.4: "§B[Root.GetRulerName]大人,早上好呀! 什么?现在、已经不是早上了? 呜——在宇宙里完全没有办法判断时间欸!§!"
  gts_huatian.1064.desc.5: "§B首先绕过这颗恒星……然后躲过那个快要公转过来的殖民地……欸?是[Root.GetRulerName]啊!我正在规划自己能够不撞到帝国中的小家伙们的路线呢,您愿意帮一下我吗～?§!"
  gts_huatian.1064.desc.6: "§B上次不小心跑到帝国领土中的海盗舰队已经被我赶走了喔～欸?您需要那些合金吗?只是、它们现在可能沾了亿点点足垢什么的啦……§!"
  gts_huatian.1064.desc.7: "§B好想试试把袜子或者胖次罩在首都上面的感觉欸……[Root.GetRulerName]大人会做什么呢……欸?欸欸!?您、您是什么时候接入的!我刚刚……是在开玩笑啦!……当、当然……如果您愿意的话……§!"
  gts_huatian.1064.desc.8: "§B什、什么……!怎么连那里都有小人们的城市……呜……!§!"
  gts_huatian.1064.desc.9: "§B最近有什么新的任务吗?最好是那种、“有意思”的呢～§!"
  gts_huatian.1064.desc.10: "§B只要领袖大人一声令下,我就会去完成您的愿景的!§!"
  gts_huatian.1064.desc.11: "§B您想知道、我对这个文明的看法吗?唔……领袖大人有没有听过、来自远古时期的一句话呢?“我的双足所踏之处,即是[owner.GetName]的伟大领土.§!”"
  gts_huatian.1064.desc.12: "§B呜……果然还是有些害羞……不过、说起来……那些建立在我的身体上面的体表殖民地、现在还好吗?需不需要一些……我的“特殊”帮助呢～?§!"
  gts_huatian.1064.title: "小花田的通讯"
  gts_huatian.1064.a: "查询好感度"
  gts_huatian.1064.a_effect: "[Root.GetRulerName]与小花田现在的好感度是：[event_target:gts_huatian.gts_love_logs]/100\n那位天蓝色的少女似乎并不对我们的文明十分亲密……不过、如果考虑到她那伟岸的体型的话,现在这样§R冷漠§!的样子或许至少要比被她用足趾厌恶地连着碾碎数颗星球之后再祈求着少女的原谅要好一些吧?\n但是,为了不让那副设想中的画面变成现实……或许,我们可以改变一下我们的态度?"
  gts_huatian.1064.b_effect: "[Root.GetRulerName]与小花田现在的好感度是：[event_target:gts_huatian.gts_love_logs]/100\n我们已经成功地与小花田领袖建立了§Y友好§!的关系,并且得到了她的许多帮助.在这片体型决定一切的星系中,一位天体级巨娘少女的效力无疑会为我们的国民乃至整个文明带来更多的安心、尤其是当我们的首都星球在她的湛蓝色瞳孔之下安然地运转着的时候."
  gts_huatian.1064.c_effect: "[Root.GetRulerName]与小花田现在的好感度是：[event_target:gts_huatian.gts_love_logs]/100\n得益于我们引以为傲的交流技巧与日积月累的信任,名为小花田的天体级少女现在与我们的文明十分§G亲密§!.无论是当发生偏离轨道的小行星侵袭而来、还是游荡的星际海盗进行劫掠的时候,温柔而又细心的少女总会及时来到对她来说只有指节大小的小小星球旁边,用无比宽广的雪白丝足为我们扫清着威胁.除此之外,我们在小花田领袖躯体上的体表殖民地的开采与运作同样有条不紊地进行着.无论是她还是我们都在相信着、我们会共同迎来一个光明的未来"
  gts_huatian.1064.d_effect: "[Root.GetRulerName]与小花田现在的好感度是：[event_target:gts_huatian.gts_love_logs]/100\n言语与行为都已经不再重要,因为我们的心灵是相通的.天体级巨娘领袖小花田,文明的§B至交§!,帝国双手的延伸,无论是被称为“神明大人”还是“可爱学妹”都完全不会在意的少女,此刻已经跨过数十亿倍体型差距所带来的隔阂,静静地飘浮在我们的面前.那道宏伟的天蓝色身影所在之处,既是帝国中无数公民心之所向的伟大领土、亦是您与少女最真挚的约定."
  gts_huatian.1064.close: "没事了"
  gts_huatian.1064.b: "查询好感度状态"
  gts_huatian.1065: "查询好感度状态"
  gts_huatian.1065.a: "现在,我们的帝国与少女采取的交流策略是§R疏远§!"
  gts_huatian.1065.b: "现在,我们的帝国与少女采取的交流策略是§Y中立§!"
  gts_huatian.1065.c: "现在,我们的帝国与少女采取的交流策略是§G亲近§!"
  gts_huatian.1065.1: "切换好感度状态为§R疏远§!"
  gts_huatian.1065.2: "切换好感度状态为§Y中立§!"
  gts_huatian.1065.3: "切换好感度状态为§G亲近§!"
  gts_huatian.1064.c: "有什么想要分享的吗"
  gts_huatian.1066: "花田的分享"
  gts_huatian.1066.a: "§B嗯……领袖大人知道吗?战列舰的舰体比巡洋舰的舰体要坚硬许多,但是连接处的焊接却有些脆弱.或许帝国的工程部可以解决这个问题吧.\n什么?您问、我是怎么知道的?上次碰到的那支游荡在帝国边境的掠夺者舰队、最后都被我拿过来用来做无聊的时候的“小实验”啦……不过、后来因为那些摸鱼时间被工作时间占据了、所以我只好把看得清的战列舰和巡洋舰塞进了口袋里面,剩下的细小颗粒就全都用制服鞋拢住了.希望她们在那里能够好好地活下去吧……§!"
  gts_huatian.1066.b: "§B偷偷告诉您、我正在学习用灵能短暂地压缩自己的体型喔!等我学会之后,我就可以用自己的身体来见你啦～而且、还可以参观一下其他巨娘小姐们的体表殖民地什么的～\n但是,策展人们告诉我、想要把天体级的体型暂时缩小到正常大小需要很久很久的练习……所以,请您再耐心地等一段时间吧～§!"
  gts_huatian.1066.c: "§B这个周期的缩小星球配额……有些超支了呢!领袖大人需要我去捕捉一些嘛?我记得、在帝国领土之外的几个无主恒星系里好像还剩下几颗海洋星球的样子.不过,那上面会不会已经出现了渺小的文明呢?\n等一下、我收集来的那些星球……好像已经不算是“缩小”星球的样子了欸……!§!"
  gts_huatian.1066.d: "§B有时候、我想试着用灵能创造一个小小的分身体验一下在自己的体表殖民地上的生活.从那样微小的角度看去的话,自己平常的动作、乃至于无意识的呼吸与生理活动……会是怎样的景象呢?尤其是那种、平常只能在终端界面上面看到的粉色世界与晶莹海洋突然浮现在眼前的样子……一定会很有趣吧!您觉得呢?§!"
  gts_huatian.1064.d: "和其他的巨娘领袖们相处得还好吗?"
  gts_huatian.1064.e: "舰娘出击!"
  gts_huatian.1067: "相处"
  gts_huatian.1067.a: "§B欸?您是指哪一位呢?§!"
  gts_huatian.1067.b: "洛蒂·辛莎尔"
  gts_huatian.1067.b_effect: "§B啊,是洛蒂小姐!虽然我一直不好意思找她搭话……不过,如果我是一只小人的话、可能我也会很喜欢生活在她管理的城市里面吧?毕竟,温柔体贴又可爱的女仆小姐谁不喜欢呢～§!"
  gts_huatian.1067.c: "欧若拉"
  gts_huatian.1067.c_effect: "§B明明是天体级的体型、却可以那样温柔地对待小人……不愧是欧若拉小姐呢!每次我去找她聊天的时候都想要试着抱抱她、却因为担心弄坏她身上的那些殖民地和区划而收住了手……也许,我应该去学一学在殖民地上添加灵能护盾的能力?§!"
  gts_huatian.1067.d: "艾普露"
  gts_huatian.1067.d_effect: "§B调皮的黑皮猫猫——无论是在城市里面打滚还是被其他巨娘抓走使用的样子都好可爱～\n说起来,我记得上次她好像和欧若拉小姐比拼过一次领袖面板上的击杀数来着.既然艾普露对待小人那么毫不留情、欧若拉小姐又是那么温柔……想必最后一定是艾普露赢了吧!下次我也想试着和她比一比～§!"
  gts_huatian.1067.e: "艾雅法拉"
  gts_huatian.1067.e_effect: "§B欸嘿嘿……可可爱爱的小羊……小小只的小羊……可以捧在手心里面的小羊……§!（通讯被紧急切断了,一队巡洋舰被派去确认小花田领袖是否仍然保持理智.）"
  gts_huatian.1067.f: "艾雅法拉"
  gts_huatian.1067.f_effect: "§B可以让我和她一起自动探索吗?或者或者,可以给我来一发缩小激素之后随随便便地丢在她的身上吗?求你了求你了～!§!"
  gts_huatian.1067.g: "斯卡蒂"
  gts_huatian.1067.g_effect: "§B安静的虎鲸小姐……虽然看上去像是一位冰山少女的样子,不过混熟了之后呆呆的样子果然还是很可爱吧～§!"
  gts_huatian.1067.h: "颂汐"
  gts_huatian.1067.h_effect: "§B呜哇,不知道为什么、每次从她身边经过的时候,我都会感觉到一种非常强烈的压迫感……明明都是天体级巨娘欸……\n还是说……她真正的体型要远远超出天体级嘛!§!"
  gts_huatian.1067.i: "澄闪"
  gts_huatian.1067.i_effect: "§B等、等我学会用灵能中和掉她身上的电荷之后……我一定会天天黏在她的身边的!\n什么!我、我才不是痴汉小姐!不是!§!"
  gts_huatian.1067.j: "水月"
  gts_huatian.1067.j_effect: "§B……总之、我学会缩小自己的体型的动力好像又多了一点呢……!§!"
  gts_huatian.1067.k: "千海"
  gts_huatian.1067.k_effect: "§B超大只的千海妈妈!虽然每当看到她以自己的体型在这个星系里面把恒星当做除臭颗粒的时候都会悄悄吐槽那宏伟到不讲理的辽阔体型……不过、无论是千海妈妈还是魅魔小姐的小穴里面都超级让人舒适的呢～!\n等一下……您是说、这个通讯频道没有加密!?呜哇————!救命啊————§!"
  gts_huatian.1068.name: "时间之初的往事"
  gts_huatian.1068.desc: "自从与小花田领袖正式接触并逐渐建立了友好的关系之后,我们已经共同度过了数年的时间.在过去的几年中,如星空般深蓝色的少女为我们的帝国做出了诸多不可磨灭的贡献,无论是对敌对星球或舰队的处刑、还是对境内殖民地的巨娘化改造,温柔的少女都曾用她那纤细白皙的丝足为我们完成了一次次“困难”的任务.同时,帝国中的公民们也同样感受到了来自小花田领袖的关心；比起其他天体级巨娘似乎永远无法逾越的威压,我们的国民们似乎更愿意亲昵地称呼她的本名、而不是在卑微与无力中颤抖着的一声“神明大人”.\n但是,在最近的一段时间中,我们似乎观测到了小花田领袖的一些反常之处.在没有任务的空闲时间里,情绪经常低落下来的少女总是会默默地漂浮在无垠的宇宙之中,在几颗渺小的行星的轨道旁静静地凝望着同一个方向.虽然这样的细节在任何一位平凡的少女身上都不会太过显眼,但小花田领袖毕竟身为一名天体级的巨娘,哪怕是极其细微的一点点差异都会导致她的体表殖民地发生严重的“天灾”,进而使我们发现了这一异常.因此,我们有必要进行一次更加深入的调查,以便找出这之后的原因."
  gts_huatian.1068.a: "立即执行.无论是为了我们、还是为了她."
  gts_huatian.1069.name: "时间之初的往事"
  gts_huatian.1069.desc: "在将小花田召回到我们的母星旁边之后,我们派出了几支小队从她身边微小的行星上启航、并分别登陆了她身体上的各处体表殖民地以建立联络.然而,在我们谨慎地措辞并试着直接询问的时候,似乎并不十分热情的少女只是柔和地回应了一声,随后就轻轻地转过身、飘向了与她等大的恒星的另一侧,把被她的声音笼罩了的[Root.capital.GetName]丢在了身后.看来,如果我们没有办法打开她的心结的话、平常的交流是不会再起作用了.\n\n于是,在交流无果之后,平时与小花田科研官“随身”出行的科研小队与帝国中深深地折服于少女的沉迷者们共同提出了另一种方案：通过观测小花田领袖在不同时刻无意识间遥望的方向,计算并定位出一处星系中的空间坐标.很快,我们就在这些尽心尽力的公民的帮助下得到了这处坐标；而当我们派出一艘小型的科研艇前去一探究竟的时候,眼前浮现出来的景象惊呆了在场的所有人：那竟是一座正静静地飘浮着的恒星系!甚至还有几颗类地行星正围绕着主星序上段的一颗恒星运转着!\n\n随后,我们的初步调查显示：这座恒星系的历史已经相当悠久,但是它周围的超光速航路已经被尽数毁坏,这也就是为什么无论是我们还是先人都没有发现它并将它在可航行的星图上标记出来的原因.不过,得益于我们日益见长的科研水平,我们现在已经可以重新修复这处直接与代号为“花田”恒星系相连的超光速航路,并进入其中一探究竟了.考虑到这里与我们和小花田领袖初遇的恒星系极为接近,我们相信这里存在着的历史与真相很有可能帮助我们解决小花田领袖的心结."
  gts_huatian.1069.a: "联系最近的科研船!"
  gts_huatian_digsite_b: "空间之外"
  NAME_gts_huatian_system_b: "空间之外"
  gts_huatian_digsite_b_desc: "这颗星球的地表上覆盖着大量古建筑群,如果考虑到这座恒星系悠久的历史的话、我们有理由相信这些楼宇已经存在了数万年之久.因此,无论从哪种角度出发,我们都有必要对这里进行彻底的调查与研究."
  gts_huatian.1070.name: "地表之上"
  gts_huatian.1070.desc: "我们的科研船首先登陆了一处看上去比较平整的平原之上,登陆艇着陆时引起的风浪掀翻了四周几座早已年久失修的房屋.而在我们的科研人员刚刚迈出了在这座古城中的第一步时,某种不和谐的景象引起了科学官[root.leader.GetName]的注意.即使从天空中俯视不甚明显、但是如果在地面上望去的话……这里的房屋的尺寸似乎十分的多样化?远处高耸入云的巨型建筑显然曾经居住着百倍以上的巨娘、而现在科学官脚边的街道边也不乏渺小到只够几毫米的小人居住的房屋,稍有不慎就会踩倒一片.难道这里曾经存在着一个从巨娘到微生物小人和谐共生的文明?\n\n抱着这样的疑问,科研小队在附近从百倍到百分之一不等的建筑群中进行了大量取样,但无论是它们的材质还是工艺都和我们的帝国曾经发掘而出的远古建筑相差无几,只不过越是渺小的房屋被腐蚀的程度就越轻罢了.有些失望的少女研究员们已经按捺不住无聊的感觉、开始偷偷地消耗着身边微小的楼宇享受着短暂的欢愉,不过仍然保持理智的[root.leader.GetName]及时召回了全部队员,并且决定——继续向下探索."
  gts_huatian.1070.a: "真是奇特的建筑"
  gts_huatian.1071.name: "地幔之中"
  gts_huatian.1071.desc: "我们的科研小队顺着某种形态接近于地下通道的隧道进入了地层深处,已经难以辨认究竟存在了多久的古老结构与无法分辨其含义的文字遍布于这里的墙壁之上.到了这里,科研小队中的巨娘甚至是正常大小的队员都已经难以看清楚四周愈加微小的痕迹了,因此、她们不得不将携带的小人科研人员或是更加廉价的消耗品小人从各种奇奇怪怪的地方取出来,并要求这些小家伙们识别这个旧日文明的痕迹.遗憾的是,由于我们对这个文明的一切全都一无所知,所以最终也没有什么大的发现.\n\n不过,就在我们的科研小队已经快要失去兴趣打算离开这里了的时候,科学官[root.leader.GetName]随身携带的生命探测仪器却突然响起了警报.这件原本被星系中的巨娘们用于探测小人聚落的仪器在此刻响起的话,只有一种可能性：在这座地下通道的深处,仍然存在着这个文明仅剩的聚落.于是,疲劳与无聊一扫而空下科研小队已经加快了前进的步伐,希望能够尽快找到这座与世隔绝的恒星系中隐藏最深的秘密."
  gts_huatian.1071.a: "我们正在接近真相."
  gts_huatian.1072.name: "地心之底"
  gts_huatian.1072.desc: "穿过长长的廊道,四周印刻的文字底板已经从金属变为了古老的岩石,文明的痕迹已经难以寻见.按照科学官[root.leader.GetName]的形容,科研小队就像是行走在一条通向原始的时光隧道中一般.而在这条廊道的尽头,推开了一扇吱呀作响的门扉之后,面前的景象却让所有的队员大失所望——一片十分平整的人造大陆,上面零零星星地分布着几座微生物级别的城市,几座大概只有脚趾高度的“山峦”躺在城市的旁边.即使是队伍中体型最为微小的小人队员站在上面都足以称之为一位百倍的巨娘,更不用说真正的巨娘队员们与连微缩星球都消耗掉了许多的[root.leader.GetName]了.\n\n但是,既然我们已经抱着疑问来到了这里,就不能空手而归.于是,强忍住踩进大陆里面大肆玩弄一番的欲望、[root.leader.GetName]派出了科研小队中的小人少女进入了大陆,并且要求她在尽量不造成太大的破坏的情况下与这里的文明建立联系.经过短暂的调查之后,小小的队员留下了一连串尽管微小但仍足以覆盖一座城镇的脚印、带着一份较为详尽的资料回到了[root.leader.GetName]山峦般宏伟的鞋尖前方,并提到了由于她们的体型相较于这里的居民过于庞大而已经被视为了神明降临的事实."
  gts_huatian.1072.a: "那上面写了什么?"
  gts_huatian.1073.name: "消逝的历史"
  gts_huatian.1073.desc: "消逝的历史得益于我们的帝国中强大的社会学造诣,我们很快就顺利地在当地人的（在巨大鞋尖的威胁下被迫的）协助下破译了这些文字并进行了解析.从这些记载中,我们得以了解这座恒星系中曾经发生的过往：\n在现在的文明尚未发源的远古时期,这个古老的文明曾是一个无比强盛的巨娘帝国.在一位泰坦级巨娘的领导下,文明中的人们向着星系的各处挥起了剑锋,一颗又一颗恒星被这个文明控制、占领,一批又一批被捕获、奴役的小人城市乃至于整个星球被源源不断地送向首都星系被用于消耗,各个世界的奇珍异宝在帝国的中央被展出,鼎盛时期的帝国甚至已经占据了星系的大半领域,所有人都相信：自己的文明与帝国将会千秋万代地延续下去,直至时间的尽头.\n\n但,帝国的富庶在一次被称为“神罚”的天灾后荡然无存.一位冒失的准星系级巨娘闯入了这座小小的星系,完全没有注意到这里存在的小小文明的少女茫然地绕着星系中央的黑洞飘行了几圈,随后很是失望地随手捏走了几颗恒星当做纪念之后向着另一个方向离开了星系.这几个平凡而又短暂的动作,为帝国带去的绝望与毁灭可想而知：亘古不变的永夜被少女白皙的躯体笼罩,一颗颗布满了人口的殖民地像垃圾一样随便地撞碎在了少女辽阔的娇躯之上,轻轻垂落的裙摆在星系中掀起了一场场最为剧烈的宇宙风暴,浓烈的少女气息几乎完全替代了空间中曾经存在的大气,而繁华的首都也在少女的大腿上变成了一摊星星点点的岩浆.\n\n随后,接踵而至的反抗彻底推翻了这个帝国,从百米级到微米级的其他文明借助着如此时机、在攻占并夺取了帝国大量藏匿的巨娘激素之后由内至外地瓦解了帝国的统治.仅剩的幸存者们冒着被其他种族的少女们发现并缩小的风险聚集到了这座恒星系中,在残余的殖民地上使用帝国最后的储备能量炸毁了这里的超光速航路,希望能够在这里无比侥幸地继续存活下去.然而,这里的行星资源完全不足以供给那些泰坦级巨娘们的消耗,因此她们不得不一次又一次缩小自身的体型以便适应这里的生活,这也造就了我们在地表与廊道中看到的那些大小不一的建筑.而那些昔日的“巨娘”们的后代,此刻正位于在[root.leader.GetName]的双足前方,或许加在一起也不足以填满[root.leader.GetName]的一只鞋垫的样子.现在,散乱地分布在地表与地层深处的文明已经走到了崩溃的边缘."
  gts_huatian.1073.a: "可怜的文明……让队员们撤离吧,这里应该已经没有价值了."
  gts_huatian.1074.name: "流转的存续"
  gts_huatian.1074.desc: "在接收到领袖的信息之后,[root.leader.GetName]下达了返航的指令.不过,就在我们的队员与几位还想在这里玩弄一番的少女有些失望地转过身离开这里的时候,一道极其细微的灵能信号传入了[root.leader.GetName]的脑中,这条几乎完全无法被常人察觉的信号似乎来自于自己的鞋尖深处.不得已脱下了鞋子露出了雪白的丝足的[root.leader.GetName]重新把刚刚那位体型微小的队员尽可能“温柔”地“送”进了鞋子深处,希望这位尽心尽力的少女能够前去一探究竟.\n\n很快,浑身沾满了[root.leader.GetName]足汗气息的少女顺着鞋子的鞋口爬了出来,在[root.leader.GetName]的指尖上向我们描述着：那道灵能信号来自于这个文明中目前最为强大的灵能者,从我们的科研小队刚刚降临时就已经向着这边越过整片大陆赶了过来的她终于在我们离开之前从[root.leader.GetName]鞋尖的纤维缝隙中钻入了鞋内,并竭尽全力地与我们建立了灵能通讯.而她的目的,却仅仅是想要为已经被视为了神明的（科学官）献上一份贡品,以此换取我们的怜悯与恩赐而已.\n\n考虑到这个文明的落后与渺小,我们的科学官[root.leader.GetName]并没有抱着太大的期望获得什么奇特的宝物,只不过是出于对另一个远古文明最后的尊重、而决定前去大陆深处目睹一下所谓的“宝物”而已.据那位灵能者所说,这件物品源自于远古时期那个强盛的巨娘帝国掠夺而来的众多珍宝之一；在漫长的岁月里,其他的藏品均已磨损破裂、伴随着它们原主人的凋谢与消逝失去了全部的价值,唯有那个“宝物”仍然保持着鲜艳与亮丽,甚至还在随着时间的推移而不断地扩大着它的体积,向着这颗星球之外散发着奇特的灵能信号.短暂的几步路程之后,被稍稍地勾起了一丝好奇心的[root.leader.GetName]踩着数座城市的残骸越过了整片大陆,推开了最后的一扇门扉,迈过了古老的门槛.而当科研小队亲眼看到了那件被人们供奉了许久的“宝藏”之后,她们瞬间在震惊与顿悟中明白了这次探险真正的、也是最后的收获：\n一片天蓝色的花瓣,宛如星空般已然绵延近百米的蔚蓝静静地躺在头顶行将就木的灵能光源之下,闪烁着星星点点的光芒."
  gts_huatian.1074.a: "原来,是这样……"
  gts_huatian_special_project_3: "与过往的告别"
  gts_huatian_special_project_3_DESC: "真相已经水落石出,代号为“空间之外”的恒星系中的苟活的文明就是在无尽岁月之前毁灭了小花田领袖母星与她的文明的存在.不过,现在的情况已然彻底反转：曾经强大无比的巨娘帝国在更加强大的星系级少女的“触碰”下已经沦为灰尘,走投无路；而我们的小花田领袖却在她的文明最后的计划下成为了如今神明般的天体级巨娘.想必这段时间她的异常状态也正是那片原本属于她的花瓣引起的吧.\n\n事已至此,我们没有理由不告知小花田这里的真相.一份详尽的报告与后续探险队根据当地建筑与地层的考古资料已经整理完毕,随时可以发布到小花田领袖的通讯终端之上.不过,至于她会对那颗渺小脆弱的星球做什么……可能就不再是我们可以约束的了."
  gts_huatian.1075.name: "通向明日的始发点"
  gts_huatian.1075.desc: "§B“就是、这里了吧……”§!\n来自恒星的光芒被少女更加宏伟的身躯遮蔽,深蓝色的衣裙静静地飘浮在空间之中,乳白色的双腿之下包裹着制服鞋的两只丝足微微地晃动着,掀起的风浪缓慢但坚定地吹拂着星球的表面,带来的少许少女足部特有的清香气息席卷着零零散散的聚落中的空气.尽管这里的人们从几天前我们的科研队全部从这颗即将被处刑的星球上撤离时就已经清楚了她们的命运,但当那双宛如皓月般的蓝色瞳孔无声地浮现在了天空中、默默地注视着这颗仅有指尖大小的小小行星时,即使是再坚强的人也难以在这样的绝望与压迫感之中保持着身体的直立.\n§B“呼……”§!\n深深地呼吸着的天蓝色少女努力地平复着心中逐渐荡起的情感波纹,无视掉了自己的吐息在星球上刮起的飓风与混杂着体液的暴雨、最后一次模模糊糊地辨认着终端上的坐标.为了不会误伤到无辜的小星球,更为了确认自己在时光中找寻了无尽岁月的宿敌就在自己的眼前,名为小花田的少女实际上已经额外确认了许多次；而现在驱使着她仍然没有付诸行动的、大概是源自于甚至仍然没有成年的她思绪中最后的一点震惊与难以置信吧?\n§B“大家,对不起啦.”§!\n§B“我会尽量慢慢地、轻轻地……为大家带来解脱的.”§!少女平常软糯可爱的声音此时却为轨道上的[]宣判了死刑.不过,地表上的聚落中已经几乎没有人能够活着听见这句话语了：残余的微生物般的小人们有的早在刚刚小花田领袖的吐息中就已经被唾液暴雨所溶解同化,有的则已经被小花田庞大躯体所产生的重力场从星球表面剥离、最终在一阵飞行与坠落中落入了少女小腹上辽阔无垠的粉嫩世界,直到被山脉般的纤维与汗珠碾得粉碎."
  gts_huatian.1075.a: "下一页"
  gts_huatian.1076.name: "通向明日的始发点"
  gts_huatian.1076.desc: "§B“哈啊……希望、这里最近没有什么航路……”§!\n面色逐渐变得潮红了的小花田轻轻地垂下了修长的双臂,毫不顾忌地当着整个星球的面褪下了自己已经变得湿哒哒的雪白胖次之后随手丢到了一边的恒星上,全然不顾火热的恒星在自己的爱液浸泡下发出的悲鸣,伸出手慢慢地捏住了星球的两极.大地在少女的指尖下发出阵阵闷响,几股炽热的岩浆自被肉色巨墙压垮了的地壳之下涌出,却连少女的一道指纹都无法填满.来自体液的清香与淡淡的芬芳彻底取代了星球上的全部大气,就像是它毁灭前最后的体面一般.\n§B“那就,要开始了喔……!”§!\n被白皙巨柱夹在了中央的可怜小球随着少女指尖的动作而缓缓地下沉着,星球上仅剩的幸存者们所能够望见的天空也逐渐从小花田的脸颊变成了宏伟的胸部、水蓝色的领带、乃至连每一道纤维都清晰可见的裙摆.最后,伴随着一阵剧烈的热汽风暴的袭来、少女宛如星界裂隙般宽广的小穴彻底取代了行星上最后的蓝天.乳白色的紧致肉墙之下,逐渐弥漫开来的荷尔蒙气息侵蚀着每一位小人的理智,从大气层中一点点扩散而来的微小爱液液滴席卷着地表之上文明的残余.\n紧接着,早已按耐不住了的小花田轻轻地舔了舔嘴角,缓缓用力把依附在指尖上的小小星球塞入了自己的秘密花园.辽阔的肉壁紧紧地贴合在了千沟万壑的地表之上,又温柔地把所有的地形全部印刻成了小穴内褶皱的样子.逐步攀升的气温连带着分泌而出的爱液溶解着脆弱的岩石与地幔,地下的小人聚落也在逐渐涌入的爱液侵蚀之下被淹没同化.仅仅在几次手指的抽插之后、这颗可怜的星球就已经被切割成了两部分：一部分永远地裹挟着那些幸存者们留在了小花田的小穴深处、另一部分则无比侥幸地被爱液洪流冲刷而出,静静地飘浮在不断地娇喘着的小花田领袖胯下."
  gts_huatian.1076.a: "下一页"
  gts_huatian.1077.name: "通向明日的始发点"
  gts_huatian.1077.desc: "§B“呼啊……呼啊……”§!\n§B“抱歉……我好像、失态了……”§!\n几分钟之后,重新穿好了胖次的小花田接通了与我们的通讯,带着仍然残余着的一点点红晕与我们交流着.我们可以欣慰的看到,曾经笼罩在少女水蓝色瞳孔中淡淡的一层犹豫消失不见,取而代之的是一份平静与对未来的期许.\n§B“……总之、总之……真的谢谢您.”§!\n头顶的天空被一片淡粉色的巨物笼罩,不知何时已经来到了首都星球之旁的小花田静静地注视着[Root.GetRulerName]的总督府,比起通讯器、她似乎更愿意用这样更加直白的方式表达少女最为纯粹的情感.\n§B“这样的话……您还会害怕吗?”§!\n§B“如果会的话、我会努力做到让您与您的……我们的文明不再害怕这样的我的.”§!\n天空中的肉色短暂地被一抹雪白所取代、随即又恢复了少女脸颊的粉嫩颜色.看起来、她似乎刚刚轻轻地用自己的指尖在星球上总督府的空中比划了一下.不过,正如她所承诺的那样,从[owner.GetName]到微生物小人们都没有在少女的星球般的指尖下受到任何伤害.\n§B“虽然曾经的我迷失了方向、沉浸在了过往之中……”\n“……但是从今天起,您就是我的罗盘.”§!\n少女的话语回荡在星球上的大气之中,磅礴的灵能力量从小花田的秘密花园中涌向了星球的表面,最终在[Root.GetRulerName]的面前聚合、凝集……片刻之后,一片天蓝色的花瓣出现在了[Root.GetRulerName]的面前,无声地闪烁着星海的光芒.\n§B“这个,就当做是我送给您的礼物啦.”\n“请相信我、它的作用可是要远远超出一件普通的信物喔!”§!\n重新回到了活泼开朗状态的少女轻轻地笑了笑,随后微微地退后了一步,以便整颗星球都处于自己的视线之中：\n§B“那么、从今天起!”\n“[owner.GetName]天体级科学官领袖小花田,向您报到!”§!"
  gts_huatian.1077.a: "最好的结局."
  r_gtsra_huatian_flower: "片瓣"
  r_gtsra_huatian_flower_desc: "自小花田领袖蜜穴之中飘落的一片花瓣,它的大小可以根据我们的意愿从正常花瓣调节到百米有余的蓝色海洋.除此之外,小花田已经掌握了将那些花朵的力量分享给其他领袖的方法,她也非常愿意用这样的方式为帝国中其他的领袖带去一点点“便利”.\n不过,比起它足够迷人的外貌与实用的效果、它更是您与少女最真挚的约定与深切的羁绊.按照小花田的话语,只要您把它握在手中默念少女的名字,她就会从宇宙的彼端来到您的面前.无论挡在帝国道路之上的是微生物文明还是星系级巨娘,她都会为了您挺身而出."
  r_gtsra_huatian_flower_active_effect_tt: "随机一名领袖成长为泰坦级生物，并获得相当于10年的凝聚力\n "
  gts_huatian.1078.name: "花海之旅"
  gts_huatian.1078.desc: "§B“遵循着命运的指引、我来到了您的面前……”\n“……呜哇——太中二了——!”\n“咳咳……总之,您找我有什么事情吗?”§!\n在我们试着向花瓣中注入了少许灵能力量之后,天蓝色的少女按照约定跃迁到了我们的母星旁边,此刻正安静地飘浮在不会影响到行星的轨道之外,几乎覆盖了整片天空的深蓝瞳孔投下了温柔的注视.现在,是我们做出决定的时候了：我们需要让怎样的领袖变得更大一些?"
  gts_huatian.1078.a: "从微小处开始着手"
  gts_huatian.1078.b: "还是先让巨娘们来吧"
  gts_huatian.1079.name: "彩色的起点"
  gts_huatian.1079.desc: "§B“那……准备好了吗?[event_target:gts_huatian_growth.GetName]小姐?”\n“请不要害怕,我对自己的控制力还是很有信心的啦……!”§!\n提前登上了一艘运输船的[event_target:gts_huatian_growth.GetName]此时已经降落在了小花田的指尖肌肤上,似乎有些水土不服地扶着身边的指纹、抬起脑袋望向了天空中正笑眯眯地俯视着自己的少女.虽然自己与她同为（玩家帝国名称）的领袖……但是体型上的差距实在太过悬殊,以至于现在已经被困在了指纹之间的[event_target:gts_huatian_growth.GetName]和小花田领袖指尖上的一只微生物也差不了多少的样子.\n\n§B“嗯嗯,放松下来就好啦～”\n“等到你醒过来的时候……或许、在你眼中的世界就会变成另一个样子呢～”§!\n\n在尽量安抚了寄托在指肚里的小小少女之后,小花田小心翼翼地拉开了胖次、从露出的一小道缝隙中将承载着[event_target:gts_huatian_growth.GetName]的手指缓缓地伸了进去,轻柔地把[event_target:gts_huatian_growth.GetName]抹在了自己蜜穴边缘上的一小段褶皱中之后收回了手指,重新合拢了雪白色的胖次,少女的蜜穴世界又一次回到了粉色的昏暗之中.\n\n§B“现在,选一朵花钻进去吧.”\n“唔……我比较推荐你旁边的那朵丁香喔～它现在的长势要比你附近其他的几朵都要出色呢～”§!\n或许还是第一次被其他少女ub掉的[event_target:gts_huatian_growth.GetName]紧张地咽了下口水,拍了拍自己白皙的脸颊之后还是决定按照天体级的少女所说的那样去做.在不算艰难地翻过了两道细小的褶皱之后,[event_target:gts_huatian_growth.GetName]提着被爱液打湿了些许的裙摆轻轻地躺在了花蕊上面,在被花瓣包裹之后沉沉地睡了过去.源自于小花田体内的灵能轻柔地涌入了[event_target:gts_huatian_growth.GetName]的体内,改造着她的体型."
  gts_huatian.1079.a: "让我们静候佳音……"
  gts_huatian.1080.name: "崭新的世界"
  gts_huatian.1080.desc: "“呼唔……呼……?”\n“我、我这是……在哪啊?”\n\n大梦初醒的[event_target:gts_huatian_growth.GetName]缓缓地张开了双眼,迷茫地环顾着四周陌生的景象：微小的建筑环绕在自己的身体旁边、远处的山峰似乎刚刚比仰躺着的自己高一点点的样子.如果自己站起身来的话,恐怕那些可怜的山峦还没有自己的脚踝高吧?\n\n“难道……真的成功了!”\n\n逐渐找回了记忆的[event_target:gts_huatian_growth.GetName]猛地坐了起来,兴奋地望着自己身下七零八落的小小城市,按耐住了心中与体型一同膨胀了起来的星宇之后扶着地面站起了身子,“娇小”的双足踩着鞋子轻轻地点踏着地面,庞大的鞋袜山峦旁几座脆弱的建筑已经支撑不住[event_target:gts_huatian_growth.GetName]无意识间做出的最为细微的小动作,轰然砸在了[event_target:gts_huatian_growth.GetName]的鞋尖上方.\n\n“这就是……泰坦级巨娘的感觉吗?”\n\n§B“是的哦～”§!\n“呜哇!”\n\n受到了惊吓的[event_target:gts_huatian_growth.GetName]一屁股坐到了地上,用她那被胖次包裹着的屁股压垮了一大片城区.细微的刺激感从自己的胯下传来,从未有过这种感觉的[event_target:gts_huatian_growth.GetName]咬住嘴唇轻轻地喘息了一下,抬起头下意识地望向了天空.和预想中不同的是,飘着朵朵白云的蓝天仍然浮在自己的她头顶,并没有被那位天体级少女的瞳孔或是指尖所覆盖.\n\n§B“冷、冷静一下啦——我们现在只是在用灵能通讯哦.在领袖大人派一艘运输船把已经变大了的你从我的那里面接走之后,你就一直躺在这里面了呢.”§!\n“那……这里是哪?为什么要把我放到这里欸?”\n§B“你周围的城市是一座废弃了许久,需要被`清除`掉的荒废区划.至于为什么嘛……当然是为了让你体验一下泰坦级巨娘的感觉啦～”§!\n§B“总之,那座城市就交给你`享用`了哦～明天见～”§!\n\n通讯被切断之后,重新扶着微微颤抖着的地面站了起来的[event_target:gts_huatian_growth.GetName]静静地俯视着脚边细小的灰色苔藓；几秒钟之后,一丝微笑爬上了[event_target:gts_huatian_growth.GetName]的嘴角.紧接着,抬起了修长的脚掌遮蔽了脚下一大片街区的[event_target:gts_huatian_growth.GetName]轻轻地挥了挥手,重重地碾了下去."
  gts_huatian.1080.a: "太棒了!"
  gts_huatian.1081.name: "舰娘出击!"
  gts_huatian.1081.desc: "§B“早上好呀～您找我有什么事情吗?”§!\n接到了我们的通讯后跃迁到了母星系中的小花田领袖微笑着挥了挥手,随意地梳理了一下被宇宙风暴吹得有些杂乱的蓝色发梢之后、尽可能轻柔地靠近着我们的母星,雪白的丝袜在西半球的地表上投下了一片广阔的阴影.\n§B“唔欸?舰、舰娘?”§!\n在听到了我们的意愿后,似乎变得羞怯了许多的少女下意识地抬起了手盖住了自己红润的脸颊.在意识到自己这一简单的动作在星球表面上似乎又掀起了一场清香的飓风之后,小花田轻轻地扭过了脑袋呼出了一口气,歪着脑袋对我们说着.虽然小花田没有使用通讯器进行通讯的原因可能是习惯,但是少女宏伟而又温柔的声音回荡在星球上时仍为我们的公民们带去了“一点点”惊吓.\n§B“可是、我没有战斗的经验欸……”§!\n看来小花田似乎并没有从我们的视角体会过她自己的压迫感.比起帝国倾尽全力生产的战列舰与泰坦舰,天体级的少女哪怕只是轻轻地挥一挥手或是随便地踩几脚、所造成的破坏与毁灭都是我们永远无法企及的.于是,我们不得不花费了一点点额外的时间来向她说明她所拥有的力量……顺便、播放几段曾经无意间毁灭在她丝足之下的星球录像作为证据?\n§B“好、好吧……如果、您愿意的话……”\n“呼……以后,要多注意脚下了呢……”§!\n面色潮红的小花田俯下身子抱住了自己的膝盖,下意识地把自己的左脚脚掌挪动到了母星的旁边、似乎在比对着它们的大小一般.答案是很明显的:如果说刚刚加入帝国的小花田领袖还可以像骑在瑜伽球上面坐在星球上的话、那么现在的星球恐怕只配作为她足趾缝隙间的除臭颗粒罢了.眼看着半个星球表面上被白丝与棕色鞋壁覆盖了天空的人们已经出现了恐慌的迹象,我们连忙通过通讯面板又一次联系到了小花田.在天蓝色的少女听到了我们的请求后捂着脸羞怯地“逃离”了这座恒星系之后,我们也可以开始我们的计划了."
  gts_huatian.1081.a: "动手去做吧."
  gts_situation_huatian_fleet: "小花田的舰娘化改造"
  gts_situation_huatian_fleet_desc: " 经过少女的同意之后,我们已经开始着手准备小花田领袖的舰娘化改造了.如果这项计划能够顺利完成的话,那么我们得到的除了一位堪比人形科研枢纽的天体级科学官之外,还有一位足以将星球与舰队玩弄于掌中或趾尖的舰娘少女,而敢于挡在帝国面前的一切敌人都会在小花田领袖宏伟的丝足之下得到平等的审判与解脱."
  gts_huatian.1082.name: "舰装区段"
  gts_huatian.1082.desc: "经过数个月的努力与投入,我们已经在小花田的纤细腰肢与白皙香肩上覆盖了一层尽可能“坚固”的钢铁舰装.不过,受限于小花田领袖无比巨大的体型,我们眼中绵延不绝的金属大陆在少女的眼中也只不过是一层薄薄的、脆弱的“大衣”罢了.好在,少女自身萦绕着的体香、辽阔的肌肤世界上晶莹的汗液液珠与更加宏伟的少女本身就已经足以魅惑或是抹杀一切敢于登陆少女躯体的敌人了.况且,比起效率更高、更容易让敌人臣服的“处决”方式,传统的动能火力显然没有少女戏谑玩味的一次践踏来得有趣."
  gts_huatian.1082.a: "涩涩才是第一攻击力"
  gts_huatian.1083.name: "科研区段"
  gts_huatian.1083.desc: "虽然天体级科学官拥有着极其强大的算力与无可匹敌的体型,但小花田在执行科研任务的时候仍然需要数队体型各异的科研小队作为辅助,这些无比幸运的女孩子们往往经过层层选拔才得以上任,并得到了来自天体级少女的直接庇护.毕竟,来自远古的遗迹与各种奇异的现象往往十分脆弱、而小花田哪怕只是一次普通的触摸都足以把那些古建筑抹碎在少女粉白色的指纹软肉之下.因此,除了遇到可以被好奇的少女握在手心里端详的各类远古威胁之外,正常的科研活动往往需要那些长期居住在小花田身体上、已经完全被少女体香浸润了的女孩子们完成.\n\n此外,科研区段的建设位置同样遇到了一点点争议.我们的工程师们计划将科研小队的寄居与工作位置建在小花田的趾环上,但是无论是那些女孩子们还是小花田本人都提出了反对的意见.队员们认为这样做会让她们的领袖大人不得不经常穿脱鞋子释放科研小队,而少女乳白色的丝足经常暴露在宇宙风暴中的话会让领袖大人着凉；小花田自己则不希望那些与她共事的女孩子们在淡淡的足味侵蚀下逐渐变成被足臭彻底洗脑了的微小足虫.因此,我们最终决定将科研区段建设在了小花田领袖的天鹅颈下,就像是一颗小小的项链一般."
  gts_huatian.1083.a: "继续推进!"
  gts_huatian.1084.name: "殖民区段"
  gts_huatian.1084.desc: "小花田领袖的舰娘化改造已经基本完成,剩下的只有建设我们的各种体表殖民地了.虽然寄生在少女无边无际的白皙褶皱间的殖民地常常遇到各类剧烈的“天灾”,无论是汗液洪水、体香弥漫还是来自少女娇躯的直接压迫都足以在一瞬间之内将数片区划与数亿小人抹去,但天体级少女身体上近乎无穷无尽的资源仍然驱使着无数从微生物小人到泰坦级巨娘公民的报名,更何况、在宇宙中的天体级巨娘们里、小花田领袖已经算得上是比较“温柔”的了.于是,在小花田躯体上各种细微的角落里,都涌现出了一片片灰色的聚居地,以少女身体上散发出的热量和分泌物为生."
  gts_huatian.1084.a: "但愿她们能活得久一点……"
  gts_huatian.1085.name: "改造完成"
  gts_huatian.1085.desc: "§B“好耶——”§!\n换上了全新舰装的小花田兴奋地降临到了我们的母星系中,提起了天蓝色的裙摆开心地转了一圈,丝毫没有在意自己的胖次已经被母星上的所有公民看光了.不过,想到自己身上正努力在体表世界求生着的小家伙们、小花田还是想起来收敛了自己的动作,在无意识地碰坏更多的殖民地与渺小的星球之前停了下来.\n§B“从今天开始,我也可以像其他舰娘们一样作战了呢!”§!\n撩起了散乱在眼角的蓝发,小花田开心地飘到了[Root.capital.GetName]的旁边,俯视着地表上小小的我们.蔚蓝色的天空被同样湛蓝的瞳孔笼罩,少女特有的香气逐渐取代了星球的大气,许多公民已经在这样的气息下幸福地沉醉于其中、一些意志力不够坚定的小家伙甚至已经不顾一切地在洁白天幕之下开始了紫薇.\n§B“不过,那些舰娘前辈们对待敌人都是怎么做的呢?用这门舰炮?还是……?”\n“唔……等下、我好像记得……”§!\n脸颊逐渐变得鲜红的少女下意识地捂住了自己的胯下,随后又欲盖弥彰地轻轻笑了笑、打开了与我们的通讯界面,比起战列舰还要庞大的白皙手指轻轻地揉搓着自己的胖次,粘连而出的爱液丝线在少女的指纹大陆与蜜穴世界间牵连着一条晶莹的“银河”.\n§B“总之……从今天起、我会继续努力完成与您的约定的!”§!\n幸运的是,小花田领袖最终还是及时按耐住了自己和体型一同膨胀起来的星欲,轻轻地呼出了一口气之后将纤细的手掌从湿答答的雪白胖次上挪开,在对着我们的星球丢了一个wink之后挥舞着崭新的舰装飘向了星系的另一端.遗憾的是,除非她随手从宇宙中拢来一颗倒霉的恒星用来烘干内衣、否则我们可没办法为她找到一条几乎与行星等大的胖次了."
  gts_huatian.1085.a: "好耶!"
  gts_huatian.1088.name: "丝足下的终结"
  gts_huatian.1088.desc:"§B“呼……应该，就是这里了吧。”§!\n少女柔软的声音回荡在[from.getname]的天空中，雪白色的辽阔巨墙遮蔽了曾经蔚蓝色的天幕。已经来到了[from.getname]旁边的小花田低下头静静地注视着这颗对自己来说只有乒乓球大小的渺小行星，水蓝色的小球在白丝覆盖着的小腿背景下显得格外可爱。如果不是上面若隐若现的点点火光的话，她几乎无法想象居然有着数百亿微小至极的生命正卑微地寄生在自己胯下的小小星球之上。\n§B“虽然很抱歉……我的任务就是把大家全都碾碎哦。”§!\n§B“不过请放心，只需要一瞬间就会结束的。”§!\n丝线摩擦的声音笼罩着早已陷入了绝望的人们。尽管早在自己的文明与那个存在天体级巨娘的帝国开战时、人们就已经预料到了这样的结果，但是当一位真正的天体级少女的白丝足趾笼罩在[from.getname]的上空、丝线交错的乳白色大陆透着粉嫩的足底天幕半是玩味半是戏谑地展露着它的纤细与宏伟的时候，那种绝望与压迫感足以轻而易举地压垮所有人想要侥幸苟活下去的希望——即使那位神明般的少女仅仅只是完成了脱下鞋子这一简单的动作而已。\n§B“唔……鞋子就放在旁边的恒星上面吧。”§!\n§B“那、要来了哦。”§!\n无视掉了身旁在天体级制服鞋的压迫下发出阵阵悲鸣的脆弱恒星，轻轻地呼出了一口气的小花田抬起了修长的双腿，将水晶球般的[from.getname]小心翼翼地夹在了两侧的足弓中间，缓缓地合拢着脚掌。宛如大陆倾碾而下的白丝巨足逼近着小小的行星，来自少女足尖的热浪裹挟着“稀薄”的足汗冲刷着地表上仅剩的陆地。从地面上的视角望去，一瞬间上升了十几度的大气中逐渐凝聚出了几片覆盖了数座大陆的阴云，紧随其后的则是磅礴的足汗暴雨，无论是绝望的人们还是曾经坚不可摧的建筑物、在刚刚接触到少女的足汗的一瞬间就几乎被腐蚀到渣都不剩了。\n更糟糕的是，虽然平常的小花田还算注重卫生，但是连续在帝国疆域之外探索了许久的她一直没能抽出时间找几颗海洋星球清洁一下自己闷了好久的丝足，堪称浓郁的足味混杂着小花田体表的花香一齐替换掉了[from.getname]上的大气，侵蚀着幸存者们的心智。用不了多久，这里的人们就会被少女的气息彻底洗脑成只能依靠小花田的分泌物生存的渺小足虫的。明明少女的足尖还没有接触到星球的表面，这里却已经几乎不剩下尚保留着智慧的生命了。\n\n“轰——”\n\n小花田的脚掌“轻柔”地贴合了星球的地表，无论是成片成片的灰色城市还是数百万年形成的山脉都在一瞬间之内被少女足底丝袜的纹路改写。火红的熔岩从被少女踩垮了的地壳中喷涌而出，却连少女袜子上的一根丝线都无法烧毁。随意地用脚揉碾了几下之后，轻柔地哼着歌谣的小花田重新抬起了双足，一切地貌都已经在足趾山峦的碾压下被彻底推平，残留而下的足垢山脉、足汗河流与浓郁雾气成为了这里全新的地貌。\n§B“这样，就算完成了吧……”§!"
  gts_huatian.1088.a:"好耶！"


