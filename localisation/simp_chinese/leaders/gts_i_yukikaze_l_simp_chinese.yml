l_simp_chinese:
  ################################
  #
  #     雪风（碧蓝航线）
  #
  #     作者退坑了，这部分文案留作纪念
  #
  ################################
  # 雪风事件
  gts_extension_anomaly_leader_yukikake: "时空畸变"
  gts_extension_anomaly_leader_yukikake_desc: "我们的科学家紧急上报了一份在[From.GetName]处所发现的时空畸变现象，时空摩擦产生的嗡鸣穿透了科研船，使我们的大部分仪器发生了错误，科学家请求修复仪器后立马进行研究。"

  gts_extension_leader_yukikake.1.name: "裂缝产生"
  gts_extension_leader_yukikake.1.desc: "在轨科学家在修复完仪器后，还未等对畸变的起因进行探索，时空畸变就逐渐稳定下来，最后形成了一道巨大的时空裂缝，在裂缝的深处若隐若现的浮现出一只巨大的手臂，据推断这只手臂的主人很可能是一名恒星级的巨娘，亦或者只是残臂，想要寻求真相我们就只能继续等待裂缝的扩大，才能进行下一步的分析。"
  gts_extension_leader_yukikake.1.a: "立马派人密切观察，建立观测站。"
  gts_extension_leader_yukikake.1.a.tooltip: "启动特殊项目"
  gts_extension_leader_yukikake.1.b: "你刚刚是不是说恒星级巨娘？"
  gts_extension_leader_yukikake.1.b.tooltip: "§R警告:这一选项将结束雪风事件链§!"
  gts_extension_leader_yukikake.1.c: "扫描裂缝然后迅速离开那里"
  gts_extension_leader_yukikake.1.c.tooltip: "§R警告:这一选项将结束雪风事件链§!"

  gts_extension_leader_yukikake_SPECIAL_PROJECT: "裂缝观测站"
  gts_extension_leader_yukikake_SPECIAL_PROJECT_DESC: "密切观测时空裂缝的变化，任何观测人员不得擅离岗位"

  gts_extension_leader_yukikake.2.name: "浮出水面"
  gts_extension_leader_yukikake.2.desc: "随着时间的推移，裂缝中手臂的主人也从深处现身，飘荡的白发与兽耳首先出现在我们眼前，随后是巨娘的头部与身体，暴露的露脐装与超短裙让在场的许多人都看直了眼，很快我们就与她取得了联系，她自称来自于异次元，我们继续询问下去的时候她又避而不谈，最后我们询问她前来的目的，她却表示没有明确的目的，相当于旅游，进行了几轮长时间的会谈之后，我们终于说服了这个巨娘为我们服务，而且这名巨娘对于体型毫不介意，她可以随意选择自己的大小。"
  gts_extension_leader_yukikake.2.a: "保持巨大"
  gts_extension_leader_yukikake.2.a.tooltip: "获得雪风领袖"
  gts_extension_leader_yukikake.2.b: "让其缩小"
  gts_extension_leader_yukikake.2.b.tooltip: "获得小雪风领袖"

  # 雪风领袖
  gts_extension_leader_yukikake.3.name: "雪风"
  gts_extension_leader_yukikake.3.desc: "§Y\"少女的双手抵在腰间眉头弯弯，像是在指责我们来迟现在才与她联系，宝石般闪耀的异色瞳正透过显示器上下打量我们，扫描器全面扫描了少女的身体，发现少女的脚下竟有不少微小的人类在足趾间艰难求生。\"§!\n 初次见面，咱的名字叫雪风，嗯...什么？你问我鞋子里面是什么...没...没有东西呀！"
  gts_extension_leader_yukikake.3.a: "关于契约"
  gts_extension_leader_yukikake.3.a.response: "和咱签订契约的人都会获得永生...但凡事都有代价...（目光落在自己的脚边，异次元魔法将鞋内小人们完全禁锢在此处，在魔法的加持下小人们无法死亡，在最终的归宿里享受着他们应得的永生）"
  gts_extension_leader_yukikake.3.b: "奇思妙想"
  gts_extension_leader_yukikake.3.b.response: "（激动的掏出笔记在纸面挥洒笔墨）咱一直有一个绝赞的想法！几天前咱把自己的袜子填满河道，但从另一端渗出的河水竟被丝袜过滤变成了清水，如果大力推广这种做法，肯定能剩下一大笔净化饮用水的花费呢。"
  gts_extension_leader_yukikake.3.c: "关于足下的人类"
  gts_extension_leader_yukikake.3.c.response: "他们都是自愿这样的！（目光躲闪到一旁，鞋内厚厚的足雾质化一般塞满小人的肺部，醇厚的足味已经完全侵入小人的身体，小人的肺泡当中竟也盖上了一层薄薄的足垢，因为闷热足味和窒息，所有小人都几乎疯狂，徒劳的寻找着不存在的出口）"

  # 雪风特质
  gts_extension_leader_yukikake_name: "雪风"
  gts_extension_leader_yukikake_desc: "元气满满的白发毛茸茸，来自于异次元时空穿越而来的舰娘，致力于提高小人的社会福利和生活保障，多次大方的贡献自己的袜子，加工成小人尺寸的衣物免费发放，解决了许多星球消费品短缺的窘境。"
  gts_extension_leader_yukikake_catch_phrase: "指挥官，注意用眼不要熬夜哦"
  leader_trait_gts_extension_yukikake_creative: "奇思妙想"
  leader_trait_gts_extension_yukikake_creative_desc: "雪风各种的奇思妙想使我们的生产事半功倍。"
  leader_trait_gts_extension_yukikake_battle_veteran: "身经百战"
  leader_trait_gts_extension_yukikake_battle_veteran_desc: "虽然雪风并没有直接参与战斗，但她所提供的经验就能使我们的实力大大增强。"
  leader_trait_gts_extension_yukikake_lucky: "不沉幸运舰"
  leader_trait_gts_extension_yukikake_lucky_desc: "不沉的传奇。"
  leader_trait_gts_extension_yukikake_hands_on: "亲力亲为"
  leader_trait_gts_extension_yukikake_hands_on_desc: "这名巨娘全心全意的服务民众。"
  leader_trait_gts_extension_yukikake_dimension: "异次元使者"
  leader_trait_gts_extension_yukikake_dimension_desc: "异次元的知识让我们打开了新世界的大门。"
  leader_trait_gts_extension_yukikake_perspire: "容易出汗"
  leader_trait_gts_extension_yukikake_perspire_desc: "该巨娘非常容易出汗，鞋垫上经常出现小水洼，需要费力清洁。"
  leader_trait_gts_extension_yukikake_micro_demand: "小人需求"
  leader_trait_gts_extension_yukikake_micro_demand_desc: "这名巨娘需要基础的维护费，同时也需要小人的侍奉满足巨娘的各种要求。"

  # 小雪风领袖
  gts_extension_leader_yukikake.4.name: ""
  gts_extension_leader_yukikake.4.desc: "§Y\"少女颤颤巍巍似乎并没有适应缩小的躯体，摔在鞋垫的一堆足垢中好不容易才站起来，面带愤怒的看向这边，鞋中的足雾遮挡了视线让少女的身影模糊起来，扬声器里传来了那头少女急促的咳嗽，然而越激烈的挣扎只会适得其反，让少女吸入更多的足雾和蒸汽。\"§! \n 咳咳咳..."
  gts_extension_leader_yukikake.4.a: "新环境感受如何？"
  gts_extension_leader_yukikake.4.a.response: "§Y\"少女扶着鞋壁许久才适应了环境，但灌入鼻腔内的足味还是会让她反胃，但至少能够说话与外部交流\"§! \n 这里的味道...让咱喘不过气，不过已经好多了...（少女并不多言，结实的皮鞋内部犹如巨大的溶洞，从鞋口中散发进内的光芒打在鞋垫上，足雾经过了光线立马现行，隆隆的不断想着鞋口外飘散，但浓度却丝毫不见减少，圆形的鞋口就像是天坑高不可攀，选在头顶的鞋顶内部四处布满水蒸气凝结的水滴，悬着要落不落的样子，更有甚者悬着一道由足垢组成的钟乳石，好在鞋垫还算坚硬没有形成沼泽一样的软泥。）"
  gts_extension_leader_yukikake.4.b: "关于以后的衣食住行"
  gts_extension_leader_yukikake.4.b.response: "少女身边的通讯设备发出声音：我们将不提供任何食物，请利用身边可利用的一切，足垢是可以吃的而且在鞋垫上尤其丰富，足汗当然也可以补充水分，不用担心这些会被用完，我们每一周都会让一名巨娘穿上这个鞋子一周之后在脱下。"
  gts_extension_leader_yukikake.4.c: "今后的打算"
  gts_extension_leader_yukikake.4.c.response: "少女完全适应之后便与我们解释道，她并不觉得这些事情过分，反而感激我们给她带来了全新的体验，如果那一天她觉得厌倦，就会恢复大小从鞋子里面离开。"

  # 小雪风特质
  gts_extension_leader_yukikake_micro_name: "小雪风"
  gts_extension_leader_yukikake_micro_desc: "元气满满的白发毛茸茸，来自于异次元时空穿越而来的舰娘，在一次时空穿越中自愿缩小。"
  gts_extension_leader_yukikake_micro_catch_phrase: "指挥官，注意用眼不要熬夜哦"
  leader_trait_gts_extension_yukikake_micro_a: "鞋内拾荒"
  leader_trait_gts_extension_yukikake_micro_a_desc: "这名领袖被囚禁在鞋中，只能靠食用足垢与饮用足汗维持生存。"
  leader_trait_gts_extension_yukikake_micro_b: "脚丫发明家"
  leader_trait_gts_extension_yukikake_micro_b_desc: "这名领袖单单依靠足垢与袜子的毛球，就轻松在鞋内建造了家园。"
  leader_trait_gts_extension_yukikake_micro_c: "堕落巨娘"
  leader_trait_gts_extension_yukikake_micro_c_desc: "这名巨娘自愿堕落变成小人供我们玩弄，鞋内安装有无死角监控，24小时不间断的将影像传输到全国电视频道，民众们为此津津乐道，看巨娘受苦变成了最受欢迎的娱乐项目。"
  leader_trait_gts_extension_yukikake_micro_d: "足味上瘾"
  leader_trait_gts_extension_yukikake_micro_d_desc: "这名领袖特别迷恋脚丫的气味。"

  # 雪风星球
  gts_extension_leader_yukikake_black_hole_name: "丹阳"
