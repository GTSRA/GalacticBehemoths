l_simp_chinese:
  gts_bronya_astral_rifts:"绀海之约"
  gts_bronya.1.name:"茫茫无际"
  gts_bronya.1.desc:"我们成功进入了星界裂隙之中，呈现在人们眼中的并非想象中混沌而漆黑的环境，而是充满光照的开阔空间，布满了类似遗迹的建筑，不时还可以见到些奇特的生物在其中游动.\n\n随着后续的科研团队进入，我们成功在这里建立了据点，并完成了对这片空间的分析，在其混乱重力场中隐藏着的是无尽的资源，这里的一切似乎都由一种特殊的能量组成，如果利用得当，将会为我们提供巨大的帮助.只是原生生物似乎并不欢迎我们这些入侵者，周围逸散的能量也诉说着环境的残酷，部分科研队员甚至出现了奇怪的幻觉...一切都在提醒着我们这里并非善意，探索也必须更加的小心."
  gts_bronya.1.a:"大胆探索"
  gts_bronya.1.b:"保守前进"
  gts_bronya.1.b1:"我们也可以借机收集更多的资源"
  gts_bronya.2.name:"向外开拓"
  gts_bronya.2.desc:"随着我们不断的探索，这片环境的样貌逐渐清晰起来，尽管遭到了些许困难，但我们也取得了丰硕的成果.经过不懈的努力，我们发现这里的能量在一处地方存在异常的高峰，又从那里流向了未知的地方，如果进行追踪，我们或许可以弄明白这里发生的一切，说不定还能有些意外收获?"
  gts_bronya.2.a:"稳固阵线"
  gts_bronya.2.b:"进行追踪"
  gts_bronya.3.name:"营地扩大"
  gts_bronya.3.desc:"我们成功扩大了在这里的据点并收获了一定的资源，但在建设的过程中，越来越多的人出现了不良反应，常常以幻觉或头痛的形式出现，经过检测后基本确定是其中极高的灵能对她们精神的冲击，这无疑拖慢了我们的进度.\n\n在对幻觉进行整合分析后，我们大致得知了事件的概况:一位少女在这里取得了强大的力量成为了巨娘，为寻找什么而匆匆离开.我们可以凭借这一信息加紧探索，或许还可以找到她."
  gts_bronya.3.a:"就在周围探索吧"
  gts_bronya.4.name:"巨影浮现"
  gts_bronya.4.desc:"在探寻中我们发现了远方的巨影，随着不断的接近，她的身躯逐渐填满了我们全部的视野，也使得我们可以更好的观察她的情况.一切生物无法避开如此庞大的躯体，在其无意识的碰撞中消散，成为了空间中游离着的能量，哪怕对其攻击也无法造成有效的伤害，仅在片刻后便被轻轻拂去.\n\n她在周围游荡着，浅灰的发丝将广阔的空间分割，无数的生物迷失困在了其中.她不时停下来仔细观察着周围，似乎一时还没有离去的想法，尽管具有极大的风险，但这或许是我们与其接触的最佳时机."
  gts_bronya.4.a:"直接靠近"
  gts_bronya.4.b:"稳妥调查"
  gts_bronya.5.name:"未知信号"
  gts_bronya.5.desc:"科学家接收到了数段不明来源的信号，经过破译后都共同指向了一个目标:找到§B希儿§!.尽管我们并不了解这些内容中提到的对象，但凭借着对信号来源的追踪，我们应当可以找到信号的发出地，进而推进我们的探索."
  gts_bronya.5.a:"进行追踪"
  gts_bronya.5.b:"不管，先采集资源"
  gts_bronya.6.name:"了无收获"
  gts_bronya.6.desc:"对周边的搜索基本结束，我们所获得的仅仅是些微不足道的资源，与探险队的投入相比不值一提，越来越多的队员开始怀疑起了继续探索的必要性，失败主义情绪不断蔓延，就当下来说，也许放弃才是更好的选择?"
  gts_bronya.6.a:"继续探索"
  gts_bronya.6.b:"就此结束吧"
  gts_bronya.6.b1:"这将导致事件结束！"
  gts_bronya.7.name:"接近!"
  gts_bronya.7.desc:"我们终于靠近了这位巨娘，周围的环境由于其体温的散发变得温热，汗水蒸发形成的盈盈雾气围绕在我们周围，而这似乎缓解了我们对环境的不适，坚定了人们继续接近的信心.沿途不时可以看到被无意识粉碎的生物残骸，我们只能寄希望于自己足够幸运，期望不要成为她皮肤上微不足道的点缀，或是在无意识的冲击下被粉碎.\n\n如今一个新的问题摆在面前，想要保证存活已经是巨大的难题，又要如何跨越如此巨大的体型差距与其交流呢?在解决这一问题前，我们的接触被迫陷入了停滞..."
  gts_bronya.7.a:"都已经到这一步了"
  gts_bronya.8.name:"先行调查"
  gts_bronya.8.desc:"通过对她产生的影响进行分析，我们可以大致判断她的具体体型，进而制定详细的对策，同时也可以获取资源，用以加快我们的探索.\n\n尽管对结果十分沮丧，但我们还是不得不面对这一现实，我们要尝试与一位尚未注意到我们存在的、态度未知的天体级巨娘建立联系，无论如何，我们都应做好充分的准备再做行动..."
  gts_bronya.8.a:"继续努力吧"
  gts_bronya.11.name:"结束"
  gts_bronya.11.desc:"尽管付出了努力，但探索人员的接连倒下使得这次探索入不敷出，再三考虑后，§Y[Root.GetRulerName]§!选择调回了团队.\n\n最后一人带着收获的资源从星界裂隙离开后，对裂隙的探索宣告了结束，谁也不知道我们的投入是否值得，谁也不知道这里面还有哪些未知，但无论如何，这份故事已在这里画上句号."
  gts_bronya.11.a:"就这样吧"
  gts_bronya.12.name:"尝试"
  gts_bronya.12.desc:"通过不懈的努力与试错，在付出了巨大的代价后，我们终于探索出了几种成功率较高的方法.直接将舰船派出进行飞蛾扑火，吸引她的注意力，使其注意到我们.利用团队中觉醒灵能天赋的几人，我们或许可以向她发送信号与其交流，但成功率相对较低.抑或是我们可以直接对其发动攻击，只是结果嘛...\n总之，是时候采取行动了"
  gts_bronya.12.a_desc:"经过一段时间的探索，我们终于顺着痕迹找到了这位巨娘.[Explorer.GetRulerName]在远处就看到了她，朦胧的身影在世界泡的遮掩下若隐若现.她似乎准备离开，如果丢失了踪迹，我们可能要再花许久才能再次取得进展...\n\n是时候做出行动了"
  gts_bronya.12:"让[leader.GetName]直接去和她谈谈"
  gts_bronya.12.a:"派出舰船吧"
  gts_bronya.12.a1:"这将导致领袖死亡！"
  gts_bronya.12.b:"尝试运用灵能建立联系"
  gts_bronya.12.c:"直接发起攻击"
  gts_bronya.12.c1:"你确定?!"
  gts_bronya.13.name:"收获资源"
  gts_bronya.13.desc:"我们的采集取得了成功，大量的资源被提炼为了我们所需的形式，这份收获鼓舞了士气，更加坚定了我们探索的动力."
  gts_bronya.13.a:"回归探索吧"
  gts_bronya.13.b:"继续采集!"
  gts_bronya.14.name:"交战"
  gts_bronya.14.desc:"尽管我们已经拼尽了全力，却还是无法对其造成有效的伤害，但这成功地吸引了她的注意.\n\n"好像不是这里的量子生物，还在攻击§C布洛妮娅§!吗"说罢，铺天盖地的手掌向着探险队袭来，将所有人笼罩在了阴影之下，摧毁掉残破建筑的同时，也将几乎所有人碾碎，仅有几人在掌纹中幸存下来，慌不择路的离开了此地.\n\n"逃走了吗，也算是新的线索?"看着几人离开，§C布洛妮娅§!决定跟随着她们一同离开，也是为了对先前的攻击进行小小报复."
  gts_bronya.14.a:"az"
  gts_bronya.15.name:"回归，但接下来呢"
  gts_bronya.15.desc:"探险队从裂隙中回归了，但伴随着她们回归的并非资源或是友谊，而是一位存在敌意的天体级巨娘.我们无法判断接下来她的行动，但无论如何都必须做好最坏的打算."
  gts_bronya.15.a:" 啊哦"
  gts_bronya.16.name:"火光?"
  gts_bronya.16.desc:"带着不惧死亡的精神，一艘舰船朝着巨娘缓缓驶去，汗雾模糊了每一块舷窗，越发浓郁的味道冲击着精神，唯有船内升高的温度宣告着死亡的不断临近.\n\n随着一阵细小的火光，舰船撞到了§C布洛妮娅§!的身体上，轻微的触感让她感到了怪异，而在看到漂浮在身旁微不可察的舰船残骸后，§C布洛妮娅§!终于发现了我们的探险队.§C布洛妮娅§!缓缓俯下身去，银灰色的瞳孔中映射着人们惊恐的神情，§C布洛妮娅§!只是轻轻一笑，向人们挥手表示友好."
  gts_bronya.16.a:"好在取得了成功"
  gts_bronya.17.name:"灵能通讯"
  gts_bronya.17.desc:"我们成功利用领袖的灵能天赋构建了一个通道，借此向她传递信息，尽管信号微弱，但我们还是成功建立了通讯.\n\n"§B希儿§!?!"接收到通讯的§C布洛妮娅§!一惊，眼神中的期望与兴奋难以隐藏，但她仔细确认通讯的来源后，不免流露出失望的神情.顺着灵能的痕迹，§C布洛妮娅§!成功发现了我们的探险队."你们是？联系§C布洛妮娅§!要做什么?""
  gts_bronya.17.a:"与其沟通"
  gts_bronya.17.b:"尝试进行控制"
  gts_bronya.17.b1:"真的要这么做吗"
  gts_bronya.18.name:"§C布洛妮娅§!加入"
  gts_bronya.18.desc:"在我们交代清楚来意后，§C布洛妮娅§!便彻底放下了戒备，转而向我们提出了一个请求."能不能，由你们来代替§C布洛妮娅§!搜索量子之海，作为回报，§C布洛妮娅§!会加入你们，尽力提供帮助.可以吗?"\n\n"领袖和舰船的话吗，§C布洛妮娅§!可以帮忙重构舰船，但对她的牺牲§C布洛妮娅§!就无能为力了。" 我们或许应当同意她的请求，不是吗?"
  gts_bronya.18.a:"接受"
  gts_bronya.19.name:"§C布洛妮娅§!加入"
  gts_bronya.19.desc:"通过灵能通讯，我们能够与§C布洛妮娅§!便捷地交换信息，在说明来意后，§C布洛妮娅§!便提出了与我们同行的建议.\n\n"原因吗?§C布洛妮娅§!已经大致搜索过这里了，如果§B希儿§!还在的话，§C布洛妮娅§!一定能找到§B希儿§!.所以§C布洛妮娅§!认为§B希儿§!已经离开了这里，§C布洛妮娅§!想要前往你们的宇宙去找§B希儿§!.§C布洛妮娅§!也会在这期间为你们提供帮助的，如果有需要的话""
  gts_bronya.19.a:"好哦"
  gts_bronya.20.name:"控制失败"
  gts_bronya.20.desc:"将灵能的丝缕探入§C布洛妮娅§!的脑海中，但无论投入多少力量都如石沉大海一样，无法掀起一丝涟漪，反而引起了§C布洛妮娅§!的注意.\n\n"你们在干什么?!""
  gts_bronya.20.a:"哦吼"
  gts_bronya.21.name:"大丰收!"
  gts_bronya.21.desc:"我们取得了相当客观的收获，大量的资源被成功提取，许多珍稀资源陈列在我们面前，为帝国的建设添砖加瓦.周围的资源已经基本被提取完毕，现在我们是时候重新投入到探索之中了，不过或许还能再尝试进行最后的收集?"
  gts_bronya.21.a:"好耶"
  gts_bronya.22.name:"灵能建立联系失败"
  gts_bronya.22.desc:"尽管我们已经尽了最大的努力，虽然断断续续的信号让§C布洛妮娅§!感到奇怪，但确切的信息仍未成功传递到§C布洛妮娅§!的脑海中，我们仍需进行努力以尝试建立通讯."
  gts_bronya.22.a:"悲"
  gts_bronya.1001.name:"布洛妮娅 加入"
  gts_bronya.1001.desc:"经历了裂隙中的一系列遭遇后，布洛妮娅最终决定加入我们，而我们将会代替她去继续探索裂隙，期望在其中能够发现希儿的踪迹."
  gts_bronya.1001.a.name:"所以你为什么不自己探索?"
  gts_bronya.1001.a.desc:"布洛妮娅已经大致探索过周围了，如果希儿在的话，布洛妮娅一定能感受到希儿.至于更精细的搜索，就需要拜托你们了."
  gts_bronya.1001.b.name:"和希儿的关系"
  gts_bronya.1001.b.desc:"布洛妮娅一直将希儿当作妹妹来照顾，是最亲密的亲人"
  gts_bronya.1001.c.name:"接下来的打算"
  gts_bronya.1001.c.desc:"布洛妮娅会继续留在这里的，至于找到希儿后，就再说吧"
  gts_bronya.1001.d.name:"你可以做什么"
  gts_bronya.1001.d.desc:"军事，管理如果需要的话，布洛妮娅都可以担任"
  gts_bronya.1002.name:"接触"
  gts_bronya.1002.desc:"§C布洛妮娅§!最终还是穿过了裂隙，来到了这里，我们的准备显得无比脆弱，仅仅在瞬间便被毁掉，飘荡在无人的深空之中.后续的攻击接连到来，但都被§C布洛妮娅§!轻松挡下，没有造成任何的有效伤害，她则静静地漂浮在虚空中，似乎是在等待着我们下一步的动作."
  gts_bronya.1002.a:"嘛，可以和解吗owo"
  gts_bronya.1003.name:"交战"
  gts_bronya.1003.desc:"片刻的思索后，§C布洛妮娅§!说出了她的条件，"也不是不可以，但你也要为莽撞付出代价".\n而听到这里§Y[Root.GetRulerName]§!则几乎毫不犹豫地选择将抗争的事业进行到底，哪怕希望渺茫，也要尝试与天体级巨娘进行作战."
  gts_bronya.1004.name:"§C布洛妮娅§!战败"
  gts_bronya.1004.desc:"§C布洛妮娅§!的任务失败了么..."
  gts_bronya.1005.name:"获取核心"
  gts_bronya.1005.desc:"在对量子之海进行了又一次的搜索后，我们追踪到了希儿先前的痕迹，由于其过于微小，过去一直被一并归类为了暗潮涌动的结果.现在我们可以追踪其痕迹，进而从中凝聚出力量的结晶."
  gts_bronya.1005.a.name:"..."
  gts_bronya.1006.name:"踪迹"
  gts_bronya.1006.desc:"经过不懈的搜素，我们终于找到了希儿的踪迹.自从在量子之海中被暗潮裹挟而去，希儿原先的身体在这一过程中被摧毁，与庞大的能量融为一体并通过量子之海的缝隙处来到了这片宇宙.\n\n五彩斑斓的能量与恒星的光芒混合在一起，如同液体般不停地流动，闪烁着奇异的光辉，原本的星云物质随着这庞大能量的流转而不停改变形态，沟通起了数个恒星系间的物质流动，为无数的生灵展示了这超越任何自然景致的奇迹."真的要直接接触吗，感觉会很危险的样子"虽然这么说着，但§Y[Root.GetRulerName]§!还是缓缓探入了翻涌的能量中，感受到四周传来的温暖，§Y[Root.GetRulerName]§!不由感受到了放松与安心.视线渐渐模糊，随着两眼闭合彻底失去了对外界的感知，在安详中沉沉睡去...\n\n"刚刚，发生了什么?"§Y[Root.GetRulerName]§!在布洛妮娅的手心中缓缓回过神来，一时还未忆起先前发生的事情.\n\n§Y[Root.GetRulerName]§!要是这么想要和希儿贴贴的话，也不用着急这么一会的.  布洛妮娅将§Y[Root.GetRulerName]§!放到了一旁，运用理之律者的权能，从眼前的能量中抽调出最为亲切熟悉的部分，为希儿重新构建了身体，使其能够以崭新的姿态来到这里."
  gts_bronya.1006.a.name:"欢迎加入"
  gts_bronya.1006.a.desc:"嗯，希儿来了，谢谢你们的帮助"
  gts_bronya.1006.b.name:"在量子之海的经历"
  gts_bronya.1006.b.desc:"希儿很害怕那种孤独的感觉，但现在希儿有布洛妮娅姐姐还有大家，不会感到害怕了"
  gts_bronya.1006.c.name:"接下来的打算"
  gts_bronya.1006.c.desc:"想和布洛妮娅姐姐在一起，所以也让希儿加入吧.希儿一定会努力的"
  gts_bronya_planet_1:"理之律者力量残留"
  gts_bronya_planet_1_desc:"这名巨娘体内的力量仍未彻底消散，如果恰当地利用，便可以极大地加快建设的速度"
  gts_bronya_planet_2:"胜利丰碑"
  gts_bronya_planet_2_desc:"无论时光流逝，我们的功业都将被历史铭记，哪怕是最贫穷的人民，想到帝国的伟绩也会不由自主地挺起胸膛"
  d_gts_bronya_brain: "脑部"
  d_gts_bronya_brain_desc:"这名巨娘的脑部有许多不知晓的知识，同时也可以极大的加快我们研究的效率"
  d_gts_bronya_chest:"胸部"
  d_gts_bronya_chest_desc:"尽管如今十分平坦，但具有相当的潜力.我们可以从中提取到丰富的食物"
  d_gts_bronya_armpit:"腋下湿地"
  d_gts_bronya_armpit_desc:"大量的汗液与汗雾成为了宝贵的发电资源，能投提供大量的能量"
  d_gts_bronya_abdomen:"平坦小腹"
  d_gts_bronya_abdomen_desc:"一望无际的平坦肌肤提供了大量的开发空间，可以在其上自由建设"
  d_gts_bronya_foot:"足部"
  d_gts_bronya_foot_desc:"被装甲长期包裹，已经积聚了大量的足垢与汗液，浓郁的气味成为了无数气味控的天堂"
  district_bronya_1: "体表居住区"
  district_bronya_1_plural: "体表居住区"
  district_bronya_1_desc:"从体表拔地而起的一座座城市群提供了大量的居住空间，同时为进一步的开发与建设提供基础"
  district_bronya_2: "体内工业区"
  district_bronya_2_plural:"体内工业区"
  district_bronya_2_desc:"利用巨娘体内丰富的原料与适宜的加工环境，这里得以产出丰富的合金与消费品，成为了名不虚传的工业核心"
  district_bronya_3: "矿物精炼处"
  district_bronya_3_plural: "矿物精炼处"
  district_bronya_3_desc:"巨娘体内的代谢物经过加工可以成为优质的原料，广阔的体内充满了等待发掘的丰富矿藏"
  district_bronya_4: "体液发电区"
  district_bronya_4_plural: "体液发电区"
  district_bronya_4_desc:"巨娘体液中蕴含的丰富能量可以成为优质的能量来源，瀚海般的体液储藏提供了取之不尽的原料，无数的发电区得以依此建立"
  district_bronya_5: "体内种植区"
  district_bronya_5_plural: "体内种植区"
  district_bronya_5_desc:"巨娘代谢物中含有的丰富营养可以极大提高作物的产量，为我们提供丰富的食物供给. 不要直接吃代谢物!"
  district_bronya_6:"巨娘精炼区"
  district_bronya_6_plural:"巨娘精炼区"
  district_bronya_6_desc:"理之律者的力量仍在这里有所残留，将其用作物质的转化能够提高稀有资源的产量，以丰富资源储备"
  district_bronya_7: "体内研究所"
  district_bronya_7_plural: "体内研究所"
  district_bronya_7_desc:"通过分析布洛妮娅身体中力量的来源，我们能够在科研上取得巨大的进展.布洛妮娅大脑中一些独特的知识同样推动了科技研究，这里已然成为科研的圣地"
  district_bronya_8: "纪念碑"
  district_bronya_8_plural:"纪念碑"
  district_bronya_8_desc:"宏伟的纪念碑铭刻着我们的伟业，无论将要前往何方，历史都将铭记我们的伟业"
  district_bronya_9: "特殊资源生产区"
  district_bronya_9_plural: "特殊资源生产区"
  district_bronya_9_desc:"天体级巨娘的体内有着充足的空间与资源，巨娘与小人都可以各得其所，生产各自所需\nps.请不要将两者生产区合并以免小人生产员被当作产品打包带走"

