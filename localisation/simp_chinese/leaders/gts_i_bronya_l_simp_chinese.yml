  d_gts_seele_roll_1:"过于平坦的平原"
  d_gts_seele_roll_1_desc:"希儿掀桌子的产物，地貌被重塑为棕黄的土壤，大量平坦的土地连接至天边，尽管地形已被摧毁殆尽，但压碎裸露的矿物与富饶的土壤为我们的建设提供了极大的便利."
  d_gts_seele_roll_2:"指尖沟壑"
  d_gts_seele_roll_2_desc:"被指尖挤压形成的深渊，粉碎的地表重新构成了边缘接近云霄的山脉，纵横伸展的地貌为建设带来了极大的困难，但如果能够加以改造，这里或许可以带来巨大的价值..."
  d_gts_seele_roll_3:"纵横沟壑"
  d_gts_seele_roll_3_desc:"通过大量的填平工作，我们成功对这里的地貌进行了改造，巨娘汗液与矿物能够被我们有效的利用，这里的空间也更加适宜进行建设，呈现出欣欣向荣的景象，完全看不出被巨娘无情碾压的痕迹."

