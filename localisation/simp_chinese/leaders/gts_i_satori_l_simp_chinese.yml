  #领袖特质
  satori_leader_trait_penetration: "超然的读心者"
  satori_leader_trait_penetration_desc: "只有微生物才能免于被她的读心能力看透灵魂的恶寒感，以此为目标加油吧。"
  satori_leader_trait_meikong: "巨大妹控"
  satori_leader_trait_meikong_desc: "只要听到妹妹的消息就会一扫散漫的状态行动起来，可别这时挡着她的道了。"
  satori_leader_trait_lord: "地灵殿之主"
  satori_leader_trait_lord_desc: "当她还在幻想乡地底的时候收养了数不清的动物，此时也出于怜悯弱小存在的心态，习惯性地照料着目光所及的小人。"
  satori_leader_trait_sandals: "毛毛拖！"
  satori_leader_trait_sandals_desc: "即使外出在宇宙中吹拂着太阳风时，她的脚上也始终穿着同一双毛茸茸拖鞋。"

  #招募文本
  NAME_gts_satori: "古明地觉"
  gts_satori_desc: "拥有读心能力妖怪觉，地灵殿的主人，拥有泰坦体型的她为了寻找更加巨大的妹妹来到我们帝国。"
  gts_satori_catch_phrase: "妹妹会到哪里玩了呢..."
  gts_satori.99.name:"通讯接入"
  gts_satori.99.desc.1: "§r-哎，这里人太多了，让我再消化一下信息-§!\n\n隔着数千里远的冰冷宇宙真空，少女慵懒又柔和的声音直接在脑海里响起，这样的体验被我们中的每一个个体所同享，共鸣，继而进一步升华。\n\n原来少女并非出于生气瞪着这边，而是一直沉浸在思考中，眼神便对着面前方失焦罢了。"
  gts_satori.99.desc.2: "§r-哎，这里人太多了，让我再消化一下信息-§!\n\n隔着数千里远的冰冷宇宙真空，少女慵懒又柔和的声音直接在脑海里响起，这是通过阅读文字报告无论如何也想象不出的体验。\n\n原来少女并非出于生气瞪着这边，而是一直沉浸在思考中，眼神便对着面前方失焦罢了。"
  gts_satori.99.a: "……感觉有些得救了。"
  gts_satori.99.a.response: "§r-那个，就由我这边先自我介绍吧。我叫古明地觉，目前正在寻找我行踪不明的妹妹-\n\n-没错，就是那个比我还要巨大的，在星球上留下各种靴印，造成了你们称为第VI级星灾的她-§!"
  gts_satori.99.b: "不能通过..."
  gts_satori.99.b.response: "§r-不能通过心灵感应去找吗？不对哦，我的能力不是你们想的什么灵能那样-\n\n-比起灵能者，我更希望你们能好好记住我这一族的名字-\n\n-妖怪觉-§!"
  gts_satori.99.c: "妖怪？在这个只要提取了基因，连恐龙都能复活重现的时代…… "
  gts_satori.99.c.response: "§r-详细的话以后再说吧，今天我是来归还之前借你们的科研船的。放心吧，上面的船员一个个都好好的-§!\n\n泰坦级的巨娘一边说着，一边从她宽松的袖子里，取出一艘当摆在她的掌心上时显得像玩具一样袖珍的飞船。除了船体上有些凹陷的地方印有她的掌纹，其余可以说是基本无损了。当然船员们都必须强制接受五个周期的巨娘PTSD治疗，才能够重新返回岗位。\n\n§r-另外呢，可不可以允许我加入你们的组织，今后在这个宇宙中一起行动呢-§!"
  gts_satori.99.d: "妖怪？据我们所知这类个体永远无法被同化进群体，是异类中的异类……"
  gts_satori.99.e: "诶，诶？"

  #异常描述
  gts_extension_leader_satori: "深空幽影"
  gts_extension_anomaly_leader_satori_desc: "这个星球的表面上有着数不清散乱的，从太空中就能目视确认的巨大无比靴印。此事虽平平无奇，但还是值得我们按程序调查记录到数据库中。"



  #特殊项目文本
  satori.project: "微弱的希望"
  satori.project_DESC: "几个月前失踪的科研船，在最后出现星系的小行星带留下了一个信号微弱的发信器，我们需要尽快回收发信器并进行分析，从中找出是否有能救回这一船人员的线索。"
  satori.project2: "自被遗忘的世界"
  satori.project2_DESC: "神秘的泰坦级巨娘此前一直通过某种灵能的方式，在星系间来去自如，让追踪工作根本无法展开。现在有了足够多的星系坐标记录，我们可以尝试逆向研究她的跃迁手段，甚至制造出相应的预警装置。"

  #事件
  gts_satori.1.name: "深空幽影"
  gts_satori.1.desc: "我们的科研船在星球的高空轨道上完成了第一轮遥测工作，这些靴印每个都长达数百公里，彻底地毁灭了所踏之处附近所有的原本地貌。这颗星球遭受了十分典型的第VI级巨娘灾害，也称为星灾，当这等大小级别的巨娘踏上地面时，难以估算的巨大冲击力，甚至能引起明显的板块漂移和挤压，造成无数旧的火山喷发和新的山峰生成。\n\n总之，对大部分非巨娘生物而言，这颗星球将从此变得不再宜居。在此之前，更有超过99.9%的本土生命，会相继死于巨娘的直接践踏和次生灾害下。\n\n很遗憾，但这种事情不是我们能够预见或者阻止的。经过和数据库反复对比，这是我们的记录中没有的又一位泰坦级巨娘。计算机模拟推演显示，这次星灾发生在距今不到五年内，今后在邻近的星系内行动时，建议将风险评级提高一至四级。\n\n接下来，我们的科研船将降落至星球的表面进行土著文明的记录抢救工作"
  gts_satori.1.a: "就这样吧"
  gts_satori.1.b: "尽可能多收集些文明的碎片"
  gts_satori.2.name: "泰坦级少女"
  gts_satori.2.desc: "重力波探测器突然警报声大作，我们的科研船立刻中止了下降进程，并由舰载AI接管切换至紧急撤退程序。在超光速引擎启动需要的7.5分钟内，我们只能祈祷这不是星灾的作者一时兴起又回到现场来了。\n\n科研船的光学传感器显示，从星球的另一面就这样凭空冒出来一位身着天蓝色上衣，胸前有着另一只眼睛，脚上还套着拖鞋的巨大少女，就像是之前一直暗藏在星球的背面一样。\n\n……但，为什么穿的是拖鞋？\n\n不知道，巨大到能直接出现在飞船的光学传感器画面里的少女，就算把太空当成自己家的客厅也没什么好奇怪的。\n\n经过我们专业的科研船员的紧急测算，这位巨娘的体型要远小于造成下方星灾的那位，但仍然达到了泰坦级生物的标准。因此舰载AI继续执行撤退程序，这样才能有最大的几率挽救我们宝贵的船员。"
  gts_satori.2.a: "保持镇定，不要刺激这位女士"
  gts_satori.2.b: "呼叫火力支援，瞄准可能是弱点的她的第三只眼"
  gts_satori.3.name: "第一类接触"
  gts_satori.3.desc: "§r-各位细小的小家伙们，真的是非常有趣呢-§!\n\n接着不可思议的事情发生了，不知其名的巨大少女没有接通任何公共或私有频道，而是通过一种好似灵能的方式，就直接与我们科研船内每一位的船员都通上了话。\n\n§r-我是怎么做到的？想必各位小家伙都会有这样的疑问-§!\n\n巨大的少女这样说着，在星球的一侧漂浮着的同时弯了下身，一股强大的威压感立刻透过光学传感器涌入了科研船中。\n\n§Y……超光速引擎，终止启动。§!\n\n冰冷的不带的感情的舰载AI声音，突然回响在仿佛已经被某种阴影缠上的飞船中。一名控制室的船员似乎在直面泰坦级巨娘的压力下崩溃了，居然强行终止了紧急撤退程序。但这是用崩溃行为可以解释的吗？\n\n§r-解释的话稍后再说，现在，请允许我借这艘飞船以及各位乘员一用-§!\n\n我们的科研船最后传回来的数据，是向着光学传感器每一个阵列镜头逼近的一只巨掌，和飞船内全体船员的尖叫声。"
  gts_satori.3.a: "弃船！弃船！"
  gts_satori.4.name: "第一类接触"
  gts_satori.4.desc: "经过指挥链和司令部的最终授权，和科研船位于同一星系的可用火力单元，向着这位意图不明的泰坦级巨娘发起了精准的长程打击，希望能为我们的科研船完成撤退程序争取一点宝贵的时间。\n\n接着不可思议的事情发生了，不知其名的巨大少女无需任何推进装置，就在太空中以难以想象的灵巧和优雅动作，闪避开了接下来的每一轮炮火。\n\n§r-哼，真是野蛮的招呼方式呐-§!\n\n同时，巨大少女还通过一种好似灵能的方式，与我们科研船内的所有船员都通上了话。巨大少女那超乎所有人想象的力量和微嗔的态度，已经令到现场的每一个人都想痛哭流涕地跪下求饶了。\n\n§r-作为惩罚，我就先没收走这艘飞船了-§!\n\n作为最后一根救命稻草的超光速引擎，也不知什么时候停在了剩余3分10秒的倒计时上，究竟是哪个有权限的蠢货船员干的！？\n\n§r-各位细小的小家伙也请跟我走一趟吧-§!\n\n我们的科研船最后传回来的数据，是向着光学传感器每一个阵列镜头逼近的一只巨掌，和飞船内全体船员的尖叫声。"
  gts_satori.4.a: "弃船！弃船！"
  gts_satori.5.name: "微弱的希望"
  gts_satori.5.desc: "几个月前失踪的科研船，在最后的星系的小行星带留下了一个信号微弱的发信器，我们需要尽快回收发信器并进行分析，从中找出是否有能救回这一船人员的线索。"
  gts_satori.5.a: "让我们开始吧。"
  gts_satori.6.name: "微弱的希望"
  gts_satori.6.desc: "经过一段时间的搜索，我们的工程船成功回收了发信器。值得注意的是，小行星带有一处明显的不自然的巨大空缺，应该是巨娘径直撞过去后留下的痕迹。在这个广袤的太空中，对轻装甲的飞船而言危机重重的小行星带，对巨娘而言就跟灰尘一样掸下手便能拂去，两者的力量与地位相差得如此之大，即使发生奇迹也没有什么能抹平差距的希望。\n\n种种迹象都指向一个结论，那就是巨娘不知出于什么动机，绑架了她偶然看到的我们的科研船和船员。幸运的是，我们勇敢的船员想办法偷偷留下了一些讯息，至少证明在这个时间点他们还活着。并且从发信器中提取出来的数据基本完整，内容是一组停留过的星系的坐标和一段录音。\n\n声纹特征分析显示，这段录音确实是由几名我们的科研船员轮流录入的，没有未知的声纹特征。每段录音持续的时间都很短，并且情绪波动剧烈，船员们这几个月一定是时刻处在某种监视下，承受了难以想象的精神压力。"
  gts_satori.6.a: "播放录音出来"
  gts_satori.7.desc: "\n\n沙……滋……\n\n我们还活着……至少现在还活着。\n\n敌意巨娘没有破坏飞船的动力装置……只是把飞船当石子一样拿在手里，去到各个不同的星球上空再放出来……\n\n但我们始终连一点点……从她眼皮底下逃脱的希望都看不到……\n\n以上是一名船员用压低到极点的声音说出来的内容，似乎是想避免被巨娘抑或是其它船员听到。"
  gts_satori.7.a: "继续放录音"
  gts_satori.8.desc: "滋……滋……沙……\n\n§H已经够了吧！\n\n不同形态的星球，无论有过多先进的文明，都被同一名巨娘■■踩在脚下轻松毁灭了……除了脚印和灾害以外不留下任何痕迹……\n\n再继续调查下去，测量收集再多的数据，又能有什么希望和意义！\n\n恐怕……在挟持着我们的巨娘寻找到巨娘■■的同时，我们就没有继续存在的意义了吧？§!\n\n以上是另一名船员用歇斯底里的声音说出来的内容，长时间近距离接触巨娘就是很容易压垮一个人的世界观和心智。"
  gts_satori.8.a: "继续放最后一段录音"
  gts_satori.9.desc: "滋……沙沙沙……滋滋……\n\n§H几…月……去…，一开……行，但…家好……渐……得奇…起…了…§!\n\n最后的录音质量非常差，直接听根本无法获得有效的信息，甚至还有一种恐怖的气息。我们让技术人员重新分析后用AI重组了这段录音，应该能保持99%的原本的意思。\n\n§H几个月过去了，一开始还行，但大家好像渐渐都变得奇怪起来了……\n\n巨娘没有伤害谁，只是要求我们照第一次分析那第VI级星灾的那样做，对她知道的出现过同样灾难的星球，用我们的设备把任何可能有用的数据都记录下来。\n\n可能这只是我不切实际的希望，但事情结束后，巨娘应该没有继续扣押我们的理由吧？\n\n所以好好地配合巨娘不就对了吗？为什么要偷偷试着重新启动超光速引擎？为什么要偷偷把飞船上的黑盒子备份拿出来？为什么要偷偷录入星系坐标和声音，然后把黑盒子备份按计划拿到B动力区H气闸检修口丢出去？\n\n……咦，那我现在做的，到底是正在按计划还是不在按计划？§!\n\n§R她都知道的，她都看着的，她都理解的……§!\n\n录音到这里就结束了。"
  gts_satori.9.a: "……但愿那组星系坐标有足够的价值"
  gts_satori.10.name: "空间裂隙"
  gts_satori.10.desc: "经过我们优秀的科学家和工程师的不懈努力，我们成功制作了一个能够捕捉星系内特定的空间异常的原型装置。虽然这个装置还不具有预警空间异常形成的能力，但我们的一支搭载了这个装置的舰队，意外在某个星系用它发现了一道没关闭彻底的空间裂隙。\n\n也许是这道空间裂隙对泰坦级的巨娘而言过于小了，因此被遗忘在了这里。\n\n于是有两个选项摆在面前：是在我们的世界这边稳定空间裂隙，边研究边从长计划；还是立刻调集一支精英小队穿过空间裂隙，去搜寻并营救失踪的科研船和船员？"
  gts_satori.10.a: "研究空间裂隙"
  gts_satori.10.b: "派小队穿过裂隙"
  gts_satori.11.name: "研究裂隙"
  gts_satori.11.desc: "一批批的科学家和工程师再次被召集起来，在这个星系围绕着空间裂隙修建了无数的观测站和供能装置。观测站负责构建空间结构方程，供能装置负责在其中关键的节点上注入扰动因素，以此影响和对抗空间裂隙自然闭拢消失的趋势。\n\n打个比方，空间裂隙就像是两个宇宙间的伤口，放着不管就会缓缓愈合，除非有更强大的力量不断搅动才能将之扩大。才数周的功夫，供能装置就消耗了一颗星球超过一年的居民用电量，这样才能将空间裂隙维持在数公里的大小。\n\n在这段时间里，我们的研究也因为有实地观测的条件，取得了突飞猛进的进展。一个有着完全另一套空间层级结构和宇宙常数的世界，并且完美自洽，就在这道裂隙的对面向着我们的科学家招手。种种观测仪器就跟附近防御平台的炮管一样瞄准着裂隙里头，几乎每天都有颠覆式的新发现。\n\n就在舰队指挥官们也在紧张筹划着穿过裂隙的搜寻和营救计划时，异变发生了，一场带给我们的冲击不亚于上次发现第VI级星灾的异变。"
  gts_satori.11.a: "侦测到重力波异常！"
  gts_satori.12.name: "穿过间隙"
  gts_satori.12.desc: "对巨娘而言过于小的空间裂隙，也有着数公里的大小，足够我们大多数的舰船通过。而在裂隙的对面，到底是另一个星系？还是一个镜像的宇宙？我们的探测器功率不足以返回支持任何一个论据的信息。\n\n经过紧急的人员调遣和动员演说，一支能应对已知的最恶劣星系条件的精英小队，驾驶着配置最先进的舰船，在我们这边世界的注视下缓缓驶入了裂隙中。通过携带的线缆式特种通讯设备，我们也能借这支小队，对另一个世界从好比一管狭窄的目镜中窥视。\n\n根据传回的数据，我们的小队应该是在另一个世界中登陆在了一颗异常巨大的星球上。重力计读数显示正常，光线是位于星球暗面的水平。在登录地点的附近是一片不祥的红色平原，从舰船上向下俯视，平原上密密麻麻长满了一种未知的树木，没有枝叶，唯有光秃秃的那同样是不祥红色的主干。\n\n就在小队准备降落到地面上好建立一个对巨娘来说绝对隐蔽的行动据点时，一股极为强大的冲击力突然从上方袭击了小队的每一艘舰船，完全没有丝毫的征兆。"
  gts_satori.12.a: "侦测到重力波异常？"
  gts_satori.13.name: "真相大白?"
  gts_satori.13.desc: "§r-啊啦，怎么好像踩到了几只小飞虫呢-§!\n\n熟悉而又可怕的巨娘话语，看来我们是正好撞在她的枪口上了。经过自检程序确认，我们舰船的状态跟失去动力迫降在了地面上一模一样，船体主要的损伤都来自物理因素，船员们则跟着也受了各种软硬组织轻伤。\n\n只是她用了踩这个字，那这里岂不是……\n\n§r-为什么会有飞虫钻到我的拖鞋里来呢-§!"
  gts_satori.13.a: "这里是……她的拖鞋？"
  gts_satori.14.name: "真相大白!"
  gts_satori.14.desc: "一切都真相大白了。\n\n昏暗的光线是因为室内环境，未知的红色树木也不过是她红拖鞋上的绒毛，近距离下就能发现是由好几股直径约一米的单根纤维拧成的。\n\n而此时我们的舰船正被夹在一红一白两面平原间动弹不得，在这种荒谬的情景下，即使舰船的能源跟武器系统都基本完好，也根本不会有人认为能开火赢得了巨娘的。\n\n§r-哦呵呵，看来你们并不笨嘛-§!\n\n随着船体没有一处地方不发出嘎吱吱的响声，可怖的令人窒息的压力，进一步攫紧了我们无力自行脱困的舰船。巨娘已经完全把被她踩在白色袜子底下的这些数百米长飞船，就当成是某种有着合金外壳的甲虫来玩弄，正扭转着脚踝施加越来越强的力量。别说是几百毫米厚的合金了，在泰坦级巨娘的面前，就是星球的地壳也跟箔片一样脆弱。\n\n毫无疑问，只要是一名泰坦级巨娘，就有能单枪匹马蹂躏整颗星球，引起至少第V级星灾的能力。任何的抵抗力量在她面前，区别只有是抬起小腿来就能解决，还是需要用到手臂拂去。\n\n§r-算了，不亲自拜访下你们的巢穴，这样的事情就还会继续发生吧-§!"
  gts_satori.14.a: "我们……要完了吗？"
  gts_satori.15.desc: "在无数观测设备的异常读数和蜂鸣警报声中，一根全长接近十公里的少女的纤纤玉指，从空间裂隙中伸出进到了我们这边的世界。在那样的一根手指头面前，寻常的舰船和防御平台都形同飞虫和纸窗般可笑，唯有原地等待着这位泰坦级巨娘下达她的旨意。\n\n轰轰轰！！！\n\n随着那根巨大的玉指像指挥棒一样抬起再落下，空间裂隙急速地上下延展开来，溢出的无可匹敌的能量过载了我们之前架设在裂隙周围的所有供能与观测设备，使得我们只好用自己的肉眼，在这深邃幽暗的宇宙中亲身目睹，现实是如何只按一位少女的意思就竖着被劈开一道口子的。\n\n不到数秒的时间里，之前只有数公里长的空间裂隙，已然达到了数百公里长。接着从裂隙中缓缓飘出的，是不知其名但非常熟悉的，脚上依旧套着一双拖鞋的，那位身长接近157公里的泰坦级巨娘。\n\n淡紫色的短发，天蓝色的上衣，粉红色的长裙，还有不得不提那最异样的漂浮在胸前的第三只眼睛，一切都和她只有行星才能相提并论的大小一样，不可以常理度之，宛如幻想一般。\n\n从极远处看，巨娘的容貌与身材都透着尚未脱去全部稚气的少女气息，但这并非柔弱的体现，而是一种任时间也洗刷不掉的永恒证明。集质量，强大，和永恒的概念于一体，就算是在残酷的战场垓心中目睹这样的巨娘现身，任何不是AI的士兵也会当场失去战意。至于接下来的命运，自然是由巨娘这边像搓揉粘土般随意决定。\n\n……话说回来，这位无敌的巨娘自裂隙中出来后，便一直在用石榴紫的眼瞳瞪着这边看呢。"
  gts_satori.15.a: "……可以和解吗"
  gts_satori.15.b: "我们始终没有恶意"
