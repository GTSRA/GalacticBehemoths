  gts_seele.84.name:"炫冰川球"
  gts_seele.84.desc:"希儿的指尖捏起一颗蓝白色星球，[event_target:seele_roll_84.GetName]就这样被轻松地放在手中把玩，外层冰川泛着奶油般柔和的色泽，如同刚从冷柜取出的冰淇淋球，这颗被永冻层包裹的星球正安静地躺在指腹，体表的温度使得冰川不断融化，雪水与寒冰带给了希儿一丝凉意。”在融化了吗？那必须快点吃掉呢。”\n\n小舌轻轻贴住北极点，整片冰原迅速塌陷，香甜的津液滑向[event_target:seele_roll_84.GetName]，寒意顺着味蕾炸开，冰盖表层在唾液浸润下裂开蛛网状纹路，冰川被舌尖卷起送入口中，凉意顿时绽放开来，冰层逐渐在希儿的口腔内融化开来，内部封存的寒冰与各种残骸一并落入了深喉。破碎的冰川卡在了舌尖上细小的纹路中，在融化消失的过程中带来了别样的触感。\n\n“感觉味道还不错呢，”第一次的舔舐几乎将整个北半球彻底毁灭，地幔的岩浆撒向天空，冰蓝色的地表逐渐被赤红覆盖，希儿只是舔了舔嘴唇，似乎在回味着冰凉的触感。“就全都吃掉吧~”[event_target:seele_roll_84.GetName]像糖果一样被希儿送入了口中，坚硬的地表在牙齿的碰撞中裂解，岩层碎裂的咔嗒声宛如咬开巧克力脆皮，小舌扫过星球将其轻易拍碎为了大小不一岩石，滚烫的熔岩溏心从破口涌出，在舌床上铺开的暖流与冰凉的刺激相互照应在口腔中绽放开来。星球内核因冲击而剧烈震颤四散裂解，越来越多的熔岩涌到了舌苔之上流入喉咙，地核的颗粒感混杂着丝滑带来了奇特的享受。\n\n随着希儿将星球的碎片咽下，温热感与残留的冰渣在食道里碰撞，炽热的核心也仅仅在几次唾液冲刷下便冷却落入腹中。在胃酸中被消化殆尽。“要不要让布洛妮娅姐姐也尝尝呢？”"
  gts_seele.84.1:""
  gts_seele.85.name:"含着冰川球"
  gts_seele.85.desc:"“唔，像是糖豆一样呢？不小心吞下去的话[Owner.GetRulerName]会很为难的吧。”希儿漂浮在[Root.GetName]旁，看着小小的星球围绕着自己开始了公转，不由产生了些奇妙的想法，“还是以后再试试吧。”希儿摇了摇头，开始了自己的任务。\n\n希儿的唇瓣微微张开，清香的气息席卷了[Root.GetName]的每一处角落，冰封的星球被含入口中，[Root.GetName]顿时陷入了黑暗。温热的口腔像一座缓慢苏醒的熔炉，湿热的气息顺着星球表面蜿蜒爬行，积攒亿年的冰盖最先震颤，冰层开始渗出细密水珠零星银线在冰面游走，很快汇聚成奔腾的暗河。冰川底部传来闷雷般的轰鸣，一座座冰峰在蒸汽中轰然倒塌，碎冰坠入新生的河流，随之汇入海洋成为滋生生命的温床。波涛汹涌的唾液海洋落入新形成的海洋中，使得希儿清香的气味印刻在了[Root.GetName]之中。\n\n柔软的舌尖轻轻扫过星球背面，[Root.GetName]上的粉色天空骤然落下，仅凭简单的动作便被轻易改变了星球的地表，突如其来的高温让整片冰海溶解，融化的冰水漫过岩石，地下的熔岩因舌尖的挤压而迸发，以肉眼可见的速度吞噬岩石表面又在唾液中和下迅速冷却，[Root.GetName]在极短的时间内便完成了地壳数亿年的演变。在一次次舌尖的舔舐下，[Root.GetName]的冰层已经完全融化，雪泥与唾液混合形成了新的土壤，无数的生命能够以此生存。希儿口腔内湿热的气息改变了原有的气候，至少在未来的千年内[Root.GetName]绝对不会重归寒冷了。"
