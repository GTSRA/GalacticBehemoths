  gts_seele.116.name:"小人饲养事故"
  gts_seele.116.desc:"希儿加入我们后也开始了在体表饲养小人的活动,只是她对待小人过于地温柔,以至于小人时常违背希儿的意愿,有些小人甚至尝试离开希儿划定的居住区,前往其他的"禁区"探索.\n\n§B"欸,为什么感觉小人少了好多?"§!希儿在清点饲养的小人时,明显地感觉到了数量的减少.经过仔细的检查,希儿终于确定了小人出逃的事实.然而受限于天体级与微生物之间的体型差距,最详细的搜索也难以发现躲藏起来的小人,微生物大小的小人又过于脆弱,极有可能在希儿日常的活动中因意外而死亡,微小的体型也难以在体表造成丝毫的感觉,希儿自己进行的搜索一时毫无进展..."
