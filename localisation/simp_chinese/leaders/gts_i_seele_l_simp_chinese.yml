  gts_seele.73.name:"往日于今(随机事件)"
  gts_seele.73.desc:"在此处给她们派遣任务，或是看看日常，亦或是让一些过往浮现...\n\n我们能够通过这些得到一些资源，也能满足下对她们未知与日常的好奇.\n\n\n\n(根据国家拥有的国民理念，特质，希儿三人的特质等条件触发随机事件.\n§R部分事件在开启抖m时会造成相应损害§!)"
