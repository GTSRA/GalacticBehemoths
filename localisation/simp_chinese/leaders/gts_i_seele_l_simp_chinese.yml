  district_bfbf_seele_1: "体表开发"
  district_bfbf_seele_1_desc: "平坦舒适的体表提供了广阔的建造空间，我们可以充分利用进行建设."
  district_bfbf_seele_1_plural: "体表"

  district_bfbf_seele_2: "玉足开发"
  district_bfbf_seele_2_desc: "长时间闷在鞋子中，每一寸肌肤被汗液浸湿的丝袜包裹，留下了难以除去的气味，任何小人都会沉浸在这样的环境中无法自拔..."
  district_bfbf_seele_2_plural: "玉足"

  district_bfbf_seele_3: "腋下开发"
  district_bfbf_seele_3_desc: "日常活动产生的巨量汗液使得这里格外不适宜小人生存，而从中获取的能量则吸引更多小人到来进行建设..."
  district_bfbf_seele_3_plural: "腋下"

  district_bfbf_seele_4: "肠胃开发"
  district_bfbf_seele_4_desc: "在执行各种处决的任务时她们总会不知不觉中吞下些奇怪的东西，经过消化，我们可以从残骸中提取到许多有价值的东西...\n至于工作环境嘛，小人们会自己适应的..."
  district_bfbf_seele_4_plural: "肠胃"

  district_bfbf_seele_5: "小穴开发"
  district_bfbf_seele_5_desc: "充满了催情气体的湿热洞穴引诱着无数小人在此定居，那些不断向里深入的小人则最终被肉壁吞噬，彻底与蜜穴融为一体..."
  district_bfbf_seele_5_plural: "小穴"

  district_bfbf_seele_6: "丝袜开发"
  district_bfbf_seele_6_desc: "微小的星球总会在不经意间被丝足粉碎，舰队或城市的残骸贴附在丝袜的表面与足汗混合凝聚，使得干净的丝袜被污垢覆盖，充斥着淫靡的气味"
  district_bfbf_seele_6_plural: "丝袜"

  district_bfbf_seele_7: "乳腺开发"
  district_bfbf_seele_7_desc: "旷阔的乳汁海洋可以给我们提供充足的食物，但一次小小的涨奶都可能淹没整片星系，想要寻找到足以容纳全部乳汁的容器恐怕天方夜谭..."
  district_bfbf_seele_7_plural: "乳腺"

  district_bfbf_seele_8: "肉棒开发"
  district_bfbf_seele_8_desc: "长度几乎可以用恐怖来形容的狰狞肉棒为领袖们提供了难以想象的乐趣，不知已经有多少星球或小人被其吞噬，浓烈的催情气息几乎可以让所有小人资源成为失去理智的护理虫\n无论是研究这极其违反常理的构造或是从中开采积攒的精垢，我们都能从中取得大量的收益."
  district_bfbf_seele_8_plural: "肉棒"


