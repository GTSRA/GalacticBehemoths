  gts_seele.117.desc:"我们最终在希儿的乳腺里找到了丢失的小人...他们似乎毫不在意乳腺内黑暗的环境,而是利用丰富的乳汁资源进行扩张建设.\n\n没有人知道小人们到底是怎样跨越了这中间的距离来到了这里.当他们被发现时,已经在希儿的乳腺内建立了相当数量的殖民地,让人不禁感叹小人的建造速度(虽然与他们体型小也有关系就是了.\n\n出乎意料的是,这些小人并不打算服从我们的管教,仍要一意孤行,面对如此情况,我们恐怕只能采取强制手段来处理他们了"
  gts_seele.117.1:"带走作为消耗品"
  gts_seele.117.2:"让希儿把他们碾死吧"
  gts_seele.118.name:"小穴"
  gts_seele.118.desc:"我们最终在希儿的小穴里找到了丢失的小人...他们似乎毫不在意小穴中的湿热与高温,褶皱中分布着了新建的城市与残骸,不时还可以见到漂浮在点点爱液中的城市浮岛...\n\n没有人知道小人们到底是怎样跨越了这中间的距离来到了这里.当他们被发现时,已经在希儿的小穴内建立了相当数量的殖民地,让人不禁感叹小人的建造速度(虽然与他们体型小也有关系就是了.\n\n出乎意料的是,这些小人并不打算服从我们的管教,仍要一意孤行,面对如此情况,我们恐怕只能采取强制手段来处理他们了"
  gts_seele.118.1:"带走作为消耗品"
  gts_seele.118.2:"让他们在希儿的高潮中自生自灭吧"
  gts_seele.119.name:"鞋里"
  gts_seele.119.desc:"我们最终在希儿的鞋子里找到了丢失的小人...他们似乎毫不在意鞋中恶臭的气味,在鞋垫上建立了许多的城市,鞋内积攒的足垢与汗渍无疑成为了小人们极佳的建筑资源,让他们能够在此处拓展...\n\n没有人知道小人们到底是怎样跨越了这中间的距离来到了这里,又是怎样在希儿日常的活动中生存下来.当他们被发现时,已经在希儿的鞋里内建立了相当数量的殖民地,让人不禁感叹小人的建造速度(虽然与他们体型小也有关系就是了.\n\n出乎意料的是,这些小人并不打算服从我们的管教,仍要一意孤行,面对如此情况,我们恐怕只能采取强制手段来处理他们了"
  gts_seele.119.1:"带走作为消耗品"
  gts_seele.119.2:"既然他们喜欢,就一直在这里采集足垢吧"
  gts_seele.119.3:"让希儿把他们碾死吧"
  gts_seele.123.name:"肉棒"
  gts_seele.123.desc:"我们最终在希儿的肉棒上找到了丢失的小人...淫靡的气息似乎没有对小人产生影响,他们依靠着希儿肉棒中的包皮垢等杂质进行建设,某种程度上似乎起到了清理的作用?...\n\n没有人知道小人们到底是怎样跨越了这中间的距离来到了这里,又是怎样在希儿的勃起与做爱中生存下来.当他们被发现时,已经在希儿的肉棒内建立了相当数量的殖民地,甚至有些小人已经开始在尿道中进行建设,让人不禁感叹小人的建造速度(虽然与他们体型小也有关系就是了.\n\n出乎意料的是,这些小人并不打算服从我们的管教,仍要一意孤行,面对如此情况,我们恐怕只能采取强制手段来处理他们了"
  gts_seele.123.1:"带走作为消耗品"
  gts_seele.123.2:"让希儿把他们碾死吧"
