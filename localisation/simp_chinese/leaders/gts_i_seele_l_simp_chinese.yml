  district_bfbf_bronya_7_plural: "乳腺"

  district_bfbf_bronya_8: "肉棒开发"
  district_bfbf_bronya_8_desc: "长度几乎可以用恐怖来形容的狰狞肉棒为领袖们提供了难以想象的乐趣，不知已经有多少星球或小人被其吞噬，浓烈的催情气息几乎可以让所有小人资源成为失去理智的护理虫\n无论是研究这极其违反常理的构造或是从中开采积攒的精垢，我们都能从中取得大量的收益."
  district_bfbf_bronya_8_plural: "肉棒"




