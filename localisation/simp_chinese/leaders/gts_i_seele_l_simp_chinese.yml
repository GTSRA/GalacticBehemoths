  gts_seele.222.name:"往事"
  gts_seele.222.desc:"布洛妮娅在量子之海经历了许多事情,不过这些都过去了,不是吗?如果要说什么经历的话...和希儿在这里躲避黑潮相当难忘\n如果你想要的话,布洛妮娅应该可以复刻一下当时的场景.不过只是微型的,也许可以做个纪念?"
  gts_seele.61.specimens:"询问过往经历"
  gts_seele.give_specimens:"我们就收下了"

  r_gtsra_bronya_core:"理之律者核心"
  r_gtsra_bronya_core_desc:"具有构造力量的核心，自原主人体内分离后仍保持着相当的能量产生，但其光芒却日渐黯淡.\n\n无论如何，利用时应当格外小心"
  r_gtsra_seele_core:"死生之律者核心"
  r_gtsra_seele_core_desc:"具有创生与凋零力量的核心，似乎并不存在于原主人体内，这只是她力量凝聚后的具象体现.\n\n出于对其能力的考虑，使用时应当小心"
  r_gtsra_seele_book:"希儿的日记"
  r_gtsra_seele_book_desc:"量子之海的飘荡给希儿留下了深刻的影响，她将思念寄托在了这本日记之中\n如今凭借灵能构建的通道，我们能够通过它联系到希儿，【希儿】和布洛妮娅\n\n“§B[event_target:seele_12.GetName]可以不要看希儿写的日记吗?不然的话...不然希儿真的会生气的.“§!"

  gts_seele.1018.name:"给书"
  gts_seele.1018.desc:"§Y[Root.GetRulerName]§!看着光点从§B希儿§!的手中缓缓缩小,飘到了自己面前\n"这是?"§B"是希儿的日记本啦,链接起来的话[Root.GetRulerName]应该也可以用它来和希儿联系."\n"啊,还有...可以不要看希儿前面写的东西吗..."§!"
  gts_seele.1018.1:"那就收下吧\n\n现在你可以在遗珍界面通过希儿的日记本联系她了"

  seele_liquid:"希儿的爱液"
  seele_liquid_desc_short:"希儿为我们提供的"特制饮品"，只是采集时错误的体型导致收集到爱液数量过多，给收集和储存带来了巨大的麻烦...\n往好处想，人人都能分到了，不是吗?"
  seele_liquid_desc_details:"虽然不知道原理，但爱液中蕴含着丰富的营养与强大的灵能，或许还可以作为燃料使用？"
  seele_ice_cream:"破碎的冰川星球"
  seele_ice_cream_desc_short:"从希儿齿缝中发现的一块星球的残骸，寒冷的表层已被尽数融化，香津与熔岩混合在一起，残破的地核勉强在口中维持着形态.作为清理口腔的收获，我们将其列入收藏并借此进行地质研究."
  seele_ice_cream_desc_details:"根据希儿所说，冰川星球的味道似乎更像圣代?"
  seele_silk:"希儿的白丝"
  seele_silk_desc_short:"由【希儿】"自愿"送给我们的纪念品，虽然希儿看到的时候手足无措，然后满脸羞红地跑掉了.但这份礼物无疑见证了二人的深厚友情(?)，同时也加深了我们与希儿之间的联系"
  seele_silk_desc_details:"白丝中已经浸透了希儿的体香，浓郁的足臭从每一根纤维中散发出来，导致我们不得不支出额外的费用用于清理进入丝袜的小人."
  decision_gts_seele_desert:"希儿的沙漠星球改造"
  decision_gts_seele_desert_desc:"让希儿对着这颗星球轻轻吹口气，利用风力清理地表，通过唾液带来降水从而改变环境，使这颗星球宜居."
  decision_gts_seele_ice:"希儿的冰封星球改造"
  decision_gts_seele_ice_desc:"让希儿把这颗星球含在嘴里，用香甜的津液和气息融化冰川，使这颗星球摆脱寒冷的坏境从而宜居."

  seele_universe:"宇宙碎片"
  seele_universe_desc_short:"在希儿加入我们时,趁机从游离的能量中一并提取的部分,我们或许可以借此研究虚境中神奇的生态,或是研究这片微小宇宙?"
  seele_universe_desc_details:"对此进行研究,我们得以推测希儿在量子之海中的经历..."
  seele_balance_white:"§B天秤崩落之刻§!"
  seele_balance_white_desc_short:"天秤此时偏向右侧"
  seele_balance_white_desc_details:"这个物件也是希儿力量具象化的体现,如今似乎更加倾向§B希儿§!,我们可以从中隐隐感到一丝安宁"
  seele_balance_red:"§R天秤崩落之刻§!"
  seele_balance_red_desc_short:"天秤此时偏向左侧"
  seele_balance_red_desc_details:"这个物件也是希儿力量具象化的体现,如今似乎更加倾向§R希儿§!,我们可以从中隐隐感到一丝侵略感"
  seele_balance_level:"天秤崩落之刻"
  seele_balance_level_desc_short:"天秤的左右处于平衡"
  seele_balance_level_desc_details:"这个物件也是希儿力量具象化的体现,这份力量已经达到了平衡,正如她们已成为真正的自己"

  bronya_edem_star:"伊甸之星"
  bronya_edem_star_desc_short:"『岩之律者』的律者核心制成的武器"
  bronya_edem_star_desc_details:"可通过控制重力场实现扭曲时空、制造黑洞等能力.布洛妮娅成为理之律者后,将这件武器的复制品交给了我们"
  bronya_edem_star_own:"§C伊甸之星§!"
  bronya_edem_star_own_desc_short:"借由真理之律者力量复刻的武器"
  bronya_edem_star_own_desc_details:"可通过控制重力场实现扭曲时空、制造黑洞等能力.真理之律者的权柄已然能够复刻它的全貌,向我们展示伊甸之星完全的力量"
  bronya_construct:"构造体"
  bronya_construct_desc_short:"与量子之海中结构存在一定相似,我们难以理解它的构造"
  bronya_construct_desc_details:"布洛妮娅以律者的权柄复刻记忆中量子之海的一些细节,现在将其交给我们作为一种纪念"














