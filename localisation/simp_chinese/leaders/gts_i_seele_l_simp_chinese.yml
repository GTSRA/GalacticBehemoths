  gts_seele.58.a:"就这么做吧"
  gts_seele.58.a1:"这将失去该遗珍"
  gts_seele.58.b:"不应进行这种盲目的投资"
  gts_seele.58.b1:"§R警告 这将导致本局游戏中无法通过正常手段获得希儿§!"
  gts_seele.59.name:"生命谐率"
  gts_seele.59.desc:"我们成功地复活了这份力量的主人！§B希儿§!从虚境之中回归了我们，同时回归的过程似乎带来了一些别样的影响?"
  gts_seele.59.a:"很抱歉先前对你的行为"
  gts_seele.59.a.response:"没关系的，§B希儿§!已经有过这种经历了...不用担心§B希儿§!的."
  gts_seele.59.b:"你意识中的另一位?"
  gts_seele.59.b.response:"§R嗯!?你们是怎么发现的!§!\n\n短暂的惊讶后，这位§R【希儿】§!向我们介绍了她的身份——圣痕中诞生的自主意识，残忍的屠杀者，世界第一希儿厨...\n\n总之，这并不妨碍问题的圆满解决，对吧?"
  pc_gtsra_bronya_slave:"理之律者残躯"
  pc_gtsra_bronya_slave_desc:"一位强大的对手，但现在随着她身上的无数秘密一并化作了历史的尘埃"



  gts_bronya_add:"深渊之下"
  gts_bronya_add.desc:"通过特殊的信号，我们可以为§C布洛妮娅§!提供引导，帮助她找到前往此处的通道.“§B希儿§!会尽力帮忙的.”“是是是，真不知道你的§C布洛妮娅§!姐姐有什么好的”"




  NAME_gts_bronya:"§C布洛妮娅§!"
  gts_bronya_desc:"为实现与§B希儿§!的约定，来到了我们的宇宙"
  gts_bronya_catch_phrase:"§C§C布洛妮娅§!，等待指派§!"#招募后右上角的



  gts_trait_leader_seele_a:"量子态"
  gts_trait_leader_seele_a_desc:"§B希儿§!原先的身体在量子之海的潮涌中被摧毁，如今以量子态存在于我们的宇宙之中，为了避免其因坍缩而与我们失去联系，必须消耗额外的资源与§B希儿§!保持联系，这种情况似乎会随着§B希儿§!的逐渐稳定而缓解."
  gts_trait_leader_seele_b:"朦胧面纱"
  gts_trait_leader_seele_b_desc:"§B希儿§!作为一名天体级的领袖，展现出了与其体型完全不符的温柔——从未消耗过城市与星球，平日的行为也尽可能不为我们增添麻烦，甚至对小人也时温柔以待.但§B希儿§!有时会展现出截然不同的一面，肆无忌惮地毁灭周遭的事物，待事后问起，§B希儿§!却对这些事毫不知情，似乎有意隐瞒着什么，社会学家对此的解释为：'巨娘正常的无意识释放性欲行为.'但事实真是如此吗?"
  gts_trait_leader_seele_c:"幻海梦蝶"
  gts_trait_leader_seele_c_desc:"量子之海里看不见星星，看不见亮光，看不见§B希儿§!最想念的那个人.听不到时间的流逝，找不到空间的边界，孤独的少女在无边无际的黑暗里，似蝴蝶般飘荡，追寻着约定的希望、回家的方向."
  gts_trait_leader_seele_d:"未知印记"
  gts_trait_leader_seele_d_desc:"§B希儿§!胸口的一处奇怪印记，据§B希儿§!所说是其世界中名为圣痕的力量.§B希儿§!也正是从中不断获取力量进行战斗，但至今对其开发程度仍处于较低水平，未能明确具体用处..."
  gts_trait_leader_seele_e:"绀海之约"
  gts_trait_leader_seele_e_desc:"§B希儿§!常常会想像自己化作一只轻盈的蓝色蝴蝶，从次元的狭缝中窥视着世界，寻找着自己最想念的人.即使是梦，§B希儿§!也不会放弃希望，因为那个人和§B希儿§!约好了，一定会找到办法救§B希儿§!出去——对吧，姐姐大人?"
  #leader_trait_gts_trait_leader_seele_e_picture:""
  gts_trait_leader_seele_e_2:"绀海之约"
  gts_trait_leader_seele_e_2_desc:"湛蓝的蝴蝶在无边海洋中游荡，陪伴她的只有孤独与黑暗，量子之海的空洞可以摧毁一切，但§B希儿§!对姐姐的希望却从未减少，如一点微光指引着蝴蝶飞向自由."
  gts_trait_leader_seele_e_3:"绀海之约"
  gts_trait_leader_seele_e_3_desc:"待梦蝶飞往约定之地，待孤独的少女迎来亲人的拥抱，待梦想将二人紧紧联系、永不分离，哪怕无边的量子之海或是空洞的寰宇，蝴蝶终将带着梦与希望震动双翼，飞向那约定的远方..."
  gts_trait_leader_seele_f:"彼岸双生"
  gts_trait_leader_seele_f_desc:"年幼的§B希儿§!有个秘密，她觉得自己的身体里住着一个“影子”.“影子”一直跟随着她.§B希儿§!慢慢长大，影子的气息日益强烈.有些时候，§B希儿§!甚至会看到一个其他人都看不见的人影.她恐惧，害怕，感觉到心中的影子变得越来越大，仿佛要将她整个人吞没.但不知为何，她察觉到那影子中有一丝悲伤，又有一丝温柔.似乎是另一个自己在保护她，在每一个她即将失去控制的时刻压制住了圣痕未知的力量，始终如影随形地陪伴着§B希儿§!..."
  gts_trait_leader_seele_g:"温柔系"
  gts_trait_leader_seele_g_desc:"自§R【希儿】§!分离以后，§B希儿§!原先那些难以解释的行为再也没有出现过，一位善良守序的天体级巨娘真正出现在了世界中.§B希儿§!的温柔行为极大的鼓舞着追求友好相处的信心，其也为建设提供了大量的帮助."
  gts_trait_leader_seele_h:"死亡圣痕?"
  gts_trait_leader_seele_h_desc:"自§B希儿§!的身体稳定后，其体内圣痕的力量得到进一步开发，我们对其的研究也进一步深入，其中似乎包含着死亡的力量?或许只有等到其完全开发，才能得到最终的答案吧."
  gts_trait_leader_seele_i:"死生之律者"
  gts_trait_leader_seele_i_desc:"海中孕育了生灵，约定引领了方向，蝴蝶飞跃生死的界限，无顾于前方的漫长，在那梦的彼岸，终将同约定一样，在绀海之中，永不分离."
  gts_trait_leader_seele_j:"海的女儿"
  gts_trait_leader_seele_j_desc:"泡沫浮上水面，怒放于金色的晨曦；蝴蝶飞跃深海，栖留在纤柔的指尖.自“海”中诞生的她，虽将独自前行，但那跨越了“死生”之境的灵魂，已无惧于荆棘遍布的前方."
  gts_trait_leader_seele_k:"玩具箱"
  gts_trait_leader_seele_k_desc:"§R【希儿】§!对小人玩具的热爱几乎到了癫狂的程度，该星球上的小人和缩小产品没有一个能够逃脱她的魔爪，被尽数毁灭."
  gts_trait_leader_seele_l:"魔法少女seele"
  gts_trait_leader_seele_l_desc:"在另一个时间线中，或许§R【希儿】§!成为了一名魔法少女?"
  gts_trait_leader_seele_m:"残忍系"
  gts_trait_leader_seele_m_desc:"§R【希儿】§!的残忍不止表现在对小人上，在作战中亦是如此，§R【希儿】§!总是以玩弄的姿态尽数将敌方摧毁，不留一点残骸,享受着戏弄敌人与破坏一切的快感."
  gts_trait_leader_seele_n:"魇夜星渊"
  gts_trait_leader_seele_n_desc:"最初醒来时迎接双眼的色彩就是无尽的黑暗，自己究竟是谁?她不知道.她只知道在茫茫黑暗中，那个女孩的笑容，就是自己存在于此的意义.负面情绪滋养着她，让她变得愈发狂暴、嗜虐、危险.但即使如此，也丝毫没有改变她最初的愿望——要好好、好好地保护那个女孩."
  gts_trait_leader_seele_o:"血渊之眸"
  gts_trait_leader_seele_o_desc:"如渴血的野兽般，§R【希儿】§!为了§B希儿§!可以不顾一切的战斗，如噩梦般席卷敌人，带来无尽的苦痛与深渊般凝视."
  gts_trait_leader_seele_p:"理之律者"
  gts_trait_leader_seele_p_desc:"§C布洛妮娅§!在量子之海中与理之律者的核心融合而成的姿态，亦是三十万思想对其认可的证明，以这份崭新的力量，§C布洛妮娅§!踏上寻找§B希儿§!的旅途."
  gts_trait_leader_seele_q:"天使重构"
  gts_trait_leader_seele_q_desc:"追寻着§B希儿§!的身影，从迷失的世界起航，直到深海的尽头……"
  gts_trait_leader_seele_r:"真理之境·启示"
  gts_trait_leader_seele_r_desc:"越是熟悉理之律者构造的能力，§C布洛妮娅§!越是明白这份力量背后的无限可能，她将用这无限的可能性继续守护自己的同伴，守护自己的约定."
  gts_trait_leader_seele_s:"乌拉尔银狼"
  gts_trait_leader_seele_s_desc:"皑皑白雪造就了§C布洛妮娅§!出色的能力，这份杀戮的力量如今被用作守护，苦难的经历终将化为约定的重逢"
  gts_trait_leader_seele_t:"真理之律者"
  gts_trait_leader_seele_t_desc:"她的道路由三十万思想铸成，§C布洛妮娅§!已为这份传承找到了自己的答案"
  gts_trait_leader_seele_u:"真理交响"
  gts_trait_leader_seele_u_desc:"以“解析”的力量，§C布洛妮娅§!得以挑战世界之外的规则."
  gts_trait_leader_seele_v:"伊甸之星·世界"
  gts_trait_leader_seele_v_desc:"世界，以今日之名，以理念之征，重构文明."
  gts_trait_leader_seele_w:"重装小兔"
  gts_trait_leader_seele_w_desc:"这么晚还有工作要处理吗?先都交给重装小兔吧."

  gts_trait_leader_seele_x:"童谣"
  gts_trait_leader_seele_x_desc:"在希儿的圣痕之力觉醒时一同出现的镰刀，冰冷尖锐的外表与这个乖巧女孩平日里给人的印象大相径庭.或许这把武器代表了她心中不为人知的另一面，亦或许，它只是回应了希儿想要守护某个人的愿望."
  gts_trait_leader_seele_y:"彼岸之扉·连理"
  gts_trait_leader_seele_y_desc:"门扉的另一侧,是彼岸?是内心?是虚幻?在这湍急的暗流和恐惧的潮水前牵起少女手的,是另一个自己.她们即为连理之根、即是并蒂之花,她们终将于那门后的世界绽放."
  gts_trait_leader_seele_z:"撷生之径·你我如一"
  gts_trait_leader_seele_z_desc:"如凋零带走记忆，如思念映照脸庞，如绝境吮舐希望，如黑暗点燃微光.少女得以醒悟，死亡亦非终场"
  gts_trait_leader_seele_aa:"量子态"
  gts_trait_leader_seele_aa_desc:"希儿如今可以自由存在于量子与现实，虽然引发的坍缩有时会造成些不便，但无疑为探索带来了巨大的便利，希儿可以借此搜索许多难以触及的地方，进而获得更加准确的数据."
  gts_trait_leader_seele_ab:"隧穿效应"
  gts_trait_leader_seele_ab_desc:"通过往返于量子空间与现实，希儿的行动效率能够得到巨大的提升，也可以使她避免绝大部分的损伤，我们也可以借此提升行动的效率."
  gts_trait_leader_seele_ac:"粒子波动"
  gts_trait_leader_seele_ac_desc:"在希儿身上进行的一些实验使我们能够在量子技术的研究取得长足的进步，希儿也能够从中获得更多的启发，从而更好地进行探索的任务."
  gts_trait_leader_seele_ad:"升速解码"
  gts_trait_leader_seele_ad_desc:"布洛妮娅如今的姿态在理之律者力量的影响下发生了些许改变，在这个形态下，重装小兔和布洛妮娅本人的样子都朝着“她理想中的样子”产生了一些变化.\n但，也只是有限的变化."
  gts_trait_leader_seele_ae:"构造破解"
  gts_trait_leader_seele_ae_desc:"理之律者的力量是以崩坏能构造自身能够完全理解的事物，随着布洛妮娅研究的不断深入，她的力量也不断地随之增强."
  gts_trait_leader_seele_af:"再启动"
  gts_trait_leader_seele_af_desc:"布洛妮娅从未停止自己的脚步，无论遇到何种挫折都不会停下前往未来的步伐."
  gts_trait_leader_seele_ag:"绀海尽头的约信"
  gts_trait_leader_seele_ag_desc:"布洛妮娅与希儿终于重逢，梦蝶终跨越渊海抵达彼岸，永不别离..."
  gts_trait_leader_seele_ah:"具象解析"
  gts_trait_leader_seele_ah_desc:"布洛妮娅以构造的力量改变现实，解析未来之理，以真理推变未来的世界."
  gts_trait_leader_seele_ai:"二次编码"
  gts_trait_leader_seele_ai_desc:""布洛妮娅的身体，和之前有了很大的变化呢."\n“嗯，布洛妮娅成为真理之律者后，也想试试将权能作用于自身，这么看来，效果还不错吧?”\n“那要不要试试再进一步...?”"
  gts_trait_leader_seele_aj:"绝域雪兔的冒险"
  gts_trait_leader_seele_aj_desc:"皑皑白雪造就了§C布洛妮娅§!出色的能力，这份杀戮的力量如今被用作守护，苦难的经历终将化为约定的重逢"
  gts_trait_leader_seele_ak:"源数协议"
  gts_trait_leader_seele_ak_desc:"布洛妮娅极强的数据处理能力可以让她更快地完成任务，在任务外，布洛妮娅也常常投身于游戏制作，只是..."
  gts_trait_leader_seele_al:"流式传输"
  gts_trait_leader_seele_al_desc:"布洛妮娅构建了通道用于我们与她的数据传输，虽然名义上是为了更好了解彼此的情况，但布洛妮娅与希儿的通讯一直没有中断过，也算是达到了目的?"
  gts_trait_leader_seele_am:"能量链接"
  gts_trait_leader_seele_am_desc:"布洛妮娅的权柄与我们的数据和能量连接在了一起，我们能够从她无穷的能量中提取进行建设，布洛妮娅也能够取得最新进展以协助我们"
  gts_trait_leader_seele_an:"世界 今日之名"
  gts_trait_leader_seele_an_desc:"布洛妮娅传承了理之律者的意志，以世界之名迎接挑战，以真理之名超越真理"
  gts_trait_leader_seele_ao:"文明彼岸的银翼"
  gts_trait_leader_seele_ao_desc:"文明的薪火绝不会消失，纵使身处异乡，布洛妮娅仍将带着不灭的信念，将这份余薪传达彼岸"
  gts_trait_leader_seele_ap:"继启传承的舍身"
  gts_trait_leader_seele_ap_desc:"“传承”，是一种要通过“消失”来印证“存在”的事物.他们虽然已经离开，但布洛妮娅将传承他们的信念，直到永远."
  gts_trait_leader_seele_aq:"天平崩落之刻"
  gts_trait_leader_seele_aq_desc:"希儿又和布洛妮娅出去玩了...哼，真让人不爽..."
  gts_trait_leader_seele_ar:"湮厄无常之歌"
  gts_trait_leader_seele_ar_desc:"你答应让我尽情享受破坏的乐趣，别反悔哦~不然的话，就不只是惩罚这么简单了哦"
  gts_trait_leader_seele_as:"苦涩的甘饴"
  gts_trait_leader_seele_as_desc:"这是希儿刚换下来的...a?!你什么时候来的...你，你什么都没看见!哼"
  gts_trait_leader_seele_at:"渴爱的野兽"
  gts_trait_leader_seele_at_desc:"希儿真是太可爱了.喂!你是不是听到了.快点给我忘掉!"
  gts_trait_leader_seele_au:"爱憎徘徊之心"
  gts_trait_leader_seele_au_desc:"§R“希儿换成这个发型的话...嗯~ (*￣▽￣*)希儿什么发型都好看”§!\n\n§B“真的吗，谢谢§R【希儿】§!”§!"
  gts_trait_leader_seele_av:"天坠的星辉"
  gts_trait_leader_seele_av_desc:"希儿是天使！你不认同吗，那你过来一起看看（坏笑）"
  gts_trait_leader_seele_aw:"群聚的羔羊"
  gts_trait_leader_seele_aw_desc:"你们还真是可爱...放心好了，不会对你们做什么的，至少现在不会做什么太过分的事情..."
  gts_trait_leader_seele_ax:"浴毒的禁果"
  gts_trait_leader_seele_ax_desc:"呵呵呵呵~猜猜看，我把希儿藏到哪里了?"
  gts_trait_leader_seele_ay:"沉眠的荆棘"
  gts_trait_leader_seele_ay_desc:"希儿会不乐意吗...那就这样吧，我会收敛点的，真的.把你怀疑的眼光收回去!"
  gts_trait_leader_seele_az:"将息的灯火"
  gts_trait_leader_seele_az_desc:"你在试探我的底线吗?呵，"

  #之后替换的要
  gts_trait_leader_seele_one_a:"量子态"
  gts_trait_leader_seele_one_a_desc:"希儿如今可以自由存在于量子与现实，虽然引发的坍缩有时会造成些不便，但无疑为探索带来了巨大的便利，希儿可以借此搜索许多难以触及的地方，进而获得更加准确的数据."
  gts_trait_leader_bronya_one_a:"世界 今日之名"
  gts_trait_leader_bronya_one_a_desc:"布洛妮娅传承了理之律者的意志，以世界之名迎接挑战，以真理之名超越真理"
  gts_trait_leader_seele_li_one_a:"魇夜星渊"
