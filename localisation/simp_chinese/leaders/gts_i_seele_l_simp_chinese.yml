l_simp_chinese:
  gts_seele.1.name:"喷发"
  gts_seele.1.desc:"我们观测到了奇怪的现象——黑洞的引力在一瞬间停滞，随后大量的物质摆脱了黑洞的引力，被喷发出来逸散在了真空之中，漫无目的地飘荡着，无论如何，这应当引起我们的重视."
  gts_seele.1.a:"保持观察"
  situation_seele_type:"§B绀海之约§!"
  situation_seele:"§B绀海之约§!"
  situation_seele_desc:"两名少女许下承诺，无论身在何方，无论何种险阻，她们都将陪在彼此身边，永不分离"
  situation_seele_complete_tooltip:"进行研究"
  situation_seele_fail_tooltip:"这真的值得吗？"
  situation_seele_positive:"积极研究"
  situation_seele_negative:"收集资源"
  situation_seele_neutral:"静待其变"
  NAME_gts_seele:"§B希儿§!"
  NAME_gts_seele_li:"§R【希儿】§!"
  DESC_gts_seele:"一位异界的少女，因为未知的原因来到了这里"
  DESC_gts_seele_li:"自圣痕中诞生的意识，如今为了保护§B希儿§!而加入了我们"
  gts_seele_catch_phrase:"§B希儿§!...在这里§!"
  gts_seele_li_catch_phrase:"§R不要被玩坏哦~§!"
  gts_seele_li_catch_phrase_2:"我还没你想的那么脆弱"
  gts_seele.hire_custom_tooltip:"§B希儿§!会努力的"
  gts_seele.2.name:"量子幽灵?"
  gts_seele.2.desc:"经过一段时间的尝试，我们终于确认了眼前物质的真相——一位异界的来者，如今因某些未知原因而来到我们的宇宙，并且处于极不稳定的状态之中，其巨大的身躯若隐若现，在黑洞的引力中显得摇摇欲坠，但其中早已汇聚了巨大的能量，并且仍有能量在不断的汇集到这庞大的躯体之中，使天体级的身躯更加巨大.其意识与精神十分稳定，借助特殊频率的电波传递信息，现在我们可以与其建立通讯，以便更进一步确认真相."
  gts_seele.4.name:"稳定"
  gts_seele.4.desc:"经过自然的聚合，§B希儿§!的身体已经逐渐稳定下来，我们的科学家相信可以通过人工干预来加快这一进程——通过对原有能量进行引导，使其更快地脱离量子态，进而在我们的宇宙中成型，成为§B希儿§!身体的一部分."
  gts_seele.4.a:"那就去准备吧"
  gts_seele.hire:"接入通讯"
  gts_seele.3.a.name:"关于平时在哪里"
  gts_seele.3.a.desc:"§B希儿§!在不稳定的时候一般会呆在圣痕空间里.啊，这也是§B希儿§!的秘密，可以不要打听吗...§!"
  gts_seele.3.b.name:"接下来的打算"
  gts_seele.3.b.desc:"§B希儿§!想去找§C布洛妮娅§!姐姐，可以让§B希儿§!呆在这里吗§!"
  gts_seele.3.c.name:"关于§C布洛妮娅§!"
  gts_seele.3.c.desc:"§B是§B希儿§!的姐姐，也是很重要的伙伴.§B希儿§!一定要找到姐姐...§!"
  gts_seele.3.d.name:"为什么会来到这里"
  gts_seele.3.d.desc:"§B希儿§!和姐姐在量子之海执行任务的时，被突发的潮涌包裹，裹挟着来到了一处裂隙之中，§B希儿§!的身体也在这时破碎.等到§B希儿§!恢复意识时，就已经在这里了.§!"
  gts_seele.5.name:"稳定"
  gts_seele.5.desc:"经过自然的聚合，§B希儿§!的身体已经逐渐稳定下来，我们的科学家相信可以通过人工干预来加快这一进程——通过对原有能量进行引导，使其更快地脱离量子态，进而在我们的宇宙中成型，成为§B希儿§!身体的一部分."
  gts_seele.5.a:"那就去准备吧"
  GTS_SEELE.STABLE:"稳定实验"
  GTS_SEELE.STABLE_DESC:"通过人工诱导§B希儿§!身体中的能量聚合，我们可以使其更快地稳定，成为这个宇宙的一部分."
  gts_seele.6.name:"彼岸双生"
  gts_seele.6.desc:"我们的实验成功了!§B希儿§!的身体成功稳定了下来，不再遭受量子态的困扰，如今其巨大的身躯逐渐浮现于宇宙之中，洁白的肌肤占据了探测器全部范围，舰船上的科学家无不感慨这一成就之伟大，灰尘大小的科研船逐渐远离，前往汇报实验的数据成果.而对于存在于意识中的§R【希儿】§!，我们或许可以引导§B希儿§!身体中的能量，同样为其构建一具身体."
  gts_seele.6.a:"让她们保持一体吧"
  gts_seele.6.b:"为§R【希儿】§!构建身体"
  gts_seele.7.name:"双生"
  gts_seele.7.desc:"我们最终决定让§B希儿§!保持一体.作为自圣痕中诞生的意识，§R【希儿】§!可以通过圣痕的力量不断增强与§B希儿§!的联系，进而提升彼此的力量. 而且...一体双魂赛高!"
  gts_seele.7.a:"就这样吧"
  gts_seele.8.name:"彼岸"
  gts_seele.8.desc:"我们最终决定让§R【希儿】§!分离.通过诱导§B希儿§!身体中部分能量分离，我们成功地为§R【希儿】§!构造了一具身体，与§B希儿§!相似的酮体正暴露在太空中，引得科学家们不由得浮想联翩.在圣痕力量的引导下，§R【希儿】§!的意识被成功的转移，伴随着一阵轻微的抖动，猩红的眼眸缓缓睁开，为§R【希儿】§!的可爱面庞上增添了几分冷酷. §R【希儿】§!抬起手来，像是没睡醒般揉了揉眼睛，’没想到你们还真的成功了‘感受着新身体带来的行动自由，§R【希儿】§!丝毫没有注意到一旁的目光，’唔...怎么了§B希儿§!?我脸上有什么东西吗?‘ ’另一个我..你先把衣服穿上啊!‘似乎突然意识到了什么，§R【希儿】§!的面庞染上了一丝红晕，两手急忙护住了胸前与腿间，几艘过于靠近的科研船就这样损失在了少女娇羞的动作中，遮掩的姿势无疑为§R【希儿】§!增添了妩媚与娇羞，使其在次日便成为了全国津津乐道的话题"
  gts_seele.8.a.name:"那么...新的身体如何"
  gts_seele.8.a.desc:"§R是很好的礼物呢，希望能带来更好的体验吧，§R【希儿】§!会好好珍惜的~§!"
  gts_seele.8.b.name:"关于名字"
  gts_seele.8.b.desc:"'§R叫我希儿就好...怎么?你有意见?‘§!看到眼前领袖不由地往后退了两步，§R【希儿】§!露出了得逞的坏笑§R’你就这么胆小吗?唔~好像没什么区分度，如果真的需要区分的话，就叫‘黑希儿’和‘白希儿’吧，虽然有些奇怪.不可以叫希尔哦，不然...你可以猜猜看后果§!"
  gts_seele.8.c.name:"接下来的打算"
  gts_seele.8.c.desc:"§R会继续跟着§B希儿§!的，她还小，需要一些保护‘说到这里，§R【希儿】§!转头看了看不远处的少女，脸上隐隐露出了微笑，’所以呢，只要§B希儿§!不离开，我也会继续呆在这里的§!"
  gts_seele.8.d.name:"关于§B希儿§!睡颜相册"
  gts_seele.8.d.desc:"§R【希儿】§!略带微笑的表情在瞬间凝固，而后变得震惊，§R’你们是在哪找到的?它应该在圣痕空间里啊!‘§!在§B希儿§!转移你的意识时，圣痕空间里的东西掉了出来，为了不影响到你们，就都交给工程部收走了，不过§B希儿§!还不知道这个.§R【希儿】§!将头扭向一旁，微微撅起嘴唇，§R’还算你们有点自知之明...自己收集自拍怎么了?‘§!"
  gts_seele.8.e:"欢迎加入"
  gts_seele.8.f:"§R希望能有点有趣的事情吧§!"
  gts_seele.9.name:"凋零与创生"
  gts_seele.9.desc:"§B希儿§!圣痕中的力量已经得到充分开发，其中包含的能量正自发凝聚在一起，坍缩汇聚为了虚数奇点，§B希儿§!得以借此成功掌握了凋零与创生的权柄，真正成为了死生之律者.\n“感觉如何?§B希儿§!” “§B希儿§!真的做到了，现在的§B希儿§!，一定能帮到大家了吧”"
  gts_seele.9.a:"于死亡之中盛开新生"
  gts_seele.9.b:"自凋零之下铭刻创生"
  gts_seele_special_project:"思想凝聚"
  gts_seele_special_project_DESC:"以“三十万分之一”为起点，理之律者传承至今.以“真理”之名，少女继往开来."



  gts_seele.test.desc:"这是测试"
  gts_seele.test.a:"测试"
  gts_seele.test.name:"测试"
  gts_seele.10.desc:"一份观测图像被送到了§Y[Root.capital_scope.GetName]§!，其中的现象让许多人不得其解.以黑洞为背景，一位少女安静地矗立在虚空中，湛蓝的眼睛中透露出对四周环境的不解，在其靠近恒星基地时，巨大的身躯仿佛没有实体般，径直穿过了恒星基地，仅仅造成了短暂的设备停机.当工作人员想要进一步记录时，这位天体级巨娘却逐渐变得虚无，在空阔的宇宙中再难寻觅到她的踪迹，无论进行何种形式探查，都无所收获.最后获得的只有恒星基地自动记录的部分真实性难以保证的影像资料"
  gts_seele.10.name:"观测虚无?"
  gts_seele.10.a:"继续推进调查"
  gts_seele.10.b:"就当作设备故障吧"
  gts_seele.11.desc:"黑洞旁的哨站接收到了一条消息，在惊讶之余，这条信息的内容着实让科学家们摸不到头脑：§B“能听到§B希儿§!吗?§C布洛妮娅§!姐姐...”§!尽管后续再次进行了多次探测，在所有探测器被黑洞的引力撕碎后，我们却再也没有发现类似的信号，或许那段信息不过是故障引起?"
  gts_seele.11.name:"呼唤"
  gts_seele.11.a:"保持关注"
  gts_seele.11.b:"物理学+3 告辞"
  gts_seele.12.desc:"§Y[event_target:seele_12.GetName]§!上的人们观察到了远方的身影，遮天蔽日的巨大身体不免让人们感到恐惧，但当政府公布巨娘的身份后，人们的恐惧便消散无踪，甚至有人停下了手中的工作，来到大街或楼顶，希望能够更清晰地看到§B希儿§!.只是§B希儿§!的神情好像不太正常?\n§B希儿§!在[event_target:seele_12.GetName]不远处停了下来，衣裙将行星的大半天空覆盖，整个半球陷入了黑暗中，人们却并不恐慌.看着灯光逐渐将地表照亮，§B希儿§!露出了微笑.“看来§B希儿§!不管在哪里都很受欢迎.这个星球，也许可以作为不错的玩具~” “[event_target:seele_12.GetName]上的大家好啊，大家也很期待见到§B希儿§!吧~，让§B希儿§!来满足大家吧.”星球上的人们在疑惑中忽然发现§B希儿§!的手指缓缓靠近，撞击在了地表上，巨大的压力引发了有史以来的最大地震，大陆板块与地表的建筑被悉数摧毁，地底的岩浆从裂隙中不断渗出，发出的光芒在太空也清晰可见.§B希儿§!的手指在地表上缓缓移动，丰富的地貌被尽数碾压，被溢出炽热岩浆覆盖，从地表起飞的舰船还未来得及进入太空，便被一并粉碎，成为了这艺术品的一部分.\ns-ee-le~“这样就完成了，嗯...感觉还少了点什么呢......有了，这样就好了吧.”勉强幸存的人们还未来得及弄清发生什么，便在又一次的巨大冲击中化为尘埃，§B希儿§!在签名的后面小心地画上了一个爱心，同时彻底摧毁了大陆的完整部分.在欣赏自己的作品时，§B希儿§!感受到了微弱的刺激，§Y[event_target:seele_12.GetName]§!的防御部队终于集结完毕，朝着§B希儿§!进行自杀式的攻击.“真是讨厌，这么让人厌烦的玩具没必要存在了.”§B希儿§!不耐烦地挥挥手，却径直穿过了舰队.“唉?这样还真是麻烦，只好以后再来陪你们玩了~要做好准备，好好取悦§B希儿§!哦~”\n次日，当§B希儿§!看到§Y[event_target:seele_12.GetName]§!的受损报告时，却十分震惊，似乎一切的破坏并非其所为，只是默默地承担了后续的重建工作...§B“另一个我，你都干了些什么a  qwq”§!"
  gts_seele.12.name:"§B希儿§!?"
  gts_seele.12.a:"或许我们可以尝试为其提供更多乐趣?"
  gts_seele.12.b:"必须狠狠安排重建，哪怕是天体级巨娘!"
  gts_seele.13.desc:"§B希儿§!安详地睡着了，不知是因不适应陌生的环境还是对§C布洛妮娅§!的思念，此刻§B希儿§!正漫无目的地飘荡在星系之中.如果可以忽视§B希儿§!巨大的体型，这无疑是一份让人分外安心的画面，可惜如此巨大的体型差距使一切美好显得如此脆弱，§B希儿§!身体产生的引力从周遭捕捉着行星，在短暂的卫星生涯过后坠毁在§B希儿§!的身体上，哪怕是无意识的细微动作，也足以引发灭世的天灾.\n§Y[event_target:seele_13.GetName]§!上的人们本以为此事与她们无关，直到他们与§B希儿§!§Y[event_target:seele_13.GetName]§!的距离不断减少.人们尝试了各种方法，都无法使速度减慢丝毫或是让§B希儿§!产生感觉醒来.§Y[event_target:seele_13.GetName]§!上的人们已经可以通过肉眼直接观察到占据了整片天空的§B希儿§!，随着两者的距离不断接近，§Y[event_target:seele_13.GetName]§!原本的自转被强行中止，亘古不变的轨道被彻底篡改，即将与先前的无数行星一样，沦为巨娘无意识下的消耗品.\n“§C布洛妮娅§!姐姐...你在那里吗...”§B希儿§!睡梦中的话语传入人们的脑海，在为§B希儿§!感到不幸的同时，§Y[event_target:seele_13.GetName]§!上的人们只得在绝望中接受了自己的命运.幸运的是，在即将接触时§B希儿§!再度量子化，庞大的能量冲击在星球表面，原本的磁场被悉数摧毁，漂浮在空中的建筑如同下雨般落了下来，与绚丽的能量洪流一同构成了绝景."
  gts_seele.13.name:"梦呓"
  gts_seele.13.a:"至少没有造成多大损害，不是么?"
  gts_seele.13.b:"抓紧进行能量收集吧"

  gts_seele.14.desc:"自§B希儿§!的身体稳定下来已经过去些许时日，我们本以为因此产生的影响早已尽数展示在我们面前，直到最近黑洞处再次出现的异常读数，通过对其进行溯源分析，我们基本确定了情况，§B希儿§!身体稳定时产生的能量波动被完整地吸收反馈，并被§C布洛妮娅§!所感知到，如今她循着信号的来源，搜索着§B希儿§!的踪迹.我们可以通过再次创造相似的信号，为加快§C布洛妮娅§!的到来."
  gts_seele.14.name:"波动"
  gts_seele.14.a.name:"快点去准备吧"
  gts_seele.15.desc:"通过不懈的努力，我们终于将这份信息送达了§C布洛妮娅§!，如今她正在前来的路上，我们也可以通过§B希儿§!的力量与其进行短暂通讯交流."
  gts_seele.15.name:"光与影的彼岸"
  gts_seele.15.a:"太好了，接入通讯吧"
  gts_seele.17.desc:"在穿越了次元的障碍后，§C布洛妮娅§!成功来到了我们的宇宙.如同约定的那样，再次来到了§B希儿§!的身边."
  gts_seele.17.name:"天使重构"
  gts_seele.17.a:"关于§B希儿§!"
  gts_seele.17.a.response:"§C§B希儿§!和§C布洛妮娅§!有很多美好的回忆，以及重要的约定，§C布洛妮娅§!一定会陪在§B希儿§!身边的.§!"
  gts_seele.17.b:"关于回到原先的世界"
  gts_seele.17.b.response:"§C通过同样的方式已经不行了，不过§C布洛妮娅§!会尝试其他方法的，在成功之前，§C布洛妮娅§!和§B希儿§!要承蒙大家照顾了§!"
  gts_seele.17.c:"关于§R【希儿】§!"
  gts_seele.17.c.response:"§C§C布洛妮娅§!以前对她的存在也只是有些猜测，现在得到证实，倒也能解释许多§B希儿§!身上的怪事了.既然§B希儿§!信任她，那么§C布洛妮娅§!也会予以百分百的信任.§!"
  gts_seele.17.d:"你的力量?"
  gts_seele.17.e:"§C布洛妮娅§!，听候指令"
  gts_seele.17.d.response:"§C§C布洛妮娅§!的力量来源于核心中的崩坏能，大概相当于灵能?§!"
  gts_seele.18.desc:"§C布洛妮娅§!的力量来自于律者核心中的三十万思想，如今的§C布洛妮娅§!已然被他们认可，但对他们的敬畏也阻碍着对这份力量的使用.将这三十万份思想合而为一，§C布洛妮娅§!得以真正掌握其中的力量，成为真正的理之律者."
  gts_seele.18.name:"以真理之名"
  gts_seele.18.a:"值得尝试"
  gts_seele.19.desc:"  她曾经犹豫，但克服了内心的迷茫，以坚定的意志，承载着三十万人的思想，三十万的精神永世长存，三十万的信念会于一身，以自由之意志，开辟未来之路.\n\n  一个人的力量或许不够强大，三十万的思想或许也不够丰富，但此刻的§C布洛妮娅§!，是真正的理之律者!"
  gts_seele.19.name:"其时已至"
  gts_seele.19.a:"以真理之名，开辟前路"
  gts_seele.20.desc:"自§C布洛妮娅§!解放了律者核心的全部力量后，重装小兔也逐渐有了更多的空闲时间，§C布洛妮娅§!同时对小兔的工作内容做出了改变.\n“你的意思是，让重装小兔参与到国家治理中来?”“是的，如果需要的话，重装小兔可以参与到任何方面的工作.§C布洛妮娅§!相信小兔一定可以做好的.”我们可以从重装小兔的运算能力中取得诸多益处，那么应当将其运用于何处呢?"
  gts_seele.20.name:"重装小兔的新工作?"
  gts_seele.20.a.name:"治国效率实为要务"
  gts_seele.20.b.name:"着重于科学研究"
  gts_seele.20.c.name:"运用于军事训练"
  gts_seele.20.d.name:"就让重装小兔继续为§C布洛妮娅§!服务吧"
  gts_seele.20.d.tip:"比如投身于游戏设计?"
  gts_seele.21.name:"异常信号"
  gts_seele.21.desc:"处于边境的探测器不断向§Y[Root.capital_scope.GetName]§!送来了异常报告，根据初步推测，她应当是一位天体级的巨娘，而根据其行动轨迹来看，她的目标应当是我们的首都星系.无论她是出于何种原因前往，天体级的巨大体型都应当引起我们的重视，必须为其到来做好充足的准备."
  gts_seele.21.a:"来者不善"
  NAME_gts_bronya_name:"§C布洛妮娅§!"
  gts_seele.22.name:"接触"
  gts_seele.22.desc:"在短暂的空间波动后，这位天体级巨娘终于来到了§Y[Root.capital_scope.GetName]§!，先前的部署在强大的灵能下被瞬间摧毁，通讯顿时陷入了停滞的状态.待到通讯恢复，我们才得以与她取得了初步的联系.\n\n“这里是§C布洛妮娅§!，正在寻找着§B希儿§!，只是一直没有什么进展.”\n“你认为我们可以提供帮助?”“是的，§C布洛妮娅§!在这周围感受到了§B希儿§!的力量，如果§C布洛妮娅§!的分析没有出错的话，§B希儿§!应该也来到了这里...怎么了?有什么问题吗，§C布洛妮娅§!会提供协助，不会占用太多的资源的.”看到面前人们露出的奇怪表情，§C布洛妮娅§!隐隐产生了不好的想法.\n“你们不会...”一阵更加强烈的灵能风暴以§C布洛妮娅§!为中心爆发开来，§Y[Root.capital_scope.GetName]§!在强烈的能量撕扯下四分五裂，仅仅勉强维持着星球的形态."
  gts_seele.23.name:"别离"
  gts_seele.23.desc:"“§B希儿§!..对不起，§C布洛妮娅§!没能阻止这一切.现在，就让§C布洛妮娅§!采取一些必要措施吧.”"
  gts_seele.23.a:"准备战斗!"
  gts_seele.24.name:"§C布洛妮娅§!战败"
  gts_seele.24.desc:"“§C布洛妮娅§!还是没能做到吗...§B希儿§! ..§C布洛妮娅§!没办法完成约定了...”"
  gts_seele.24.a:"将其躯体作为殖民地吧"
  NAME_gts_bronya_body:"理之律者残躯"
  gts_seele.2501.name:"体表"
  gts_seele.2501.desc:"科研团队在§C布洛妮娅§!的体表上成功建立了数个科研据点，通过简单的研究，科学家们得出了令人感到万分意外的结论，这个比星球都要巨大的躯体至今仍保持着生命!这一结论让§C布洛妮娅§!身体上的殖民者感到惊恐，但至于为何其仍保持着死亡的状态，还需要进一步的调查."
  gts_seele.2502.name:"进入体内"
  gts_seele.2502.desc:"科学家与设备通过§C布洛妮娅§!身体上的各处通道进入了其体内，骤然增加的温度与湿度给研究带来了巨大的麻烦，不时出现的各类组织与代谢物宛如天堑，严重阻碍了科研的进行.更加奇怪的是虽然§C布洛妮娅§!仍保持着生命的特质，其体内的代谢与器官活动却处于停止的状态，仿佛表现出的生命形式不过是刻意的表演.在确保了继续推进的安全后，科研团队决定向更深处进发."
  gts_seele.2503.name:"猩红通道"
  gts_seele.2503.desc:"”原本鲜红的血浆失去了养分，彻底变为了暗红，从其中提取到少量泽洛相关成分，推测其力量来源位于心脏处.“在付出了极大的代价后，科学家们终于打开了进入血管的通道，并从中提取到了部分样品进行分析，如今的目标已然十分明确，通过体内四通八达的血管网络，我们可以快速抵达目标，真理如今近在咫尺."
  gts_seele.2504.name:"胸腔"
  gts_seele.2504.desc:"用宽广来形容这里似乎仍有些贫瘠，穷尽目力也只能在黑暗中看到远方心脏的隐隐轮廓，而其早已停止的事实又增加了诡异感，使人们在这组织构成的迷宫中迷失方向.“灵能进一步提高，已不断接近目的地.经分析确认，§C布洛妮娅§!的力量应为构建，其可以在意识尚存的情况下重新构造身体，但现在的情况她应当已经彻底死去.不过...”\n科学家的短暂停顿不由让人心头一紧，难免担忧起接下来的内容.“她以前应该已经重构过自己的身体，为什么没有想过自己进行些调整呢?应该不会有太大技术难度的才对.”\n......"
  gts_seele.2505.name:"心脏"
  gts_seele.2505.desc:"我们错了，对心脏的初步勘探已经结束，令人失望的是并没有发现期待中的灵能聚集形成的核心，反倒是有不少能量从未知方位涌出，在短暂的时间内转变为灵能或其他形式的能量，使得这具身体仍像是“活着”.探索绝不应止步于此，我们必须继续推进工作，直到探明真理."
  gts_seele.2506.name:"[核心]"
  gts_seele.2506.desc:"§C布洛妮娅§!的律者核心并不位于常规空间之内，通过汇集周遭大量能量我们终于打开了获取的通道，理之律者力量的源泉正处于我们的面前，尽管因能量的不断流失而失去了昔日的光泽，其中仍保存了大量力量得以发挥权柄.足以作为一项战争的伟大纪念并为我们的发展提供力量."
  gts_seele.2506.a:"快点回来吧"
  gts_seele.26.name:"汇聚"
  gts_seele.26.desc:"对能量的采集基本告一段落，但还有部分的能量仍处在分散的状态，不断影响着周遭的事物，加速着周围生命的诞生与消亡.\n经研究过后，我们可以使用一定的手段，使这些零散的能量整合在一起，将其力量为之所用，或可以凝聚出一个实体以增加帝国的遗珍收藏."
  gts_seele.27.name:"足袜旅行团"
  gts_seele.27.desc:"近日兴起了一项全新的旅游活动，与天体级巨娘进行近距离接触的情况并不多，尤其使在能够确保自身安全的情况下，以此为宣传，“§B希儿§!专项旅游”迅速风靡了全国，至于旅游的对象§B希儿§!，也总是会在恳求后秀色地答应下来，为小人们提供服务.\n\n“大家真的要这样吗?”初次面对这一要求的§B希儿§!不知如何是好，一时手足无措想要拒绝，但在小人们强烈的要求下还是答应了下来，成千上万的小人被小心地托在手心，缓缓靠近深邃地鞋口，似乎可以看到从中逸散的热气，有些小人早已按耐不住，纵深跳入了§B希儿§!的鞋中，在漫长的下坠后或悬挂在鞋内，或顺利飘落至底部，沉醉于§B希儿§!残留的气味.“大家一定要小心.”越来越多的小人完成了初步的旅程，待所有人到达后鞋内后，又向§B希儿§!提出了进一步的要求.\n\n“唔..既然是大家的要求，§B希儿§!会尽力满足的.”丝足缓缓探入靴口，将悬挂着的小人推向底部，看着宛如山脉的丝足向自己袭来，小人不仅没有恐慌而是迎了上去，得益于§B希儿§!对其的充分保护，他们只是被仅仅粘在了丝袜上而为遭受更多的碾压.有些小人甚至舔舐起了§B希儿§!的足指，试图品尝到新鲜的足汗，微弱的刺激让§B希儿§!下意识蜷缩足指，大量的小人瞬间被丝足包裹，紧紧地与丝袜贴附在一起，骤增的压力与气味也为足下的小人带去巨大的快感，使其在愉悦中成为了§B希儿§!的足虫.“对不起，§B希儿§!会更小心的..啊?补偿的话...要让你们永久定居...呣，§B希儿§!会好好照顾你们的.”"
  gts_seele.27.a:"这项活动必须得到推广"
  gts_seele.27.b:"让我也试试"
  gts_seele.43.name:"足袜处刑处"
  gts_seele.43.desc:"自从§B希儿§!加入我们后，对于犯人的处刑有了更多的行刑人员，在提高效率的同时稳定了帝国的秩序(虽然有人为了这项刑罚而不惜以身试法)，至于被处刑的小人嘛，就不要在乎那么多啦.\n\n“这次要一次性处理这么多吗?”看着星球上数以亿计的小人，§B希儿§!不免有些犹豫，并非是处刑的困难让§B希儿§!退缩，而仅仅处于发自内心的怜悯.“因为走私活动猖獗，所以最近的违法事件很多，还要麻烦你了.”司法部的话语宣告了小人们的最终命运，同时宣告了处刑的开始.“还是和以前一样哦.”“§B希儿§!..知道了”\n\n处在太空中的§B希儿§!脱下鞋子，在离开主人的丝足后暂时化为卫星，又将在接下来的屠杀中成为上亿人安眠的场所.§B希儿§!向小人所在的大陆伸出手指，将其连带小人一并轻轻夹了起来，在小人惊恐的目光中将其放入了鞋中，闷热的环境与无尽的漆黑摧残着小人的身心.“明明直接在星球上处决会更快的吧，为什么还要这样...”§B希儿§!将丝足放到鞋口准备终结小人生命时，不由为他们感到悲哀，一时停下了动作.\n\n“§B希儿§!还真是可爱，接下来的事就由我来代劳吧.”§B希儿§!的气息发生了细微的变化，鞋中的小人看着突然落下的足趾，未能逃出一步便被压住，与脚下的陆地一并化为了§B希儿§!鞋中的污垢.“真是没用，接下来就是你们了哦.”宛如大陆般的丝足不断向小人推进，无数的小人拼尽全力，也无法推迟半秒变为丝袜上不起眼红点的时间，有些侥幸存活的小人还未来得及高兴，便在足弓的又一次碾压中沦为尘埃.感受到刺激的逐渐减弱，§R【希儿】§!停下了动作，原本的小人大多已经同大陆一并在鞋内被碾碎，幸存者则被足汗的气味冲昏头脑，沦为了§B希儿§!永远的足虫.“要好好清理哦，虽然对你们而言根本不可能就是了.”\n\n“啊?换一种清理方式?你不喜欢吗，§B希儿§!?”“处刑以后，§B希儿§!的鞋子都脏了好多，还有袜子...”“好吧好吧~下次会给你换一种喜欢的方式的.”"
  gts_seele.43.a:"§B希儿§!可爱捏"
  gts_seele.43.b:"§R【希儿】§!也可爱捏"
  gts_seele.28.name:"信号干扰"
  gts_seele.28.desc:"我们的多处殖民地中均产生了机械故障，科研设备读数错误等问题，经过排查绝非自然现象，而是有人的刻意所为.通过不断地排查，我们基本确定了目标是一个具有极高算力的人工智能，似乎还具备了部分理之律者的权能，无论如何，既然已经与我们为敌，都必须将其彻底铲除."
  gts_seele.28.a:"开始行动吧"
  gts_xiaotu.fankang:"信号干扰"
  gts_xiaotu.fankang.desc:"一个拥有高性能的人工智能正在干扰我们的运行，无论处于何种原因，都必须将其清除."
  gts_seele.29.name:"骇入"
  gts_seele.29.desc:"凭借大量的数据支撑，我们成功找到了问题的源头所在，§C布洛妮娅§!战斗中使用的人工智能并未被一同摧毁，而是隐藏起来伺机反抗.如今我们成功侵入了它的数据库并控制了它，可以将其性能用于我们所需."
  gts_seele.29.a:"虽有些麻烦，但结果是好的"
  gts_xiaotu_fankang:"重装小兔 反抗"
  gts_xiaotu_fankang.desc:"大量的错误数据信息混杂在我们的数据库中，影响了建设效率"
  gts_xiaotu_over:"重装小兔 奴役"
  gts_xiaotu_over.desc:"依靠其快速的处理能力，我们可以更好处理建设中的情况."
  gts_seele.30.name:"归还"
  gts_seele.30.desc:"§B希儿§!在处理政务时忽然感受到了一阵异常的波动，一艘外国的舰船由于跃迁错误，直接来到了§B希儿§!的跟前，尽管§B希儿§!第一时间想要抓住他们，但最终还是慢了一步，只得看着舰船如飞蛾扑火般撞到了§B希儿§!的身上，迸发了点点难以观察到的火光.\n\n船员从残骸中缓缓爬起，茫然地观察着四周的白色平原，感到十分不解.但在他们弄清自己的处境前，§B希儿§!便将他们小心抓了起来，在手掌中温柔的注视着.§B“你们是迷路了吗，不要担心，§B希儿§!会送你们回去的.”§!\n\n某个遥远的星系中，哨站上的工作人员看到远方的空间仿佛被直接撕裂开来，一位天体级巨娘就这样出现在了他的面前，怀着恐惧的心情，他启动了防御程序试图进行无意义的反抗.§B“这里就是边境了吧，啊，不要攻击§B希儿§!了，你们会伤害到同伴的.”§!§B希儿§!的力量作用于防御武器，庞大的能量注入使其瞬间瘫痪，在他们惊恐的目光中，§B希儿§!将手心中的小人缓缓放到了哨站之中，看着他们安全回到了自己的国家，§B希儿§!也向他们及哨站上的人们挥挥手告别，随后返回到了自己的工作之中."
  gts_seele.30.a:"§B希儿§!可爱捏"
  gts_seele.30.b:"这份力量不用于战争实在可惜"
  gts_seele.30.c:"这同样是我们的追求!"
  gts_seele.31.name:"§B希儿§!的足垢星球改造"
  gts_seele.31.desc:"“真的要这样做吗?”§B希儿§!看向漂浮在身旁的§Y[Root.GetName]§!，再次询问到.得到肯定的回答与催促后，§B希儿§!便转向了[Root.GetName]，开始工作.“§B希儿§!会注意的，大家也要小心哦.”\n\n洁白的足底将§Y[Root.GetName]§!包裹了起来，大气层逃逸一空，其中的水分浸润着足部，进一步激发着气味的扩散.白嫩的足底砸向了§Y[Root.GetName]§!的表面，山脉瞬间被抹平，与足垢混合在一起成为了填平沟壑与海洋的素材.圆润的足指砸向海洋，足汗与海水引发了史无前例的海啸，冲刷着繁荣的城市.地表的一切被迅速摧毁，繁荣的商业区与住宅都被§B希儿§!的足部碾压进了大地，原本城市群的位置只能看到湿润的足印，并在不断地揉搓中碾为尘埃.\n\n更多的足汗顺流而下，将§Y[Root.GetName]§!包裹在§B希儿§!的气味之中，足汗深深浸入了星球的内部，在高温中部分被蒸发进入天空，重新形成了带有§B希儿§!味道的大气.而足垢则填平深渊与大海，构成了全新的地表，为日后的开发提供了广阔的空间与丰富的资源——只要能够忍受住星球上挥之不去的气味.§Y[Root.GetName]§!已经彻底成为了§B希儿§!脚下的玩物，充斥着§B希儿§!脚丫的气味，直到永远!\n\n脚掌缓缓离开§Y[Root.GetName]§!，肉色的天空终于恢复了正常.§B“本来以为没有多少的才对，怎么还是把[Root.GetName]搞成了这个样子...”§!看着星球原本的样子彻底消失，而是被自己足部的肮脏所取代，§B希儿§!脸颊有些泛红，下意识地扭动足指.“看来以后要更加注意卫生才行..不过既然大家喜欢的话...§B希儿§!会尽力满足的.”\n\n§Y[Root.GetName]§!上总共有§R[Root.dirt_kia]§!个人口被埋没在了足垢下，淹没在足汗之中，§R[Root.dirt_city_kia]§!座城市被巨足碾成了齑粉."
  gts_seele.31.a:"让我炫口"
  gts_seele.32.name:"捉迷藏"
  gts_seele.32.desc:"原本战火纷飞的前线边境突然变得十分安静，§Y[Root.GetRulerName]§!撤去了所有的舰船，似乎是打算将星系的所有权拱手相让.正当敌方疑惑时，§R【希儿】§!的突然出现打破了所有的寂静，巡游的舰队快速集结发起攻击，尖端的科技技术也仅能引起§R【希儿】§!的注意却无法造成任何有效的伤害.“什么嘛，只有这么点还让我专门来一趟，还把舰队全部撤走了，明明可以多点乐趣的.”§R【希儿】§!不满地抱怨着，思索起了接下来的玩法，“既然只有这么点，就用点不一样的方法吧.”\n\n一阵红光闪过，所有的舰船都被血红的蝴蝶包裹，带到了一处未知的空间之中，其中不合常理地漂浮着一些奇怪的物品：穿过的白丝、一名少女的睡颜照片...荒诞的情形冲击着人们的理智，而§R【希儿】§!的出现则宣告了死亡的到来.“啊，让你们看到了好多不该看的东西，不过没关系，反正再过一会你们就不存在了~§R【希儿】§!想要和大家玩捉迷藏，被§R【希儿】§!找到的话~会发生什么还说不定哦.好啦，现在给你们30秒的时间去藏吧.”宣布游戏开始后，大多数的舰船四散逃开，仍有少数选择拼死反抗，却只是被§R【希儿】§!嫌弃地碾碎在指尖，合金的碎片从指纹中滑落，成为了圣痕空间中的细小尘埃.“不听话的玩具就没必要存在了，剩下的大家要好好遵守规则哦.”\n\n“...4，5，啊好麻烦，反正结果都是一样的，就不给你们留时间了吧，大家一定没有怨言吧~那么游戏开始喽”短短几秒的时间连启动引擎都难以做到，更不用说逃离§R【希儿】§!了.“怎么感觉你们都没有动过，是没有找到合适的地方躲藏吗?那就让§B希儿§!来帮帮你们吧~”§R【希儿】§!的嘴唇微微张开，将不起眼的舰船全部吞入无边的黑色深渊之中，小舌如同粉红巨兽般裹挟着海量的唾液袭来，顷刻便将口腔内的来客消灭殆尽.“任务倒是很轻松，不过真的是一点感觉都没有啊，还是去找§Y[Root.GetRulerName]§!再要点玩具吧.”"
  gts_seele.32.a:"好哦"
  gts_seele.33.name:"手办制作过程"
  gts_seele.33.desc:"”§C布洛妮娅§!已抵达任务地点.作战方式任意?“”是的哦，你开心就好了，任务什么的顺手就好了.“§C布洛妮娅§!的身影浮现在了目标星系中，舰队便发起了猛烈的攻击，只可惜未能造成任何有效的伤害.产生的光芒吸引了§C布洛妮娅§!的注意，让她不由仔细打量起了眼前的舰队.\n\n”这么看起来，大家还蛮可爱的.§B希儿§!应该会喜欢吧?“舰船的周围浮现出蓝色的光幕，将它们尽数包裹了起来，而后缓缓凝聚成了玻璃状的透明物质，将其与外界环境隔绝.尽管他们尝试了各种攻击方式，却无法在看似脆弱的屏障上留下一丝痕迹，这片空间俨然被完全地分割了开来.\n\n随手将游离在外的船只碾碎后，§C布洛妮娅§!看着舰船在’雪花球‘的内部乱作一团，”好像还少了点什么?只有舰船会不会太单调了?“再次动用律者的权能，雪花球的中央能量激增，一个迷你的恒星便被创造了出来，有些舰船未能及时调整航向规避，熔毁在了恒星的诞生炽热中.一处处细致的布景被加入到水晶球中，使这一个小小的星系越加完善.\n\n“这样就差不多了，希望§B希儿§!会喜欢吧.”"
  gts_seele.33.a:"好耶"
  gts_seele.34.name:"§R【希儿】§!登陆"
  gts_seele.34.desc:"“为什么要给我这样的任务，还不能彻底摧毁...这不是为难我吗?!”圣痕空间中，§R【希儿】§!埋怨道.“好啦，§B希儿§!知道另一个我一定可以的.”“那我就尽力去做吧，至少..也不能让§B希儿§!失望，是不是?”§R【希儿】§!趁机在§B希儿§!的脸庞上轻亲一口，随后便前往了目标星系.\n\n§R【希儿】§!来到了目标星球的周围，尽管尽力缩小了体型，但此时的§R【希儿】§!仍保持着亿倍的恐怖倍率，目标星球如同篮球般漂浮着.“感觉浑身上下都绷紧了..再小的倍率，要依靠缩小激素了吧.啊啊，我为什么没有带着这些东西的习惯啊.”§R【希儿】§!俯下身体，巨大的乳房瞬间突破了大气，径直撞在了大陆上，产生的巨大动能粉碎了整片大陆板块，使其分散成了数个漂浮的岛屿.但§R【希儿】§!胸口的巨物并未停下，而是继续深入，将一路的泥土与岩石压实，直到接触到了温热的熔岩.\n\n此时的星球被§R【希儿】§!整个地抱在了怀里，双乳的挤压使得整个半球的生命完全消失，手指抚摸过尚且完好的另一部分，将其上点缀着的城市一一压入地底，不消多时，整颗星球上的城市都被扫除干净，只剩下些微小的聚落中仍存在苟延残喘的生命.\n\n星球的地表被重新塑造，涌出的岩浆与海水混合形成新的大地，从太空中看起来如同熟透的橘子.“这就结束了啊...才刚让我提起兴趣来的说.还是去找找周围有什么合适的玩具吧.”"
  gts_seele.34.a:"下次记得自备道具"
  gts_seele.35.name:"§B希儿§!的娱乐"
  gts_seele.35.desc:"天空被两道巨大的身影覆盖，遮蔽了全部的光线.§B希儿§!和§R【希儿】§!此时正漂浮在轨道中，承载着几十亿人的星球对两人而言更像是多汁的水果，在巨大的乳球前瑟瑟发抖.轨道中的天体碰撞在§B希儿§!裸露的皮肤上，提供了正餐前的些许刺激.§B“另一个我，§B希儿§!也要来吗?”§!§B希儿§!看着已经乱作一团的星球，询问道.§R“当然了，这样的机会可不多，希儿不也觉得很有意思吗?”§!§B“才.才没有，明明都是你坚持的.”§!“§R希儿还真是可爱，就快点开始吧~”§!\n\n两人逐渐靠近了星球，乳房冲撞到地表产生的巨大冲击胜过任何一次陨石的撞击，海水被挤压离开了海洋，原本的深海变为了不断加深的盆地，大陆瞬间化为了漂浮在岩浆上的碎片，星球表面产生了无数的深不见底的裂痕，地底的熔岩顺着裂隙涌出地表，将残破的地表染上橘黄，也让二人感受到了星球的温热.至于绵延的城市群，早已在挤压中与大地融为一体，成为了娱乐中微不足道的牺牲品.§B“一开始凉凉的，是海洋吗?那之后的温暖就是熔岩了吧..啊，§B希儿§!胸口的闪光是什么?”§!感受着星球在挤压中不断发生变形，外表也接连发生着变化，§B希儿§!好奇问道.§R“是虫子的攻击啦，既然这么顽强，就奖励下他们的抵抗吧.”§!\n\n§B“要怎么..哎!”§!§R【希儿】§!将§B希儿§!紧紧抱在了怀里，星球裸露在外的两极被白色的肌肤淹没，整颗星球被吞没在了柔软的乳肉中，在进一步的挤压下，星球终于承受不住压力，逐渐变得扁平，炽热星核在二人的迸发开来.§B希儿§!慌忙地将坏笑着的§R【希儿】§!推开，液态的金属溶液在二人的乳间形成了赤色的拉丝，冷却成带有二人气味的岩石，较大的碎块则四散漂浮在虚空之中.§B“啊!另一个我!看你干的好事，§B希儿§!又要帮你善后了.”§!§R【希儿】§!微笑着歪歪头，似乎在欣赏着§B希儿§!生气的样子，§R“唔...那就麻烦§B希儿§!了，你应该不会拒绝的吧?毕竟§B希儿§!最好了.§!”"
  gts_seele.35.a:"好哦"
  gts_seele.36.name:"§C布洛妮娅§! 取材中"
  gts_seele.36.desc:"要怎么解决呢?真是麻烦a，不如...“看着眼前的星球，§C布洛妮娅§!萌生了一个有趣的想法.于此同时，在星球上...\n\n啊嘞，现实模拟，这是什么新游戏吗?“一位百无聊赖的少女看着突然弹到首页的消息，”那就来试试吧.“随着手指的点击，一阵蓝光将她包裹，刺眼的光芒似乎要撕裂她的眼睛，在光芒散去后，少女发现自己趴在了房间中.”什么恶作剧啊，真没意思..这是什么东西?倍率-1、经验-0、kd-0..“注意到视野中出现的奇怪面板，少女不禁感叹”我已经在游戏里了?!“再三确认后，少女便决定来体验这场’游戏‘.”只能改动倍率啊，那就先试试吧.“\n轰!一声巨响吸引了清晨街道的注意，伴随着楼房倒塌的烟雾散去，人们惊奇的发现一位巨大的少女在废墟中缓缓起身.”明明感觉质量蛮好的说，还是我又变重了?“环视四周盯着自己的人们，少女不禁感慨游戏的真实，”既然是游戏，就让我好好享受吧.“数米长的鞋底将小人完全覆盖、猛地落下，小人还未来得及反应便与残骸混合在了一起，碾碎成为了紧贴鞋底的烂泥，小人尝试逃跑，但在数倍体型差距下终究无法逃脱少女鞋子的审判，尽数被碾作碎肉.”\n是需要破坏来增加经验吗?好奇怪的设定哦.“看着等级提升，更高的倍率可以使用，少女脚边的小人已经离开一段距离，却听到身后传来隆隆的响声，不断增大的鞋子如同墙壁般靠近人们，将其一并压碎在成长的过程中.少女似乎是为了感受倍率变化的感觉，便跺了跺脚，将裂纹遍布的街道又下压了几米.”鞋子有点多余了呢，都没什么感觉，就送给大家吧!“轻快地将鞋子甩到一旁，顺带的将几栋楼房推翻，闷热的袜子直接暴露在了空气中，甚至依稀可以看到周围的盈盈蒸汽.“就让我再舒服舒服吧.\n\n凭借着大致万倍的体型，少女很快便将整片城市化作了袜底的污垢，处在边缘的小人看着巨大的身影远去，不由得松了口气，但接下来昏暗的天空却让人们的幻想彻底破灭.少女巨大的身形彻底覆盖了城市的郊区，将大片的平原当作床铺躺了下来，造成的破坏填满了最后一点经验，标志着少女的游戏终于结束.随着少女选择再次提升倍率，云层不再成为了视野的限制，天空逐渐变得深蓝，以及...那浅灰色的瞳孔是什么啊?!"
  gts_seele.36.a:"§C布洛妮娅§!要谢谢你的帮助，以及贡献的素材"
  gts_seele.36.a1:"那么要怎么处理你嘛~就留个悬念吧"
  gts_seele.37.name:"创生"
  gts_seele.37.desc:"利用从虚境中提取的能量，§B希儿§!成功地创造出了一具身体，以便作为§R【希儿】§!意识的容器.”这种感觉，还真是不好受.“经历了片刻的眩晕后，§R【希儿】§!再次睁开了眼睛，不同于往日圣痕空间中的熟悉景象，此刻§Y[Root.GetRulerName]§!正与§B希儿§!和§C布洛妮娅§!一起，在不远处静静地等待着自己的到来."
  gts_seele.37.a:"欢迎，§R【希儿】§!"
  gts_seele.38.name:"§C布洛妮娅§! 观察中"
  gts_seele.38.desc:"最近§C布洛妮娅§!不知为何热衷于观察星球上人们的生活，灰色的眼眸时常浮在空中，透过星球厚厚的云层观察着发生的一切，不时露出丝丝笑容，漂浮在轨道中的航天器往往在不经意间成为了§C布洛妮娅§!身上的点点星光.\n虽然§C布洛妮娅§!有意地与星球间保持了一定的距离，但这一举动无疑给星球上的人们带来了极大的恐慌，谁也无法保证§C布洛妮娅§!是否会在下一秒将他们作为玩具毁灭，在多颗星球的联合提议下，§Y[Root.GetRulerName]§!会见了§C布洛妮娅§!.\n\n”§C布洛妮娅§!只是想更深入了解你们的生活，也有为游戏的制作收集素材的想法啦.嗯-关于毁坏的空间站什么的...§C布洛妮娅§!会帮你们重新建造的.“虽然确定了§C布洛妮娅§!的安全性，但无时不刻被人注视着的不在感仍使人们感到不快，时常被遮蔽的天空与扰乱的引力也为生活和建设带来了极大的不便，或许我们可以通过其他方式来实现§C布洛妮娅§!的需要?"
  gts_seele.38.a:"必须保证人们隐私"
  gts_seele.38.b:"我们可以提供赞助"
  gts_seele.39.name:"阿拉哈托发售"
  gts_seele.39.desc:"经历了数年的沉淀，由§C布洛妮娅§!组建的ET.studio的新作将于今日发售.出于§C布洛妮娅§!的巨大影响力与丰富的游戏阅历，无数人翘首以盼，对其质量十分安心.§C布洛妮娅§!也从未有过地感受到了紧张，至于最后的成果，则要交给不久的将来去鉴定了."
  gts_seele.39.a:"板鸭等待中"
  gts_seele.40.name:"大获成功"
  gts_seele.40.desc:"阿拉哈托不出所料地取得了巨大的成功.亦如§C布洛妮娅§!的加入对我们产生的影响一样，阿拉哈托迅速在全国范围内爆火，暴增的销量产生了大量的经济收益，其传播范围甚至跨越了星系的间隔(不知道有没有§C布洛妮娅§!的推动就是了)，在周边的星系中形成了风气，成为了外交中的一项话题.\n\n在召开的发布会上.“我们的游戏正在蒸蒸日上.”当被问起阿拉哈托的状况时，§C布洛妮娅§!回复到，“关于扩大工作室的规模吗?暂时还没有..续作吗?§C布洛妮娅§!还需要些时间.”\n“想被§C布洛妮娅§!踩(流口水”“啊?这都是什么问题...”\n\n随着发布会的方向彻底跑偏，§C布洛妮娅§!抓紧离开了现场，将偷偷爬入鞋内的小人清理后，便一心投入了工作中.“”大家，还真是热情呢."
  gts_seele.40.a:"我们的游戏正在蒸蒸日上!"
  gts_seele.41.name:"销量褒姒"
  gts_seele.41.desc:"不知是过高的游戏难度还是期待落空的失望，阿拉哈托的销量远远低于预期，我们的投入也打了水漂.至于ET.studio的总裁兼CEO§C布洛妮娅§!，除了面对日益增长的媒体舆论与玩家的不满，还要处理大量债务，纵使已经经历许多，§C布洛妮娅§!还是没能预想到这样的结果.根据不完全统计、排除掉仍在累加的奖池，§C布洛妮娅§!大概还需要工作5000年才能彻底偿清她的债款(数据真的一切属实..真的!).\n\n此刻的§C布洛妮娅§!正一个人呆在空旷的太空中，无边的黑色衬托了少女的忧郁，§B希儿§!则静静地呆在一旁.“§C布洛妮娅§!...失败了，现在§C布洛妮娅§!只想一个人静静.§C布洛妮娅§!的债务，一定会尽快赔偿的.”“姐姐...“对于这样一份巨额的债务，我们或许可以为§C布洛妮娅§!提供更多的打工渠道，以减轻§C布洛妮娅§!的负担?(真的不是为了爆金币!)"
  gts_seele.41.a:"去看看§C布洛妮娅§!可以担任什么工作吧"
  gts_seele.42.name:"反响平平"
  gts_seele.42.desc:"与其他大多数游戏一样，阿拉哈托的上线并未激起多大的涟漪——有着一定的爱好者，较为稳定的更新.尽管§C布洛妮娅§!多次尝试过改变不温不火的现状，但每次都收效甚微，最终回到了平凡的境地.\n\n”为什么会变成这样呢?“§C布洛妮娅§!在日常任务之余不禁想到，而如今平淡朴实的情况似乎就是最好的结局."
  gts_seele.42.a:"平平淡淡才是真"
  gts_bronya_game_normal:"反响平平的游戏"
  gts_bronya_game_success:"大获成功"
  gts_bronya_game_fail:"褒姒!"
  gts_seele.44.name:"灵能视角"
  gts_seele.44.desc:"”你的意思是，你在工作时突然昏了过去，意识来到了陌生的空间中?“  ”嗯...准确的说是哨站周围的真空，却不属于现实世界，我在那里见到了一个巨娘.在意识空间中...那个巨娘的体型至少有天体级，恒星基地可能只能被称其为灰尘，而我只是漂浮在她的眼前，奇怪的是却看到了她的全貌以及周围的环境，如同天眼一样.“\n”确实很有意思，然后呢.“负责记录的人员提起了兴趣，开始催促接下来的故事.”那位巨娘尝试与我交流，但我除了她的动作外无法接收到任何的信息，无论是声音还是什么，都会变成支离破碎的片段.她的身体像没有实体一样，直接穿过了我，经过几次尝试，那位巨娘的身体逐渐模糊，我对周围的事物感知也越发支离，如同被黑洞的引力扭曲一样成为了无意义的线条.再之后我就醒了过来.“\n\n经过检查，这名工作人员展现了出了一些灵能能力，只是在随着时间流逝而不断减弱，科学家们推测可能与这次意识世界的旅途有关.这份消息无疑具有巨大的价值，值得我们的进一步探索."
  gts_seele.44.a:"这必须引起重视"
  gts_seele.44.b:"很好的研究对象，却并非我们的目标"
  gts_seele.45.name:"§C布洛妮娅§! 打工中"
  gts_seele.45.desc:"自阿拉哈托的尝试失败后，§C布洛妮娅§!就欠下了巨额的债务，以其正常的收入(不计算天体级巨娘的意外损坏)来看，偿还这样一笔债务难如登天，根据粗略估计，完成所有的还款大致需要5000年左右的时间，为此§Y[Root.GetRulerName]§!决定为其指定额外的工作内容，让她在发挥天体级体型优势的情况下，尽快完成还款的工作，以便回归自己的生活.(虽然可能再次欠款就是了"
  gts_seele.45.a:"女仆团再添新员"
  gts_seele.45.b:"让布洛妮娅从事素材创作吧（其实只是换了件衣服"
  gts_seele.45.c:"让§C布洛妮娅§!参与到兽娘的照顾中吧"
  gts_seele.45.d:"让§C布洛妮娅§!从事些更擅长的事情吧"
  gts_seele.45.e:"姐姐要加油哦——§B希儿§!如是说道"
  gts_seele.46.name:"§C布洛妮娅§!...猫猫化?"
  gts_seele.46.desc:"”§Y[Root.GetRulerName]§!§C在吗?布洛妮娅好像出了什么意外...“§!通讯接收后，§Y[Root.GetRulerName]§!看着§C布洛妮娅§!求助的眼神，一时没有在这熟悉的面庞上发现问题，周围的一如往常的漆黑，点缀着几处太空中的设施微微发出的光亮.§Y[Root.GetRulerName]§!久久没有说话，§C布洛妮娅§!有些焦急，而头顶似乎有什么东西不安分地微微动了动.§Y”唉，那是...猫耳?§C布洛妮娅§!什么时候喜欢上这个了?§!“§C”那就是问题所在啊!“§!\n\n经过检查，§C布洛妮娅§!在担任兽娘监护员的过程中不幸感染了这种特殊的基因病毒，与其他完全免疫的巨娘不同，这种病毒对§C布洛妮娅§!产生了一定的影响，使其长出了这样一对猫耳，同时极大地提升了§C布洛妮娅§!的敏感程度.此刻检查完成的§C布洛妮娅§!正蜷曲着身子，小行星碰撞在她的肌肤上，原先难以引起任何感觉的碰撞现在成为了剧烈的刺激，不断激发着§C布洛妮娅§!的欲望，身后细长的尾巴在摆动时将周围无辜的星体卷入，如同触电般的感觉直冲§C布洛妮娅§!的大脑，在迷离中§C布洛妮娅§!逐渐将手伸向了下体.§C”§C布洛妮娅§!..是怎么了..好热，下面..好痒“§!\n\n§B”§C布洛妮娅§!姐姐这个样子...§B希儿§!快要不行了.“§!在一旁的§B希儿§!忍受不了§C布洛妮娅§!的吸引，将§C布洛妮娅§!拥入怀中，顿时增加的刺激让§C布洛妮娅§!再无法忍受，爱液构成的潮水随§B希儿§!手指的抽动喷发出来，冲刷着周遭的一切.§C布洛妮娅§!瘫软在§B希儿§!的怀里，猫耳轻轻摆动，尾巴则环绕在§B希儿§!的腰间，仿佛已经沉沉睡去，两位少女的身体紧紧贴合在一起，传递着对彼此的爱意......\n§C”§C布洛妮娅§!姐姐...现在还没有结束哦...“§!"
  gts_seele.46.a:"那§C布洛妮娅§!可不可以担任自己的监护员?(什"
  gts_seele.47.name:"梦蝶"
  gts_seele.47.desc:"亦如往日一样，§B希儿§!在短暂的消散后再次回归了我们，看着熟悉的身影重新出现在眼前，人们的担忧消失的无影无踪.\n\n“啊，对不起，§B希儿§!让你们担心了.§B希儿§!以后会更加小心的.”"
  gts_seele.47.a.name:"在你消失后，你去了哪里?"
  gts_seele.47.a.desc:"“§B希儿§!好像回到了量子之海，又经历了一次意识消弭的过程，好像..在那里看到了§C布洛妮娅§!姐姐.”"
  gts_seele.47.b.name:"欢迎回归，§B希儿§!"
  gts_seele.47.b.desc:"“§B希儿§!以后一定会更小心的.”"
  gts_seele.48.name:"双生共舞"
  gts_seele.48.desc:"“§B希儿§!!你终于回来了.”未等§B希儿§!反应，一道红色的身影便将她拥入怀中，感受着冰冷宇宙中熟悉的温暖触感，§B希儿§!放弃了抵抗，将头埋在了§R【希儿】§!的怀中.“另一个我明明嘴上说着不担心，现在怎么这么焦急呢.”\n\n“才..才没有，只是好久没见了而已.”“唉?但我们前几天不还刚见过吗?”\n“唔..那不一样!我不理你了!”§R【希儿】§!将怀中的少女推开，扭过头去，但还是忍不住地不时用余光观察§B希儿§!是否生气.“好啦，§B希儿§!现在回来了，也让大家担心了.”"
  gts_seele.48.a.name:"“你别拦着我，我一定要找欺负你的人算算帐!”"
  gts_seele.48.a.desc:"“另一个我，你冷静点!而且要去的话，也应该和大家一起吧...”"
  gts_seele.48.b.name:"欢迎团聚"
  gts_seele.48.b.desc:"对不起..让大家担心了."
  gts_seele.49.name:"彼岸归一"
  gts_seele.49.desc:"“另一个我，你不要生气了好不好，下次§B希儿§!一定不会这样了.”圣痕空间中，§B希儿§!看着在黑暗中一言不发的§R【希儿】§!，反思着自己的错误.“§B希儿§!下次会快点把控制权交给你的，现在的§B希儿§!，还处理不了这些事情...”\n“不§B希儿§!，我不是因为这个才不理你的，你也需要一些成长.”  “那另一个我，你原谅§B希儿§!了?”§R【希儿】§!站起身来从阴影中走出，始终保持着对§B希儿§!的微笑，“当然了，毕竟我从来就没有怪罪过§B希儿§!嘛.只是看§B希儿§!这么可爱，就忍不住想逗逗你.”  “那我们快点回去吧，大家应该很担心我们呢.”\n\n星系中的探测器发现了一个熟悉的身影，§B希儿§!刚刚从量子之海中脱离，以重获新生的姿态又一次地加入了我们."
  gts_seele.49.a.name:"所以你们在圣痕空间里什么都没有做吗?"
  gts_seele.49.a.desc:"真的!§B希儿§!才没有做什么奇怪的事情!"
  gts_seele.49.b.name:"以后需要多关照§B希儿§!吗?"
  gts_seele.49.b.desc:"请相信§B希儿§!吧，§B希儿§!一定可以把问题解决好的"
  gts_seele.50.name:"于枯萎中生出新芽"
  gts_seele.50.desc:"尽管§B希儿§!在意外中死去，但结局早已在开始便注定，如今的§B希儿§!于量子之海的联系异常紧密，灵能储备也达到了新的高度，想要杀死§B希儿§!，恐怕也需要将虚境彻底毁灭吧.\n\n湛蓝的眼眸再次睁开，如同新生儿般观察着环绕在自己身边的小小世界，无数的星辰让§B希儿§!回忆起了量子之海中孤独的一个个世界.不同于那时，现在的§B希儿§!有足够的力量与勇气去追求这一份约定，无论经历多少次死亡，§B希儿§!都将坚定地守护这份誓约，§C布洛妮娅§!姐姐也会的，对吧?"
  gts_seele.50.a.name:"还是难免担心啊"
  gts_seele.50.a.desc:"“你就相信§B希儿§!吧，她不会有事的”"
  gts_seele.50.b.name:"那么§R【希儿】§!有什么感受呢"
  gts_seele.50.b.desc:"“哈?就像晕了一下吧，经历了这么多，§B希儿§!也越来越稳重了，想收集惊慌的表情越来越难了呢...喂(#`O′)，你这'给我看看'的表情是什么鬼啊!”"
  gts_seele.51.name:"于新生中迎接绽放"
  gts_seele.51.desc:"“§B希儿§!小心!”§B希儿§!与§R【希儿】§!遭遇了突然的袭击，仍处在十万倍’较小‘体型的二人瞬间遭遇了猛烈的火力，§B希儿§!也在瞬间被火焰覆盖失去了踪迹.“真是的，都怪你们，又要等好久才能见到§B希儿§!了.”§R【希儿】§!的体型瞬间增大到了天体级，遮天蔽日的手掌瞬间向袭击的部队迎来，将其全部拍碎在了掌中，还有些残存的部件被巨大的冲击力击飞，飞快地远离着§R【希儿】§!白皙的掌心.似乎是为了发泄心中的怨恨，§R【希儿】§!握紧了拳头，其中的残骸与路过的无辜行星混合在一起，被压缩为密度极高的合金.\n\n“都怪你们!和§B希儿§!的计划都泡汤了，明明都计划好了...”“另一个我计划了什么有意思的事情啊?”§B希儿§!突然从背后抱住了还在发泄着不满的§R【希儿】§!，不安分的小手顺势滑进了§R【希儿】§!的衣服中，把玩着逐渐挺立的乳首，过于敏感的刺激使得几滴乳汁溢出，与体液混合在一起打湿了胸前的薄纱.\n\n“啊~§B希儿§!，不要.”“另一个我，就原谅§B希儿§!的任性吧~”§B希儿§!说罢加快了手上的动作，柔嫩的乳肉被挤压变形，乳汁从中喷涌而出，将§R【希儿】§!的胸前尽数染为白色.\n\n“§B希儿§!..你什么时候这么主动了，搞得我都有点不适应..”§R【希儿】§!缓缓回过神来，看着§B希儿§!将手上残存的乳汁舔净.“§B希儿§!想要和你留下些独一无二的回忆.”“哪怕你的§C布洛妮娅§!姐姐不在也可以吗?”“唔，因为是独属于我们的回忆，不过姐姐在的话就更好了.”亦如对方在自己最无助时给予的怀抱，§B希儿§!将§R【希儿】§!抱在怀里，两具美好的躯体交织在一起.“那另一个我，准备好再和§B希儿§!创造些不一样的回忆了吗?”"
  gts_seele.51.a.name:"双希赛高!"
  gts_seele.51.a.desc:"大家，原来是这种态度吗?"
  gts_seele.51.b.name:"下次把§C布洛妮娅§!一块叫上吧(笑"
  gts_seele.51.b.desc:"板鸭：我没意见"
  gts_seele.hire_custom_tooltip_2:"§B希儿§!回来了"
  gts_seele.52.name:"魇夜蝶舞"
  gts_seele.52.desc:"“哇啊啊啊—§B希儿§!!你不要拦着我，我一定要把它们全都踩死、碾碎!(╯▔皿▔)╯”\n“另一个我!你不要再冲动了.上次就是因为冲动，所以才...”或是因为§B希儿§!的劝阻，或是想起了自己上次冲动闯下的祸(比如过于执着于追逐变形虫以至于来到了邻国的首都差点引发全面战争这回事)，§R【希儿】§!最终冷静了下来.\n\n“嗯~ o(*￣▽￣*)o这样才对嘛.§B希儿§!和大家也会帮你解决的.不过§R【希儿】§!复活的原理，§B希儿§!还是也很好奇呢.”“对这个我也没什么特别清楚的认识，至少和你不一样，大概就是在圣痕空间里重新创造身体?”"
  gts_seele.52.a.name:"灵能(崩坏能)无所不能!"
  gts_seele.52.a.desc:"反正能用来干很多事就是了，这又不关你事!"
  gts_seele.52.b.name:"欢迎回来"
  gts_seele.52.b.desc:"嗯，§B希儿§!应该和你们等了好久了吧...你还在等什么?是想要成为§R【希儿】§!的玩具吗?这我倒是不会反对哦~"
  gts_seele.53.name:"真理重构"
  gts_seele.53.desc:"§C布洛妮娅§!的身体在前线的战斗中被敌人的火力毁灭了，所有的将士都认定她已经死亡，甚至已经准备进行追悼.而当他们回到总部时，却发现§C布洛妮娅§!像个没事人一样等待着他们的回归，尽管这对一部分人造成了相当大的困惑，但§C布洛妮娅§!的成功归来确实是一件好消息.\n\n当被问及复活的原理时，§C布洛妮娅§!解释是运用了理之律者的权能，如同前几任理之律者一样，重构了自己的身体以继续战斗.总之，这份力量的运用着实极大的提升了§C布洛妮娅§!的作战能力."
  gts_seele.53.a.name:"理之律者的权柄还真是方便"
  gts_seele.53.a.desc:"§C是的，而且在一些意想不到的地方有好多特殊的作用...§!\n§C你为什么要盯着§C布洛妮娅§!下面看...§C布洛妮娅§!说的不止有这个啊喂!§!"
  gts_seele.53.b.name:"§C布洛妮娅§!有没有试过修改自己的身体"
  gts_seele.53.b.desc:"§C为什么要问这个问题...§!"
  gts_seele.54.name:"不灭真理"
  gts_seele.54.desc:"§C布洛妮娅§!对自己的身体理解与权能的运用已经达到了极高的水平，能够十分迅速地完成身体创造与意识的转移，这为她的战斗提供了极大的便利.一次失利无法阻挠§C布洛妮娅§!前进的脚步，§C布洛妮娅§!如是说道."
  gts_seele.54.a:"§C希望以后能有更大的突破吧.§!"
  gts_seele.55.name:"收购"
  gts_seele.55.desc:"§C布洛妮娅§!凭借着精湛的炒股技术，成功在极短的时间内获得了巨大的财富，不仅还清了先前了所欠下的债务，甚至能够收购§Y[Root.GetRulerName]§!手中的所有股份.经过谈判交接后，§C布洛妮娅§!成功取得了企业的大半股权，成为了[owner.GetName]无可置疑的所有者.不过...\n\n§E“§C布洛妮娅§!不想要管理公司.”§!出于对游戏的热爱，§C布洛妮娅§!对于公司事务并不关心，一度想要当一个甩手掌柜，重新从到游戏的制作当中.为了企业接下来的稳定运转与收益，我们现在必须做出决定."
  gts_seele.55.a:"应当让§C布洛妮娅§!担任总裁."
  gts_seele.55.b:"如果你不想的话，那还是交给§Y[Root.GetRulerName]§!吧"
  gts_seele.56.name:"又一次?"
  gts_seele.56.desc:"出乎我们的意料，在向核心中注入能量后，其稳定的状态被打破，似乎是布洛妮娅将自身的一部分意识保留到了核心之中，以待能量积蓄恢复原本的身体.我们的举措影响了这一过程，或许可以帮助她，亦或使其彻底沉睡下去..."
  gts_seele.56.a:"一切还没有到无法挽回的地步"
  gts_seele.56.a1:"这将失去该遗珍"
  gts_seele.56.b:"就让其永远离开吧"
  gts_seele.56.b1:"§R警告 这将导致本局游戏中无法通过正常手段获得布洛妮娅§!"
  gts_seele.57.name:"重构"
  gts_seele.57.desc:"布洛妮娅的身体重现在了§Y[Root.capital_scope.GetName]§!之中，在人们惊恐的注视下，她只是叹了口气，并未表现出更大的恶意."
  gts_seele.57.a:"可以和解吗"
  gts_seele.57.a.response:"嗯，布洛妮娅相信你们只是无心之举，对吧?\n布洛妮娅太担心希儿了，对你们造成了不必要的伤害..现在布洛妮娅要去尝试帮助希儿复活了，你们一定可以帮忙的吧."
  gts_seele.57.b:"关于先前的伤害"
  gts_seele.57.b.response:"布洛妮娅没事的，不必在意，与其考虑这些，不如想想怎么帮希儿回来."
