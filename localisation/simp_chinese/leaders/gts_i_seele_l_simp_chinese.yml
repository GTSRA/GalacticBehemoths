  gts_seele.74.name:"足汗味合金"
  gts_seele.74.desc:"我们将等待处理的矿物运送到了太空之中，优质的原矿在无重力的环境下漂浮，等候着希儿接下来进一步的加工.\n\n§B“要帮忙处理这些吗?希儿没问题的.”§!足掌包裹了周遭的空间，白嫩脚丫上沾满了积攒的足垢与晶莹剔透的足汗，无疑使得提取矿物的数量与品质得到提升.纤细的脚掌缓缓合并，将其间散落的矿物碾压在脚底，尚未离开的运输船被脚掌捕获，与矿物一并混杂在了足垢与汗液之中，或许有足够幸运的舰船能够卡在希儿的足纹之中，以第一视角欣赏这一美景.\n\n随着希儿继续增大压力，更多的足汗从指缝中渗出，将矿物浸润在淫靡的气息之中.在不停地挤压下，这些原矿的密度不断提升，与足垢充分混合在一起，而巨娘体液取代了原本的杂质，进一步提升了合金的质量.脚掌慢慢摩擦，无数的混杂着汗液的合金从脚底脱落下来，散发着汗液与脚臭的气息，尽管还有少许矿物尚未完成加工，但其效率已经远远超过正常的处理.除了合金以外，我们也许可以收集到一些副产物?"
  gts_seele.74.1:"收集合金和矿物"
  gts_seele.74.2:"提取足汗"
  gts_seele.75.name:"赶海"
  gts_seele.75.desc:"希儿又一次回到了量子之海中，不知是为了寻找回到原本世界的道路，或是单纯想要重拾往日的记忆，当希儿巨大的身躯浮现在量子之海时，无疑打破了这里原有的宁静.\n\n“这里果然没有什么变化吗?”希儿湛蓝的瞳孔打量着周围，巨娘强大的洞察力让她对周围的世界一览无余，挥手扫去几只靠近的量子生物后，希儿便准备前往量子之海的深处...\n\n无数的世界泡漂浮在无边的蓝色海洋中，不断凝聚而又破碎回归到海中，其中的物质也在不断地发生着交换，但其中的文明已在崩坏的灾难中毁灭，只剩遗迹残骸诉说往日的辉煌.希儿白嫩的脚掌落入海中，文明的残骸在巨大的压力下被粉碎为尘埃，尚且完整的世界泡也无法承受挤压在希儿的脚下裂开来，其中包含着的星系被希儿的足掌的引力吸引，似液体般附着在皮肤上成为点缀着的微微星光，尚未被足汗熄灭的恒星仍在不断地燃烧，但其释放的能量恐怕无法温暖希儿分毫，即使是超新星爆发所放出的光芒在希儿宽广的脚掌上也显得过于渺小.\n\n平静的能量因扰动产生了阵阵涟漪，“感觉好痒，希儿是踩到什么东西了吗?”感受到足底奇怪的触感，希儿不由低头查看，但脚下除却湛蓝的海洋外别无他物，湛蓝的眼神中流露出好奇与不解“应该...没有什么重要的东西吧...”.虽然量子生物对希儿发起了攻击，但在接触皮肤的瞬间能量便被吸收，没有产生任何的作用，而它们则被希儿行走时产生的能量撕裂，与量子之海融为了一体.\n\n我们应当跟着希儿继续向量子之海深处进发吗?还是就在这里收集资源?"
  gts_seele.75.1:"看看能收集到什么吧"
  gts_seele.75.2:"跟着捡漏"
  gts_seele.76.name:"希儿摸摸╰(￣ω￣ｏ)"
  gts_seele.76.desc:"§B“大家要让希儿摸摸吗?那好吧，希儿会小心点的.”§!漂浮在星球周围的希儿想要满足小人的一个愿望，比如——摸摸头?§B“希儿现在没有缩小激素了，这个大小的话..也可以吗?”§!\n\n得到那位小人肯定的回答后,希儿便靠近了星球,巨大的身躯遮蔽了阳光,地表顿时陷入了黑暗之中.希儿的手掌浮现在星球的上空,云层在强大的风压下消失的无影无踪,希儿的掌心呈现了万里无云的景象,小人可以直接以肉眼观察到希儿手掌的纹路.\n\n星球上的高山首先接触到了手掌,坚固的岩石却如土壤般被随意的改造着形态,亿年地质运动的成果在片刻间便化为乌有,如果能够有小人存活的话,这片广袤的平原定可以成为发展的绝佳场所.但小人的城市也在接触时被连带着摧毁,繁华的商业区与住宅的残骸成为了地壳新的组成部分,而那位小人也成功在希儿保护下接触到了手掌.\n\n手掌在触及地面后便在星球上留下了不可磨灭的痕迹,随着希儿微微活动手腕,轻轻地抚平了原先的掌印,但进一步的摩擦加剧了对地表的破坏,地下的熔岩因骤增的压力奔涌而出,鲜红色的骤雨灌满了凹陷的地面.虽然小人因希儿的保护没有出现伤亡,但在熔岩与冷凝的岩石中开展救援工作还是耗费了不小的精力.\n\n§B"与其说是摸小人,好像更像是在摸星球?"§!"
  gts_seele.76.1:"好哦"
  gts_seele.77.name:"研究希儿"
  gts_seele.77.desc:"希儿加入我们已经有了一段时间,但她身上的秘密却丝毫没有得到确切的答案,如果对她的身体进行进一步的研究,我们或许能够解决这些疑惑.\n\n§B"需要希儿做些什么吗?啊,只需要掀开衣服吗..."§!希儿按照我们的要求掀开了裙子,露出了光洁的小穴,两瓣红润的阴唇微微张合流出粘稠的爱液,沾湿了大腿内侧的肌肤.希儿再也难以掩盖脸上的红晕,只得用细微而娇羞的声音催促我们快点进行.科研团队带着设备进入了希儿的秘密花园,湿热黑暗的坏境给研究带来了巨大的困难,不断涌出的爱液如洪水般冲击着人们,咸腥的气味刺激着小人的神经,使得进展异常缓慢.\n\n在翻越了无数褶皱构成的深渊与高山后,科研人员终于来到了希儿小穴的深处,将设备布置完成后,人们便开始了数据的采集工作.§B"大家是在干什么...突然就好痒..."§!感受到小穴内传来的微弱刺激,希儿花穴处渗出了更多的爱液,顺着大腿滑落在星空中,在空寂的太空里增加了奇特的景色.难以抑制的欲望填满了希儿,便开始手指抚弄着不断开合的阴唇,§B"只是这样的话,大家应该也没有什么事情的吧..."§!希儿的手指猛地探入了小穴中,不断搅动着黏湿的嫩肉每次的按摩都刺激着希儿的神经,让她逐渐加大了动作,手指探入深处靠近了科研人员所在.\n\n感受到小穴内异样的震动后,人们便带着采集的数据不安地向内转移来到了宫颈口处,越开越多的爱液被排出体外,有些研究人员无法维持住稳定,被爱液洪水裹挟着向穴外远去,如果有小人可以避开手指的挤压与褶皱,或许真的可以顺利离开希儿的阴道.科研人员选择了就地待命,但越来越多的爱液冲击着他们,§B"唔嗯..希儿要去了~"§!随着一声淫叫,巨量的爱液从小穴中喷涌,科研人员再也无法冷静应对,在希儿娇喘中被爱液冲到了体外.\n\n希儿逐渐缓过神来,看到了包裹在爱液中的科研人员,娇羞的脸庞变得更加殷红,§B"对..对不起,希儿没有忍住..."§!虽然过程有些曲折奇怪,但至少我们取得了让人满意的成果...不是吗?"
  gts_seele.77.1:"开始研究吧"
  gts_seele.78.name:"特制饮品"
  gts_seele.78.desc:"§B"大家想要希儿的..爱.爱液?"§!看到小人提出到请求,一丝微红攀上了希儿的脸颊,看到小人期待的眼神,希儿不由收回了拒绝的话语,§B"那..那好吧,不过就这一次哦"§!尽管感到十分羞耻,希儿还是微微点头答应了小人的请求.\n\n巨大的身躯漂浮在真空中,希儿再三确认了不会对周围造成损害后,便开始了爱液的收集工作.两根手指轻轻探入了蜜穴中,产生的刺激增大了爱液的分泌,为接下来的工作进行润滑.希儿逐渐加快了手指抽插的速度,但带来的快感始终无法让她达到高潮,迷离的眼神无意间看到了不远处燃烧着的恒星,§B"既然是为了任务,应该不要紧吧."§!\n\n希儿的身体突然在宇宙中消失,未等随行的人员还未弄清状况,她们便看到星系中央的恒星被希儿夹起塞入了小穴中,千万度的高温也仅仅是为希儿提供了一丝微弱的刺激,仅仅保持了片刻的完整便在穴肉的挤压下四分五裂,高温的碎片紧紧贴在肉壁的褶皱中释放着仅存的热量,爱液的冲刷使其爆发出最后的火光,随后便彻底熄灭在了希儿的小穴内.\n\n恒星带来的刺激终于让希儿达到了高潮,恒星的碎片在潮吹中与爱液一并涌出.快感让希儿不由得挺直了身体,为原先体型预留的安全空间被轻易突破,数颗星球被脚掌碾碎,化作了填充足纹的污垢,整片星系原有的重力系统被彻底改变,未被摧毁的行星则围绕着希儿的身体开始了公转,在不经意的动作下粉碎在肌肤表面...\n\n虽然遭受了一定的损失,但我们取得了远超预期的爱液!"
  gts_seele.78.1:"豪吃"
  gts_seele.79.name:"沙漠球改造"
  gts_seele.79.desc:"希儿俯身靠近了这颗黄澄澄的星球，湛蓝瞳孔中倒映着地表的微光。她的双唇轻启，呼出的气息裹挟着宇宙中的尘埃与水雾，在真空中凝成淡白的气旋。当她微微噘起嘴唇时，星球的大气层已如薄纱般颤动。一缕气流从唇间溢出，触及电离层的瞬间，极光被撕成碎片，磁暴如烟花般炸开，原先的大气便被瞬间摧毁，带着巨娘体香的气体不断增加包裹了[Root.GetName]。\n\n吐息继续下探，平流层的云团被气浪推开，形成环状空洞。气流形成了高速移动的飓风将地表的沙砾卷至空中，一时[Root.GetName]的各处都被漫天的黄沙覆盖，仅有的几处绿洲被飓风毁灭，[Root.GetName]的生命几乎灭绝殆尽。随着吹气的继续，星球地表开始隆起，越来越多的的热量被注入到地表，沙砾与岩石先被加热地发红，随后便化作了液态的熔岩，地幔物质深渊中喷出，暗红色岩浆接触到唾液激发出大量蒸汽，冷凝的岩石重新构成了大陆的框架。吐息中的水雾凝结成雨云，暴雨倾盆而下，带来了丰沛的降水，原始的海洋也在这时形成，为生命的存在提供了基础。\n\n最后一口气被呼出，漫长的飓风风力终于开始减弱，而大陆已被剥成薄片，流动的地幔在巨大的冲击下脱离了引力飞向空中，熔融态的铁镍核心在惯性作用下不断变换着形态，熔岩组成的又一次降雨冲刷着地表，与唾液混合冷却后已然能够供生命居住。\n\n“这样...改造就完成了吗？”希儿看着[Root.GetName]逐渐冷却，颜色由最开始的橙红逐渐变淡，最终定格在一片灰暗。“这样的地表真的适合生命居住吗？还需要希儿再进一步改造吗”"
  gts_seele.79.1:"好哦"
  gts_seele.80.name:"玩水"
  gts_seele.80.desc:"[event_target:seele_roll_80.GetName]的寂静被突然打破，希儿的赤足悬停于汪洋之上，裸露双足白皙如月，趾甲泛着珍珠光泽，脚掌每一次细微的颤动都牵动着整片海域的命运.布洛妮娅漂浮在希儿的身旁，尽管没有任何动作，但巨大身躯产生的引力扰乱了原有的潮汐.灰白的瞳孔中倒映着湛蓝的海洋，赤裸的足底泛着珊瑚般的淡粉.她们的影子投在海面为整片星球蒙上了一层阴影，将浮岛上的城市尽数笼罩在黑暗中.\n\n布洛妮娅落到了[event_target:seele_roll_80.GetName]的表面，产生的巨大冲击使得海面顿时凹陷出千米深坑，足汗渗入了星球的内部，纵使有鱼群能够在踩踏中幸存，也无法在混杂着足臭的海水中存活.水流顺着趾缝倒灌，形成螺旋状的涡流，海底的珊瑚礁在压力下碎成齑粉.当她抬起脚掌时，海水轰然回填，产生了有史以来最为壮丽的瀑布.城市的残骸混着气泡升上海面，又被下一道浪峰卷入深渊.\n\n希儿嬉笑着俯身，手掌拍向海面.五指触及水面的瞬间，冲击波四散形成了千米的波涛.海底火山群在震动中苏醒，熔岩柱冲破水幕，与冷水接触时炸成黑曜石碎片.不断涌出的岩浆填满了坑洞，在星球上留下了无法抹去的痕迹.随后希儿便抬起身来，轻轻拍打手掌让指缝中的碎屑落下，岩石像小行星般落入水中激起了巨浪，但在她们眼中也仅仅是细小的涟漪.\n\n“姐姐来追我吧~”希儿掠过海面，足尖勾起一道十公里高的弧形水墙.布洛妮娅轻笑追赶上去，双足在海面划出交错的裂痕.在地壳的呻吟声中，板块像饼干一样碎裂开来，海水顺着裂隙流入地底，蒸腾的水雾与汗雾混杂使得足部被淡淡的雾气包裹.猛然跺下的足掌将数个岛屿上的城市碾压到了海底，残骸与沸腾的金属液顺着她足纹流淌，在深海中凝成蜿蜒的赤金脉络.希儿趁机掀起巨浪，手掌泼出的巨浪撞向布洛妮娅的胸口，海底沉积的岩石被一并抛出，海水打湿了布洛妮娅的泳装，落下的点点水滴激起海啸，浪峰所过之处航船都被掀翻沉入海底，无数度假的小人因两人无意的举动而死去，成为了[event_target:seele_roll_80.GetName]海床上的残骸与枯骨.\n\n布洛妮娅俯下身来，双掌插入海面.掀起了直径百公里的水幕.但希儿灵活地闪身避开，海水只是打湿了发梢，随后便又落回了海中.她们的嬉闹持续撕裂着星球表面，海底的山脉因踩踏而换做平地，数亿年积累而产生的岛屿在足下化作了填平沟壑的素材，滔天的巨浪冲刷着幸存的小人城市，即使完善的防洪系统也无法阻止毁灭的到来...\n\n精疲力竭的两人最终躺倒在海床上.希儿的后背压平了整片海域，地壳在她的体重下凹陷成直径万里的盆地.熔岩流顺着她的腰线蔓延，在冷却后形成崭新的蜿蜒山脉.左臂随意搭在尚且完整的一片群岛上，大地崩裂使得海水涌入进一步切割着大地，让本就破碎的群岛更加零散.布洛妮娅侧卧在希儿的对面，注视着眼前休憩的可爱少女.她的银发铺满了海域，而足尖无意间插入地幔，喷涌而出的岩浆在冷却后或许可以形成新的大陆.\n\n“布洛妮娅姐姐，希儿想要抱抱\(￣︶￣*\))”看着眼前少女的呢喃，布洛妮娅一时分不清希儿是否睡着，她缓缓挺起身来，但突如其来的异样感让她停下了动作，“缩小激素的时效好像快要到了，不快点离开的话...”布洛妮娅立即将手探入希儿身下，以公主抱的姿势把希儿搂在怀里，睡梦中的希儿感受到了姐姐熟悉的气息，紧紧抱住了布洛妮娅.“要走了哦，希儿.”布洛妮娅轻轻在希儿的额头上亲了一下，二人随后便在一阵细微的闪光中失去了踪影，而这颗湛蓝玻璃球一样的世界则等待着巨娘的下次来访......\n\n我们现在能够从这颗星球中收集到巨娘体液和她们遗落的内衣"
