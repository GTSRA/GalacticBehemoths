  district_shoes_3: "蒸汽发电区"
  district_shoes_3_plural: "蒸汽发电区"
  district_shoes_3_desc: "巨娘留下了大量的高温汗液，一排排的大型蒸汽发电厂可以利用这些热量生成大量的能源。"
  district_shoes_4: "沃土种植区"
  district_shoes_4_plural: "沃土种植区"
  district_shoes_4_desc: "巨娘的代谢产物是肥力极高的土壤，建立在其上的农耕土地要么用来种庄稼，要么用来放牧动物。"
  district_shoes_5: "鞋内研究区"
  district_shoes_5_plural: "鞋内研究区"
  district_shoes_5_desc: "如此巨大的鞋子不论在工程学上还是在物理学上都是一个奇迹，而居住于巨娘的鞋子之中也会对居民们产生巨大的社会学影响。总之，帝国的学者们都希望能在这里进行研究。"
