  ### 劳尔斯通讯接入
  gts_rawls.1.name: "来自未知的通讯"
  gts_rawls.1.desc: "就在我们完成与这位特别的巨娘接触之后，我们收到了一则来自未知发信人的通讯请求，奇怪的是，对方似乎已经学会了我们的语言，所有的文字全部是按照我们的通用语书写的。"
  gts_rawls.1.a: "接入进来"
  gts_rawls.2.desc: "\"贵安，[Root.GetRulerTitle] [Root.GetRulerName]。看来你已经见过我的孩子了...\"\n\n通讯画面的另一头，是一位年轻的少女。\n\n\"我叫劳尔斯，是她的创作者之一，我和艾普露以及其他同伴们共同创造了这些可爱的姑娘们。哦，是的，她们，还有很多位等待你去相遇...\"\n\n劳尔斯合上手中的书，看向了你。"
  gts_rawls.2.A: "你是...创造者？"
  gts_rawls.3.desc: "嗯，对啊。"
  gts_rawls.3.a: "那你自己呢，你又是谁创造的？"
  gts_rawls.3.a.response: "劳尔斯笑了笑。\n\"我创造了我自己，虽然有些匆忙，但我觉得我目前绘制的这个形象，你应该不讨厌吧？\""
  gts_rawls.3.b: "那你也能成为一名传奇领袖为我所用吗！"
  gts_rawls.3.b.response: "\"不行\"劳尔斯立刻就回答了。\n\"我可不想成为别人的电子宠物\"\n\n\"再说了，我比较懒，我也不想干活。能创造出这些巨娘已经累死我了。\"\n劳尔斯向后靠到了椅背上。"
  gts_rawls.3.c: "我要怎么样去找其他巨娘呢？"
  gts_rawls.4.desc: "\"唔...那得靠你自己去找了，或者你找别的通讯方式来问我吧，跨纬度的通讯能提供的信息有限。\"劳尔斯扶了一下眼镜。\n\"总之，我会给你留个联系方式，你要是想要找已经加入你的巨娘们聊天，或是找她们有事，都可以来找我，我帮你转接过去。\""
  gts_rawls.4.A: "好吧，我记下你的号码了"
  gts_rawls.4.A.tooltip: "我们可以通过法令来触发和劳尔斯的通讯"
  edict_gtsra_contact_rawls: "联络劳尔斯"
  edict_gtsra_contact_rawls_desc: "我们会联系劳尔斯，以获得和其他巨娘领袖交流的机会"
  gtsra_contact_rawls.tooltip: "执行之后将会打开和劳尔斯的通讯频道，以联系其他巨娘"
  ##领袖通讯台
  gts_rawls.10.desc: "\"嗯？想找谁？\""
  gts_rawls.10.A: "离开"
  gts_rawls.10.B: "洛蒂·辛莎尔"
  gts_rawls.10.D: "特莉波卡"
  #洛蒂·辛莎尔
  gts_rawls.100.a.desc: "\"啊！您好。我现在手上还拿着几栋楼，可能不太方便...\""
  gts_rawls.100.b.desc: "\"喜欢我这身衣服吗？很漂亮吧~良好的仪表是获取小人信任的第一步，前辈们是这样教导我的。\""
  gts_rawls.100.c.desc: "\"你说搬运星球和空间站？呜...以洛蒂现在的身高做不到啦...或许您可以等我再长高点？嘿嘿~\""
  #  5年
  gts_rawls.100.d.desc: "\"啊？您说上次在城市里脱鞋...呜哇真的很羞耻啦！\"\n\"但，看着小人们在我袜足底下乱跑，有点想试试踩下去呢（小声）\"\n\"啊不，没什么。\""
  gts_rawls.100.e.desc: "\"您在我脚下，抬头是想看什么呢？\"\n\"啊呀您不要害怕，我没生气，因为下面穿了灯笼裤的，是看不见的啦~\""
  #  10年
  gts_rawls.100.f.desc: "\"这双鞋子是之前星球上的人们送给我的啦，是我最珍爱的东西呢！要是谁敢抢走，我绝不放过她！\""
  gts_rawls.100.g.desc: "\"之前居然还有居民请我去踩扁她们的房子，就为了看我的脚吗？真是不可理喻...\"\n\"虽然能有这种可以正大光明踩东西的机会是很开心啦...\""
  #  15年
  gts_rawls.100.h.desc: "*丝袜摩擦的声音*\n\"怎么样？女仆劳累了一天，被汗水打湿的脚底，您喜欢吗？\"\n*巨足分开*\n\"您还真是油盐不进啊...不过我并不讨厌这样做~\""
  gts_rawls.100.i.desc: "\"如果您想看，我可以表演一次哦？\"\n\"但是最近那些犯人和失业人员不太够用了...旧城区的翻新委托也少了很多...您能帮我多搞来一些吗？\""
  #  20年
  gts_rawls.100.j.desc: "咚！*白丝巨足落下*\n\"小虫子想往哪逃呢？\"\n\n\"啊呀呀，原来是您！我还以为是那些...真是失礼。\"洛蒂抬起了脚\n\"嗯？为什么一幅‘好想她把我当成小虫子’的表情呢~\""
  gts_rawls.100.k.desc: "\"诶？！这都被您看见了吗？\"\n\"我的内裤里到底塞了多少小人？嘿嘿，您自己进去看看不就知道了？想被我放进去的话，就站住别动哦~\"\n洛蒂弯下腰"
  #对话选项
  gts_rawls.100.A: "我还有别的事，先走啦"
  gts_rawls.100.B: "洛蒂，你能帮我们踩掉一些麻烦的人吗？"
  gts_rawls.100.B.tooltip: "§R解锁丝足碾碎的净化类型！§!"
  gts_rawls.100.C: "我们能住进你的鞋子里吗？"
  gts_rawls.100.C.tooltip: "§Y解锁洛蒂的鞋子居住站建筑能力！§!"
  gts_rawls.100.D: "能把鞋子居住站再放大一点吗？"
  gts_rawls.100.E: "鞋子居住站还能第二次放大吗？"
  gts_rawls.101.desc: "\"诶？居然有这种要求吗！？\"\n\n\"我....我期待了很久了呢！洛蒂马上就开始清扫工作！\""
  gts_rawls.101.B: "还有别的事"
  gts_rawls.102.desc: "\"嗯，可以呀~我的鞋子可以在放大之后当居住站用呢，这就把方法告诉你！\""
  gts_rawls.103.desc: "\"可以是可以，但是...\"\n洛蒂用一种期待的眼神看着你。\n\n\"能不能让我从§H[event_target:lottie_target_planet.GetName]§!上拿走§R两个人口£pop£§!呢？我想要一些小人来...帮助我缓解一下每日政务带来的疲劳嘛~\"\n\"两个，我就拿两个！也就几亿人啦，跟你庞大的帝国比起来不算什么对吧~只要你答应，我马上就去帮你放大鞋子，你就可以让好几亿人住进去啦，是不是很划算呢！\""
  gts_rawls.103.A: "当然，你随便取用吧"
  gts_rawls.103.A.tooltip: "§H所任职殖民地§!的§R两个人口£pop£§!将成为洛蒂的所有物，解锁鞋子居住站第一次升级"
  gts_rawls.103.A.failtext.tooltip: "洛蒂目前没有在任何的殖民地上任职，请先将洛蒂任命。"
  gts_rawls.104.desc: "\"好耶！\"\n洛蒂开心地从她位于近地轨道的住所里一跃而下，重重的落在了星球表面，瞬间踩扁了一座山脉和周围的村庄。她迫不及待的脱下了鞋子，城市里的人们惊恐的看着曾经温柔的照顾他们的巨大猫娘，如今正把她那巨大散发着热气的袜足踏进城市里。\n\"唔...我要这一群，还有这一群，哦哦，那些小人也好可爱！全都拿走吧，嘻嘻。\"洛蒂一边用脚踏平城市，一边用沾满脚汗的白丝在密密麻麻的人群中来回轻踏着，努力将更多人黏在自己的袜底，然后再把脚伸到脱下的鞋子里，让脚底的小人落在鞋垫上。\n\n最终，在毁灭了十几座城市之后，洛蒂的鞋子里终于装满了小人，她很满意的穿上了它们，带着她的战利品回到了家里。"
  gts_rawls.104.A: "恐怕我们以后很难再控制住她了..."
  gts_rawls.104.A.tooltip: "由于洛蒂的任性行为，§H[event_target:lottie_target_planet.GetName]§!上§R两个人口£pop£§!被抓走，§R一个人口£pop£§!因为连带破坏死亡，破坏度+15"
  gts_rawls.105.desc: "\"诶~？还不够大吗，真是贪得无厌，不过...确实可以再放大一次\"洛蒂面带微笑的说：\n\"但是您知道的，能不能再让我任性一次呢？§R5个§!，这次我要从§H[event_target:lottie_target_planet.GetName]§!带走§R5个人口£pop£§!。\"\n\"真的啦，就5个！绝，绝对不多拿！\"洛蒂的眼神不断地回避着..."
  gts_rawls.105.B: "让我再想想..."
  gts_rawls.105.A: "好吧，都听你的。"
  gts_rawls.105.A.tooltip: "§H所任职殖民地§!的§R5个人口£pop£§!将成为洛蒂的所有物，解锁鞋子居住站第二次升级"
  gts_rawls.106.desc: "洛蒂再次前往了她管辖的星球地表。但这次...她甚至放大了自己的体型，现在她身高已经接近二十公里高！洛蒂直接将大块大块的城市地表铲起，一股脑的倒进了自己携带的挎包里！§R她根本没有停下来的意思，整个星球上的人口都要被她抓走了！§!"
  gts_rawls.106.A: "等一下洛蒂！这和我们说好的不一样！"
  gts_rawls.107.desc: "\"哎呀，您就网开一面好不好~我给您献上的可是一双比星球还棒的鞋子呢。我会好好照顾这些小人的啦。您别担心，我留了一个人口帮您看着这个星球的，之后再重新让人们过来住就好了~\"\n\n\"怎么？您就忍心看着心爱的女仆伤心吗？\""
  gts_rawls.107.A: "呃...好吧..."
  gts_rawls.107.A.tooltip: "我们会放任洛蒂的行为，这会导致§H[event_target:lottie_target_planet.GetName]§!的§R大部分人口£pop£§!成为洛蒂的所有物，她只会留下一个人口给我们。"
  gts_rawls.107.B: "不行，洛蒂，你不能再这样了。"
  gts_rawls.107.B.tooltip: "我们会和洛蒂交涉，让她归还从§H[event_target:lottie_target_planet.GetName]§!抢走的人口，除了一开始答应给她的§R5个人口£pop£§!。"

  ### 洛蒂·辛莎尔

  # 洛蒂领袖招募
  NAME_gts_luodi: "洛蒂·辛莎尔"
  DESC_gts_luodi: "巨大的猫娘女仆，十分热情温柔，但有些粗心"
  gts_luodi_catch_phrase: "嗯！请主人放心，洛蒂会尽力而为的~"
  gts_lottie.999.name: "洛蒂·辛莎尔"
  gts_lottie.999.desc: "诶？？！真的吗？我一定会努力工作补偿你们的！\n\n也许…我可以做一名你们的总督？洛蒂会帮您管理星球的建设和日常维护事宜的！\n\n啊啊啊，好险，盘子里的城市差点就掉下来了。"
  gts_lottie.999.a: "你能处理哪些工作？"
  gts_lottie.999.a.response: "我能够帮你们建造城市，还可以搬运它们，放到您想要的地方。那些不想要的城区或者是地形障碍，我也可以轻易铲平！"
  gts_lottie.999.b: "你这么大的体型，不会继续对星球造成破坏吗？"
  gts_lottie.999.b.response: "啊…其实我的身高本来应该只有80米的，但是创造者似乎不小心忘记打小数点了，就变成了现在的8000米的样子\n\n洛蒂尴尬的笑了笑\n\n有时候是会造成一些连带损坏啦…不过我已经在努力克服了！一定能带来更多正面的作用的！"
  gts_lottie.999.c: "恐怕我们的人民会害怕你这种庞然大物吧？"
  gts_lottie.999.c.response: "这个请您放心，我知道该如何让小人们听话，什么时候该让他们亲近我，什么时候该让他们畏惧我，我都是很有把握的。凭借我的身高和一些独家秘诀，我总能让小人们乖乖的\n\n洛蒂甜甜的笑着\n\n您就不要多过问秘诀是什么了~"
  gts_lottie.999.hire_custom_tooltip: "§Y洛蒂·辛莎尔§!作为一名§H领袖§!加入了我们的帝国。"
  gts_trait_leader_luodi_a: "泰坦威慑"
  gts_trait_leader_luodi_a_desc: "如果让大家知道我们的帝国有个泰坦巨娘，那么她们的表情一定很精彩。"
  gts_trait_leader_luodi_b: "完美女仆？"
  gts_trait_leader_luodi_b_desc: "虽然还需要努力学习，但她灿烂的笑容无疑成为了全民偶像，鼓励着全国人民努力工作生活。"
  gts_trait_leader_luodi_c: "巨大猫娘的城市服务"
  gts_trait_leader_luodi_c_desc: "\"唔，没问题，只要一脚踩下去小人们就会听我的话的！哈哈，当然是开玩笑的啦，怎么会真的踩下去呢~\""
  gts_trait_leader_luodi_d: "冒失"
  gts_trait_leader_luodi_d_desc: "虽然我们的猫娘女仆兢兢业业，但她似乎并不是特别的仔细..."

  # 洛蒂考古事件
  site_gtsra_lottie: "亚伊太利斯的陨落"
  site_gtsra_lottie_intro: "这颗死寂星球表面的城市废墟分布极其不正常，值得我们去调查一下。"

  gts_lottie_site.1.name: "巨足践踏过的星球"
  gts_lottie_site.1.desc: "我们的勘测小队穿过厚厚的云层，降落在了星球的地表。这里像其他遭遇了同样命运的星球一样，地面布满了巨娘的脚印，空气中弥漫着有毒的尘埃，整个生态系统都遭到了彻底的破坏。小队长带领着队员们开始考察奇怪的城市废墟，希望能尽快查出这里曾经发生的事情。"
  gts_lottie_site.1.A: "很好，继续调查"

  gts_lottie_site.2.name: "移动城市"
  gts_lottie_site.2.desc: "初步勘测有了结果，我们的小队进入了废墟之中，很快便发现这些建筑的异常之处——它们不是建在地面上的。这些城市似乎是以街区为单位，建在一块块的平台上，有些建筑更是直接垒在一起。虽然模块化的设计不足为奇，但这些\"模块\"之间的拼接显然十分糟糕，许多道路完全对不上，有的模块与模块之间隔着几百米宽的间隙，有的又重叠在一起，导致建筑相撞。\"说到相撞\"小队队长说，\"这些平台并没有什么移动装置，因此拥有如此蛮力的，只有那些传说中的泰坦巨娘了。\"是哪个淘气的姑娘把这些建筑当成积木玩了，所以最终导致了星球文明的毁灭？想到这里，队长建议前往市中心，看看档案库里有没有记录有关于这位始作俑者的信息，这也有助我们更好的了解这些巨大的姑娘们。"
  gts_lottie_site.2.A: "嗯，继续吧"

  gts_lottie_site.3.name: "奇特的建筑"
  gts_lottie_site.3.desc: "在市中心的废墟里，勘测小队的路线被一面高耸的墙阻挡了，这面墙高度估计有数百米，比城市中大部分建筑都要高，高墙向着两侧延伸着，形成了一个曲面向后弯去，它看起来不像是一个建筑，而更像是...围墙？由于浓雾弥漫的环境，我们并不能看清它的全貌，但这堵高墙并非像城市里其他建筑一样破败不堪，而是非常的完好，表面没有任何的破损。这一发现让队员们有些激动，这说明它要么挺过了灾难，要么是在灾后建立的，因此，说不定会有幸存者！队长决定兵分两路，一组开始布置攀登用工具，准备越过高墙，另一组则绕过高墙，寻找档案库。"
  gts_lottie_site.3.A: "我有种不安的感觉"

  gts_lottie_site.5.name: "搬运城市的女仆"
  gts_lottie_site.5.desc: "很快，谜团便初步解开了。档案库小队发现的海报向我们解释了这些移动城市的真相——它们是被巨娘女仆们搬运到这的！似乎这颗星球在若干年前被一群泰坦巨娘们造访，这些身着女仆装，身高可达十几公里的巨娘们自顾自的开始对星球上的城市进行规划管理。从城市建造到城市搬运，再到城市清理，巨娘女仆们都能做到。每天，巨娘女仆们托着一座座城市行走在大陆之上，一座座城市在她们的指间搭建起来，又有一座座城市被她们的足底抹平。而城市里的人们，只能忍受着这一切，女仆们并不在意他们的抗议和反抗。但这些女仆们似乎并不擅长做这些\"家务\"，每天都会有意外发生，比如端着的城市一不小心翻了，走路的时候没注意脚下而踩扁了一整个国家。最终，星球变成了一片死寂，女仆们还在努力练习建造管理城市，但是已经没有人来验收了，再后来，女仆们也离开了，一切归于寂静。"
  gts_lottie_site.5.A: "真可惜，继续调查吧"

  gts_lottie_site.4.name: "高墙之内"
  gts_lottie_site.4.desc: "攀登高墙的小队抵达了墙的另一边，果然如我们所料，高墙后方是一个被围起来的区域，队员们绳降到了地面上，这里是一个大斜坡，似乎被米黄色的地毯覆盖，四周的高墙是棕色的，下坡一直延伸到远方，直到另一侧围墙下。坡底是一个半封闭的空间，不同于这里开放的天空，那里有着天花板的庇护，中间还有一根巨大的横梁横跨于两侧的高墙顶部。但整个低处都被越来越浓的雾气遮蔽。队长判断这里不太像是个避难所，反而像是个宗教场所，或者是某种大礼堂，如果我们想要调查到什么东西的话，应该就在那尽头的\"礼堂\"里。"
  gts_lottie_site.4.A: "小心前进"

  gts_lottie_site.6.name: "\"礼堂\"的内部"
  gts_lottie_site.6.desc: "伴随着队员们走向下坡，进入迷雾之中，在高墙外侧的队伍也找到了星球档案库，并读取了其中的信息。跟我们预想的不同的是，这个星球直到十几年前依然有文明活动的迹象，最后一则信息是在16年前被记录的，虽然行星的生态在数百年前就被摧毁了，但似乎依然有着不少幸存的居民一直住在某种避难所中。在这最后记录的信息里，避难所由于维生系统的老化崩溃，迎来了自己的末日，居民们留下的遗言中，纷纷表达了对一个名叫\"洛蒂\"的个体的感谢，也许这是她们的领袖。这时，高墙内部的队伍也发回了一些不安的报告。他们步入迷雾之中之后便发现环境的温度在上升，同时，针对雾气的成分分析也显示，虽然其带有一定的毒性，但其中含有大量的水蒸气、氧气，甚至有不少有机物成分，这显然与外部星球的有毒大气不符。终于，在快走到天花板下面时，我们发现了这个星球的居民遗体——或者应该说遗体的一部分——一个干瘪的皮囊，紧紧的贴在地面上，下半身已经消失不见，从遗体的状态上来看，似乎是被碾压致死。再往前的调查中，发现了更多类似的遗体，甚至还有不少居住用的生活用品，但都无一例外的被压扁了。\"也许是因为这个长长的下坡\"队长检查了附近的残骸。\"什么东西从坡上滚下来了吧，倒霉的家伙们\"终于，队伍抵达了坡底，地面已经变得平整，由于封闭的天空，这里变得昏暗不堪。\"队长！你看看这个\"一名队员喊到，\"这里的气压，温度，空气成分，都已经符合维生标准了。\"确实，这很奇怪，这里地面上所有东西都被压扁了，也没有任何维生装置运行的迹象，但是这里的环境却是适合生存的。一个胆大的队员脱下了动力服的头盔，尝试吸了一口这里的空气，\"嗯，确实是可呼吸的，而且还闷热潮湿...同时还有种奇怪但熟悉的味道。\""
  gts_lottie_site.6.A: "档案馆那边有什么发现吗？"

  gts_lottie_site.7.name: "\"礼堂\"的真面目"
  gts_lottie_site.7.desc: "档案馆小队又查看了许多日志，从许多图像中发现了一个惊人的事实。\"洛蒂\"并不是当地居民的成员，而是一名巨娘女仆！她有着一头粉色的头发，猫耳和猫尾的特征表明了她是一位猫娘，蓝白相间的女仆装款式似乎是照着某个游戏里的款式制作的，在蓬蓬裙之下则是穿着白丝袜和棕色的玛丽珍鞋，可爱极了！巨大的她身高超过了8千米，尽管她努力的想要为当地居民服务，但这位冒失女仆总是好心办坏事，造成的破坏总是大于她带来的帮助。显然，这个濒死的世界已经没有给她补救的机会了，其他的女仆同伴们早在二十多年前就全部撤走了，只留下了她一个人在这里。16年前最后一位居民也死去了，至少她们是很感激这位巨大猫娘的一片好心的。但是等等！这张照片上，这位猫娘穿着的鞋子…棕色的玛丽珍鞋…棕色的…高墙。大家此刻都意识到了什么。\"高墙小队！高墙小队！听得见吗！那根本不是什么礼堂，那是巨娘脱下的鞋子！\"而在另一侧，礼堂里的小队也意识到了这点。这里的湿气和温度，根本就是因为巨娘刚刚脱下鞋子而已！所有人身上都冒出了冷汗，这位巨大猫娘还在这颗星球上，小队现在就在她脱下不久的鞋子里。所以说这里被压扁的一切，是被穿进鞋子里的巨足碾碎的！很不巧的是，此时地面传来了逐渐变强的震感。"
  gts_lottie_site.7.A: "撤退！快撤退！"

  gts_lottie_site.8.name: "最高的猫娘"
  gts_lottie_site.8.desc: "明白真相的我们已经太迟了，档案馆的小队还没来及撤出建筑，巨大的鞋底就踩在了那里。伴随着惊天动地的巨响，半座城市消失在了那棕色的鞋子之下，一同消失的，还有整支小队的生命体征信号——全部变成了一条直线，就像这座城市的地平线一样。另一侧的高墙小队拼命的逃离鞋尖，想要回到鞋跟的绳索处，但长达一千多米的鞋子不可能给他们机会了，很快，那白色巨物便缓缓地伸进了鞋子里。谁能想到这个比护卫舰还大的东西只是猫娘那\"小巧可爱\"的丝足呢？光线逐渐消失，队员们生还的希望也在消失，反应过来的队员已经开始往反方向跑了，也许鞋尖会有空隙来让他们逃离被巨足压扁的命运，。不过他们忘了，那里的尸体没有一具是没被压扁的。通讯在一阵嘈杂的叫喊声与布料摩擦的巨响中中断了。"
  gts_lottie_site.8.A: "小队，发生什么了？！小队？小队！！！"

  gts_lottie_site.9.name: "冒失的女仆"
  gts_lottie_site.9.desc: "\"噫！我不是故意的！不要揍我呀！\"明明是巨大无比的猫娘，此刻却抱着头像个做错事的孩子蹲在地上。在小队消失之后，我们通过轨道炮击，终于引起了她的注意。通过我们在档案库里得到的信息，我们成功翻译了她的语言，并展开了对话。"
  gts_lottie_site.9.A: "打开通讯"

  gts_lottie_site.10.desc: "\"我，我不知道那里有人…我如果知道我肯定会避开的\"猫娘委屈的说着，\"我又杀人了，我总是把事情搞砸…\"看着她眼泪汪汪的样子，我们暂时关闭了瞄准她的武器系统。"
  gts_lottie_site.10.A: "你就是洛蒂吧"
  gts_lottie_site.11.desc: "\"嗯，是的，我是一名女仆，在这颗星球上工作。在我六岁的时候，我就被带到了这里，那时这里已经是一片荒凉了，我想帮助这些可怜的小家伙们，但他们的建筑总是一碰就碎，我花了很长时间去练习如何控制力道，可是…\""
  gts_lottie_site.11.A: "看来这些废墟都是你们的杰作了"
  gts_lottie_site.12.desc: "\"我…嗯…是的，是我们干的。可是我真的对她们没有敌意的！我也不想事情变成这样的\"洛蒂说着说着又要哭起来了。"
  gts_lottie_site.12.A: "你为什么会把鞋子丢在城市里？"
  gts_lottie_site.13.desc: "\"啊，那是因为我早上搬着城市走过这里的时候，不小心弄掉了一只鞋子，但是我又腾不出手去拿，就只能等搬完回来再拿了。没想到你们居然派人爬了进去\"洛蒂脸微微发红，\"真是太对不起了！我没想到鞋子里居然会有人！\""
  gts_lottie_site.13.a: "你知道你鞋子里有很多幸存者被你踩死了吗？"
  gts_lottie_site.13.a.response: "\"你是说你们的人吗？什么？不止她们？天哪……\"洛蒂沉思了一会。\"我说为什么我的丝袜上总是沾着些除了废墟之外的奇怪东西，原来是她们啊……是因为我鞋子里温暖的足汗能够给她们提供宜居的场所吧，所以才冒着这么大风险也要躲到我的鞋子里……她们是害羞所以不敢跟我说吧，呜…要是早点知道，我肯定会注意我穿着鞋子时的动作的。\""
  gts_lottie_site.13.b: "为什么你还留在这颗星球上？"
  gts_lottie_site.13.b.response: "\"因为…避难所的大家跟我说，拜托我去找维生装置的替换件，于是我找了很多城市，把这些城市搬到避难所附近，让她们寻找。可是有一天，当我工作完回去的时候，她们却没有回应我的呼唤。于是我就一直找啊找，我希望还能在这里找到些对她们有帮助的东西，我还想听她们夸夸我的能干……\"洛蒂抹掉眼泪，冲我们露出了勉强的笑容，\"洛蒂要做一个被大家欢迎的女仆呢！所以我还不能走！\""
  gts_lottie_site.13.c: "这里就你一个人了？"
  gts_lottie_site.13.c.response: "\"是的，你们是我十几年来讲过话的第一批人，我很久没找到能聊天的对象了，我有点…\"洛蒂拍了拍自己的脸，小声说到\"不行洛蒂，你是一个坚强的女仆！\"\"嗯！但是我有在努力工作！我有好好提升我的工作能力！虽然我之前的主人不在了，但是我相信一定还会有人需要我的\"洛蒂向我们投来了期待的目光。"
  gts_lottie_site.13.A: "那来谈谈你准备怎么赔偿我们的人员损失吧"
  gts_lottie_site.14.desc: "\"噫！对不起对不起！我真的不是故意的！\"洛蒂又慌乱了起来，\"我，我什么都愿意做的！我愿意补偿你们，不要给我记过，求求你们了！\"听到我们来自一个外星国家之后，洛蒂连忙说到：\"你们也有那些小小的城市对吧！我，我可以去帮你们建设它们，我的技术已经练的很好了，不会再出现像这颗星球一样的灾难了！我一定会小心的，你们要求什么我都会做的！带我走吧！请不要…不要把我一个人丢在这里……\"她越说越小声了。"
  gts_lottie_site.14.A: "好啦好啦别哭了，给我看看你的简历"
  gts_lottie_site.14.A.Tooltip: "\"谁不想把这么可爱的猫娘带回家呢？\""
  gts_lottie_site.14.B: "不行，洛蒂，你到处乱踩的日子结束了！把鞋子给我"
  gts_lottie_site.14.B.Tooltip: "§R此举会把洛蒂抛弃在这里并抢走她的鞋子！§!"
  gts_lottie_site.15.name: "\"凯旋而归\""
  gts_lottie_site.15.desc: "我们残忍的拒绝了泣不成声的洛蒂，并胁迫她脱下鞋子给我们作为补偿。巨娘的鞋子里充满了足汗以及许多代谢分泌物，同时巨大的鞋子也能够作为一个著名景点在帝国展出，这不比一个只会捣乱的猫娘好多了！我们的飞船带着巨大的鞋子从地面上起飞了，光着脚站着的洛蒂，目光呆滞的看着渐行渐远的飞船，终于忍不住放声大哭起来。船员们没有再回头看她，可能更多人是出于不忍心吧。随着一阵乌云的飘过，巨大的猫娘消失在了星球之上，我们的探测器也找不到她的踪迹，就这样，消失了。"
  gts_lottie_site.15.A: "别老是回头看了，向前看看我们伟大的国家吧！"
  gts_lottie_site.15.A.Tooltip: "§R\"真出生啊...\"§!"

  # 洛蒂事件
  gts_lottie.11.name: "新来的猫娘女仆"
  gts_lottie.11.desc: "自从洛蒂加入[This.Owner.GetName]之后已经过去了一年多...虽然这位猫娘总督偶尔会不小心把需要搬运的城市碾碎在自己的欧派上，或者把新来的小人移民忘记在自己的衣服里，但是星球上的大家都很感激这位泰坦猫娘给大家带来的巨大便利，因此，大家给洛蒂准备了一场盛大的表演，全帝国的艺术家纷纷登场展示自己最好的作品。\n\n§H\"哈哈哈，好厉害的表演！洛蒂很喜欢呢。\"§!\n\n蹲在剧场旁边用放大镜观看表演的洛蒂不时抖动着自己的猫耳朵，可是就在她专注于表演的时候，那千米长的毛茸茸尾巴不小心扫向了一片城区，几百栋房屋承受不住尾巴摆动的巨大冲击力，全部化为了废墟…但好在大家都出来看表演了，没有造成人员伤亡。\n\n§H\"呜呜，我又搞砸了...\"§!"
  gts_lottie.11.a: "没关系的"

  gts_lottie.12.name: "猫娘女仆的庆典-五周年"
  gts_lottie.12.desc: "自从洛蒂加入我们[This.Owner.GetName]之后，已经过去五年了！按照帝国的传统，每过五年，星区当地的总督就会给举办一场盛大的庆典，来展示自己的治理成果，我们的猫猫女仆呢，也想办一场让大家满意的庆典，可是在听到大家的想法之后，猫猫的脸一下子变得通红。\n\n§H\"不行，怎么可以这样，我不要！\"§!\n\n§H\"但是大家都很期待呢…怎么办呢？\"§!\n\n经过一番思想斗争，洛蒂还是决定满足大家的需求。\n在典礼当晚，洛蒂来到了星球的中心广场，坐了下来，当着几十万名来自星球各地的人们脱下了自己的鞋子，把自己的白丝袜足树立在了广场的一旁。劳累一天的猫娘女仆的白色丝袜已经被汗水浸透了，几千米长的巨大袜足微微前倾就遮住了整个广场，把广场变成了潮湿炎热的桑拿房，从丝袜里浸出的巨大的水珠时不时砸落到人群之中。但是，整个广场一下子都沸腾了，群众们的喜悦难以言表。\n第二天，泰坦猫娘的袜足直接冲上了星海热搜榜的第一名，洛蒂落脚的那个地方也变成了一个网红景点，全银河的小人们纷纷前来打卡拍照，使整个星区的旅游业蓬勃发展。"
  gts_lottie.12.a: "厉害了"

  gts_lottie.13.name: "猫娘女仆的庆典-十周年"
  gts_lottie.13.desc: "时间过的真快，洛蒂加入我们[This.Owner.GetName]已经十年了！这位猫娘女仆已经充分了解了我们国民的兴趣爱好，知道怎样才能让这群人变得开心起来，整个星区的幸福度在帝国内一直高居榜首的地位。\n\n§H\"虽然我很喜欢这个的说，但是如果能让大家开心的话…\"§!\n\n这一次的庆典，洛蒂准备了一个特殊礼物——她的鞋子！\n巨大的袜足落在首都的表面，留下了一个个千米长的脚印，洛蒂手上提着自己的那双珍爱的鞋子，她准备把它捐献给帝国。自从上次庆典之后，洛蒂的鞋袜已经成为了全星海的焦点，甚至出现了一些膜拜猫娘女仆的教会。\n虽然我们也很想要这双鞋子，但也看出了洛蒂的难处。\n§H\"诶？可以吗？一双新鞋子？\"§!\n我们提出为洛蒂造一双新鞋子来跟她交换，这样既能不至于让洛蒂天天只穿着丝袜来回奔波，也能表达我们对洛蒂服务的感谢，更重要的是，能填补上她失去珍爱物件的失落。"
  gts_lottie.13.a: "事不宜迟，我们开始吧！"

  gts_lottie.14.name: "猫娘女仆的庆典-十五周年"
  gts_lottie.14.desc: "轰！\n一双巨大的裤袜砸在首都附近的平原上。\n\n§H\"怎么样，这下你们满意了吧！\"§!\n\n这时的洛蒂赤裸着双脚，踩在城区的附近，周围的居民纷纷涌上街头希望一睹猫娘裸足的风光。\n\n§H\"这是给大家认真听话的奖励，拿去用吧！\"§!\n\n自从上一次脱掉自己的鞋子之后，洛蒂打开了新世界的大门。她爱上了用袜足踩踏在星球上的感觉，有时候也会偷偷让一些大胆的群众进入到自己的袜子里来，然后自己假装没注意到穿着他们整整一天。后来，她逐渐不满足于袜足，而是更希望有一天能用赤裸的双脚来感受星球的触感。\n理事会的人对此事也是非常在意，几位部长又开始争论起这双白色裤袜接下来的作用。"
  gts_lottie.14.a: "不错"

  gts_lottie.15.name: "猫娘女仆的庆典-二十周年"
  gts_lottie.15.desc: "经过二十多年的历练，面多过许多的挑战，我们的猫娘女仆洛蒂已经成长为一名独当一面的总督了！今天她来到了首都的中央广场，接受帝国领袖以及广大群众们的致敬。\n\n§H\"洛蒂·辛莎尔，一只为大家排忧解难的猫娘女仆哦\"§!\n\n作为二十年工作的奖励，帝国的工匠们用一年的时间打造出来一枚巨型脚趾环，上面刻有洛蒂来到帝国那天的时间，以及她在工作中得到的成就。而洛蒂也高兴地接受了这个礼物，当场就把趾环戴在了自己的脚趾上。她抬起她的巨足，向首都群众展示这脚上这枚象征着荣誉的趾环。\n\n§H\"嘿嘿，谢谢大家的支持\"§!"
  gts_lottie.15.a: "值得纪念的一天！"

  # 洛蒂反击事件
  NAME_Lottie: "洛蒂"
  NAME_Lottie_left_foot: "洛蒂的左脚"
  NAME_Lottie_right_foot: "洛蒂的右脚"
  gts_lottie_site.16.name: "猫娘的复仇"
  gts_lottie_site.16.desc: "我们的首都上空突然出现了一道裂缝，紧接着，一个巨大的人影从中出现，重重的落在了地面上。当镜头重新对准这位不速之客时，许多官员都认出了这位曾经被我们无情抛弃的猫娘。\n\n§H洛蒂§!\n\n§R\"把我的鞋子还给我！！你们这群可恶的家伙！！\"§!"
  gts_lottie_site.16.A: "她...她不是消失了吗！"
  gts_lottie_site.16.A.Tooltip: "恶有恶报啊..."
  gts_lottie_site.17.name: "首都沦陷"
  gts_lottie_site.17.desc: "尽管我们的守军奋力抵抗，但面对八千多米高的洛蒂，一切防线都如同不存在一般。很快她便来到了星球的首府，掀开了我们存放她鞋子的保险库天花板。\n\n虽然拿回了鞋子，但洛蒂似乎并不解气，她依然在星球上四处踢踩城市！我们必须重新夺回我们的首都星球，不然就全完了！"
  gts_lottie_site.17.A: "谁...谁来阻止她！"
  gts_lottie_site.17.A.Tooltip: "如果我们不夺回首都，上面的所有人民都都要命丧于洛蒂的足下了！"
  gts_lottie_site.18.name: "洛蒂被击退！"
  gts_lottie_site.18.desc: "在付出了惨重的伤亡后，洛蒂终于被我们的守军击退了，她此时浑身是伤的瘫坐在城市废墟里。"
  gts_lottie_site.18.A: "你的鞋子还是我们的！"
  gts_lottie_site.18.A.Tooltip: "\"...\""
  lottie_revenge_title: "联系洛蒂"
  lottie_revenge_desc: "我们不能失去首都，想办法联系洛蒂吧，看看能不能取得和解"
  lottie_revenge_project: "联系洛蒂"
  lottie_revenge_project_DESC: "我们不能失去首都，想办法联系洛蒂吧，看看能不能取得和解"
  gts_lottie_site.19.desc: "\"是你？\"洛蒂停下了踩踏着城市的脚步。\"喜欢我的鞋子吗，你这变态？那就乖乖的等我穿上鞋子后被我踩死吧~\"巨大的猫娘露出了令人害怕的笑容	"
  gts_lottie_site.19.A: "求求你洛蒂，我们投降，鞋子还你！"
  gts_lottie_site.19.B: "哦，我当然没后悔，就是来跟你打个招呼，怕等你被击败了就没机会了"
  gts_lottie_site.20.desc: "\"现在知道后悔了？\"\n\"嘛，算了...反正我也踩够了，也算是给你了一个教训。\"\n洛蒂穿上了自己的鞋子，很开心的在城市里蹦了蹦。"
  gts_lottie_site.20.A: "谢...谢谢你的谅解"
  gts_lottie_site.21.desc: "\"我本来以为...你们会像那些人一样友善的...\"\n\"太让人伤心了\"洛蒂转过身去，一道新的裂缝再次出现。"
  gts_lottie_site.21.A: "等...等一下，别走，洛蒂，你可以留下跟我们一起生活"
  gts_lottie_site.21.A.Tooltip: "\"什...什么？真的吗？那你要答应不准再强行拿走我的东西了！\""
  gts_lottie_site.21.B: "洛蒂，我想了想，我想把我们的国家给你，来作为补偿"
  gts_lottie_site.21.B.Tooltip: "\"诶？！这种事情...真的可以吗？\"\n洛蒂会成为我们国家的新元首，§R国家将会改组为帝制§!，所有不相符的国策将被删除，并添加§Y 女仆之国 §!国策"
  gts_lottie_site.21.C: "别再回来了，我们两不亏欠了..."
  gts_lottie_site.23.name: "洛蒂登基！"
  gts_lottie_site.23.desc: "在我们首都上设置的巨大空地上，精心打扮的洛蒂接受了作为新女王的加冕仪式！我国在此刻将成为洛蒂的帝国，迈向新的征程！"
  gts_lottie_site.23.A: "好耶"
  gts_lottie_site.24.desc: "\"太...太过分了...\"衣衫褴褛的洛蒂哭着。\n\"为什么要这样对我...把鞋子还给我呜呜呜，那是之前星球上的人们做给我的！是我宝贵的回忆！我明明什么都没有了，为什么还要夺走我的东西！\""
  gts_lottie_site.24.A: "我们好像有点太过分了...把鞋子还给她，让她留下吧..."
  gts_lottie_site.24.A.Tooltip: "我们会把鞋子还给洛蒂，并让她留下加入我们"
  gts_lottie_site.24.B: "胜者为王，老老实实为我们服务，能不能拿回鞋子就看你表现了"
  gts_lottie_site.24.B.Tooltip: "我们不会把鞋子还给她，但是依然会要求她留下为我们服务，她恐怕不会开心的"
  gts_lottie_site.24.C: "没让你赔偿损失就算好的了，赶紧滚！不然我就下令开炮了"
  gts_lottie_site.24.C.Tooltip: "我们会放走洛蒂，希望她以后不要再来捣乱了"
  gts_trait_leader_luodi_e: "失去鞋子"
  gts_trait_leader_luodi_e_desc: "洛蒂的鞋子被我们拿走了，她每天都闷闷不乐的。"
  NAME_gts_luodi2: "伤心的 洛蒂·辛莎尔"
  DESC_gts_luodi2: "巨大的猫娘女仆，十分热情温柔，但有些粗心，失去的鞋子的她每天闷闷不乐的"
  gts_luodi_catch_phrase2: "呜...我的鞋子啊..."

  ##为洛蒂制造鞋子局势
  decision_gts_lottie_shoe1:"洛蒂鞋子宜居改良"
  decision_gts_lottie_shoe1_desc:"改善洛蒂鞋子内的环境，让我的国民更好的居住！"
  situation_make_lottie_shoes: "为洛蒂制作鞋子！"
  situation_make_lottie_shoes_type: "为洛蒂制作鞋子！"
  situation_make_lottie_shoes_desc: "洛蒂很珍惜她脚上的鞋子，我们准备为她制作一双新的鞋子送给她！但长度超过一千米的鞋子需要很大的投入才能完成。"
  situation_make_lottie_shoes_slow:"我们当前的资源并不充裕，只能以这样的速度为洛蒂制作鞋子了。"
  situation_make_lottie_shoes_fast:"我们已经以最快的速度在为洛蒂制作鞋子了，相比猫猫很快就能得到她想要的礼物。"
  situation_lottie_shoes_gain: "我们已制造完成洛蒂的鞋子！现在可以交给她了。"
  lottie_make_shoe1: "阶段1：鞋底浇筑"
  lottie_make_shoe2: "阶段2：鞋面打磨"
  lottie_make_shoe3: "阶段3：装饰雕琢"
  lottie_make_shoe4: "阶段4：鞋垫置入"
  make_lottie_shoes_slow: "减少投入"
  make_lottie_shoes_slow_tooltip: "我们的资源有限，就让洛蒂再等等吧"
  make_lottie_shoes_fast: "增大投入"
  make_lottie_shoes_fast_tooltip: "洛蒂是我们最心爱的猫娘，必须调集全国之力"

  gts_lottie.101.name: "洛蒂鞋子：开工！"
  gts_lottie.101.desc: "洛蒂慷慨的脱下了她的鞋子，供我们的工程师们前去测绘，我们很快就获得了这双精致的玛丽珍鞋的参数。尴尬的是，不少工程师沉迷在了洛蒂白丝留下的汗雾中无法自拔，导致我们不得不派出防化小队把她们拖出来，蹲坐在一旁的洛蒂见此情形也不由得脸红了起来。我们在首都附近辟出了一片空地，准备开始动工！"
  gts_lottie.101.a: "好了，别让人家把脚晾着了，完事了就把鞋子还给她吧"
  gts_lottie.102.name: "洛蒂鞋子：鞋底完工！"
  gts_lottie.102.desc: "鞋子工地上的工人今天都在庆祝\"地基\"的完工——鞋子的鞋底已经完成了浇筑！由于鞋子实在是太大，我们不得不采取了许多新材料，以保证其强度能够支撑住洛蒂的宏伟身躯。如今光是鞋底就接近了200米高，未来我们还要继续完成鞋面的部分。"
  gts_lottie.102.a: "真是难以想象这样的庞然大物只是她的鞋底。"
  gts_lottie.103.name: "洛蒂鞋子：鞋面完工！"
  gts_lottie.103.desc: "我们收到了不少来自工地附近民众的投诉信，因为她们的住宅每天已经晒不到太阳了。如今我们为洛蒂准备的鞋子的主体部分已经完工，棕色的皮革鞋面仿照了她脚上那双鞋子的材质，在保证强度的同时也兼顾了舒适和透气——这几乎耗尽了所有星区的皮革产量。如今的鞋子已经高达500米，也难怪附近居民有意见了，它的高度已经超过了市区的大部分建筑了！"
  gts_lottie.103.a: "跟这些刁民讲，再有意见就去洛蒂脚底下亲口跟她说"
  gts_lottie.104.name: "洛蒂鞋子：装饰完工！"
  gts_lottie.104.desc: "全国最好的艺术家们都聚集在这里，为洛蒂的鞋子上增添了许多装饰，有漂亮的金属搭扣，也有华丽的缎带。这双华丽的鞋子引来了我国不少姑娘们的嫉妒，纷纷要求我们也推出同款的小尺寸周边。洛蒂最近经常好奇的问我们能不能来看看进度，但我们希望给她个惊喜，委婉的拒绝了她。"
  gts_lottie.104.a: "真是漂亮的作品"
  gts_lottie.105.name: "洛蒂鞋子完成！"
  gts_lottie.105.desc: "今天首都举行了盛大的剪彩仪式，我们将巨大的鞋垫也铺进了鞋子里，历经数年，这双为我们最可爱的猫娘女仆打造的鞋子终于完工了！\n§H\"咚！咚！\"§!伴随着地面的震动，洛蒂亲自来到了首都，§H\"哇！它们太漂亮了！我好喜欢！\"§!洛蒂迫不及待的脱下了旧鞋子，巨大的白袜脚踩在了鞋旁的空地上，那里挤满了前来庆祝的民众，但如今的洛蒂已经不会再像当初那样冒失了，那些压在足底的人们并没有被踩扁，只是被深深的埋进了洛蒂温暖而潮湿的袜底。伴随着巨足的抬起，许多人被黏在了白丝上，被一起带进了鞋子里。\n§H\"就让大家跟我一起享受这双鞋子吧~\"§!，洛蒂居然是故意这么做的吗！不得不说她越来越会了啊！随着鞋跟被提起，黏在袜子下面的人们的欢呼声也戛然而止，而那些留在地面上的人，也饥渴难耐的趴在足汗形成的水洼里，使劲的品尝着巨大的女仆留下的气息。\n穿好鞋子的洛蒂点了点脚尖，在城市外面走了一圈，踏平了大面积的农田，但恐怕没有人会责怪这样一个开心的*小*姑娘吧。\n§H\"嗯！很合脚！谢谢你呀~\"§!洛蒂开心的跳了跳，又引发了一场小地震,§H\"那就像我们约定的那样，旧鞋子就给你们啦！或者...如果你们需要采集我的足...足汗的话...\"§!洛蒂微微脸红了§H\"我也可以两双鞋子换着穿，这样你们就可以一直获得新鲜的了。不过要记得在我换鞋子的时候，清空里面的人哦？我要是不知道里面有人的话，是不会控制脚上的动作的~\"§!洛蒂扭了扭脚尖，似乎在感受她鞋子里人们的挣扎。"
  gts_lottie.105.a: "你喜欢就好！不过也别忘了晚些时候放她们出来哦~"

