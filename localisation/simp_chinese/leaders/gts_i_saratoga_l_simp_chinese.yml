 ####################################################################################################事件相关####################################################################################################
 gts_leader_trait_saratoga_a: "舰娘之威"
 gts_leader_trait_saratoga_a_desc: "萨拉托加作为一名正规空母舰娘，能最大限度的发挥我们舰载机编队的战斗力。"
 gts_leader_trait_saratoga_b: "矢志不渝"
 gts_leader_trait_saratoga_b_desc: "萨拉托加对你忠贞不二，愿意奉上自己的一切。"
 gts_leader_trait_saratoga_c: "秘书舰"
 gts_leader_trait_saratoga_c_desc: "除了能在战场上大杀四方，萨拉托加辅助提督处理政务的能力也不容小觑。"
 gts_leader_trait_saratoga_d: "小爱好"
 gts_leader_trait_saratoga_d_desc: "尽管大多数时候萨拉托加都非常尊重小人，有时她还是会把持不住想玩弄他们。"

 gts_saratoga.1.name: "萨拉托加"
 gts_saratoga.1.desc: "一名与你同等大小的舰娘走进了你的办公室，当她的目光落到你身上时，她情不自禁地微笑了起来。\n\n"提督您好，初次见面，我是舰娘萨拉托加。""
 NAME_gts_saratoga: "萨拉托加"
 gts_saratoga_desc: "一名对你忠心耿耿的舰娘，以与你同样的大小伴随左右，平时非常正经，偶尔也会玩心大发（玩完后会好好收拾）。"
 gts_saratoga_catch_phrase: "提督，以后叫我萨拉就好了哦。"
 gts_saratoga.1.a: "提……督？"
 gts_saratoga.1.a.response: "是的，提督，一个能构筑我们舰娘并带领我们作战的独一无二的存在，也就是您。"
 gts_saratoga.1.b: "你为什么跟别的舰娘不一样大？"
 gts_saratoga.1.b.response: "“呼呼，当然是为了与您见面而特意变小的，毕竟提督对于我真正的大小来说可是连灰尘都不如的存在呢~。”\n\n她轻轻揉搓起手指，并对你露出了一个颇有深意和玩味的笑容。"
 gts_saratoga.1.c: "你不会做什么……出格的事吧？"
 gts_saratoga.1.c.response: "萨拉托加随即收起了她玩味的笑容并向你鞠了一躬。\n\n"请放心，提督，我萨拉托加已决定将此身和此生献给您和您的国家。""
 gts_saratoga.1.hire_custom_tooltip: "§Y萨拉托加§Y将作为一名§H领袖§!加入我们的帝国。"

 gts_saratoga.2.desc: "“提督，您知道今天是什么日子吗?”\n\n听到通讯器里和窗外同时传来的萨拉的声音，你不禁冒出了一身冷汗。窗外已被一眼望不到尽头的巨大身躯的阴影所笼罩，正午时分也恍若午夜。通讯器里萨拉礼貌的笑脸透露着对你答对的期待，但同时她的手指也无意识的捻动着，随时准备降下答错的惩罚。"
 gts_saratoga.2.a: "疯……疯狂星期四？"
 gts_saratoga.2.a.tooltip: "作死才能解锁CG。"
 gts_saratoga.2.b: "当然，是我们初见一周年。"

 gts_saratoga.3.name: "作死的下场"
 gts_saratoga.3.desc: "听到你的回答，萨拉托加愣了一下，脸上的笑容也随之凝固。\n\n“提督……玩弄少女心可不是一个好习惯呢~”\n\n通讯随即被切断，远处传来轰鸣声，同时整栋楼也微微震动了起来。经验告诉你这是巨娘开始移动的迹象，逃跑或抵抗也为时已晚，你只能待在房间里看着窗外随着萨拉的接近变得越来越暗。\n\n不多时外面如雷一般的轰鸣戛然而止，萨拉将舌尖轻轻抵在建筑外墙上，整栋楼便猛地一晃将你甩到墙上，在你还在尝试理解发生了什么的时候。你对面的墙体已被萨拉的津液浸湿，放射状的裂痕也在她舌尖的压力下开始蔓延。\n\n“呼呼，听提督说完我都有点饿了呢”\n\n不等你做出任何辩解，萨拉舌尖微微用力便将大楼拦腰截断，巨大的舌尖从你头上穿过后带着上层建筑收回，但萨拉并没有直接吞掉它，而是微张着嘴唇翻弄着舌尖上的残骸向提督展示即使是整个星球最坚固的建筑在她面前也只是玩具或是点心。\n\n脆弱的建筑很快禁不住少女的玩弄分解在萨拉口中，巨舌随即再次降下将你精准卷起带入她口中，随着萨拉闭上双唇，整个空间变得伸手不见五指，你只能无助地抱紧将你卷入这一切的巨舌。\n\n似乎是你微弱的挣扎进一步激发了萨拉的施虐心，你身下的巨舌动作变得更大更肆无忌惮，先是像要尝尽你每一丝味道一般把你抵在上颌，使你浑身浸满她的津液，每次呼吸都要被少女的味道侵犯。一会又轻轻弹起舌尖将你抛至空中，她的力度控制地刚好让你在被加速度压的即将昏迷之前落回到她的舌尖，等你被她的口水呛醒之后，又毫无怜悯把你抛了出去。最后更是将你推入她的上下臼齿之间，轻轻地按压着你的身体，直到你在精神和物理上的双重压榨下失去意识。\n\n不知过了多久，你从自己的床上惊醒，窗外车水马龙但又井井有条的首都一如往常的安宁，仿佛什么也没有发生，在你还在怀疑自己的记忆时，萨拉推门带着一盘早餐进了房间，看到你困惑的脸，她一如往常礼貌地笑着把托盘放在了你的床边。\n\n“提督您醒了？让您受惊了，吃点东西吧，下次可要认真回答哦~”"
 gts_saratoga.3.a: "下次一定。"

 gts_saratoga.4.name: "宣示主权"
 gts_saratoga.4.desc: "听到你的回答，一向波澜不惊的萨拉的嘴角也微微扬起。\n\n“提督,没想到您还记得~”\n\n她沉默了一会，随即像是下定了某种决心似的再次开口：\n\n“提督,暂时还没有秘书舰吧。”\n\n不等你做出回答，房间的墙壁突然被巨物击穿并将你带到了空中，萨拉用手指作船将你引入只有二人的天上人间。\n\n这还是你第一次与萨拉非日常的大小面对面，坐在她残留着一丝葵花油香气的指尖上，她的鼻息像微风轻轻拂过，淡淡的水汽将你衣服打湿，她透亮的眼眸映出你的倒影，她一向沉稳的脸上也泛起些许红晕。\n\n“提督，这是我的‘申请’。”\n\n似乎是不想给你任何拒绝的机会，萨拉不等你从震惊中恢复过来就手指微提，少女温热的鼻息和从那红润的双唇间渗透而来的吐息，带着一种异样的荷尔蒙香气扑面而来。微微酝酿后萨拉将你轻轻地抵在她的唇上并慢慢摩挲起来，她小心地挪动着她的指尖让你与面前的粉色大地充分接触，使你的身体彻底被她的她的津液包裹。在没有感受到你的反抗后，她试探着伸出舌头开始舔舐你的身体，即像是猫狗们表达亲昵的行为，又像是它们在宣示主权的行为，把你染上她的味道，直到最后巨舌慢慢地将你挑起，把你放在她张开的双唇之间，随后双唇合拢将你包裹在一个温柔的怀抱里，为这个夜晚画上一个温馨而美好的句号。\n\n不知过了多久，萨拉才意犹未尽地把你从她的双唇间解放出来，把你放回你的办公室，或者说目前还是你办公室的地方。\n\n“提督，想必秘书舰人选您已经有定论了吧？”"
 gts_saratoga.4.a: "通过。"

 gts_saratoga.5.desc: "“提督，您还记得今天是什么日子吗?”\n\n听到通讯器里和窗外同时传来的萨拉的声音，你不禁冒出了一身冷汗。窗外已被一眼望不到尽头的巨大身躯的阴影所笼罩，正午时分也恍若午夜。通讯器里萨拉的笑脸还是一如既往地得体，但她随即戏谑地舔了舔嘴唇，警告着你不要重蹈覆辙。"
 gts_saratoga.5.a: "当然，是我们初见两周年。"

 gts_saratoga.6.name: "萨拉托加的小爱好。"
 gts_saratoga.6.desc: "今天一份令人震惊的报告递交到了你的手上，最近国内发生的数起失踪案背后的始作俑者竟是你的新任秘书舰萨拉托加！\n\n房间里的各个有关部门负责人都在静静地看着你阅读报告等你的批复。"
 gts_saratoga.6.a: "我来教训一下她。"
 gts_saratoga.6.a.tooltip: "作死才能解锁CG。"
 gts_saratoga.6.b: "我们又能怎么办呢。"

 gts_saratoga.7.name: "教训时间"
 gts_saratoga.7.desc: "“提督，有什么事?”\n\n在你表明来意后，萨拉脸上礼貌的笑容僵住了，尽管她现在还是与你一般大小，身上却散发出女神一般的威严。\n\n“提督,您是不是忘了什么呢~”\n\n她话音刚落你就失去了意识，等你醒来时你所处的空间变得一眼望不到头，当你还在疑惑发生了什么时，上空突然暗了下来，一股地震和炸响的冲击波将你掀飞，直到你落到地上有一丝喘息的机会才发现，那分明是一只巨大的裸足！\n\n“提督，想起来了吗？”\n\n巨大的脚趾在你面前慢慢扭动着，仿佛是在做准备运动，每根脚趾都像一座大楼一样大，你只能在它们的阴影下战栗，祈祷自己不会被卷入其中。\n\n“这就是我们之间的差距，虽然提督您是特别的，但这不代表您就可以为所欲为了哦。”\n\n萨拉说完放松了她的脚趾，又微微抬起你面前的一根巨趾，长期与巨娘打交道的你也只能识趣地快步走向那根巨趾。\n\n走近后你能看到萨拉的脚保养的很好，皮肤很有光泽且没有一丝死皮，上面细微的灰尘和汗珠把脚趾本身衬托得更加纯洁。不知是萨拉没注意到你已到达又或是她已忘了你渺小的存在，萨拉没有任何反应，你只能敲打面前的巨趾尝试引起她的注意。\n\n但你很快就后悔了，巨趾旋即降下将你压住，你连本能的呼救都没能喊出口，只能任由萨拉的巨趾碾压，直到在粉身碎骨的疼痛中失去意识。\n\n不知过了多久，你在沙发上从昏迷中惊醒。\n\n“提督，您没事吧。”\n\n坐在一旁的萨拉随即俯下身来检查你的情况，在确认你没受伤后，她松了一口气。\n\n“您实在是太小了，我把您当成虫子了……”\n\n她说着罕见地脸红了起来，大概是为犯这样的低级错误感到羞愧。随后将身子俯得更低在你耳边轻语：\n\n“后面的步骤，我们下次再继续吧~”"
 gts_saratoga.7.a: "下次一定。"

 gts_saratoga.8.name: "萨拉托加的提议"
 gts_saratoga.8.desc: "“提督，您看这是什么~”\n\n今天萨拉刚进入你的办公室就快步走到你身边，你转头看见萨拉伸出的手上有几个十分精致的战舰微雕，每个都不到她指尖大小，这一对比不禁让你遐想现实中的战舰与她实际的体型的差距是否也是如此绝望。\n\n“好看吧？这可是…………提督？提督~？”\n\n在意识到你走神后萨拉很快猜到了你的想法，她随即拾起一个微雕放到眼前端详了起来。\n\n“欸，这就是你们最大最强的战舰了吗？看起来连给我当§Y玩具§!都不够格呢~”\n\n萨拉指尖轻轻用力，渺小的战舰便很快不堪重负变形扭曲起来，她顿了一下，把目光投到了你的身上，似乎是在无声的征求你的意见，你也鬼使神差地点了点头。\n\n在得到了你的同意后，萨拉手指微微一松，被她拿在手上的战舰微雕掉在了地上。\n\n“哎呀！(棒读)”\n\n她装出一副不小心失手和懊恼的样子，脚尖却已微微抬起并精准地踩在了地上的战舰上。\n\n“掉到哪里去了，真是的，这么小让人家怎么找嘛~（棒读）”\n\n萨拉嘴上说着，眼睛却并没有往地上看，而是目不转睛地看着你。在确认你注意到了她脚下的战舰后，不等你出声，她的脚尖便轻松地踩下压碎了那个可悲的战舰，并意犹未尽地转动脚腕碾了几下。\n\n“欸？我踩到了什么吗？(棒读)”\n\n萨拉说罢才慢悠悠地抬起她的靴子，向你展示已经被踩成残渣黏在她的鞋底上的战舰。\n\n“啊，已经变成无法辨识的§Y垃圾§!了呢”\n\n她随即俯下身在你耳边继续轻声说到。\n\n§R“就像您现实中的舰队一样~”§!\n\n她站起身俏皮地对你吐了吐舌头，随后目光落到了你桌上的一盒巧克力球上，她拾起一个把玩了起来，指尖微微用力它脆弱的外壳就出现了破裂，流出了内部的液体，随后对你露出了一个意味深长的微笑。\n\n“提督，我觉得我可以为您的舰队和您的星球提供更多与巨娘作战的经验，不知您意下如何呢？”"
 gts_saratoga.8.a: "通过。"

 gts_saratoga.1001.name: "舰队演习"
 gts_saratoga.1001.desc: "今天是与萨拉托加演习的日子，你硬着头皮（在她事前的强烈要求下）亲自带领舰队来到了十万倍大小的萨拉面前，只见她信手拈起一艘战舰放到眼前把玩了起来。\n\n“呼呼，好精致的微雕，啊，差点忘了（棒读），这就是实物呢~”\n\n那艘战舰无论引擎开的多大都不能从她指尖挣脱反而在不断逼近的两指的挤压下，整个飞船都如泥塑般印上萨拉手指的形状，船员们只能在少女的消遣中疲于奔命寻找未被摧毁的船舱苟延残喘。萨拉戏谑地朝着你的方向笑了笑，并随手把手上的战舰弹回了你的舰队与另一艘战舰相撞，在整个舰队都引起了骚乱。\n\n“能与提督交手是我的荣幸呢，请让我看看您的手腕吧。”\n\n说罢萨拉再次伸出手向你的舰队袭来，你急忙指挥舰队散开躲避，似乎是不想结束得太快让你难堪，萨拉伸出的手慢悠悠地与你的舰队擦肩而过后又不紧不慢地收回，给予你足够的反击时间。\n\n“完全不痛不痒呢~”\n\n萨拉笑着漫不经心地伸了个懒腰，见她放松警惕你决定孤注一掷指挥舰队对萨拉露出的腋下发动攻击。因为对你进行挑逗后兴奋导致体温升高，萨拉腋下已从原本的白芷变成了诱人的樱色，进攻的舰队既要冒着吸入过多巨娘体香发情致死的风险，还要在萨拉热腾腾的汗雾中躲避各种被她无意识夹碎在腋下的残骸碎片，即使是少女的腋下对于人类的舰队也是难以逃脱的天罗地网，任何无意识的小动作也足以毁天灭地。整个行动有不少舰船被凝结的汗珠困住，没能成功撤出。\n\n“呜~怎么痒痒的……”\n\n令人绝望的是你对萨拉敏感的腋下倾尽全力发起的突袭也只能让她感到一丝瘙痒，但随着被困的舰船在她闭合的腋下中被碾压接连引爆，爆炸产生的强光从夹紧的腋下缝隙倾泻而出，萨拉也感到了几分挠人的炽热。\n\n“呀！提……提督？~”\n\n萨拉娇嗔一声，这次伤害不高但侮辱性极强的攻击让她有些惊慌失措，本能地合拢双臂环抱在胸前。见攻击奏效，你决定趁热打铁对萨拉双臂托起的双峰进行攻击，但人类最尖端的武器打在她柔软而又富有弹性的胸部就像温柔的抚摸，直到密集的火力穿过萨拉的制服开始刺激到少女的乳头，还想要表现得无所谓的萨拉也面色樱红地发出魅惑的娇淫。\n\n“唔……§Y烦人的虫子§!……”\n\n越来越控制不住自己粗犷炎热的喘息和脸上渗出的香汗，萨拉皱眉嘟嘴扫视了一圈眼前的舰队，随后巨舌探出将你所在的旗舰卷入口中顶在上颚，舌尖刺入船体试探着扫过一个个船舱，在尝到你的味道后将你轻轻卷起吐到了她雄伟的双峰谷间。\n\n“提督一定是被蛊惑了，该清清君侧了。”\n\n群龙无首的舰队听完立刻作鸟兽散，但认真起来的萨拉双手轻而易举地就攥住了近半的舰船，轻轻一握就将帝国最新锐的战舰变成了两个铁球，随后两手一甩把手中的残骸撒向了残余的舰队，把剩下的舰船撞的七零八落。\n\n“嗯……首都上空积攒了好多§R垃圾§!呢，我来清理一下吧~”\n\n似乎是还不解气，萨拉微微张嘴对着面前舰队的残骸吹了口气，富含唾液的吐息接触到残骸的瞬间就分解了这些坚固的金属，整个大陆的天气都因为这次吐息变动，形成了横穿大陆的无云区让小人清晰地看见自己科技的结晶被少女的吐息像是灰尘一样被轻轻拂去，坠入大气层变成了一场壮丽的流星雨，最后她心满意足地点了点胸前你的位置。\n\n“演习结束，§R提督您只需要有我就够了对吧§!？~”"
 gts_saratoga.1001.a: "一将功成万骨枯。"

 gts_saratoga.1002.name: "计划内的演习"
 gts_saratoga.1002.desc: "今天[saratoga_exercise_planet.GetName]的守军指挥部警铃大作，各种监控数值疯狂跳动，罪魁祸首正是以万倍大小出现在一个居民已被提前疏散的小型大陆首府的萨拉，一个她告诉你“既不会差距过大让小人完全丧失抵抗意志，又足以§Y碾压§!小人”的体型。\n\n“开始吧。”\n\n在与地面指挥官对接确认了居民的疏散情况后，萨拉下达了开始的指令。赶到现场的军队看着曾经的守护神面面相觑，即使是萨拉的靴底也是高于眼前几乎所有的存在，更不要说其上的靴子本体和萨拉本人了。\n\n迟迟等不到军队的反应，萨拉不耐烦地无意识踮了踮脚尖，造成的冲击波席卷并夷平了她脚边的几个街区，甚至掀翻了在远处的大量步兵乃至坦克。这直接引起了士兵的恐慌，所有人都开始用自己的武器对面前的巨靴胡乱射击。\n\n萨拉先是像§Y观察昆虫§!一样饶有兴致地看着军队对她的靴子倾泻火力却不能伤其分毫，但很快她就感到厌倦并后退一步褪下了她的短靴和长袜。\n\n“这样你们应该能造成一点伤害了吧，如果还是做不到的话这支部队也没有存在的必要了，不如来给我的靴子当清洁工~”\n\n萨拉的威胁使所有人陷入了沉默，但这短暂的平静也让指挥链得以重建，地面指挥官随即指挥部队有序地对萨拉的小趾进行持续的攻击，直到……\n\n“啊~……咳咳……”\n\n萨拉娇嗔一声，在尝试用咳嗽掩盖过去的同时，似乎是有些恼羞成怒地抬起巨足君临军队的上空。\n\n“你们做的好啊（棒读），进攻演练之后就该是防守和机动演练了呢~”\n\n军队只能无助地看着他们的天空被缓缓落下的巨足取代，被踩扁的汽车和建筑残骸从空中落下，萨拉脚趾偶尔搓动反映着她内心的期待和掌握生杀大权的优越感。周围的建筑首当其冲被压得粉粹，步兵只能钻到坦克下躲避四处落下的混凝土碎块。但很快坦克也被巨足压住，发出不堪重负的呻吟声。\n\n“呼呼~有种踩在地毯上的感觉。”\n\n萨拉轻轻地前后拖动着她的玉足，感受着脚下的混乱，直到心满意足后才不情愿地松脚，如果造成了太多伤亡提督会很伤心的吧。看着像§Y灰尘§!一样粘在自己脚底上的军队，萨拉尽力地憋笑并小心地把他们抖落到自己的靴子里\n\n“全军覆没了呢，作为惩罚就请你们帮我的靴子清洁和除臭吧~”"
 gts_saratoga.1002.a: "很有意义的演习。"
 gts_saratoga.1002.b: "我不想再看到这个事件了。"
 gts_saratoga.1002.b.tooltip: "§H演习成果会继续加入各个星球，但你不会再看到这个事件。§!"

