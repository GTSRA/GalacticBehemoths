  # 卡萨星球类型
  pc_gts_kasa: "卡萨分体"
  pc_gts_kasa_desc: "这颗星球并不属于我们的世界，这是卡萨送到这个世界的分体，完全可以归属于\"盖亚星球\""

  # 卡萨区域
  d_gts_kasa_womb_unexploit_a: "开发卡萨的子宫-I"
  d_gts_kasa_womb_unexploit_a_desc: "我们对卡萨身体的扫码发现对方也有子宫和卵子的身体结构，通过派遣小队进入卵巢探索后，我们发现卡萨的卵子是一种极其独特，并且营养丰富的食物和培养物，将其利用起来也许能……有不错的用处？§Y£happiness£幸福度和£food£食物生产提升，提供£society£生物研究§!"
  d_gts_kasa_womb_unexploit_b: "开发卡萨的子宫-II"
  d_gts_kasa_womb_unexploit_b_desc: "通过对卡萨的子宫颈和子宫内部进行\"合理\"的攻击，可以刺激卡萨的身体进入刺激状态，利用子宫颈释放液体时的流动来进行发电，我们相信这会带来大量可以使用的电能，也许那些粘液还可以用来……食用？§Y£energy£发电量大幅度提升，£food£食物生产提升§!"
  d_gts_kasa_bladder_unexploit_a: "开发卡萨的膀胱-I"
  d_gts_kasa_bladder_unexploit_a_desc: "通过对卡萨膀胱里的液体进行分析，我们发现这里的\"尿液\"并不是通常认知的\"废物代谢\"，反而是难以想象的完美的生物培养液，通过建立科研中心，我们相信可以在这里研究些好东西？§Y提供£engineering£工程研究§!"
  d_gts_kasa_bladder_unexploit_b: "开发卡萨的膀胱-II"
  d_gts_kasa_bladder_unexploit_b_desc: "通过对于卡萨的膀胱壁进行一点，小小的\"刺激\"，输尿管便会以惊人的效率分泌大量液体，并且让膀胱快速充盈起来，我们可以利用这一过程来进行潮汐发电。§Y提供大量£energy£电量生产§!"
  d_gts_kasa_intestines_unexploit: "开发卡萨的消化道"
  d_gts_kasa_intestines_unexploit_desc: "我们在卡萨的肠胃进行探索的时候，发现在其肠道之中存在有大量，并且极其丰富的星体残骸，通过对其的开采，我们可以借此得到大量矿物和贵重金属，貌似对肠道进行刺激的时候也会产生不少可开采结晶？§Y提供大量£minerals£矿物§!"
  d_gts_kasa_breast_unexploit: "开发卡萨的乳房"
  d_gts_kasa_breast_unexploit_desc: "卡萨的双乳有着极其发达和丰富的乳腺和极其惊人的乳汁含量，通过对其乳腺的探索和利用，我们可以得到大量的食物！我相信凭借着这些食物，足以让我们的人民吃饱喝足！§Y提供大量£food£食物和大量£happiness£幸福度§!"
  d_gts_kasa_brain_unexploit: "开发卡萨的大脑"
  d_gts_kasa_brain_unexploit_desc: "我们派遣了人员进入了卡萨的大脑……难以置信，她居然真的让我们进入她的大脑里面进行设备安装！通过在几个节点接入我们的设备，卡萨的大脑所产生的生物电足够我们来干些大事情了，也许我们可以趁机偷偷学习一些……其他世界的科技？§Y提供大量£physics£物理研究，以及£energy£电量生产§!"
  d_gts_kasa_womb_a: "子宫颈发电设施"
  d_gts_kasa_womb_a_desc: "通过对卡萨的子宫颈和子宫内部进行\"合理\"的攻击，可以刺激卡萨的身体进入刺激状态，利用子宫颈释放液体时的流动来进行发电，我们相信这会带来大量可以使用的电能，也许那些粘液还可以用来……食用？"
  d_gts_kasa_womb_b: "卵子提取设备"
  d_gts_kasa_womb_b_desc: "我们对卡萨身体的扫码发现对方也有子宫和卵子的身体结构，通过派遣小队进入卵巢探索后，我们发现卡萨的卵子是一种极其独特，并且营养丰富的食物和培养物，将其利用起来也许能……有不错的用处？"
  d_gts_kasa_bladder_a: "生物培育中心"
  d_gts_kasa_bladder_a_desc: "通过对卡萨膀胱里的液体进行分析，我们发现这里的\"尿液\"并不是通常认知的\"废物代谢\"，反而是难以想象的完美的生物培养液，通过建立科研中心，我们相信可以在这里研究些好东西？"
  d_gts_kasa_bladder_b: "巨型潮汐发电站"
  d_gts_kasa_bladder_b_desc: "通过对于卡萨的膀胱壁进行一点，小小的\"刺激\"，输尿管便会以惊人的效率分泌大量液体，并且让膀胱快速充盈起来，我们可以利用这一过程来进行潮汐发电。"
  d_gts_kasa_intestines: "矿物开采设施"
  d_gts_kasa_intestines_desc: "我们在卡萨的肠胃进行探索的时候，发现在其肠道之中存在有大量，并且极其丰富的星体残骸，通过对其的开采，我们可以借此得到大量矿物和贵重金属，貌似对肠道进行刺激的时候也会产生不少可开采结晶？"
  d_gts_kasa_breast: "乳汁开采基地"
  d_gts_kasa_breast_desc: "卡萨的双乳有着极其发达和丰富的乳腺和极其惊人的乳汁含量，通过对其乳腺的探索和利用，我们可以得到大量的食物！我相信凭借着这些食物，足以让我们的人民吃饱喝足！"
  d_gts_kasa_brain: "大脑共鸣器"
  d_gts_kasa_brain_desc: "我们派遣了人员进入了卡萨的大脑……难以置信，她居然真的让我们进入她的大脑里面进行设备安装！通过在几个节点接入我们的设备，卡萨的大脑所产生的生物电足够我们来干些大事情了，也许我们可以趁机偷偷学习一些……其他世界的科技？"

