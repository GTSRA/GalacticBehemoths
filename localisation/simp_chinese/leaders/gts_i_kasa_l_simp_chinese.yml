  #  gts_kasa.4.c: "我们希望能在你的身体里开疆拓土"
  #  gts_kasa.4.c.response: "诶诶？真的吗？\n\n（对方看起来不好意思的揉了揉自己的肚子，脸部似乎也因为这个问题变红了不少）\n\n当然可以呐～我的身体为你们敞开噢～还请放心，你们是个很不错的交易对象～我很欢迎你们入住的～"
