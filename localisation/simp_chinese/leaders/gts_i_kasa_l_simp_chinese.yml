  # 卡萨事件
  gts_kasa.100.name: "活体宇宙卡萨"
  gts_kasa.2.desc: "您好，我相信你们已经知晓了我的到来，自我介绍一下。\n\n我是卡萨，是一位活体宇宙，也是一位搜藏家～你们应该已经见过了我留在这个世界的通讯晶体，这也说明你们已经有足够的能力和我进行……交易，请放心，我并不没有理由参与你们这个世界的纷争～不过还请放心，我就在这里等待着，如果你们准备好了，我们随时可以开始交易～～"
  gts_kasa.2.a: "你来自于哪里？目的是什么？"
  gts_kasa.2.a.response: "唔，我来自于其他的世界，按照你们能理解的话来讲，我来自于\"平行世界\"\n\n（轻轻眨眨眼，看起来对你的问题很感兴趣）\n\n我穿梭于各个世界和宇宙，去见识各种各样的文明，生物，种族，而我的目的也很简单～那就是收集各种各样对我来讲很值得的收藏～并且将其安置在我的本体之中妥善保管～啊，还请您放心，我并不会强行收藏，我的藏品都是自愿进入我身体里的～"
  gts_kasa.2.b: "这颗星球怎么了？看起来……完全不一样了"
  gts_kasa.2.b.response: "这颗星球并不属于你们的世界，严格来讲……这是我送到这个世界的分体，也就是另外一个我～请放心，按照你们的标准来讲，我的身体完全可以归属于\"盖亚星球\"如果想在我的身体之中安家落户，我是完全不介意的噢～～"
  gts_kasa.2.c: "我们想要进行交易"
  gts_kasa.2.c.response: "当然可以～～无论是你们的食物，能量，矿物，亦或是科技～甚至是你们的人口，部队，舰队，还有你们博物馆里面的那些小玩意我都能接受的哦～～\n\n（轻轻舔舔嘴巴，有些贪婪的揉揉自己的肚子）\n\n§S（你可以在通讯界面与卡萨进行贸易！）§!"
  gts_kasa.100.title: "与卡萨交易"
  gts_kasa.100.desc: "你们的食物，能量，矿物，亦或是科技～甚至是你们的人口，部队，舰队，还有你们博物馆里面的那些小玩意我都能接受的哦～～不过还请考虑清楚？我收走了以后可不会那么轻易的还给你噢？\n\n（轻轻舔舔嘴巴，有些贪婪的揉揉自己的肚子）"
