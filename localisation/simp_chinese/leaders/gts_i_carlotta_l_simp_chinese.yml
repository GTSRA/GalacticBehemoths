  NAME_gts_carlotta: "珂莱塔"
  DESC_gts_carlotta: "莫塔里家族的二小姐，常为家族处理这不可明说的麻烦"
  gts_carlotta_catch_phrase: "要与我生死相随吗"
  gts_carlotta.520.name: "珂莱塔"
  gts_carlotta.520.desc: "那么，一起坠入吧"
  gts_carlotta.520.a: "关于家族"
  gts_carlotta.520.a.response: "家族嘛，表面上团结一心，背地里却不知道发生了多少场内斗。不过你走之后，家族很快就被我统一"
  gts_carlotta.520.b: "关于你的身体"
  gts_carlotta.520.b.response: "你是想问我为什么这么大吗？其实我也不太清楚，但我认为是我的能力改变了身体（随手给你变出一个同行星大小的玻璃球），这样我才能变强，为了家族，也为了见。。。（笑着看着你不说话）"
  gts_carlotta.520.c: "关于我"
  gts_carlotta.520.c.response: "（满眼爱意的看着你）猫眼石，我可不会忘记呢！上次是没办法。不过嘛。。现在找到你了，所以你要做我一辈子的猫眼石，不许拒绝！"
  gts_carlotta.520.hire_custom_tooltip: "§Y珂莱塔§!作为一名§H领袖§!加入了我们的帝国。"

  gts_carlotta.1.name: "珂莱塔的枪"
  gts_carlotta.1.desc: "嗯？你想看我的枪怎么使用？可是很危险的，猫眼石，不过帮你处理些麻烦还是可以使用的"
  gts_carlotta.1.a: "我要看"
  gts_carlotta.1.b: "我不看了"
  gts_carlotta.2.name: "看！"
  gts_carlotta.2.desc: "真的？不要被吓到咯。（拿起枪，对准一颗行星，一枪崩碎）"
  gts_carlotta.2.a: "帅啊"

  gts_carlotta.10.title: "珂莱塔的回忆-1"
  gts_carlotta.10.desc: "夜幕降临，浩瀚星河如流动的画卷洒满天际。珂莱塔站立在苍穹之巅，修长的身形宛如一尊完美的雕像，她的每一丝线条都散发着威严与优雅。她披着一袭墨蓝色的长袍，点缀着细碎的银光，仿佛群星亲自为她裁制。这般身姿，似乎是宇宙的主宰者，又似无尽深渊的代言人。她修长的手指握着一瓶粉色的香水瓶状装置，瓶身在星辉映照下闪烁着妖异的光泽。珂莱塔低垂着眼睑，红唇微微勾起，轻轻按下瓶盖，乳白色的烟雾缓缓弥散，包裹住面前那颗微小的蓝色星球。她的指尖轻轻拨弄着地球，这颗在她眼中宛如彩绘玻璃球的小星体在她指尖旋转、微颤，偶尔发出微弱的光芒，仿佛在做最后的挣扎。“多么可爱的世界啊。”珂莱塔的声音低沉而温柔，却蕴藏着不容置疑的霸道。那声音如雷霆般穿透虚空，在星河间回响，甚至让漂泊者的耳膜微微刺痛。站在她肩膀上的漂泊者微微仰头，仿佛在努力寻找她的目光。对于他而言，珂莱塔的脸庞过于庞大，他只能看到她线条流畅的下颌和微启的红唇。“珂莱塔……”漂泊者犹豫着开口，声音中夹杂着惊愕与不解，“你为什么要这样？”珂莱塔的目光未曾移开，指尖依旧在缓缓转动着地球。她挑眉，似乎在思索该如何回应，随后她轻笑了一声，那笑容中透着几分不屑，“区别对待罢了。”她抬手轻轻点了一下地球，动作轻如羽毛，但伴随而来的却是宛如山崩般的震颤。地球表面泛起涟漪，那涟漪蔓延开去，直至整颗星球微微震动。“你的世界可以特别一些，”她的语气转为柔和，仿佛是赐予恩典的神明。“但其他那些……垃圾，不值一提。”"
  gts_carlotta.11.title: "珂莱塔的回忆-2"
  gts_carlotta.11.desc: "“轰——！”伴随着震耳欲聋的爆炸声，珂莱塔那纤细而优雅的高跟靴轻轻踩下，璀璨的星球瞬间崩碎，火焰与碎片如烟火般在虚空中炸裂开来。她的动作毫无迟疑，甚至带着几分漫不经心的优雅。她低头注视着靴底，纤长的睫毛微微颤动，仿佛对脚下的残骸多了一丝不耐。“太容易了，就像踩碎一颗糖果。”她抬起靴子，用指尖掸了掸靴底，确认没有任何碎屑残留后，才满意地将靴子收回。漂泊者的呼吸顿时变得急促，他站在珂莱塔的肩膀上，双拳紧握，声音中满是愤怒与悲痛。“珂莱塔！它们……它们也有生命啊！”珂莱塔微微侧头，目光落在漂泊者身上，唇角带着一抹若有似无的笑意。她的笑容是那样冰冷，仿佛完全无法理解漂泊者的激动。“那又如何？”她的声音依旧清冷，却带着一丝不容置疑的坚定，“我只关心你。”她的目光重新回到脚下的残骸上，语气变得更加漠然，“而它们？不过是碍眼的存在罢了。”漂泊者愣住了，他看着珂莱塔那张冷若冰霜的脸庞，心中的怒火几乎要将他燃尽。“你到底把其他生命当成什么了？”他不满地反问道。无关紧要的东西而已。”珂莱塔淡淡地回应，似乎根本没把漂泊者的愤怒放在心上。"
  gts_carlotta.12.title: "珂莱塔的回忆-3"
  gts_carlotta.12.desc: "“放我走。”漂泊者抬头，语气中多了一丝冷意，双眼直视着珂莱塔。他的语气坚定，但掩藏在声音深处的那一抹恐惧却未能逃过珂莱塔的耳朵。珂莱塔挑眉，嘴角扬起一个意味深长的弧度。她轻轻伸出手，指尖夹住一颗璀璨的星球，那星球在她手指间显得渺小无比。“你可以试试逃跑。”她的声音低沉而诱惑，带着些许戏谑。她微微用力，指尖的星球发出不堪重负的哀鸣声，表面迅速裂开了一道触目惊心的裂痕。漂泊者看着这一幕，呼吸一滞，眼中满是震惊与愤怒。“你不会真的……”“不会？”珂莱塔轻笑了一声，笑容中满是讥讽，“那要看你听不听话了。”她将星球松开，任其悬浮在半空，仿佛在玩弄一个毫无价值的玩具。漂泊者低下头，双拳紧握，嘴唇颤抖着。他的愤怒无处发泄，而他的无力感却越发清晰。“别妄想逃离我的身边，漂泊者。”珂莱塔缓缓将手放下，声音低沉而温柔，充满着溢出的爱意，却又带着一种无法抗拒的威压。"
  gts_carlotta.13.title: "珂莱塔的回忆-4"
  gts_carlotta.13.desc: "珂莱塔低头，目光落在手心的漂泊者身上。他蜷缩着身子，渺小得如同一只易碎的瓷娃娃。她突发奇想，缓缓将他举到嘴边，红唇微启，轻轻地含住了他。“喂喂，你干什么？！”漂泊者意外地惊叫，试图挣脱她的口腔，却完全无法抗衡珂莱塔的力量。珂莱塔轻笑了一声，吐出漂泊者，动作优雅得如同吐掉一粒微尘。“只是想看看你会不会更小一点。”她语气轻柔，甚至带着几分玩味。漂泊者气喘吁吁地站稳，眼中满是无奈。他指着珂莱塔，声音中带着些许颤抖：“......觉得这样很有趣吗？”珂莱塔对他笑了笑并没有回答，只是抬手掸了掸她的长袍，目光重新落在那些悬浮的星球上。她的神情瞬间转为冷漠，每当毁灭一个星球，她总要仔细检查自己的手套和靴子，确保没有一丝污秽留在她的身上。“这些星球的存在简直污染了我。”她露出嫌弃的表情，将一颗燃烧的星球随手丢向无尽的虚空。“真希望这些垃圾别碰到我。”她的目光再次转回漂泊者，冰冷的眼神中竟瞬间多了几分柔和与深情。她微微一笑，眼底涌动着复杂的情感。“至于你，乖乖留在我身边吧，这样才不会碍眼～”她伸出手指，轻轻触碰着漂泊者，仿佛在抚摸一件珍贵的艺术品。漂泊者看着珂莱塔，眼中充满矛盾。他想挣脱，却无法逃离；想反抗，却无法战胜。于是，他只能在她掌心中沉默着，等待命运的下一步。"

