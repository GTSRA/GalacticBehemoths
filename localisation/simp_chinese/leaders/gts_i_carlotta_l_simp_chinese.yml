  gts_trait_leader_carlotta_a: "猫眼石"
  gts_trait_leader_carlotta_a_desc: "这是珂莱塔送给你的胸针，是与你的双眼相衬的指代物，也是她的一份心意，似乎是浓浓的爱？"
  gts_trait_leader_carlotta_b: "面具"
  gts_trait_leader_carlotta_b_desc: "这是你们第一次见面她对你的印象定制的，在这之后又交回在你手中。"
  gts_trait_leader_carlotta_c: "欧泊"
  gts_trait_leader_carlotta_c_desc: "这是她的异能力产物，与她战斗中所使用的子弹是同一种，或许她在向你传达什么信息。"
  gts_trait_leader_carlotta_d: "漂泊者"
  gts_trait_leader_carlotta_d_desc: "爱人。无需多言"

  gts_carlotta_anomaly: "熟悉的星系？"
  gts_carlotta_anomaly_desc: "周围一场灵能风暴席卷过后，当地突然出现的小小星系爆发巨量的灵能波动，这次波动动的强度超过了所有历史记录，不论是处于唯心的探究万物通灵的源质还是唯物的科学研究，为了解析灵能的运作方式或者近距离观察，这都是一个不能错过的好机会。"
  gts_carlotta.101.a: "派出研究船！"
  gts_carlotta.102.name: "奇怪的星系"
  gts_carlotta.102.desc: "一个月之后…当研究船接近星系边缘，就窥探到这个星系奇景的一角，视野里尽是冲出星球大气的巨型晶体，有些直接贯穿厚实的地壳，座座旧文明的废墟在太空中漂浮，人们的生活随着生命一起被冻结，星核裸露已经冷却的地幔形成新的星环，再仔细看看那些晶体布满冷却形成的黑曜石，根据多方线索较合理猜测就是星球在一瞬间被从内生长的晶体摧毁。这基本上不可能是自然产生。"
  gts_carlotta.102.a: "再往前一点？"
  gts_carlotta.103.name: "那些不那么完整的星球"
  gts_carlotta.103.desc: "往前的探索更是证实了这个猜测，被削成残月形状的星球周围发现了冷冻的唾液，切割的痕迹也切合人类牙齿的构造，刻满深达十万米峡谷的星球，去往深处虽然饱尽水流侵蚀，但还是能看到如同人类的指纹还挖掘出不少化石，研究院想象当时的情景星球居民巨大的只能看到少女的手指，把整块城市压碎到地底深处该是多么的绝望。种种迹象都表明这里存在一个会使用的灵能的残忍巨娘，接触风险极高，是否要继续接触。"
  gts_carlotta.103.a: "是"
  gts_carlotta.104.name: "接触"
  gts_carlotta.104.desc: "往里面深入，星球上的暴行也越来越粗暴，大多是布满的晶体把星球撑得支离破碎，折射着遥远星球发出的光线，在折射重叠中描绘出多彩的流光，星球之间用晶体调整距离沿着精密的轨迹运动，如万华镜一样多变和梦幻，面前的美景几乎永远都不重复，光线和晶体材料的美体现的淋漓尽致。在千万星球光芒汇聚的宝座，少女端坐其上，群星成环状在脑后勾勒出桂冠，玉雕刻的肌肤以不输晶体的纯粹，在星球散射的各种颜色光芒中如万花筒闪耀万千光彩，黑色手套一手扶着茶杯，一手轻托杯垫，以享受下午茶的悠闲面对前来的客人，无不例外的体现着少女身为高位者的从容。带着得体浅笑对科考船做出问候。“果然不是嘛…，我现在只为漂泊者一人而活，请回吧”本来少女的眼神还有淡淡的期待，但是听到研究员的自我介绍，又变回宝石般的深沉。那些结晶在调动之下不断蔓延，研究船引擎都运作的冒烟终于在空间闭合之前逃出，想要继续接触这能去找“漂泊者”这个人了。"
  gts_carlotta.104.a: "离开，并将结果发送给首脑"
  gts_carlotta.105.name: "熟人。。。"
  gts_carlotta.105.desc: "一个月后。。。在星海之中寻找一个只有名字的人谈何容易，身为国家领袖的你烦闷的看着从研究船拷贝来的视频一次次的看着少女的容貌，你总感觉和她似从相识，一个名字堵塞在你的喉咙里，只要稍稍提示就能从嘴里吐出，哪怕是名字的姓都可以。“我的名字是珂…”“珂莱塔！”听到这个陌生声色反而感到熟悉，连忙转头看去，那个水晶一样美丽的少女就站在身边，她漫步上前从背后将你环抱，随着而来是独属于她的香味。“命运终将让我们相聚，好久不见呢，我的猫眼石。”"
  gts_carlotta.105.a: "“愿意陪在我身边吗？”"

