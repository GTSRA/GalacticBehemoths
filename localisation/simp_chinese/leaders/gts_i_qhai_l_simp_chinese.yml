  # 千海特质
  gts_trait_qhai1:"度假时间"
  gts_trait_qhai1_desc:"千海的本体仍然在痛并快乐着的工作，只能这个小小的分身来享受假期的乐趣。\n§r"请不要让我再在这里也继续工作了，求求了。"§!"
  gts_trait_qhai2:"§r万物机理§!"
  gts_trait_qhai2_desc:"$gts_qhai_event_1_picture$世间运转万物机理在千海的眼中都如同数据般简洁明了，调控事件的走向更是手到擒来。少女偷偷提高了国家的各类生产数值，并希望这样不会做的太明显。\n§r"应该不会调的太高了吧，大概？"§!"
