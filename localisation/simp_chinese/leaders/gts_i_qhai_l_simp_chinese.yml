  gts_leader_qhai.606.desc:"§P“哈啊，哈啊”§!\n\n千海已经不知道在什么时候脱掉了内裤，犽戎双臂撑在在少女穴口两侧光洁肉瓣上大口喘息着，并庆幸她没有落入最糟糕的境地。\n\n§P“嗯？身体怎么在下沉?”§!\n\n犽戎发现腿部有股巨力又开始拽着她向下，刚刚劫后余生的小龙在惊恐中确认了身下的千海那粉红的软肉在一次高潮之后非但没有罢工，反而变本加厉的蠕动起来，传来的力量是之前的好几倍。\n\n§P“千、千海姐姐，这是什么情况。”§!\n\n犽戎这时候实在是慌了神，如果真的再被更强力的穴肉拽回去，这下真的是一路到底了。\n\n§r“哇哇哇，小龙龙这就救你出来。”§!\n\n眼看着小龙就要被她的穴肉重新带入其中，千海连忙用手拉住了即将被拉回内部的犽戎，双指掐住小龙白嫩的身躯并且狠狠地用力。\n\n“啵儿”\n\n似曾相识的声音发出，随着犽戎身体被拉出千海欲求不满的小穴，一同带出了相当大量的晶莹粘稠的爱液，和原来已经喷射而出的爱液一起，又为帝国留下了远超需求的巨娘资源。就连千海自己都没想到，仅凭小龙居然都能将她的性欲激发到如此程度，要是真不小心把小龙吞回去了，嗯，那就只能对帝国的统治者说声抱歉了。\n\n千海躺在宇宙间，犽戎则是躺在千海的柔软舒适的小腹上，两人一同大口喘息着，似乎都在劫后余生。最终还是千海打破了寂静。\n\n§r“小龙龙，对不起哦，我会补偿你的。”§!\n\n§P“这仇我记下了，你给我等着吧。”§!\n\n§r“好吧”§!\n\n犽戎狠狠拍打着身下千海富有弹性的皮肤，发出了她的狠话。但下次小龙真的能报复回来吗？"
