  d_uniform_shoes_qhai_sweaty:"魅魔小姐的足汗"
  d_uniform_shoes_qhai_sweaty_desc:"千海在运动时留下的足部汗液，在制服鞋内形成了细小的河流，并不知为何不会随时间蒸发消失并且永远无法开采干净，我们只能承认这是来自魅魔小姐的独特恶趣味吧。"
  GTS_UNIFORM_SHOES_QHAI_SPECIAL_PROJECT: "取回失物"
  GTS_UNIFORM_SHOES_QHAI_SPECIAL_PROJECT_DESC: "我们在代号为“鞋柜”的恒星系中发现了一只天体级大小的制服鞋，即使是可爱的外表也无法掩盖它作为如此庞大的巨娘物品的压迫感——就像是直接面对那位天体级巨娘本人的行星级双足一般。\n\n因此，为了最大程度地防止不必要的损失与麻烦，我们决定拥抱巨娘的力量，正好千海领袖最近已经摸鱼了非常久，就让宅家的魅魔小姐运动活动活动身体吧。"

