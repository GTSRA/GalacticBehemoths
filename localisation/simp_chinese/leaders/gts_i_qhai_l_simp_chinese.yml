  gts_leader_qhai.609.title:"送上门的小龙龙"
  gts_leader_qhai.609.desc:"§r“小龙龙，这回可是你主动送上门来，就不能怪我啦。”§!\n\n§P“唔，不管你做什么我都不会屈服的！”§!\n\n事实虽然确实如此，但她绝不会承认，身处千海白皙巨掌中的犽戎不断躲避着魅魔少女逗弄着她的手指，并将她的身体都护在了宽大的双翼之内，好似刚刚才被贼人侵犯的良家少女。\n\n§r“咦？这话说的，搞得我才是坏人的一方呢，诺，你看泳装都被你弄坏了。”§!\n\n千海拉了拉肩膀上脱落的泳装文胸带子，如果不是少女用尾巴固定两端，大片胸襟风采就任人观赏了。本来今天天气阳光明媚，千海想着可以好好晒个日光浴，但现在被小龙这么一打扰早没了兴致，不过呢，回家和小龙贴贴好像也不错的消遣方式。\n\n§r“算了，先让我们先回家吧。不过呢，哼哼，坏孩子先需要一些惩罚措施。”§!\n\n§P“你想—唔啊？”§!\n\n犽戎连忙又后退了几步靠到了千海的手指旁，企图用肉柱掩盖她的身形。但是小龙既然都落到了少女的手掌之中，她又能逃到哪里去呢。千海用实际行动说明了她的想法，灵巧的舌头在手掌间轻轻一舔，便将手心还在四处躲避的小龙黏起，在吸溜声中卷入了她湿润的口中。\n\n§r“哼哼，想逃？”§!\n\n红润的巨舌压上了犽戎的身躯，开始对其上下其手，早就尝过少女口腔厉害的犽戎象征性地反抗之后便放弃了挣扎，而是寻找了一个更加舒适的姿势。毕竟如果不能反抗，那就享受到底吧。\n\n.....\n\n并没有花费很久的时间，千海便回到了她的家中，在啪塔啪塔的光脚走路声中坐到了实木书桌之前并略微调整了尾巴的位置。\n\n§r“哈—啊”§!\n\n魅魔小姐微微分开樱唇，热气自然地逸散而出，千海伸出了她柔软的红舌，在颤动着的舌尖处，双目略显无神的小龙在这之上微微地喘息，似乎已经在路途中的搏斗中耗尽了力气。在重力的帮助下，黏滑的唾液不再能继续留住犽戎，在舌面上不断下滑着并最终脱离了舌尖，并在两者之间拉出了一条长长的透明拉丝，在小龙落到桌面后顺势形成了一处津液水潭。\n\n§P“咳咳咳”§!\n\n犽戎咽下了几口含入的魅魔津液，从粘稠的唾液露珠中踉跄地站起了身，浑身都湿漉漉的。她一脸嫌弃地看着已经被少女唾液完全浸湿的衣物，湿哒哒的头发还在向下滴落着晶莹的液体。虽然千海的体液实际上全都带着一种奇异的香气，并且尝起来甜滋滋的，但她可不能在脸上表现出欣喜的表情。\n\n§P“恶——臭死了，坏魅魔，帮我擦干净。”§!\n\n§r“嗯？上次你不是自己用火焰蒸干的吗，哎~难道是喜欢千海妈妈的味道吗？”§!\n\n虽然千海嘴上调笑着犽戎，但还是抽出了她的手帕为向前伸出了手来了的可爱小龙擦拭起了身体。\n\n§r“嗯，都要擦干净，小腿要擦，股沟要擦~翅膀要擦，龙尾也要擦~”§!\n\n少女的手法轻柔且细心，为小龙清理着身上的每一个角落，青葱的手指偶尔落在犽戎的身上时有种微风拂过的舒适感，让她不禁惬意地眯起了眼睛，突然身上一凉，犽戎连忙睁眼，没想到上一秒还穿着的湿透衣物全都不翼而飞，现在她白花花的完美肉体就这样暴露在眼前魅魔的视线中。"
