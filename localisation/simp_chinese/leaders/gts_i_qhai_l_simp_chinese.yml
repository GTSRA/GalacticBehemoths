  gts_leader_qhai.81.desc:"千海湿滑柔软的阴道底部已经变得潮湿，[event_target:gts_qhai_daughter.GetName]踩在遍布着褶皱的穴肉上能够发出吧唧吧唧的声音，抬腿之间甚至能拉起细丝，魅魔少女还是在她刚才的动作之间些许兴奋了起来。\n\n“嗯~”\n\n沉重的少女低吟从四周传来，与此同时一颗紫宝石状的巨大物体如摩西开海般分开了如波浪般蠕动着的小穴肉壁，带着势不可挡的气势冲着[event_target:gts_qhai_daughter.GetName]而来。\n\n科研官小姐竭尽全力才能制止住她已经开始发抖了的小腿，她知道总是带着恶趣味的千海妈妈不会伤害她。闪耀着紫色光辉的魅魔尾巴在她的胸前几毫米处精准地停了下来，千海的控制力再差上那么一点点，[event_target:gts_qhai_daughter.GetName]觉得她大概早就被压在身后的子宫口上变成了小人薄饼。\n\n§r“呼呼，该上车啦。”§!\n\n重力骤然变换，[event_target:gts_qhai_daughter.GetName]反应不及，猛地扑倒在了淡紫色的宝石之上。千海的尾巴对她来讲还是过于的大了，她只能尽量保持在中间的位置，以防止不小心在离开的路途上落入了粉红蠕动着的小穴褶皱之中。\n\n……\n\n“终于——”\n\n在千海尾巴抽出的瞬间，[event_target:gts_qhai_daughter.GetName]便滑落以自由落体的方式地摔在了千海洁白的床铺之上，被囚禁了无数岁月的科研官小姐贪婪地大口呼吸着外界新鲜的空气。\n\n不过当她看到头顶之上赤裸着的紫发少女，[event_target:gts_qhai_daughter.GetName]还是不禁屏住了呼吸。千海白玉色的双腿以跪立的姿态矗立在科研官小姐两侧，如同两根参天巨柱霸占了她的整个视野，往上两者的交汇之处便是她刚才脱离而出的场所，魅魔小姐粉红的小穴私处。再高处，被千海酥胸遮挡了部分的面部，仍然无瑕醉人，紫罗兰色的眼睛中挂着莹莹的笑意，似乎在调笑着她此刻的痴态。\n\n由于之前的刺激，千海蠕动的花穴还在向下滴落着晶莹的花蜜，让人不禁想要采摘。但[event_target:gts_qhai_daughter.GetName]并没有这样的想法，她的心神早已被千海如玉般巨大完美的躯体与美貌所俘获，即便现在魅魔少女轻轻俯下身体将[event_target:gts_qhai_daughter.GetName]碾碎在那已经略有勃起的阴蒂之上，[event_target:gts_qhai_daughter.GetName]也甘之若饴，至少她能为千海的增添少许的情趣。\n\n§r“好啦，好啦，该回神啦。唔，千海妈妈的身体有这么好看吗？”§!\n\n在好听的声音中，[event_target:gts_qhai_daughter.GetName]艰难地回过了神，但仍处于千海庞大身躯阴影之下的她一时也不知道应该做些什么，她只好原地躺下继续欣赏少女的身体。\n\n§r“冷静了就好，唔？稍等哦，我感觉小露她也快要出来了。”§!\n\n随着千海话语的落下，[event_target:gts_qhai_daughter.GetName]发现魅魔少女诱人的菊穴开始了颤抖，似乎有什么东西要从中出来。\n\n§r“啊嗯~”§!\n\n随着千海的臀部上的软肉一并开始抖动，少女菊穴煽动速度也在不断加快，忽然有两条白皙的大腿从千海蠕动着的后庭洞窟中冲了出来，紧接着一位少女的下半身彻底暴露在了外界的空气中，不知名少女的腰际之后居然还有白色的羽翼随着挣扎的长腿一同扑闪。"
