  gts_leader_qhai.68.desc:"§r“嗯~应该是这样吧，果然有些不熟练呢。”§!\n\n魅魔少女侧躺在床上，开始了前期的准备工作，千海先用一只手掌向一侧拉扯掰开了她浑圆白嫩的股瓣，少女粉红诱人的小穴在皮肤的拉力之下开启了的神秘的大门。但今天即将押送[event_target:gts_qhai_av_target.GetName]进入的监牢入口并不是这里，而是在拉扯中同样扩张了些许的粉嫩菊穴，少女那无毛干净的洞口似乎知道即将有客人到来，自顾自地加快了舒张的节奏。在千海黑色尾巴的帮助下，通往少女肠道的括约肌终于被谨慎地开启了部分，少女的另一只手则是捻着罪犯[event_target:gts_qhai_av_target.GetName]将其对准了如同活物的监狱大门。\n\n[event_target:gts_qhai_av_target.GetName]在千海的两指之间时便恢复了身体的大部分损伤，等到她能够看清眼前事物时，面前只剩下了少女白皙庞大的屁股以及张开待客的巨大菊穴，有淡淡的热气从洞口中散出消弭在冰冷的空气中，只是微微张开的湿润洞穴却可以轻易同时塞入数十个她。\n\n【难道这就是我最后的归宿吗？】\n\n在房间白色的光线照射下，她能勉强看见其中蠕动的粉红肠壁，若是以她现在的微小体型进入其中，如此恐怖的活体监牢恐怕只要片刻就会将她送入少女的迷宫深处。\n\n§r“来吧，小家伙，和外边世界做个最后的告别。毕竟也没有下辈子了，我的身体便是你灵魂永恒的归所~”§!\n\n“等等—”\n\n§r“嗯~哈啊”§!\n\n千海并没有给[event_target:gts_qhai_av_target.GetName]道别的时间，夹住她的手指猛地用力，在少女的轻吟中，将[event_target:gts_qhai_av_target.GetName]塞入了少女漆黑的粉红洞窟之中。\n\n§r“应该没味道吧，如果你有希望出来的话，再给你做个专访~”§!\n\n愣神之间，[event_target:gts_qhai_av_target.GetName]摔在了少女柔软的肠道之上，裹上了千海体内自然分泌出的大量肠液，但不是关心这个的时候。她身后的菊穴随着白皙手指的缓缓拔出也随之闭合，外界射入的光线以肉眼可见的速度减少，一如她逐渐渺茫的希望。\n\n[event_target:gts_qhai_av_target.GetName]身下的柔软肠道开始了蠕动，源自魅魔的本能反应启动了将她送入深处的进程。[event_target:gts_qhai_av_target.GetName]往着菊穴的方向狂奔，但根本无济于事，就连在波浪般湿滑柔软的粉红地面上站稳也成了奢望。\n\n“不要，不要！”\n\n[event_target:gts_qhai_av_target.GetName]嘴上含着无力的话语，手脚并用尽全力蹬出，千海还没有完全拔出手指，她还有机会！但是当她的右腿落在直肠的壁膜上时，突如其来的打滑打碎了她最后的希望。躺在活动的地面上她只能眼睁睁看着千海的手指拔出，活跃的菊穴掐灭了最后一束撒入的微光。\n\n§r“挺活跃的呢,多闹闹吧，还怪舒服的。”§!\n\n她一直在移动，周围漆黑无比，[event_target:gts_qhai_av_target.GetName]只知道自身已经身处千海的肠道的深处，离开已经无望，唯一能做的是在这处活体监狱中存活下去，直到千海回心转意的那一刻。在这之后每一天，与她相伴的只会有千海好听的肠鸣和蠕动的肠壁。但也许应该庆幸的是，千海的肠道中没有什么异味，就连粪便大概也不会遇得到。\n\n§r“嗯哼，处刑完毕~”§!\n\n千海看了看手指上从体内带出来的些许粘稠液体，在一旁的纸巾上抹了干净。魅魔少女最后慢吞吞的动作当然只是她的恶趣味，不过呢，如果她要是真的能赶上末班车，放她一条生路也未尝不可。可惜的是，曾经的泰坦级巨娘已经彻底消失了在她的菊穴入口，并被肠道押送往了她的身体最深处，这一切的一切根本无从谈起。\n\n米粒大小的[event_target:gts_qhai_av_target.GetName]会在一个个肠道转角之后永远迷失出来的方向，当然，千海并不会放任一个小人在她的体内一直玩生存游戏，小小的[event_target:gts_qhai_av_target.GetName]会在她的肠道的吸收下变得更加渺小，直到在最后完全地进入微观世界，又或者在哪个意外中与她的身体融为一体。"
