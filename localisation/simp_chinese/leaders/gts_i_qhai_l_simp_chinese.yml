  gts_leader_qhai.607.title:"送上门的小龙龙"
  gts_leader_qhai.607.desc:"湛蓝的帝国首都星球旁，今天犽戎也是一如既往地漂浮在行星的大气层之外，注视着她微小的挚爱，街道上的行人抬头便可以看见那双若隐若现的烫金龙瞳，不过她们早已习惯了神主如此近距离的存在。\n\n虽然犽戎与她的父亲之间的情感历程略显坎坷，但好在结果是好的，她终于可以称呼她的父亲为更亲密的称呼——夫君，纵使其中的过程带着些许强迫的意味。\n\n可此刻犽戎漂亮的眉目上却带着郁闷的神色，最近似乎是因为首都在开展漫展，那只奇怪的魅魔一连好几天都出现在城市繁华的街道中。\n\n她作为堂堂帝国的神明，寰宇征服者，能够用一根发丝轻易扫灭敌人渺小的舰队，并将他们的母星当做她开胃的甜点，但所向披靡的她却在这么一只小小的魅魔上吃了憋。虽然离那一次已经过去很久了，但架不住犽戎最近总是能看见她啊。\n\n魅魔少女仿佛是看透了她的心思，每当气鼓鼓的犽戎投去探究的视线时，千海总是会恰到好处地回头并笑眯眯地向她打招呼。每逢此刻，犽戎的脑海中总是会浮现出千海将她塞入时的那双巨大发光竖瞳，并不禁打了个寒颤。\n\n但犽戎不是不报仇，只是时候未到罢了。就在今天，她找到了一个千载难逢的机会，在她视线余光的偷偷观察中，仅穿着泳装的魅魔少女，拎着遮阳伞等装备，迈着白皙优美的长腿，在帝国绵长的海岸线旁找了一个无人的空旷地带便开始了舒适的阳光浴。不一会少女便陷入了沉睡，睡颜安心看似毫无防备。\n\n§P“坏千海，敢在我注视之下这么放松的睡觉。”§!\n\n这真的不是欲情故纵吗，犽戎心想，但这个好机会她绝对不能放过，虽然她正面对抗一定不是对手，但背后突袭的话未免无法成功，至于后果......有些事情想的太深就不礼貌了。帝国的女神缩小了伟岸的体型到泰坦级的大小，因为如果太大会非常容易被千海发现。巨大的阴影在地面上移动，逐渐覆盖了魅魔少女所在的位置。\n\n看着就在正下方的目标，黑发的龙娘脱下了高跟鞋，裸露出了被黑丝包裹的小脚，略显透肉的袜足还在蹭蹭往外冒着热腾腾的蒸汽。如果还是犽戎还是她的原来体型，这些逸散的热气便足以瞬间改换一个星球的生态环境。\n\n嗯~很好，犽戎满意地点了点头，这个大小恰好将魅魔少女踩在她的脚下蹂躏又不至于破坏周围的建筑物，毕竟作为这个国家的神主，她还是要尊重一下小人信徒们的劳动成果呢。\n\n是时候发起进攻了，空中的犽戎收紧了巨大的龙翼从高空极快地俯冲而下，大型物体破开的空气发出了刺耳的响声。狂风呼啸而过，目标迅速接近，犽戎在即将命中的最后几秒改换了她的姿态，以帅气的骑士踢方式精准命中了还在沙滩床上熟睡的千海，可怜的魅魔小姐直接被犽戎的黑丝玉足压在了足底之下轰入了沙滩深处，就连周围的地形都在其带来的巨大冲击力之下陷下了一个深坑。"
