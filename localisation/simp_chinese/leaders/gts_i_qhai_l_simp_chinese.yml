  gts_leader_qhai.83.desc:"§r“好啦，放过她吧，再这么下去真的要化掉啦。”§!\n\n§H“主人的意愿。”§!\n\n安露面色不变，将乳间的[event_target:gts_qhai_daughter.GetName]放了出来，将其安置在了身前的床铺之上，认真的聆听千海接下来的言语。\n\n§r“好了，邻居之间的熟络仪式结束了的话，如果没事了的话，哼哼，今天的外出时间就到这里啦。”§!\n\n§H“主人，那个，我感知到您最近有操控分身，我也想....”§!\n\n千海眉头一瞥，这么长久时间的陪伴下来，这个小妮子在想什么她一清二楚，无非是也想在那一头居住进她的体内。\n\n§r“嗯—也不是不行，但是你必须帮我干活，不准一天到晚都赖在里面不出去！”§!\n\n§H“主人......”§!\n\n安露看起来相当低落的样子，就连头上粉红的花朵看起来都像要凋落的样子，但她还是点了点头，毕竟能去总比去不了要好的多。\n\n§r“既然没别的事了，就该回家了。”§!\n\n话音落下，千海便挪动着矗立着的白皙玉腿向安露靠近，似乎是在对准方位，魅魔少女微微偏头在不断确认身下安露的位置。天使小姐也十分配合挺直了凹凸有致的身躯，以方便千海接下来的行动。\n\n§r“唔，这样应该就差不多了，[event_target:gts_qhai_daughter.GetName]往后退一点哦。”§!\n\n听到千海的提醒，[event_target:gts_qhai_daughter.GetName]连忙手脚并用的向后退去。\n\n§r“哈啊————”§!\n\n千海向后改变重心，猛地坐在了安露所在的位置，伴随着一声长长而又舒适的呻吟，在[event_target:gts_qhai_daughter.GetName]震惊的视线中，千海的巨大的臀部以毫厘之差划过她的身前，砸在床铺上扑出的狂风将她直接吹飞了好几个身位。重新从混乱中回过神来的[event_target:gts_qhai_daughter.GetName]连忙看向安露之前所在的位置，只见之前端坐在原地的天使小姐已经不见踪影，只有一双白嫩的小脚仍在千海的菊穴之外乱动，并在之后括约肌的一张一缩之间彻底没入。\n\n§r“呼，这样好像真的很舒服啊，啊嗯，小露还在乱动。”§!\n\n[event_target:gts_qhai_daughter.GetName]看着眼前就这样消失了的安露，不禁又后退了几步，但她小小的步伐并不可能远离得了千海的身边。魅魔略带潮红的脸颊重新面向了她，用手指分开了她那早已泛滥了的小穴肉瓣，千海眼中跳动着的粉红情欲让[event_target:gts_qhai_daughter.GetName]知道，她接下来的回家之旅大概可能也许不会那么的顺利了。\n\n§r“嗯~到你啦。”§!"
