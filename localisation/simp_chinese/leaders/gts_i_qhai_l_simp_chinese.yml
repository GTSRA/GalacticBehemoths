  gts_leader_qhai.82.title:"少女的日常"
  gts_leader_qhai.82.desc:"\n\n§r“唔，都怪你胸太大了，你看，都卡住了。”§!\n\n千海嘴上抱怨着，另一只手一把抓住了在菊穴之外左右晃动的修长双腿开始发力。\n\n§r“嗯——哈啊。”§!\n\n随着一声吟叫，千海将半截存留于她后庭之内的少女被拔了出来，霎时间晶莹的液体飞溅，洁白的被单上都染上了深沉的底色。被拎着千海手上的白发少女身上也沾满了魅魔小姐体内的肠液，显得淫乱而性感。\n\n§r“呼——诺，这位就是你的邻居。”§!\n\n千海将不知名的少女随意地丢在了[event_target:gts_qhai_daughter.GetName]的身旁，现在她才能清晰地看清这位刚从千海后庭脱离而出的巨娘外貌，如果要说[event_target:gts_qhai_daughter.GetName]的第一印象，大概就是天使吧。天使少女一头银白色的长发，湿漉漉地黏在身上，头上甚至还有有着漂浮着的白色光环，明明刚刚从千海淫秽之处离开，周身圣洁的氛围却分毫未减。更引人瞩目是她胸前伟岸的雪峰，那硕大的乳房怕是可以轻易将现在的她全身吞入其中并尽情蹂躏。\n\n天使少女脸上神色看起来相当的平淡，好像对什么事都提不起劲，但她时不时向上望去的粉红眼眸，还是暴露了她对千海身体的迷恋。\n\n§r“好吧，让我简单介绍一下她。她叫作安露，如你所见，是一位天使，但目前是作为我这个恶魔的下属存在呢。”§!\n\n§H“不，我是主人的性玩具—”§!\n\n§r“闭嘴”§!\n\n千海神色看起来相当的无奈，但她还是开口解释了。\n\n§r“唉，其实她曾经和我作对的时候其实还是相当正经冷漠的，但由于后来有一次我不小心做过头了，她就变成这个样子了，细想来还是我的问题。”§!\n\n§H“主人并无过错，只是我认清了自己的渺小，为主人清理肠道是现在的我唯一能赎罪的方法。”§!\n\n§r“哈啊”§!\n\n魅魔少女用手搭住了脑袋，看起来真是相当头痛的样子。\n\n§r“嘛，她之前总是趁着我睡觉钻到我的后庭里去，我也没有什么办法，总不能真的把她吃掉吧。后来呢我也习惯了，现在反而变成没有她感觉怪怪的了。”§!\n\n§r“总之，你们俩之后就是邻居啦，要好好相处哦。”§!\n\n§H “如果是主人的命令的话。”§!\n\n安露转过了身来，面朝向了身边相较她小了许多的[event_target:gts_qhai_daughter.GetName]，似乎想要用她的方式展现善意。安露俯下身，用她那似雪般的山峰将[event_target:gts_qhai_daughter.GetName]裹在了其中，并在双手的帮助下按摩起其中的小人。\n\n逃避不及的[event_target:gts_qhai_daughter.GetName]只感觉她陷入了一团极致柔软的无边棉花中，天使少女本身的体香混合着千海体液的味道独特而和谐，让她不由得放松了全身，仿佛身体都要融化在这温柔乡之中。"
