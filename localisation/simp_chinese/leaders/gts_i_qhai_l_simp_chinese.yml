  gts_leader_qhai.552.title:"天体盛宴"
  gts_leader_qhai.552.desc:"千海打断了她的讲话，魅魔少女的红唇就这样径直瞄准了恒星系中那颗为万千生命提供了能量源泉的炽热火球。庞然巨物以恒定的速度缓慢接近着，陨石带最先被少女红润的嘴唇碾碎，恒星轨道上渺小到几乎不可见的行星和成片的小行星带，在千海靠近时的微弱呼吸间就被少女吸入了口中，被灼热粘稠的唾液包裹后落在了巨舌上的某处味蕾缝隙中。\n\n[event_target:gts_leader_planet.GetName]上的所有人都已经近乎疯狂，射线、路基炮甚至就连老式的实弹武器都被拿了出来试图阻止少女的行动，但这都是徒劳的举动。可以毁灭无数个宜居世界的火力在落到不断靠近的无尽红色肉壁上时甚至没有泛起一丝波澜。\n\n并没有更多的机会，随着呼吸进入口中的蓝色的美丽行星，在千海某个不经意的喉咙颤动之间便跟随着浩瀚的唾液海潮沿着绵长的食道掉进了胃里，并在接触胃液刹那间分解为了基础的营养。\n\n§r“哼哼。”§!\n\n千海发出了得意的哼声，只见少女晶莹的唇瓣之间气态的红巨星顶开了两侧细腻的红唇，在软肉的重压之下奇迹般得维持住了形体，如同一颗橘子味的硬糖，显得甜蜜且诱人。\n\n小花田的天蓝色眼眸中映照着千海越靠越近的无暇面庞，魅魔少女的紫发垂落在白皙似雪的脖颈旁，嘟起来的唇瓣粉红而湿润，犹如果冻般柔软剔透的质感，好似世间最美味的佳肴，微闭的双眼暗示着当下任人采摘的姿态。小花田哪受过这样的诱惑，不禁红透了脸颊。千海环抱着花田的手臂微微施力，小花田便在半推半就之间，主动凑上了小脑袋与千海的嘴唇紧密贴合。\n\n§r“小花田，你”§!\n\n千海有些惊讶于蓝发少女的主动出击，但作为天生魅魔的她有着压倒性的技巧。一股清香先是冲入小花田的口鼻之中，再是极致的柔软从与千海的双唇接触之处传来，软腻芳香的唇瓣让人不禁沉迷其中。花田伸出粉红敏感的舌尖触碰到了千海红唇之间含着的恒星糖果，仅有弹珠大小的圆球却带着无比炽热，但这都没有魅魔少女那滚烫的舌头来得烫人，一条灵活的舌头裹挟着可怜无助的恒星，似巨蛇般缠上了她小小的香舌发起了全面的进攻。\n\n“呜哇”\n\n小花田喊出了声，但立刻被千海欺身而来的灵活舌头所压制，柔软的肉舌带着魅魔少女特有的香甜津液已经彻底攻占了她的口中，在其中肆意攻伐。\n\n身体在不断升温，心跳也逐步加快，花田在千海一波又一波的攻势之下几近窒息，但她还是坚持到了最后，成功捍卫了她作为天体级少女的尊严。\n\n许久，唇分，少女唇瓣分离之处仍然挂垂着透明的粘稠丝线，藕断而丝连。小花田在千海的怀中剧烈地喘息着，身体也在刚才的激烈搏斗中显得绵软，少女那白皙的天鹅颈已经浮现了细密的汗珠，就连深蓝漂亮发丝也因此黏连在湿润的皮肤之上。\n\n“哈啊，哈啊，千海妈妈，这，这有些太激烈了”\n\n§r“嗯呢，小花田出乎我意料的厉害呢，真是多谢款待~”§!\n\n忽然，小花田好像是想起来了什么，少女赶紧仔细感知口中的情况，但那颗小小恒星硬糖早已不知去向，她只能依稀记得在刚才激烈的搏斗中似乎确实随着千海的津液一起咽下了什么东西。\n\n§r“不过呢，小花田，我们的任务时间还有很长~”§!\n\n花田感到环抱着她的魅魔少女身体又灼热了几分，一条温热的物体缠绕着她的大腿根部缓缓而上，即将侵入少女最隐私的部位。小花田急忙看向千海，魅魔少女温热的吐息拍打在她白皙的脸上，千海那双诱惑漂亮的竖瞳中跳动着粉红的情欲，小花田意识到今天的任务可能没有那么轻松就结束了。\n\n“千海妈妈不要啊！”"
  gts_leader_qhai.552.option:"§r小花田的味道真不错§!"

  gts_leader_qhai.600.title:"少女的报复"
  gts_leader_qhai.600.desc:"§r“哼哼哼，今天就去看看最新发售的游戏吧。”§!\n\n仍旧是一身JK制服，千海保持着一如既往的双马尾发型，漂亮的魅魔少女绝对是街道上最靓丽的风景线。千海大步跨过了一片小人的密集居民区，走上了为泰坦级巨娘专门准备的步道。作为帝国的首都，这里的城市发展的相当繁华，大小高楼鳞次栉比，各类悬浮载具在行进中的不同高低的巨娘之间穿梭而过。\n\n千海穿着小皮鞋的‘小脚’落在人来人往的街区不远处，带起了不小的响动，虽然少女当下的体型只是最小的万米泰坦级，但对城市里的道路来说仍然是不小的挑战，可附近的人们似乎早已对此司空见惯，依旧忙着手头的工作。\n\n并不会有什么坏巨娘在这时候突然袭击城市，又或者是哪个可恶的猫猫偷偷带走路边的几个小人，毕竟在这里有着相当独特的安保措施。\n\n§P“父亲，早上好呀~”§!\n\n犽戎那比母星还要庞大得多的身躯出现在星球的大气层外，站在千海当前所在的位置，就只能看到帝国女神那绝美无暇的脸颊，金色的龙瞳中仿佛燃烧着火焰，要比万千星辰还要耀眼，任何的邪祟肮脏在此之下也只能避其锋芒。\n\n在没有战争的时候，犽戎总是会压缩她那恐怖到的足以吞噬恒星的不灭躯体，并不是担心被她身边的引力捕获，成为绕着她黑色发丝公转的行星级装饰物，毕竟她本身并不符合实际的物理规则，而是这个大小可以更好地看清楚她最亲爱的父亲。\n\n§P“又在工作吗，要我说，您要是认真地讨好我可能可以得到比帝国数十年努力更加丰厚的成果。啊，我就知道您会这么说的。”§!\n\n犽戎的融金眼眸中并没有浮现多少的失望，毕竟这么久下来她早就知道父亲是怎样的性格。她只是继续盯着那小小的人儿处理工作，即便是这样的一举一动，也是她珍重万分的日常。\n\n§r“真是肉麻的两公婆，这下可是样衰了。”§!\n\n望着天空中犽戎眼中那已经可以拉出实质丝线的爱意，千海叹了口气，在小龙度过成年礼之后，这样的情节已经发生过很多次了，每次都是愈演愈烈，搁这样下去，哪天老登被雷普了她也绝对不会感到奇怪。\n\n千海附近的小人已经就地跪倒了一大片，齐齐称颂着帝国的女神。但犽戎并不会因此多分给他们一缕注视，即便是旁边那个很好看的泰坦级巨娘，毕竟就算是泰坦级生物，和她的实际体型比起来，也只是身上一颗大点的尘埃罢了。\n\n§r“哎，小龙明明又可爱又漂亮，但怎么一看到她我就来气呢。”§!\n\n轻按太阳穴，千海紧蹙起了好看的眉头，脑袋开始隐隐作痛，少女想起了她本体此前为了这只龙龙修改了多少事件的走向，压下了多少本该引来女神注视的危机，又因此连锁引发了多少奇奇怪怪的宇宙漏洞，超高的工作量连续干得她几个月都没时间睡觉。\n\n§r“可恶的小龙龙，之前把我衣服切光光就算了，就连现在度个假也要在我眼前丢全星球范围的闪光弹。不行，必须狠狠地教训坏孩子，嗯。”§!\n\n右手握拳捶打在白皙的左手手掌上，千海像是打定了某个主意，在下一刻便悄然无息地离开了原地，周围竟没有一个人注意到如此大体型巨娘的突然消失。"
  gts_leader_qhai.600.option:"有什么事要发生了"

  gts_leader_qhai.601.title:"少女的报复"
  gts_leader_qhai.601.desc:"紫发的魅魔少女毫无预兆地出现在了帝国的恒星系之外，这次变大相比她初次来到这个国家时小了很多，但就算如此，帝国的母星在她的乳头面前依旧要自惭形秽。可毕竟只是偷袭犽戎，只需要比她大亿点点就够了。\n\n§r“嘿嘿，偷偷摸摸的。”§!\n\n黑色细长尾巴尖端的紫宝石散发着绮丽的炫光，权能作用下，帝国各个侦察仪器都暂时失去了它们原有的作用，现在即便是犽戎最灵敏的感官也绝对无法感知到她的任何动静，在悄无声息间，带着坏笑的少女便鬼鬼祟祟靠近了还在母星旁看得入迷的小小犽戎。\n\n小龙身着红黑白配色的礼服，以惬意的侧躺姿势漂浮在广袤的宇宙空间中，长长的黑红尾巴在千海幽然的注视中时而左摇，时而右摇，在无意识间就将轨道上一些发射器残骸抽成了更细碎的粉末。\n\n尾巴摇得快飞起来了，这真的不是哪来的小狗吗，千海心想。\n\n犽戎烫金永燃的竖瞳目不转睛得盯着父亲工作时的一举一动，似乎就算行星变节，宇宙毁灭，她们也会永远这样相伴下去，又在偶尔伸出青葱的手指，将一些真的胆敢在帝国女神注视下行偷摸狗盗之事的狂徒碾成分子层面的芥粉。\n\n忽然，犽戎感到没来由的脊背发寒，来自真龙的第六感不断敲打着脑海提醒着她危机的到来，危险但不致命，这是食物链最顶层的她从来没有体会过的感受。刚想回头，犽戎便感觉她被两团庞大的极致柔软的事物包裹其中，就视野两侧都被覆盖而来的乳白色的软肉淹没。\n\n§P“呜，呜，呜”§!\n\n§r“嘿嘿，怎么样，小龙龙，虽然我的胸不算大，但挤一挤还是够用的吧~”§!\n\n千海拉开了她的白色衬衫，带着两点殷红的雪白双峰就这样解开了束缚。少女两手挤压在两侧并开始不断揉搓，白花花的软肉便开始持续向犽戎的身周施压，犽戎只觉得口鼻间满是少女香甜的体香，就连说出几个字也成了难事，只能发出呜呜的悲鸣。但至少她认出了偷袭她的生物，是当时那个比恒星系还要大的多的奇怪巨娘，好像已经成为了帝国的领袖，应该是叫千海来着？她后来就没怎么没在意这件事。\n\n§P“呜！！”§!\n\n但犽戎从来不会坐以待毙，发出了愤怒的呜呜声，就连在双乳间已经被千海兴奋的汗水浸湿的黑色长发也转换成了灿金色，强有力的四肢撑着四周不断包裹而来的软肉，硬生生制造了一个小小的空腔。犽戎这时候尝试变大体型，以求从千海的双乳监牢中挣脱。可惜事与愿违，犽戎惊讶的发现，当她变大时，周围的软肉监牢也一同变大，而她最终仍被夹在白皙的乳房间没有变化。\n\n“哇啊，小龙别再变大了，要是再大就不好收场了”\n\n千海狠狠得挤了挤乳间呆愣着的小龙。\n\n§r“刚才我再一块儿变大那么一点点就要把你的母星碰坏了，得亏咱走的早。不过我们现在已经在星系上方了，你就不用担心你的父亲和小小的星球啦。”§!"
