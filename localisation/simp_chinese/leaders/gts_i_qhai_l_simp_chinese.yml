  gts_leader_qhai.14.respond.3:"§r"现在才问起这个我还以为你都忘记了。”§!千海用食指轻轻戳弄着[event_target:gts_qhai_daughter.GetName]的小小脸颊。§r"毕竟没有经过你们的同意呢，就没有把那个小小宇宙带回来，不过我在上面打了个标记，这样至少不会被其他人拿去使用了吧.....大概。但是你们要是决定好了要接受我的庇护的话，就再来找我吧。好的，下一个问题。"§!"
