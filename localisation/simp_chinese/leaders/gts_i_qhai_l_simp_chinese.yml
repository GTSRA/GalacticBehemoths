  gts_leader_qhai.501.title:"少女的“穿鞋”"
  gts_leader_qhai.501.desc:"“你——，明明[event_target:gts_qhai_daughter.GetName]也可以代劳，为什么要叫我来做？“\n\n千海气鼓鼓地看着眼前桌子上向她指派任务的小人，用长长地魅魔尾巴愤怒地点着[ruler.GetName]的脑袋。但后者满脸堆笑，千海也不好说他什么，只能无奈地叹了口气，毕竟这个小人总归是她名义上的上司，而且这个任务实际上也并不麻烦。\n\n……\n\n没有任何预兆的，一个庞大到不可思议的生物突兀地出现在了我们的所处的鞋柜星系的一旁，根据我们的统治者传达过来的即时讯息，可以确认的是，眼前这个能够随意捏碎我们目前所在恒星系的巨娘正是我们的千海领袖。\n\n§r“应该就是这个......小玩具吧。“§!\n\n少女的声音响彻了整片星域，似乎是在向我们征求意见，但没等我们回话，魅魔少女便自顾自地甩着能够抽碎恒星的长尾，从‘鞋柜’之外用手指将数百倍于我们星球大小的制服鞋捏了起来，放在紫色的眼睛之前端详，需要我们长期探索数年之久的巨大制服鞋在千海手上也只配被称为过家家小玩具。震撼之中，我们错失了提醒进入鞋中进行勘探的科研队伍，正在调查鞋跟处凹陷的小队在突如其来的剧烈摇晃中乌压压摔倒了一大片，但庆幸的是并没有导致人员伤亡。\n\n§r“好像不能直接带回去，某人特别叮嘱我要试穿一会呢，唔，真是变态呢。“§!\n\n千海在另一只脚的鞋跟上蹭掉了她平时常穿的鞋子，被束缚了许久的白丝玉足在宇宙空间中肆意地舒张，颗颗浑圆饱满的红润足趾散发着薄薄的热气，让整个鞋柜星系的气温都上升了几度，我们身处在外却仿佛置身少女的鞋袜之中，好闻的香味让队伍中抵抗力不强的队友立刻沉迷其中不能自拔。\n\n§r“不过这只鞋子有些太小了穿不进去，好吧，看来只能这样了。”§!\n\n从巨变中缓过神来的鞋内科研队伍忽然惊讶地发现，整只小队都在不断缩小，不对，而是制服鞋在快读地变大，本就宽广的足垫在短暂却迅速地放大之后更是再也望不到边际，光论现在的鞋内大小，恐怕是耗费原本数十倍的时间也不一定能够探索到原本一半的进度。"
  gts_leader_qhai.501.option:"下一页"

  gts_leader_qhai.502.title:"少女的“穿鞋”"
  gts_leader_qhai.502.desc:"§r“唔，勉强还算干净，速战速决吧。”§!\n\n千海将她的柔嫩白丝巨足探入了制服鞋之中，对少女来说缓慢地穿鞋却对深陷其中的科考小队来说是完全不可追赶的急速。在星系级别的跨度下，科考飞船早已来不及启动超光速引擎逃离此处，队员们只能眼看着照入的星光逐渐被少女白嫩的脚掌完全遮挡，并即将被千海不断下落的白丝足根完全碾碎，此刻我们的大部分人都绝望地闭上了眼睛。\n\n少女并没有过多磨蹭，很快便穿好了制服鞋，甚至还好事地垫了垫脚尖试试鞋子是否合脚。\n\n巨大的震动在科考小队的周围炸裂，狂风呼啸而过，没有一个人能够在这样的巨震之中站稳身体。终于，环境平静了下来，队员们惊讶地发现她们居然仍然存活，微小的飞船似乎正好处于少女脚跟的一处细密纹路之间，而且并没有队友在刚才的突发情况中失踪。科考队长更是直接无力的瘫倒在了座椅上，每个人脸上都挂着劫后余生的表情。\n\n§r“呼呼，大家的表情真是可爱呢。不过话说回来，这双鞋子果然是要穿着回去吧，算了，权当散步了。”§!\n\n恒星级少女的行进速度远远超乎人们的想象，仅仅是1个标准时之后，千海那巨大的身体便出现在了首都星系临近处。少女小心地控制着动作避免碰到星系附近脆弱的巨构，在略有挑逗的抬脚中脱出了她穿了许久的制服鞋，千海将散发着白色雾气的鞋子重新变小并精准地放在了星系中的绕日轨道之上。\n\n不过千海看起来还是有些记仇，坏笑着朝着漂浮在她酥胸旁可能没有她小脚趾大的首都星球张开了樱唇，但少女并没有吃掉小球的打算，只是对着长长哈了口气。\n\n§r“这样的话。小小领袖应该会满意了吧~”§!"
  gts_leader_qhai.502.option:"要不下次还是找别人吧...."

