  gts_leader_qhai.61.title:"翌日"
  gts_leader_qhai.61.desc:"§r“呼，太好了，幸好你还是有救的。”§!\n\n千海将[root.ruler.GetName]从她的湿润的足趾之间扣了出来，但看着小人不断望向她白色丝足的动作，似乎还在恋恋不舍，少女心中不禁升起把这个小人丢进垃圾桶的冲动。\n\n§r“总之，等会我把你恢复原来的大小你就可以回去了，哈？穿到晚上再让你回去?你已经没救了。”§!"
