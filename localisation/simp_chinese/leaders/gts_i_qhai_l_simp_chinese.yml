  gts_leader_qhai.80.desc:"“真是熟悉的天花板。”\n\n[event_target:gts_qhai_daughter.GetName]从潮湿昏暗的软糯腔壁之上缓缓醒转了过来，先是抹掉脸上沾满的液体，再咽下在无意识中吞入的粘滑爱液，最后猛地睁眼，她的眼前当然还是千海的粉红色子宫内壁，随着少女起伏的呼吸一并微微活动着的黏膜似乎是在嘲笑她的无力。\n\n在柔软的地面上刚坐起身，[event_target:gts_qhai_daughter.GetName]眼皮便开始重了起来，千海的整个子宫内部暖和而又宁静，覆盖了腔壁底部的薄薄爱液层散发着令人痴迷的香气，少女好听且不停歇的内脏蠕动声催得她想要再度入睡。\n\n“唔，现在是白天了吗？”\n\n被囚禁的巨娘小姐用力拍了拍脸颊，用疼痛感强迫自己打起精神来。她与软和肉壁紧贴的皮肤能够清晰地感知千海鼓动着的心跳震动正在加快，魅魔少女即将从睡眠中苏醒。[event_target:gts_qhai_daughter.GetName]了然，她这具身体的生物钟果然已经与千海保持了完全的一致，少女的醒来即是她的白天。\n\n不过说来奇怪，[event_target:gts_qhai_daughter.GetName]最近总是能听到身下与她有好几层血肉组织之隔的，千海的消化通道中总是传来咕叽咕叽的肉体摩擦声，似乎有什么奇怪的东西在少女的体内游走。\n\n§r“哈啊，唔，早上好。”§!\n\n千海巨大的声音隔着肉壁传入了[event_target:gts_qhai_daughter.GetName]的耳中打断了她的思绪，伴随着世界的震动，她所在小小世界的主人已然从睡梦中苏醒，开始无意识地调整身体的体位。\n\n[event_target:gts_qhai_daughter.GetName]面前的子宫内壁忽然开始有规律的下陷，一处的黏膜下压之后伴随着另一处的黏膜升起，在千海软乎的子宫地面上躲避不可为不难，猝不及防下，她被软肉狠狠地压在了子宫壁之上动弹不得。[event_target:gts_qhai_daughter.GetName]知道，这只是千海早上习惯性的按摩小腹罢了。\n\n§r“嗯嗯，不错哦，[event_target:gts_qhai_daughter.GetName]今天也很精神呢。”§!\n\n“下次请不要这样了，千海妈妈。”\n\n从粘滑软肉中解放了出来的[event_target:gts_qhai_daughter.GetName]无力地回应着千海的话语，少女打招呼的方式太过猛烈，就算她早上再精神，经过这么一遭也只能变得萎靡不振了，但显然魅魔少女并没有将她的建议放在心上。\n\n§r“啊，说起来，有个邻居需要你认识一下呢。”§!\n\n“邻居？”\n\n§r“你出来就知道啦，唔，好像有点困难，我来接你吧~”§!\n\n尽管[event_target:gts_qhai_daughter.GetName]满头疑问，但是能出去外边透透风也算是好事，之前她有无数次想趁着千海睡觉时候出去呼吸一下新鲜空气，但魅魔少女小穴无意识的活动让她完全的束手无策，每次刚到半程，就被兴奋起来的穴肉带回了子宫口处。\n\n[event_target:gts_qhai_daughter.GetName]将身体挤入眼前粉红紧致的孔洞之中，两侧曾经如关隘一般挤压着她的软肉这次是如此的温和，让她前进时轻松了许多，显然是千海有意地在控制身体的本能反应。经过一段并不长的路程，[event_target:gts_qhai_daughter.GetName]身前一空，身后巨力传来，她居然被颤动着的子宫口连带着透明的爱液一并吐了出来。"
