  gts_leader_qhai.616.desc:"其实在落下来之前，穿着这泳装的犽戎甚至还穿着凉鞋。但是在进行了一番激烈而毫无软用的抵抗后——指尾巴被缠住了——小家伙的鞋子都已经被蹬飞了出去。如果犽戎仔细看的话，她甚至能够发现自己的鞋子一只泡在了海里，另一只落在了城市区划旁不到200米的距离。\n\n而现在，小龙崽子的闹腾的脚已经蹭到了她之前蹬出去的鞋子，但凡她在闹腾一下让那只凉鞋落下去……那恐怕比千海说的碾平还要可怕。\n\n§P“呜……”§!\n\n§r“怎么这么委屈呀，是我欺负你了吗?”§!\n\n千海一边以挑逗的语气说着，一边用小虎牙咬上了犽戎的耳朵，用她滚烫的信息素感染者只小龙。而小龙自然也是很没有骨气的软了下来——这次她还真的没有被欺负，她甚至连个借口或者理由都没有。\n\n她是帝国的神明，拥有至高无上的权柄与力量。她的父亲宠爱她，她的子民爱戴她信奉她，她的妹妹仰慕她，她甚至还有一只视她为神的“小宠物”。她认识的所有人几乎都会包容她，她也把这些当成理所当然的——她享受着敬畏与宠爱，也承担着守护的责任。这也是为什么在初次遇到千海的时候，她一个人冲过去了。\n\n只是现在……这只看上去平平无奇的魅魔小姐实在是太稳健了!犽戎实在是没有想到自己都已经彻底放下脸了做出这样放荡的举动后，千海都还能“恬不知耻”的跟她说话。\n\n§r“而且小家伙……你应该……”§!\n\n千海的手轻柔的抚上了小龙的手腕，像是一位仁慈的母亲教导孩子一般带着她学习。而在这样的一个过程中，犽戎的手掌从少女的双峰处向下移动，她肆意的抚摸着美好的躯体。从有着美好触感的双峰再到优美的人鱼线，从纤细的腰肢再到肉感的大腿……\n\n最后千海的手握着犽戎的手腕，将其伸进了她的胖次之中，少女最为私密的性器官此刻被一抚无余。\n\n§r“怎么啦，不敢使劲了?”§!\n\n§r“还是有小家伙看着，你害羞了?”§!\n\n挑逗的话语带着滚烫的热气喷在了犽戎的脸上。犽戎并没有第一时间回应她，而是转而看向了周围的城市区划——她恶狠狠的露出来龇牙咧嘴的模样威胁着自己的小家伙。\n\n§r“欺软怕硬的小龙。”§!\n\n§r“那你也让我欺负一下?”§!\n\n千海笑了笑，随即伸手——一整个城市区划被她托举在手中，超过十亿人的生命也被她轻易的掌握。\n\n§r“来，你把他们倒进去——他们愿意为你奉献自己的一切，不是么?”§!\n\n犽戎皱了皱眉，她当然知道自己的小家伙们愿意为她奉献一切。尤其是在做性行为的过程中，被她当成消耗品更是在私下被称为“圣祭”的举动。但……\n\n§P“放过他们……”§!\n\n§P“可以么……”§!\n\n小龙有些底气不足。毕竟说到底，她是知道面前这个存在究竟是什么样的，如果她愿意，她甚至能把整个星系都塞进她的下体——而如果不是她先前的友善举动让犽戎有些忘乎所以，她甚至不会违抗父亲的意志去跟这位强大存在做出这样的叛逆举动。\n\n但很显然，小龙崽子的担心是多余的。再看到了用肩膀撑住她的小龙崽子服了软，而且用这么弱气的声音“祈求”让她的内心爽的不行。她放下了那座对人类而言雄伟无比的城市区划，转而伸出舌头，舔舐了一下小龙崽子滚烫的面容。\n\n§r“那……小龙，你要让我满意哦～”§!"
