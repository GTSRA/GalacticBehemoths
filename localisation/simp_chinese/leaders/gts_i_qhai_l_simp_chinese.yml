  gts_leader_qhai.2003.title:"审判"
  gts_leader_qhai.2003.desc:"“呼，好紧，太久没穿衣服都有些不习惯了。“\n\n安露挺拔乳白的酥胸就这样赤裸地暴露在外，明明没有任何支撑，少女的乳房却可以保持最完美的形状，并随着她略有加速的呼吸做着上下的抖动，[event_target:gts_tensi_destroyed_planet.GetName]上一些企图登陆少女身体的载人飞船，在巨大乳房的一次无意识摇摆中便化作了宇宙空间中不起眼的钢铁粉末。天使小姐在星系中向外毫无保留地散发她着强大的存在感，即便是如此袒胸露乳的姿态也仍有一种不可言说的神性。\n\n“审判开始。“\n\n话音落下，[event_target:gts_tensi_destroyed_planet.GetName]上所有人的心都如坠冰窟，如神明般屹立着的天体级少女在轻描淡写地便决定了她们将来的命运，而这颗星球上却无人能够抵抗。肉色的天空沉没，迅速下沉的肉壁带来的风压便已经吹平城市中许多脆弱的高楼。\n\n终于，无边的肉色天空与地表亲密接触，一如古老神话中天空与大地抚育孩子，而只是这次带来的是真正的毁灭。平原上那历经了无数代人发展而来的广袤城市在与少女柔软指腹的初次碰撞之中便彻底化作了那些宽阔纹路之间不可见的碎屑，所有人骄傲的奇观地貌在肉壁的微微颤动间便被碾平，就连永冻的雪山在少女的体温之下也化作了滚烫的雪水。\n\n行星上的人们发了疯似的逃命，有人前往地下避难所，有人乘坐逃离飞船，但这些都无济于事，毕竟就连她们所在的星球都已被捏在少女的两指之间，她们又能逃去哪里呢。\n\n安露当然没有怜香惜玉的想法，手头上的小心也不过是不想在审判开始前就将犯人轻易处决。此刻天使少女的脸上才泛起少许的红晕，安露将小小的星球缓缓贴近到了她的乳首孔洞之前，她的身体才刚刚燥热起来，但即便如此，那粉红乳头洞窟想要吞没小人的们的家园还是绰绰有余。\n\n§H“唔。”§!\n\n对准了细小的乳管，安露径直便将米粒大小的星球按了上去，乳首孔洞被猛然扩张，带来的强烈刺激还是让安露还是不禁哼出了声。没入了小半的星球开始与软肉肉壁剧烈摩擦，地表上那些存余的凹凸不平的地貌发挥了它们最后的作用，用磨砂的星球最后为安露提供聊胜于无的快感。\n\n随着星球舍身的刺激，粉红深渊深处喷涌出了香甜的乳汁，无处可去的白色液体推着残破的小球想要从与肉壁之间的缝隙中满溢而出，[event_target:gts_tensi_destroyed_planet.GetName]上残余的幸存者在此刻看到了求生的希望，如果能就这样被乳汁冲出去的话—\n\n但事与愿违，白色的洪流混炸的星球的碎屑一同狠狠撞击在了肉色的巨墙之上。脸色微红的天使小姐用手指死死按住了乳首，硬是顶着汹涌的乳汁将[event_target:gts_tensi_destroyed_planet.GetName]硬生生地重新塞入了她的粉红通道之中。\n\n肉壁挤压，乳汁喷涌，大地改换，[event_target:gts_tensi_destroyed_planet.GetName]上的幸存者在这样的巨变中早已全军覆没。小球在安露的乳内之旅才是刚刚启程，就仅剩小半个核心仍存，并在最后滚烫的乳汁湍流中被彻底浇灭被同化作乳海中的一分营养。\n\n§H“完全不尽兴呢，算了，审判结束，该回去和主人复命了。”§!\n\n安露用舌头舔去了手指上代表[event_target:gts_tensi_destroyed_planet.GetName]最后存在的一缕碎屑，之后万年，没有人将会想起这里曾经存在过一颗繁华的宜居星球。"
