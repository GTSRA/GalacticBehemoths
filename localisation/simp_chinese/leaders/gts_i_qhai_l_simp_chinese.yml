  gts_leader_qhai.610.desc:"§r“呵呵，衣服全都湿掉啦，就让我来帮你换一身。”§!\n\n千海的话语落下，犽戎还没来得及遮挡身上的重要部位，身体便被少女的纤手小心地捏了起来，并没有什么还手的空间，套上白色内裤，穿上文胸，扣好衣服的扣子，最后再细细为小龙匀称的小腿抚上象征着纯洁的白色丝袜，最后套上黑白相间的服饰，犽戎只能在千海灵活的手指之下被随意摆弄，好像一只用于换装的洋娃娃。\n\n§r“嗯嗯，好了~怎么样？”§!\n\n小龙在桌子上的梳妆镜面前看着她身上这一幅熟悉的装扮，这不是她前段时间才刚穿过的女仆装吗，但她分明只穿给父亲看过，这只坏魅魔是怎么知道的？\n\n§r“这个称呼真没礼貌呢，不可以这么叫哦，要是再让我知道的话，哼哼~”§!\n\n犽戎看着眼前镜面中魅魔少女微微发光的巨大紫色竖瞳，不禁后退了几步，反而离千海离得更近。心底被看光的不安感席卷了犽戎的全身，毕竟从来只有她偷听她人的心声，这下反而回旋镖了。\n\n§P“你—”§!\n\n§r“安啦安啦，其实我只是猜的哦。毕竟小龙看起来呆呆的，心里想什么一眼就看出来了啦。”§!\n\n黑发的龙女不禁放下了心来，在心底长舒了一口气，但以防万一，她可不敢真的惹毛了眼前巨大的...千海姐姐。\n\n§r“虽然千海姐姐这个称呼也不错，但是小龙既然作为一个称职的龙女仆，应该喊我什么？”§!\n\n千海向前挪了挪凳子，略微拉进了与小龙之间的距离，她现在伸出舌头就能将小龙推倒在地，这只是用她在体型优势给小龙上一点小小的压力。\n\n§P“千...海...主...唔”§!\n\n犽戎看着眼中闪着期待神色的巨大少女，嘴上却是磕磕巴巴，明明只有几个字却难以继续吐露，最后只能在原地不自在的站着，白皙无瑕的小脸憋得通红，就连修长的小腿都在微微颤抖，看起来是怎么也喊不出这个让龙羞耻的称呼了。\n\n§r“呼呼，真是可爱。算了，这么逼迫你好像也不太好，那——就让千海姐姐见识见识你的侍奉技巧吧。”§!\n\n“咚！”\n\n一阵刺耳的椅子移动噪声中，犽戎的左右两侧都被千海的两只白嫩巨足包围在了其中，少女微甜的体香一下子便充斥了她所在的空间。千海明明是刚从沙滩回来，但柔嫩光滑的足底却看不到一颗灰黄的砂砾。\n\n§r“嗯？”§!\n\n等待了许久，却没感觉到任何动静，千海的疑惑的声音从前方传来，犽戎意识到这是少女在催促她的行动，但她真的要为这只...为千海妈妈服务吗。\n\n§r“哼哼，要是小龙再不动的话，那千海姐姐就只能真的把你变成我的女儿了~也许之后真的只能叫妈妈了啦~”§!\n\n“唔—”\n\n犽戎终究还是想通了利害关系，委屈的小龙低垂着头，双手紧紧握拳，抿紧了双唇，就连好看的眉毛也皱成了八字形，在蜗牛似的速度下缓缓挪到了千海的足底肉壁之前。\n\n在千海灼灼的注视之中，极不情愿犽戎趴到了少女略有倾斜的脚面之上，犹豫许久终究还是伸出了小巧可爱的舌头，在脑袋移动之间，轻轻地舔上了面前白皙的脚底。犽戎的舌头触及，发现千海的皮肤好的有些过分了，非但纤尘不染，而且仿佛是最高级的丝绸，顺滑且又柔软，并伴随着还有千海香甜的体香，宛如在品尝最高档的菜肴。"
