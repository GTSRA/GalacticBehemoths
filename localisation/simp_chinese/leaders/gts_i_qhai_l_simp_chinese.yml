  gts_leader_qhai.604.desc:"§r““是不是有些欺负过头了。”§!\n\n紫发的魅魔少女轻轻用手指戳弄瘫软的犽戎，随着千海的动作，犽戎的身躯好像提线木偶也随之摆动。\n\n幸好没过多久犽戎就回过了神，借由强劲有力的尾巴，在千海白皙的手掌上坐起了身，再用黑炎蒸发了全身上下的湿漉漉的液体，将她的身体重新变回了干燥的状态，就是仔细闻还能嗅到源自千海唾液的清香。\n\n§P“这下贴够了吧，坏魅魔。”§!\n\n§r“呜，怎么会，可是明明只有小龙爽了，我还没尽兴呢，你看。”§!\n\n千海看着手掌上已经端坐起身的小龙，另一只手撩起裙子轻轻拉开了她有好好穿着的胖次。犽戎从手掌边缘向下看去，白色内裤的底色已经被大量水渍浸湿成了深色，正在向下滴落着奇怪的液体，犽戎再抬头看向朝着她嘴角带着微笑的千海，紫罗兰的眼眸中已经有爱心在跳动，暧昧温热的气息拍打在犽戎的脸上，其中蕴含的意思不言而喻。\n\n§P“小龙，拜托你也满足一下我了。”§!\n\n犽戎无力的扶住了脑袋，尽管她作为真龙，体力耗竭已是天方夜谭，但是心中的疲累却是不可避免。将对手塞入下体应当是只属于她的特权，可如今她却反而成为了受害者，岂有此理。\n\n§r“小龙龙，你知道你跑不掉的~来吧。”§!\n\n肉色的地面倾斜，千海的手掌翻转，在少女能力的作用下，无重力的宇宙空间中犽戎反而能够自由落体般精准掉落在千海那已经湿透了的白色内裤之中。\n\n犽戎尽量无视身下潮湿的奇怪触感，但眼前千海遮蔽了星空的巨大阴阜还是给予了她稍许震撼。两根玉柱之间，乳白色的光洁大阴唇微微煽动着，爱液已经在两瓣之间拉出了晶莹的丝线，包裹在其中肉色花穴时不时的抽搐，仿佛正在期待着某位访客的到来。再往后看去则是千海的菊穴，当下也如同活物般进行着舒张与呼吸。\n\n§r“小龙龙，就交给你了~”§!\n\n“啪”\n\n是松紧带打在魅魔小姐略有肉感小腹上的声音，犽戎的面前就是千海散发着热气的柔嫩小穴。她不发一言，因为在这个时候不管说什么都显得很奇怪。\n\n犽戎将修长优美的双臂伸出，不过即将进入的却是另外一个少女最淫秽的地方。先是指尖传来软肉的温热触感，和千海的口腔黏膜有点相似。犽戎用力分开肉瓣将半身挤入，周围的粉红软肉骤然加快了蠕动的动作，想要将小龙拉入其中，但她还是用惊人的身体能力勉强稳住了平衡。\n\n§r“呜，小龙龙进去了。”§!\n\n千海感到一个活物拨开她的肉瓣，在踌躇间进入了她紧致的通道，并且仍在不断前进。少女心中的期待让她的右手无意识的放在了小腹上开始了轻轻的按压。\n\n犽戎努力地放缓她被拉入千海花心最深处的速度，但周围无时无刻都在侵入她私人空间的穴肉贪婪地贴近她的身躯细细吮吸，在收缩扩张间传来了令人害怕的巨力，配合越来越多的黏滑爱液，以犽戎的身体素质也延缓她不可避免的滑落趋势。但犽戎仍然需要分出精力用龙尾捶击着周围的肉壁，毕竟只有尽快让少女高潮，她才能逃离这次强制贴贴。在犽戎的每次击打之间，整个粉红世界都会随之颤抖，在分泌出更多爱液的时候伴随着模糊的少女呻吟声一同而来。"
