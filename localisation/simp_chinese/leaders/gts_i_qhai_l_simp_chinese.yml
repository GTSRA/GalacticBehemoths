  gts_leader_qhai.301.desc:"千海庞大的身形毫无预兆地出现在小小的行星的上空，原本仍是正午阳光明媚的时间，在此刻昼夜倒转，在千海无意识的舒缓呼吸之间，星球的大气层被香甜的少女吐息悄然替换。来自魅魔天然的催情气息霎时间便笼罩了整个殖民地。\n\n仔细打量了眼前弹珠般大小的星球，在确保目标无误之后，少女直起了身，缓缓将她那白玉般滑腻的双腿分开，白皙的小腹之下，少女粉嫩的小穴早已泛滥成灾。\n\n§r“唔，用还有人在的小小星球这么做还是第一次，那个小小人，说什么大道理，明明就这样更色大家更想看，哼。”§!\n\n千海用她那黑色纤长的尾巴尖端的紫宝石轻轻拉开了通往少女生命诞生之所的肉瓣，软肉吞吐之间，积蓄已久的晶莹爱液便潺潺流出，无视了宇宙的真空环境在寰宇之间拉出了一条别致的爱液泉流，浇淋在弱小无助的弹珠星球之上。\n\n只是瞬间，[Root.GetName]就遭受了百亿吨滚烫爱液的浇灌，江河湖泊被汹涌而来的爱液轻易替换，广袤的平原土地从此变为爱液海洋。大量无处可去的爱液填满了星球的每一处沟壑，近乎将[Root.GetName]变为海洋星球。\n\n§r“来吧，呼。”§!\n\n千海深呼吸，压下了脸上的绯红，轻点虚空，将[Root.GetName]直接固定在了坐标位置，这样的话，接下来工作能方便得多。少女缓慢沉下胯部，在[Root.GetName]仍留存国民的目眦欲裂中，天空轻吻了地面。千海将星球塞入了她早已经期待许久的小穴内部，蠕动粉红的软肉被小球逐渐分开，星球上原本壮丽的山河美景也在这与粉红天空的摩擦之间不复存在。\n\n被固定的星球相当容易发力，但千海尽量轻柔的将小小的球体在小穴上部的肉凸处轻轻摩擦。\n\n§r“哈啊，嗯。”§!\n\n在少女的轻吟中，原本规则的球体在与褶皱的亲密接触下被一层一层削平，变得光滑平整。星球数万年的积累在少女简单的动作中便被轻易毁去，为少女带去了更加强烈的快感。魅魔的本性在高涨，包裹着星球的穴肉也因此蠕动得更加欢快。\n\n§r“可爱的小人们，对不住啦，呜。”§!\n\n再也维持不住原本还算柔和的动作，千海猛地加快了身体活塞运动的节奏，在少女已经几近疯狂的软肉挤压摩擦下，星球不断崩毁而又被不知名的力量愈合，狰狞裂隙中泄出的岩浆热流却又更加滚烫的少女爱液所浇灭。\n\n§r“嗯——嗯——呜——。”§!\n\n在千海努力压制了声音的淫叫下，大量的带着少女清香的粘稠爱液喷洒而出，如高压水枪般又在作为性器的星球上留下了难以消去的创伤，随后挥洒在宇宙间留下了超大量的爱液星域。\n\n§r“哈啊，哈啊，这样，这样，还挺不错的。”§!千海擦干了眼角因为强烈快感流出的眼泪，站起了身，将小小星球从自己的小穴中解放了出来，带出了几条晶莹的丝线。\n\n§r“嗯，千海特殊星球改造完毕，希望甲方满意。”§!\n\n[Root.GetName]因为少女的能力下仍然保持着一个整体，只不过已经被使用得只剩下了小小的一半。\n\n事后打扫改造现场，人们惊讶的发现，残留的星球居然仍然留存有不少幸存者，只不过已经在世界的巨变中，变成了只会称颂少女的狂信徒，但就算如此仍然可以被称之为奇迹。"
