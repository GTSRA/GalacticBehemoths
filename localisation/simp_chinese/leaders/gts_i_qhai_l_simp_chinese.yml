  gts_leader_qhai.22.title:"迷路的奇怪巨娘"
  gts_leader_qhai.22.desc:"§r“唔，明明就是在这附近的啊，我明明再三核验过了。”§!\n\n在确认了[event_target:gts_qhai_daughter.GetName]所在国家的恒星系坐标之后，千海便将自己的小小分身投入到了微缩宇宙中目标的附近。但当千海睁开双眼时，眼前哪有什么首都星系，广袤无垠的宇宙空间中就连几个行星都看不到。\n\n§r“这能传送错地方吗，不能吧，这传出去要丢死人了。”§!\n\n千海一边自语自语一边搜寻着附近的可能目标，可惜一无所获。但千海忽然感觉到另外一边正在工作的自己小腹内部轻轻的锤击感，脑海中也传来了[event_target:gts_qhai_daughter.GetName]的通讯请求。\n\n§r“咦，小家伙怎么这个时候找我聊天，我明明还想给她一个惊喜呢。”§!千海意识微动，接通了通讯。\n\n淡蓝色的屏幕自虚空中出现，但出现在屏幕中的却是[event_target:gts_qhai_daughter.GetName]那焦急万分的神色。\n\n“别乱动啦，再动首都星系就要被你摧毁啦！我现在就在你的裙子下方，往下看！！！”\n\n§r“嗯嗯？？”§!\n\n千海急忙向后退后了几步向下看去，一个只有约莫饼干大小的恒星系出现在视野中，恒星上方则是米粒大小的[event_target:gts_qhai_daughter.GetName]，嗯，她似乎看起来很生气的样子。\n\n千海意识到她传送的地方没问题，只是不小心搞错了分身的体型大小，导致她在首都上方来回转了好多圈也没发现目的地的所在。也许整个首都的人都看清了她没穿胖次的裙底和干净的白虎私处。\n\n§r“这下社死啦，世界毁灭吧。”§!"
