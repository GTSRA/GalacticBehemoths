  gts_leader_qhai.551.desc:"§r“唔，明明知道我不喜欢这样，算了，既然是任务就得好好完成。”§!\n\n出发之前，万界编织者已经完全充能完毕，满盈的能量在宇宙中散发出淡淡的蓝光，但这些准备完全落了空。千海领袖当前的体型远远超乎了我们的想象，穿着JK服的魅魔少女以远超恒星系的大小漂浮在恒星系的附近，单星的天体系统在少女面前就和糖果一样小巧可爱，以她现在的体型根本不需要万界编织者的帮助就能轻易完成这个星际行动。\n\n§r“报告，我申请小花田的陪同！”§!\n\n少女举起了白皙的手臂，仿佛上课回答问题的小朋友，双眼认真地看向了空中微小的联络船，只不过这个“小朋友”稍微有些巨大，如果现在联络船上的人不幸坠毁在少女身上，可能会陷入一条终其一生也无法寻及尽头的纹路之中，在此刻[root.GetName]并没有什么反驳的资本与余地。\n\n“哎哎哎，我，我吗？\n\n只是在远处看热闹的花田领袖莫名其妙地遭到了点名，无助地左右进行张望，在千海紫罗兰眼眸射出的灼热视线中，少女只好点头同意了下来，于是万界编织者在滴滴声中重新改变了放大目标。\n\n§r来吧，可爱的小花田。”§!\n\n花田显然是头一次变得这么大，看起来还在适应当前的大小。千海上前一步，单手拉起了花田软糯的小手，略微用力，将仍有些犹豫的蓝发女孩拽到了她的怀中，小花田比她矮上两个头，柔软的腰肢摸起来格外的惹人怜爱。小花田抱上了千海略显纤细的腰肢，虽然魅魔少女的身体算不得丰满，但却有一种沁人心脾的香气，在少女温暖的怀中花田感受到了一种久违的安心与宁静。\n\n§r“嗯，不错不错，出发。”§!\n\n感受到小花田的胳膊搂上了她的脖颈，千海满意的点了点头，传送虽快，但可不能把小花田搞丢了。\n\n没有什么奇异的光效，两位恒星级少女就这样突兀地消失在了原地，参与这次行动的科学官面面相觑，感觉自己真的是十分多余。\n\n.......\n\n§r“安全抵达!”§!\n\n“抵…抵达！”\n\n花田的跟话略有生疏，但并不重要，千海和花田优美的嗓音跨越了物理定律，毫无预兆地响彻在了§H[event_target:gts_leader_system.GetName]§!的两侧，为敌人敲响了最后的丧钟。面对突如其来的袭击，[event_target:gts_leader_planet.GetName]立刻组织起了防御准备，但无论是他们怎样的探查，最后的结果只能得到一个令人绝望的结果，他们正处在两位远超他们所在星系大小少女的红唇之间。\n\n千海与花田甜腻的鼻息在少女平稳的呼吸之间喷涌到宇宙中，仅仅是两股气流碰撞产生的乱流就轻易毁灭了星系中的宇宙航船和仍然运行着的行星基地，唯一的宜居行星上的大气也在这股狂乱的风暴中被吹得几近逸散。\n\n§r“唔，这个星系好像有些太小了，完全不够我们两个人分的呢，怎么办好呢。”§!\n\n“这个任务是千海妈妈的，当然是……”\n\n§r“这可不行~小花田还是在长身体的时候，必须得吃点好的。”§!"
