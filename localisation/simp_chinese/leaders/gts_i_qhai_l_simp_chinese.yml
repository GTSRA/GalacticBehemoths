  gts_leader_qhai.60.desc:"§r“啊哈，你真是没救了。”§!\n\n千海无力的扶了扶她的额头，紫色的魅魔眼中好像都失去了神采。\n\n§r“好吧，我满足你。但我可不能把你在这穿一辈子，出了这么多汗，你受得了我还受不了呢。”§!\n\n千海将白色小脚重新穿回了制服鞋之中，[root.ruler.GetName]的视野重新被黑暗笼罩，她又回到了这个狭隘逼仄的家中，心中的空虚重新被填满。在这个温暖湿润的地方，她只需要吮吸千海玉足留出的香甜汗水就足以维持生命，呼吸着足趾之间散发的酸涩迷人的异香就足以让她持续地兴奋下去，至于被放出来之后怎么办，那就到时候再说吧。"
