  gts_leader_qhai.20.title:"通讯接入"
  gts_leader_qhai.20.desc:"§r“联系我有什么事吗，千海妈妈现在正和群友水群，其实超忙的哦。"§!"
  gts_leader_qhai.20.desc.2:"§r“怎么啦，小家伙，在里面待得不舒服吗，要不要给你换到楼下去？开玩笑的，那里已经有人啦。"§!"
  gts_leader_qhai.20.desc.3:"§r“嗯~，咳咳，怎么用物理手段联系我，再多捶捶，要出来了。"§!"
  gts_leader_qhai.20.desc.4:"§r“您拔打的用户正在毁灭缩小宇宙，请稍后再拨。哎哎哎，别真挂啊。"§!"
  gts_leader_qhai.20.option:"如何评价我所在的宇宙？"
  gts_leader_qhai.20.respond:"§r"你所在的小小宇宙吗，怎么说呢，在这么一个地方居然汇聚了如此多的特异事件，真的是非常神奇呢。我给你掰一掰噢，一只调皮的黑皮猫猫，一头弑杀神明的数据很难调的龙崽子，好多从明XX舟片场来的干员，数不清的各色狐狸，甚至还有游戏○的虫惑魔，简直就是群英汇聚。嗯，我说了奇怪的话？没事，这些偷偷告诉你没关系，反正你是我的东西啦。"§!"
  gts_leader_qhai.20.option.2:"要不要来我所在的宇宙，看你平时都没什么娱乐项目。"
  gts_leader_qhai.20.respond.2:"§r“呜呜，居然这么为千海妈妈着想，妈妈很感动。”§!\n\n自己身下所在的粉红腔囊随着千海身体浮夸的动作也微微摇晃。\n\n§r“其实呢，我之前就有些想法了，找个小小宇宙就当做度假啦，去哪不是去呢。不过要弄一个这么小还能承载我小部分力量的身体真的很难呢。也许过一段时间我就来了，敬请拭目以待吧。”§!"
  gts_leader_qhai.20.option.3:"这里的其他人也和你一样温柔吗？"
  gts_leader_qhai.20.respond.3:"§r“这个问题很难说呢，要是你的小小宇宙落到其他人手上，哼哼，我已经想出三百种玩法了。”§!联系屏幕中的千海仍然保持着温柔的微笑，但感觉背后有些发凉。”"
  gts_leader_qhai.20.option.4:"(尝试将手臂捅入千海的子宫口)"
  gts_leader_qhai.20.respond.4:"一直都是千海玩弄自己，区区魅魔，是时候反击了。热血涌上心头，三步并作两步来到不不远处一个粉红的孔洞之前。看似柔嫩的粉孔在此之前可是能够轻易容纳自己的半身，现在它却如活物一般微微颤动，仿佛在害怕着自己接下来的行动。铆足了劲，用力将右手捅入了滑溜的孔洞之中，手臂插入得异常顺利，一口气就没到了自己肩膀，紧贴着自己皮肤湿滑子宫黏膜仿佛在轻轻的吮吸着自己的身体。\n\n§r“呜哇。”§!\n\n随着面板内的千海轻哼出声，容纳自己的小小世界也猛然随之收缩，压着自己的身体紧紧贴在了另外一侧，虽然是柔软的腔壁，但传来的巨力还是使得自己陷入动弹不得的尴尬境地。好在不消多时，粉嫩的软肉便放过了自己。\n\n通讯面板中千海绝美的脸颊上已然浮现出些许红晕，眼神也泛起一旺春水。小手带着斥责的味道一顿一顿点着自己的毫无赘肉的肚子，开口道。\n\n§r“哼哼，小家伙居然搞突然偷袭真是坏心眼呢，虽然很舒服没错，但是还是安全第一哦，不然把你压扁了的话千海妈妈我可要伤心的，虽然真的发生这种事的话也还能复活就是了，不过那时候你只能算作我身体的一部分了，哼哼，很期待吗。”§!\n\n屏幕中的少女关闭了通讯，淡蓝色的屏幕在面前化作了虚空中的粒子。于此同时肉壁传来少女模糊的声音。\n\n§r“现在千海妈妈还有事情要忙，我的小小房间就随便你折腾吧，小家伙可别让我失望哦，呵呵，魅魔的身体的结实程度可超乎你的想象。”§!"

  gts_leader_qhai.21.title:"迷路的奇怪巨娘"
  gts_leader_qhai.21.desc:"“我们的首都星球的各种观测设施在刚才同时传来了相同的紧急情报，就在首都星球的附近，毫无征兆地出现了一个极为庞大的天体级巨娘，悬殊的体型对比之下我们的恒星系也许也只能作为她的饭后甜点。但奇怪的是，如此大质量的生物出现在太阳系的上方却没有改变附近的任何引力场，造成任何的人员伤亡。\n\n宇宙中疑似种族疑似魅魔的穿着JK服装的紫罗兰双马尾可爱少女似乎陷入了一种迷茫状态，一直在首都星系附近缓缓踱步，似乎在寻找着什么。星空中万千的小行星和各类残骸碰撞在少女白皙的肌肤上便化作了芥粉，再大一些的无主星球在少女无意识的甩动头发下，便被紫色纤细的发丝轻易切开，就如同热刀划开黄油。\n\n少女小小的一步便能轻易跨越无数星辰的距离，对比之下少女附近渺小的飞船的行进速度可以是忽略不计，在少女那遮天蔽日难以看清尽头的身躯极快接近之下，避无可避。就在飞船内所有成员接受了即将到来的死亡时，却被一股无形力量吹到一侧，紧贴着少女庞大的身躯躲过一劫。\n\n首都星系在少女的来回徘徊中已经于胯下过了几个来回，虽然少女没穿内裤的裙底非常的漂亮，干净不着一物的少女白虎简直就是世界至宝，但当她那能够轻易摧毁恒星乃至星系横贯穹宇的白色玉柱扫过首都附近的空间时，我们的领袖着实是捏了把汗。\n\n也许少女对我们目前抱有善意的态度，但我们不确定她那能随便将恒星系化作身上一缕粉尘的身躯撞上我们时，我们能否像飞船一样幸存下来，我们必须引起她的注意。"
