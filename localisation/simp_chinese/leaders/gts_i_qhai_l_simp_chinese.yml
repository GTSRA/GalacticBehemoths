  gts_leader_qhai.608.title:"送上门的小龙龙"
  gts_leader_qhai.608.desc:"§r“咳咳咳，怎么是这个偷袭法，呸呸呸。”§!\n\n千海想要吐出嘴中的融沙，沙子居然都在刚才的剧烈摩擦中粒粒融化。魅魔少女意识到她的全身都被黑色柔软物体牢牢压住动弹不得，想要深呼吸一口却在肺部灌满了某只龙龙身上熟悉的气味。\n\n这算哪门子事，好不容易出来晒个太阳，就被犽戎给偷袭了，千海在心里嘀咕道。\n\n§P“欺辱神明的异种，今天就是你的服罪之日。”§!\n\n犽戎的柔嫩皮肤可以清晰地感知到脚底生龙活虎，毫发无损的魅魔小姐，心中有些发怵，她有想过她不会是千海的对手，但没想到这样偷袭也没用啊，但这时候表面上绝不能露怯，不然她的面子往哪里放。狠话放完，犽戎甚至开始左右扭动小脚，更进一步蹂躏着已经深陷坑洞的魅魔，将其掩埋地更加彻底。\n\n§r“咳，好好好，小龙龙是吧。”§!\n\n又吐掉一口吃进嘴里的沙子，千海感受着身上愈来愈重并在不断左右摩擦的黑丝脚丫，有些气笑了出来，虽然她并不会受到什么伤害，但是任谁在休假时间被打扰都会生气，虽然她百分之九十的时间都在休假，不过犽戎身上的这股子憨劲已经让千海没那么生气了。\n\n不断更换着施力角度，犽戎力求在千海还手前能踩多久踩多久，不过话说回来，魅魔少女柔软凹凸的身体踩上去真的很舒服，都让她有些爱不释脚了。忽然，犽戎敏锐地发现她看向事物的高度在降低，就连还在刚刚还在不停动作的丝足也在一股不知名的巨力下动弹不得。\n\n犽戎僵硬地看向了足底，随着她的持续缩小，原本被她的巨足完全掩盖了的坑洞中显露出了发型完全凌乱了的千海，就连黑色的泳衣带子也在刚刚的混乱中断成了两截，魅魔少女的脸上带着似笑非笑的温婉笑容，并在她绝望的视线中越变越大。\n\n最终，小巧可爱的犽戎看着周围参天的五根白嫩玉柱和脚下软和柔软的肉色地面，以及远处千海那闪着危险地光芒的眼眸。现在她不过魅魔少女的指节大小，犽戎知道的她的报仇时间已经结束了，取而代之的是千海更为激烈的玩弄时间。"
