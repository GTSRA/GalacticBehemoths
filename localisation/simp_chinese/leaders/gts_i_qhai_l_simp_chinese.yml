  gts_leader_qhai.17.title:"回家"
  gts_leader_qhai.17.desc:"[event_target:gts_qhai_daughter.GetName]在千海掌心间感受着几乎不存在的震动，随着少女洁白玉柱的摆动，对[event_target:gts_qhai_daughter.GetName]来说几乎不可跨越的距离，在几步之间就被轻易抹消。[event_target:gts_qhai_daughter.GetName]在一阵还算缓和的失重感之后，双足踏上了一片纯洁的柔软大地，每踏一步，都会陷入极尽柔软的少女肌肤之中，而在抬脚后又迅速回弹。在前方视野尽头的是被少女两座雪峰遮挡了大半的完美无瑕的脸庞，淡紫色带着些许迷离的眼神似乎在催促着她继续前往探索回家的路。\n\n[event_target:gts_qhai_daughter.GetName]转身走去，顺着少女略显凹陷人鱼线向前进发，脚下不断传来的少女肌肤的柔润的触感让她总是升起就地躺下的念头，但是可以微微感知到的少女稳定的心跳，还是打断了她奢靡的想法。\n\n不断的陷下弹起，陷下弹起，在少女大地上跋涉在原来的宇宙并不是什么稀奇的事情，但对她来说却真是相当独特初次体验。在跋涉一段时间后，[event_target:gts_qhai_daughter.GetName]抵达了一处并不算深的凹陷处，少女柔润的小腹曲线就在这里抵达了终点。但[event_target:gts_qhai_daughter.GetName]并不试图踏入其中，尽管少女的肚脐干净形状且美观，在其中好好睡上一觉也许是此生最幸福的事情。\n\n顺着少女乳白色的大地继续向前，随着逐渐向下倾斜的地势，[event_target:gts_qhai_daughter.GetName]抵达了少女小腹的尽头，而千海最神秘的三角区就在前方。"
  gts_leader_qhai.17.option:"继续前进"

  gts_leader_qhai.18.title:"回家"
  gts_leader_qhai.18.desc:"千海的私处光滑且白里透红，柔嫩的皮肤在前方分为两瓣之后形成了漂亮的骆驼趾。[event_target:gts_qhai_daughter.GetName]在少女尚未勃起的阴蒂前停下了脚步，向下望去。千海的小穴略有湿润，在有规律的抽搐之间，哈出淡淡的热气。只要在此处向下，打开大门，就能踏上回家的密道。\n\n但如千海这般的存在，少女看似洁白柔嫩的肉瓣，如果并非本人愿意，即便是数万个微缩宇宙竭尽全力也未必能撼动丝毫，[event_target:gts_qhai_daughter.GetName]并不觉得她的纤细身躯能给少女带去足够的快感。\n\n千海似乎知道了[event_target:gts_qhai_daughter.GetName]的忧虑，毕竟这只是一趟有些崎岖的回家之旅，并非寻欢作乐的时刻。少女右手顺着小腹缓缓向下，顺手将[event_target:gts_qhai_daughter.GetName]推下了肉色悬崖的同时，用她那使用群星的色泽涂染了紫色指甲油的食指和中指轻轻分开了小穴紧致的肉瓣。\n\n[event_target:gts_qhai_daughter.GetName]在坠落间掉在了抵在阴道口下方的黑色纤尾尽头的紫色宝石之上，前方湿润的小穴大门已经被千海亲手打开，在穴肉颤动间等待着她的进入。[event_target:gts_qhai_daughter.GetName]欣然接受，先是上半身的探入，周围等待许久的不断蠕动的粉红黏膜立刻欺身而来，传来的巨力拉了她一个踉跄。但身后一同随之进入的千海的纤尾扶住了[event_target:gts_qhai_daughter.GetName]腰肢，在少女的微微用力之下，紫罗兰的宝石带着其顶端的乘客分开了肉色的通道，一起直达了少女的至深之处。\n\n[event_target:gts_qhai_daughter.GetName]看着前方舒张而又紧缩的巨型肉环，少女柔嫩的子宫口似乎永不停歇，总是在不断的泵吐着晶莹粘稠的爱液，此刻已经在[event_target:gts_qhai_daughter.GetName]的脚边已经积起了大片水潭，她不禁叹了口气，现在已经不用去猜这粉红肉囊的内部已经是潮湿到怎样的地步了。\n\n一回生，二回熟，[event_target:gts_qhai_daughter.GetName]直接将半身探入其中，不断颤动子宫口迫不及待的轻轻含住了她的身体，在不断的抽搐之间向着内部拉去。在“波”的一声脆响之后，就将[event_target:gts_qhai_daughter.GetName]咽入少女永恒的宫殿之中。\n\n千海感受着小小巨娘在小腹上跋涉，进入她的小穴，并在她小小的帮助下抵达了家门，嘴角就不由得露出了欣慰的微笑，不过这次她不打算将[event_target:gts_qhai_daughter.GetName]放大，就以现在的体型寄居其中也许也挺好。\n\n§r“嘿嘿，欢迎回家，然后，晚安。”§!\n\n千海关上了房间的灯光，伴着小腹下小小巨娘仍然活跃的动作，进入了梦乡。"
