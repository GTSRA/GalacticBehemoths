  gts_leader_qhai.2.title:"天体级科学官的突然失踪"
  gts_leader_qhai.2.desc:"在身上搭载全套科研建筑群和以及一个巨型手持放大镜式观测设备的天体级巨娘在前往任务星系执行调查任务时突然失去了信号，[this.getname]立即派出的救援队伍在抵达事发星系时附近时，只发现了遭受到严重破坏科研建筑群，身处其中的科研人员死伤惨重，只有寥寥几个具有泰坦体型的巨娘存活了下来。\n\n在幸存者的复述之下，我们得以了解[leader]失踪的全过程。[leader]在接近恒星系时，观察到星系内的星球与往常完全不同，其周围出现了奇特的空间错乱，同时存在着多种类型星球的特征，又在刹那间改变；同时存在多个时代的星球特征，但又好像并非如此。\n\n见多识广的巨娘表示她甚至见到了从未在记忆中出现过的时代和景色:\n\n"感觉就像是屏幕故障时的花屏，电脑报错后的乱码。当时我就在想，让领袖上去‘邦邦‘拍两下能不能就和修老电视一样修好。但没等到我开口，领袖她就.....消失了。”\n\n在[leader]尝试更接近快速闪动的故障星球时，[leader]附近时空也出现了某种故障，空间突然发出刺耳的故障音声并开始超乎寻常的抖动，并且伴随大量空间碎屑的脱落，仿佛世界即将崩坏，脆弱的科研设备在瞬间便变形损坏，体型较小的巨娘和[leader]身上的小人殖民地也难逃厄运。\n\n离奇的是，空间即将达到彻底毁灭的临界点时，好像有一只手抚平了水面的涟漪，转瞬之间便平息了下来，就连周围的故障星球也恢复了正常。但[leader]那巨大到可以轻松碾碎行星的身躯却毫无预兆的消失在了原地。"
  gts_leader_qhai.2.option:"这是怎样的伟力，全力搜寻！"

  gts_leader_qhai.3.title:"少女的粉红世界"
  gts_leader_qhai.3.desc:"周围时空的混乱没有持续很久，嘈杂的声音和光怪陆离的光景逐渐从脑海中抽离，恍惚之后，[event_target:gts_qhai_daughter.GetName]惊奇的发现自己已经身处异处。这里并非此前的熟悉宇宙，而是一片广阔到不可思议的封闭空间。\n\n自身正处在两片的延伸到视线尽头的粉色山脉之间，两侧的高山有节奏的舒缓的进行摇摆。沿着末端的粉色墙壁向上看去。洞窟的穹顶高到不可企及，以肉眼已经难望极限。仔细观察被山脉遮挡了视野的顶部，整个洞窟似乎都在进行有规律的收缩和扩张。连带着自己脚下的粉色大地一同进行运动。\n\n【扑通，扑通】\n\n沉闷的声音有节奏的充当着背景音乐不断敲击着[event_target:gts_qhai_daughter.GetName]的鼓膜，自己身下本就如同活物一般上下慢慢起伏的地面也随之轻微的震动。仔细感知之下，似乎还能听到液体奔流的声音。\n\n“感觉好像在生物的体内一样。难道说”\n\n[event_target:gts_qhai_daughter.GetName]蹲下用手轻按粉色的大地，入手之际触感温热而滑腻，但全力下压却又难以撼动丝毫。奇异的是，地面一直有涓涓细流从地面慢慢渗出，积少成多，在地面上形成了厚厚的水膜, 给移动造成了相当的困难，这也许就是远处湖泊的成因。这种不断渗出的液体粘稠湿滑而透明并带着沁人身心的迷人香气，如果喝上一口怕是会甘心溺死其中。\n\n【扑通，扑通】\n\n有节奏的巨响，如活物般的洞窟，天边垂挂的粘稠丝线，还有隐隐可以听到的内脏蠕动音声。在汇总了周遭的种种发现，并结合自身充分长期作为人体殖民地的经验，这些现象此刻便也一一有了对应。\n\n“不会吧。”\n\n[event_target:gts_qhai_daughter.GetName]笃定了自己脑海中本迟迟不敢确认的想法——曾经作为天体级巨娘的自己，也许此刻正身处在一位熟睡少女湿润蜜穴的小小褶皱之中。"
  gts_leader_qhai.3.option:"探索出路"

  gts_leader_qhai.4.title:"少女的体内探索"
  gts_leader_qhai.4.desc:"[event_target:gts_qhai_daughter.GetName]很难确定在少女的小穴中究竟待了多久，自己所处在的时间流速与观念和已经成为她的全世界的少女有着本质的不同，也许即便自己度过了千百个岁月也只是少女的黄粱一梦。但所幸的是，少女现在仍然处于熟睡之中，小穴的活动也仅仅维持在最低的标准。\n\n即便如此，少女身体的无意识活动对[event_target:gts_qhai_daughter.GetName]来说也无疑是一场场天灾。[event_target:gts_qhai_daughter.GetName]在这段时间里吃尽了苦头。先不提自身在这样粉色环境里不断高涨的欲望，肉色洞窟那滑溜的表面，和不断渗出无处不在的爱液小湖组成了绝妙的杀人陷阱。\n\n此外，周围巍峨而且不停活动的高山褶皱并非善茬，在这段日子里长期的跋涉之间，[event_target:gts_qhai_daughter.GetName]充分的展现了作为科学官的职业素养，记录着这里不同于寻常巨娘的奇异现象。她发现，这儿的许多较小肉褶之间，存在着大量流淌的黑色胶质物，但已破损不堪。在[event_target:gts_qhai_daughter.GetName]谨慎靠近的观察之下，朦胧的漆黑胶体之间好像能看到闪耀的星系在其中散发着微弱的余光，但就连这一缕残留的希望也在随后无止境的穴肉研磨中熄灭。\n\n“这看起来很像我们宇宙里最前沿科学中提到的宇宙本质构成物，现在仍然没有丝毫办法能够提取到的物质居然在这里随处就能遇到。”[event_target:gts_qhai_daughter.GetName]在思考后谨慎的得出了这一结论。在这里，原本可以容纳亿亿万生灵的宇宙似乎已经被小穴的日常活动磨损只剩下了可怜的残渣。即便是宇宙，在少女不经意的伟力之下也只能成为最可怜的灰尘，如果是她不小心也跌入某个正在运动的狭缝，大概只会成为少女体内一小点微不可查的血迹，便是为少女甜美梦境增添稍许余兴也许只是痴想。\n\n这段时间里，天空中时不时还会滴落巨大的爱液露珠，落到地面上就会形成一处新的爱液湖泊，要是正好被砸中，即使不是粉身碎骨，也是难以逃过粘稠爱液的包裹。\n\n另外还有少女许久才会出现一次的翻身，此刻，天旋地转，湖泊倾倒，看似柔软的肉壁也能够成为凶器。\n\n福祸相依，在探索的过程中，[event_target:gts_qhai_daughter.GetName]发现在少女体内时，自己时时刻刻都可以保持自己的体力充沛，好似有无穷无尽的能量从与嫩肉的接触位置逸散到身体内部并被吸收。更令人无法理解的是，自己的体型在此影响下也在不断的变大。\n\n随着[event_target:gts_qhai_daughter.GetName]的巨大化，原本的爱液湖泊在不知不觉中变成了小水洼，她逐渐能够通过一些较小的山坡，最后居然能通过自身的身体素质在柔软的穴肉地面上进行加速跑，抓住湿滑的软肉黏膜，并尝试登上原本遥不可及的大型褶皱山脉。\n\n“呼，哈，呼，哈，总算成功了。”\n\n[event_target:gts_qhai_daughter.GetName]抹去漂亮脸蛋上，还有头发上沾染的香甜爱液，叉着腰得满意看着她抵达的‘世界最高峰’。在经过一段时间的沉淀之后，[event_target:gts_qhai_daughter.GetName]的体型已经达到了这处肉褶本身的四分之一的高度，在一个漂亮的冲刺下，终于达成了目标。当然，她自己本身也在多次的尝试中摔入爱液水潭，好在体型增加后，爱液带来的沉迷的效果不至于让她丧失理智。在这缓缓蠕动的粉红山顶之上她终于不再是管中窥豹，而是能够一睹这穴肉洞穴的全貌。\n\n极远处微光从缓慢开合的粉嫩肉瓣间射入，为小穴内部提供了宝贵的光源，因为即便是天体级巨娘，也无法在无任何光源的地方视物。看得出来，少女是个不喜欢穿内裤的主。巨大的血肉洞窟在少女的呼吸间隔中，缓慢的蠕动，收缩。一圈圈的褶皱也随之扩大缩小，犹如一道道的波浪，连带着自己也在蠕动中不断上浮下沉，将任何敢于侵入之物都送往通道的最深处。\n\n那便是少女的隐秘禁忌之处——子宫口的方向。巨大的肉色圆环犹如真正的星海巨构，屹立在阴道的尽头。因为少女的沉睡，此刻也是安分守己。只是仿佛在呼吸一般，那可以塞下无数个现在自己的小口正在不断舒张而又收缩，从中吐出丝丝缕缕淫靡的爱液。似乎是在邀请[event_target:gts_qhai_daughter.GetName]前往，前往万千生灵之归所，回归少女温暖的怀抱。\n\n[event_target:gts_qhai_daughter.GetName]晃走了自己脑袋中的杂念，用目视大抵估算了自己所在的位置，竟刚好在少女的狭长通道中间，离开这里的希望也许并没有那么渺茫。"
