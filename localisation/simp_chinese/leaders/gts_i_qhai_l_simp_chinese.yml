  gts_leader_qhai.603.desc:"§r“衣服太碍事了啦，这样吧，我来帮你收好。”§!\n\n§P“别呀！”§!\n\n千海的柔软的舌尖开始更加细致的探索小龙的身体，犽戎尝试阻止舌尖的侵入却收效甚微，只能眼睁睁看着灵活的舌头在她身上游走以不可思议的技巧迅速扒掉了她身上所有的衣服，覆盖双腿的性感黑丝也被黏滑的大舌卷走，最后只剩下犽戎赤裸着的身躯来面对千海的口腔地狱。\n\n§r“唔？刚才我就觉得奇怪了，小龙你居然真的是真空吗。”§!\n\n千海发现手心中从犽戎身上脱下来湿漉漉的衣物中并没有胖次，而刚才从小龙凹凸有致的肉体传来的微妙触感也在印证她的想法。\n\n§r“咦，连我都有好好穿衣服，小龙你居然。”§!\n\n“要你管，我穿什么除了我父亲以外其他人又看不见！”\n\n§r“嗯哼，这下被我看光了，小龙可爱捏。”§!\n\n由于含着犽戎，千海的声音显得有些失真，但听觉灵敏的小龙当然还是能听得真切。恼羞成怒下，犽戎烫红的脸颊化作了实质的怒火，狠狠捶打在千海肉乎乎的舌头之上。仿佛是应激反应，巨大的肉舌在捶打间将犽戎骤然顶在了光滑的上颚之上，用遍布了味蕾的舌面好好品尝小龙的身体。\n\n§r“有点痛哦，不过小龙的身体真的很棒，原谅你了。”§!\n\n犽戎感觉她的白皙的皮肤被千海带有些许粗糙的舌苔来回摩擦，湿润灵活舌头翻转间犽戎仿佛置身于一个滚筒洗衣机，从千海的左腮帮再到右腮帮，浑身上下裹满了魅魔那香甜透明的唾液，随后又被抵在粉红的舌尖轻轻吮吸，就好像是在品尝什么世间珍馐。\n\n§r“好吃”§!\n\n千海柔软的舌尖开始更有侵略性得进攻，对小龙的下体细缝轻柔摩挲，轻轻挑开小龙的粉嫩小穴肉瓣，对已经潮湿的柔软花心微微舔舐。犽戎感觉好像同时有千万只小手在按摩她的身体，在舌尖的微动之间便有无尽的快感从她的敏感点处传来。\n\n§P“呜，这样可不行。”§!\n\n如果在陌生巨娘的口中高潮的话，她的女神生涯就一定结束了吧。犽戎振动双翼带动全身的力量想要挣脱舌尖的控制，但却千海被视作了想要更进一步的信号，灵活的舌尖划过身体轻而易举地压制了犽戎的行动并给小龙早已勃起的乳头也增添了些许进攻力度。\n\n§r“唔姆唔姆”§!\n\n§P“不行了，怎么可以，呜——。”§!\n\n即便是犽戎咬紧了牙关，想要克制她淫秽的叫声，但大脑已经被快感冲击的无法思考，尽管是犽戎这样已达生物极致的物种，也没法抵御住身体最本能的反应。千海柔软的舌头又一次压到过来，将犽戎的快感推至了顶峰。\n\n§P“呜啊啊啊，啊—”§!\n\n犽戎身体抽搐间，晶莹的水柱从小龙的小穴之中喷射而出，吹撒在仍在动作不停的粉红巨物之上，并转眼便消融无物。似乎是感觉到犽戎已经缴械，活跃的血红洞窟忽然平息了下来。\n\n§r“哈啊，多谢款待。”§!\n\n§P“父亲，对不起，我不干净了。”§!\n\n千海用舌头将犽戎平稳送到了她的手掌之上，在身下小小恒星微弱的光芒照射下，浑身沾满了少女黏稠唾液的小龙一动不动，双眼似乎失去了焦距，口中一直念叨着父亲对不起之类的话语。"
