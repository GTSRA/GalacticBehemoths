  gts_leader_qhai.612.desc:"尽管千海的惊呼声让犽戎心中升起些许报仇的快感，但当下的处境非常的不妙，她必须得赶紧下来，龙女仆身体猛地用力想要拔出深陷粉红之中的手臂，但她发现右手已经被其中的乳肉牢牢吸附动弹不得，甚至有股巨大的拉力从内部传来。在不断摇摆的乳房上，犽戎根本没有着力点，转眼间整个肩膀也被吞入了其中，小小的脑袋被怪兽的巨口恐怕也只是时间问题。\n\n§P“救—唔啊”§!\n\n尽管犽戎已经在拼力抵抗，但她的脑袋最终还是陷入了乳首孔洞之中，视野被粉红的千海乳内所替代，前方满是活跃起来了的乳腺组织，甚至可以看到乳管通道两侧不断分泌而出的乳白色液体。\n\n犽戎的身体还在深入，就连她的最后稻草，卡在外边的坚挺了许久的龙翼也被一同折叠着大口吞入了进来，现在仍然能够活动的只有她还暴露在外的白丝小腿和半截尾巴，但想必不要片刻就要一同进入深处与千海的乳汁相伴了。\n\n幸好，犽戎尾巴上传来的巨大拉力阻止了她被千海乳吞的进程。\n\n“啵儿”\n\n§r“呜嗯~哈，不作死就不会死啊，小龙龙~”§!\n\n千海轻轻将不自量力的犽戎从她的已经坚硬无比的乳首内拔了出来，顺带着流出了相当多潺潺的乳汁，小龙凹凸有致的身体在其中摩擦带来的巨大刺激让她不禁轻吟出声，甚至有股将犽戎直接塞回去的冲动。\n\n可爱的小龙被她捏着龙尾吊在半空中左右晃悠着，身上原本黑白相见的女仆装因为染上了她的乳汁变成了纯白的配色，就连犽戎的头发在此刻都散发着一股诱人的乳香。千海有些看不下去，将湿润的红唇张开，将小龙的脑袋含进嘴里咗了个干净之后才放了出来。\n\n§P“你这坏蛋，放我下来—”§!\n\n§r“唔，小龙龙这种舍己为人的行为，我十分的感动，但下次请不要这么拼命了，不然要是不小心进去了的话，我会舍不得让你出来的~”§!\n\n千海切实回应了小龙的呼声，将愤怒的犽戎放回了溅满了乳白色液体的桌面之上。不过经过刚才的一翻闹腾，千海实际上的性欲也完全被提了起来，身下的小穴早就变得黏黏糊糊，好在她现在穿的还是泳装，流出的爱液不至于把内裤也打湿了。\n\n§r“小龙龙，之前的侍奉我对你很满意哦~现在是最后一项考核。”§!\n\n在犽戎面前，千海站起了身，在她的面前将最后一件碍事的黑色泳衣内裤扔到了远处。魅魔少女大大方方的为犽戎展示了她纯欲的性感肉体，三角区处的少女耻丘在充足的前戏中略有充血变得红润，其中的细缝已经开始向下吐没着淫秽的爱液。\n\n§r“嗯哼，小龙，千海姐姐已经帮你开门了，请进吧~”§!\n\n千海用中指和食指径直地在犽戎的面前掰开了她小穴处的两片肉瓣，暴露而出的阴道口仿佛在进行自主的呼吸，在舒张与紧缩之间向外吞吐着细小的气泡。"
