  gts_leader_qhai.66.title:"少女处刑时间"
  gts_leader_qhai.66.desc:"在[event_target:gts_qhai_av_target.GetName]一筹莫展之际，她的背后传来了百灵鸟般优美且熟悉的嗓音，她立刻就听出了早已刻入她DNA中声音的主人是谁，就是她日思夜想的想要得到的目标——千海。[event_target:gts_qhai_av_target.GetName]脖颈处夹着她足趾传来了更加恐怖的力量，压得她无法呼吸，只能发出咳咳的气声。就连脆弱颈骨也在这时嘎吱嘎吱地悲鸣，[event_target:gts_qhai_av_target.GetName]觉得少女只要再加大一些脚上的力度，她的脖颈就会如同脆脆棒一般直接断裂，可悲的是，这似乎只是千海在移动玉足时不自觉的发力。\n\n[event_target:gts_qhai_av_target.GetName]身体由于惯性导致的剧烈晃动终于停了下来，喉部致命的窒息感也一同散去，但这并不意味着她从千海的足趾间解脱了出来，只是在空中被带着换了个朝向。[event_target:gts_qhai_av_target.GetName]现在能够从足趾的缝隙之间她能勉强看到少女完美无瑕的面部，但与平时[event_target:gts_qhai_av_target.GetName]看到千海截然不同，少女眼中冷漠的神色让[event_target:gts_qhai_av_target.GetName]脊背发寒。\n\n§r“怎么，看到了朝思暮想的巨娘，你没有什么话想对我说吗？也许我们之间的大小并不符合你的期待？”§!\n\n[event_target:gts_qhai_av_target.GetName]感觉将她挟持在空中的巨足又开始了下一波的酝酿，仿佛她回答不好就要将她置于死地。\n\n“我、我并不知道在什么时候得罪了你，我只是路过而已。”\n\n§r“哦？还在嘴硬,你的想法在我面前宛若透明。”§!\n\n紫发的魅魔少女面无表情，只是用行动来惩罚这个不诚实的小人。\n\n[event_target:gts_qhai_av_target.GetName]脸颊处传来的摩擦感告诉她夹着自己的白嫩足趾开始了波浪式的上下搓动，零距离紧贴着的少女宛如玉脂的皮肤纵使十分光滑，但在恐怖巨力下仍然产生了大量可怕的摩擦力。[event_target:gts_qhai_av_target.GetName]的姣好脸部在不断搓揉之下如同橡皮泥一般被随意形变，并在之后变得更加敏感通红，有火辣辣的灼烧感从接触面传来。如果不是她的头骨足够坚硬，恐怕也在少女的蹂躏中成为了芥粉。\n\n“呜，但是我只是想要得到你.....可并没有得逞,你不能这么过分对我！”\n\n§r“是吗，想不想得到我这不重要。你知不知道你今晚一脚踩死了几个我所相熟的小人，明明昨天我才去了他们的店里买了东西......真是可恶呢。”§!\n\n“不过只是几个虫豸...”\n\n[event_target:gts_qhai_av_target.GetName]看着千海愈加不善的眼神，赶紧住了口，毕竟她现在就是少女足趾间她口中所谓的无用小人。\n\n§r“考虑到今晚你注定无法离开这里，就告诉你小秘密吧。就算是那些女神管理之下的神女，要是敢偷偷拿我的收藏物去做坏事，最后也会被我当做玩具直到我消气为止哦~”§!\n\n“神....女？”\n\n不打算再多费口舌，千海用脚趾调整了[event_target:gts_qhai_av_target.GetName]的朝向，她坐起了身，夹着小小[event_target:gts_qhai_av_target.GetName]的玉足就这么径直重重地砸在了光滑冰冷的地面上。\n\n一阵狂放的失重感中，[event_target:gts_qhai_av_target.GetName]的背撞上了坚硬地面，她并没有时间感知背后传来的剧烈疼痛，因为紧接着而来的源自千海全身的庞大重量就这么压在了她孱弱的细小身躯之上。[event_target:gts_qhai_av_target.GetName]只感觉全身的骨骼都在千海白嫩巨足中传来的压力中寸寸破碎，并立刻化成细细的粉末，身体中柔软的内脏怕是在初次的碰撞接触中就已经变成了浆糊，不如说现在她还能保有清醒的意识也是一种奇迹。"§!"
