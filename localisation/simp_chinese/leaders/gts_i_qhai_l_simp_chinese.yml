  gts_leader_qhai.67.desc:"§r“不用担心~没有我的允许的话，你是不会轻易死掉的，毕竟我还没消气呢。不过没想到这样把小人当做足垫的感觉还挺好的，嗯~软乎乎的。”§!\n\n千海细细品味着足底[event_target:gts_qhai_av_target.GetName]凹凸有致身材传来的不错触感，脚掌开始了下一阶段的蹂躏。\n\n[event_target:gts_qhai_av_target.GetName]痛得浑身抽搐想要尖叫，却忘记了她早就失去了能够喘息的肺部。混乱之中，夹着她足趾终于松开了她的脆弱脖颈，但取而代之是遮天蔽日的巨大脚掌在摩挲间便覆盖了她的全身。就连最后一丝光亮也失去，她的完全被覆盖在了千海的软糯玉足之下，就连挪动手指也无法做到，目盲之中能感受到的只有断断续续传入已经残破不堪的嗅觉系统的少女足味，现在的她宛若少女脚下的一只可悲足虫。\n\n§r“不过这样的话，体型还是有些太大了，不太方便接下来的去处呢。”§!\n\n千海微微皱眉，有些不满于[event_target:gts_qhai_av_target.GetName]现在的大小，微微调整身体的重心，将另一半的体重也一同压到了右脚处。\n\n[event_target:gts_qhai_av_target.GetName]感到从覆盖了全身的少女脚掌处传来的重量再度增大，就连她最坚硬的头骨也在这样的重压下支离破碎，渗人的粉碎声中，她的全身都已经化作了一张仿佛被擀面杖碾平了的面皮，但仍然在千海神秘的力量下继续苟活。\n\n【如此的强大的力量，这样可以随便改变她人命运的存在，啊，我居然还妄想将其占为己有，也许我只配叫她主人？】\n\n[event_target:gts_qhai_av_target.GetName]自嘲地想着，现在的她恐怕连作为千海的足虫都早已不够格。更加可悲的是，在如此悲惨的处境之下，她居然可以感受到一种强烈的屈辱快感，源源不断从她已经破烂不堪的身体传达到她的思维中，难道这也是魅魔天生的能力吗。\n\n巨大的脚掌不厌其烦的揉搓着[event_target:gts_qhai_av_target.GetName]，仿佛在搓一颗肉丸子，她的全身都在软肉中融化，好像即将化作千海足部的一部分。[event_target:gts_qhai_av_target.GetName]模糊的视觉发现千海皮肤上的纹路在世界的晃动中缓缓扩大，到最后她甚至可以清晰看清少女细密到几乎不可见的毛孔。\n\n【呜，千海主人的脚底。】\n\n也许是斯德哥摩综合征的影响，又或者千海本身的魅力，[event_target:gts_qhai_av_target.GetName]尽全力用她刚刚再生完毕的舌头舔舐着千海光滑的皮肤，为少女清理着脚底，但已经只有米粒大小的她伸出的孱弱肉舌，就连让千海提起些许兴致的可能性都没有。\n\n§r“好，这样就差不多了。”§!\n\n千海挪开了她的漂亮的玉足，地面上残留着少女温热足印，淡淡的白印中间有一个小小的人形物体似乎还在颤动。少女从地上随意地拾起了已经缩小完毕的[event_target:gts_qhai_av_target.GetName]，躺回了舒适的床上。"
