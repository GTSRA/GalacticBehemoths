  gts_leader_qhai.54.title:"大概是初次见面"
  gts_leader_qhai.54.desc:"§r“看来必须惩戒一番呢。”§!\n\n突然，搭着你的尾巴下降了少许高度，你被下放到了千海嘴巴面前，少女的双唇粉嫩而柔软，带着果冻般晶莹剔透的质感，如果它们没有在你的面前上下张开就好了。\n\n千海也很是配合，发出了“啊”的声音。血红的活洞窟近在咫尺，唾液在唇瓣分开之际拉出了几条诱惑晶莹的细丝，托着你的尾巴微微用力，将小小的你送进了她潮湿的口中。\n\n“啪嗒”\n\n整个世界都被黑暗笼罩，你被放在了千海巨大柔软的舌头之上，在这片红色蠕动的大地上你显得是如此的渺小，只能与其一同在少女的呼吸间起起伏伏。粘滑的唾液从上边滴落，一滴就完全打湿了你原本还算干燥的衣物，此刻你的心中升起一丝后悔，也许你并不该在初见就调戏一个能够随便拿捏你性命的巨娘。\n\n千海并没有选择玩弄你，而是打算直达结果，身下的巨大的红舌在你绝望的视线中缓缓抬起，你拼命地想要在少女光滑的舌面上找到哪个可以抓取的地方，但无际于事。在你绝望的目光中身体开始不断地下滑，最后不可避免地落入了少女漆黑深邃的通道，由于你的体型太小，少女吞咽你并不会比吞下一颗药丸废力多少。\n\n“咕噜”\n\n强劲的食道蠕动裹挟着你如同一道波浪将你径直送往了少女的胃部，这段路程并不长但对你来说却是百年的煎熬。能够统率一整个已经进入星海国家的你，就将要这样简单地死在自己麾下的巨娘肚中，你忽然有些释然，这也许就是这个体型决定一切的宇宙中，每个人的宿命。\n\n忽然身下一空，你进入了最后的自由落体活动，落点便是少女广阔的胃液湖，你知道自己最后的结果会是什么，那是化作千海身体中微不足道的一缕养分罢了。在失重之中，你不禁闭上了眼睛等待最后时刻的到来。\n\n“扑通”\n\n是落水的声音，就像是油墨滴入水中，你的身体在刚掉入胃液那一刻就便已经融化无物，你甚至没有来得及对疼痛做出反应，意识便如电源断线般中断了。\n\n也许只是过去了一瞬间，你奇迹般的再度恢复了意识，睁开眼睛时，面前正是你刚进入传送门的地方，也许之前只是自己的一场梦？但已经过去的时间告诉你刚才发生的并非虚假。"
