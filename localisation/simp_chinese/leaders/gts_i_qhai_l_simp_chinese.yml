  gts_leader_qhai.62.title:"千海领袖观察报告"
  gts_leader_qhai.62.desc:"千海领袖以相当独特并令人印象深刻的方式加入了我们的领袖队伍，尽管本人承诺在平时仅会保持最小的泰坦体型，但其远超恒星系的且未被探明的最大体型以及大小可变的能力还是可能在社会中造成相当可怕的影响，因此我们在经过本人同意后开始对千海领袖开始了观察记录。\n\n观察行动开展的十分顺利，千海领袖并不忌讳她平时的行动都有他人随行，甚至她还会邀请较大的观察人员到她的掌心近距离体验她的日常生活。\n\n以下为我们的长时间观察后的发现：\n\n1.千海领袖的人缘在各个体型的群体中都好的异常，这么说可能有些冒昧，但巨娘领袖能够在小人群体中得到不错的风评可以说是相当困难的，因为过大的体型差距非常容易导致相互之间看法的改变。\n\n但千海破格的外貌条件和温柔平和的性格，还是折服了所有与其有所接触的人群，又或者说是魅惑？很难表述这种感觉，也许两者皆有吧。当然这其中也包括我们这些观察人员，为了保证观察报告的准确性与客观性，我们每隔一段时间就会进行人员轮换，但是就算这样，效果仍然不是很好。\n\n2.千海领袖在工作时间参与工作的时间可以说是屈指可数，现在很多领袖以能在工作区看到魅魔少女视为一天的幸运预兆。千海不上班的大部分时间都是宅在家中看书和外出购买各类书籍，但是明明可以通过通讯终端直接达成这一目的，但千海领袖似乎乐在其中。\nPS：我们的统治者似乎默许了千海领袖摸鱼的行为。\n\n3.千海领袖的能力我们至今无法确定为某个确切的称呼，因为它看起来相当的万用且万能。比如说，我们所属的巨娘的出行中经常会不小心踩到对她们来说不起眼的小体型人群，而后者往往只能变成鞋底上的一抹殷红。但千海领袖在即将踩到小人的时候，目标往往会被奇异的力量排开到一侧，然后体验几乎零距离紧贴着身旁的千海鞋底重踏，随后在极端害怕中再被气浪掀飞到远处，也许后面这只是少女的恶趣味？另外我们还在平时观察到千海领袖使用能力降低周围温度制造冰块，改变局部重力以快速上楼，在射击比赛中调整能量光束落点等等。\n\n4.千海领袖似乎对我们社会中畅销的缩小人、缩小城市、缩小星球等一系列物品都没有特别的兴趣，她似乎更在意我们产出的各类文化消耗费品，例如手办、小说以及音乐。这显得千海领袖在巨娘中非常异类，原先我们非常担心她会在巨娘的圈子中受到排挤，但还是我们多虑了，因为她几乎没有社交。\n\n总结：千海领袖是一位可交流并且性格温柔稳定的巨娘，并且能力有着相当宽广的应用前景，也许我们可以提高与千海领袖的交流经费投入。但是需要提醒的是，虽然千海领袖目前虽然对所有人都相当友善且一视同仁，但如果有人想对她做坏事，下场也是相当的糟糕。\n\n就在该报告撰写日期的3天前，就有一位接近天体级的泰坦巨娘在靠近千海领袖的住处时离奇失踪，但有关部门并不打算前往搜寻，希望看到这则报告的大体型巨娘们都能够对千海领袖带有一定的敬畏之心。"
  gts_leader_qhai.62.option:"有趣"

  gts_leader_qhai.64.title:"少女捕捉行动"
  gts_leader_qhai.64.desc:"[event_target:gts_qhai_av_target.GetName]已经在暗中调查千海领袖很久了，在这位紫发紫眼的魅魔小姐首次在领袖队伍前亮相时，她就已经深深迷恋上了这位漂亮的泰坦巨娘，此后的每一刻她都想着如何将千海领袖拐回家，又在之后尝试哪些有意思的玩法，比如在脚趾之间搓揉，又或者是塞进小穴?只是在脑中预演[event_target:gts_qhai_av_target.GetName]就兴奋地不能自已。幸好，千海只是最小的泰坦体型，在已经有百万倍大小的她面前，她不会有任何反抗能力的。\n\n但[event_target:gts_qhai_av_target.GetName]怎么都想不到千海居然是个彻头彻尾的宅女，别说尾随跟踪了，就连在行政区域都见不到几面，千海平日里的社交也仅限于几位极为特殊的领袖之间，想打听消息也只能收到没有深入了解的回复，很难想象有巨娘可以摸鱼到这种程度还没有被解雇。\n\n在长达几年的密切跟踪之间，[event_target:gts_qhai_av_target.GetName]甚至引来了国家内务部门的调查，在为首的天体级领袖的食指之上，对方一脸严肃地警告她不要做的太过分，否则后果自负，但雨点大雷声小，最后她却没有受到任何实质性的惩罚。[event_target:gts_qhai_av_target.GetName]反而将其视为了对她行为的默许，反而更加肆无忌惮起来，毕竟身为最大的泰坦级巨娘，她能够为国家提供的价值难道还比不过只有她小拇指大小的千海领袖吗？\n\n在今天，[event_target:gts_qhai_av_target.GetName]终于定位到了千海领袖所在的居所，对于这一天她已经等了太久了，[event_target:gts_qhai_av_target.GetName]立刻趁着夜色来到了千海所在城区附近。千海所居住的地带专门为体型巨大的巨娘所设计，以魅魔少女的体型也可以勉强入住，在这个星球上已经是极为发达且庞大的场所。但在[event_target:gts_qhai_av_target.GetName]的面前还是远远不够快，其中最高的建筑也不过堪堪抵达她的小腿处。\n\n【咚！咚！咚！】\n\n根据终端上显示的定位，[event_target:gts_qhai_av_target.GetName]在大步迈进间跨过了密集的建筑与街道，这个城区在设计初根本没有考虑到如此大体型巨娘的进入，每次黑丝高跟巨足的落下都会造成大量房屋的损毁和道路的倒塌，在腿部摆动间踩死碾死的小人或者巨娘更是不计其数。但[event_target:gts_qhai_av_target.GetName]并不在意已经混乱起来的街道，毕竟尽快得到千海才是今晚最重要的事情，踩死几个人而已不会有人来找她算账的。\n\n终于抵达了千海所住的区域，作为国家的高级领袖当然住的不会寒酸，对[event_target:gts_qhai_av_target.GetName]来说只有手掌大小的高科技别墅此刻仍旧灯火通明，似乎只有魅魔少女一人居住。\n\n“该怎么把你带回去呢？姐姐我已经有些等不及了。”\n\n[event_target:gts_qhai_av_target.GetName]抹了抹她的下身的缝隙处，干燥的内裤已经被淫水所打湿，在手指尖拉开了粘稠的丝线。\n\n“要不就这样直接塞进小穴里带回家吧，不过会不会挤坏呢？”\n\n[event_target:gts_qhai_av_target.GetName]并不在意千海领袖会不会听到她的自言自语，毕竟她既然来到了这里，小小的魅魔少女当然无处可逃，黑暗笼罩，她将手伸向了孤立无援的别墅。\n\n“嘿嘿，我来啦。”\n\n但就在[event_target:gts_qhai_av_target.GetName]的巨大的手指将要触及到建筑的外层时，却仿佛被按了暂停键一般冻结了在空中，她与不知何时出现在阳台上的千海对上了眼，少女曾经温柔的紫色竖瞳此刻带着彻人心骨的寒意。"
  gts_leader_qhai.64.option:"丸辣"

  gts_leader_qhai.65.title:"少女处刑时间"
  gts_leader_qhai.65.desc:"千海搭着腿躺在床上看着面前的只有她能看到的数据分析屏幕，上面显示了今晚城区的受灾报告，并不是非常严重，死伤者也不过数千人，这在这个巨娘存在的宇宙已经可以算是轻微损失了。但糟糕的是，千海平时常去的书店老板和游戏店老板都在这场意外中失去了性命。\n\n§r“真是气死人了。”§!\n\n千海狠狠夹紧了她的饱满浑圆的足趾，从优美的足弓曲线向上看去，这场灾难的罪魁祸首现在就被吊在她的指缝之间，以悬挂的罪人姿态等待着她的处刑。\n\n.......\n\n[event_target:gts_qhai_av_target.GetName]在肩颈处传来的剧烈疼痛中恢复了意识，她的脖颈似乎被铁钳般的事物死死卡住，并且还在向内不断缩紧，夹得她的肩胛骨好像在刺耳嘎吱声中开始片片断裂，不对，她的肩膀似乎早在醒来之前就已经碎成了粉末，只是她的痛觉神经早已麻木了而已。\n\n“哈啊，哈啊。”\n\n[event_target:gts_qhai_av_target.GetName]艰难地睁开了双眼，将她挂起的事物终于停下了挤压，痛觉在片刻后重新袭来，小小的巨娘惊讶地发现她的肩膀居然又能够重新进行活动，强烈的刺激从恢复如初的神经重新传达到脑海之中痛得她嘶哑咧嘴。\n\n等到剧烈疼痛过去，她这才有喘息的时间观察周围。视野完全被两侧肉色且巨大的圆润物体遮挡，正是它们一左一右牢牢卡住了她的脖颈将她高高悬挂在了空中。并且奇怪的是，从一开始她的鼻尖就萦绕着奇异的香味，气味并不浓郁但总是往她的心尖涌动，她曾经就是被这样的气味勾走了心神。\n\n“咳，咳，难道说，我在千海的指缝之间？”\n\n[event_target:gts_qhai_av_target.GetName]光是想到这个可能性，她就不争气的开始兴奋了起来，就连肩膀上传来的疼痛感好像也成了快感的来源，她开始竭力用视野的余光观察紧贴她左右的肉色巨物，可以模糊地看到上面覆盖着淡紫色的角质层，这的确就是魅魔少女的足趾。[event_target:gts_qhai_av_target.GetName]还想继续观察，但千海的脚趾又再度发力，肩膀处传来的剧痛将她打回了残酷的现实。\n\n【呃啊，还是得想办法先挣脱。】\n\n[event_target:gts_qhai_av_target.GetName]尝试用重归完好的右臂的锤击身体右侧的少女足底，白皙如玉般的皮肤在击打中微微凹陷并在收回手之后又迅速的回弹，仿佛无事发生。\n\n她再尝试用手掰开钳住她纤细脖颈的温热足趾，即便是使劲使到她青筋暴起，但也无济于事，她那曾经能够碾碎山脉的手臂并不能撼动其分毫，反而是她自己在全身的发力下，让被固定住的皮肤被拉扯得生疼，痛得她不禁浑身发颤。\n\n【嘶啊啊——痛死了，这下怎么办。】\n\n§r“哦，总算是醒过来了？"§!"
