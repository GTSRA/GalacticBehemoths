  gts_leader_qhai.401.desc:"年关已近，不同的国家对新年有着不同的庆祝方式，但人们总是不约而同的会在这个时候许下对来年的美好期许。\n\n今天是工作日，但是千海仍然在家中快乐的摸鱼。魅魔少女仅套着一件白色衬衫，就连内裤也懒得穿上，衣服的下摆堪堪遮住少女的私处，洁白柔软的皮肤就这样大片大片的暴露在外，可惜无人能赏，但少女今天也有重要的事情要做。\n\n§r“让我看看，这里的人们许的愿望都有些什么。”§!\n\n千海用意念翻看着眼前虚幻屏幕上的许愿帖列表，这个网络站点是她在无聊时搭建的，虽然访问量不高，但的确会有人在这里留下她们的愿望，作为一个为大家着想的好巨娘，在每年的这个时候千海就会在帖子中挑几个幸运儿用她独有的方式来帮许愿人们圆梦。\n\n§r“第一条，嗯，想要被漂亮的巨娘姐姐丸吞，唔哇，真是奇怪的愿望，不过这个实现起来还是怪简单的。”§!\n\n轻轻打了个响指，一个穿着华丽的小人就凭空出现在千海的口内，小家伙显然对突如其来的空间转换有些懵逼，坐在少女肉乎乎的舌面上一动不动的。千海向上抬了抬舌头，将小人抵在了粉红的上颚之上，帮助她认清当前的处境。小人终于是意识到了自己当前的状况，肉眼可见的慌张了起来，用手掌用力拍打着身下的柔软舌肉，千海见状便将解放了出来。\n\n千海从一旁拿过来了一个镜子，用反光左右观察着口中的小人，可怜的小家伙还没她的牙齿来得大，浑身都裹满了粘稠的唾液，正趴在舌头上大口喘息。\n\n§r“不过，没想到还是个巨娘呢，原来这种愿望不分人群吗。唔，怎么样，小家伙，还想被我吃掉吗？”§!\n\n菲尔怎么也没有想到，作为泰坦级巨娘的她，因为在奇怪许愿网站上的一句口嗨，真的成为了漂亮巨娘姐姐口中的小零食。\n\n不过她还有回转的余地，但当她想开口拒绝时，菲尔的双目与镜子中千海的双眸直直对视，少女瑰丽绚烂的紫罗兰竖瞳仿佛有着惹人发狂的魔力，让她移不开目光，在魅魔那超越了人智的美貌前，菲尔理智短暂的失去了连线，嘴上无意识说出了答应的话语。\n\n“想…想要。”\n\n§r“啊？我再确认一遍哦，真的吗？”§!\n\n千海的嗓音好听而诱人，仿佛有人再用羽毛轻挠菲尔的心尖，弄得她心跳莫名开始加快。\n\n“真的。”\n\n不过刚说出这句话，菲尔就猛地清醒了过来，面对着身下逐渐抬起的巨舌，她大声呼喊着后悔的话语。\n\n“等—，我，我不想了，放我回去吧，巨娘姐姐，姐姐！不，不要！”\n\n但并没有什么回音，庞大巨舌的愈加陡峭的弧度让她已经无法保持平衡，在重力的作用下，菲尔的身体不可控地滑向了无底的深渊，洞口处呼出的热气模糊了她早已被泪水打湿的视野。\n\n§r“咕噜”§!\n\n千海没有再去注意这位许愿人，喉咙微动之间，小小的巨娘就在吞咽声中消失在了她的口腔内部，化作了一个小小的凸起彻底滑入了她的食道。并没有什么饱腹感，也没有附加的快感，所以她其实并不想吃掉这些小人，但这怎么说也是她们的愿望。因此她还特意降低了她的胃液强度，好让许愿人享受她所期许的巨娘吞食之旅，否则能够轻易溶解宇宙的胃液会在她刚落入时就彻底将她分解为最基础的粒子。\n\n§r“让我看看下一条帖子，这里的天气实在太冷了，想要在来年变得暖和一些。嗯，这样啊”§!\n\n千海仔细思考了可行性，如果直接调高她们那里的天气数值好像有些太过粗暴了，果然还是要使用“巨娘”一些的方法吗。\n\n……"
  gts_leader_qhai.401.option:"下一个愿望"

  gts_leader_qhai.402.title:"新年的愿望"
  gts_leader_qhai.402.desc:"[event_target:gts_qhai_wish_target.GetName]迎来了一位的天体级的巨大访客，为了方便实现许愿人的愿望，千海特地变大了体型，此刻对比之下，[event_target:gts_qhai_wish_target.GetName]摊开的面积可能还没有她的指甲盖来得浩瀚。\n\n§r“大家新年快乐呀，咦，不要这么紧张嘛，我只是来实现某人的愿望的~”§!\n\n千海挥了挥手向星球上的众人打了招呼，行星总督显然是认出了来者，尽管无法在行星上看清少女的全貌，但那些非人的特征还是过于有辨识度。总督并没有指挥防御部队进行攻击，而是默默让下属进行星球上的人员疏散。至于千海，就让她任意施为吧，因为不管怎样的抵抗都是无用的，还不赌一把这位巨娘是带着善意而来。§r“嗯，想要暖和行星的话，用脚，不对....果然腋下还是再好不过了。”§!\n\n她将小小的行星小心翼翼地从环绕恒星的轨道上摘下，手指上的力道用的恰到好处，毕竟她虽然用力量保护了这颗行星，但是不小心用力过大还是会将弹珠般的星球碾成一摊粉末。魅魔少女解开衣领，将右肩膀处的衣服拉下，露出了白皙光滑的少女酥肩，千海的腋下已经在她的特意捂热之后散发出了淡淡的雾气，幸好她在出发前有好好地穿衣服，不然以现在的体表温度用来为行星加温还是有些够呛呢，千海庆幸地想着。\n\n“咔嚓”\n\n让人牙酸的声音在星球响彻，是行星护盾不堪重负的声音。星球上的居民绝望地看着星球被两根葱白的巨物从球体的两极捏住，并在一阵剧烈的震动中被少女带离了原有的轨道，但令人震撼的是行星的屏障居然阻挡住了天体级少女的巨指按压，只是上方多了密密麻麻的裂痕，人们纷纷祈祷护盾可以坚持更久的时间。行星变轨这样的宏伟工程在少女的随手施为之下便轻易达成。\n\n行星脆弱而易折，需要格外小心，千海将小球置入了她光洁的腋下，并小心地用有些热得发红的皮肤将小球夹在了其中。冰凉的异物进入她的咯吱窝中，让少女感到十分的不自在，不由得想要用手臂上下摩擦其中的圆润球体。但好在她克制住了本能反应，否则许愿人大概看不到明天的太阳了。\n\n行星完全地笼罩在了黑暗中，这是殖民地在运行了数十年之后首次失去了阳光的照耀。但与失去了光照的后果相反的是，周围反而在升温，并且越来越快。忽然行星屏障开始剧烈的抖动，并在在众人的目眦欲裂中轰然破碎，但两侧在行星本身光照下显得昏黑的少女肉壁却并没有对地表造成一丝一毫的损伤，人们这才意识到，并不是她们幸运，只是千海并不想要伤害她们罢了。"
  gts_leader_qhai.402.option:"下一页"

  gts_leader_qhai.403.title:"新年的愿望"
  gts_leader_qhai.403.desc:"少女灼热的体温开始熨烫行星，原本的大气循环系统在几个行星时之间便被少女腋下香甜的气味彻底改换，两极的冰雪在不断升高的温度中开始大片大片的融化，汇成雪水江川在进入大海又被少女滚烫的皮肤再度蒸发，小小的星球在短时间内下起了奇异的带着千海体香的特大暴雨。\n\n“嗯哼，冰冰凉凉的，适应了之后感觉意外的舒服呢。不过这样应该差不多了吧。”\n\n少女将腋下已经完全染上了她气味的小小星球掏了出来，被焐热之后的小球还散发着少女身上携带而出的热气。\n\n§r“嘿咻。”§!\n\n千海精确地将其重新安置回了之前的绕日轨道之上，在她的神秘力量的帮助下，殖民地的人们没有受到任何财务上的损失，不过星球环境嘛，也许就要大变样了。\n\n§r“完美！”§!\n\n千海拍了拍手，在快捷的传送中便回到了她的家中。少女看着许愿网站上橙色大拇指的好评标签，满意地点了点头。\n\n忽然千海想起了似乎还有一位许愿人还没有评分呢，不过在她的感知中自己的胃中已经空空如也。但是！好在她在网站中设置了长期不评价自动好评的功能。\n\n§r嘿嘿，今年的许愿人也是好评如潮呢。”§!""
  gts_leader_qhai.403.option:"好...好评！"
