  gts_leader_qhai.58.desc:"[root.GetName]的行政首府中，今天也是极为忙碌的一日，全星域的各类政事和情报都在被所属星域行政部门精细地分门别类之后如雪花般送到这里，并在再度处理后将最重要的事务传达给内阁进行审批。\n\n在被规整划分为多个体型的办公区中，各式大小的巨娘和小人都遵循着自己应该走的场所与道路。但涉及到需要多部门协作的工作时总避免不了意外，常常有不小心走错了行进区域的员工被更大体型的巨娘不小心踩到，化作了地上的一摊血肉。\n\n仅供泰坦级体型进入自动门忽然开启，穿着与往常一样白丝JK制服的千海在众多职员的视线中快步踏入，前往了仅供内阁议事的区域。望着千海离去的紫色倩影，许多人议论纷纷，虽然千海领袖在被招募之后来到这里的次数寥寥无几，但她令人沉醉的美貌和泰坦级的体型还是给众人留下了深刻的印象。\n\n据说已经有在泰坦级中体型最为巨大的几位巨娘已经在悄悄打算将只有万倍大小的千海领袖占为己有，毕竟虽然在办公区明令禁止不允许带走其他小体型的领袖，但是在平时那就不一定了。\n\n§r“呼，终于到了。”§!\n\n千海在小跑中来到了专属于她的内阁办公室，作为最高级别的几个办公场所，这里没有设置更小体型的办公区划，因此不会有其他人的打扰。\n\n§r“应该还活着吧。”§!\n\n略微蜷缩了脚趾，细小的活动触感从指缝间传来，少女仔细感受了在她右脚足趾之间动弹不得的小人生命体征，很好，似乎精神活动更加兴奋了。刚刚路过的办公区中没有一个人会想到，国家的最高统治者现在正在她的指缝之间苟且偷生。\n\n今早刚起来时，千海正如往常般准备更换衣服，但就在穿上拖鞋时，少女感到大脚趾在摩挲中顶到了奇怪的物体，于是急忙停下了脚上的动作。千海用灵活的脚趾将仍在乱动的异物夹了出来，好家伙，是一个刚醒来没搞清楚状况的小人。幸好千海在最后收了力，否则[root.ruler.GetName]已经看不到今天的太阳了。\n\n但怎么能让这个色批的小人这么好受呢，于是千海将[root.ruler.GetName]丢进了今天要穿的棕色制服鞋中，将脚掌伸入，在前后搓揉之间调整好小人的位置，让其刚好能处于脚趾的空隙之间，这样不至于被她全身的重量压成小人酱。\n\n§r“嗯，完美。”§!"
