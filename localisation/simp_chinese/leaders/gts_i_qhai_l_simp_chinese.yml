  gts_leader_qhai.15.title:"少女余兴的日后谈"
  gts_leader_qhai.15.desc:"§r“哎，你是这么想的吗？”§!\n\n千海缓缓站起了身，撩起了身上的衣物，大片少女大片如玉般晶莹美好的皮肤就这样暴露在[event_target:gts_qhai_daughter.GetName]的面前，洁白完美的小腹间是微微凹陷的肚脐，干净且诱人，仿佛在吸引着她回归其中，从向上拉起的鱼人线勾勒出了少女最美好的身形，让人移不开眼。千海轻柔得将[event_target:gts_qhai_daughter.GetName]按在了她柔嫩的小肚子之上，柔软舒适异常的少女肌肤霎时便包围了[event_target:gts_qhai_daughter.GetName]的全部感官，好闻的少女体香在鼻尖流连，让人不舍离去。\n\n§r“怎么，是千海妈妈的身体不够吸引你吗。”§!\n\n千海轻笑着，坐回了原位。"
  gts_leader_qhai.15.option:"没有别的问题了"
  gts_leader_qhai.15.respond:"§r“好的，问答结束。”§!\n\n千海拍了拍手，这时似乎突然想起了什么：“噢，我还得给你一个东西。”少女的手上凭空浮现出一块深蓝的屏幕，上面时不时闪过淡蓝色的信息流。\n\n§r“有了这个，不管是你的哪具身体就能随时与我进行通讯了，毕竟如果我用力量连接另外一个你容易控制不好强度。”§!\n\n千海将屏幕穿过了[event_target:gts_qhai_daughter.GetName]的身体，融化在了她的体内，随后[event_target:gts_qhai_daughter.GetName]便感觉到自己和千海有了某种若有若无的联系。\n\n§r“嗯嗯，不错不错。千海出品，必属精品。”§!\n\n千海细致的翻看着小小的[event_target:gts_qhai_daughter.GetName]的身体，检查有没有出现什么预期之外问题，幸好无事发生。\n\n[event_target:gts_qhai_daughter.GetName]在千海的掌心中被少女的玉指左右翻弄着，身体上下任何一处都被看了个精光，即使是早就熟悉了这种感觉的[event_target:gts_qhai_daughter.GetName]，脸上也不禁挂起了绯红。\n\n§r“搞定，工作结束，玩乐结束，小家伙该回家了。”§!\n\n千海话锋一转，眼角弯弯，漂亮的紫色眼眸盯着躺在她掌心的[event_target:gts_qhai_daughter.GetName]，似乎是感到自己的气势不够，少女还伸出粉嫩的小舌舔了舔两侧的嘴角。\n\n[event_target:gts_qhai_daughter.GetName]看着千海那副§r“你要是不同意就把你吃掉”§!的架势，就知道她接下来别无选择了。"
  gts_leader_qhai.15.option.2:"该回家了"

  gts_leader_qhai.16.title:"少女余兴的日后谈"
  gts_leader_qhai.16.desc:"千海凑近小花田，轻轻嗅着她身上淡淡的花香。小花田努力站稳身子，防止被气流带起。§r“呵呵，像小花田这么可爱的孩子当然不会放你走了。嗯，不过我印象里有位女士就好你这口呢，你可要小心了。”§!千海小心翼翼地将小花田放在了自己的双乳之间，双手巧妙的用力，微微揉捏其中的小小巨娘。两侧的白得晃眼的软肉以恰到好处的力道按摩着小花田的身体，软糯的触感从身体的四面八方传来，她感觉自己的灵魂都要融化在这温柔乡之中。§r“怎么，是千海妈妈的身体不够吸引你吗。”§!千海轻笑着，将小花田放回了桌子上。"
