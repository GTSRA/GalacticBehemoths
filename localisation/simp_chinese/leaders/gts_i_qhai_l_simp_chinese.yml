  gts_leader_qhai.2002.title:"审判"
  gts_leader_qhai.2002.desc:"“敌人还没来吗。”\n\n[event_target:gts_tensi_destroyed_planet.GetName]的防御工事前一位巨娘领袖放下了手头的工作，不自觉地望向了阳光璀璨的湛蓝天际。在与[owner.GetName]正式开战以来，她都没法数清楚自己究竟重复了这个动作多少次，心中的担忧让她就连晚上也难以入眠，生怕自己看不见第二天的太阳。\n\n毕竟开战的国家是拥有天体级巨娘领袖的国度，这种力量在战场无亚于前超光速文明所称的核威慑。可能只是下一秒钟，她们的星球就会在突如其来的袭击中化作某位巨娘领袖丝足之上一缕尘沙。\n\n§H“已抵达目标星系。”§!\n\n达摩克利斯之剑终于落下，冷淡的少女嗓音凭空响彻在了[event_target:gts_tensi_destroyed_planet.GetName]上每个人的脑海中，与此同时原本万里无云的蓝图逐渐变得昏暗，来自恒星的灼热天光正在失去它应有的效力，直到被不断迫近而来的宏伟白墙所彻底隔绝，[event_target:gts_tensi_destroyed_planet.GetName]在无数个世纪之后首次失去了它所赖以生存的光照。\n\n星球上的应急灯光立刻亮起，但凭借着如此昏暗的光亮，慌乱的人们根本没法看清楚来者的全貌，仅能从目光所及之处，勉强判断出一个令人绝望的事实——那绵延到黑暗深处并且略有弧线的高墙，也许只是一位少女柔软挺拔的胸部。\n\n白发的安露小姐突兀地出现在了星系之中，在她平淡的粉色瞳孔注视之下，灰蓝色的[event_target:gts_tensi_destroyed_planet.GetName]在一个急刹车般的弧线运动之后，便毫无抵抗地便被她乳房的引力所束缚，拉出一个优美的弧度之后于天使小姐挺立的胸部尖端徒劳地开始了公转。\n\n天使小姐无视了胸口米粒大小星球上向她发射而来的可怜火力，轰然张开了背后白色的巨大羽翼，呼啸而去的宇宙飓风扇碎了路径上一切阻挡着的巨构与基地。\n\n§H“你们的罪名是与主人所在的帝国为敌，因此罪无可赦，判处死刑。”§!\n\n巨大的天使少女在所有仰望着天空的居民面前下达了她个人的审判结果，但这不亚于真正的神明裁决。安露的语气毫无波澜，毕竟她早已习惯了处决宇宙的流程，只不过这次只是将目标换成了小得多的多的行星罢了。\n\n审判敌人的方式总是多种多样，可以是身体的任意一个部位，不过安露最常用的还是用她漂亮硕大的胸部果实将目标放在其中，再用铺天盖地而来的汹涌乳肉将其彻底揉碎。但对于如此渺小的目标来讲，也许用另一种方法会更加的有效。\n\n“啪嗒、啪嗒。”\n\n天使少女纤手在开始在胸前的衣物上摸索，啪嗒声中，白色衬衫上的扣子自上而下被依次解开，令人绝望的沉寂之中，解扣子声也成了星球上众人的丧钟。最后一颗扣子在少女的手指用力间分离，安露被束缚了许久的两只白色大兔子带着可怕的威势迫不及待地弹跳了出来，如果不是天使少女有意的用手控制了兔子的活动范围，已经牢牢被吸引在少女乳首的[event_target:gts_tensi_destroyed_planet.GetName]可能就会这样滑稽地撞毁在她白皙的肌肤之上。"
