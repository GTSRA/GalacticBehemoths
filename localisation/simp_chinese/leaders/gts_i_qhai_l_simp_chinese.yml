  gts_leader_qhai.56.title:"星球改造之后"
  gts_leader_qhai.56.desc:"§r“一路顺风，我就是不送了~”§!\n\n千海离开了桌前，在少女光脚与地面沉闷的接触声中，少女躺到了她最爱的床铺小窝里，伸直了尾巴，发出了舒适的呻吟。\n\n§r“哈啊，还是躺床上看小说舒服。”§!\n\n千海的床尾正好对着你的方向，眺望过去还能看到少女完美的玉足随着两腿的摆动在空中摇晃，甚至能瞥见衣物遮挡下的白皙臀部，在尾巴的摆动中时不时撩起裙子泄露一线春光。\n\n探险永无止境，你来到了千海的书桌边缘，这里的桌面似乎还残余着少女身体留下的体温。尝试向下看去，正好能看到千海没有穿走的棉拖鞋。这个距离对你来说虽然很高，但如果是落在棉质缓冲物上也许并非不可接受？"
