l_simp_chinese:
 NAME_fara:0 "法拉尔达"
 fara.2.name:0 "母亲的讯息"
 fara.2.desc:0 "很高兴能看到你们步入星空，我的孩子，不必担忧，未来的路我也会一直陪伴在你们身边，哦，当然可不能什么事情都依靠妈妈呦，你们总得学会独立。"
 fara.2.option:0 "我们不会让您失望的，母亲！"
 fara.3.a.desc:0 "呀呼，好孩子，有什么需要帮助吗？"
 fara.TRANSMISSION:0 "法拉尔达"
 fara.3.title:0 "法拉尔达"
 fara.3.a:0 "想要零花钱"
 fara_3_a:0 "法拉会给乖孩子一些资源当零花钱，省着点用哦"
 fara.3.b:0 "我们有一个请求"
 fara_3_b:0 "和法拉酱进行亲密的母子互动（造成的破坏会在一段时间后恢复，不用担心，法拉酱是好孩子哦）"
 fara.3.c:0 "我们需要英灵(指定召唤)"
 fara_3_c:0 "花费900颗圣晶石进行指定召唤。"
 fara.3.d:0 "我们需要英灵(随机召唤)"
 fara_3_d:0 "花费3颗圣晶石进行随机召唤，小概率获得英灵。"
 fara.3.h:0 "再见"
 quit_fara:0 "再见，母亲"
 fara.4.name:0 "零花钱"
 fara.4.desc:0 "哦，零花钱嘛？当然可以啦，你们需要什么？"
 fara.4.a:0 "小钱钱"
 fara.4.b:0 "饭饭"
 fara.4.c:0 "材料"
 fara.4.d:0 "合金"
 fara.4.e:0 "手办"
 fara_return_to_main:0 "让我再想想"
 fara_exit:0 "再见，母亲"
 fara.5.name:0 "法拉尔达"
 fara.5.desc:0 "请求吗？说来让妈妈听听"
 fara.5.a:0 "请用您美丽的裸足踩扁我们的城市吧"
 fara.5.b:0 "请用您的脚夹住我们的星球"
 fara.6.name:0 "法拉尔达的踩踏小游戏"
 fara.6.desc:0 "哎？想要人家踩你们，嗯，那好吧，刚好也很无聊呢，就和你们一起玩玩吧。"
 fara.6.a:0 "妈妈最好啦！"
 fara.7.name:0 "法拉尔达的踩踏小游戏"
 fara.7.desc:0 "那么，城市里的大家注意哦，人家的脚要落下来咯"
 fara.7.a:0 "嗯！"
 fara.8.name:0 "法拉尔达的踩踏小游戏"
 fara.8.desc:0 "轰！"
 fara.8.a:0 "啊，脚滑了"
 fara.9.name:0 "法拉尔达的踩踏小游戏"
 fara.9.desc:0 ""
 fara.9.a:0 "认真看着"
 fara.10.name:0 "法拉尔达的踩踏小游戏"
 fara.10.desc:0 "嘻嘻，都被踩扁了呢"
 fara.10.a:0 "prpr"
 fara.11.name:0 "法拉尔达的踩踏小游戏"
 fara.11.desc:0 "大家都是好孩子呢，人家玩的很开心哦，唔，也该把造成的破坏恢复了呢，可不能给大家添麻烦。"
 fara.11.a:0 "嗯嗯"
 fara.12.name:0 "法拉尔达的星球游戏1"
 fara.12.desc:0 "唔，又是奇怪的兴趣呢，真是的，就满足你们好啦"
 fara.12.a:0 "好耶"
 fara.13.name:0 "法拉尔达的星球游戏1"
 fara.13.desc:0 "这么用脚夹着东西会不会不太礼貌呢，但是感觉很有趣呢。巨大的脚掌将整个星球夹在中间，浓郁的体香充斥着鼻腔，星球上所有的生物都沉浸在这奇妙的气息中。"
 fara.13.a:0 "妈妈的黑丝脚脚，嘿嘿"
 fara.14.name:0 "法拉尔达的星球游戏1"
 fara.14.desc:0 "呼，偶尔这么玩一会也不错呢，嘻嘻，大家都被人家的体香迷住了呢。少女慢慢将脚掌松开"
 fara.14.a:0 "看来体香还要持续一段时间"
 fara.15.name:0 "英灵召唤"
 fara.15.desc:0 "需要英灵吗，那就要先准备好足够的圣晶石哦"
 fara.15.a:0 "这是圣晶石"
 NAME_aom_fara_leader:0 "法拉尔达 冯 柳道尔罗根"
 aom_fara_leader.1.name:0 "法拉尔达 冯 柳道尔罗根"
 aom_fara_leader.1.desc:0 "真是不让人省心的孩子呢，那就帮帮你们好啦"
 aom_fara_leader.1.a:0 "角色详情"
 aom_fara_leader.1.a.response:0 "穿着穗群原学园小学部的制服\n赤发红瞳，充满活力就像火焰一样。\n 看上去只是个普通的女孩子\n据说来自某个小贵族家庭\n好像并没有什么特别的地方\n当然这是虚假的信息\n以saber职阶现界基于过去的自己而创造的降格灵基，其真正的灵基是——MankindEmperor，世界的统治者和守护者\n"
 aom_fara_leader.1.b:0 "个人资料1"
 aom_fara_leader.1.b.response:0 "身高／体重:135cm•30kg\n出处：Fate/OdeluoLang\n地域：德国\n属性：秩序•善　　副属性：人　　性别：女性\n冠以人皇之名的少女，为守护世界而来\n "
 aom_fara_leader.1.c:0 "个人资料2"
 aom_fara_leader.1.c.response:0 ""
 aom_fara_leader.1.d:0 "个人资料3"
 aom_fara_leader.1.d.response:0 ""
 aom_fara_leader.1.e:0 "个人资料4"
 aom_fara_leader.1.e.response:0 "『斩破终焉之剑』\n阶级：EX　种类：人皇宝具\nSchneiden Das Ende\n将一千万人类勇士的英魂汇聚到剑中\n以牺牲自己和旧世界为代价发动\n斩破终焉的终极宝具\n也被称为人类文明的绝唱\n在此剑之下，一切敌人都将泯灭。\n而其余威将斩破虚空，并以此开辟新世界。"
 aom_fara_leader.1.f:0 "个人资料5"
 aom_fara_leader.1.f.response:0 ""
 aom_fara_leader.1.g:0 "个人资料6"
 aom_fara_leader.1.g.response:0 "世界尽头的彼岸，拥抱真正的幸福\n这便是她，这名注定不凡的少女唯一的目的，为了守护有她存在的世界，于王座之上守望六千万年。\n直到终焉降临，新世界将带着蓬勃的生命力在旧世界的残骸上焕发生机。\n一个所有人都能被温柔对待，不再有痛苦和哭泣的世界。"
 aom_fara_leader.1.h:0 "拜托您了"