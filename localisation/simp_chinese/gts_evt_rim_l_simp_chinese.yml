 gts_evt_rim.1.name: "原生文明"
 gts_evt_rim.1.desc: "调查结果表明，这个环世界实际上是建立在一个巨大的金属环上的！如此巨大的金属环被什么人以什么目的放在这尚不清楚，但结合我们对环上生命的检测，我们可以初步推定这些土著物种和整个生态圈都是发源自这个金属环上的泥垢，我们的科学家建议我们在此地建立一个长期观测点以搞清这个地方的真相。"
 site_gts_ring_world: "环世界"
 site_gts_ring_world_desc: "是谁造就了这一工程奇迹？"
 gts_evt_rim.2.name: "趾环世界"
 gts_evt_rim.2.desc: "我们对环世界的挖掘工作和对环世界废墟的秘密考察证实了一个令人惊讶的推测：这个环世界实际上是某个巨娘意外遗失的趾环。很可惜，我们目前能找到的线索无法告诉我们这个巨娘的身份和下落，但有一点是可以证明的，现在居住在这趾环里的原始物种由当年趾环里的汗渍进化而成，趾环内的城市废墟和整个环世界也是他们的作品。"
 gts_evt_rim.2.a: "趾环？这..."
 gts_evt_rim.3.name: "环球旅行"
 gts_evt_rim.3.desc: "从足汗中第一个生命的萌芽开始，在趾环内壁上逐渐形成了四大氏族。\n得益于那位\"创世\"巨娘强大的灵能，这些物种在从未接触过泽珞的情况下拥有了灵能，并发展出了独特的灵能理论——某个巨大娘创造了这个平坦的世界，并赐福它们获得了智慧。从某种角度来说意外的符合了事实。\n由于趾环面积极度广阔，四个氏族都没有太大的扩张欲，直到第一颗人造卫星发射后，它们才意识到其他文明的存在，并开始了地理大发现时代。\n四个氏族虽然从物种到语言都很不相同，但相近的信仰传承使得它们很快形成了友好关系。在太空时代，四个氏族协力对自己居住的世界进行改造，它们以趾环为基底，将它们的居住区建造为类似环形世界的形态。"
 gts_evt_rim.3.a: "有趣"	
 gts_evt_rim.4.name: "终结"
 gts_evt_rim.4.desc: "然而它们对灵能界的进一步探索给它们带来了灾难。\n在首次进入虚境后，四个氏族的灵能使宣布它们生活的世界是创世神的馈赠.\n但对这位创世神的样貌，灵能使们却产生了极大的分歧：热血好斗的大姐姐、博学善辩的学姐、擅长厨艺的幼驯染、魅惑人心的小妹妹。\n四个氏族的关系因此迅速恶化，它们将已经基本完工的环世界割裂为四部分并开始冷战。最终它们为了表示自己对其信仰的忠诚，对它们的邻居使用了某种武器，彻底摧毁了他们的文明，幸存者迅速倒退回了中古社会。"
 gts_evt_rim.4.a: "我们需要好好审视一下我们的宗教学说。"
 gts_evt_rim.4.b: "至少他们给我们留下了一个相当巧妙的环世界。"