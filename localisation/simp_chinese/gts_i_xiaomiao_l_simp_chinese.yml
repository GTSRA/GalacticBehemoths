 gts_xiaomiao.1000.name: "落脚之处"
 gts_xiaomiao.1000.desc: "在遭遇到，现在我们成功登陆了一个星球！现在该怎么处理这些土著呢？"
 gts_xiaomiao.1000.a: ""
 gts_xiaomiao.1000.b: ""
 gts_xiaomiao.1000.c: ""
 
 #母星考古星系
 NAME_gts_lab_fault_system: "失落故土"
 NAME_gts_lab_fault_Prime: "失落故土"
 gts_lab_fault_digsite: "废弃实验室"
 gts_lab_fault_digsite_desc: "这是我工作的实验室，现在却只有指甲该那么大，真想不到我是这么在这里工作这么多年的，现在是时候查清当年究竟发生了什么了"
 gts_xiaomiao.3100.name: "废弃实验室"
 gts_xiaomiao.3100.desc: "这是我工作的实验室，现在却只有指甲该那么大，真想不到我是这么在这里工作这么多年的，现在是时候查清当年究竟发生了什么了"
 gts_xiaomiao.3100.a: "开始调查吧"
 gts_xiaomiao.3101.name: "实验室档案"
 gts_xiaomiao.3101.desc: "数年前，有一位女神降临了这个星球，祂在这星球上自由的玩耍而没有意识到我们的存在。在此期间，我们渺小的军队打尽了每一颗子弹，但仍甚至没有引起祂的丝毫注意，最终守军利用最后一个通讯站向首都报告了这件事，随后便杳无音讯\n\n帝国很快做出了反应，但如蚊子一般的舰队自然也无法引起祂的视线，最终帝国决定派出了90%以上的科学家来调查这位女神，科学家们到了祂的身体上再也没有回来，在如此严重的损失下，最终帝国放弃了调查\n\n值到一天女神消失了，我们才从星球里挖出了一位科学家和他带回的样本\n\n\"感谢女神，为我们带来了如此宝贵的实验材料，有了它们，我们必将雄霸宇宙\"——负责人"
 gts_xiaomiao.3101.a: "§E小虫子也妄想调查神明？他们应当对神明保持敬畏！§!"
 gts_xiaomiao.3102.name: "50年后"
 gts_xiaomiao.3102.desc: "实验陷入了停滞，我们最终合成出了两种液体，但谁也不敢以身实验，谁知道喝下去是会不会变成小人或巨娘呢？如果是前者，我不想被人饲养或玩弄一生；如果是后者，实验室上空的巨像不是闹着玩的！！真羡慕那对小姐妹啊，没有我这样的烦恼，也不需要为选择承担任何结果\n\n如果再没有实验结果，我也许就要入狱了，我浪费了这么多时间和资源，却一事无成，我不甘心啊！"
 gts_xiaomiao.3102.a: "§E原来是他干的！继续调查§!"
 gts_xiaomiao.3103.name: "我们找到了一段监控"
 gts_xiaomiao.3103.desc: "§E\"这就是负责人看的实验品吗？\"§!\n\n一个少女轻轻晃荡着一瓶试剂\n\n§E\"好想尝一口啊,一定会很好喝吧！\"§!\n§H\"别闹！负责人自己都不敢试，放下你的玩具吧，姐姐\"§!一个略显疲惫的女声\n§E\"好吧\"§!\n\n可是少女却突然将手中试剂一饮而尽，并抓起了另一瓶冲出了画面\n§H\"唔呜呜——！！你在干什么！！不！不要啊姐姐！！！！\"§!\n\n§R------信号中断------§!"
 gts_xiaomiao.3103.a: "§E又一次看到了这个画面，但是妹妹去哪了呢§!"
 gts_xiaomiao.3104.name: "这是一份审判档案"
 gts_xiaomiao.3104.desc: "法官:§P\"...也就是你，？？？，现在被指控涉嫌谋杀了研究员晓淼，以及破坏了帝国最重要的实验...你是否有异议？\"§!\n\n？？？：§E\"我没有杀人！！我给他就喂了一瓶水，可是他却不见了，我真的没有杀人！\"§!\n\n法官：§P\"但是在你的鞋子上找到了血迹，你销毁了一切证据，但唯独忘了你的鞋底！现在宣布判决：无期流放！另因其顽固立场，应严加看管！\"§!"
 gts_xiaomiao.3104.a: "§E小法官，太可爱了，去找一找，我要把他流放到我的鞋子里，由我亲自看管§!"
 gts_xiaomiao.3105.name: "这是负责人的日记"
 gts_xiaomiao.3105.desc: "看来？？？是喝了巨大化的药剂了，那晓淼应当是被缩小后被她的大朋友不小心踩死了，偶，可怜的维克多，感谢这对年轻人帮我完成了实验，我完成了对帝国的义务，现在是时候为自己考虑了..."
 gts_xiaomiao.3105.a: "§E看来是调查完了，整理资料，星球就缩小为摆件放在我的卧室吧，也许可以...§!"
 gts_xiaomiao.3106.name: "意外发现"
 gts_xiaomiao.3106.desc: "女神啊！这只小虫子想要找您，请您下达旨意吧"
 gts_xiaomiao.3106.a: "自己处理吧，本神没有时间"
 gts_xiaomiao.3106.b: "哦，有趣的小虫子，让我康康"

 #领袖招募事件
 NAME_gts_xiaomiao: "晓淼"
 DESC_gts_xiaomiao: "失散多年的妹妹，如今对我来说就如同微生物一样"
 gts_xiaomiao_catch_phrase: "又一次为姐姐效力，让我把对姐姐的信仰传布到整个宇宙之中吧！"
 gts_xiaomiao.3200.name: "晓淼"
 gts_xiaomiao.3200.desc: "姐姐，时隔这么多年了，你终于发现我了"
 gts_xiaomiao.3200.a: "你当初是怎么活下来的？"
 gts_xiaomiao.3200.a.response: "我刚刚缩小时便被一只大虫子盯上了，看着几乎如我一般大的虫子时，我吓坏了，但这时一座黑色的巨大山脉将恶心的虫子碾碎了，我也吓晕了过去，现在想想，一定是姐姐的鞋子吧？"
 gts_xiaomiao.3200.b: "关于我们的研究"
 gts_xiaomiao.3200.b.response: "姐姐还记得我们的研究！看看现在的你我，没准那位巨娘也是一次研究失误后出现的呢"
 gts_xiaomiao.3200.c: "关于小世界"
 gts_xiaomiao.3200.c.response: "我也是在缩小后发现了这些玩具，我也相信巨大的姐姐也发现了类似的玩具吧？（笑）"
 gts_xiaomiao.3200.d: "今后的打算"
 gts_xiaomiao.3200.d.response: "一切听姐姐的，如果姐姐需要我去探索宇宙，我乐意效劳，但如果姐姐不需要的话，也不要在抛下我了，呜呜呜呜...."
 gts_xiaomiao.3200.hire_custom_tooltip: "§Y晓淼§!作为一名§H领袖§!加入了我们的帝国。"
 gts_xiaomiao.3200.ignore: "§E真可怜呢，但是...§!"
 gts_xiaomiao.3200.tooltip: "§R姐姐？你应该叫我女神大人§!"
 gts_xiaomiao.3201.name: "重逢？"
 gts_xiaomiao.3201.desc: "哈哈哈，我的小虫子妹妹，你除了侍奉我之外还能干什么呢？乖乖进到鞋子里去吧！\n\n随着宣判的声音充斥着晓淼的脑海，晓淼陷入了呆滞之中，随后便坠入了鞋子中去了，从此再也没有人知道这位小虫子科学家的了"
 gts_xiaomiao.3201.a: "这才是虫子该待的地方"
 gts_xiaomiao.3201.tooltip: "§S给妹妹一点巨娘震撼§!"
 gts_xiaomiao.3202.name: "奇怪的足虫"
 gts_xiaomiao.3202.desc: "今天为女神清理身体的一位巨娘报告了一件事，有一个虫子正行尸走肉般的活在女神的脚上，她只在说：\n\n§H\"姐姐，你为什么要这么对我？我究竟做错了什么？\"§!\n\n现在这只疯癫的小虫子已经被那位巨娘清理掉了"
 gts_xiaomiao.3202.a: "很不错嘛，我的小虫子妹妹居然可以生存这么久"
 #晓淼技能
 gts_trait_leader_xiaomiao_a: "神秘药剂"
 gts_trait_leader_xiaomiao_a_desc: "一瓶药剂将这名科学家神秘缩小但也赐予了她无尽的寿命，她的容貌永远停留在喝下药剂的那一刻"
 gts_trait_leader_xiaomiao_b: "小天才"
 gts_trait_leader_xiaomiao_b_desc: "在晓淼缩小之前曾经是帝国的天才科学家，尽管身体幼小但思维却超越常人"
 gts_trait_leader_xiaomiao_c: "微缩世界探索"
 gts_trait_leader_xiaomiao_c_desc: "塞翁失马焉知非福，缩小后，这位科学家发现了更为微小的世界，并对这些微缩世界进行研究"
 gts_trait_leader_xiaomiao_d: "玩具？"
 gts_trait_leader_xiaomiao_d_desc: "科学家看起来十分可爱，以至于同舰的巨娘时不时会将她带走玩弄，因此飞船需要时刻关注以确保她不会被§R玩死§!"
 #晓淼招募后事件
 gts_xiaomiao.3300.name: "可能的未来"
 gts_xiaomiao.3300.desc: "§E[ROOT.Ruler.GetName]§!与§Y晓淼§!已经重聚五年了，但这对姐妹至今只能用通讯联络，因为§E[ROOT.Ruler.GetName]§!得一句话对于她妹妹来说就是一场旋风，而任何一点体液让晓淼来看都是汪洋大海，可能§E[ROOT.Ruler.GetName]§!的任何不起眼的小举动都可能将§Y晓淼置于死地，既然帝国科技已经如此发达了，那为什么不能让两位姐妹重新团聚呢？"
 gts_xiaomiao.3300.a: "能再次与妹妹面对面交流吗？这是一个不错的机会"
 gts_xiaomiao.3300.tooltip: "鉴于领袖名称身上的体液对我们的体型有膨胀的作用，那就先用领袖身上的体液来试试吧"
 gts_xiaomiao.3302.name: "第一次实验：体液刺激"
 gts_xiaomiao.3302.desc: "\"呜呜呜...你们在干什么！为什么要给我灌这种液体！你们想干什么！\"晓淼浑身湿透的趴在了试验台上，刚刚她被几位助手提出了生态箱，并不由分说地灌了大量粘稠的不明液体\n\n几位助手无视了这位科学家的抗议，并用仪器密切观察了起来\n\n\"好像没有效果欸？\"\n\n十分钟后几位助手确定了这一事实\n\n于是一脸懵的晓淼又被放回了生态箱"
 gts_xiaomiao.3302.a: "啊？失败了吗？那瓶药的药效竟然这么强"
 gts_xiaomiao.3302.tooltip: "23世纪是生物科学的世纪，如果有§Y基因剪裁§!科技的话，也许会有不同的结果？"
 gts_xiaomiao.3304.name: "第二次实验：基因改造"
 gts_xiaomiao.3304.desc: "\"你们说这次可以成功吗？\"几位助手相互询问着\n\n为了避免引起晓淼的抗议，她们这次选择了晚上进行行动。微型机器人正在向晓淼体内注射基因种子，以完成基因改造从而使晓淼完成巨大化\n\n几个小时过去了，晓淼醒了过来，但她随即被面前几张如同星球般的脸吓坏了，将头，埋进了被子里\n\n\"哇哇哇！不要过来啊！！！你不要过来啊！！\"\n\n几秒后晓淼意识到了什么\n\"你们几个想要干什么啊！不要大早上的吓我啊！！！\"\n\n但几位助手无视了她，失望的离开了，因为这次试验又失败了"
 gts_xiaomiao.3304.a: "又失败了，但被自己属下助手吓坏的妹妹也太可爱了吧"
 gts_xiaomiao.3304.tooltip: "如果有§Y整合式义体§!科技的话，我们是否能为晓淼打造一台巨大的机器以完成目标呢？"
 gts_xiaomiao.3306.name: "第三次实验：一场游戏"
 gts_xiaomiao.3306.desc: "\"来来来，我们给你准备了新玩具，一起来玩玩啊！\"\n\n一位助手用这番话术成功将晓淼引入了控制台内\n\n几位助手，兴奋的看着与自己等高的机器人，但过了很久，机器人的双眼才亮了起来，几位助手欢呼雀跃，她们的实验成功了！\n\n但半小时之后，机器人没有动静，于是一位助手小心翼翼的打开了控制台\n\n晓淼无辜的抬起了头，看着比自己大多了的助手说\n\"什么东西啊？一块黑色屏幕有什么好玩的？\"\n\n伴随着这位助手的失望，晓淼被送回了她的生态箱\n\n后来这\"游戏\"测试了无数次，但一但晓淼操控了设备，就立马会失灵..."
 gts_xiaomiao.3306.a: "这妹妹，是被一寸法师附身，而无法体验变大的感觉了吗？（扶头）"
 gts_xiaomiao.3306.tooltip: "如果有§Y合成人§!科技的话，也许可以避免程序bug（几位助手并不相信那是bug),这样晓淼也可以完成巨大化了吧？"
 gts_xiaomiao.3308.name: "第四次实验：神经上传"
 gts_xiaomiao.3308.desc: "验台上，几位助手已经忙碌了几个小时了，她们这次选择麻翻了晓淼\n\n但很快，她们也麻了，因为她们无法用任何手段使晓淼的神经元连接上那具合成体，不知道什么原因，但就是连接不上\n\n她们只好将晓淼送回了生态箱，而晓淼只觉得这一觉很香"
 gts_xiaomiao.3308.a: "那个合成体是一个非常不错的娃娃欸！今晚送到我房间里来"
 gts_xiaomiao.3308.tooltip: "也行只有§Y灵能理论§!才能救救这孩子了吧"
 gts_xiaomiao.3310.name: "灵魂与肉体"
 gts_xiaomiao.3310.desc: "\"什么，你的妹妹被缩小了？你想让她变得与你一样巨大？\"\n正在与§E[ROOT.Ruler.GetName]§!通过虚境交流的§S劳尔斯§!说到\n\n\"不错不错，让我再次创造一个孩子吧\"\n\n\n晓淼睡着了，这一次她却在一个女声的呼唤下醒了过来，晓淼发现自己没有出现在生态箱之中，于是茫然的看向了四方。晓淼看到了自己失散多年的姐姐，但是姐姐为什么与自己一样高呢？难道那场实验都是一场梦？但不管怎么说，终于又见到了姐姐，这是最好的消息\n\n\"姐姐，终于见面了\"\n\n于是现实世界中的女神姐姐与小虫子妹妹紧紧抱在了一起\n\n紧接着姐姐将妹妹扑倒在地，把星海当做床铺，开始翻云覆雨起来\n\n【以下省略长达？？？小时的宇宙级磨豆腐内容....】\n\n\n\n\"好险，差点就失败了，看来只能在亚空间中放大那可爱的妹妹了，真是神奇，还有真有不能巨大化的生物啊，但是现在是欣赏的时间\"\n远处的§S劳尔斯§!看着这对姐妹这样说到"
 gts_xiaomiao.3310.a: "如果是真的就好了"