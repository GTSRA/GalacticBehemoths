 # 前置事件
 gts_tiantiao_anomaly: "闪烁信号"
 gts_tiantiao_anomaly_desc: "我们的科学家在§Y天条§!星系内发现了一种以特定频率闪烁的光信号，很明显是人造的，在其周围的宙域中发现了大量未知所属，年代和型号皆不明的船只残骸，科学家推断可能是某种太空古战场遗迹，请求进行进一步考察工作。"
 gts_tiantiao.2.name: "路障"
 gts_tiantiao.2.desc: "对光信号发射源的进一步观测被某种屏蔽立场挡下了，幸运的是我们分析已有数据得知，这种立场的屏蔽范围似乎因为年久失修而十分有限，可以在清除船只残骸后进行抵近距离的直接观测。我们应该怎么办?"
 gts_tiantiao.2.a: "批准近距离观测行动"
 gts_tiantiao.3.name: "突破墓场"
 gts_tiantiao.3.desc: "在航务工程技术部的协助下我们成功从天文数字的残骸里清出了一条路，得以进入屏蔽带的边缘，眼前的场面简直令人无法想象……屏蔽立场中竟是一名身着制服漂浮在宇宙中的巨大少女!而信号的发射源，显然就在她的身上。虽然找不到任何显著的发射用外部设备，但可以想象她身上一定安装有某种巨大的设备来同时维持信号发射和屏蔽立场。巨大少女在发现我们的船只后，很快便向我们靠拢过来。一部分屏蔽似乎被主动解除，看来是想和我们通信"
 gts_tiantiao.3.a: "接通信号，看看她要说什么"
 NAME_gts_tiantiao_system: "天条"

 # 领袖招募
 NAME_gts_tiantiao: "天条阳晴"
 DESC_gts_tiantiao: "一位巨大的宇宙航务警察娘，似乎携带着某种失落科技"
 gts_tiantiao_catch_phrase: "充能完成，随时待命!"
 gts_tiantiao.4.name: "天条阳晴"
 gts_tiantiao.4.desc: "我是本地航路的控制中枢，正义的宇宙巡警天条阳晴!咳咳，虽然也没什么好管的事情啦……"
 gts_tiantiao.4.a: "你是谁?"
 gts_tiantiao.4.a.response: "我是本地航路的控制中枢，正义的宇宙巡警天条阳晴!咳咳，虽然也没什么好管的事情啦……"
 gts_tiantiao.4.b: "你的体型怎么会这样巨大?"
 gts_tiantiao.4.b.response: "这就说来话长了，大概涉及到一些生物学啦物理学啦这这那那的东西，讲也讲不清楚，大概是不这么大的话就没法玩弄……不是，维护那些小小星球的治安之类的，大概能理解吧?"
 gts_tiantiao.4.c: "我们遭遇的那种未知立场也是你引发的吗?"
 gts_tiantiao.4.c.response: "当然是我做的咯!那个小把戏来自我身体里的某种屏蔽设备，除了收发信号之外还可以生成防御立场，还有很多其他的用途，只是现在差不多坏光了，只能发射一下信号光什么的"
 gts_tiantiao.4.d: "环绕你的这些太空垃圾是怎么回事?"
 gts_tiantiao.4.d.response: "自然就是以前想要攻击我的家伙们啦，要么自不量力的进攻过来，要么吓得失去理智胡乱射击，只好把他们都以袭警罪紧急逮捕咯(笑)，不过我也耗尽了生物电源，现在快要动不了啦……\n\n对了，可以找你们借一点能量吗?只要最低限度的能量我就可以移动，从这个垃圾场里出去了!作为回报我可以暂时听从你们的指挥，这绝对是利大于弊的!"
 gts_tiantiao.4.hire_custom_tooltip: "§Y天条阳晴§!作为一名§H领袖§!加入了我们的帝国。"
 gts_trait_leader_tiantiao_a: "移动监狱"
 gts_trait_leader_tiantiao_a_desc: "这位领袖的体表（以及体内）如同监狱般囚禁着成千上万的小人，除了依靠她的新陈代谢物之外没有别的办法能够在此存活\n§G会根据囚禁在体内的人口数生产资源§!\n§G每100个小人人口提供：0.01£gts_micro£§Y$gts_micro$§!、0.05£gts_giantess_fluid£§Y$gts_giantess_fluid$§!§!"
 gts_trait_leader_tiantiao_b: "全知之眼"
 gts_trait_leader_tiantiao_b_desc: "这位领袖对观察星球上小人们的生活这件事十分热衷，尤其是那些犯罪活动。不过“犯罪”的定义，往往由她自己决定……"

 # 日常事件
 gts_tiantiao.100.name: "警娘的秘密"
 gts_tiantiao.100.desc: "充能完成后我们才发现，阳晴巨大的身体里竟然有着复数个生命反应，而这些反应竟然来自于她身体与衣物的间隙中大量因未知原因而存活的小人!阳晴表示这些都是她此前捕捉并"关押"起来的攻击者们，因为没有地方可去，就把他们都像宠物一样关在衣物和身体的缝隙里，或者各种口袋中。考虑到这些船员都是小人，这显然是一笔可以利用的财富。但由于阳晴显而易见的巨大体型，我们可能永远都找不出所有的小人船员……"
 gts_tiantiao.100.a: "真是符合囚犯身份的结局"
 gts_tiantiao.100.b: "不如我们高效的利用一下它们"
 gts_tiantiao.100.c: "我有个更好的主意……"
 gts_tiantiao.200.name: "咸味世界"
 gts_tiantiao.200.desc: "在天条阳晴身体上寻找小人囚犯的过程十分困难，搜索队必须跑遍每一个角落才能确保不漏掉那些隐藏在黑暗的衣物缝隙中的小东西，在肩部着陆的我们目前只能沿着她横贯天地的躯体一点点进行探索。如今探索的重点出现了分岐:我们是应该先往天条小姐的手掌方向前进，还是应该先探索她令人叹为观止的身体?"
 gts_tiantiao.200.a: "谁不喜欢紧致的皮手套呢?向手前进!"
 gts_tiantiao.200.b: "我果然还是更喜欢胸部以下的部分……"
 gts_tiantiao.210.name: "手臂探索，第一部分"
 gts_tiantiao.210.desc: "穿越颀长手臂的过程几乎让人窒息，紧紧贴合着身体，由不明材质制成的衣物如天穹般覆盖着我们的头顶，仿佛在提醒我们与她相比是如此的渺小无力。在向手套前进的路上我们也发现了许多被随意塞入衣缝的小人船员，他们都如同行尸走肉一般漫无目的的行动着，看来被囚于少女衣物中的事实大大破坏了他们的精神和理智。而考虑到阳晴戴着皮手套的情况，我们有理由怀疑手套内的情况比这还要可怕"
 gts_tiantiao.210.a: "世界上最痛苦也最幸福的囚牢……"
 gts_tiantiao.211.name: "手臂探索，第二部分"
 gts_tiantiao.211.desc: "搜索队在一片紧张的氛围中进入了弥散着蒸汽的手套。而令他们都惊讶的是，在这只长久以来从未褪下的皮手套中，竟然存在着一个由小人船员组成的文明世界!根据我们的观察，这个文明以被整个塞入手套的飞船残骸为基础建立，通过收集阳晴手掌上脱落的皮屑，指甲和其他自然分泌物维持生存，闷热环境下一层层的细密汗珠也为这些船员提供了水源。这些人就这样靠着她的无意识施舍，凄凄惨惨的苟活至今。而现在既然发现了他们，我们就应该做出决定了"
 gts_tiantiao.211.a: "和阳晴沟通，定期收取这里的囚犯当做资源"
 gts_tiantiao.211.b: "把这些寄生垃圾用于社会学研究"
 gts_tiantiao.211.c: "怎么能浪费这些宝贵的液体黄金呢，快让我来!"
 gts_tiantiao.220.name: "身体探索，第一部分"
 gts_tiantiao.220.desc: "对阳晴酱身体的探索很快就出现了新的困难，实际上，当我们在外部观察时就已经留意到她胸前两座巍峨的雪峰必将给探索带来问题。如今搜索队站在"山"脚下，只能勉强看到半埋在蓝色天穹，也就是阳晴酱制服下挺拔的峰顶。除此之外，便是两山间黑暗深邃的幽谷。留给我们的选择并不多，穿越这座峡谷大概是最保险的。不过也有人提出，应该冒险攀登阳晴酱的双峰，这一提议虽然危险而疯狂，但可以规避被挤碎在乳间的风险——提出这一点的姑娘以喜好用双乳压溃小人著称"
 gts_tiantiao.220.a: "告诉我们的研究员不要以己度人!"
 gts_tiantiao.220.b: "偶尔爬个山也是有益身体健康的不是吗?"