l_simp_chinese:
  ################################
  #
  #     水月（明日方舟）
  #
  #     作者：花田
  #
  ################################
 # 前置事件
 gts_mizuki.1.name: "深蓝之树"
 gts_mizuki.1.desc: "自从名为澄闪的巨娘加入我们的帝国之后，我们的科研部门已经尽可能详细地研究了澄闪身体上的异常电荷，并通过一些手段将那些粉色的电火花稳定了下来，在那之后，我们也派出小队在澄闪的身体上进行了数次探索，并确定了一些珍贵的资源所在的方位，虽然最初澄闪对于一群小家伙在她的身体上钻来钻去这件事还是会感觉到十分害羞，但她仍然默许了我们的开发，并且尽量减缓了她那行星级的躯体的动作以防无意识伤害到我们的设施与工作人员\n\n然而，就在我们准备向着澄闪的蜜穴进发时（当我们提出这个请求时，面色潮红到甚至冒着热气的澄闪极其细微地点了点头），却发现另一种异常现象覆盖了那片区域：深蓝色的菌落状地毯平铺在少女的两瓣粉嫩的软肉之间，占据了庞大的肉壁之间大约两道褶皱的广阔区域，并且一直延伸向了澄闪的蜜穴之内，虽然对于澄闪来说，肌肤之上几道纹路间的如此细微的异常完全无法引起她的一丝一毫的注意，但对于我们来说，这些菌落形的物体已经阻挡了我们进一步探索与建设的规划\n\n更令人奇怪的是，正当我们的巨娘探险队认为这些菌落可能是某种新型的病毒并准备进行清理时，这些菌落却仿佛一下子活了过来一般涌动了起来，几条同样深蓝色的触手从菌落中拔地而起，对我们的探险队进行了攻击，完全没有对应预案的小队只能狼狈地逃离了那里，并申请重新审视澄闪小姐私处之中存在的异常现象"
 gts_mizuki.1.a: "真神奇"
 gts_mizuki_special_project_1: "排异反应"
 gts_mizuki_special_project_1_DESC: "我们在澄闪小姐蜜穴的探索计划受到了意料之外的阻拦，那些不知从何而来的菌落与触手阻挡了我们深入少女的身体的旅途，科学部门初步推测这些奇怪的生物可能是澄闪在她的那个世界中带来的某种新型真菌，因此，无论是为了我们之后的建设计划还是为了澄闪小姐的健康着想，我们都应当尽快处理掉那些异常的深蓝色组织"
 gts_mizuki.2.name: "深溟褪散"
 gts_mizuki.2.desc: "我们已经派出部分陆军登陆了澄闪小姐的两瓣阴唇之上，并且开始使用一些常规武器对那些菌落进行清扫，虽然无论是激光武器还是动能武器都完全无法对身为天体级巨娘的澄闪小姐柔嫩的肌肤与粉润的私处带去哪怕一个细胞的伤害，但对于那些菌落和触手造成的损伤仍然相当可观，只不过，随着清扫行动的进行，澄闪小姐蜜穴深处的几道褶皱间的菌落似乎对我们的武器展示出了更多的抗性，再加上少女的私处中晶莹而又粘稠的巨大爱液的遮蔽，我们的行动一度受到了阻碍，好在，在我们的后续支援与澄闪小姐本人的一些“帮助”之下，我们最终成功清理干净了那些深蓝色的菌落，同时收集了大量失去生物活性的菌落与触手标本，或许这些物质能够为我们研究另一个宇宙中的生物构造提供一部分参考\n\n不过，当我们将收集而来的菌落的影像放大数亿倍呈现给了澄闪小姐时，她却露出了罕见的犹豫的神色，在我们进一步的提问下，她才说出了那些物质的本名：“溟痕”，并且，她对我们说，在她曾经所认识的干员之中，似乎只有一位有着能够产生溟痕与触手的能力，而拥有着那样的能力的个体，通常也会被称为“海嗣”\n\n显然，在澄闪小姐的蜜穴深处，可能存在着一位和澄闪来自同一个宇宙的智慧生命，虽然根据澄闪对那位生命的“源石技艺”的规模描述和我们观测到的现象来看，那位生命不知为何并没有达到和澄闪小姐一样无比庞大的体型，而是大致接近于银河系智慧生命的平均体型大小，因此，我们认为有必要对少女的身体深处进行进一步的深入探索，以便找到那个神秘的生命"
 gts_mizuki.2.a: "继续调查"
 gts_mizuki_special_project_2: "镜花水月"
 gts_mizuki_special_project_2_DESC: "根据澄闪小姐的描述与我们的观测，在澄闪的蜜穴深处可能存在着一位和澄闪来自同一宇宙的某位“干员”，因此，为了找到那位能够产生“溟痕”的生命，我们已经发起了一次深入探索澄闪小姐私处的特殊项目，如果一切顺利的话，我们应该能够再次发现一位来自于另一个宇宙中的存在，并邀请“她”加入我们的帝国，为此，澄闪已经在我们的安排之下来到了§Y[Root.capital_scope.GetName]§!一旁待命，并满脸羞红地当着整颗星球上所有公民的面脱下了她那足以覆盖一整座大陆的胖次，在真空状态下等待着我们的“进入”"
 gts_mizuki.3.name: "如星空般深蓝"
 gts_mizuki.3.desc: "穿过澄闪小姐的蜜穴入口，我们派出的队伍已经来到了少女深粉色的肉壁之间，艰难地在暗红色的湿热空气与一滴滴山峦般巨大的爱液间前进着，每翻越肉色大陆之上的一道褶皱，小队都不得不停下整顿一段时间再继续出发，毕竟，天体级巨娘的体型所带来的压迫感的确十分强烈，特别是当我们的队伍最初认识到自己身处与视线所及的整个世界都只是一位少女身体上的一小块肌肤这一事实的时候\n\n更令人担忧的是，在澄闪小姐的蜜穴深处，辨识方向同样变得相当困难，无论向哪个方向看去，映入眼帘的只有一片遥远的深粉、构成了天幕与大地的肉壁甚至还在随着少女的生理活动而微微地蠕动着，时不时还会有数条海洋般宽广的爱液洪流自队伍的上方冲刷而过，稍有不慎就会彻底在澄闪的身体之内失去方向与通讯，永远地成为少女蜜穴深处的微生物，幸好，我们的科研部门已经发现，如果将我们收集到的“溟痕”组织标本靠近它的源头的话，那么它们的生命力将会一点点复苏并愈加顽强，借助这一点，我们就能够判断那位“海嗣”的具体方位坐标，并找到“她”\n\n在大约四个月的艰难探索之后，我们的探险队终于传来了好消息：她们已经找到了那位寄居在澄闪小姐蜜穴深处的“海嗣”个体，并使用与澄闪相同的语音和“她”取得了通讯，根据探险队传回的影像显示，那位“海嗣”和“她”的溟痕造物一样，有着天蓝色的短发与一顶深蓝色的帽子，现在，“她”表示想和我们的领袖进行交流"
 gts_mizuki.3.a: "接入信号"
 gts_mizuki.4.name: "接入信号"
 gts_mizuki.4.desc: "“好热好热……等一下，已经接入了吗……”\n“咳咳！你们好啊——”\n\n“欸？不用那么大声？好吧好吧……”\n\n“总之，叫我`水月`就可以啦，很高兴认识你们的文明，真没想到在这个奇怪的地方也能看见外表差不多的人类呢……”"
 gts_mizuki.4.a: "你来自哪里？"
 gts_mizuki.5.name: "接入信号"
 gts_mizuki.5.desc: "“我来自一片名为泰拉的大陆，和一座名为罗德岛的陆行舰之上……还记得来到这里之前的那一天，我原本准备一大早去看望小苏茜和她重新开始的理发店，却在打开门的时候被一阵强烈的白光吸了进去……”\n\n“而当我再睁开眼睛的时候，我就已经来到这个地方了，最开始，适应这里阴暗而又潮湿的条件并不容易，除了海嗣的超强适应力之外，恐怕那片大地上很少有人能够单枪匹马地在这样庞大的地方生活吧，”\n\n“……不过，刚刚你们的……干员告诉我，这样一片巨大的区域、远处的那些粉色的天空和墙壁……只是小苏茜的那里面……？还有那些到处肆虐的、随便一滴都能够淹没整座罗德岛的晶莹的液体只是她分泌而出的液体而已？”\n\n“（阿戈尔感叹语），她现在到底有多大啊……”"
 gts_mizuki.5.a: "你为什么没有像澄闪那样……？"
 gts_mizuki.6.name: "接入信号"
 gts_mizuki.6.desc: "“唔……这个，我也不太清楚啦，可能是因为我当时是’闯入’了那道白光里面，而不是像小苏茜那样被那道’光芒’选中’了吧？”\n\n“不过，既然小苏茜已经变成了……如此庞大的存在，那她也就不再需要我们的保护了，所以，其实也无所谓啦，”"
 gts_mizuki.6.a: "“海嗣”是什么？"
 gts_mizuki.7.name: "接入信号"
 gts_mizuki.7.desc: "“最初，无论是我还是小苏茜，还是泰拉大地上的其他人，恐怕都无法做出一个准确的回答，”\n\n“不过现在，你们的干员刚刚已经为我讲解了这个宇宙的好多好多知识……所以，现在我知道了，’海嗣’只不过是无数种蜂巢思维中的一种，肩负起了改造星球的责任，却在漫长的岁月中逐渐腐化的存在……”\n\n“啊，说起来，我自己也是一位海嗣呢，”\n\n“不过不过，作为海嗣可是有许多好处的哦～比如说，我现在的这副身躯其实还没来得及进化出某个性别的特征，也就是你们所说的’无性别’的意思，而且还可以随时转换改造的，如果你们愿意的话，变成另外一种性别也不是不可以……”"
 gts_mizuki.7.a: "你之后的计划呢？"
 gts_mizuki.8.name: "接入信号"
 gts_mizuki.8.desc: "“我还不太清楚……来到这个宇宙才过去几年，我所收到的信息与进化的方向就已经几乎突破了海嗣的极限……”\n\n“所以，如果可以的话，你愿意给我提一点建议吗？”"
 gts_mizuki.8.a: "加入我们会是一个不错的选择"
 gts_mizuki.8.a.tooltip: "§Y水月将会加入我们§!"
 gts_mizuki.8.b: "你当然可以留在这里"
 gts_mizuki.8.b.tooltip: "§Y水月将会留在澄闪的身体上§!"

 # 领袖招募
 NAME_gts_mizuki: "水月"
 DESC_gts_mizuki: "自另一个世界中被澄闪携带穿越而来的海嗣，虽然体型并不能像我们的其他领袖一样被称为巨娘，但水月仍然在同体型甚至对§S体型高大§!个体的作战中有着出色的表现，她作为海嗣所拥有的多维视角更能够在指挥舰队作战方面表现出绝佳的成绩"
 gts_mizuki_catch_phrase: "要不要尝尝我特制的海嗣料理～？"
 gts_mizuki.999.desc: "加入你们……？\n唔……或许，的确是一个不错的选择呢"
 gts_mizuki.999.a: "做一位指挥官怎么样？"
 gts_mizuki.999.a.response: "欸？你是说，像博士那样指挥干员、控制战场的存在吗……？\n\n什么什么？不是干员……而是舰队？\n\n好艰巨的任务……不过，我会努力不让大家失望的！"
 gts_mizuki.999.b: "如果有机会的话……你想要变得像澄闪一样吗？"
 gts_mizuki.999.b.response: "你们的缩小激素和放大激素的确是很神奇的发明……不过我还是不着急啦\n而且根据我的观察，你们的领袖好像都是……所以说，至少再给我一段时间，让我重新塑造一副躯体吧……"
 gts_mizuki.999.c: "§Y[Root.GetName]§!欢迎你的加入！"
 gts_mizuki.999.c.response: "好耶！没想到在这个宇宙遇到的第一个文明就这么友好……那，从今以后，罗德岛特种干员、§Y[Root.GetName]§!舰队指挥官水月，请多关照！"
 gts_mizuki.999.hire_custom_tooltip: "§Y水月§!作为一名§H领袖§!加入了我们的帝国。"

 # 技能
 gts_trait_leader_mizuki_a: "囚徒困境"
 gts_trait_leader_mizuki_a_desc: "经过我们的改造强化与水月自身的进化，现在的水月已经能够在天文尺度下释放“她”的源石技艺，并以此影响战场的走向了"
 gts_trait_leader_mizuki_b: "伊祖米克•生态泉源"
 gts_trait_leader_mizuki_b_desc: "水月的身份不仅仅是一位普通的海嗣，更是一位能够足以成为所谓的“初生”的存在。因此，通过对“她”身体结构的研究与进化的指引，我们的帝国科研部门能够从中受益匪浅"
 gts_trait_leader_mizuki_c: "放射性视界"
 gts_trait_leader_mizuki_c_desc: "水月拥有着海嗣独有的思维方式，这其中就包括即使是在我们看来也相当神秘的“放射性视界”，能够让水月以多个角度推演未来的近乎所有可能性"
 gts_trait_leader_mizuki_d: "澄闪的庇护"
 gts_trait_leader_mizuki_d_desc: "作为来自于同一个宇宙、甚至来自同一个“罗德岛”的干员，即使是身为天体级巨娘的澄闪对水月也同样充满了关心与呵护的情感。在这样一个体型差异随处看见的宇宙中，来自一位天体级巨娘的保护显然十分重要而有益"