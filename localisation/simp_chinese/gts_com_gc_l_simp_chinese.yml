l_simp_chinese:
  ################################
  #
  #     星海共同体(Galactic Community)
  #
  ################################
  resolution_category_shrink_rights: "缩小商品人权"
  resolution_shrink_rights_repeal_2: "§R废除$resolution_shrink_rights_E$§!"
  resolution_shrink_rights_repeal_2_desc: "如何使用商品小人是买主的自由，我们无权干涉。"
  resolution_shrink_rights_repeal_3: "§R废除$resolution_shrink_rights_D$§!"
  resolution_shrink_rights_repeal_3_desc: "如何使用商品小人是买主的自由，我们无权干涉。"
  resolution_shrink_rights_repeal_4: "§R废除$resolution_shrink_rights_C$§!"
  resolution_shrink_rights_repeal_4_desc: "如何使用商品小人是买主的自由，我们无权干涉。"
  resolution_shrink_rights_repeal_5: "§R废除$resolution_shrink_rights_B$§!"
  resolution_shrink_rights_repeal_5_desc: "如何使用商品小人是买主的自由，我们无权干涉。"
  resolution_shrink_rights_E: "禁止无限制使用小人法案"
  resolution_shrink_rights_E_desc: "对这种类人生物的肆意使用会损害我们的人性，我们应当在全共同体禁止这种不利的价值观导向。"
  resolution_shrink_rights_E_effect: "§Y无管控§!的缩小商品使用政策现已§R禁用§!。"
  resolution_shrink_rights_D: "禁止虐杀小人法案"
  resolution_shrink_rights_D_desc: "虐杀小人及其社会是任何文明国家都无法容忍的行为，这应当在整个共同体推广。"
  resolution_shrink_rights_D_effect: "§Y禁止残杀§!及更宽松的缩小商品使用政策现已§R禁用§!。"
  resolution_shrink_rights_C: "禁止食用小人法案"
  resolution_shrink_rights_C_desc: "食用常规食物...或者岩石就足够了，为什么要以吞食小人为乐呢，我们应将它们从共同体的菜单中拿掉。"
  resolution_shrink_rights_C_effect: "§Y禁止食用§!及更宽松的缩小商品使用政策现已§R禁用§!。"
  resolution_shrink_rights_B: "禁止残害小人法案"
  resolution_shrink_rights_B_desc: "商品小人虽然不被认为有人权，但我们的同理心不允许我们对弱者施暴，他们应当得到保护。"
  resolution_shrink_rights_B_effect: "§Y禁止虐待§!及更宽松的缩小商品使用政策现已§R禁用§!。"
  resolution_category_shrink_produces: "缩小商品生产方式"
  resolution_shrink_produces_repeal_1: "§R废除$resolution_shrink_produces_C$§!"
  resolution_shrink_produces_repeal_1_desc: "禁止无限制生产方式无疑是对全世界紧俏的小人市场的重大打击，我们必须纠正这种错误。"
  resolution_shrink_produces_repeal_2: "§R废除$resolution_shrink_produces_B$§!"
  resolution_shrink_produces_repeal_2_desc: "禁止使用未开化生命的生产方式无疑是对全世界紧俏的小人市场的重大打击，我们必须纠正这种错误。"
  resolution_shrink_produces_repeal_3: "§R废除$resolution_shrink_produces_A$§!"
  resolution_shrink_produces_repeal_3_desc: "禁止使用非公民的生产方式无疑是对全世界紧俏的小人市场的重大打击，我们必须纠正这种错误。"
  resolution_shrink_produces_C: "禁止无限制生产法案"
  resolution_shrink_produces_C_desc: "将拥有完整公民权的公民缩小转卖给它们的同胞是难以接受的，这种骇人的恶行需要被禁止。"
  resolution_shrink_produces_C_effect: "§Y无管控§!的缩小商品生产政策现已§R禁用§!。"
  resolution_shrink_produces_B: "禁止使用未开化生命法案"
  resolution_shrink_produces_B_desc: "未开化生命也有在其社会生存下去的权利，决不能以理所当然的姿态将他们用作我们的玩乐。"
  resolution_shrink_produces_B_effect: "§Y仅缩小未开智物种§!及更宽松的缩小商品生产政策现已§R禁用§!。"
  resolution_shrink_produces_A: "禁止使用非公民法案"
  resolution_shrink_produces_A_desc: "使用奴隶或居留权人作为缩小材料无疑是对其他成员国的冒犯和对人权的冲击，必须禁止。"
  resolution_shrink_produces_A_effect: "§Y仅缩小非公民§!及更宽松的缩小商品生产政策现已§R禁用§!。"
