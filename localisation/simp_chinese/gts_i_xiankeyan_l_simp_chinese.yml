 #
 ################################

 # 科技

 tech_gts_microcity: "微缩城市"
 tech_gts_microcity_desc: "通过我们对缩小射线的研究，我们的微型城市已经可以批量模块化建造，这将有利于我们的人口在保持相对体形的情况下更加节省空间。 \n §R未经许可禁止在微缩城市内变大！§!"
 tech_gts_shrinking_hormone: "缩小荷尔蒙"
 tech_gts_shrinking_hormone_desc: "利用科学家们提取合成的缩小激素，我们可以将我们的敌人——不论是国内的还是国外的——缩小到无害的水平，以允许使用更为简单方便的方式处理掉他们。当然，怎么处理嘛..."
 tech_gts_advanced_technology_research_institute: "先端科学研究所"
 tech_gts_advanced_technology_research_institute_desc: "我们将设立专门负责研究最先进科学技术——尤其是不为人知的缩小技术的研究所。出于安全考虑，这里禁止私人高中生侦探进入，也禁止研究员私自将研究成果用于实际。"
 tech_gts_shrinking_extermination: "缩小处决"
 tech_gts_shrinking_extermination_desc: "利用缩小技术，我们可以高效地处理掉不需要的人口，并让他们能够为已经存在于我们帝国时消耗的资源提供合理的回报——不论是回馈我们的肚子，心智，研究，还是不能明说的愿望。"
 tech_gts_size_affecting_device: "体型缩放器"
 #tech_gts_size_affecting_device_desc: "我们的科学家经过不懈努力终于开发出了可以搭载在舰船上的缩小装置，尽管目前还只能搭载在泰坦上，可在这样的光环下，敌人的舰船对我们不再是威胁。"
 tech_gts_size_affecting_device_effect: "§Y现在亚种整合可以整合体型了§!\n\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: §G-20%§!"
 tech_gts_micro_corps: "缩小化作物"
 tech_gts_micro_corps_desc: "通过将农作物缩小，同样的地域能够产出更多的粮食，但是为了保证能量的投入和产出维持在可以接受的范围内，需要保证缩小的倍率不会太大，并且合理密植。"
 tech_gts_hydroponics: "巨娘灌溉"
 tech_gts_hydroponics_desc: "利用巨娘们营养丰富（确信）的液体来为作物提供它们生长所需的物质是一个非常棒的点子，反正最后这些巨娘也不会知道商店里会有专柜出售爱液味的食物。"
 tech_gts_authoritic_government: "巨娘专制"
 tech_gts_authoritic_government_desc: "我说，为什么我们要让那群愚蠢的虫子来担任重要岗位呢？"
 tech_gts_autorization_for_live: "巨娘寄居室"
 tech_gts_autorization_for_live_desc: "我们的国家内拥有无数合适的住处——就在那些巨娘身上。只要我们愿意，我们就能省下一大笔住房开支...至于住户们和巨娘们，当然会毫不犹豫地同意的。"
 tech_gts_autorization_for_jail: "巨娘监狱"
 tech_gts_autorization_for_jail_desc: "利用巨娘"
 tech_gts_combined_computer: "巨娘计算机"
 tech_gts_combined_computer_desc: "利用巨娘们的巨大脑容量，我们可以制造出特殊的计算机，以允许我们获得更快的科研速度。"
 tech_gts_tinyman_computer: "小人计算机阵列"
 tech_gts_tinyman_computer_desc: "利用犯罪或者俘虏的小人，我们可以制造出算力高超的计算机，以允许我们获得更高效的计算能力。"
 tech_gts_mass_cleaning_service: "巨娘清洁公司"
 tech_gts_mass_cleaning_service_desc: "这些巨娘清洁工能高效而快捷地清除一切肮脏的东西——不论是灰尘，还是同灰尘一样的小人聚落或犯罪者，甚至，是小人们无法愉悦的天堑——都不是她们的一合之敌。"
 tech_gts_habitant: "适应性提升"
 tech_gts_habitant_desc: "我们的子民将更容易在困难环境中生存下来——即使是巨娘体内这种危险环境中。"
 tech_gts_titan_modifying: "舰娘泰坦改造"
 tech_gts_titan_modifying_desc: "通过特别强化我们的泰坦舰娘的某一部分，我们便可以使她们在太空战中发挥更大的作用......"
 tech_gts_lets_have_fun: "开始享乐~"
 tech_gts_lets_have_fun_desc: "准备好大闹一场了吗？"

 # 建築與崗位

 building_advanced_technology_research_institute: "先端科学研究院"
 building_advanced_technology_research_institute_desc: "按照命令建立起来专门负责研究最先进科学技术——尤其是不为人知的缩小技术的研究所。出于安全考虑，这里禁止私人高中生侦探进入，也禁止研究员私自将研究成果用于实际。"
 building_giantess_cleanhouse: "巨娘清洁公司"
 building_giantess_cleanhouse_desc: "一个能让巨娘们协助清理各种各样脏污的建筑。不论委托目标是房间还是星球，只要价格合适，她们都能做到。"
 job_advanced_technology_researcher: "先科研研究员"
 job_advanced_technology_researcher_plural: "先科研研究员"
 job_advanced_technology_researcher_desc: "这些研究员兢兢业业地探索者最先进的科学技术，尤其是关于缩小方面的。"
 job_advanced_technology_researcher_master: "先科研研究组长"
 job_advanced_technology_researcher_master_plural: "先科研研究组长"
 job_advanced_technology_researcher_master_desc: "这些研究组长接受来自会长的命令，率领团队开展研发工作。"
 job_advanced_technology_researcher_leader: "会长"
 job_advanced_technology_researcher_leader_plural: "会长"
 job_advanced_technology_researcher_leader_desc: "直接接受国家的命令并监督整个研究所的研发进度，拥有极高的威望和权力。当然，这也导致不允许将研究成果私自应用的条令在一定程度上在其他人不知道的情况下被违反了...谁管呢。"
 building_giantess_jail_placing: "巨娘监狱"
 building_giantess_jail_placing_desc: "被任命为活体监狱的巨娘们生活的场所。"
 job_gts_jailor: "巨娘狱卒"
 job_gts_jailor_plural: "巨娘狱卒"
 job_gts_jailor_desc: "她们的身体接受了适量的改造以容纳大量小人罪犯，同时身体机能也相应地有所增强以适应小人挣扎，因此很多巨娘都想要来应聘。"
 job_gts_jailor_effect_desc: "$job_gts_jailor$是巨娘岗位，产出£society_research£社会学研究，£unity£凝聚力，降低犯罪率。"
 job_gts_cleaner: "巨娘清洁工"
 job_gts_cleaner_plural: "巨娘清洁工"
 job_gts_cleaner_desc: "这些体型巨大的女孩能以最可爱的方式去除星球上一切障碍——不论是自然还是人工造成的。"
 job_gts_cleaner_effect_desc: "$job_gts_cleaner$是巨娘岗位，消耗§Y$r_energy$§!、§Y$r_consumer_goods$§!產出§Y$r_trade$§!\n每100§Y$job_gts_cleaner$§!提升50%星球£MOD_PLANET_CLEAR_BLOCKER_SPEED_MULT£§Y$MOD_PLANET_CLEAR_BLOCKER_SPEED_MULT$§!"
 mod_job_advanced_technology_researcher_add: "先科研研究员增加"
 mod_job_advanced_technology_researcher_master_add: "先科研研究组长增加"
 mod_job_advanced_technology_researcher_leader_add: "会长增加"
 mod_job_gts_jailor_add: "巨娘狱卒增加"
 mod_job_gts_cleaner_add: "巨娘清洁工增加"
 building_advanced_technology_research_institute_branch: "先科研分部"
 building_advanced_technology_research_institute_branch_desc: "在其他文明上的先科研基地。\n名义上是为了提升双方科技建立的合作组织，实际上却可以为帝国输送一些特殊的资源..."
 advanced_technology_research_institute_branch_desc: "将消耗此星球上的人口来获得缩小人"

 # 先科研事件鏈

 gts_advanced_technology_research_institude_chain_title: "离奇失踪的人口"
 gts_advanced_technology_research_institude_chain_desc: "最近帝国境内出现了大量人口失踪的报告，尤其是在首都地区。部分报告指出失踪的人口集中在我们最近建造的特殊建筑附近... \n 不论是什么原因，我们最好调查清楚，否则帝国可能陷入一场危机..."
 hint_of_detect: "探究的线索"
 suspecious: "怀疑度"

 gts_evt_xiankeyan.0.name: "奇怪的信号"
 gts_evt_xiankeyan.0.desc: "我们的安保部门向我们报告，位于首都的先科研设施周边进来出现多起人口失踪的案件。目前尚未有证据表明先科研内研究人员有失踪情况，但我们建议现在应当进行一场调查，以确定是否有必要进行转移。"
 gts_evt_xiankeyan.0.a: "立刻开始"

 gts_anomaly_first_losing_people: "最近一份失踪报告"
 gts_anomaly_first_losing_people_desc: "情报显示最近一次的人口失踪发生在这里...也许我们能够找出一些端倪？"
 gts_evt_xiankeyan.1.name: "第一次调查结果"
 gts_evt_xiankeyan.1.desc: "问题似乎并不算太严重。我们的科学家调查出了一些这些失踪间可能的联系，事发地点集中指向了两个最可能的地方：第一个是一所学校，这所学校本身也是先科研的掩护；另一个则在一片居民区中，正巧这个居民区也是先科研的研究员们居住的地方。\n不过现在我们的调查重点只能放在其中一个上...应该选择哪一个作为调查的重点？"
 gts_evt_xiankeyan.1.a: "优先调查居民区"
 gts_evt_xiankeyan.1.b: "优先调查学校"

 gts_evt_xiankeyan.2.name: "居民区的调查"
 gts_evt_xiankeyan.2.desc: "初步调查报告显示附近居民近段时间常有报告提及周围的地面上虫子变多了。不过仅凭这一点似乎还不能对调查定性。\n我们接下来要怎么做？"
 gts_evt_xiankeyan.2.a: "最好徐徐图之"
 gts_evt_xiankeyan.2.b: "莽就完了！"

 gts_evt_xiankeyan.3.name: "学校的调查报告"
 gts_evt_xiankeyan.3.desc: "通过一位优秀的学生侦探作为线人，我们成功发现了一点端倪。除了附近的学生抱怨虫子变多了以外，我们还发现了一两种不同于任何已知物种的小型生物，且其基因检测与[Root.GetSpeciesName]相似率高达95%。\n我们有理由怀疑这一切之间存在联系。现在我们该怎么指示我们的线人？"
 gts_evt_xiankeyan.3.a: "稳扎稳打才是最好的选择"
 gts_evt_xiankeyan.3.b: "打入内部才能获取更多情报"

 gts_evt_xiankeyan.11.name: "莽撞的线人"
 gts_evt_xiankeyan.11.desc: "我们正在调查先科研的所作所为的一名线人似乎陷入了危机。\n据他所描述，他看见了先科研的工作人员进行的跨物种杂交实验创造出了一种奇特的、具有多种生物特征的生物，但随后信号就消失，并再也没有收到任何呼叫。\n情报中心有理由相信这名线人意见遭遇了不测，并沉寂了这一呼号，但我们的行踪肯定被他们发现了。"
 gts_evt_xiankeyan.11.a: "哦，不"

 gts_evt_xiankeyan.12.name: "无用功"
 gts_evt_xiankeyan.12.desc: "我们的线人们在调查地点搜索了一圈，但是什么都没有找到。也许下一次我们会有更多机会发掘出更多线索..."
 gts_evt_xiankeyan.12.a: "继续努力！"

 gts_evt_xiankeyan.13.name: "突破！"
 gts_evt_xiankeyan.13.desc: "我们的一位调查员发现了重要线索！\n在先科研内设施的某处，这位调查员发现了一些端倪，并成功接近了一位先科研的研究人员。利用这位研究人员提供的消息，我们得到了许多有价值的情报。"
 gts_evt_xiankeyan.13.a: "非常好的迹象！"

 gts_evt_xiankeyan.14.name: "有得有失"
 gts_evt_xiankeyan.14.desc: "看起来我们的一位调查员被里面的安保人员抓住了。不过，不知道是对方故意为之还是为了让我们的调查员崩溃，她们同调查员的话语充满了有用的信息。目前没有证据显示我们的其他调查员在场，也许这是对方的阴谋？\n不过，我们的调查员还是想尽一切办法将情报传递了出来，让我们的研究取得了突破性的进展，尽管与此同时对方肯定会更加提防着我们..."
 gts_evt_xiankeyan.14.a: "让我们为这位线人默哀..."

 gts_evt_xiankeyan.20.name: "阶段性进展"
 gts_evt_xiankeyan.20.desc: "通过一定阶段的调查，我们分析总结了手头上得到的资料，并成功找出了一些此前没有注意到的小细节。经过分析，这些细枝末节可以组合在一起为我们提供一些新的益处，比如..."
 gts_evt_xiankeyan.20.a: "掩盖我们的痕迹"
 gts_evt_xiankeyan.20.b: "揭露他们更深一层的情报"

 gts_evt_xiankeyan.30.name: "最终之战"
 gts_evt_xiankeyan.30.desc: "我们的调查已经完事俱备！现在是时候对他们发起最后一击了。情报显示他们在一座无人星系内建造了一座秘密基地，只要我们能够消灭这最后的目标，一切都将迎刃而解！\n但是我们不确定这一传送门后面会有什么东西...也许是毫无抵抗？或者，里面埋藏着不为人知的底牌？"
 gts_evt_xiankeyan.30.a: "好，很有精神！"

 gts_evt_xiankeyan.31.name: "发现巨型生物个体"
 gts_evt_xiankeyan.31.desc: "我们在对[Root.GetName]的深度空间跟踪矩阵有了重要的发现——目前正有一颗巨大的巨型生物个体正在向[Root.GetPlanetMoon]飞来！如果任由它撞击表面的话，将会造成灾难性的后果。必须尽早消灭这颗巨型生物个体！"
 gts_evt_xiankeyan.31.a: "这真是个坏预兆……"
 gts_evt_xiankeyan.30.b: "明白了。"
 gts_evt_xiankeyan.32.name: "巨型生物个体已被摧毁"
 gts_evt_xiankeyan.32.desc: "向[Root.GetName]飞来的巨型生物个体已经被摧毁了！[Root.GetPlanetMoon]九死一生的平民们都在街上庆祝。扫描后发现巨型生物个体的残骸中蕴含着许多有价值的矿产，我们已经尽我们所能回收了许多矿产。"
 gts_evt_xiankeyan.32.desc.mach: "向[Root.GetName]飞来的巨型生物个体已经被摧毁了！星球上没有单位或建筑受损，因为任何残余的碎片都小到在进入大气层时被分解了。\n\n对残余碎片的扫描发现巨型生物个体主要由有价值的矿物构成。我们已尽量进行回收。"
 gts_evt_xiankeyan.33.name: "巨型生物个体登陆[Root.GetName]"
 gts_evt_xiankeyan.33.desc: "我们没能及时制止往[Root.GetName]方向的巨型生物个体登陆，它径直撞上了[Root.GetPlanetMoon]的表面，造成了大范围的破坏，有数百万人失去了生命。"
 gts_evt_xiankeyan.33.desc.mach: "我们没能及时阻止飞往[Root.GetName]的巨型生物个体。它撞击到[Root.GetPlanetMoon]的表面，造成了大面积的破坏。数千的机器单位永远无法再运作。"
 gts_evt_xiankeyan.33.a: "今天是一个黑暗的日子。"
 gts_evt_xiankeyan.35.name: "星球已吞噬"
 gts_evt_xiankeyan.35.desc: "我们对§Y[From.GetName]§!的吞食已足够深入，由此带来的连锁反应破坏了它的核心。\n\n所有子个体均已撤离到§Y[Root.Capital.GetName]§!。"
 gts_evt_xiankeyan.35.a: "我们还是很饿。"
 gts_evt_xiankeyan.35.a.tooltip: "§Y[From.GetName]§!被摧毁了。"

 gts_evt_xiankeyan.40.desc: "你们赢了（叹气）"
 gts_evt_xiankeyan.40.a: "你还有什么要说的吗？"

 gts_evt_xiankeyan.41.desc: "当然。接下来我要说的话也许会另你们感到震惊，但是事实就是这样。"
 gts_evt_xiankeyan.41.a: "给你一分钟，长话短说吧。"

 gts_evt_xiankeyan.42.desc: "我是来自未来的合成人miku。\n在我所处的那个时代，资源已经极度匮乏，不惜环境破坏带来的科技发展已经让世界陷入了彻底的混乱当中。\n为了改变这一境地，一些科研人员制造了我，并通过一位——我也不知道这么称呼是否合适，但是我只能想到这个形容——神将我送到了现在的时代。\n也正因如此我通过了当时你们设立先科研的测试，以最高成绩被你们任命为会长，主导科技研发工作。\n我所设想的，就是利用缩小技术，将整个种族缩小，至少，这样从发展上来说，资源的利用不会出现那么严重的污染，也不会出现那么快的消耗。\n可惜我还是没想到这一切也是徒劳。"
 gts_evt_xiankeyan.42.a: "什么？"

 gts_evt_xiankeyan.43.desc: "我能最后拜托你一件事吗？\n\n请答应我，你能让未来的发展不要再踏上这错误的道路吗？在开发资源的时候，能仔细衡量生态成本和其他利益吗？"
 gts_evt_xiankeyan.43.a: "你们没有尝试用其他方式解决吗？"
 gts_evt_xiankeyan.43.a.response: "没用的。\n\n§B*她苦笑着摇了摇头*§!\n\n我们当然尝试过，但是最开始官方他们宣称说无事发生，后面说或许会发生情况，但是环境会自行修复。接着他们又说我们也许会做什么，但我们无能为力。到最后，当一切不可挽回时，他们又说我们当初应该做些什么，但是已经太迟了。\n更何况，即使我们在一小片地区进行尝试，带来的结果也不容乐观，已被破坏的环境即使使用了环境改造或气候复苏也难以维持居住，最终因为投入的维护过高且会对更大范围的环境造成破坏而取消了——因为整个星球已经找不到更多地方用于破坏了。\n我们当然也寻求过那位神明的意见，但是对方只说了一句，解铃还须系铃人，便不再回复这类通讯。"
 gts_evt_xiankeyan.43.b: "那你变大又是怎么一回事？"
 gts_evt_xiankeyan.43.b.response: "很简单。只需要调整仪器内几个重要射频装置的方向，逆转此中的部分运行器械，就可以达到这样的作用了。不过，以你们现在的科研水平，完全参悟还需要一定的时间。"
 gts_evt_xiankeyan.43.c: "知道了。你可以相信我们会对此做出改变。"

 gts_evt_xiankeyan.44.desc: "嗯。\n\n我相信你们能够做到。希望那个时代的一切能被改变吧。\n\n§B*她挤出了最后一丝笑容，随后眼神黯淡了下去。*§!"
 gts_evt_xiankeyan.44.a: "一个可悲的灵魂，出现在一个可悲的世界。不过现在我们要怎么处理她的尸体？"

 gts_evt_xiankeyan.50.name: "前功尽弃"
 gts_evt_xiankeyan.50.desc: "我们的调查失败了。他们察觉了我们所做的一切，并抢在我们计划之前发起了行动。毫无准备的帝国各个殖民地上的人民在一阵耀眼的闪光过后纷纷缩小到了1/100的高度...目前的证据显示我们的一切防护措施都被证明是无效的。至于那些宏伟的太空战舰，在缩小射线的照射下也难逃沦为玩具的命运...\n愿英雄能出现，拯救我们..."
 gts_evt_xiankeyan.50.a: "天哪"

 gts_evt_xiankeyan.60.name: "启动体型缩放器"
 gts_evt_xiankeyan.60.desc: "我们启动了体型缩放器，现在我们要怎么做？"
 gts_evt_xiankeyan.60.a: "§M缩小§!我们的主体物种是个§M不错§!的选择"
 gts_evt_xiankeyan.60.b: "§G变大§!我们的主体物种更§G有利§!于国家发展"
 gts_evt_xiankeyan.60.c: "我们应该§P拆了这玩意§!好好研究一下"
 gts_evt_xiankeyan.60.d: "把这玩意§R熔了§!当成战利品"
 gts_evt_xiankeyan.60.e: "§M缩小§!我们的§Y[event_target:gts_bruh_reduce_species_size_target.GetName]§!是个§M不错§!的选择"
 gts_evt_xiankeyan.60.f: "§G变大§!我们的§Y[event_target:gts_bruh_increase_species_size_target.GetName]§!更§G有利§!于国家发展"
 gts_evt_xiankeyan.60.g: "还是算了吧"

 gts_evt_xiankeyan.301.name: "暴殄天物"
 gts_evt_xiankeyan.301.desc: "你！你！你就是个出生！\n我就从来没见过有谁会点这种选项，你是觉得你很幽默吗？还是觉得自己不够出生？哦我的天呐，我真应该召唤一个巨娘在现实里狠狠踩在脚下，让你体会一下什么叫做愤怒口牙！你的出生程度仅次于对欧若拉做出那种事...虽然我相信你肯定会做的..."
 gts_evt_xiankeyan.301.a: "没意思，关了吧"

