  #事件文本
  gts_civ_gts_worship.2001.name: "欢迎仪式"
  gts_civ_gts_worship.2001.desc: "我们与[from.GetName]建立了联系的消息不胫而走。当对方派来的特使来到[Root.GetName]时，整片大陆的居民都来到登陆地点瞻仰她们人生中的第一次 “神迹 “。我们的安保力量根本无力阻止数量如此多的民众冲击，很快败下阵来，被民众突破到她的脚边开始顶礼膜拜。\n\n§H“欸？欸~~~？”§!这名特使显然没有见过如此盛大的欢迎阵仗，即使是她巨大的身躯也无法一步迈出由我国国民形成的包围圈。“那，那个……”\n\n在看到巨大的特使扭捏而又委屈的嘟起小脸不知所措后，人群爆发出了一阵欢呼，更有甚者不顾危险开始攀爬特使的鞋子！\n\n§H“真是的，这个文明是怎么回事啊~！”§!尽管说出的是讨厌的话语，但在最初的惊讶过后，她的脸上却是一抹浅浅的红晕和微微的笑容。与我方代表对接讨论完所有议题后，她低下头看向她巨大阴影里的小人们。\n\n§H“既然你们这么喜欢人家，那人家就把这双鞋子送给你们好了~”§!这名特使随即褪下她的鞋子，露出了其中的白袜玉足，引来人群的又一阵惊呼。\n\n§H“你们可要好好打理人家的鞋子哦，要是我下次来的时候发现它们有一点污渍或是损伤的话，哼哼~”§!\n\n巨大的白袜脚趾在空中微微扭动着，不知是在她认真的威胁还是调皮的说再见，巨大的特使随后消失在了星球上，只有她那像山脉一样大的鞋子留在了原地。"
  gts_civ_gts_worship.2001.a: "举国欢庆!"
  gts_civ_gts_worship.2001.b: "开发鞋子！"
  gts_civ_gts_worship.2002.name: "温柔系巨娘特使"
  gts_civ_gts_worship.2002.desc: "两年过去，这双矗立在[Root.GetName]的巨大鞋山已成为我国最受欢迎的观光景点，无数的国民来到这里，感受巨娘的力量，畅想着未来与巨娘文明进行更深层次的交流。而今天，其中一名游客正是那位留下鞋子的特使，她现在缩小到了与我们同样大小，考察着我们的文明。\n\n§H“嗯，这个文明真是非常有意思呢~”§!她此时已登上了最顶端，整个大陆尽收眼底，不管是人造物还是自然的鬼斧神工，都不如她的一双鞋子高大。§H“她们到底是怎么做到不害怕我们甚至崇拜我们的呢？”§!\n\n正在登山的国民突然发现天黑了下来，而当她们抬头时，发现遮蔽天空的正是那位恢复了原来大小的特使！\n\n§H“嗨，我回来啦，你们把我的鞋子打理的很好呢，嗯……得给你们一点奖励呢。“§!她踌躇了一会儿后伸出她的裸足放在了我们首都边缘，脚趾微微张开，仿佛在邀请我们进去。§H”我，我听说你们很喜欢利用我们身上的体液甚至是污垢，我就特别允许你们采集一些好了，哼~ “§!她一边说着一边摆出一副极不情愿的样子，巨大的脚趾无意识地微微摆动着，带起的风压足以像飓风一样威胁我们的采集队，但她们不惧艰险继续采集着特使巨大裸足上的体液与足垢。\n\n§H”再告诉你们一个好消息，我从今天开始就会常驻在你们这里帮助你们发展，以后就多多指教啦，小家伙们~♡“§!"
  gts_civ_gts_worship.2002.a: "热烈欢迎!"
  gts_civ_gts_worship.2003.name: "不速之客"
  gts_civ_gts_worship.2003.desc: "距上次的[from.GetName]巨娘袭击已过了一段时间，一切仿佛又重回了正轨。就在这平常的一天，[Root.GetName]上的居民突然感受到了一阵强烈的地震，当震动平息，人们望出窗外时，才意识到发生了什么……\n\n§H“哇哦，虽然听她们说你们很小，但是这也太~小~了~吧~♡”§!一名巨娘降落在了[Root.GetName]上，天真无邪的口吻和青春灿烂的微笑也掩盖不住背后的轻蔑与嘲笑，在看到脚下城市里的恐慌后，这位巨娘再也掩盖不住她的真实想法。§H“真是的，和这种小虫子有什么外交的必要吗？“§!\n\n这名巨娘似乎是一个文明的特使，然后她的穿着却非常随意，脚上甚至没有穿着任何鞋袜，脚趾在原地不安分地扭动着，无意识地给附近的城市造成持续的地震。她随即宣读了她的文明提出的一些外交条款和要求。\n\n§H“如果你们有什么意见的话……” §!她抬起她巨大的裸足，移到了几个城市的上空，随即重重地踩了下去。 §H“现在就提出来吧~”§!\n\n她以一个轻松愉快地口吻一笔带过了她刚刚造成的屠杀，仅仅是一脚造成了上百万的伤亡，在等待我们的回复时，又意犹未尽地将她的玉足在地面上拖动，再一次造成了上百万的伤亡。不得已，我们只能全盘接受这位特使的提案以希望她尽快离开。\n\n§H“哼哼，你们的星球踩起来还挺舒服的，快赶上我家里的地毯了，”§!这名特使似乎完全没有把这个场合当成两个文明的初次会谈。§H“合作愉快，小虫子们，你们可要好好努力，让我下次来的时候更舒服一点哦~”§!"
  gts_civ_gts_worship.2003.a: "太残忍了!"
  gts_civ_gts_worship.2003.b: "太迷人了！"
  gts_civ_gts_worship.2004.name: "残忍系巨娘特使"
  gts_civ_gts_worship.2004.desc: "两年过去，我们[Root.GetName]的裂谷已变得郁郁葱葱，很难想象这是两年前一位巨娘在大陆随意肆虐留下的遗址，每个路过的人都不得不由衷感叹我们与巨娘之间的巨大差距，其中一位正是当年留下这一地貌的巨娘特使，她正维持着和我们一样的大小考察着我们的文明。\n\n§H“嗯，文明恢复速度快，对我们非但没有畏惧反而是崇拜，还是有一点点圈养的价值的嘛”§!这位特使随即恢复了她遮天蔽日的体型，不同于上次随意的穿着，这次她身着一袭白色长裙，脚踏一双白色高跟鞋，在阳光的衬托下宛如一位降临人间的女神。\n\n§H“小虫子们好啊，还记得我吗？”§!女神抬起鞋尖移到了我们行星首府的上空。§H“不记得的话，我可以提醒你们一下哦~”§!\n\n在看到脚下城市的居民从恐慌到接受现实到跪拜神迹后，女神讪笑一声将鞋子放回了原地，落下的风压和冲击波摧毁了城市外围并造成了不小的伤亡。\n\n§H“宇宙中可是有很多坏坏的巨娘呢，但是你们很幸运的遇到了本特……咳，女神。只要你们好好服侍我的话~♡” §!女神轻轻撩开她的长裙，裙下风光若隐若现，位于正下方的小人能看到女神的禁区已经微微湿润，甚至有些微体液像雨水般落下， §H“我也不是不能大发慈悲地保护你们哦~”§!"
  gts_civ_gts_worship.2004.a: "女神万岁!"
  gts_civ_gts_worship.2005.name: "第一次接触"
  gts_civ_gts_worship.2005.desc: "巨娘特使的到来在我国掀起了轩然大波，绝大部分国民都被她巨大的体型震撼，也有极少数人感到了前所未有的危机感，但所有人都同意我们应该尝试更大规模的工程以更好地与巨娘对接。"
  gts_civ_gts_worship.2005.a: "一个新时代到来了。"



