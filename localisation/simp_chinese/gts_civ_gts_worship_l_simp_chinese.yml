  civic_gts_worship: "巨娘崇拜"
  civic_gts_worship_desc: "这个文明居住的星球自有记录以来就经常遭到巨娘们的拜访，而她们的文明也在最初将巨娘视为恐怖的天灾，但随着她们的科技进步，她们逐渐理解了巨娘的存在并掌握了如何利用巨娘遗留下来的体液，内衣等等发展自己的文明。时至今日，她们已经把巨娘视为对自己的文明发展的巨大助力并准备好踏上旅途去遥远的宇宙中寻找更多巨娘。"
