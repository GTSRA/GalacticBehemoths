 # §H“小家伙们还在负隅顽抗吗？”§![event_target:current_gts_leader.GetName]现在正以天体级的大小俯瞰着[event_target:gts_leader_planet.GetName]，§H“很早就警告过你们了吧，居然还对自己的处境没有清晰的认知吗？看来有必要对你们进行一些惩罚了。”§!\n\n在一整天的跋涉之后，[event_target:current_gts_leader.GetName]温暖潮湿的靴子为厌氧菌提供了极佳的繁衍场所，浸湿棉袜的汗水和其它附着在袜子上的代谢物被不断发酵，与水蒸气混合着充盈着整个靴内腔室。当她将脚抽出靴子，源源不断的雾气不断冷凝成液滴，构筑成一道晶莹的云团，又在脚背的冲撞下被驱散。\n\n[event_target:gts_leader_planet.GetName]上居民绝望地注视着被棉袜包裹着宏伟巨足在以极快的速度向自己奔来，五枚圆润的脚趾都如同行星一般大小，在棉袜下勾勒出优美绵延的曲线。当居民们或已经麻木或崩溃大哭笃定自己必死无疑，终于将化作被缠绕在棉袜纤维之中的残渣时，无垠的红墙骤然停了下来。[event_target:current_gts_leader.GetName]正缓缓褪下棉袜：滚烫的皮肤正散发着热浪，似乎是为了散热，巨足不断地揉动着；红润的足掌近在咫尺，每一条沟壑都清晰可见。居民们这才明白她并非执意要摧毁他们——显然，倘若巨足的主人执意诘难，自己早已粉身碎骨在这一道道峡谷之中了。他们这才开始感念[event_target:current_gts_leader.GetName]的仁慈，不过惩罚已成定局——\n\n§H“走了一整天，气味可能不太好呢。”§![event_target:current_gts_leader.GetName]用食指和中指轻轻撑开袜口，遮天蔽日的红色铁幕将阳光吞噬，连着近地轨道的舰队，一起被打包进入了被足汗浸透的棉袜中。地面上的居民只发现天空落入了无限的黑暗，太空部队拼命点起了荧荧之光，仅仅足以点亮天穹的一隅，使得人们能够理解发生了什么：粗壮的编制物纤维盘虬在一起，逸散的白雾在引力的作用下正不断坠入目标星球之中。不过顷刻间，星球的大气层已经被烙印上了她的印记：白雾在星球上聚成积云，霎时又化作春雨，浇灌着[event_target:gts_leader_planet.GetName]；小小的居民藏无可藏，被迫呼吸着令人抗拒的气味。\n\n在最后一片夜空之中，只能看见两只纤长的手指轻轻叩上了袜口，[event_target:current_gts_leader.GetName]的声音从缝隙中飘进来：§H“那就请你们在我的气味里好好反省吧。“§!她迅速将袜口打上结，[event_target:gts_leader_planet.GetName]堕入了无止尽的黑夜。只是不知道在足汗的冲刷下有没有使得他们感到一丝后悔呢？
 gts_leader_interact.1010.desc:0 "§H“Are the little ones still resisting?”§! [event_target:current_gts_leader.GetName] is now overlooking [event_target:gts_leader_planet.GetName] with celestial size, §H“I warned you long ago, do you still not have a clear understanding of your situation? It seems necessary to punish you.”§!\n\nAfter a whole day of trekking, [event_target:current_gts_leader.GetName]'s warm and moist boots provided an excellent breeding ground for anaerobes. Sweat soaking the cotton socks and other metabolites attached to the socks were constantly fermented, mixing with water vapor to fill the entire boot chamber. When she pulled her foot out of the boot, continuous mist condensed into droplets, building a crystal cloud, then dispersed by the impact of the instep.\n\nResidents on [event_target:gts_leader_planet.GetName] desperately watched the magnificent giant foot wrapped in cotton socks running towards them at extreme speed. Five round toes were all planet-sized, outlining beautiful curves under the cotton socks. When residents were numb or crying in collapse, believing they would die and turn into residue entangled in cotton sock fibers, the boundless red wall stopped abruptly. [event_target:current_gts_leader.GetName] is slowly taking off her socks: scalding skin is radiating heat waves, giant feet are kneading constantly seemingly to dissipate heat; ruddy soles are close at hand, every ravine clearly visible. Residents realized she didn't intend to destroy them—obviously, if the owner of the giant foot intended to create difficulty, they would have been crushed in these canyons long ago. Only then did they begin to appreciate [event_target:current_gts_leader.GetName]'s mercy, but the punishment was set——\n\n§H“Walked a whole day, the smell might not be good.”§! [event_target:current_gts_leader.GetName] gently propped open the sock opening with index and middle fingers. The sky-covering red iron curtain swallowed the sunlight, packing the fleet in low orbit into the cotton sock soaked in foot sweat. Residents on the ground only found the sky falling into infinite darkness. Space forces desperately lit up fluorescent lights, barely lighting up a corner of the sky dome, allowing people to understand what happened: thick knitted fibers twisted together, escaping white mist constantly falling into the target planet under gravity. In an instant, the planet's atmosphere was branded with her mark: white mist gathered into cumulus clouds on the planet, then turned into spring rain, watering [event_target:gts_leader_planet.GetName]; tiny residents had nowhere to hide, forced to breathe the repulsive smell.\n\nIn the last piece of night sky, only two slender fingers were seen gently tapping the sock opening. [event_target:current_gts_leader.GetName]'s voice drifted in from the gap: §H“Then please reflect well in my scent.”§! She quickly tied the sock opening, [event_target:gts_leader_planet.GetName] fell into endless dark night. Just wonder if they felt a trace of regret under the washing of foot sweat?"
 # 好在这只袜子上残存的主人的余温还能帮助他们渡过很长一段时间。
 gts_leader_interact.1010.a:0 "Fortunately, the residual warmth of the owner on this sock can help them survive for a long time."
 # 回收棉袜
 gts_leader_interact.1011.name:0 "Recover Cotton Sock"
 # 根据我们安插在袜子附近的眼线报告称，[fromfrom.GetName]的居民们在充分认识到自身的弱小后并没有感到十分丧气，反而十分感激于我们的仁爱，而且积极地利用了袜子内一切可以利用的资源。过去，超量的足汗曾暂时引发过部分地区海平面上涨；现在，他们已经十分熟练地掌握了对足垢中各类成分的提取与开发，而袜子蒸汽所带来的足汗也成为了这颗星球化工、农业、发电等产业不可或缺的资源。另外，由于这一段时间内居民们都生活在充斥着巨娘足味的环境里，他们已经完全度过了与巨娘共处的生理磨合期。如今几乎全体居民都对未来受到我们庇护的生活感到期待。\n\n经评估，这枚星球上的小人们已经理解了我们的用心良苦，并同意接受我们的保护，我们可以将派遣一名专员负责解除将他们困住的袜子。由于他们很可能在棉袜上设置了许多开发设施，我们将十分小心地进行工作，并时刻与他们沟通。届时，我们的专员将协助他们迁出棉袜，并安稳地将他们带回我们的国度，让这些可爱的小家伙们不再受到他人的威胁；而他们的母星将被我们缩小并保存至我们的陈列馆中。
 gts_leader_interact.1011.desc:0 "According to reports from our spies near the sock, residents of [fromfrom.GetName] didn't feel very discouraged after fully realizing their own weakness, instead they were very grateful for our benevolence, and actively utilized all available resources inside the sock. In the past, excessive foot sweat temporarily caused sea levels to rise in some areas; now, they have skillfully mastered extraction and development of various components in foot grime, and foot sweat brought by sock steam has become an indispensable resource for the planet's chemical, agricultural, and power generation industries. In addition, living in an environment full of Giantess foot smell for this period, residents have completely passed the physiological run-in period with the Giantess. Now almost all residents look forward to a future life protected by us.\n\nAfter assessment, the small people on this planet have understood our good intentions and agreed to accept our protection. We can dispatch a commissioner responsible for removing the sock trapping them. Since they likely set up many development facilities on the cotton sock, we will work very carefully and communicate with them at all times. By then, our commissioner will assist them to move out of the cotton sock and bring them back to our country safely, so these cute little guys will no longer be threatened by others; and their home planet will be shrunk and preserved in our exhibition hall."
