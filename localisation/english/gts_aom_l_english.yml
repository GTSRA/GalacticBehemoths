 # Original: 是的哦，所以不介意的话，也可以把我当做你们的另一个妈妈
 illya.1027.desc:0 "Yes, so if you don't mind, you can also treat me as your other mother."
 # Original: 嗯，两个妈妈？
 illya.1027.a:0 "Hmm, two moms?"
 # Original: 法拉尔达
 illya.1020.name:0 "Faralda"
 # Original: 哦？孩子们，你们找到伊莉雅了，妈妈这就过来！
 illya.1020.desc:0 "Oh? Children, you found Illya, Mom is coming right over!"
 # Original: 哎？妈妈您什么时候？
 illya.1020.a:0 "Eh? Mom, when did you?"
 # Original: 重逢
 illya.1005.name:0 "Reunion"
 # Original: 好久不见呀！伊莉雅，我来啦。还未等我们反应过来，母亲已经出现在了星系中，可以注意到她欣喜的表情，向着这名少女热情地招手。
 illya.1005.desc:0 "Long time no see! Illya, I'm here. Before we could react, Mother had already appeared in the galaxy. We could notice her delighted expression as she waved enthusiastically to the girl."
 # Original: 好事
 illya.1005.a:0 "Good thing"
 # Original: 巨大的拥抱
 illya.1006.name:0 "Giant Hug"
 # Original: 法拉，你也过来啦。像是久别重逢，两名少女激动地相拥在一起。嗯，在找到你的位置之后，我第一时间就过来了。
 illya.1006.desc:0 "Fara, you came too. Like a reunion after a long separation, the two girls hugged each other excitedly. Yeah, as soon as I found your location, I came over immediately."
 # Original: 让我们靠近一点
 illya.1006.a:0 "Let's get closer"
 # Original: 巨大的拥抱
 illya.1007.name:0 "Giant Hug"
 # Original: 母亲张开双臂，将那名叫做伊莉雅的少女抱住，而她也配合地搂住对方的腰部
 illya.1007.desc:0 "Mother opened her arms and hugged the girl named Illya, who also cooperated by hugging her waist."
 # Original: 再近一点吧！
 illya.1007.a:0 "A little closer!"
 # Original: 危机的星球
 illya.1008.name:0 "Planet in Crisis"
 # Original: 当少女们开心地拥抱彼此时，好像忘记，胸前还有一颗看上去十分脆弱的小东西。
 illya.1008.desc:0 "When the girls hugged each other happily, they seemed to forget that there was a fragile-looking little thing in front of their chests."
 # Original: 就快被夹扁了
 illya.1008.a:0 "It's about to be flattened"
 # Original: 危机的星球
 illya.1009.name:0 "Planet in Crisis"
 # Original: 随着距离不断拉近，很快，少女们的胸口已经贴在了星球表面，只要再进一步，就可能变成一堆碎片。
 illya.1009.desc:0 "As the distance continued to close, soon, the girls' chests were pressed against the surface of the planet. Just one step further, and it might turn into a pile of debris."
 # Original: 糟了！
 illya.1009.a:0 "Oh no!"
 # Original: 甜蜜的吻
 illya.1010.name:0 "Sweet Kiss"
 # Original: 我们可以看到，母亲慢慢将俏脸贴了上去，深情地吻了下去，而另外那名少女脸上浮现出红晕。
 illya.1010.desc:0 "We could see Mother slowly pressing her beautiful face against hers and kissing her deeply, while a blush appeared on the other girl's face."
 # Original: 很美丽
 illya.1010.a:0 "Very beautiful"
 # Original: 破碎
 illya.1011.name:0 "Shattered"
 # Original: 而被少女们的胸部夹在中间的星球也随着母亲的动作，无法承受庞大的压力而碎裂。
 illya.1011.desc:0 "The planet sandwiched between the girls' chests also shattered due to Mother's movement, unable to withstand the immense pressure."
 # Original: 幸好不是我们的星球
 illya.1011.a:0 "Luckily it's not our planet"
 # Original: 巨大的拥抱
 illya.1012.name:0 "Giant Hug"
 # Original: 啊！感觉到胸口的星球被夹碎，伊莉雅慌忙地将她推开。
 illya.1012.desc:0 "Ah! Feeling the planet on her chest being crushed, Illya hurriedly pushed her away."
 # Original: 太迟了
 illya.1012.a:0 "Too late"
 # Original: 糟糕的结果
 illya.1013.name:0 "Bad Outcome"
 # Original: 真是的，大家都被法拉夹扁了！\n伊莉雅地双手放在身前，带着些许不满。\n嘛，人家也不是故意的啦。\n面对伊莉雅的指责，法拉不好意思地摸着自己的头。\n
 illya.1013.desc:0 "Really, everyone was flattened by Fara!\nIllya placed her hands in front of her, with a hint of dissatisfaction.\nWell, I didn't mean to.\nFacing Illya's accusation, Fara scratched her head in embarrassment.\n"
 # Original: 母亲现在的样子好可爱
 illya.1013.a:0 "Mother looks so cute right now"
 # Original: 恢复原状
 illya.1014.name:0 "Back to Normal"
 # Original: 啊，好啦好啦，我知道错了，这就把大家恢复原状！\n法拉摊开手掌，奇异的光芒开始汇聚，片刻后，一个崭新的星球出现在少女的掌心上。\n恢复的不仅仅是星球本身，还有上面的文明，就好像无事发生过一般，也许就连星球上的原住民们都不会知道，自己在不知不觉中，因为两名少女的无心之举毁灭过一次。
 illya.1014.desc:0 "Ah, okay okay, I know I was wrong. I'll turn everyone back to normal right now!\nFara opened her palm, and strange light began to gather. A moment later, a brand new planet appeared in the girl's palm.\nNot only the planet itself was restored, but also the civilization on it, as if nothing had happened. Perhaps even the indigenous people on the planet wouldn't know that they had been destroyed once unknowingly due to the unintentional actions of two girls."
 # Original: 好神奇的力量
 illya.1014.a:0 "Such magical power"
 # Original: 尾声
 illya.1015.name:0 "Epilogue"
 # Original: 真的，非常抱歉，给大家添麻烦了。\n伊莉雅低着头向着星球道歉，是在向星球本身，又或者上面的文明，但是应该没有人能回应她的举动。
 illya.1015.desc:0 "Really, I'm very sorry for trouble everyone.\nIllya lowered her head and apologized to the planet, either to the planet itself or the civilization on it, but there should be no one who could respond to her action."
 # Original: 伊莉雅妈妈也很可爱呢
 illya.1015.a:0 "Mama Illya is also very cute"
 # Original: 伊莉雅
 illya.1018.name:0 "Illya"
 # Original: 呃……我叫伊莉雅。接下来请多关照
 illya.1018.desc:0 "Uh... my name is Illya. Please take care of me from now on."
 # Original: 欢迎！
 illya.1018.a:0 "Welcome!"
 # Original: 法拉和伊莉雅
 illya.2000.name:0 "Fara and Illya"
 # Original: §R呀呼，伊莉雅，快让我抱一下§!\n§S法拉，现在不太合适吧，有人来了呢！§!\n§R啊嘞，是你来啦，有什么需要吗？§!
 illya.2000.desc:0 "§RYaho, Illya, let me hug you quickly§!\n§SFara, it's not appropriate now, someone is coming!§!\n§RAhle, you are here, do you need anything?§!"
 # Original: 我们有一个请求
 illya.2000.a:0 "We have a request"
 # Original: 没事
 illya.2000.c:0 "Nothing"
 # Original: 我在想想
 fara_illya_return_to_main:0 "Let me think again"
 # Original: 再见
 fara_illya_exit:0 "Goodbye"
 # Original: 法拉和伊莉雅
 illya.2001.name:0 "Fara and Illya"
 # Original: §R请求吗？说来听听吧。§!\n§S嗯可不能提太过分的哦§!
 illya.2001.desc:0 "§RA request? Let's hear it.§!\n§SHmm, you can't ask for something too excessive.§!"
 # Original: 请一起踩扁我们的城市吧
 illya.2001.a:0 "Please flatten our city together"
 # Original: 组织探索队前去调查
 illya.1.a:0 "Organize an exploration team to investigate"
 # Original: 长廊
 illya.2.name:0 "Corridor"
 # Original: 我们成功破解了大门的安保，这里似乎是某种研究机构，继续前进是一条漫长的走廊
 illya.2.desc:0 "We successfully cracked the security of the gate. This seems to be some kind of research institution. Moving forward is a long corridor."
 # Original: 继续前进
 illya.2.a:0 "Move forward"
 # Original: 主控室
 illya.3.name:0 "Main Control Room"
 # Original: 这里应该是设施的核心区域
 illya.3.desc:0 "This should be the core area of the facility."
 # Original: 看看能不能回收一些有价值的东西
 illya.3.a:0 "See if anything valuable can be recovered"
 # Original: 房间
 illya.4.name:0 "Room"
 # Original: 一个普通的房间，但是莫名有某种熟悉的感觉
 illya.4.desc:0 "An ordinary room, but somehow it feels familiar."
 # Original: 熟悉的样子？
 illya.4.a:0 "Familiar look?"
 # Original: 闪光
 illya.5.name:0 "Flash"
 # Original: 就在我们准备继续搜查的时候，一道刺眼的光芒闪过，下一刻，似乎有什么东西出现在面前
 illya.5.desc:0 "Just as we were about to continue searching, a blinding light flashed, and the next moment, something seemed to appear in front of us."
 # Original: 这是？一个奇怪的手杖！
 illya.5.a:0 "Is this? A strange cane!"
 # Original: 奇怪的手杖
 illya.6.name:0 "Strange Cane"
 # Original: 太好了！终于有人进来了，我都快闷死了
 illya.6.desc:0 "Great! Someone finally came in. I was suffocating."
 # Original: 你是谁？
 illya.6.a:0 "Who are you?"
 # Original: 奇怪的手杖
 illya.7.name:0 "Strange Cane"
 # Original: 哦呀，是陌生的面孔，初次见面，我是爱与正义的魔杖，红宝石之星
 illya.7.desc:0 "Oh my, a strange face. Nice to meet you, I am the Magical Wand of Love and Justice, Ruby Star."
 # Original: 看上去很可疑的样子
 illya.7.a:0 "Looks suspicious"
 # Original: 红宝石
 illya.8.name:0 "Ruby"
 # Original: 这里是一个叫做迦勒底的研究机构，因为一些不知名的原因，被传送了过来，具体是什么情况我也不知道
 illya.8.desc:0 "This is a research institution called Chaldea. For some unknown reason, it was transported here. I don't know the specific situation."
 # Original: 你为什么会在这里？
 illya.8.a:0 "Why are you here?"
 # Original: 红宝石
 illya.9.name:0 "Ruby"
 # Original: 关于这个问题我也不清楚， 非常莫名其妙，好像是被某种神秘力量送了过来
 illya.9.desc:0 "I'm not clear about this question either. It's very baffling, as if sent here by some mysterious power."
 # Original: 好奇怪
 illya.9.a:0 "So strange"
 # Original: 红宝石
 illya.10.name:0 "Ruby"
 # Original: 总之言归正传，我和我的master走散了，可以请面前的这位好心人帮我找到她吗？
 illya.10.desc:0 "Anyway, back to business. I got separated from my master. Can I ask this kind person in front of me to help me find her?"
 # Original: 没问题，她在哪里？
 illya.10.a:0 "No problem, where is she?"
 # Original: 如果导航没错的话，她应该在附近的某个星系，我能感觉到，跟我来吧！
 illya.10.a.response:0 "If the navigation is correct, she should be in a nearby galaxy. I can feel it. Follow me!"
 # Original: 伊莉雅
 _title:0 "Illya"
 # Original: 伊莉雅剧情触发器
 edict_illya_plot_trigger:0 "Illya Plot Trigger"
 # Original: 遭遇
 illya.1001.name:0 "Encounter"
 # Original: 刚刚脱离超空间，我们就注意到远处有一位天体级少女漂浮在虚空中，似乎正在睡觉？没错，她就在那里，那就是我的master
 illya.1001.desc:0 "Just after exiting hyperspace, we noticed a celestial-class girl floating in the void in the distance. She seems to be sleeping? That's right, she is there. That is my master."
 # Original: 你的master？好大！
 illya.1001.a:0 "Your master? So big!"
 # Original: 怀中星球
 illya.1002.name:0 "Planet in Arms"
 # Original: 我们的飞船开始靠近，惊奇的发现，少女的怀中似乎抱着一个拥有原始文明的星球，根据我们检测，他们应该还处于青铜时代，也许她的任何一个细小举动都可能导致文明的灭亡，但是却奇迹般的安然无恙。
 illya.1002.desc:0 "Our spaceship began to approach, and surprisingly found that the girl seemed to be holding a planet with a primitive civilization in her arms. According to our detection, they should still be in the Bronze Age. Perhaps any small movement of hers could lead to the destruction of civilization, but they are miraculously safe and sound."
 # Original: 看上去好危险
 illya.1002.a:0 "Looks dangerous"
 # Original: 唤醒
 illya.1003.name:0 "Awakening"
 # Original: 也许是察觉到有什么东西在靠近，天体级的少女慢慢活动了一下身体，揉了揉惺忪的眼睛，伸了个懒腰。
 illya.1003.desc:0 "Perhaps sensing something approaching, the celestial-class girl slowly moved her body, rubbed her sleepy eyes, and stretched."
 # Original: 她要醒了！
 illya.1003.a:0 "She's waking up!"
 # Original: 对视
 illya.1004.name:0 "Eye Contact"
 # Original: 啊嘞？你们是从哪里过来的呀，小家伙。\n刚刚睁开眼睛，少女好奇地注视着我们。\n呀呼！终于找到你啦，伊莉雅桑，不过话说回来，你怎么变得这么大了！\n还未等我们回答，一旁的手杖上前打招呼。\n露比？原来你也在呀。\n多亏了这些好心人，帮我找到你。\n嗯，我感觉到你们身上有法拉的气息呢？你们和她是什么关系？\n
 illya.1004.desc:0 "Alé? Where did you come from, little ones?\nJust opening her eyes, the girl looked at us curiously.\nYaho! Finally found you, Illya-san. But having said that, how did you become so big!\nBefore we could answer, the cane on the side stepped forward to say hello.\nRuby? So you are here too.\nThanks to these kind people helping me find you.\nHmm, I feel Fara's aura on you? What is your relationship with her?\n"
 # Original: 她是我们的母亲
 illya.1004.a:0 "She is our mother"
 # Original: 神秘的天体级少女
 illya.1025.name:0 "Mysterious Celestial-class Girl"
 # Original: 哎？你们是法拉的孩子呀，怪不得有这么熟悉的感觉呢
 illya.1025.desc:0 "Eh? You are Fara's children. No wonder there is such a familiar feeling."
 # Original: 请问您和她是？
 illya.1025.a:0 "May I ask who you are to her?"
 # Original: 神秘的天体级少女
 illya.1026.name:0 "Mysterious Celestial-class Girl"
 # Original: 我是她的妻子哦
 illya.1026.desc:0 "I am her wife."
 # Original: 啊？妈妈的妻子！？
 illya.1026.a:0 "Huh? Mom's wife!?"
 # Original: 神秘的天体级少女
 illya.1027.name:0 "Mysterious Celestial-class Girl"
 # Original: 人皇信仰
