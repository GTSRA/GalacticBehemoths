 # Original: 阿尔托莉雅 潘德拉贡 弗兰兹
 Altria_Pendragon_Franz:0 "Artoria Pendragon Franz"
 # Original: 西格玛帝国最后的皇帝\n在死后转生成名为阿尔托莉雅的少女，\n未来的骑士王\n因为某些意外导致选王的时间提前了数年\n年仅七岁的她拔出石中剑。\n年幼的少女成为不列颠的王。\n在神王的帮助下，最终改变卡美洛灭亡的命运。\n\n不过此时出现在我们面前的只是一名年仅七岁的普通女孩\n来自不列颠的阿尔托莉雅公主殿下\n因为不明原因提前觉醒了前世的力量\n但是并没有得到记忆\n还只是一名平凡的女孩
 Altria_Pendragon_Franz_desc:0 "The last emperor of the Western Sigmar Empire\nReincarnated as a girl named Artoria after death,\nThe future King of Knights\nBecause of some accidents, the time of the Selection of the King was advanced by several years\nShe pulled out the Sword in the Stone at the age of only seven.\nThe young girl became the King of Britain.\nWith the help of the God King, the fate of Camelot's destruction was finally changed.\n\nHowever, what appears in front of us at this time is just an ordinary girl who only is seven years old\nPrincess Artoria from Britain\nAwakened the power of previous life ahead of time for unknown reasons\nBut did not get the memory\nStill just an ordinary girl"
 # Original: 阿尔托莉雅 潘德拉贡 弗兰兹
 NAME_Altria_Pendragon_Franz:0 "Artoria Pendragon Franz"
 # Original: 英灵响应：阿尔托莉雅 潘德拉贡 弗兰兹
 aom_leader.4.name:0 "Servant Response: Artoria Pendragon Franz"
 # Original: 那个您好……阁下？\n我是阿尔托莉雅，\n虽然不知道原因，但我似乎是那位亚瑟王的转世\n不过完全没有记忆\n总之，很高兴认识你……请多关照
 aom_leader.4.desc:0 "Umm, hello... Your Excellency?\nI am Artoria,\nAlthough I don't know the reason, I seem to be the reincarnation of that King Arthur\nBut I have no memory at all\nAnyway, nice to meet you... please take care of me"
 # Original: 角色详情
 aom_leader.4.a:0 "Character Details"
 # Original: 西格玛帝国最后的皇帝\n在死后转生成名为阿尔托莉雅的少女，\n未来的骑士王\n因为某些意外导致选王的时间提前了数年\n年仅七岁的她拔出石中剑。\n年幼的少女成为不列颠的王。\n在神王的帮助下，最终改变卡美洛灭亡的命运。\n\n不过此时出现在我们面前的只是一名年仅七岁的普通女孩\n来自不列颠的阿尔托莉雅公主殿下\n因为不明原因提前觉醒了前世的力量\n但是并没有得到记忆\n还只是一名平凡的女孩
 aom_leader.4.a.response:0 "The last emperor of the Western Sigmar Empire\nReincarnated as a girl named Artoria after death,\nThe future King of Knights\nBecause of some accidents, the time of the Selection of the King was advanced by several years\nShe pulled out the Sword in the Stone at the age of only seven.\nThe young girl became the King of Britain.\nWith the help of the God King, the fate of Camelot's destruction was finally changed.\n\nHowever, what appears in front of us at this time is just an ordinary girl who only is seven years old\nPrincess Artoria from Britain\nAwakened the power of previous life ahead of time for unknown reasons\nBut did not get the memory\nStill just an ordinary girl"
 # Original: 个人资料1
 aom_leader.4.b:0 "Profile 1"
 # Original: 身高／体重：117cm•40kg\n出处：亚瑟王传说 中古战锤\n地域：欧洲\n属性：秩序•善　　　性别：女性\n虽然前世为男性，但是在身体的影响下。\n性格逐渐接近女性。\n
 aom_leader.4.b.response:0 "Height/Weight: 117cm • 40kg\nSource: Legend of King Arthur, Medieval Warhammer\nRegion: Europe\nAlignment: Lawful Good    Gender: Female\nAlthough the previous life was male, under the influence of the body.\nThe personality is gradually approaching female.\n"
