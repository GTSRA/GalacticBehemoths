 leader_trait_ruler_emperor_desc:0 "【Our names will be sung by our people for a long time, until the end of the world!】 Surmounted three trials. The full strength of the Imperial Emperor allows soldiers to gain morale and charge at the same time, and is no longer limited to Reiksguard and Greatswords. All soldiers will enjoy the noble double bonus of 35% reduction in maintenance costs and 25% physical resistance bonus from the Guardian skill, in addition to retaining the initial 5% movement distance."
