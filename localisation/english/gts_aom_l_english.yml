 # Original: 角色详情
 aom_fara_leader.1.a:0 "Character Details"
 # Original: 穿着穗群原学园小学部的制服\n赤发红瞳，充满活力就像火焰一样。\n 看上去只是个普通的女孩子\n据说来自某个小贵族家庭\n好像并没有什么特别的地方\n当然这是虚假的信息\n以saber职阶现界基于过去的自己而创造的降格灵基，其真正的灵基是——MankindEmperor，世界的统治者和守护者\n
 aom_fara_leader.1.a.response:0 "Wearing the uniform of Homurahara Academy Elementary School.\nRed hair and red eyes, full of vitality like fire.\nLooks like just an ordinary girl.\nSaid to be from a minor noble family.\nSeems to have nothing special.\nOf course, this is false information.\nA downgraded Spirit Origin created based on her past self, manifested in the Saber class. Her true Spirit Origin is—MankindEmperor, the ruler and guardian of the world.\n"
 # Original: 个人资料1
 aom_fara_leader.1.b:0 "Profile 1"
 # Original: 身高／体重:135cm•30kg\n出处：Fate/OdeluoLang\n地域：德国\n属性：秩序•善　　副属性：人　　性别：女性\n冠以人皇之名的少女，为守护世界而来\n 
 aom_fara_leader.1.b.response:0 "Height/Weight: 135cm • 30kg\nSource: Fate/OdeluoLang\nRegion: Germany\nAlignment: Lawful Good    Attribute: Human    Gender: Female\nA girl crowned with the name of Human Emperor, came to protect the world.\n"
 # Original: 个人资料2
 aom_fara_leader.1.c:0 "Profile 2"
 # Original: 个人资料3
 aom_fara_leader.1.d:0 "Profile 3"
 # Original: 个人资料4
 aom_fara_leader.1.e:0 "Profile 4"
 # Original: 『斩破终焉之剑』\n阶级：EX　种类：人皇宝具\nSchneiden Das Ende\n将一千万人类勇士的英魂汇聚到剑中\n以牺牲自己和旧世界为代价发动\n斩破终焉的终极宝具\n也被称为人类文明的绝唱\n在此剑之下，一切敌人都将泯灭。\n而其余威将斩破虚空，并以此开辟新世界。
 aom_fara_leader.1.e.response:0 "『Sword that Severs the End』\nRank: EX    Type: Human Emperor Noble Phantasm\nSchneiden Das Ende\nGathers the heroic spirits of ten million human warriors into the sword.\nActivated at the cost of sacrificing herself and the old world.\nThe ultimate Noble Phantasm that severs the end.\nAlso known as the swan song of human civilization.\nUnder this sword, all enemies will be annihilated.\nAnd its aftermath will shatter the void and open up a new world."
 # Original: 个人资料5
 aom_fara_leader.1.f:0 "Profile 5"
 # Original: 个人资料6
 aom_fara_leader.1.g:0 "Profile 6"
 # Original: 世界尽头的彼岸，拥抱真正的幸福\n这便是她，这名注定不凡的少女唯一的目的，为了守护有她存在的世界，于王座之上守望六千万年。\n直到终焉降临，新世界将带着蓬勃的生命力在旧世界的残骸上焕发生机。\n一个所有人都能被温柔对待，不再有痛苦和哭泣的世界。
 aom_fara_leader.1.g.response:0 "To embrace true happiness on the other side of the end of the world.\nThis is her only purpose, this designated extraordinary girl. To protect the world where she exists, she watched over it from the throne for sixty million years.\nUntil the end comes, the new world will glow with vigorous vitality on the wreckage of the old world.\nA world where everyone can be treated gently, and where there is no more pain and weeping."
