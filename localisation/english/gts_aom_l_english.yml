 # Original: 个人资料2
 aom_leader.3.c:0 "Profile 2"
 # Original: 起初小黑遭到了伊莉雅的拒绝，\n但在和解之后就住进了爱因兹的家。\n对外宣称是表姐妹，但由于两人过于相似，\n常被人认为是双胞胎。\n当第一次见到伊莉雅的义兄士郎时，\n小黑被错当成是伊莉雅。\n虽然在不知小黑存在的情况下，这也是无可奈何的，\n但他人没能分辨出两者间区别这件事\n似乎还是给伊莉雅造成了一些打击。"aom_leader.3.d:0 "个人资料3
 aom_leader.3.c.response:0 "At first, Kuro was rejected by Illya,\nBut after reconciliation, she moved into the Einzbern house.\nPublicly claimed to be cousins, but because the two are too similar,\nThey are often considered twins.\nWhen meeting Illya's adopted brother Shirou for the first time,\nKuro was mistaken for Illya.\nAlthough this was helpless without knowing Kuro's existence,\nThe fact that others failed to distinguish the difference between the two\nSeemed to have caused some blow to Illya."
 # Original: 个人资料3
 aom_leader.3.d:0 "Profile 3"
 # Original: 对借用哪位英灵造型一事尚无自觉。\n只继承了这位英灵锻炼的战斗技术。\n小黑会以瞬间思考能力奔放地运用自己的高战斗力，\n感到这是一种威胁的凛为她施加了痛觉共有的诅咒。\n目的是通过让她与伊莉雅共有痛觉，\n来让她遏制对伊莉雅的危害，\n但对这个小恶魔来说，这种程度的障碍丝毫无法阻止她。
 aom_leader.3.d.response:0 "She is not conscious of which Heroic Spirit's form she borrowed.\nShe only inherited the combat skills tempered by this Heroic Spirit.\nKuro will use her high combat power uninhibitedly with instantaneous thinking ability,\nRin, who felt this was a threat, placed a curse of shared pain on her.\nThe purpose was to let her share pain with Illya,\nTo make her curb the harm to Illya,\nBut for this little devil, this level of obstacle could not stop her at all."
 # Original: 个人资料4
 aom_leader.3.e:0 "Profile 4"
 # Original: 『鹤翼三连』\n阶级：C　种类：对人宝具\nKakuyoku Sanren\n某位英灵使用的绝技。\n投影出三对拥有相互吸引性质的夫妻剑，\n不断通过投掷斩击组成的必中不可回避的连招。\n再配合小黑转移到敌人背后的能力，\n就算拥有心眼，也很难看穿这招。\n若想破解这招，必须拥有全方位的防护，\n或是无视伤害，直接对术者本体发动敢死攻击。
 aom_leader.3.e.response:0 "『Triple-Linked Crane Wings』\nRank: C    Type: Anti-Personnel Noble Phantasm\nKakuyoku Sanren\nA unique skill used by a certain Heroic Spirit.\nProjects three pairs of married swords with mutual attraction properties,\nContinuously throwing and slashing to form a sure-hit and unavoidable combo.\nCombined with Kuro's ability to teleport behind the enemy,\nEven with Mind's Eye, it is difficult to see through this move.\nTo break this move, one must have all-round protection,\nOr ignore the damage and launch a suicide attack directly on the caster."
 # Original: 个人资料5
 aom_leader.3.f:0 "Profile 5"
 # Original: 吻魔：B\n小黑就类似在没有御主情况下意外现界的从者，\n始终需要魔力。\n最喜欢不通过契约的最简单方法，\n也就是通过粘膜接触来进行魔力供给。\n一有破绽就强行插入亲吻镜头，\n令客厅陷入冰点的褐色小恶魔。\n\n但本人表示，\n「但这归根结底还是医疗行为，可别误会了哦」。\n原来如此。
 aom_leader.3.f.response:0 "Kiss Demon: B\nKuro is similar to a Servant who unexpectedly manifested without a Master,\nNeeds magical energy at all times.\nLikes the simplest method without a contract,\nWhich is to supply magical energy through mucous membrane contact.\nA tanned little devil who forcibly inserts a kissing scene whenever there is an opening,\nFreezing the living room.\n\nBut she herself stated,\n\"But this is ultimately a medical act, don't get it wrong\".\nI see."
 # Original: 个人资料6
 aom_leader.3.g:0 "Profile 6"
 # Original: 伊莉雅被封印的记忆和性质沉淀复杂化后，\n形成的一个独立人格，这就是小黑。\n她深有自觉。\n现在，自己能存在于世，就是一个奇迹。\n或许并非以被渴望的形式。\n却依然得到伊莉雅他们的接受。\n本以为已被夺走的家族的温暖，\n确实就在这里。\n\n——所以，这一定就是自己诞生的意义。\n鞭策并不可靠的妹妹、击溃敌人、指引前行道路。\n自己身后的妹妹或许终有一天，\n会向着甚至能超越姐姐的遥远星辰光辉前进吧。
 aom_leader.3.g.response:0 "After Illya's sealed memories and nature precipitated and became complicated,\nA dependent personality formed, this is Kuro.\nShe is deeply self-aware.\nNow, her existence in the world is a miracle.\nPerhaps not in the form of being desired.\nBut she is still accepted by Illya and the others.\nThe warmth of the family thought to be taken away,\nIs indeed here.\n\n——So, this must be the meaning of her birth.\nSpur on the unreliable sister, defeat enemies, and guide the way forward.\nThe sister behind her may one day,\nMove towards the glory of distant stars that even surpasses the elder sister."
