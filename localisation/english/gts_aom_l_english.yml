 aom_illya_leader.1.name:0 "Illyasviel von Einzbern"
 # Original: 伊莉雅：呃……我叫伊莉雅。是小学五年级学生。姑且……在干魔法少女的工作，嗯。唔唔，虽然不知道我能帮上什么忙……但我会尽全力努力的！\n红宝石：还有我红宝石亲哦！让我们既有趣又可爱地干活吧，Grand Master！
 aom_illya_leader.1.desc:0 "Illya: Uh... My name is Illya. I'm a fifth-grade elementary school student. For the time being... I'm working as a magical girl, hmm. Ugh, although I don't know how I can help... but I will try my best!\nRuby: And me, Ruby-chan! Let's work interestingly and cutely, Grand Master!"
 # Original: 角色详情
 aom_illya_leader.1.a:0 "Character Details"
 # Original: 就读于穗群原学园小学部的普通女孩子。\n银发赤眼，名字很有贵族的风格，\n常不在家的双亲从事神秘的工作，\n分明是普通住家，却不知为何有两位女仆在，\n顺便还有一个没有血缘关系的哥哥，\n但还是一个非常普通的小学五年级女孩子。
 aom_illya_leader.1.a.response:0 "An ordinary girl studying at Homurahara Academy Elementary School.\nSilver hair and red eyes, her name is very aristocratic style.\nHer parents, who are often away from home, are engaged in mysterious work.\nIt is obviously an ordinary house, but for some reason there are two maids.\nBy the way, there is also a brother who is not related by blood.\nBut she is still a very ordinary fifth-grade elementary school girl."
 # Original: 个人资料1
 aom_illya_leader.1.b:0 "Profile 1"
 # Original: 身高／体重：133cm·29kg\n出处：Fate/kaleid liner 魔法少女☆伊莉雅\n地域：日本·冬木市\n属性：中立·善　　副属性：人　　性别：女性\n其实已经习惯于迷失在其他世界中了。很正常很正常。
 aom_illya_leader.1.b.response:0 "Height/Weight: 133cm • 29kg\nSource: Fate/kaleid liner Prisma Illya\nRegion: Fuyuki City, Japan\nAlignment: Neutral Good    Attribute: Human    Gender: Female\nActually already used to getting lost in other worlds. It's normal, very normal."
 # Original: 个人资料2
 aom_illya_leader.1.c:0 "Profile 2"
 # Original: 某天晚上，伊莉雅正打算洗个澡给观众送福利的时候，\n一把魔法杖从夜空中突然来袭。\n被这把会扭来扭去地动，还喋喋不休地说话的\n可疑度MAX的杖子诱骗上当，\n如今的魔法少女Prisma☆伊莉雅才闪亮诞生了。\n当然，对班上的各位可是保密的哦☆\n\n——这天夜晚，邂逅了命运。
 aom_illya_leader.1.c.response:0 "One night, when Illya was about to take a bath to give the audience some fan service,\nA magic wand suddenly attacked from the night sky.\nTricked by this suspicious MAX wand that wriggled and chattered endlessly,\nThe current Magical Girl Prisma Illya was born.\nOf course, keep it a secret from everyone in the class☆\n\n——On this night, she encountered destiny."
 # Original: 个人资料3
 aom_illya_leader.1.d:0 "Profile 3"
 # Original: 驯服奇妙的杖子，\n打开寡言少女的心灵，\n将企图杀害自己的少女当做家人迎接，\n总之适应能力与沟通能力极为强大。\n说得难听一点就是容易被影响的体质。\n在不断被影响的过程中，终于来到了迦勒底，\n不过应该也能适应这里吧。\n只要有魔法杖、追求未来的意志，\n以及可爱到有些狡猾的可爱，一定能行。
 aom_illya_leader.1.d.response:0 "Tamed the strange wand,\nOpened the heart of the taciturn girl,\nWelcomed the girl who attempted to kill herself as family,\nIn short, her adaptability and communication skills are extremely strong.\nTo put it bluntly, she has a constitution that is easily influenced.\nIn the process of constantly being influenced, she finally came to Chaldea,\nBut she should be able to adapt here too.\nAs long as there is a magic wand, the will to pursue the future,\nAnd the cuteness that is cute enough to be a bit cunning, it will definitely work."
 # Original: 个人资料4
 aom_illya_leader.1.e:0 "Profile 4"
 # Original: 『多元重奏饱和炮击』\n阶级：A+　种类：对人宝具\nQuintett Feuer\n通过将肌肉系统、神经系统、血管系统、淋巴系统被拟似地误认为魔术回路，来提升瞬间输出力量的舍身一击。\n游走全身的五种回路奏响的雄壮魔力奔流甚至具备能与星光相匹敌的歼灭力。
 aom_illya_leader.1.e.response:0 "『Multiple Chorus Saturation Bombardment』\nRank: A+    Type: Anti-Personnel Noble Phantasm\nQuintett Feuer\nA self-sacrificing strike that increases instantaneous output power by simulating the muscular system, nervous system, vascular system, and lymphatic system as magic circuits.\nThe majestic magical torrent played by the five circuits wandering through the whole body even has the annihilation power comparable to starlight."
 # Original: 个人资料5
 aom_illya_leader.1.f:0 "Profile 5"
 # Original: ○可疑的药：A\n红宝石每天晚上在阁楼里精炼的神秘药物。\n正可谓琥珀药草。\n原料主要是植物（毒草）。\n不为人知地在爱因兹家庭院种植可疑的花草，据说已经形成了只要被人看到必然会报警的异常花园了。\n效果卓越到令人后怕，多半不会导致什么好结果，所以尽可能不要使用。
 aom_illya_leader.1.f.response:0 "○Suspicious Medicine: A\nThe mysterious medicine refined by Ruby in the attic every night.\nIt can be called Amber Herb.\nThe raw materials are mainly plants (poisonous grass).\nUnknown to others, suspicious flowers and plants are planted in the Einzbern courtyard. It is said that an abnormal garden has been formed that will inevitably lead to the police being called if seen.\nThe effect is so excellent that it is frightening. It mostly won't lead to any good results, so try not to use it as much as possible."
 # Original: 个人资料6
 aom_illya_leader.1.g:0 "Profile 6"
 # Original: 这位伊莉雅丝菲尔是「她」可能存在的if的样子。\n是某些成年人反抗命运、祈祷、并赌上性命成功守护的「极为普通的女孩子」。\n抚养孩子，然后终将发现。\n存在于平凡中的幸福，才是这世间最难能可贵的愿望。\n\n——所以，伊莉雅一定不会犯错。\n哪怕残酷的命运逼迫她选择，哪怕为挡在面前的现实感到犹豫不决，最后也一定能抵达。\n她的目标，是真正的大团圆。
 aom_illya_leader.1.g.response:0 "This Illyasviel is a possible \"if\" appearance of \"her\".\nShe is an \"extremely ordinary girl\" protected by some adults who resisted fate, prayed, and staked their lives.\nRaising a child, and then eventually discovering.\nThe happiness that exists in the ordinary is the most precious wish in this world.\n\n——So, Illya will definitely not make mistakes.\nEven if cruel fate forces her to choose, even if she hesitates before the reality standing in front of her, she will definitely arrive in the end.\nHer goal is a true happy ending."
