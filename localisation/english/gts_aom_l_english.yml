 # Original: 与伊莉雅、克洛伊一起就读于穗群原学园小学部5年1班的小学生。\n与万华镜魔法杖的魔法蓝宝石签订了契约，成了，无奈成了第二魔法少女。\n无依无靠的她不知为何被露维亚带了回去，并得到了艾德费尔特的姓氏，\n过上了女仆的生活。\n\n尽管在物理与数学方面具备大学级的知识，\n但与他人的沟通能力甚至不如幼儿园儿童。\n而这样的她交上的第一位朋友，\n就是伊莉雅。\n不知是否由于无法区分友情与爱情，\n美游因突然失去了与人的距离感而感到不知所措，但伊莉雅依然对她报以友爱之情。\n在重复的日常与非日常中，两人不知不觉成了知心好友。\n\n顺便一提，克洛伊似乎相当于争夺伊莉雅的对手。
 Miyu_desc:0 "An elementary school student studying in Class 1, Grade 5 of Homurahara Academy Elementary School with Illya and Chloe.\nMade a contract with Magical Sapphire of the Kaleidoscope wand and became, helplessly became the second magical girl.\nWith no one to rely on, she was taken back by Luvia for some reason and given the surname Edelfelt,\nLiving the life of a maid.\n\nAlthough she possesses university-level knowledge in physics and mathematics,\nHer communication skills with others are not even as good as kindergarten children.\nThe first friend such a girl made,\nWas Illya.\nUnknown whether it is because she cannot distinguish between friendship and love,\nMiyu felt overwhelmed by suddenly losing the sense of distance with people, but Illya still treated her with friendship and love.\nIn the repeated daily and non-daily life, the two unknowingly became close friends.\n\nBy the way, Chloe seems to be a rival competing for Illya."
