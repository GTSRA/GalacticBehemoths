 # Original: §R那么，城市里的大家注意啦，这里很快就要被人家的脚踩扁咯§!\n充满活力的声音，少女的脚悬在城市上，似乎随时都要落下。\n§S那个，现在逃跑还来得及哦§!\n另一名少女这样说着\n§R不需要有太大压力啦，一会都会恢复原状，就当成玩游戏一样，偶尔放松一下也不错§!\n法拉轻轻拍了下伊莉雅的肩膀，巨大的鞋子轻快地落下，瞬间摧毁了相当大的一片街区。
 illya.2004.desc:0 "§RThen, everyone in the city, pay attention, this place will soon be flattened by my feet.§!\nWith a vibrant voice, the girl's feet hung over the city, seemingly about to fall at any time.\n§SUmm, it's still not too late to run away now.§!\nThe other girl said so.\n§RNo need to be too stressed. Everything will return to normal in a while. Just treat it as playing a game. It's nice to relax occasionally.§!\nFara patted Illya's shoulder gently, and the huge shoes fell lightly, instantly destroying a considerable area of the block."
 # Original: 很好看
 illya.2004.a:0 "Very beautiful"
 # Original: 法拉和伊莉雅的踩踏游戏1
 illya.2005.name:0 "Fara and Illya's Trampling Game 1"
 # Original: §R脱掉鞋子吗，嗯这样触感应该会更舒服，就满足你们好啦§!\n§S呃……法拉的孩子为什么会有这种奇怪的爱好呢§!
 illya.2005.desc:0 "§RTake off shoes? Hmm, the touch should be more comfortable this way. Only just to satisfy you.§!\n§SUh... Why does Fara's child have such a strange hobby?§!"
 # Original: 等不及了，快开始吧！
 illya.2005.a:0 "Can't wait, start now!"
 # Original: 法拉和伊莉雅的踩踏游戏1
 illya.2006.name:0 "Fara and Illya's Trampling Game 1"
 # Original: §R那么，城市里的大家注意啦，这里很快就要被人家的脚踩扁咯§!\n充满活力的声音，少女的脚悬在城市上，似乎随时都要落下。\n§S那个，现在逃跑还来得及哦§!\n另一名少女这样说着§R\n不需要有太大压力啦，一会都会恢复原状，就当成玩游戏一样，偶尔放松一下也不错§!\n法拉轻轻拍了下伊莉雅的肩膀，巨大的脚掌轻快地落下，瞬间摧毁了相当大的一片街区。
 illya.2006.desc:0 "§RThen, everyone in the city, pay attention, this place will soon be flattened by my feet.§!\nWith a vibrant voice, the girl's feet hung over the city, seemingly about to fall at any time.\n§SUmm, it's still not too late to run away now.§!\nThe other girl said so.\n§RNo need to be too stressed. Everything will return to normal in a while. Just treat it as playing a game. It's nice to relax occasionally.§!\nFara patted Illya's shoulder gently, and the huge soles fell lightly, instantly destroying a considerable area of the block."
 # Original: 很好看
 illya.2006.a:0 "Very beautiful"
 # Original: 法拉和伊莉雅的踩踏游戏1
 illya.2007name:0 "Fara and Illya's Trampling Game 1"
 # Original: §V轰轰轰§!\n隆隆的巨响，少女们的脚掌不断落下，细心地踩踏着每一片区域，很快，整个城市就被夷为平地，只剩下一地的脚印。\n§R真是一次有趣的体验，特别是跟伊莉雅一起，感觉更开心了呢§!\n看着自己亲手造成的破坏，法拉还有些兴奋，调皮地眨了下眼睛。\n§S其实这种感觉，好像也不坏。§!\n§R游戏结束啦，该把大家恢复原状了§!\n一如既往，无数的光芒闪烁着，已经化为废墟的城市就像时光倒流一般快速复原，所有在游戏过程中意外身亡的公民也全数复活。
 illya.2007.desc:0 "§VBoom Boom Boom§!\nWith loud rumbling noises, the girls' soles kept falling, carefully trampling every area. Soon, the entire city was razed to the ground, leaving only footprints all over the ground.\n§RIt's really an interesting experience, especially with Illya, I feel even happier.§!\nLooking at the destruction she caused with her own hands, Fara was still a little excited and winked playfully.\n§SActually, this feeling doesn't seem bad.§!\n§RGame over, it's time to restore everyone to their original state.§!\nAs always, countless lights flickered, and the city that had been turned into ruins was quickly restored as if time had flowed backward, and all citizens who died accidentally during the game came back to life."
 # Original: 妈妈真好！
 illya.2007.a:0 "Mom is so good!"
