 # Original: 个人资料2
 aom_leader.2.c:0 "Profile 2"
 # Original: 从言行中可看出她那与年龄不符的高度智慧，\n但另一方面，她却非常缺乏世间的常识。\n尽管知识丰富，却几乎没有实际体验，\n仿佛是在与世隔绝的环境中长大的。\n\n少女绝对不会提及过去。\n但与某人相似的那双眼瞳中，\n充斥着深深的哀愁、孤独，以及——\n某种神性的残渣。\n
 aom_leader.2.c.response:0 "Her high intelligence inconsistent with her age can be seen from her words and deeds,\nBut on the other hand, she lacks common sense of the world.\nAlthough she is rich in knowledge, she has almost no practical experience,\nAs if she grew up in an isolated environment.\n\nThe girl will never mention the past.\nBut in those eyes that resemble someone's,\nFilled with deep sorrow, loneliness, and—\nResidues of some kind of divinity.\n"
 # Original: 个人资料3
 aom_leader.2.d:0 "Profile 3"
 # Original: 其真正的身份，是从与伊莉雅所在世界不同的平行世界而来的神之稚儿。\n是自天正年代起便在冬木之地扎根的历史悠久的家族，诞生于朔月的女孩生来便拥有无差别实现他人愿望的性质。\n\n女孩被认定为神稚儿，\n在她年龄到7岁性质消失之前，\n始终被关在结界内避人耳目地抚养长大。\n历代朔月们无一例外，\n\n抛弃私欲，始终纯粹地祈祷着孩子们的幸福。\n身为一个人，身为父母理所当然的行为\n延续了500年的事实，\n才可谓超越神稚儿的奇迹。\n然而——\n在当代的神稚儿——美游迎来7岁生日之前，\n\n遭到发生于冬木市的来路不明『侵蚀事故』的牵连，朔月家土崩瓦解。\n被独自留在残垣断壁中的美游，最终被寻找奇迹的切嗣与士郎保护了起来。
 aom_leader.2.d.response:0 "Her true identity is a Divine Child from a parallel world different from the one Illya is in.\nBorn into the Sakatsuki family, a family with a long history rooted in Fuyuki since the Tensho era, the girl possesses the nature of granting others' wishes indiscriminately.\n\nThe girl was identified as a Divine Child,\nBefore her nature disappeared at the age of 7,\nShe was always kept within a barrier and raised away from people's eyes.\nThe Sakatsuki of all generations, without exception,\n\nAbandoned selfish desires and always prayed purely for the happiness of the children.\nAs a human being, the natural behavior of parents\nThe fact that it has continued for 500 years,\nCan be described as a miracle surpassing the Divine Child.\nHowever—\nBefore the current Divine Child—Miyu welcomed her 7th birthday,\n\nInvolved in the unexplained \"Erosion Accident\" that occurred in Fuyuki City, the Sakatsuki family collapsed.\nMiyu, who was left alone in the ruins, was finally protected by Kiritsugu and Shirou who were looking for miracles."
 # Original: 个人资料4
 aom_leader.2.e:0 "Profile 4"
 # Original: 愉快型魔术礼装（妹）：A\n奇怪魔术杖中的妹妹。\n和情绪总是很兴奋的姐姐比起来，比较沉着冷静。但或许是处于人工天然精灵的本性吧，喜欢折腾主人、引发滑稽可笑事态的麻烦劲和姐姐几乎没什么差别。\n另外，她契约者的装束和比其姐姐的比起来，似乎有比较暴露的倾向。
 aom_leader.2.e.response:0 "Pleasure-type Mystic Code (Younger Sister): A\nThe younger sister in the strange magic wand.\nCompared to the elder sister who is always excited, she is calmer. But perhaps due to the nature of being an artificial natural spirit, the trouble of liking to torment the master and causing ridiculous situations is almost no different from the elder sister.\nIn addition, her contractor's outfit seems to have a tendency to be more revealing than her elder sister's."
 # Original: 个人资料5
 aom_leader.2.f:0 "Profile 5"
 # Original: 『照耀星天的地之朔月』\n阶级：EX　种类：对人～对界宝具\n向星星许愿。\n\n通过暂时控制神稚儿无差别实现他人愿望的性质，来实现限定的愿望。\n由于这是通过将焦点集中在「想要守护人理」这一御主愿望从而成立的宝具，\n因此信任关系比什么都重要。\n她的哥哥曾说过，藏于心中的小小感情，\n不该向月亮，而是向星星许愿。\n汇聚起愿望闪耀光辉的地上之月，\n向着虚空的远方投射光芒。
 aom_leader.2.f.response:0 "『The Sakatsuki of the Earth Illuminating the Starry Sky』\nRank: EX    Type: Anti-Unit to Anti-World Noble Phantasm\nWish upon the stars.\n\nRealize limited wishes by temporarily controlling the nature of the Divine Child to indiscriminately grant others' wishes.\nSince this is a Noble Phantasm established by focusing on the master's wish \"to protect Human Order\",\nThe relationship of trust is more important than anything else.\nHer brother once said that the small feelings hidden in the heart,\nShould not be wished to the moon, but to the stars.\nThe moon on the earth that gathers wishes and shines,\nProjects light towards the distance of the void."
 # Original: 个人资料6
 aom_leader.2.g:0 "Profile 6"
 # Original: 她没能作为普通的少女生活。\n只为了实现人们愿望的容器。\n极高的智慧准确地理解了其中包含的意义与内涵，\n甚至到达了自己不过是道具附带的无用人格这一彻悟的境界。\n而拯救了她的，\n则是只想成为美游兄长的士郎。\n\n「愿美游能幸福。」\n\n这是哥哥为妹妹献上的小小祈祷。\n这祈祷，最终以别离的形式得以实现。\n少女终于学会了靠自己的双脚站立。\n\n尽管赤脚触碰到的地面十分冰冷——\n但哥哥的感情超越了世界，\n至今仍在温暖美游的内心。
 aom_leader.2.g.response:0 "She failed to live as an ordinary girl.\nA container just to realize people's wishes.\nHer extremely high wisdom accurately understood the meaning and connotation contained in it,\nAnd even reached the state of realization that she was just a useless personality attached to a tool.\nAnd the one who saved her,\nWas Shirou who just wanted to be Miyu's brother.\n\n\"Wish for Miyu's happiness.\"\n\nThis is a small prayer offered by a brother for his sister.\nThis prayer was finally realized in the form of parting.\nThe girl finally learned to stand on her own feet.\n\nAlthough the ground touched by bare feet is very cold—\nBut the brother's feelings transcend the world,\nAnd still warm Miyu's heart to this day."
