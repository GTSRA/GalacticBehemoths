 # Original: 梦幻召唤
 leader_trait_illya_A:0 "Dreamlike Summoning (Install)"
 # Original: 「Wonderful＆Congrats，伊莉雅！“职阶卡”终于全部收集完成了！\n今后可以随心所欲地梦幻召唤（Install)啦！」\n「这……这确实值得高兴，但什么时候完成的……？\n我说红宝石～你该不会是擅自顺走了敌人掉落的……」\n「哎哟，红宝石亲的副业话题就到此为止啦☆」\n「你这根傻杖子～，快和我一起去道歉！」\n\n（不过偷偷告诉你一件事——\n为了修改处于封印状态的卡，\n我与拥有道具作成技能的各位进行了暗黑交易，\n这点还请谅解哦☆）\n\n「但是……这样说来，我今后是不是就能进一步帮上\n御主的忙了呢……？」\n「那当然啦！　通过借用迦勒底遇到的这些那些英灵的\n力量，令伊莉雅的狡——愉快的可能性＆转身形态超\n越极限开花结果！\n可以从基本七职阶发展到Ruler、Shielder、\nAvenger、泳装、糖果与恶作剧、色情公主、危险野\n兽，还有……」\n「后半越来越奇怪了！　已经不是职阶了吧！\n总……总之我会努力变成御主可靠的存在……\n但是……过于羞耻的还是要节制一下……」
 leader_trait_illya_A_desc:0 "“Wonderful & Congrats, Illya! 'Class Cards' are finally all collected!\nFrom now on, you can Dreamlike Summon (Install) as you wish!”\n“This... this is indeed worth celebrating, but when was it completed...?\nI say Ruby~ You didn't steal what the enemy dropped without permission, did you...”\n“Oops, Ruby-chan's side job topic ends here☆”\n“You silly wand~, come and apologize with me quickly!”\n\n(But let me tell you a secret secretly—\nIn order to modify the cards in the sealed state,\nI made dark dealings with everyone who has the Item Construction skill,\nPlease understand this point☆)\n\n“But... in this way, will I be able to help Master more\nin the future...?”\n“Of course! By borrowing the power of those Heroic Spirits encountered in Chaldea,\nLet Illya's cunning—pleasant possibilities & transformation forms bloom\nbeyond the limit!\nYou can develop from the basic seven classes to Ruler, Shielder,\nAvenger, Swimsuit, Trick or Treat, Erotic Princess, Dangerous Beast,\nand...”\n“The second half is getting weirder and weirder! It's not a class anymore!\nAny... Anyway, I will try my best to become a reliable existence for Master...\nBut... please restrain yourself from being too shameful...”"
