 leader_trait_fara_A:0 "Human Emperor"
 # Original: 在旧世界，由八圣灵共同认可的世界秩序维护者，而在新时代则是统御八大界域的永恒统治者，无论经过多少岁月，人皇始终守护着这个世界。
