 # Original: 神圣帝国制
 auth_hales_panlon:0 "Holy Imperial System"
 # Original: 神圣帝国由圣皇作为最高统治者，拥有绝对的权威，但同样这个体制要求皇帝是一位开明且从谏如流的明君，皇帝是国家的第一公仆，向全体国民负责。
 auth_hales_panlon_desc:0 "The Holy Empire is ruled by the Holy Emperor as the highest authority, possessing absolute power. However, this system also requires the Emperor to be an enlightened monarch who listens to advice. The Emperor is the first servant of the state and is responsible to all citizens."
 # Original: 普世帝国
 gov_panlon_commission_federal:0 "Universal Empire"
 # Original: 一个开放且繁荣的庞大帝国，任何智慧生命，无论来自何方，无论是何种族，只要愿意为之献身，为了共同的信仰而奋斗，都可以享有平等的地位，获得帝国公民的身份，帝国的疆域将会不断扩张，直到世界尽头。
 gov_panlon_commission_federal_desc:0 "A vast, open, and prosperous empire. Any intelligent life, no matter where they come from or what race they are, as long as they are willing to dedicate themselves to it and fight for a common belief, can enjoy equal status and obtain the identity of an imperial citizen. The territory of the empire will legally expand until the end of the world."
 # Original: 骑士之国
 civic_panlon_knights:0 "Nation of Knights"
 # Original: 这里是骑士的国度，无论时代更迭，亘古不变的骑士精神是贯彻其中，这一古老的群体一直在发挥着至关重要的作用。\n\n解锁特殊建筑§H骑士堡§!
 civic_panlon_knights_desc:0 "This is a nation of knights. No matter how the times change, the eternal chivalry runs through it. This ancient group has always played a vital role.\n\nUnlocks special building §HKnight's Castle§!"
 # Original: 法师协会
 civic_panlon_Wizard:0 "Mages Guild"
 # Original: 探索未知是法师们永恒的追求，而协会的存在可以更好的帮助他们相互交流。\n\n解锁特殊建筑§H法师塔§!
 civic_panlon_Wizard_desc:0 "Exploring the unknown is the eternal pursuit of mages, and the existence of the guild can better help them communicate with each other.\n\nUnlocks special building §HMage Tower§!"
 # Original: 人皇之嗣
 origin_panlon:0 "Scion of the Human Emperor"
 # Original: 这个文明乃至星球的诞生都是由于某位被冠以人皇之名的神秘少女一时兴起所为，她用母亲般的温柔精心照料，指引并庇护着她的子嗣，直至步入星空，无论过去多么漫长时光，这位强大的存在将会是这个文明最坚实的后盾。
 origin_panlon_desc:0 "The birth of this civilization and even the planet was due to the whim of a mysterious girl crowned with the name of the Human Emperor. She cared for it with motherly tenderness, guiding and protecting her children until they stepped into the stars. No matter how long the past has been, this powerful existence will be the most solid backing for this civilization."
 # Original: —$HOME_SYSTEM$你的文明受到一位强大存在 §I人皇§! 的保护，可以通过通讯面板向她寻求帮助
 civic_tooltip_origin_panlon_effects:0 "—$HOME_SYSTEM$Your civilization is protected by a powerful existence, the §IHuman Emperor§!, and you can seek her help through the communication panel"
 # Original: 自诞生起，我们的文明就在母亲的怀抱中成长，那看似年幼而柔弱的身躯却拥有着超乎我们想象的庞大力量，无论何等危机的处境，只要有母亲在，一切都将迎刃而解，也许整个世界，乃至宇宙都不过是她的玩物。但她却将温柔赐予了我们，可以自豪的说，也许我们就是宇宙中最幸运的文明。科技与魔法的交织，缔造了这个奇迹般的国度，再漫长的过去，我们的父辈倾听着母亲对星空的描绘，母亲的话语中总是饱含着对我们未来的期待，而现在，是时候回应这份期待，我们将亲手揭开那神秘的面纱。
 START_SCREEN_PANLON:0 "Since birth, our civilization has grown in the embrace of our Mother. That seemingly young and weak body possesses immense power beyond our imagination. No matter how critical the situation, as long as Mother is here, everything will be solved. Perhaps the whole world, and even the universe, is just her plaything. But she has bestowed her tenderness upon us. We can proudly say that perhaps we are the luckiest civilization in the universe. The interweaving of technology and magic created this miraculous country. In the long past, our fathers listened to Mother's description of the starry sky. Mother's words were always full of expectations for our future. Now, it is time to respond to this expectation. We will personally unveil that mysterious veil."
 # Original: 阿尔道夫
 Altdorf_system_initializer_NAME:0 "Altdorf"
 # Original: 舰娘们所守护的家园，不朽的荣耀之城。
 Altdorf_system_initializer_DESC:0 "The homeland guarded by Shipgirls, the city of immortal glory."
 # Original: 长矛兵团
 aom_Spearmen_Panlon:0 "Spearmen Corps"
 # Original: 结成战阵的长矛兵团就像乐高一样扎疼巨娘的脚底，一些不注意脚下的笨蛋巨娘很容易被一拥而上的小人们打倒捕获
 aom_Spearmen_Panlon_desc:0 "The Spearmen formed in battle arrays hurt the soles of Giantesses like Lego bricks. Some clumsy Giantesses who don't watch their step are easily knocked down and captured by the swarming tinies."
 # Original: 猎人
