  ################## Leader Traits ##################
  # Micro-Creature Breeder
  gts_leader_trait_micro_master: "Micro-Creature Breeder"
  gts_leader_trait_micro_master_desc: "This leader secretly enjoys breeding all sorts of tiny creatures."
  gts_leader_trait_micro_master_2: "Micro-Creature Breeder II"
  gts_leader_trait_micro_master_2_desc: "This leader is an expert in breeding micro-creatures, with countless types of small beings kept in their home."
  # City Manager
  gts_leader_trait_micro_city_master: "City Manager"
  gts_leader_trait_micro_city_master_desc: "This leader's hobby is collecting all sorts of miniature cities."
  gts_leader_trait_micro_city_master_2: "City Manager II"
  gts_leader_trait_micro_city_master_2_desc: "This leader is proficient in various methods of training miniature cities and is an expert in city management."
  # Otherworld Portal
  gts_leader_trait_micro_planet_master: "Otherworld Portal"
  gts_leader_trait_micro_planet_master_desc: "Why is the same material so drastically different in strength when scaled macroscopically versus microscopically? How is a stable space-time continuum broken down into countless discontinuous segments? A tangible sample might help to better explain these interwoven dimensional laws.\n\nThis leader possesses a secret otherworldly portal. By observing the seams between the minuscule universe on the other side of the portal and this world, their understanding of the dimensional realm is exceptionally profound.\n\nMoreover, they are willing to share those tiny planets with the empire."
  # Addicted to Shrinking People
  gts_leader_trait_micro_phila: "Addicted to Shrinking People"
  gts_leader_trait_micro_phila_desc: "This leader is addicted to developing various ways to play with shrunken people, to the point of consuming the empire's shrinking person resources."
  gts_leader_trait_micro_phila_2: "Severe Shrinking Person Dependency"
  gts_leader_trait_micro_phila_2_desc: "This leader plays with shrunken people almost constantly, suffering severe withdrawal symptoms if they do not."
  # Addicted to Shrinking Cities
  gts_leader_trait_micro_city_phila: "Addicted to Shrinking Cities"
  gts_leader_trait_micro_city_phila_desc: "This leader is addicted to developing various ways to play with shrunken cities, to the point of consuming the empire's shrinking city resources."
  gts_leader_trait_micro_city_phila_2: "Severe Shrinking City Dependency"
  gts_leader_trait_micro_city_phila_2_desc: "This leader plays with shrunken cities almost constantly, suffering severe withdrawal symptoms if they do not."

  ################## Race Traits ##################
  trait_Weihumokuai: "Maintenance Module"
  trait_Weihumokuai_desc:1 "Our creators carefully considered the destructive impact of their unconscious actions on us. \n§Y\"Acid-resistant, crush-resistant, leak-proof, hmm, all prepared. Why acid-resistant? Ahaha...\"§!"
  trait_Waijiaomokuai: "Diplomacy Module"
  trait_Waijiaomokuai_desc: "For ease of diplomacy, our creators invested a great deal of effort in creating our appearance and communication systems, but then, like Pygmalion, they developed inappropriate feelings for their own creations.\n§Y\"I...I don't...it's just that you're all so tiny, what if something happened to you on another planet?\"§!"
  trait_Zijianmokuai: "Self-Check Module"
  trait_Zijianmokuai_desc: "Our creators installed high-performance processors in us to avoid danger and quickly report damage. For some reason, they also filled our bodies with tomato juice. \n§Y\"Flee beneath my feet, you little bugs!\"\n\"But we don't have emotions of fear, and we're not arthropods.\"\n\"...Shut up!\"§!"
  trait_Luojimokuai: "Logic Module"
  trait_Luojimokuai_desc: "Our creators specifically optimized our logic programs to ensure we could maximize the cleaning of her body."
  trait_Lingneng_robot: "§MThe Psionic Can§!"
  trait_Lingneng_robot_desc: "Unlike the crude machines made by organics, our bodies are imbued with psionic energy. In organic terms, we also have souls."
  trait_great_species: "Great Species"
  trait_great_species_desc: "The giantesses believe they are the only superior species in the galaxy, and naturally consider all other species to be insignificant ants.\n\n§YIn the sea of countless stars, only we are the greatest!§!"
  concept_trait_great_species: "$trait_great_species$"
  concept_trait_great_species_desc: "§L$trait_great_species_desc$§!"
  trait_Ultra: "Celestial-Level Being"
  trait_Ultra_desc: "Even erudite curators and ancient fallen empires have never seen such enormous advanced species. §YThe shadows cast by their bodies can engulf empires, and their metabolic waste can crack planets§!. Inhabitants of systems visited by them can only tremble, praying they will leave soon, or put them out of their misery."
  trait_Ultra_effect: "§SRefers generally to all known giantesses larger than planets§!\n§SMost Celestial-level giantesses usually remain at observable levels§!\n§SPlease don't let the Solar System collide with her body§!"
  concept_trait_Ultra: "$trait_Ultra$"
  concept_trait_Ultra_desc: "§L$trait_Ultra_desc$§!"
  trait_Titan: "Titan-Level Being"
  trait_Titan_desc: "This species is already §Ythousands to tens of thousands of meters§! tall. Such enormous beings are extremely rare. They can easily change the topography of a planet, and casual actions can bring great disasters to little people. This size makes them more adept at conducting macroscopic scientific research and large-scale construction.\n\n§YA pop roughly corresponds to one individual (1:1)§!"
  trait_Titan_effect: "§SThey often accidentally step into little people cities§!\n§SThe larger the body, the stronger the libido§!\n§SThey are worshipped by other diminutive species§!"
  concept_trait_Titan: "$trait_Titan$"
  concept_trait_Titan_desc: "§L$trait_Titan_desc$§!"
  trait_Giant: "Gigantic Size"
  trait_Giant_desc: "This species is §Yhundreds of meters§! tall, slightly above the average height in the universe. Skyscrapers of other smaller species look like toys to them. They are few in number, but they can rule over billions of times their own number in smaller creatures. \n\n§YA pop roughly corresponds to one thousand individuals (1:1,000)§!"
  trait_Giant_effect: "§SThe destroyers of cities§!\n§SThe nightmare of little people§!\n§SPray your giantess neighbor is not an exterminator government§!"
  concept_trait_Giant: "$trait_Giant$"
  concept_trait_Giant_desc: "§L$trait_Giant_desc$§!"
  trait_Tall: "Tall Build"
  trait_Tall_desc: "Their height ranges from §Ya few meters to over ten meters§! These beings possess greater strength. They are the most efficient workers, and one person can complete the tasks of thousands of little people.\n\n§YA pop roughly corresponds to one million individuals (1:1,000,000)§!"
  trait_Tall_effect: "§SOf course tall women are very hot§!\n§SAdding more hyperspecifications makes them perfect§!"
  concept_trait_Tall: "$trait_Tall$"
  concept_trait_Tall_desc: "§L$trait_Tall_desc$§!"
  trait_Normal: "Normal Build"
  trait_Normal_desc: "The body size of this species is roughly equal to the §Yaverage height§! of intelligent species in the universe. The most common type of being, their job variety is the most diverse. They primarily serve larger creatures or trade with other races of varied sizes, due to being in the mid-range of size.\n\n§YA pop roughly corresponds to five hundred million individuals (1:500,000,000)§!"
  trait_Normal_effect: "§SConsidered little people in this mod§!\n§SHaving multiple sizes is the best!§!"
  concept_trait_Normal: "$trait_Normal$"
  concept_trait_Normal_desc: "§L$trait_Normal_desc$§!"
  trait_Small: "Small Build"
  trait_Small_desc: "This species is only §Ya few centimeters to a few tens of centimeters§! tall, below the average height in the universe. The unintentional actions of other large species can cause them significant trouble. They reproduce quickly, consume less, and are a food source for some giantesses. Some are also kept as pets. Their small size seems to have given them an especially sturdy body structure.\n\n§YA pop roughly corresponds to one hundred billion individuals (1:10^11)§!"
  trait_Small_effect: "§SA common snack, often processed into ketchup§!\n§SEasy to raise§!\n§SThe current internet celebrity pets§!\n§SDon't you dare call them dwarves!§!"
  concept_trait_Small: "$trait_Small$"
  concept_trait_Small_desc: "§L$trait_Small_desc$§!"
  trait_Tiny: "Tiny Build"
  trait_Tiny_desc: "This species is only §Ya few millimeters§! in size. A single pair of ordinary girl's shoes can become their living area. Some even smaller beings can parasite on the bodies and clothes of other giant creatures, feeding on the metabolic waste of the giantesses. Thanks to their tiny size, they find it easier to study the micro-structures of the world.\n\n§YA pop roughly corresponds to one quadrillion individuals (1:10^14)§!"
  trait_Tiny_effect: "§SThey are the main species for various city play scenarios§!\n§SThey reproduce in various places to the point that giantesses have to clean these bugs up constantly§!\n§SIt's said that these bugs simply do not care about being exterminated in various ways.§!"
  concept_trait_Tiny: "$trait_Tiny$"
  concept_trait_Tiny_desc: "§L$trait_Tiny_desc$§!"
  trait_Micro: "Microbial"
  trait_Micro_desc: "This species is an astonishing §Ytens of micrometers or even smaller§!. Intelligent creatures at micrometer scale are almost non-existent. They are even smaller than common bacteria. A single drop of fluid from a normal species can become their habitat. It's hard to imagine how they established civilization and established contact with other species. Thanks to their massive population, the evolution speed of microbial societies far exceeds other species.\n\n§YA pop roughly corresponds to one quintillion individuals (1:10^17)§!"
  trait_Micro_effect: "\n§SSome giantesses like to cultivate this kind of microorganism on their bodies§!\n§SOnly masochists would play at this size§!"
  concept_trait_Micro: "$trait_Micro$"
  concept_trait_Micro_desc: "§L$trait_Micro_desc$§!"
  trait_Nano: "Molecular Being"
  trait_Nano_desc: "This species is so §Ysmall as to be unobservable§!. How they maintain such complex life structures at such a small size remains a mystery. However, what's certain is that even microorganisms appear like planets to them."
  trait_Nano_effect: "§SSurely no one wants to play at this size?§!"
  concept_trait_Nano: "$trait_Nano$"
  concept_trait_Nano_desc: "§L$trait_Nano_desc$§!"
  trait_Anyuxianzhuang: "Content with Status Quo"
  trait_Anyuxianzhuang_desc: "Perhaps recognizing that there are larger beings beyond them, this species readily accepts their small size and focuses their energy on more meaningful matters."
  trait_Luanzi: "\"Oviparous\""
  trait_Luanzi_desc: "This species originated in an extremely special natural environment. They have no interest in or are not adapted to other planets."
  trait_Beironghe: "Giantess Habitation Preference"
  trait_Beironghe_desc: "Through training and genetic editing, this species has achieved a high degree of integration with the giantesses. Their bodies have adapted to the harsh environment inside a giantess and have difficulty escaping their dependence on giantess fluids."
  trait_Jiju: "Micro-Life Inhabited"
  trait_Jiju_desc: "A small community of miniature beings lives within the bodies of this species and has formed a good symbiotic relationship with their host."
  trait_Jiju_anti: "Lacking Micro-Life"
  trait_Jiju_anti_desc: "This species quickly showed signs of weakness and sluggishness after expelling the miniature lifeforms within their bodies. After all, the reason this species became intelligent so early was thanks to the meticulous care of those miniature lifeforms. Although they are not regressing to wild beasts thanks to the help of modern medicine and intelligent machines, it is enough to give their race's development process a serious blow."
  trait_gts_beautiful: "Nation-Toppling Beauty"
  trait_gts_beautiful_desc: "This species' extremely popular appearance is undoubtedly a gift from the heavens. Even their enemies are moved upon seeing them."
  trait_gts_begin: "Giantess Start"
  trait_gts_begin_desc: "This species is born as a giantess in the galaxy and can only have the following body sizes:\n\n-['concept_trait_great_species']\n-['concept_trait_Ultra']\n-['concept_trait_Titan']\n-['concept_trait_Giant']\n-['concept_trait_Tall']\n\nIf no body size is selected upon entering the game, one of these feasible options is randomly assigned."
  trait_tiny_begin: "Little Person Start"
  trait_tiny_begin_desc: "This species is born as a little person in the galaxy and can only have the following body sizes:\n\n-['concept_trait_Normal']\n-['concept_trait_Small']\n-['concept_trait_Tiny']\n-['concept_trait_Micro']\n-['concept_trait_Nano']\n\nIf no body size is selected upon entering the game, one of these feasible options is randomly assigned."
  leader_trait_Galaxy: "Galaxy-Level Being"
  leader_trait_Galaxy_desc: "The actual size of this leader far exceeds our observable range. Perhaps the galaxy we inhabit is just a toy in her palm."
  leader_trait_Ultra: "Celestial-Level Being"
  leader_trait_Ultra_desc: "The actual size of this leader is larger than even stars. Our planets are like candies to her."
  leader_trait_Titan: "Titan-Level Being"
  leader_trait_Titan_desc: "If a little people civilization were fortunate enough to have such a being assisting in governance, this leader's mind could lead the nation to prosperity, but her stomach would bankrupt it."
  leader_trait_Giant: "Giantess"
  leader_trait_Giant_desc: "This leader's exceptional talent greatly benefits from their size. Little people governments often need to relocate residents within dozens of kilometers of this leader's residence to prevent them from accidentally stepping on people during casual walks."
  leader_trait_Tall: "Tall Figure"
  leader_trait_Tall_desc: "The greater cranial capacity brings this leader more powerful thinking abilities. However, their size also forces the logistics departments of little people governments to frequently deploy large numbers of staff to create specialized transport vehicles and work tools for them."
  leader_trait_Normal: "Normal Person"
  leader_trait_Normal_desc: "While not exceptionally talented, this leader only requires normal material support to maintain their work."
  leader_trait_Small: "Small Figure"
  leader_trait_Small_desc: "Their small size brings some trouble to this leader's work; however, this size enables them to better adapt to confined work environments."
  leader_trait_Tiny: "Little Person"
  leader_trait_Tiny_desc: "For this leader, a symbolic allocation from a giantess nation is enough to support their work for a long time and the casual actions of a giantess are enough to keep them busy for quite a while."
  leader_trait_Micro: "Microorganism"
  leader_trait_Micro_desc: "Whether this leader actually needs material support is a question. Perhaps studying this species itself is of more value than having them conduct research."
  leader_trait_Nano: "Molecular Being"
  leader_trait_Nano_desc: "Whether this leader actually needs material support is a question. Perhaps studying this species itself is of more value than having them conduct research."
