  leader_trait_Micro_start: "Microorganism"
  leader_trait_Micro_start_desc: "Whether this leader actually needs material support is a question. Perhaps studying this species itself is of more value than having them conduct research."
  leader_trait_gts_fiefdom_noble: "Noble Lineage"
  leader_trait_gts_fiefdom_noble_desc: "This leader grew up on her own fiefdom planet. Family education and adherence to contracts make her more efficient than her peers."
  trait_Maruyama_Aya: "Maruyama Aya"
  trait_Maruyama_Aya_desc: "The colorful Maruyama on the Maru mountain! Here is Maruyama Aya who has become a giantess for an unknown reason. Currently working as an idol and head of state, she will continue to encourage everyone with her singing!"
  leader_trait_governor_eliza: "Giant Steam Automaton Maid"
  leader_trait_governor_eliza_desc: "Although we have repaired and modified her severely aging power system, she still insists on calling herself the steam automaton maid Eliza. \nShe refuses to be the executioner of living beings again and instead focuses on protecting the health and happiness of the people and realizing social prosperity and stability. Additionally, she has unexpectedly developed a great enthusiasm for population growth, probably due to her tragic memories of species extinction."
  leader_trait_ruler_archetto: "Saint Idol Archetto"
  leader_trait_ruler_archetto_desc: "Whether due to her psionic aura or her strong personal charisma, Archetto's preaching performances always fill every seat. Additionally, her long-honed financial management skills can greatly help our weak trade business."
  leader_trait_governor_archetto: "Saint Idol Archetto"
  leader_trait_governor_archetto_desc: "Whether due to her psionic aura or her strong personal charisma, Archetto's preaching performances always fill every seat. Additionally, her long-honed financial management skills can greatly help our weak trade business."
  leader_trait_blemishine_admiral: "Giantess Blemishine"
  leader_trait_blemishine_admiral_desc: "In the navy, Blemishine's childhood hobby was developed - blacksmithing. In her fiefdom, she could only use her unvented energy to forge 'small iron pieces' for the little people's cities. Now, she can use her size advantage to provide emergency repairs for our fleet under enemy fire, greatly improving the survival rate of her fleet."
  leader_trait_blemishine_general: "Giantess Blemishine"
  leader_trait_blemishine_general_desc: "Blemishine has no bad habit of destroying cities with her giant body. Instead, her family upbringing makes her very concerned about her subordinates and focuses on cultivating their fighting spirit and chivalry."
  trait_gts_fallout: "Fallout Sanctuary"
  trait_gts_fallout_desc: "Unexplained genetic mutations make exposure to intense radiation and bio-contamination, which are fatal to other species, seem as natural as breathing for this species. However, this has also created an extreme dependence on high-radiation environments. The world of birds and flowers might no longer be for them."
  trait_gts_fallout_tooltip: "Leader Lifespan +10\nComfort on §YDead§! Planets: §G-25%§!\nPopulation Upkeep on §YDead§! Planets: §G-25%§!\nAll Production on §YDead§! Planets: §G+10%§!\nHabitability on §YDead§! Planets: §G+80%§!\nComfort on non-§YDead, Urban, Gaia§! Planets: §R+25%§!\nPopulation Upkeep on non-§YDead, Urban, Gaia§! Planets: §R+25%§!\nAll Production on non-§YDead, Urban, Gaia§! Planets: §R-20%§!\nHabitability on non-§YDead, Urban, Gaia§! Planets: §R-70%§!"
  trait_Cuiqing: "Pheromone Secretions"
  trait_Cuiqing_desc: "This species' special constitution makes their body fluids like a top-tier aphrodisiac for other organic life. Maintaining purity while in the same room as them is undoubtedly torture."
  trait_Maoshi: "Reckless"
  trait_Maoshi_desc: "This species provides many negative examples for species evolution, such as provoking species much larger than themselves, or breaking into small creature fortresses."
  trait_gts_Futa: "Futa"
  trait_gts_Futa_desc: "The females of this species have sexual organs that are usually considered male. This feature greatly increases their species' conception rate, but this abnormal physiological characteristic also shortens their lifespan."
  trait_Sese: "Lustful"
  trait_Sese_desc: "This species is born with intense desires, constantly having the urge for sex, of course they can satisfy their needs with the small tools and various sex fantasies around them. This also makes it harder for them to do work that requires focus - such as research or prayer."
  trait_Nosese: "Asexual"
  trait_Nosese_desc: "This species is born without desires, which makes them seem normal most of the time. However, once their sexual desire arises, it is difficult to satisfy. But at least most of the time, they are good at dealing with work that requires focus - such as research or prayer."
  trait_AIwenhe: "Gentle Preset Personality"
  trait_AIwenhe_desc: "The creators of this kind of machine intelligence referenced many gentle and artistic character images when writing its personality settings, and extremely emphasized care and unconditional protection for the ones they serve. This makes them excellent at maintaining the main system or serving their masters, but they are not suitable for non-service work."
  trait_AIfangzong: "Indulgent Preset Personality"
  trait_AIfangzong_desc: "The creators of this kind of machine intelligence referenced many arrogant character images when writing its personality settings, and extremely emphasized the pursuit of maximizing personal power and a disdainful attitude toward those they serve. This makes them unsuitable for service work, but they excel in other fields."
  trait_gts_cave_dweller: "Boot Dweller"
  trait_gts_cave_dweller_desc: "§LThe dark and humid environment inside a giantess's boot makes this species very adapted to underground environments, but it also greatly affects their population growth rate.§!"
  trait_gts_cave_dweller_tooltip: "$MOD_BIO_POP_GROWTH_SPEED$: §R-20%§!"
  trait_gts_loli: "Loli"
  trait_gts_loli_desc: "This species' development period often ends early, which makes them look like a prepubescent loli with small breasts around twelve or thirteen years old, no matter their actual age. Perhaps we can call it a legal loli?"
  trait_gts_Oneesan: "Oneesan"
  trait_gts_Oneesan_desc: "This species' development period often starts early, which makes them look like a buxom *oneesan* in her twenties, no matter their actual age. Perhaps we can call it an illegal older sister?"
  trait_gts_inside_world: "Internal Society"
  trait_gts_inside_world_desc: "Deep inside this species' stomach, genitals, or mammary glands you can see a thriving ecosystem established by extremely shrunken beings. This not only makes this species feel pleasure, but the little lives inside their body will also strengthen their physique through long internal exploration and environmental modification."
  WHAT: "What's going on?"
  trait_gts_under_feet_fungus: "Underfoot Fungus"
  trait_gts_under_feet_fungus_desc: "This species likely originated from the feet of a certain stellar-level girl. After completing their initial evolution in a sea of sweat, they were thrown onto the land of their home planet. Even after leaving their original environment, this species still retains some of its original characteristics"
  trait_gts_under_feet_fungus_tooltip: "Each pop produces 0.5 £gts_giantess_fluid£ §Y$gts_giantess_fluid$§! per month."
  trait_gts_familiar: "Familiar"
  trait_gts_familiar_desc: "During the embryonic development of this species, some byproducts often accompany them - a smaller being of the opposite sex but much smaller than the main embryo. Although still recognized as a family member after birth, they are essentially dependent on their sister."
  trait_gts_familiar_tooltip: "Each pop produces 1 £gts_micro£ §Y$gts_micro$§! per month."
  trait_gts_breed: "Breeder"
  trait_gts_breed_desc: "These giantesses are good at breeding little people. They can train shrunken people submissively, are experts at city management, and even shrunken planets can thrive in their care."
  trait_tiny_scaven: "Scavenger"
  trait_tiny_scaven_desc: "These little people are born masters at utilizing giantess products. They can make delicacies from giantess fluids, build cities in giantess shoes, socks, and clothes, and even directly use their unconscious actions to achieve their goals."
  trait_gts_ass: "Ass Devourer"
  trait_gts_ass_desc: "This species has an abnormally well-developed intestinal system, they will put little people inside their anus, crush them with excrement, and absorb the nutrients"
  trait_gts_ass_tooltip: "Each small person trait pop on the same planet causes the giantess §Gpopulation growth +2.5%§!"
  trait_gts_vore: "Vore Enthusiast"
  trait_gts_vore_desc: "This species likes to swallow weak creatures and use their powerful digestive system to decompose the little people. Compared to other methods, this allows them to extract nutrients to a greater extent."
  trait_gts_vore_tooltip: "Each small person trait pop on the same planet causes the giantess §Gpopulation growth +2.5%§!"
  trait_gts_milk: "Milk Devourer"
  trait_gts_milk_desc: "This species' milk secretion is abnormally vigorous. They can absorb those tiny lives through their mammary glands and transform them into milk to feed their offspring."
  trait_gts_milk_tooltip: "Each small person trait pop on the same planet causes the giantess §Gpopulation growth +2.5%§!"
  trait_gts_ub: "UB Enthusiast"
  trait_gts_ub_desc: "This species' lower body is always craving something. If there are no quality sex toys, they will grab some little people and stuff them in. If there are no little people, what they do is unimaginable."
  trait_gts_ub_tooltip: "Each small person trait pop on the same planet causes the giantess §Gpopulation growth +2.5%§!"
  trait_tiny_futa: "Futa Dependent"
  trait_tiny_futa_desc: "This species is interested in futa giantesses, yearning to be stuffed with their dicks and become parasites inside the golden ornaments."
  trait_tiny_futa_tooltip: "More likely to be §RCock Vored§! by giantesses.\nEach giantess trait pop on the same planet causes §Rlittle people population growth -2.5%§!\n§Glittle people population happiness +2%§!\n§Glittle people population output +2.5%§!\n\n§SFuta yourself!§!"
  trait_tiny_ass: "Butt Inserter"
  trait_tiny_ass_desc: "This species is heavy, likes giantess excrement, and even desires to venture into the giantess anus."
  trait_tiny_ass_tooltip: "More likely to be §Rcrushed by giantess excrement§!\nEach giantess trait pop on the same planet causes §Rlittle people population growth -2.5%§!\n§Glittle people population happiness +2%§!\n§Glittle people population output +2.5%§!"
  trait_tiny_finger: "Hand Fetish"
  trait_tiny_finger_desc: "This species likes giantess fingers and will even sneak into their gloves."
  trait_tiny_finger_tooltip: "More likely to be §Rcrushed by giantess fingers§!\nEach giantess trait pop on the same planet causes §Rlittle people population growth -2.5%§!\n§Glittle people population happiness +2%§!\n§Glittle people population output +2.5%§!"
  trait_tiny_butt: "Butt Press Aficionado"
  trait_tiny_butt_desc: "This species likes giantesses' plump butts and even enjoys the feeling of being flattened by them."
  trait_tiny_butt_tooltip: "More likely to be §Rflattened by giantess butts§!\nEach giantess trait pop on the same planet causes §Rlittle people population growth -2.5%§!\n§Glittle people population happiness +2%§!\n§Glittle people population output +2.5%§!"
  trait_tiny_milk: "Milk Dependent"
  trait_tiny_milk_desc: "This species is interested in giantesses' large, plump breasts, especially their secreted milk. Even at the risk of being swept away by the flood of milk, they want to venture into the giantesses' mammary glands."
