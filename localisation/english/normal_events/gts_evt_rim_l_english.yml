  gts_ringworld_life: "Land of Life"
  gts_ringworld_life_desc: "The powerful psychic energy bestowed by the giantess not only affects the indigenous civilization on this planet but fills everyone with a vibrant life force."
  gts_ringworld_lost: "Lost City"
  gts_ringworld_lost_desc: "Though the previous civilization has perished, the remaining infrastructure still benefits the planet's other inhabitants."
  gts_ringworld: "Toe Ring"
  gts_ringworld_desc: "This ring world is actually a giantess's toe ring. The residents of this world might find it hard to imagine the grandeur of its owner."
  gts_ringworld_A: "Psychic Theory Debate"
  gts_ringworld_B: "Ring World Construction Techniques"
