 # 长期以来我们对于[Root.GetName]的不管不顾，导致了该星球的生活环境极度恶化。无论是开始被细菌分解的污垢山脉，经常泛滥而不稳定的爱液气候，以及不稳定的地质结构，都让我们的公民难以生存。若是想要让这颗星球重新投入使用，那么这些地形清理便是必要的。请尽快对该星球进行地理重构。
 gts_oscillator.4.desc:0 "Our long-term neglect of [Root.GetName] has led to severe deterioration of the planet's living environment. Whether it's the filth mountains decomposing with bacteria, the frequent and unstable love juice climate, or the unstable geological structure, our citizens find it hard to survive. If we want to bring this planet back into use, terrain clearing is necessary. Please restructure the geography of this planet as soon as possible."
