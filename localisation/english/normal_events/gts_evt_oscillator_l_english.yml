 gts_oscillator.10.desc:0 "Aha! This vibrator is finally working properly. But a problem arose: should we keep it as a planet, or dedicate it to the empire's leaders? Please consider carefully. Anyone with a brain knows that once a Giantess uses this planet, all facilities we built in every region will be §Rdestroyed§! Ah, of course, citizens too... naturally."
