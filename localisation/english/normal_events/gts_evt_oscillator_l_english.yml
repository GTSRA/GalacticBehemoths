 # 天体级自慰警报
 gts_oscillator.12.name:0 "Celestial Masturbation Alert"
 # §H“嗯？这颗星球...真的是一个跳蛋诶！是要给我用？嗯...”§!\n\n来到此处的[Root.GetName]对着这个新奇的跳蛋上下审视者，像她这样的天体级巨娘，已经很久没有见过与自己相匹配大小的东西了，如今这么一个专业的，符合自己尺寸的情趣用品出现...再也不需要用脏兮兮的星球和用手自慰了...难怪她会那么兴奋。\n\n[Root.GetName]在这颗小星球先夹蹭着自己的双腿，其丰富的想象力让她的下身被变得有些湿润，于是乎[Root.GetName]便星球上公民们面前，轻轻的拉开自己下半身的衣物，将潮湿粘热的私处暴露在整个玩具前。\n\n§H“情趣用品...上面还有小人，小人们建立的城市会不会比那些脆弱泥巴星球上的建筑更结实呢？嘛，试了就知道了啦”§!\n\n[Root.GetName]调整了自己的体位，撇开双腿，一边握住这颗星球，一边用其轻轻的在穴口摩擦着。\n\n§H“嗯啊..这颗小星球硬硬的诶，终于不是像那些小泥土一样，轻轻一捏就碎掉～。这样的玩具我很喜欢哦”§!\n\n在爱液的润滑下，我们的跳蛋星球被一点点的塞进了[Root.GetName]身体的隐秘之处，巨大的肉墙和无边无际的滔天洪水，正不断打击着我们所建设的城市，我们的市民们纷纷都躲在加固的避难所中。\n\n§H“诶呀，塞进去了呢，是时候启动试试了”§!\n\n这颗巨大的跳蛋再次被启动，他所产生的震动比我们测试中的幅度要大很多。一瞬间，我们在上方修建的各种避难工事，便在剧烈的震动和肉壁无意识的挤压下变为废墟，建筑材料和和血肉不均匀的浸泡在爱液当中，形成了跳蛋上新的污垢....\n\n§H“呜啊，酥酥麻麻的，真舒服...这可比那些没用的小星球什么的棒多了。不过话说，里面的小人们还活着嘛？”§!\n\n当然，跳蛋星球上的[owner.gts_event_kills_logs]个居民和[owner.gts_event_city_kills_logs]座城市都已经被送进了[Root.GetName]的尹红深渊之后。
 gts_oscillator.12.desc:0 "§H“Hmm? This planet... is really a vibrator! Is it for me? Hmm...”§!\n\n[Root.GetName] arrived and looked the novel vibrator up and down. As a Celestial Giantess, she hadn't seen anything matching her size for a long time. Now that such a professional sex toy fitting her size appeared... she no longer needed to use dirty planets or her hands to masturbate... No wonder she was so excited.\n\n[Root.GetName] rubbed her legs against this small planet. Her rich imagination made her lower body moist. So [Root.GetName] gently pulled open her lower garments in front of the citizens, exposing her wet, warm private parts to the toy.\n\n§H“Sex toy... with little people on it. Will the cities built by little people be sturdier than those on fragile mud planets? Well, I'll know once I try”§!\n\n[Root.GetName] adjusted her position, spread her legs, held the planet, and gently rubbed it against her entrance.\n\n§H“Mmm... this little planet is hard. Finally not like those little mud balls that shatter with a pinch~. I like this toy”§!\n\nLubricated by love juice, our vibrator planet was slowly stuffed into the hidden depths of [Root.GetName]'s body. Massive flesh walls and boundless floods constantly struck the cities we built. Our citizens hid in reinforced shelters.\n\n§H“Ah, it's inside. Time to turn it on”§!\n\nCurrently, the massive vibrator was activated again. The vibration it produced was much larger than in our tests. In an instant, the various shelters we built above turned into ruins under violent vibration and unconscious squeezing of flesh walls. Construction materials and flesh soaked unevenly in love juice, forming new filth on the vibrator...\n\n§H“Ooh, tingly and numb, so comfortable... This is much better than those useless small planets. By the way, are the little people inside still alive?”§!\n\nOf course, the [owner.gts_event_kills_logs] residents and [owner.gts_event_city_kills_logs] cities on the vibrator planet have already been sent into the crimson abyss of [Root.GetName]."
 # 希望领袖能喜欢这份礼物。
 gts_oscillator.12.a:0 "Hope the leader likes this gift."
