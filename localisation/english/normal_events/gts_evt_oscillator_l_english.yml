 gts_oscillator.6.desc:0 "Neglect of [Root.GetName] has allowed the lust virus to spread unchecked. Our original medical system was completely unable to cope with this virus. The inhabitants of the planet are falling into madness one by one, leaving their families and jobs to violently release their desires on the streets. The order here is a mess, like an orgy. The entire planet has come to a standstill... Please dispatch scientists to develop a cure as soon as possible."
