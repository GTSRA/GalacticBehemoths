 gts_oscillator.5.desc:0 "With the hard work of our scientists... and research funding, the antidote for the swamp-spread lust virus has been developed. By taking this drug orally, our citizens can return to normal, safe from the torment of lust and intercourse. Citizens returning to normal work means construction will be completed faster."
