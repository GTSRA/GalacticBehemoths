  gts_oscillator.1.desc: "Our scientists have discovered a massive artifact in [From.GetName]. Based on its shape and appearance, we speculate that it is a sex toy left behind by a planetary-sized giantess.\n\nAccording to our preliminary investigation, this...planet? Or rather, this vibrator, still has remnants of the giantess's bodily fluids, forming lakes that have not yet dried on its silicone shell.  And the bacteria left in the giantess's vagina... are also growing wildly on this planet. They have become a highly infectious pathogen. Currently, it seems that those infected become manic, obsessed with reproduction, and crave intercourse. Giantess matters are truly wondrous, aren't they?\n\nOverall, we believe that this planet has the conditions for colonization. It can be used for industrial production, etc. At the same time... for the giantess user... are the tiny particles also part of the fun?"
