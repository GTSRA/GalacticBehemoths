 # 在海量工程师们的共同努力下，这颗星球的核心部分：他的动力部分终于被修复完毕了。他庞大的体积已经不亚于我们修建过得任何一座巨构，修复这样一个庞大而又精细的机器花费了我们无数的心血，现在该来看看他的威力了。\n\n一名自告奋勇的工程师拉开了动力机的保险部分，随后，当开关被拉下时，一场席卷全球的超大地震便开始了，我们的建筑在这样恐怖的地震面前，就像是一缕灰尘一般，如果没有防护措施，我们的公民难以在这种地震下存活哪怕一秒....巨大的能量摧毁了那些偷工减料的房屋，而这，只是这颗跳蛋的测试档..。很难想象..这就是我们与行星级巨娘的差距吧...\n\n不过，我们也修建了相应的减震避难所，他..应当会起到作用的。
 gts_oscillator.7.desc:0 "Thanks to the joint efforts of countless engineers, the core part of this planet: its power unit has finally been repaired. Its massive size is no less than any megastructure we have built. Repairing such a huge and sophisticated machine cost us immense effort. Now it's time to see its power.\n\nA volunteer engineer pulled the safety of the power unit, and then, as the switch was pulled, a massive earthquake swept the globe. Our buildings were like dust in the face of such a terrifying earthquake. Without protective measures, our citizens couldn't survive a second... Massive energy destroyed jerry-built houses, and this was just the test gear of this vibrator... Hard to imagine... this is the gap between us and the Celestial Giantess...\n\nHowever, we also built corresponding shock-absorbing shelters. It... should work."
 # 可怕的力量。
 gts_oscillator.7.a:0 "Terrifying power."
 # §Y$d_oscillator_ruin3$§!恶化
 gts_oscillator.8.name:0 "§Y$d_oscillator_ruin3$§! Deteriorated"
 # 当我们来到[Root.GetName]的最核心处时，一台极其巨大的机器便出现在了我们面前...它比我们见到的任何动力机都要大，即使是主宰舰的动力机也没有这么大的大小...。根据我们的判断，修好它需要花费大量的合金以及时间，而作为这颗星球得关键，只有修好这台机器，这个跳蛋才能重新发挥他的作用。
 gts_oscillator.8.desc:0 "When we arrived at the core of [Root.GetName], a huge machine appeared before us... It was larger than any power unit we had seen, even the Juggernaut's power unit wasn't this big... According to our judgment, repairing it will take a lot of alloys and time. As the key to this planet, only by repairing this machine can the vibrator function again."
 # 得想办法让这大块头运作起来。
