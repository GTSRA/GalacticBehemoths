  gts_evt_graygoo.21.name: "Little Grey's Internal Breeding"
  gts_evt_graygoo.21.desc: "As the investigation progresses, the destination of the missing population is gradually discovered: they were captured and bred inside Little Grey! Under the care of the nanomachines, they can still maintain life and provide her with pleasure, but many others have committed suicide due to psychological breakdowns. Their corpses are assimilated into nanomachines, becoming part of Little Grey, making her original celestial body even larger. Little Grey's silver hair is in stark contrast to the deep black of the universe, while her azure eyes make the distant stars dim. Looking at the bewildered §E[ROOT.Ruler.GetName]§! in the tiny ship in front of her, a playful look appeared in Little Grey's azure eyes. She lifted §E[ROOT.Ruler.GetName]§! in front of her, slightly opening her mouth with a playful look 'So, boss, would you like to try it too? Little Grey will treat you well (^∇^*)'"
