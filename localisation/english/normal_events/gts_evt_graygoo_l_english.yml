  gts_evt_graygoo.22.name: "Little Grey's Internal Journey"
  gts_evt_graygoo.22.desc: "Looking at the overwhelming giant mouth and the bottomless throat,  §E[ROOT.Ruler.GetName]§! couldn't help but feel fear. But Little Grey didn't give  §E[ROOT.Ruler.GetName]§! a chance to regret it, putting her into her mouth. Although in the weightless environment of space, §E[ROOT.Ruler.GetName]§! still felt a falling sensation. After an unknown amount of time, §E[ROOT.Ruler.GetName]§! felt a soft touch. The feeling of being corroded and digested as imagined did not appear, instead it was moist and warm, making her very comfortable. The nanomachines around her surged as if they had received an order, providing pleasure to §E[ROOT.Ruler.GetName]§! from all directions.  §E[ROOT.Ruler.GetName]§! couldn't help but feel a sense of fear and uncontrollable satisfaction. In the darkness, Little Grey's voice came from all directions, as if it were directly appearing in her brain 'Don't worry, Little Grey's body is all nanomachines and will never hurt the boss.  Was your experience good? Would you like to stay a little longer, or stay inside Little Grey's body forever?'"
