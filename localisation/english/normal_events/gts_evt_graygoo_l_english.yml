  gts_evt_graygoo.310.name: "Little Grey's Unintentional Contact"
  gts_evt_graygoo.310.desc: "Little Grey arrived in the operational system according to orders. Her massive body floated in space, the black and gold qipao reflecting the light of the star, adding to the mystery of the body's owner. Since completing the jump, Little Grey has been searching in this system. Despite the high accuracy and search range of the nanomachines, the target fleet has not been found. Only asteroids are being constantly drawn in by the gravity of Little Grey's massive body, decomposing under the effect of the nanomachines and becoming nutrients for Little Grey's growth.\n\n'This should be the place, right?'\n\nA hint of confusion was revealed in her azure eyes. After confirming the target again and again, Little Grey could only search again. The enemy's warships, however, were caught in the huge gravity along with countless asteroids when Little Grey completed the jump. Even accelerating their engines to the maximum could only delay their destruction. The crew, watching the pure white skin that filled their entire vision getting closer and closer, gave up in despair and shut down their engines. The ships rushed toward Little Grey like moths to a flame, and were destroyed on contact, the light of their reactors exploding like a star and yet not attracting Little Grey's attention. They could only disappear silently into the dark universe, leaving Little Grey desperately searching for her objective."
  gts_evt_graygoo.310.a: "Little Grey is so cute~"
  gts_evt_graygoo.320.name: "Little Grey's Ship Plaything"
  gts_evt_graygoo.320.desc: "The enemy fleet gradually appeared in Little Grey's vision, the vanguard ships rushing ahead to draw fire for the others. As their formations took shape, countless kinetic missiles, lasers, and arcs flew towards Little Grey. If it were an ordinary fleet, facing such overwhelming firepower, they probably would have already been destroyed without a trace, but Little Grey simply watched the attacks slowly approaching, creating only a faint glow on her qipao. Even if they could cause a tiny bit of damage, the endless nanomachines would instantly repair it.\n\n'Is that all your attacks can do? You can't even damage my clothes.'\n\nWatching the slowly moving fleet, Little Grey couldn't help but feel playful. Her slender fingers slowly approached the ships, gently picking them up and bringing them closer. Although Little Grey's movements were gentle, it was a different sight for the crew. Two white pillars violently struck the ship's hull, and the resulting pressure almost completely damaged the armor. The rapid movement then completely tore apart the ship, returning them to alloy and minerals, floating in empty space. None of the crew survived either, remaining in the cold void along with the shattered hull.\n\nThe adorable eyes carefully observe the tiny fragments between her fingers, only seeing the faint light reflected by the alloy.\n\n'What is this? Your ships are so fragile, they can't even withstand my fingers.'\n\nLittle Grey lightly rubbed her fingers together, completely destroying the alloy and minerals. The original wreckages have disappeared. \n\nThe distant fleet continued to attack, but the crew was already in despair, numbly waiting for their death. Some ships were even already turning around and heading back the way they came, hoping to leave this system, but for Little Grey, even the fastest ships moved like snails. Whether they resist or run, it doesn't matter to Little Grey, and their only remaining value is to satisfy her desires and bring her pleasure.\n\nHow should the remaining fleet be dealt with?"
  gts_evt_graygoo.320.a: "Let Little Grey eat them."
  gts_evt_graygoo.320.b: "Let Little Grey crush them between her breasts."
  gts_evt_graygoo.320.c: "Let Little Grey stuff them into her little hole."
