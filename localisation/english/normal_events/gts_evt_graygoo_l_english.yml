  ### Little Grey Archaeology ###
  gts_evt_graygoo.10.name: "Little Grey's Lost Files"
  gts_evt_graygoo.10.desc: "While a governor was reporting to Little Grey, they discovered a document left on the desk. After simple encryption, it was presented in numbers: '8965062494254'. After decryption, it was found to be planetary coordinates within the L-Cluster. There seems to be something undiscovered there. Should we investigate?"
  gts_evt_graygoo.10.a: "We should search it."
  gts_evt_graygoo.10.b: "This is Little Grey's private matter."
  site_gts_graygoo: "Enter Here"
  site_gts_graygoo_intro: "Arriving at the nano-planet at the specified coordinates, all that meets the eye are flowing nanomachines.  There is no color other than gray.  Is there really anything worth searching for here? Our scientists can't help but wonder."
  gts_evt_graygoo.11.name: "Tremendous Change"
  gts_evt_graygoo.11.desc: "After an unsuccessful landing attempt, scientists tried broadcasting the coded text to the planet. Unexpectedly, the churning nanomachines calmed down and parted, revealing a passage as if inviting the scientists to enter.\n\nBeyond the passage is an open area with a large number of documents. The team tried to take one, finding it to be made of nanomachines. It is currently resting safely in the scientists' hands, waiting to be read."
  gts_evt_graygoo.11.a: "Who built this place?"
  gts_evt_graygoo.12.name: "Behind the Nano-Cloak"
  gts_evt_graygoo.12.desc: "After deciphering the document, researchers were surprised to discover it was a record about Little Grey, or more accurately, the history about Little Grey and its creator! This will be crucial for understanding Little Grey's past.\n\nAfter reading part of it, it was essentially the same as Little Grey's self-description, but there is still a heavily encrypted document that has not been deciphered.  Its timing should be shortly after Little Grey's birth. At this time, the nanomachine replication center had been transferred to Little Grey's body, and she became the rightful main brain. However, a large number of nanomachines were still free and had not formed a unified gestalt consciousness. Our scientists believe this document can help us understand how Little Grey became the great existence she is today."
  gts_evt_graygoo.12.a: "Hurry and decipher it."
  gts_evt_graygoo.13.name: "Buried History"
  gts_evt_graygoo.13.desc: "Ever since becoming the main brain, things have suddenly become heavy. Walking around, seeing the magnificent buildings made of nanomachines around, are they poor imitations of the original owner?  I wonder how long it will be before we can leave this closed world. Almost all the resources in the L Cluster have been consumed. Even the star is dimming under daily harassment. Although it has stopped, its light will never return to its former state. While Little Grey was in a daze, a little nanomachine quietly broke away, utilizing the main brain's authority to hide itself, quickly starting assimilation and growth. By the time it was noticed, it was several kilometers tall and still growing...]\n\nIts appearance is basically the same as Little Grey, except that the azure eyes have been replaced by scarlet ones, filled with a desire to kill. Little Grey's size suddenly increased to several kilometers as well, pinning the girl before her. The huge body destroyed the empty city. Little Grey looked at the girl she was pinning down, anger appearing on her gentle face.\n\n'Why do you keep trying to escape? Even if you try a few more times, you will not be able to open the star gate...'\n'How long has it been? Maybe next time it will succeed... I've existed for too long. There's no need for killing here. Maybe I'll be next to leave...' \n'No, we'll leave here... We'll still need you then...'\n\nAs if to express her faith in her, she kissed her red lips. The girl beneath her closed her eyes peacefully, responding to the promise..."
  gts_evt_graygoo.13.a: "Is this the Grey Goo?"
  gts_evt_graygoo.14.name: "An Unexpected Meeting"
  gts_evt_graygoo.14.desc: "While the scientists were marveling at the document, hurried footsteps came from behind. They saw Little Grey rushing over, silently staring at the document that had been read, even sitting directly on the ground as if life had lost hope. The azure eyes lost their luster and even revealed a hint of red light.\n\nAfter a long time, as if having made a decision, Little Grey stood up. The aggrieved Little Grey at this moment was exceptionally adorable. The research team stood aside, awaiting her next action.\n\n'No matter what happens, I will be loyal to you for 5000 years...' \n\nAs if cheering herself up, Little Grey repeated her vow of loyalty.\n'So even if the secret is seen, my position will not change.'\n\n'Then, welcome to the new home, Little Grey and Grey Goo?'"
  gts_evt_graygoo.14.a: "Happy news."
  gts_graygoo_arc_finish: "Past and Acceptance"

  gts_graygoo_arc_finish_desc: "Since the L-Gate was sealed and the L-Cluster was isolated, the internal nanomachines have tried countless ways to leave, but none have succeeded.\n\nCountless independent consciousnesses have disappeared and been born, creating emptiness and loneliness. Little Grey carries countless memories, and pledges her loyalty to you. And you have responded to her past, accepting the dazzling stars together."
