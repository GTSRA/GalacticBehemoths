debted and untrustworthy. Having their dreams suddenly shattered resulted in the suspect to have malicious intent. According to the suspect's confession, they landed their ship at the capital near the capital of the Chivarahuka Kingdom. (It is rumored that the suspect does not know any maps, and their understanding of the planet's geography comes from a combination of movies and games.) They first demanded that the confederation's leader hand over the defeated officer, so that they could unleash a campaign of destruction as 'punishment' for their defeat. The general who was handed over was then held captive in the suspect’s small opening (it is speculated that her body had been abused during masturbation).  When we rescued her, she had long lost her human shape. After the destructive rampage, the suspect went to the front line. (During the transit, she once again damaged everything within sight) In an act of spite, the suspect indiscriminately massacred the troops from the two respective factions, which were clashing on the front. The suspect confessed that she had intended to continue the destruction further, going so far as to “play” with the enemy’s capital city as well. Before this could be accomplished, the station guards dispatched a response, arresting her after some resistance, leaving much of the surrounding area razed. Forensics specialists were able to confirm the suspect’s statement based on a microscopic analysis of the architectural fragments, metal fragments, and human tissue that they extracted between the suspect’s teeth, armpits, breasts, palms, lower body, toes, and the shoes, socks, and underwear that she was wearing when she was captured. The further reports from the observatory show that the natives interpreted this event as a confirmation that extraterrestrials do, in fact, exist, which had significantly advanced the natives’ understanding of the player factions’ existence.\nSome private citizens have used social media to rally around the vict