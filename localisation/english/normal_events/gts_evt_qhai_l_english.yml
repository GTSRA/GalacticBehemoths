l_english:
  gts_event_qhai.0.title: "Strange VHF Signal"
  gts_event_qhai.0.desc.a: "After a period of research, the science team has confirmed the VHF signal that was unintentionally detected by our science ship. Further observation and monitoring reveal that this signal is emitted simultaneously and regularly from over two hundred hidden transmission points on the planet. It has been specially modulated so that small and technologically advanced receivers can clearly receive it, while other receivers can only perceive a slight disturbance. The research report also recommends further study, suggesting that only landing on the planet for deeper scientific exploration can ascertain the specifics of this signal."
  gts_event_qhai.0.desc.b: "After a period of research, the science team has had to declare that the VHF signal perturbation, unintentionally detected by our science ship, has no special meaning, or at least cannot be successfully received by us. Further observation and monitoring reveal that this perturbation does indeed originate from a point on the planet, but appears to be specially designed in such a way that all our receivers are unable to obtain further information."

  gts_event_qhai.0.option: "Well, it seems like just the signal fluid that the little bugs are spilling everywhere..."
  gts_event_qhai.20.title: "Celestial Uniform Shoe"
  gts_event_qhai.20.desc: "The science ship [root.GetName] entered a new star system according to the exploration plan, but this time, to the surprise of all the researchers and our science officer, most of the planets orbiting the star had disappeared, and their positions were occupied by an incomparably massive black uniform shoe. From the appearance alone, it is no different from the ordinary maid shoes or JK shoes in our empire, except for its enormous size that is almost the size of an entire planet. Obviously, it originally belonged to an unknown celestial giantess but was left here for some reason, becoming such a massive structure in front of the science ship [root.GetName].\n\nFaced with such a giant shoe that could fit our entire capital inside, the research personnel, not daring to act rashly, have made an urgent communication to us and requested the initiation of a special project to investigate both the exterior and interior of this shoe. However, we should act quickly, as the mysterious and free celestial giantess may never return, or may return at any moment to this, her 'shoe cabinet,' and casually crush us as invading bacteria."
  gts_event_qhai.20.option.1: "Approve the operation"
  gts_event_qhai.20.option.2: "No need to bother, let one of our celestial giantesses solve this."
  gts_event_qhai.20.option.2.custom_tooltip: "Requires a science officer leader with the Celestial trait"
  gts_event_qhai.20.option.3: "Let that always-slacking Qianhai leader handle it!"

  gts_event_qhai.20.option.4: "Let's think about it again"
  gts_event_qhai.21.title: "\"Wearing the Shoe\""
  gts_event_qhai.21.desc: "\"So, you want me to... send this shoe back?\" \n\n[root.leader.GetName], who has drifted from the edge of the empire (and incidentally smashed a large number of tiny planets on the way), entered the gravity well of this star system, now holding the tip of the uniform shoe, which in our eyes has already acquired a touch of divinity, and carefully examining its exterior. At the same time, several small ships launched by the research team on [root.leader.GetName]'s body have landed on the shoe's upper and insole to conduct further exploration. Due to the peculiarity of celestial giantess science officers, we obviously cannot customize a research ship that fits her body size, so we have to adopt the current method: use the leader herself as a platform to carry a large number of research equipment and technical personnel. It could be said that [root.leader.GetName] is now a walking scientific hub.\n\n\"Hmm... if you need a shoe to colonize, isn't this one I'm wearing ok?\" \n\n\"What what? It's already... full? Oh well...\" \n\nWith a slight sigh, [root.leader.GetName] held the shoe, hesitated briefly, and then, as if thinking of something interesting, curled a smile and, swinging the uniform shoe in her hand (which was exactly the right size for her celestial feet), continued to communicate with us:\n\n\"Come to think of it, it's been a while since I changed shoes... why don't I try how it feels first~?\"\n\n\"Besides, I only need to wear it for a little while, and the residual warmth and foot perspiration resources should be enough for your early colonies, right~?\"\n\nBefore we could respond, [root.leader.GetName] playfully wiggled her feet, shaking off her shoes where countless lives were parasitizing, revealing her slender and soft white silk feet. A warm aura and the dampness of foot perspiration instantly enveloped the entire star system. Then, with her face slightly flushed, [root.leader.GetName] gently licked her lips and raised her white-silk-clad feet, slowly slipping them into the uniform shoe. The research team, already deep inside the shoe cavity, had to urgently activate their FTL engines and land on [root.leader.GetName]'s white-silk foot, which was gradually sinking into the shoe, seeking a gap between the toe-hollow or an already-established toe-print colony to escape the fate of being crushed on the insole by [root.leader.GetName]'s \"petite\" foot.\n\nThen, about ten system hours later, [root.leader.GetName], carrying her own shoes in her left hand, floated back to our capital system. After removing the uniform shoe, which was now filled with the aroma of the maiden's feet and heatwaves, next to our capital, she playfully lifted her soft silk feet and wiggled them in the sky above [capital_planet.GetName], full of our citizens, before putting on her shoes again and floating towards the edge of the empire."

  gts_event_qhai.21.option: "This is [root.leader.GetName]'s power!"
  gts_event_qhai.23.title: "Exterior Shoe Exploration, Complete"
  gts_event_qhai.23.desc: "Our science ship has basically explored the outer surface of the shoe and sent the important data back to the empire's database. Science Officer [root.leader.GetName]'s observations show that there is some wear and tear on the shoe's tip and upper, and the shiny leather also has some dirt, mainly from small asteroids attracted by the immense gravity. These marks and spots, which might be completely invisible to the giantess, are as vast as chasms in our eyes. It seems that this shoe has been abandoned here for a long time. \n\nIt is worth mentioning that the science ship discovered multiple planetary debris on the sole of the uniform shoe, some of which even contain obvious ruins of civilization among the dirt and dust. Whether these planets were unconsciously crushed under the giantess's feet during her movements, or whether she unleashed divine punishment upon them with her sacred soles after angering her, we have no way of knowing."

  gts_event_qhai.23.option: "Very well, continue."
  gts_event_qhai.24.title: "The World Beneath the Heel"
  gts_event_qhai.24.desc: "When our science ship, carrying Science Officer [root.leader.GetName], slowly entered the mouth of the shoe and entered the cavity, an intense sense of oppression almost instantly sank into the hearts of the research team. Unlike the visual effect brought on by the smooth exterior of the uniform shoe, the interior of the shoe is completely surrounded by the dark and profound space within the shoe, and everything in front and on the sides is a dark brown, furry wall. This was obviously designed to make the giantess feel better, but in the eyes of [root.leader.GetName], it looks like a huge furry forest. A faint smell of foot aroma permeated the enormous space. Even though the celestial giantess has been gone for who-knows-how-long, the traces she left behind still affect everything here like a miracle.\n\nThe science ship timidly landed on the insole of the uniform shoe. The endless insole plain is inlaid with a few tiny asteroids and a few grains of foot dirt that are even larger than normal meteorites. Although the foot sweat that once filled the insole has evaporated over a long period of time, the residual smell still lingers.\n\nAfter simply collecting samples of the maiden's foot dirt and mapping the insole, the science ship successfully left the celestial uniform shoe. However, to utilize this area safely, we will still need several more detailed explorations."

  gts_event_qhai.24.option: "We will not stop."
  gts_event_qhai.25.title: "The World Beneath the Arch"
  gts_event_qhai.25.desc: "The science ship [root.GetName] entered the depths of the shoe cavity of the uniform shoe for the second time. With the experience of the previous time, this time the research and exploration team were not too flustered. Several exploration team members even stated that there was a strange sense of peace within the shoe, including the surrounding foot scent and the foot dirt continent under the science ship. \n\nWith this in mind, the science ship landed in the center of the insole of the uniform shoe and began the planned exploration. Traversing the soft, furry forest was indeed not an easy task. If one was not careful, one could get lost in the maze created by the foot dirt and insole, and from then on, completely become an insignificant foot bug in the depths of this celestial uniform shoe. Fortunately, under the leadership of Science Officer [root.leader.GetName], our research team successfully overcame various difficulties, collected a large number of valuable samples, and boarded the science ship to leave the interior of the uniform shoe through the shoe opening."

  gts_event_qhai.25.option: "Keep pushing forward, it's almost over."
  gts_event_qhai.26.title: "The World Beneath the Toes"
  gts_event_qhai.26.desc: "Unexpectedly! Just as our exploration and research team were enduring the intense foot odor and stuffy environment to explore further, we discovered a primitive civilization in the depths of the insole of this uniform shoe! \n\nAccording to the communication sent back by [root.leader.GetName], we can learn: this civilization was an early civilization that only formed a few hundred years ago, evolved from some bacteria left over from the celestial giantess’s toes, and has an initial primitive social structure. Since the origin of this civilization came from the maiden's foot, their food can only rely on the traces of foot dirt remaining on the barren insole, and the atmosphere they depend on is also full of the fragrance of the giantess's feet. If we had arrived any later, this civilization would have even faced extinction due to the loss of the source of the giantess foot dirt.\n\nMoreover, although the individuals in this civilization may only be the size of microorganisms in the eyes of the celestial giantess, they have approached one-thousandth of our size in our eyes, and our arrival has also brought a deep sense of fear and shock to this civilization. Some individuals have even climbed onto the tip of our Science Officer [root.leader.GetName]'s shoes to express their reverence. Therefore, having completely explored the entire uniform shoe, we can finally begin colonization here and consider how to treat this small civilization that evolved from the giantess foot bacteria."
  gts_event_qhai.26.option: "Worthless things, let [root.leader.GetName] crush them all."
  gts_event_qhai.26.option.2: "Bring them back for consumption."

  gts_event_qhai.26.option.3: "It wouldn't be bad to leave them there to serve us..."
  NAME_gts_uniform_shoes_colonizable: "Uniform Shoe"
  d_uniform_shoes_scale: "High-Quality Foot Dirt Crystal"
  d_uniform_shoes_scale_desc: "The insole topography formed after the crystallization of foot dirt left by our celestial-level leader when trying on this uniform shoe, although it brings some inconvenience to our traffic, the advantages outweigh the disadvantages. Mining teams can extract all kinds of quite useful things from it."
  d_uniform_shoes_micro: "Giantess Foot Bacteria"

  d_uniform_shoes_micro_desc: "The foot bacteria civilization remaining in this uniform shoe has been domesticated by us and is diligently serving our colonists."
  GTS_UNIFORM_SHOES_SPECIAL_PROJECT: "Retrieval of Lost Property"
  GTS_UNIFORM_SHOES_SPECIAL_PROJECT_DESC: "We have discovered a celestial-sized uniform shoe in the star system codenamed 'Shoe Cabinet'. Even its cute appearance cannot hide the oppressive feeling of it being such a large object belonging to a giantess - it is like directly facing the planetary-sized feet of that celestial giantess herself. \n\nTherefore, to prevent unnecessary losses and troubles to the greatest extent possible, we have decided to embrace the power of the giantess: to send a leader who is willing to follow us and who is also a celestial giantess to recycle this shoe, and decide whether or not to colonize it after bringing it back to the home system."
  GTS_UNIFORM_SHOES_TINY_SPECIAL_PROJECT: "Exterior Shoe Investigation"
  GTS_UNIFORM_SHOES_TINY_SPECIAL_PROJECT_DESC: "We have discovered a celestial-sized uniform shoe in the star system codenamed 'Shoe Cabinet'. Even its cute appearance cannot hide the oppressive feeling of it being such a large object belonging to a giantess - it is like directly facing the planetary-sized feet of that celestial giantess herself. \n\nTherefore, in order to smoothly colonize this majestic uniform shoe and avoid any accidents - such as being wiped out by the giantess who might suddenly return here as humble dust, we need to investigate the exterior and interior of this shoe and master its basic parameters in order to ensure smooth colonization."
  GTS_UNIFORM_SHOES_TINY2_SPECIAL_PROJECT: "Interior Shoe Exploration - Heel"
  GTS_UNIFORM_SHOES_TINY2_SPECIAL_PROJECT_DESC: "The preliminary exploration of the celestial uniform shoe in the 'Shoe Cabinet' star system has been completed, and the next step is to delve deeper into the shoe to explore further for colony construction. Given the harsh environment and the difficulties of exploration within the shoe of a celestial giantess, we have decided to begin exploring from the heel area, where both the smell and dirt are relatively low, to prevent our expedition team from getting lost in the textures and foot dirt deep within the uniform shoe."
  GTS_UNIFORM_SHOES_TINY3_SPECIAL_PROJECT: "Interior Shoe Exploration - Arch"
  GTS_UNIFORM_SHOES_TINY3_SPECIAL_PROJECT_DESC: "The exploration of that celestial uniform shoe is already halfway done, and next, we need to explore the arch and area under the sole of the shoe more deeply to avoid getting lost within the shoe itself. Besides gathering data and mapping everything in detail, we might even be able to use the changes in forms and the topography of the insole plains to observe the pressure points on the giantess's sole when she was delivering stepping executions, perhaps this information can be used to deal with other unpredictable celestial giantesses in the galaxy.\n\nHowever, going so deeply into an unknown shoe without the help of another celestial giantess is obviously quite dangerous, so we have to recruit explorers from among those with extensive experience and a deep fascination with giantess feet to follow the science officer to conduct explorations of the interior of the shoe. Despite all this, the number of applicants for this task is still countless."
  GTS_UNIFORM_SHOES_TINY4_SPECIAL_PROJECT: "Interior Shoe Exploration - Toe Region"

  GTS_UNIFORM_SHOES_TINY4_SPECIAL_PROJECT_DESC: "We have been exploring the interior of the uniform shoe for a long time, collecting many valuable specimens and gaining valuable experience in surviving inside a giantess's shoe. And now, what is blocking us is the area with the most harsh environment in the girl's shoe: the area under the tips of her toes. Obviously, the tips of her toes are farther away from the shoe opening. The star light from outside, which can barely provide some illumination, has almost been completely blocked by the shoe walls on all sides, not to mention the increasingly dense odors and the fog of foot sweat steam, making the tip of the insole that has been crushed by the maiden's toes countless times even more dangerous."
  ## Anomalies
  gts_anomaly_qhai: "Signal Pulsation"

  gts_anomaly_qhai_desc: "The science ship detected a subtle change in the VHF signal as it approached this planet."
  ## Archaeology
  site_qhai: "Strange Signal Source"
  site_qhai_desc: "The signal sources, which are sent from different locations on this planet in unison, have further value for exploration."
  gts_event_qhai.1.title: "The Mystery of the Signal Transmitters"
  gts_event_qhai.1.desc.a: "This phase of the excavation has uncovered more than 330 transmitters that continuously transmit signals. It appears that there is a device on these transmitters that monitors the size of living beings, which automatically deactivated the self-defense systems – seemingly only effective against larger beings – that we later discovered upon dismantling them, after identifying our archaeological team. It is worth mentioning that the shape, weapon type, and engraved language are significantly different on the various transmitters, and studies have shown that they were all modified in a somewhat hasty manner at a specific time long after their manufacture.\nIn the vicinity of the transmitters, our archaeologists' signal receivers detected another very subtle signal, which was found on different transmitters. This signal was very easy to decipher, and was finally identified as the coordinates of a location on the planet. The research team has already started to formulate an archaeological research plan based on these coordinates."
  gts_event_qhai.1.desc.b: "This phase of the excavation has uncovered more than 330 transmitters that continuously transmit signals. It appears that the device on these transmitters that monitors the size of living beings used its self-defense system to attack our archaeological team after identifying them. Fortunately these self-defense systems seemed to be severely outdated. Apart from some members experiencing headaches due to psychic weaponry, there were no other adverse effects. After disarming the transmitters and sending them to the science ship for research, we discovered that the different transmitters had significantly different shapes, weapon types, and engraved languages. Studies have also shown that the transmitters were all modified in a somewhat hasty manner at a specific time long after their manufacture.\nInitially, other than this information, we made little progress, except for discovering some disturbances that could not be clearly monitored even by our smallest receivers. However, after an analysis of the excavation site, we discovered that although the transmitters were not laid out completely regularly, they seemed to intentionally avoid a certain area. Currently, the research team is preparing to begin further research from the center of that area."
  gts_event_qhai.1.option.a: "Signal transmitters intentionally targeted at larger creatures? This is getting more and more interesting..."

  gts_event_qhai.1.option.b: "Hmph, the little ones’ conspiracies and tricks..."
  gts_event_qhai.2.title: "A Complex of Unclear Purpose"
  gts_event_qhai.2.desc.a: "Further examination of the coordinates was very successful. After some excavation, we began to discover artifacts from tens of thousands of years ago at a depth of about 20 meters below the surface. As larger-scale excavation work progressed, a magnificent and well-preserved complex of buildings, whose purpose is somewhat difficult to determine, gradually revealed itself to the research personnel.\nIn preliminary research, almost all scientists agreed that this was a fortress, likely built during a war between creatures of similar size to us and creatures much larger than them. The evidence for this is everywhere: energy field shields specifically for resisting enormous pressure, kinetic cannons with calibers too large to have any practical combat value against creatures of similar size, and magic circles that could only be successfully activated by dozens or hundreds of skilled psionic users standing in designated locations. All of this shows that this was a well-armed fortress built specifically to fight against extremely large creatures. However, a building ruin that was almost completely crushed on the perimeter shows that this fortress did not achieve its defensive goals. After all the defenses were broken, the defenders were very likely forced to surrender for some reason due to the power of the attackers. Furthermore, echoing the differences in the shapes of the transmitters from before, weaponry representing different technologies were found in this complex. The different language inscriptions found on the transmitters were also found in different locations in the complex.\nHowever, an in-depth study of the complex has shaken the conclusions drawn during earlier excavation. Behind the rearmed gate, we found hidden passages for creatures of different sizes; and in the restoration of the internal structure of the main building, researchers also discovered that its internal facilities and external armed systems were built during different periods, with the specific dates corresponding with the years when the transmitters were first built and modified. At the same time, the internal facilities also seem extremely unsuitable for defense: compared to their tactical purpose, many gigantic rooms gave the researchers the first impression that they appeared more like meeting halls and lounges. It also seemed like the facilities in these rooms had been used by creatures of different sizes together, but they had been intentionally dismantled during later modifications."
  gts_event_qhai.2.desc.b: "The further examination of that blank area was very successful. After some excavation, our researchers had barely stuck a probe into the ground in the center of the area when they started to continuously discover artifacts from tens of thousands of years ago. As the team's excavation work progressed, a magnificent and unusually well-preserved building complex, whose purpose was somewhat difficult to ascertain, gradually revealed itself to the researchers. In preliminary investigations, almost all scientists agreed that this was a fortress once used by small beings, likely built during a war between creatures much smaller than us and creatures of similar size to us. The evidence for this is everywhere: energy field shields which, though exquisitely made, seem to be able to resist our researchers stomping on them after being forcefully charged, kinetic cannons manufactured by small beings with calibers similar to that of our small-caliber cannons, and magic circles which seem to require many small psionic power stations at designated locations to successfully activate. All of this suggests that this is a well-armed fortress built specifically to fight against creatures of similar size to us.\nHowever, a building ruin that was almost completely crushed on the perimeter shows that this fortress did not achieve its defensive goals. After the defenses were breached, the defenders likely did not continue to struggle after the attackers managed to crush the perimeter buildings after a very few steps, for some reason. Furthermore, echoing the differences in the shapes of the transmitters from before, weaponry representing different technologies were found in this complex. The different language inscriptions that were found on the transmitters were also found in different locations in the complex.\nHowever, an in-depth study of the complex has shaken the conclusions of earlier excavations. After breaking open the alloy armor on the outside of the doors, we discovered that the main building had a passage just large enough for our researchers to enter – however, after a few steps, the passage was intentionally cut off, and so we finally had to send in small robots to continue the following exploration. In the structural reconstruction research of the main building, the researchers also discovered that its internal facilities and external armed systems were built at different times, with the specific dates corresponding with the years when the transmitters were first built and modified. At the same time, the internal facilities also seem extremely unsuitable for defense: compared to their tactical function, many large rooms of the main building gave the researchers the first impression that they were more like meeting halls and lounges. It also seemed that facilities to be jointly used by creatures of different sizes had been installed in these rooms, but they had been intentionally dismantled during later modifications."
  gts_event_qhai.2.option.a: "The discoveries so far are still full of contradictions… In any case, let's start the exploration work."

  gts_event_qhai.2.option.b: "Could you let me see the energy shield generator completely excavated later? I also want to test the strength of such things..."
  gts_event_qhai.3.title: "Meeting Minutes on the Inscriptions"
  gts_event_qhai.3.desc.a: "The various languages and characters discovered in various locations of the complex add up to a total of 340, one more than the number of transmitters. The sizes of the script varies, in line with the size of the creatures that were estimated to have used the complex in earlier studies. Most of these languages have baffled our linguists. Only a few of two or three languages somewhat match the language habits we have seen. After focusing on deciphering these languages, we were able to break down many of the sentences.\nSoon after entering the door, we discovered ten standing giant slabs, each with exactly 340 lines written in different languages. We quickly discovered that each slab was simply the 340 language translations of a single sentence, translated from the largest size of script that is only seen on these slabs in the entire complex:\n\nMeeting Minutes\nGreat Galactic Union, 2837th Meeting\nTime: DR81209 Y2O120\nProcess: Giantess Empire proposed a motion, number 7022\nVoting: 1 in favor, 0 abstained, 339 against\nGiantess Empire representative speaking (omitted content)\nAccording to Amendment 42-X of the constitution (the Diplomatic Weight Amendment), the motion was passed and included in the constitution\nAmendment: All resources and life forms in this galaxy are to be regarded as private property\nBelonging to the Goddess of the Giantess Empire and her subjects\n\nBased on the assumptions of our researchers, this place may have been a deliberation site for an organization similar to a Great Galactic Union. After the above meeting ended, the Great Galactic Union obviously had no further function and the war between the Giantess Empire and the remaining resistance forces of other countries broke out. The resistance personnel converted the site into a fortress, but ultimately, for some unknown reason, they did not fight to the end and chose to surrender.\n\nJust when the survey activity was about to come to an end, our researchers received a signal for the third time next to the stone slabs, a signal even weaker than the previous two. The research team, who was about to have a celebration feast, returned to work and began to prepare for the next exploration..."
  gts_event_qhai.3.desc.b: "The various languages and characters discovered in various locations of the complex add up to a total of 340, one more than the number of transmitters. The size of the script varied slightly, in line with the size of the creatures that were estimated to have used the complex in previous studies. The majority of those languages nearly baffled our linguists; however, one of the languages somewhat matched language habits that we've seen before. After focusing on deciphering this language, we were able to break down many sentences within it.\nShortly after entering the door, we discovered ten small stone tablets standing upright. Each tablet contained exactly 340 lines, written in different languages. We quickly realized that each tablet contained only a sentence in 340 different translations - from the largest-size script in the entire complex, appearing only on these tablets, and also the only language we have been able to decipher:\n\nMeeting Minutes\nGreat Galactic Union, 2837th Meeting\nTime: DR81209 Y2O120\nProcess: The Giantess Empire proposed motion number 7022\nVoting: 1 in favor, 0 abstaining, 339 opposed\nGiantess Empire representative speaking (contents omitted)\nAccording to the Constitution's 42-X Amendment (Diplomatic Weight Amendment), the motion has been approved and incorporated into the Constitution\nAmended content: All lifeforms and resources in this galaxy, considered as private property\nBelong to the Goddess of the Giantess Empire and her subjects\n\nBased on the assumptions of our research team, this may have been a site for deliberation, similar to the Great Galactic Union organization. After said meeting had concluded, the Great Galactic Union no longer seemed to serve any purpose, and war broke out between the Giantess Empire and the remaining scattered resistance forces of other nations. The resistance forces converted the site into a fortress, although due to unknown reasons, they didn't fight until the end, and instead chose to surrender.\n\nJust as the surveying was about to conclude, our research team detected a signal near the stone tablet for the third time, a signal which was even weaker than the previous two, which we would likely have missed had we not been making preparations in advance. The research team, which was about to host a celebratory feast, immediately reengaged with their duties, and prepared to initiate their next surveying operation..."
  gts_event_qhai.3.option.a: "It seems that the story is gradually becoming clearer..."

  gts_event_qhai.3.option.b: "The little ones' resistance...how cute?"
  gts_event_qhai.4.title: "Knowledge from the Forerunners"
  gts_event_qhai.4.desc.a: "After some monitoring and attempts, our researchers successfully deciphered the signal this time, based on the previously translated language. According to the instructions in the signal, we moved the stone slabs to a designated location and opened a secret passage to the underground.\nAfter walking along the secret path for a long time, during which we passed through a few mechanisms that confirmed the size and genes of the visitors (it seemed these machines only recognized the body size and emotional state of the visitors, and only those with the correct body size and were not in a forced emotional state could pass through smoothly), we arrived at a room surrounded on all sides by storage devices and supercomputers. As we entered, the holographic displays in the room lit up and, in the language we had translated, informed us as follows:\n\nGiantesses cannot be trusted, giantesses cannot be tolerated, and giantesses do not deserve friendship.\nIf you have arrived here without using violence, then we congratulate you and accept you as the 340th representative from a member state of the Great Galactic Union. However, we will also be sounding our own death knell, because it means that all our resistance has ultimately failed. \nHowever, we are going to let you see the achievements and glories we once had. The three outstanding individuals that we have collectively selected, from the Haravataka Empire, the Naizerell Sacred Authority, and the Biliktipi Federation, will teach you the most extraordinary of all of our knowledge. They have already lost their precious lives. We can only hope that their images will last forever.\nLastly, we must repeat, and hope that you will also remember:\nGiantesses cannot be trusted, giantesses cannot be tolerated, and giantesses do not deserve friendship."
  gts_event_qhai.4.desc.b: "After some attempts and listening, our researchers still could not successfully extract any information from the signal. As such, we had to resort to destructive excavation. This involved moving the entire complex, piece by piece into our transporters, sending the pieces back to a designated museum to be properly preserved. We then conducted another excavation of area below the complex's foundation. This excavation allowed us to find a small passage into the subsurface area, ending at a room which was only meant to be entered by small people. However, our reckless demolition of the ceiling caused us to unfortunately activate the self-destruct systems of a number of computers in the room...\nWhile we attempted to secure some storage disks using our robotic arms before immediately retreating, the explosion caused by the self-destruct program still resulted in one researcher sustaining severe injuries, while other research team members suffered burns and other varying injuries. We were, however, able to rescue a number of invaluable documents, which seem to have a number of holographic recordings..."
  gts_event_qhai.4.option.a: "I am Tehara Hahawaka, the Director of the Institute of Theoretical Physics of the Haravataka Empire…"
  gts_event_qhai.4.option.b: "I am Kalsas, the Supreme High Priest of the Naizerell Sacred Authority…"

  gts_event_qhai.4.option.c: "I am Rimissey, the Chief Designer for the Military Shipbuilding Department of the Biliktipi Federation…"
  gts_event_qhai.5.title: "The Knowledge of Tehara Hahawaka"
  gts_event_qhai.5.desc: "I am Tehara Hahawaka, the Director of the Institute of Theoretical Physics of the Haravataka Empire. Normally, when I speak like this, I am giving a lecture at the academy, but obviously, the situation today is somewhat different... Therefore, I will also be more concise in the following lecture, keeping the knowledge points brief and straightforward. Some of my assistants and colleagues are unable to be here, but they have left notes. I will also convey all of their knowledge one by one.\nAlright, then the following knowledge assumes that you have the professional knowledge of theoretical physics, let's start with...\n\n...\n\n(As the lecture continues, the sound of noise and shaking seems to be gradually approaching. The director's tone also becomes more and more urgent and rapid - until the recording abruptly stops amid the sound of a building collapsing.)"
  gts_event_qhai.5.option.a: "Thank you for the lecture that you gave with your life…"
  gts_event_qhai.5.option.b: "Well, forgive me for not having much of a background in physics... But does stepping on a theoretical physicist cause nuclear fission or something?"
  gts_event_qhai.6.title: "The Knowledge of Kalsas"
