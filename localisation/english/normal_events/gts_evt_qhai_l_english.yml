  gts_event_qhai.8.title: "War Betting Activity on [event_target:qhai_pre_ftl_planet.GetName]"
  gts_event_qhai.8.desc: "The recent popularity on our country's social media has drawn our attention to a betting activity that is centered on the [event_target:qhai_pre_ftl_planet.GetName] observation station. It is believed that this activity was initiated by a few researchers working at the observation station, and then gradually the participants expanded to include other staff at the observation station and those with information living in nearby star systems. In the end, it gradually expanded to become a large-scale betting project that everyone in the entire sector has had a hand in.\nThe main topic of the betting is armed conflict of the native races on the planet or, to put it more bluntly, wars between the native countries. Thanks to our permission for in-depth observation of the planet, scientists are able to research intelligence about the diplomatic relations, technological level, and military deployments between the countries. These pieces of intelligence were used by a few researchers with a good 'business sense' to set odds and open bets. Participants can bet on the countries and generals they support in the hopes that they will win the war or a specific battle. Nowadays, this betting activity has already become fairly large-scale. Many cultural works based on the native races on this star system - such as novels, popular science, or strategic games - have also been released and have created good commercial value.\nStrictly speaking, this activity is clearly not recognized by the relevant regulations of the observation station, and should also be prohibited for ethical reasons. But since the betting activity has created economic benefits, we can also support this activity while also demanding that its profits are nationalized - after all, the public's interest in the natives of [event_target:qhai_pre_ftl_planet.GetName] is also beneficial to the region's related scientific and educational development."
