ent. The despair of having their dreams shattered ultimately led to the suspect's crime. According to the suspect's own statement, they landed their ship near the capital of the Chivarahuka Kingdom. (It is said that the suspect did not know the map, and their knowledge of the planet's geography mainly came from corresponding movies and games.) They first demanded that the ruler of the kingdom give the general who had been defeated to them. After she was handed over, they engaged in large amounts of destruction in the capital city under the guise of “punishment.” The general who was handed over was imprisoned in the suspect's small hole. When we rescued her, she had already lost her human form, and it was speculated that this was the result of being harshly used  during masturbation. After this destruction, they went to the location where the decisive battle previously took place (during which a lot of destruction occurred) where they had a bloodthirsty rampage and massacred the enemy troops who were reorganizing at the time. The suspect claimed that they originally intended to go to the enemy's capital to 'play around,' but were arrested by the observation station guards who were quickly dispatched before they could succeed. (Despite attempts to minimize the damage, the suspect's refusal to arrest led to the majority of the surrounding area being razed to the ground.) According to forensic analysis of the architectural fragments and human tissue extracted from between the suspect's teeth, underarms, breasts, palms, lower body, toes, and the shoes, socks, and underwear they were wearing when they were arrested, the suspect's statement is generally true.\nThe further reports from the observation station reflect the natives’ reaction to this incident. Nations and groups of different beliefs have provided different explanations for this incident. Among them, the mainstream view is that a war goddess widely worshiped by the locals punished a chosen one who lost the battl