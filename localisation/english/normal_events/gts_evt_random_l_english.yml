 # §R哼啊啊啊啊啊啊！§!\n\n不同于以往的那些脆弱小人建筑，有座工棚居然格外坚固，在承受了上万吨的巨娘踩踏后竟纹丝不动，原因是这座小屋是由一款被称之为「乐G」的巨娘积木玩具改造的，其以纳米材料一体成型制造，坚固到能承受巨娘的随意把玩，赤脚的巨娘发出了爆裂的吼声，这里的爆裂是物理意义上而非仅仅是形容，周围一公里内的数百小人被直接震到内爆成为一团团肉块，而稍远一些的小人则口鼻出血，终生失去了听力、视力甚至智力，不过在十几公里外的监控摄像机还是把这震撼的一幕给录了下来……这本来只是第一次殖民中一个无足轻重的插曲罢了，直到有好事者在论坛上将巨娘的声音剪辑成了一首歌曲里的meme：\n\n「§S全体都有，这颗星球，这个宇宙，我们的巨娘足够大吗？\n从卡迪亚~~到莫迪亚！卡里达，还有科雷利亚！阿凡达，我们来啦！欧罗拉~~和冯·布劳恩……哦盖亚、泰拉、还有神圣泰拉！阿格里皮娜，去遇战塔吧！坎巴拉，太厉害了……§!\n\n§R啊啊啊啊啊啊啊啊啊，啊啊啊啊啊啊啊，啊啊啊啊啊依啊依啊依呀，哼啊啊啊，啊……§!」\n\n因为这首歌曲意义不明一般的报菜名似的报地名，还有及其魔性的巨娘怒吼，很快便在各大论坛上疯狂地传播开来，如同模因污染一般难以消除，据悉该视频已让我国公民听力水平平均下降了1.2个百分点，但仍没法阻止全体国民傻呵呵地看这个巨娘大吼大叫
 gts_evt_random.010261.desc:0 "§R Hmph aaaaaah! §!\n\nUnlike those fragile small folk buildings in the past, a shed was exceptionally sturdy. It didn't move even after withstanding tens of thousands of tons of Giantess trampling. The reason was that this hut was modified from a Giantess building block toy called 'LeG', made of nanomaterials in one piece, strong enough to withstand Giantess's casual play. The barefoot Giantess let out an explosive roar. 'Explosive' here is physical, not just descriptive. Hundreds of small folk within a kilometer were directly shocked into imploding into meat chunks, while those further away bled from orifices, losing hearing, vision, or even intelligence for life. However, a surveillance camera ten kilometers away recorded this shocking scene... This was originally just an insignificant episode in the first colonization, until a busybody edited the Giantess's voice into a meme song on the forum:\n\n'§S Attention everyone, this planet, this universe, is our Giantess big enough?\nFrom Cadia~~ to Mordia! Calida, and Corellia! Avatar, here we come! Aurora~~ and Von Braun... Oh Gaia, Terra, and Holy Terra! Agrippina, go to Yuuzhan Vong! Kerbal, amazing...§!\n\n§R Aaaaaah, aaaaaah, aaaaah~ya~ya~ya, hmph aaaaaah, ah...§!'\n\nBecause this song inexplicably listed place names like ordering dishes, and the extremely magical Giantess roar, it quickly spread crazily on major forums, difficult to eliminate like a memetic hazard. It is reported that this video has caused the average hearing level of our citizens to drop by 1.2 percentage points, but it still can't stop the whole nation from foolishly watching this Giantess yelling."
