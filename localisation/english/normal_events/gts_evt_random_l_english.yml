  gts_evt_random.070040.desc: "After the battle ended, the enemies in this sector were almost completely gone. §Y[event_target:gtsra_fleet_leader.GetName]§! had virtually turned this battle into a one-sided release of her frustration. White seminal fluid was scattered all over the place, with warships shattered by her enormous glans. The huge phallus still stood erect in space, whereas §Y[event_target:gtsra_fleet_leader.GetName]§! had already fallen asleep.\n\nSo, what should we do with this scene?"
  gts_evt_random.070040.a: "Clean §Y[event_target:gtsra_fleet_leader.GetName]§!'s glans."
  gts_evt_random.070040.b: "Clean §Y[event_target:gtsra_fleet_leader.GetName]§!'s urethra."
  gts_evt_random.070041.desc: "Our fleet attempted to clean §Y[event_target:gtsra_fleet_leader.GetName]§!'s giant glans. In the recent battle, her glans was used as a weapon, almost sweeping through the entire enemy fleet. The enormous pink glans hung high in the black deep space. Under the sunlight, the semen on her glans gathered like lakes on her skin. The fleet surrounded her huge phallus, and after getting close, the debris from the fleet mixed in with the smegma was especially visible.\n\nWe did not covet the scenery inside her urethra, but rather, only accepted these surface materials. For us, this is enough."
  gts_evt_random.070041.a: "Let it be this way."
  gts_evt_random.070042.desc: "The fleet didn't just want to clean the area above her foreskin, we were also particularly interested in the things inside her meatus. After a discussion, several ships slowly went deep along the enormous meatus, entering her stinking cave full of the smell of urine and various other strong odors. In this long tunnel, we were horrified to discover that there were even remnants of the fleet that were stuck in this giant, stinking cave. As we were cleaning that huge debris, a tremor caused the entire tunnel to shake. The last image the fleet left to us before perishing was the gushing of her pee…"
  gts_evt_random.070042.a: "…It's over."
