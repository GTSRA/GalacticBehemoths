  ###鞋内城市（by 115）
  gts_evt_random.030090.name: "§H[event_target:gtsra_random_event_leader.GetName]§!'s Shoe City"
  gts_evt_random.030090.desc: "As the most courageous group of people in the small person world, the pioneers have made great contributions to the expansion of the small person civilization with their fearless and adaptable nature.\n\nThe story begins with the small person pioneer team inside §H[event_target:gtsra_random_event_leader.GetName]§!'s shoes. The first small people who set foot on this land found it to be pitch black, damp and stuffy. The only source of light was the light that came into the shoe opening. Terrible odors permeated the air. They had to wear air filters in order to live properly, but despite the harsh environment, the mineral reserves and water content were abundant -- although the latter needed to be filtered several times to be used normally. \n\n At first, small people died one after another from not adapting to the environment. Their corpses were corroded by foot odor, turning into white bones buried on the insole continent. Over time the bodies became part of the shoe pad’s grime. But many more small people successfully settled on the insole of §H[event_target:gtsra_random_event_leader.GetName]§!'s shoe.\n\nInitially, the small people's settlements were scattered throughout the insole. The settlements at the arch of the foot were sparsely populated due to the extremely strong smell. The five dark basins inside the shoe had rich minerals (foot grime) and water, which were very suitable for small people to live in. Gradually, the small people developed the five most prosperous cities at the toe prints (the level of prosperity is determined by the size of the toe indentation). If nothing changed, the ordinary lives of the small people would continue like this until that certain day… On that day, all the small people inside the insole heard a huge vibration from the ground. The animals began to flee blindly, and the buildings began to collapse. People fled the buildings and hid in the open, looking towards the opening of the shoe to know what had happened. \n\nSuddenly, something blocked the sunlight from the shoe opening-it was the huge foot of §H[event_target:gtsra_random_event_leader.GetName]§!.\n\nThe five toes, pressed together, slowly entered the shoe, contacted and flattened the insole cities located at the heel. Then, it slowly moved forward, uniformly flattening, crushing, and turning all the cities on its path into the insole grime. Finally, when §H[event_target:gtsra_random_event_leader.GetName]§!'s entire jade foot had entered the shoe, her toes were already hanging over the cities located in the toe basins. Only then did the small people realize why this was the area with the richest resources, but it was too late...\n\n\"Hmm... the insole feels a little scratchy today. Did some sand get into my shoe?\" \n\n§H[event_target:gtsra_random_event_leader.GetName]§! rubbed her toes and stomped her foot again until there was nothing abnormal. After that, she went out wearing the shoes.\n\nAnd the small people on the insole had been nearly wiped out in this disaster. The small people who managed to survive at the arch of the foot worship the giant foot of §H[event_target:gtsra_random_event_leader.GetName]§! as a god, and generations upon generations have dedicated themselves to working on the arch of the foot for odor removal."
  gts_evt_random.030090.a: "Lewd"
