  gts_evt_random.010050.b: "In the universe, only death and taxes are unavoidable. Make them pay their taxes, and then hand them over to those perverts at the Security Bureau!"
  gts_evt_random.010050.c: "The empire doesn't have that much time to manage all this. Just kill those unregistered little people; as long as the giantesses are normal, it's fine."
  gts_evt_random.010050.d: "Hmm~ I think we can open more discreet VIP competitions~"
