  ###大富翁（by 女仆长）
  gts_evt_random.030070.name: "Monopoly Game"
  gts_evt_random.030070.desc: "Even in the interstellar age, some ancient games are still popular, like Monopoly. Of course, unlike the natives of the early space age, modern Monopoly maps are based on planets, systems, sectors, governorates, and even the galaxy. Many officials within the empire like this kind of game, especially when someone among them first proposed to use their body to touch all the properties they had purchased on the game board at the same time without touching other properties, to avoid bankruptcy. However, for governors who are super giantesses, such a game is too simple-they prefer to compete in reality.\n\n§H“Okay~ Stretch your feet out more~ almost there~”§!\n\n§H[event_target:gtsra_random_event_leader.GetName]§! is currently in such a deadlock: her cash can no longer support her paying tolls but since she is close to bankruptcy, she does not want to leave the game just like this, so she tried to continue with this rule however her properties are too scattered, even though her legs have been nearly splitting into different directions at Earth's poles, she must still hold her legs taut in order not to touch other areas. Especially now that she has to bend down her back to touch another property in the distance...\n\n§H“Almost… touched it… ah!”§!\n\nWith a “ripping” sound, her overburdened clothing suddenly tore apart, the remaining fabrics slipped down her legs, and her pure white panties were instantly exposed to the eyes of countless small people on the planet.\n\n§H“Ah ah ah ah ah--I’m seen naked--”§!\nWithout blushing for her gaffe, she suddenly leaned down and her hand finally touched the last property.\n§H“Finally done it--”§!\n§S“That won't do~ Your pants touched my property~ So it’s a failure~”§!\n§H“Uwa~ No--”§!"
  gts_evt_random.030070.a: "One more round!"
