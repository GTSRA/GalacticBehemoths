  ### Planet Still Resisting (by 老郑)
  gts_evt_random.020010.name: "Planet Still Resisting"
  gts_evt_random.020010.desc: "Our valiant army has successfully defeated the vast majority of the small people's army on this planet, and now only scattered small-person troops and resistance organizations remain in various corners of the planet. What should we do?"
  gts_evt_random.020010.a: "They're just a few stubborn ants, nothing to pay attention to."
  gts_evt_random.020010.b: "Where's the army? Tell them to quickly figure something out."
  gts_evt_random.020010.c: "They must accept the will of the gods."
  gts_evt_random.020010.d: "We should find a way to let the local small people know that we have come to liberate them."
  gts_evt_random.020010.e: "No, those who defy the empire must be completely suppressed, no matter the method."
