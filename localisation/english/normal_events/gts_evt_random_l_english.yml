  gts_growth_digsite: "Growing Giantess?"
  gts_growth_digsite_desc: "On this planet we discovered an archive hidden deep in the underground, which seems to contain some exciting information that may help us understand the celestial giantesses that appear in this universe."
  gts_evt_random.080001.name: "Hundredfold"
  gts_evt_random.080001.desc: "Can the people in the building see me~ I am the Dice Goddess~ Now my magnification is a hundred times yours. Little you aren't even as big as my finger. Let me touch you~\n\nAiya, why are you running? It's just my finger lightly touching the glass curtain wall. The entire sheet of glass shattered like a waterfall, falling down and smashing on the ground below the tall building. Whether it's you or the things you make, you are really weak!\n\nNext, my fingertip gently touches the top of the building and makes it sway. You inside the building are being bumped and tossed about like you're experiencing a magnitude 8 earthquake, as if you are about to fall to your deaths in the building. So pitiful~ Everyone must be strong! This way I can play with you for a bit longer. When I’m done playing with you, I’ll use my hundredfold size body to trample on your cities, as a long-awaited treat~"
  gts_evt_random.080002.name: "Thousandfold"
  gts_evt_random.080002.desc: "Two fair and smooth legs suddenly appeared in the city, and as it should be, those are my legs.\n\nIn your words, I’m now about a thousand times larger, which means that even the tallest buildings in the world are not even half of my height; I only need to lightly stretch out my feet, and my crystal-clear and round toes lightly tap onto the densely packed building complexes, and the tall buildings would collapse like dominoes.\n\nEven in front of a me that is a thousand times bigger, you are still so weak~"
  gts_evt_random.080003.name: "Ten Thousandfold"
  gts_evt_random.080003.desc: "Ten thousand times... I, who is ten thousand times bigger, look down at the endless complexes below me. Now, in my eyes, they are only the size of small stones.\n\nI lifted my foot and gently stepped down, and then the destruction began. The building complexes that took years to create were so vulnerable in front of me.\n\nThe dense high-rise buildings begin to collapse the moment they touched my sole. But my sole could not be stopped. It easily crushed the dense complexes into ruins several hundred meters deep.\n\nThen I moved my foot. The hundred-meter-high jade walls moved at a speed of thousands of kilometers per hour. The collisions of the high-rise buildings can at most give me some slight sensation before they are crushed and turn to ashes. The metropolis of the past has now been reduced to ruins.\n\nThis is me, at ten thousand times larger~ It’s probably the most commonly used size below giga?"
  gts_evt_random.080004.name: "Hundred Thousandfold"
  gts_evt_random.080004.desc: "Since ancient times, countless ancestors have had the idea of flying. They looked up at the world above their heads, fantasizing that one day they could also soar in the blue sky like flying birds.\n\nWhat adorable aspirations~ The blue sky that you dream of, for Miss A, who is a hundred thousand times bigger, is just the world below her legs.\n\nThe clouds that are several kilometers away, the clouds that you dream of touching, are just a thin mist for me. Whether it's moving my toes or lifting my foot, the cool feeling of the clouds clinging to my feet will give rise to a strong sense of superiority. Your aspirations are just toys that I can touch by moving my toes. The hormones I release due to my sense of superiority will spread along the stratosphere, spreading all over the world, right?\n\nIn the world of biology, if you accept someone’s hormones, it means you have submitted to them. Therefore, you, who are covered by my hormones, should start calling me a goddess from today on, right?"
  gts_evt_random.080005.name: "Billionfold"
  gts_evt_random.080005.desc: "Awu~ the tip of the cute little girl's tongue lightly licked past, and the moon, which has accompanied you for billions of years, transformed into debris and was drawn onto my tongue. The shattered rock layers and the lava attached to my tongue have a sweet, lava candy flavor; very comfortable-I am your Dice Goddess. Now, I am about a billion times bigger than you. The moon is just a small gumball to me, and your home planet can be held with just one hand!\n\nMy fingers are eight thousand eight hundred kilometers long; one finger can cover the Eurasian continent. Its height is also almost 2,000 kilometers, over two hundred times taller than your highest peak! Your atmosphere isn't even half that. Now, I'm not full yet, so why don't you become my snacks?"
  gts_evt_random.080006.name: "???-fold"
  gts_evt_random.080006.desc: "“So many planets; in front of my toes, they are only tiny specks of dust.” \n\nMiss A, who is one hundred and sixty thousand light-years tall, looks down at the sea of stars beneath her feet. Her fair, soft, and jade-like feet are now the tallest objects in the universe.\n\nHer sole gently steps down, rippling the starry river like water. Hundreds of millions of stars collide with the girl's toes and explode. Ripples that are enough to illuminate the entire universe appear in the starry river. But for the girl, they are still insignificant. After all, even at the speed of light, it would take 23,000 years to cross her foot from toe to arch-and the fragile explosions are nothing compared to such a giant foot.\n\nOccasionally, some lucky planets will be trapped by her footprints like dust and will become light dots that are nestled in the girl's lines. The lines on the girl’s foot, which are less than a millimeter wide, are a chasm for them that they could never fly out of even for billions of years. The girl might be smiling while watching them, watching their initial fear and despair, and their efforts to escape from this place. After generations of effort, they are just trying to escape from my own footprints. How adorable~"
  gts_from_footprint_digsite: "Remnants of an Ancient Civilization"
  gts_from_footprint_digsite_desc: "On this planet, there is a huge footprint left by a celestial giantess. Our scientists speculate that intelligent life may have once existed within this footprint."
  gts_evt_random.080011.name: "In-System Exploration - I"
  gts_evt_random.080011.desc: "A rocket carrying a satellite ascended slowly, emitting a plume of white smoke directly into space. Our civilization's satellite successfully deployed in orbit and established communication with the ground. It was then that we understood how tiny we are-humanity's entire history of warfare, from ancient times to the present, was nothing more than small skirmishes within the lines of a toe print. The areas where hundreds of millions of people live cannot even fill half of a big toe print. The 'ocean' where steel ships sail is just a puddle formed by the sweat collected from her big toe. Outside the mountains on the edge of the footprint is an endless expanse of white snow. In other words, the reason why human civilization has not been swallowed up by this snow sea and ice mountains is because the goddess's footprint has been protecting us. To put it another way, we humans are no more than insects that propagate and live inside the goddess's footprint..."
  gts_evt_random.080012.name: "In-System Exploration - II"
  gts_evt_random.080012.desc: "After launching the satellite, the space agency was intensely preparing a lunar landing plan. Several years later, another rocket was launched into space. A landing module slowly descended onto the surface of the moon. Our astronauts stepped out of the module, taking one small step-which was also a huge leap for the world. The return module brought us lunar surface soil, but scientists discovered goddess body fluids in the lunar soil composition. That is to say, the goddess had long since played with this poor satellite."
  gts_evt_random.080013.name: "In-System Exploration - III"
  gts_evt_random.080013.desc: "The Mars rover traversed a group of strange trenches-these trenches were deep and winding, seemingly chaotic, yet very regular. At the end of a straight line is a sharp angle. A smooth circular arc is connected to another straight line. The neat design caused people to contemplate the Latin letters on Earth.\n\n'A P L O G' is the shape of the deep trenches on the surface of Mars. Our researchers also found goddess body fluid on the surface of Mars, and goddess sweat on the walls of the trenches. Some speculate that these traces were marks created by the goddess's fingers, and 'APLOG' may be the goddess's name."
  gts_evt_random.080014.name: "Entering the Space Age"
  gts_evt_random.080014.desc: "In recent years, with increasing pollution and global warming, the increasingly pungent foot odor remaining in the goddess’s footprint has become a major factor hindering the development of civilization. Our people's calls for a more habitable planet are growing increasingly louder. However, looking at the entire home system, the sister planets, which were scarred and covered with goddess body fluids as well as the asteroids that were torn apart after being toyed with, clearly cannot be called habitable planets. For the needs of civilization's development, we have to look for hope outside the star system. Giant ships filled with pioneers have set sail. They will go to the unknown outside star systems and seek the future for our civilization."
  gts_evt_random.080015.name: "Extraterrestrial Discoveries - I"
  gts_evt_random.080015.desc: "The extraterrestrial exploration team discovered more planets with goddess traces in this star system, but one of the planets was compressed into the shape of an apple core, and was stationary inside the system. Judging by the faint milky scent contained in the atmosphere, and the level of compression, it is without a doubt that the goddess's breasts are huge. This startling news ended the debate about the goddess's bust size. It made our people cheer. The whole nation was filled with an air of joy."
  gts_evt_random.080016.name: "Extraterrestrial Discoveries - II"
  gts_evt_random.080016.desc: "The extraterrestrial exploration team discovered another planet in an outside star system that has been trampled on by the goddess. And there was life inside the footprint as well! But the trampling force on this planet was clearly deeper than on the home planet. The towering mountains divided and surrounded each toe print, and even aircraft could not cross them. The continuous mountain ranges formed by the pressing of the sole's patterns resulted in civilizations that were cut off from communication from each other. The civilizations which lacked communication became stagnant. The highest level of technology that these civilizations have thus far are still hovering in the Middle Ages.\n\nBecause the concentration of foot odor here is even more pungent than on our home system, we gave up the idea of colonizing here. After capturing some of the local residents for research purposes, we continued our exploration of star systems outside the home system."
  gts_evt_random.080017.name: "Extraterrestrial Discoveries - Final"
  gts_evt_random.080017.desc: "In the past, from various traces, we have inferred that there is a giant being in this universe that we call the goddess. Her traces can be found in every star system. No one knows her face. But today, we saw the goddess herself with our own eyes.  When the extraterrestrial exploration team arrived at the new star system, the team were horrified to see a black furry catgirl as huge as a planet was playing with a tiny planet with her sole. After secretly sending a research ship to analyze her, we discovered that her information and data were completely consistent with the goddess's data. That is to say, the goddess who created us is this black furry catgirl who is frolicking with planets like a beast.\n\nThe panicked exploration team decided to leave this star system without being detected. But the goddess had already sensed our presence. She let go of the pitiful planet that had been rubbed into a foot-grime planet, and reached out to grab the spaceship in her hand. She licked her lips, and looked at the exploration team with great interest. Her emerald green eyes scanned everyone on the ship, and her aura made people kneel uncontrollably. After we nervously stated our identities, she was surprised that a high-level civilization capable of interstellar travel had emerged in her footprint, and that they even saw her as a deity. The goddess gazed at the exploration team like she was gazing at her own children. The pressure from earlier disappeared completely. As a reward, the goddess agreed to shrink us all and relocate us into a strip-shaped pendant in her cleavage, traveling with her throughout this universe."
