  #Game Start (by Abao)
  gts_evt_random.010052.name: "Giantess Arena"
  gts_evt_random.010052.desc: "Now, welcome our [Root.Owner.GetRulerTitle][Root.Owner.GetRulerName] to the arena! She will use her own strength to fight against all of the little people in the arena – a full five quadrillion of them!!!\n The arena erupts in cheers, the likes of which have never been heard before. Even the nobles and major sponsors on the VIP seats stand up, eager to catch a glimpse of [Root.Owner.GetRulerName]'s face. \nNow, let's give the most fanatical shout! Let's call out our [Root.Owner.GetRulerTitle][Root.Owner.GetRulerName] to make her appearance! \nAccompanied by footsteps that shake the entire arena, [Root.Owner.GetRulerTitle][Root.Owner.GetRulerName] appears at the giantess entrance of the arena. \nEven though the passage was designed with the maximum size of a Titan-class shipgirl as a baseline, our [Root.Owner.GetRulerTitle][Root.Owner.GetRulerName] still had to bend over to come through. Now, she has straightened her body, and we can measure her data. Everyone, look at the big screen! \nOn the large screen above the stands, the newly measured data is shown: Height, 200 million kilometers!! The remaining data has not been displayed due to confidentiality requirements. \nBut just the height alone is enough to break the Arena's record. Previously, the highest was a few Titan-class giantesses who barely broke the ten million mark, while [Root.Owner.GetRulerTitle][Root.Owner.GetRulerName] instantly raised it to the level of hundreds of millions!\n'Where are those little people? I don't want to compress my height to that small and not be able to see that dust,' she says. \nNow, it's time for the comparison! With the announcer's voice, another set of data is displayed on the big screen: five quadrillion little people, and on the other side, [Root.Owner.GetRulerTitle][Root.Owner.GetRulerName], her number, just 1.\n'Hm~ A very fair match~'\nIf it weren't for the protective shields, the close-by stands would have already been destroyed. \n'Okay, the pleasantries are over. I won't go easy!'"
  gts_evt_random.010052.a: "Go for it! Your Excellency!"
  gts_evt_random.010052.b: "Don't let any of the little people get away!!!"
  gts_evt_random.010052.c: "We need a bigger venue!!!"
  #Giantess Arena-1 (by Abao)
  gts_evt_random.010053.name: "Giantess Arena"
  gts_evt_random.010053.desc: "Amidst the cheers of the whole arena, she took her first step. Just that first step caused the number of little people on the big screen to plummet by billions. 'Huh? I didn't even see you guys, how did so many die?' It's because of her walking; merely the act of moving caused an earthquake powerful enough to shatter tectonic plates. Billions of little people stationed in fortresses and cities died from this! With the announcer's unlock command, she took off her high heels. 'Ah, this is better. These black stockings were prepared especially for you; not just the little people, but also the audience~'. Your Excellency... she wore the black stockings for us! I... I'm sorry, I'm too excited, I don't know what to say!!! Just because of her words, hundreds of thousands of giantess audience members fainted on the spot, and the hospitals across the entire empire are completely overflowing (If there is a Galactic Medical Center, it will take on some of the patients). However, most people didn't see that the number of little people on the big screen dropped by trillions. The first reason is the action of taking off the high heels, casually tossing down the giant high heels, which crushed tens of billions of little people troops who were waiting to ambush nearby; the second reason is that a careless movement of her feet triggered a larger earthquake, killing another tens of billions of little people."
  gts_evt_random.010053.a: "Continue"
  #Giantess Arena-2 (by Abao)
  gts_evt_random.010054.name: "Giantess Arena"
  gts_evt_random.010054.desc: "Wow! Her Excellency killed 800 billion little people in less than a minute! This is the record of this arena and a record that absolutely no one else can break! \nWith that said, she took a few steps forward, scanning and observing the tiny, dust-like little people beneath her feet. \n'Little people, how do you like my black stockings today?!' \nThen she stepped down onto the seemingly empty ground, but it's more like she lowered her foot instead of stepping down. However, with just one lift and fall of her silk-clad jade foot, the 4.2 trillion little people vanished to 3 trillion. A single step destroyed so many little people under her feet.\n'Did you die without properly enjoying my grace? It seems my feet are not able to speed up adrenaline production, thereby delaying your tragic lives moving towards inevitable death~'\nShe said, unbuttoning a few buttons on her chest, revealing her enormous breasts, and leaned down to show the little people beneath her her proud chest. \n'Let's see if you can catch these two mountains of breasts!' \nWith this, she lunged forward. With Her Excellency's leap, her enormous figure shook the entire megastructure. And on the big screen, the little people numbers瞬间 dropped from 3 trillion to 100 billion!\nJust a small leap made 2.9 trillion little people disappear beneath her jade body.\n'Ugh~ So it seems my large, soft breasts can’t stop you dust from disappearing either~ well, in that case, let me end your long and boring lives~'\nWith that, she propped herself up with one hand, the other hand slowly, gently crushed the living little people. \n100 billion… 90 billion… 60 billion… 30 billion… 10 billion… 5 billion… 1 billion… 0.\nWith just one hand, with a small movement, with a strange, enthusiastic smile, from the increasingly fanatic cheers from the audience, and the commentator's voice breaking with excitement."
  gts_evt_random.010054.a: "Continue"
  #Giantess Arena-3 (by Abao)
  gts_evt_random.010055.name: "Giantess Arena"
  gts_evt_random.010055.desc: "'Haha, you guys are still pretty interesting. You at least lasted five minutes, hm~ my evaluation is, you were a pretty good stress relief tool~ This is the highest rating!'\n\nAs the numbers on the display for the little people reach 0, the audience's cheers shake the megastructure.\nLess than ten minutes, just less than ten minutes!!! She ruthlessly crushed five quadrillion little people, and no little people survived!!!!!! Let us cheer for our Excellency!!!\nAccompanied by the commentator's passionate reports, the deafening cheers from the  arena call out the same name in unison: [Root.Owner.GetRulerTitle][Root.Owner.GetRulerName].\nAs the name echoes in the arena, she also waved to the crowd to express her gratitude, then left the arena and returned to the backstage.\n'Hm~ It would be good to have events like this from time to time, but I still need a good bath~ Tell the people in the palace to fill the bathtub with water, I want a good soak.' \nAnd from the post-match data comparison, so many little people had fired enough ammunition to sustain a war between two or three empires lasting decades, but for our [Root.Owner.GetRulerTitle][Root.Owner.GetRulerName], it was as if she didn't even feel anything. And just like that, the first GPAX competition came to an end."
  gts_evt_random.010055.a: "Very good, I also had fun."
  gts_evt_random.010055.b: "Why not hold a universe-level league and let people from all over the universe participate in this competition!"
  gts_evt_random.010055.c: "Long live the Empire's Glory!"
  ###Footprint Tourism (by CV)
  gts_evt_random.010060.name: "The Rise of a Tourist Spot"
  gts_evt_random.010060.desc: "Recent reports in the major media outlets and a large increase in trade revenue have brought our attention to §Y[footprint_planet.GetName]§! A thriving tourist hotspot, this location is made up of several footprints left behind by ancient giantesses. This location was discovered early in our colony's expansion, but was quickly deemed not to have further research value, thus only simple protection work was done.\"\n\nHowever, as we established more connections with alien races, these footprints were reborn as tourist attractions. Some foreign giantesses discovered that the ancient giantesses who made these footprints had a similar body type. After an incident where a visitor was fined for stepping on a footprint for a size comparison, the person in charge of the area suddenly had a great idea. After confirming the location has no further research value, these footprints were opened to some visiting foreign giantesses-and to engage in some interaction. \n\nIt turns out that this seemingly strange tourism strategy was a great success. The number of giantesses applying to visit this colony has been so high that the Immigration Bureau has had to strictly limit the number of visitors. These footprints have quickly become a well-known tourist destination in media promotion, attracting giantesses from all over the galaxy, as well as little people tourists who come for the sight. Granted, this has placed some challenges on the site's safety management, but at least for now, this phenomenon has created countless jobs for the planet and significantly progressed the economic situation of service industries."
  d_footprint_resort: "Footprint Resort"
  d_footprint_resort_desc: "The footprints left by ancient giantesses, a sudden inspiration from a manager, and proper advertising and management created this well-known resort throughout the galaxy; this area is built around the massive footprints, is well equipped, and has a steady stream of visitors every year, making an immeasurable contribution to the employment and economy of the planet."
  ###Milk-Spraying Shipgirl (by Apricot)
  gts_evt_random.010080.name: "Milk-Spraying Shipgirl"
  gts_evt_random.010080.desc: "We have received new news from the fleet command: despite our engineering department doing its best, one of our shipgirls experienced breast engorgement while patrolling the [shipgirl_milk_planet.System.GetName] system. Because of her shipgirl status, she did not immediately report it, which ultimately led to an unavoidable \"milk spray\" incident when the fleet passed through [shipgirl_milk_planet.GetName].\n\nThis incident caused the sea level of [shipgirl_milk_planet.GetName] to rise, and significant amounts of milk have remained on the planet. While our people are not averse to shipgirl milk, the damage to the planet's facilities caused by such a large amount of milk cannot be ignored.\n\nGiven the different constitutions of shipgirls, we cannot completely blame the engineering department for this situation, but the problem still needs to be properly resolved.\n\nWhat should we do?"
  gts_evt_random.010080.a: "Different constitutions are normal, perhaps we can use this to strengthen our shipgirls."
  gts_evt_random.010080.b: "Giantess milk can sell for a good price among the little people...."
  gts_evt_random.010080.c: "We cannot tolerate this! Plug all of thier nipples!"
  gts_evt_random.010080.d: "Just collect the extra milk."
  d_gts_milk_sea: "Milk Sea"
  d_gts_milk_sea_desc: "A sea made of giantess milk, new ecosystems are forming within the milk."
  #Cheers of the Shipgirls (by Apricot)
  gts_evt_random.010081.name: "Cheers of the Shipgirls"
  gts_evt_random.010081.desc: "Our decision was wise. This incident exposed one of the long-standing physiological problems remaining in shipgirls, and our newly rewritten recruitment agreement will solve this problem permanently, while maximizing the use of giantess milk as an offensive weapon! I believe in the near future, our first milk-spraying shipgirl will shine brightly in space!"
  gts_evt_random.010081.a: "A perfect solution."
  gts_evt_random.010081.b: "I can't wait to see the enemy dissolve in milk."
  gtsra_milk_attack: "Shipgirl Milk Attack"
  gtsra_milk_attack_desc: "Using giantess milk as an offensive weapon, hmm..."
  #"Additional Uses for Shipgirls" (by Apricot)
  gts_evt_random.010082.name: "Additional Uses for Shipgirls"
  gts_evt_random.010082.desc: "Through intensive research from the engineering department, we have unexpectedly discovered a long-standing physiological problem of shipgirls. Due to the protection of shipgirl privacy and their own embarrassment, this problem was not discovered until now. The engineering department pioneered the building of milk extractors in military ports, so that even while shipgirls are docked in the port, they can provide some production for [Root.GetName]."
  gts_evt_random.010082.a: "Sounds like a win-win solution."
  gtsra_milk_recircle: "Shipgirl Milk Recycling"
  gtsra_milk_recircle_desc: "Our automated collection system can collect the excess milk from shipgirls to sell to the little people to save on maintenance costs."
  #Out of Control Shipgirls (by Apricot)
  gts_evt_random.010083.name: "Out of Control Shipgirls"
  gts_evt_random.010083.desc: "We have underestimated the seriousness of this issue! \n\nAccording to reports from the front lines, several shipgirls have experienced milk-spraying during missions. Despite the repeated scolding from the shipgirl instructors and continuous orders from command, these shipgirls were tormented by their swollen breasts and were desperate. Our orders have no effect on them!\n\nThe shipgirls are pulling out their milk plugs, and the unrestrained milk spray is causing major damage to our planet! The caught-off-guard residents can only watch helplessly as the milk flood pours down from the sky, engulfing and destroying everything in its path, eventually drowning in the milk ocean! \n\nWe must do something!"
  gts_evt_random.010083.a: "Oh no!"
  gts_evt_random.010083.b: "Now that it has come to this, we must face it with seriousness."
  ###Duel (by Apricot)
  gts_evt_random.010090.name: "Duel"
  gts_evt_random.010090.desc: "We have received the latest news from [gts_vs_tiny_planet.GetName].\n\nA little person has challenged a giantess, believing that giantesses are just larger humans and are useless except for their size and strength. This giantess has also agreed to this ridiculous duel out of curiosity.\n\nWhile we know this is a one-sided thrashing, nearly all the inhabitants of the empire are watching this absurd match, and [gts_vs_tiny_planet.GetName] has become famous across the empire overnight.\n\nIn response to our interview, the little person who initiated the challenge proudly explained that the so-called unparalleled destructive power of giantesses can only be manifested in ship-to-ship combat on a cosmic scale, or when eliminating clustered cities. When fighting against a little person with great mobility, giantesses can only swat like flies, despite their talent.\n\nHis words have won countless cheers, though you and I know what these cheers mean... \nPerhaps we can use this excellent opportunity to promote the prestige of our [Root.GetName]."
  gts_evt_random.010090.a: "What is this? Quickly end this farce! The empire needs stability, not division!"
  gts_evt_random.010090.b: "Let's make things a little bigger, support the giantess."
  gts_evt_random.010090.c: "Perhaps, creating a little people hero is not a bad choice."
  #Emergency Stop (by Apricot)
  gts_evt_random.010091.name: "Emergency Stop"
  gts_evt_random.010091.desc: "When our mediators arrived at the scene, the whole arena was packed to capacity, and the giantess standing on the left was looking mockingly at the trembling little person on the other side.\n\nGone was his previous arrogance; when actually facing a giantess, he was already shuddering in fear, barely able to hold onto his weapon. It seems like he himself knew that a little person who randomly taunted a giantess would only end up being played with and tortured.\n\nAccording to our mediators, when this small challenger saw the mediators arrival, he completely lost all his composure with his wet pants, rushed to the mediator's high heels, licked them with all his strength, and kept saying things like 'I'm sorry' and 'I shouldn't have been so ignorant.'\n\nThe poor challenger didn't even have the courage to start the match. It's understandable since he was facing a giantess who could have crushed him with a single step."
  gts_evt_random.010091.a: "Glad we arrived in time."

  gts_evt_random.010091.b: "What a despicable bug."
  # Reconciliation (by 杏子)
  gts_evt_random.010092.name: "Reconciliation"
  gts_evt_random.010092.desc: "It seems our mediator did the right thing, using this national broadcast to loudly proclaim the idea that small people and giantesses should be equal and mutually helpful.\n\nAlthough everyone was here to watch the challenger get toyed with by the giantess, \nregardless, now that they've seen him in such a pathetic state, our citizens are satisfied.\n\nIn short, this event was the perfect opportunity.\nOf course, after taking a commemorative photo, this arrogant challenger was, as usual, given to the giantess as a personal item."

