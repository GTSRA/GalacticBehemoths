  gts_evt_random.010021.desc: "One of our giantess soldiers accidentally wandered out of her post and into a nearby 'little people' residential area. Of course, she realized the issue, but after realizing it, she 'accidentally' fell onto the residential area. Now that area has been reduced to ruins, and the surrounding hundreds of square kilometers need to be rebuilt..."
