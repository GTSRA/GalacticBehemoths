  # Mockery (by 杏子)
  gts_evt_random.010093.name: "Mockery"
  gts_evt_random.010093.desc: "It seems our mediator did the right thing, using this national broadcast to loudly proclaim the idea that small people should eternally submit beneath the giantess's feet, and be inferior to even their foot dirt.\n\nShe immediately kicked this ignorant little bug to the feet of the giantess who accepted the challenge. In this national broadcast, the lovely girl demonstrated how to use small people to clean the dirt from the bottom of her feet.\n\nI believe that when he was submerged beneath the giantess's foot, his humble pleadings and screams could stir the passion of all giantesses and let all small bugs know that the only consequence of resisting a giantess was to be toyed with to death.\n\nThis challenge ended hastily when the little guy suffocated in the girl's panties. As usual, we only broadcast the edited version; the full version was sold on the black market."

  gts_evt_random.010093.a: "Truly multi-purpose."
  # Let's Start! (by 杏子)
  gts_evt_random.010094.name: "Let's Start!"
  gts_evt_random.010094.desc: "Not only is the match venue packed, but almost every resident who couldn't attend is watching the livestream, witnessing a duel that will change history. This is just too crazy!\n\nThe girl accepting the challenge stands confidently to the left, excitedly waving to everyone. On the other side is...oh no, it seems the challenger is in a bit of a bad shape.\n\nNo, it's more than a bit of a bad shape; he looks like he's about to die from fright!  Whether it's his trembling legs or the fact that he can't even hold his weapon, it seems like he's never faced a giantess before!\n\nIt looks like the winner is already decided.  We can interfere and support one side, perhaps this could consolidate our empire."

  gts_evt_random.010094.a: "Yes."
  # Day of the Duel (by 杏子)
  gts_evt_random.010095.name: "Day of the Duel"
  gts_evt_random.010095.desc: "Alright, the battle has begun!\n... \nThe battle is over?\n\nIt seems our challenger didn't want to fight the giantess at all. He was just talking big before. As soon as the battle started, he screamed and ran towards the exit.\nAs if he could actually escape beneath a giantess's feet!\n\nThe girl just moved her foot, and this arrogant wretch was stepped on under the girl's sneaker, forced to rub back and forth under her sole as she hummed a song. Any mobile equipment and sharp weapons all turned into garbage under the feet of the giantess.\n\nWhen the girl lifted her foot, the poor wretch's clothes were crushed, his whole body red, and his mouth was left with only unconscious mumblings like \"Mommy\". But our challenged seemed unwilling to let him go, and gave all the viewers a vivid demonstration of the \"Small Person Toilet Paper Use Guide.\"\n\nBy the time the battle ended, he had multiple fractures throughout his body.  It seems that this duel ended up being a farce."

  gts_evt_random.010095.a: "As expected."
  ### Small Person Food Processing Plant (by 115)
  gts_evt_random.010100.name: "Small Person Food Processing Plant - New Best Sellers"
  gts_evt_random.010100.desc: "There are small person shops on the street, and posters on the roadside advertise a certain company's new small person products. Today, I went to the supermarket as usual to buy a box of pleasure small people and a box of food small people.\n\nI hurried home, finally having time to rest after a long day at work.  I got undressed until I was just in my underwear, and lay exhaustedly on the bed, scrolling on my phone. I casually opened a box of small people and spilled them on my body, enjoying the subtle sensations on various parts of my body as I surfed online. Then, I opened a bag of small person food and crammed handfuls into my mouth.  After watching an episode, I had finished the whole bag, then pinched the flesh on my stomach, bemoaning that I had gotten a little fatter...\n\nWith both hands full of the small people to be eaten, a large number fell from between her fingers and the edges of her palms to be smashed into oblivion as she was swallowing and chewing. She was just eating carelessly, licking, and occasionally using her tongue to lick at the parts that were about to fall, or poking them with her fingertips to make the small people fall into her mouth faster. Finally, she sucked her fingers with satisfaction, patted her hands, and stood up from the continent covered in footprints, pits, and traces of licking to go and play with the next small person nation.\n\nThere were no survivors - the small people either waited in her belly to be digested, were pulverized under her feet, or eked out a living between her teeth - sooner or later they would be picked out by her flexible tongue to become food, or even crushed directly with her tongue."

