  ### Message from a Distant Star System - ID 87618 (Author: gls)
  gts_evt_random.040230.name: "Message from a Distant Star System - ID 87618"
  gts_evt_random.040230.desc: "Pitch black, nothing at all. How long have I been asleep...\n\nThe naked girl sat up in this endless void of darkness, rubbing her eyes.\nIt's so dark... why is it so dark? ...She reached out and groped around, her hand touching a hard, weighty object.\nWhat is this...?\nThe girl grabbed the handle of the weighty object. It was an axe, an axe of immeasurable weight, yet the girl easily picked it up. She swung the axe hard, and the darkness echoed with a dull thud, then the darkness split apart.\n\nThe girl looked at the blinding light and couldn't help but close her eyes. Chaos had been divided. Slowly, light and clear things rose upward and became the sky. Heavy and turbid things fell downward and became the earth. The girl’s immense body stepped on the ground, leaving her footprints on the surface of the earth - these footprints later became the oceans, and they will surely merge again one day...The girl stretched her body to support the heavens, her toes pushing hard against the ground. The distance between the sky and the earth grew higher and higher, and the girl’s body became more and more enormous. Finally, one day, the girl’s slender arms were not able to support the weight of the sky any longer. The distance between the two grew considerably, so the girl laid down relieved.\n\nThe girl was exhausted, and fell into a deep sleep in the world she had created.\n\nAfter that, the girl's breath became the clouds and wind of this world. The world's violent gales are nothing more than the sounds of the girl's slightly more intense breathing. The girl's breathing became the world's thunder, and the alternating suns and moons are simply the girl using her curious eyes to observe every corner of her world. The four cardinal directions are the directions her limbs point, and the slightest movement from the girl would change the directions. The dirt on the ground is the dirt from the girl's skin; and the great rivers that people see are the channels formed from the places where the girl's hair fell. And finally, the girl's sweat turned into the world's rain and snow.\n\nThe girl is sleeping contently in the world she created, and the day she wakes again, her small world may feel her divine retribution."
