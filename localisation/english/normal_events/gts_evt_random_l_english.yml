owards an island not far away and then went into the sea. However, the sea which could barely cover the instep of the giantess was not enough to stop her actions. Every step forward would generate a tsunami that would be tens of times larger than any recorded tsunami on this planet. Although the speed of the tsunami could not match the speed of the giantess’s movement, it would cause immeasurable destruction in places where the giantess would not go.   The distance from the sea to the coast of the opposite continent is 10,000 kilometers wide, but for a giantess at a 100,000 times bigger scale, it was only a mere 100 meters. It only took her less than a minute. The cities of the opposite continent also welcomed these giant feet."
