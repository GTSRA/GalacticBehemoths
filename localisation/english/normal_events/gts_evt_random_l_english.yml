  gtsra_random_resist_spiritualist: "The Actions of the Nuns"
  gtsra_random_resist_spiritualist_desc: "As the nuns completed the baptism of the small people under their feet in various regions of the planet, the entire planet was revitalized. The religions of the old era have disappeared, and the gospel of the new era has been fulfilled."
  gtsra_random_resist_pacifist: "Post-War Reconstruction"

  gtsra_random_resist_pacifist_desc: "The small people's prejudice and fear toward the giantesses is gradually disappearing, and living with giantesses has become more commonplace. Some small people or giantesses have even confessed their love to each other. We believe this planet will usher in a better future."
  # Killing the Chicken to Scare the Monkeys (by 老郑)
  gts_evt_random.020011.name: "Killing the Chicken to Scare the Monkeys"
  gts_evt_random.020011.desc: "It might take too much time to find and destroy the resistance strongholds of the small people one by one. However, the army proposed an idea: a space shipgirl who is currently performing maintenance tasks at the starbase in this system can be dispatched to completely suppress a particularly resistant region. Even if this violates the rule that space shipgirls are prohibited from landing on planets, this measure might greatly deter this planet and even the entire enemy country."
  gts_evt_random.020011.a: "Great, I can't wait to see a giantess flatten the city!"
  gts_evt_random.020011.b: "All you small people better behave, or I will send a giantess to send you all to heaven! (Throws the communicator)"
  gts_evt_random.020011.c: "Disapproved. This is too cruel and will affect too many innocent civilians. We need to find another way."

  gts_evt_random.020011.d: "Great, but I have an even better idea."
  # The Destruction of the Metropolis (by 老郑)
  gts_evt_random.020012.name: "The Destruction of the Metropolis"
  gts_evt_random.020012.desc: "It's obvious that someone higher up had a little selfishness when choosing the location, selecting the largest metropolitan area on this planet. In a nationwide broadcast, a shipgirl who had been waiting in orbit for some time descended on the outskirts of the city at ten-thousand times the size of the local residents.  As she raised her black silk-clad foot specially swapped for this mission, her huge sole aimed toward the most central part of the city before stomping down fiercely to begin the program.\n\n Tens of thousands of buildings disappeared instantly under her huge foot, and the tens of millions small people inside were also turned into mincemeat under her heel. When the black silk-clad foot was raised again, what was captured on satellite images was no longer the once bustling city center but an ultra-large footprint that was brown, 27 kilometers long, and 10 kilometers wide.\n\nThe shipgirl looked at the footprint, where magma was gradually rising, smiled lightly, and then began using her feet to stomp, drag and even write on the city.  Sometimes she would crouch down to observe carefully and play with the city between her legs with her hands, or she'd just simply lie down and use the dug-up city to caress her breasts and private parts.\n\nDuring this one-hour disaster, the largest metropolis on this planet, along with several surrounding satellite cities, were reduced to toys used by this shipgirl to vent her stress. According to the probes on the shipgirl's body, 565,231,792 people died directly or indirectly in this action before the end. This figure was also broadcasted, and it's likely that the resistance movement has been greatly suppressed, while we have also shown the universe our powerful side."
  gts_evt_random.020012.a: "No one can stop [Root.GetName]'s march, no one!"
  gts_evt_random.020012.b: "A group of pathetic insects made their final contribution to us."
  gts_evt_random.020012.c: "Although irreversible damage has been done to this planet, it is all worth it."

  gts_evt_random.020012.tooltip: "§RWill cause 5 population deaths!§!"
  # The Actions of the Nuns (by 老郑)
  gts_evt_random.020013.name: "The Actions of the Nuns"
  gts_evt_random.020013.desc: "Under the instruction of the Archbishop, a missionary team was sent from the home planet. Dozens of nuns hundreds of meters tall rang the bells above the capital of this planet, and the sound of the bells spread throughout the entire planet with the atmosphere. The sound of this bell seemed to have some kind of magic, causing the small people on the planet to empty their minds and receive baptism from the hearts of the nuns. After the sound of the bells ended, the nuns each went to the determined cities to carry out the next stage of their actions.\n\nThe nuns landed on the streets, plazas, or parks of the city. The white stockings and high heels seemed especially sacred under the sunlight. As soon as they landed, countless small people swarmed toward the nuns from all directions. They gathered near the nuns’ high heels, the wide skirts looked like domes enclosing them from above.  Many small people began to lick the nuns’ high heels as a sign of determination, and the nuns also followed the wishes of the small people and took off their high heels, showing their jade-like feet covered only by white stockings without any reservation for worship. They were also giving the favored believers to put inside the shoe as a reward.\n\nAs the nuns in various areas of the planet completed the baptism of the small people under their feet, the entire planet was renewed. The religions of the old era have disappeared, and the gospel of the new era has been fulfilled."

  gts_evt_random.020013.a: "Although it seems something is wrong at the end, it's fine as long as it resolves the resistance problem."
  # Post-War Reconstruction (by 老郑)
  gts_evt_random.020014.name: "Post-War Reconstruction"
  gts_evt_random.020014.desc: "The giantess government provided economic aid to the post-war planet and assisted with reconstruction. As the plan began, the advantages of the giantesses' size were once again demonstrated. The giantesses began helping the small people rebuild the buildings damaged in the battles, rescuing the small people trapped under the rubble, managing refugee camps, and distributing supplies. These measures have effectively established a closer connection between the two races. The small people's prejudice and fear toward the giantesses are gradually disappearing. Living with giantesses has become more commonplace. Some small people or giantesses have even confessed their love to each other. We believe this planet will usher in a better future."

  gts_evt_random.020014.a: "War is unfortunate, but we will try to make life better afterwards."
  # Out of Control (by 老郑)
  gts_evt_random.020015.name: "Out of Control"
