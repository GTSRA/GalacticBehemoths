  gts_evt_random.030040.desc: "[gtsra_random_event_leader.GetName]'s stomach, which usually seems a bit spacious for small people, can now even be considered crowded. Small people swallowed in handfuls almost filled the bottom of the stomach. The space for people to stand was also very limited. A feeling of despair spread among the crowd. Everyone, at least everyone who had fallen here with their body intact, knew that this place was to be their execution ground.\n\nThe slightly moving stomach walls only made people more restricted; feeling the filling of food, it had already begun its work. The glistening gastric juices made the crowd involuntarily move away from the flesh wall, where they could previously lean against and rest for a moment.\n\nPeople looked on with the light of the flashlights that some could still turn on, watching the digestive fluids constantly flowing out of the surrounding flesh walls, gradually accumulating at the bottom of the stomach. The eerie silence remained, and only the sounds of the body's natural activity echoed. Those at the bottom began to retreat involuntarily, while those at the top tried to avoid being pushed backwards into the flesh wall secreting digestive fluids. However, the surrounding environment was clearly becoming more active; some people took advantage of this opportunity to whisper their last words."
  gts_evt_random.030041.name: "[gtsra_random_event_leader.GetName]'s Devouring"
  gts_evt_random.030041.desc: "Obviously, there was a limit to the crowding of the people. Soon, those on the outside, facing the pool of digestive fluid that was constantly approaching them, found that they could no longer retreat. Some were still trying, while others closed their eyes, counting down the last few seconds of their lives.\n\nThe first person lost their footing and fell-he pulled down the second; the searing pain of the digestive fluid made them scream instinctively-this scream finally ignited the despairing atmosphere that had been accumulating among the crowd. The crowd, which had already been compressed as much as possible, finally collapsed. \n\nSome people jumped into the approaching death, while more people, in their moment of fear, tried to hold on for one more second. The stomach, which was previously silent, finally became lively. It seemed to sense the activity within, and the surrounding jolting became more intense-[gtsra_random_event_leader.GetName]'s digestive system was working at full power."
  gts_evt_random.030042.name: "[gtsra_random_event_leader.GetName]'s Devouring"
  gts_evt_random.030042.desc: "\"No! Don't come over, I, I'm still...\"-the young man with broken legs turned around in despair, desperately grabbing the flesh wall with both hands to climb higher. However, he didn't have the chance to fall from exhaustion-the surging digestive fluid engulfed him into the pool of death.\n\"My, my god-please, let me out, I'll do anything...\"\n-The man at the highest point raised his head and knelt, shouting his desire to survive with all his strength; however, such a sound eventually disappeared in the countless screams.\n\"Ugh, even if it’s just for someone else to live one more second than me...\"\n- Speaking these words softly, the man who was about to be submerged grabbed the two people around him and dragged them into the death with him.\n\"Get out of the way, you damn...Quick, use this chance...\"\n- ignoring the burning pain on his skin, he tried to block the surging gastric juice, to let his lover live a few more seconds of this boundless fear. Such heroic acts were also occurring equally within this chaotic hell.\n- Such sounds were covered by the shouts of more people and the \"thumping\" heartbeat which dictated her work of execution. \n\nIn the middle of this chaos, the digestive fluid gathered from a pond into a small lake, and then gradually submerged even the ankles of those at the highest point. The surrounding noise decreased, but the lingering fear of those who were still alive continued to climb. The remaining few couldn't help but look at each other-and then, as the ground beneath their feet sank, the digestive fluid went over their heads.\n\nFinally, everything subsided. The \"gurgling\" sound filled the air, and that was the digestive system turning the remains of what was once full of life- and the terror of dying-into sufficient nutrition for [gtsra_random_event_leader.GetName]."
  gts_evt_random.030050.name: "Unplanned Exercise"
  gts_evt_random.030050.desc: "Our patrol fleet received a distress signal from [event_target:gtsra_random_event_planet.GetName], claiming they were being attacked by a giant creature. When the fleet arrived at [event_target:gtsra_random_event_planet.GetName], they discovered that the so-called giant creature was actually §H[event_target:gtsra_random_event_leader.GetName]§!\n\nAt some unknown time, she arrived at [event_target:gtsra_random_event_planet.GetName] in a size that was ridiculously large even for a giantess, and began to wreak havoc and abuse with this form. By the time the patrol fleet arrived, she had already leveled 12 cities of various sizes. Millions of residents were wiped out along with the cities like trash residue. The only thing that could prove their existence were the red spots left on the soles of her feet and the ruins.\n\nAs if that wasn't enough, when we found §H[event_target:gtsra_random_event_leader.GetName]§!, she was lying by a half-destroyed city, rubbing her slightly bulging belly while belching contentedly... And regarding this horrific event, §H[event_target:gtsra_random_event_leader.GetName]§!'s explanation was that she was assisting the residents of [event_target:gtsra_random_event_planet.GetName] to conduct an exercise against a \"giant unknown life form attack\", not mentioning the tens of millions of innocent small souls that vanished beneath her feet and within her mouth. How should we deal with her?"
  gts_evt_random.030050.a: "She must be held responsible for her actions. Give her heavy reconstruction work as punishment."
  gts_evt_random.030050.b: "Too cruel! Promote her practices to the entire nation."
  gts_evt_random.030050.c: "Let her experience what it's like to participate in an 'exercise'!"
  gtsra_out_of_plan_manoeuvre: "Unplanned Exercise"
  gtsra_out_of_plan_manoeuvre_desc: "Our leader is now increasingly fond of playing the role of a giant monster in exercises and often causes unexpected damage to planets."
  ###领袖生病（by 苏德）
