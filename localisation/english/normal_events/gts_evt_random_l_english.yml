  ### Message from a Distant Star System - ID 379123 (Author: Anzu)
  gts_evt_random.040220.name: "Message from a Distant Star System - ID 379123"


  gts_evt_random.040220.desc: "On a battlefield of some planet, two armies faced each other, war drums thundering as they fought for every inch of ground, giving no quarter.\n\nBut why were the soldiers, meant to charge into battle, raising their heads instead, staring intently at the sky? Because a stain the size of a city shouldn't be stuck to the actual sky, should it? Nor should it have neat, uniform lines, or a dull grey color, right? A giant boot landed nimbly on the ground; and being a single-footed landing, the girl wearing the boot had to flail her arms to barely keep her balance.\n\n'Ugh... finally arrived. Okay, okay, let's see... This mission should be to shrink and then slowly destroy a country...' \n\nWhile fiddling with her communicator and muttering to herself, the girl started walking in the direction of her objective. Perhaps noticing she stepped on something, she just casually dragged her canvas shoe across the ground, kicking off some dust, without ever looking back and continued her mission. As for that chaotic battlefield with ten thousand troops? Ah, maybe some crushed bits and pieces could be found in those two huge footprints that could each fit several cities? After all... even a shrunken giantess's foot, with its sky-covering size,  is too much for those insignificant little germs to bear. Some unfortunate recruits hadn't even made contact with that hallowed sole; their armor already bursting from the immense pressure.\n\n'How much money will be left after this job... That star looks really yummy...' \n\nThe carefree high school girl traversed the vast earth... or rather, what was once vast earth. To the giantess’s massive canvas shoes,   'vast’ was indeed something of a misnomer. Potholes everywhere, and the small bumps and towns that are everywhere made the upset high school girl feel rather annoyed.\n\n'Hmph... You truly have no eyes, building stuff in places that would annoy me when I’m thinking...' \n\nThe girl grumbled, stomping hard on a small stain on the ground. Not feeling satisfied, she stomped everything nearby again and again, until the surrounding area became a flat, yellow field, and only then did she lightly snort, and with a disgusted look, rubbed her shoe on the one small city that was barely left, saying, 'Disgusting'.\n\nPerhaps the little people in the city didn’t even have time to think about what was happening, as they watched, stunned, as the huge girl scornfully flattened hundreds of miles of rivers and mountains. Whether it was tall buildings and great walls, or dense forests, or powerful crossbows and cannons, all of it turned to dust under the girl's pair of world-destroying canvas shoes. Seeing an array of powerful earthquakes tearing the land, breaking the sky, they ultimately watched as that shoe sole moved towards them... On that dirty shoe sole, the little people could barely make out what their buildings once were... Of course, after the giantess used the city as a carpet to rub the soles, everything ceased to exist. When the huge high school girl finally left, those who had survived the destruction and trampling, mustered their courage and crawled out of the basin-like ruins. What greeted them was desolation, a deathly silence, a total loss of hope, and a fate of being forever imprisoned within the sinkhole that the girl's whim had created... Of course, the girl paid no mind to the countless screams and pleas for mercy from those under her feet. The unstoppable giant foot crushed the city walls which were not even obstacles as it stepped into what is touted as the commercial center of the city. With the giant foot grinding left and right, the entire downtown area was locked inside the circle that the toe had drawn.  The little people, still enjoying the dazzling array of goods and food on the commercial streets just a moment ago, now realized that the sole of a shoe, covering the sky, had filled the whole sky above, and bits of corpses and shattered buildings were filling the streets. Then, the people scattered in a panic; they were desperate to find that the mischievous giantess had already drawn them an inescapable prison.. Fragments of ruined buildings were embedded in the cliffs of the unfathomably deep cracks, next to crushed limbs and bones. Yet… when the little people look up at the huge canvas shoe… they are unable to find even the slightest trace of red…\n\n'Ah, ah... After walking so long, finally time to play around.'\n\nContentedly stretching her arms after her tiring walk, the girl sat on the ground, staring at the prison she had created. \n\n'So... You guys are the target then? The capital of the civilization to be destroyed?'\n\nLittle did the girl know, her butt was right on top of the greatest temple in that very country. The two giant, soft mounds that pressed through the clouds plunged downwards, and in an instant, almost 100,000 little people who had come to worship were killed under the high school girl's hefty behind. As it turned out, if by the giantess’ own intention or just out of pure chance, that magnificent temple fell just one millimeter away from her rear. What could the devotees do other than stare at the terrifying aura that was continuously spewing out of that pair of jeans? Oh that’s right…  they could also go and pray to the gods that they believed in. As if reaching her limit, a burst of air came out of those giant jeans, the chaotic air current sweeping away everything behind the girl, tearing the little people and their buildings into the sky, smashing and shredding, all dissolving into a cloud of blood splatter on the girl’s tiny butt. When everything settled, there was no trace of the little people left behind the girl. The top layer of earth was easily lifted up, with remnants of the disaster discarded amidst the brown soil... As for that pure gold statue of god inside the temple, likely together with the building, and the hundreds of devotees inside, they were torn apart by an ethereal