 # 嘶吼的殖民飞船引擎声第一次刺破了这颗星球带着薄雾的清晨，伴随着沉闷的一声震动，飞船成为了殖民者们的新家，尽管搭载着工程机械和农牧业作物禽畜的殖民飞船长达数公里，但是在我们的巨娘看来不过是普通的长途客车而已，伴随着舱门缓缓升起，兴奋的巨娘乘客们早已按捺不住激动的心情，争先恐后地踏上这片处女大地，而装卸货物这种枯燥的工作，理所当然的留给了随行的小人仆从们\n\n巨娘们开心地用靴子踏平森林，然后在嬉戏中吓得本地野兽落荒而逃……随着巨娘间打闹越来越激烈，带着浓烈气味的胖次和鞋袜变成了星球上四散的新地标，而甜蜜的爱液混入本地河流，让淡水散发出带有催情气息的腥味，直到几天后我们的巨娘因为在空旷的大地上，已经没什么可玩的时候，她们才返回飞船，来玩弄下小人仆从们所搭建的新社区，一些简易而矮小的定居点已经在飞船周边扩张开来，推土机和吊车正有条不紊的开展着工作\n\n一位赤足的巨娘——她的靴子早就被同伴们当作水瓶用了——正准备穿过棚户区回到飞船，看着那些凌乱的工棚，她直接一脚踩了进去……
 gts_evt_random.010260.desc:0 "The roaring engine of the colony ship pierced the misty morning of this planet for the first time. With a dull thud, the ship became the new home for the colonists. Although the colony ship, loaded with engineering machinery and agricultural livestock, was kilometers long, it was nothing more than a long-distance bus to our Giantesses. As the hatch slowly rose, the excited Giantess passengers could no longer hold back their excitement and scrambled to step on this virgin land. The boring work of loading and unloading cargo was naturally left to the accompanying small folk servants.\n\nThe Giantesses happily trampled the forest with their boots, scaring the local beasts into fleeing... As the play between Giantesses became more intense, strong-smelling panties and socks became new landmarks scattered on the planet, and sweet love juice mixed into local rivers, making the fresh water emit a fishy smell with aphrodisiac scent. It wasn't until a few days later, when our Giantesses had nothing left to play with on the empty land, that they returned to the ship to play with the new community built by small folk servants. Simple and low settlements had expanded around the ship, and bulldozers and cranes were working in an orderly manner.\n\nA barefoot Giantess—her boots had long been used as water bottles by her companions—was about to cross the shantytown to return to the ship. Looking at those messy sheds, she stepped directly into them..."
