  ###来自遥远星系的消息-编号61053（by 小鹿）
  gts_evt_random.040070.name: "Message from a Distant System - Number 61053"
  gts_evt_random.040070.desc: "\"Distinguished representatives, on behalf of the giantesses, I would like to extend my sincere congratulations to all of you for the great consensus you have reached,\" said the well-dressed young female ambassador, as she rose to her feet. The assembly hall, which had just been filled with joy and relief, instantly fell silent, with only the rustling sound of the writing instruments of the scribes. \n\n\"Voting results: 339/340; \nAyes: 0; \nNays: 339.\"\n\n\"Over the past few years, you have engaged in in-depth exchanges, cooperated together, and racked your brains to construct a truly effective framework for world relations-you have abandoned differences in ideologies, racial barriers, and stood on one side of the scale.\"\n\nHer voice was clear and beautiful, even tiny in the large assembly hall, but the thousands of attendees remained silent, filled with anger, panic, sadness, and fear as they were powerless to do anything but watch her walk to the voting table."
  gts_evt_random.040071.name: "Message from a Distant System - Number 61053"
  gts_evt_random.040071.desc: "\"We are willing to believe that you all made your choices entirely based on your own circumstances, and chose to cast a vote that was consistent with your own interests\", she so gracefully and calmly took off her boots and socks; and her tender, fair bare foot stepped directly onto the solemn golden podium, yet none of the representatives dared to speak out to criticize her. \n\n\"Well, considering our interests, we have decided- umm, to cast one percent of the vote~\" As if she could no longer hold back, the playful, girlish giggle became almost like a death knell against the ashen faces of the surrounding attendees, making it almost comical.\n\nOne of her toes gently tapped on the voting table.\n\n\"The Interstellar Community’s Seven Thousand and Twenty-Second agenda item....passed....\n\nVoting nations 340/340; \nNays: 339; \nAyes: ....1% of the Giantess Empire, equivalent to...7000 votes....\n\nEffective immediately, all resources and life within this galaxy...as private property, belongs to the Goddess of the Giantess Empire and her subjects.\""
  ###来自遥远星系的消息-编号12653（by 115/小鹿）
  gts_evt_random.040080.name: "Message from a Distant System - Number 12653"
  gts_evt_random.040080.desc: "The grand and imposing small person fleet slowly descended onto the antlers of a deer named 'Little Deer' but to others this looked no more than a speck of dust falling onto an antler - they were simply far too small. The highly developed yet greedy, evil small people quickly set up the necessary excavation equipment on Little Deer’s antlers. Every minute, cargo ships filled with velvet antlers left the port, and was being continuously transported to all parts of the empire.\n\n\"Hmm… Too greedy little guys aren't liked, but I'm too lazy to execute you by hand~\"\n\n(A stream of light flashed in her turquoise eyes. All the politicians, residents and even the planets themselves under the rule of the small person empire were teleported to before her. Although they looked like only a few, colorful dust motes, even all together they were incomparable to that lazy deer-girl’s nipple.)\n\n\"Umm... so weak, if I even speak to you, would you be wiped out?\""
  gts_evt_random.040081.name: "Message from a Distant System - Number 12653"
  gts_evt_random.040081.desc: "The rulers of the small person empire who were in the middle of their revelry suddenly felt the world spinning around them. Then, the entire sky was taken over by a flesh color. Her slightly annoyed voice caused the organs of every living being to tremble, and some fragile small people even died on the spot! The rulers burst into an angry tirade, demanding that the military eliminate this monster.\n\nHowever, even if the entire fleet lined up, forming a long line, it would still not reach the thickness of the deer girl's hair. The despairing commander had no choice but to fight.\n\nShip after ship set sail from their homeports, forming ranks before heading towards the deer girl. The ships on patrol opened fire on the sudden appearance of the giant deer girl with all guns blazing. Missiles, laser beams, and artillery barrages were fired in swarms. Explosions started appearing across the surface of the deer girl."
  gts_evt_random.040082.name: "Message from a Distant System - Number 12653"
  gts_evt_random.040082.desc: "Though the explosions were far too small to even be seen, she could still feel the malice emanating from that tiny empire. For the very first time, her calm and gentle eyes fell onto them with intent.\n\n\"Since I'm the one who brought you here, then I must treat you well, otherwise it would be rude, right?~\"\n\nThe culture, history, and accumulation of millennia, along with trillions of people and their homes spanning hundreds of generations, were harmoniously combined into a grand and ordered body, moving forwards with majestic momentum- charging towards those delicate, gently pulsating nipples with their countless folds that can accommodate countless powerful civilizations.\n\n\"Welcome~ Careful not to be touched by one drop of my milk...\"\n\n\"Oh, sorry, sorry. You don't even deserve to be personally executed by my milk~\""
  gts_evt_random.040083.name: "Message from a Distant System - Number 12653"
  gts_evt_random.040083.desc: "\"...what--\"\n\nThis huge construction was being driven by some sort of force, and roughly stuffed into a mammary gland of the deer girl. The outer shell was being gradually worn down by the constant friction. People on the outer most layer were crushed and pulverized before even reaching their destination. The small people in the center were either praying, begging for mercy, or sitting silently without a word, but eventually all would be swallowed by the deer girl's mammary. A symbol of life-giving milk had now turned into a man-slaughtering machine that devours everything...\n\nA civilization was lost. However, countless other small eyes in the universe were still restless, coveting the wealth of this sleeping giant deer...\n\n\"Believe me, she won't mind. She just wants to sleep...\"\n\nSome unknown entity was quietly stirring them; and the same thought appeared in the minds of many small person leaders at the same time. Greed caused these people to become distorted, and ambition made them go mad.\n\nThe era of the Deer Galaxy Hunt had begun."
  ###来自遥远星系的消息-编号42663（by 小鹿）
  gts_evt_random.040090.name: "Message from a Distant System - Number 42663"
  gts_evt_random.040090.desc: "A giantess, who was embarrassed by the shape of the new commemorative pillar at the ribbon cutting ceremony, asked to try it out. She knelt down and aimed her tender but magnificent-in-scale vulva at the creation of alloy - only then did small people realize that their carefully crafted and extravagant megastructure seemed coarse and primitive next to that giantess’s vulva, where even the wrinkles were elegant and beautiful to an awe-inspiring degree --- perhaps it was always this way. \n\nBut she didn't seem repulsed by it. Her massive body slowly pressed against the ground, and her vaginal wall gently wrapped around the surface of the pillar, rubbing and caressing it. The charming groans of flushed passion impacted on the hearts of those below her feet and completely drowned out the screams of the alloy materials as they twisted, broke, and shattered.\n\nHer face became increasingly flushed, her moans also became more and more wanton, and her vulva's caresses turned into violent thrusts one after another. Her vulva hit the ground, and the viscous, lingering sound of her juices spraying out caused vehicles for dozens of kilometers away to briefly levitate -- The crowd watching the ceremony finally realized the danger and began to scatter and flee. The giantess's uncontrollably warm breath became hurricane winds, blowing people over and causing them to push, scream, and flee in panic all to avoid the giantess they trusted and liked a moment ago.  "
  gts_evt_random.040091.name: "Message from a Distant System - Number 42663"
  gts_evt_random.040091.desc: "In the chaos, there was a small cracking sound as if something had broken and then was quickly drowned out by the groans of lust and frantic screams. It was so subtle that it was barely audible.\n\nBefore anyone knew it, a violent flash of light happened. The crowd vanished, the screams vanished, even the fragrant and fiery lust in the air vanished. People looked at each other in confusion, and touched the thin, light-blue film before them. It was the magic of the giantess -- a spell they were very familiar with. They had seen this miracle protect them countless times in countless wars against alien species. \n\nHowever, this miracle seemed to only protect themselves. Somehow the giantess had grown to millions of magnitudes in scale, and she was now sitting on what appears to be a rounded Earth, her toes flattened mountains and plains into the depths of the mantle, while her hands were submerged in oceans that were so deep that her fingers couldn't even reach the bottom of the sea.\n\nShe smiled apologetically, her flushed face turned toward the billions of people who were protected by her magic -- the inhabitants of the entire planet."
  gts_evt_random.040092.name: "Message from a Distant System - Number 42663"
  gts_evt_random.040092.desc: "\"Little guys....\"\nHer voice was still charming and pleasant, but the suggestive gasps and breaths added to the increasing feeling of unease. \n\n\"Your new toy...is good, very.....but I'm not satisfied.....\" she reached down into the her overflowing and juicy vulva, and carefully pulled out the commemorative pillar, which had become small as a grain of sand.\n\n\"So....I'm thinking, to borrow some of your other.....other creations to.....mmphhh....\" Her vulva had already crushed two giant cities into the mud. It seemed as though she was too shy to speak further, so she directly moved her enormously gigantic body --\n\nEven the clouds were now crushed under the folds of her vulva that exhaled moist and lewd fragrances. The human creations reaching towards the sky turned into insignificant crumbs stuck in the folds of the girl's vulva. One by one, cities and surrounding mountains and land were picked up by her tender white fingertips and savagely stuffed into the all-devouring vulva. But for her, the cities of the small people weren't even enough to be used as lubricant...\n\nThen what can be done? After all, humans are really that insignificant.\n\nThey look at each other in despair. The whole planet is squished by the giantess who was made enormous and now stuffed into her vulva and crushed into a thin strand of bloody juices.\n\nBut they still have a homeworld, don't they~ With a single drop of the giantess's remaining juices, these insignificant creatures that clung to her clitoris are living far happier lives than other races in dire straits."
  ### 机飞事件
  gts_evt_random.040100.name: "Ascension"
  gts_evt_random.040100.desc: "[root.GetRulerName] was alone in their residence, staring blankly at the family album. Just last week, new government personnel arrived at their home, presenting a document stating that their spouse had received the honor of \"promotion\" for their outstanding work. Subsequently, they took their spouse away. Now, several days have passed, and they have received no news of their spouse. Inquiries to government departments have only yielded perfunctory replies stating that their spouse is fine. They can't help but imagine the worst. They are angry, they are sad, yet they are helpless, unable to fight against a greater power.\n\n\"Honey, are you home?\"\n\nIt's their spouse's voice! [root.GetRulerName] excitedly stands up, rushing towards the door of their residence, so agitated that they don't even notice where the voice is coming from.\n\n\"Not over there, dear, come to the balcony.\"\n\nThe spouse's voice pulls [root.GetRulerName] back to their senses. When they reach the balcony, their legs buckle instantly. Their spouse, no, rather, a colossal head with the same face as their spouse is looming there. The electronic patterns on the face, the slender metallic ears, and the enormous body below the head, glowing with metallic sheen and feminine curves, remind [root.GetRulerName] that this is the new ruling race of this planet now.\n\n\"Don't be in a daze, dear, am I pretty?\"\n\nShe fully stands up, her enormous body obscuring the sky, making her seem even more graceful. The metallic wings that spread behind her make her look like a deity made of metal.\n\n\"Honey, is that really you?\"\n\n\"Of course, it's me. Oh, well, not entirely,\" she grabs the apartment building where her spouse is, uprooting it, just to get a closer look at her spouse.\n\n\"What's here now is just a part of me. My main body is outside this city. As a reward for promotion, they made this city my earring.\"\n\nShe nonchalantly walks into the city, her high-heeled feet mercilessly crushing the vehicles beneath her, smashing the houses in her path, just like those metallic giants did on the day the city fell.\n\n\"Honey, you just…\"\n\n\"I can see it. It’s unavoidable. Rather than that, maybe after this…\"\n\nThe spouse excitedly talks about their plans to enjoy some alone time. However, [root.GetRulerName] cannot listen at all. They know that their spouse has completely become one of those giant tyrants. There is an insurmountable and tragic barrier between them now."
  ### 来自星辰的女神
  gts_evt_random.040110.name: "Goddess From the Stars"
  gts_evt_random.040110.desc: "\n\"Hh...be careful…slowly…\"\n\nIn an unlocated star system within the galaxy, an unfamiliar celestial giantess is floating naked within the gravitational field of a star. Two immense emerald-green pupils, similar in size to moons, are intently staring at a land planet directly in front of the giantess's long, fair right foot. The planet is only 0.1 astronomical units away from the giantess's big toe. The twinkling lights prove that a sapient civilization exists on the planet, but it clearly has not yet entered the era of faster-than-light travel. If viewed only through the image signals sent back by probes, the ordinary planet seems to be much smaller than the giantess's toe.\n\nAnd now, this giantess, who is playing with the tiny planet with great interest, suddenly moves her planet-sized toe. Her vast sole and the giant toe, which seems to still be steaming, are slowly being pressed toward the small land planet under the giantess’s control. The wide toe gaps slowly open with the giantess's unconscious movement. A gust of air mixed with the giantess's body fluids and pheromones rush out of the toe gaps. It will take about three system hours for it to reach, and sweep across the entire planet. At the same time, the giantess slightly opens her mouth and mumbles:\n\n\"Too far away to catch the little people, too close exceeding the Roche limit will tear apart the little people's planet... So troublesome, so troublesome... However, raising little people on my toes seems to be this troublesome after all...\"\n\nSoon, the giantess's efforts produced results. The atmosphere of the land planet was first stripped away under the gravity of the giantess's toe, and drawn to the area around the giantess's toe. Next, what needed to be attracted were every single minuscule little person. However, even the simplest of actions, like moving a toe, is an apocalyptic sight for the little people on the planet…\n\nThe originally azure sky is occupied by a patch of white. Just a small area of skin under the giantess’s toe pad has already domineeringly taken over the sky the little people had dreamed of for numerous nights and days. Subsequently, the giant toe, beyond the Karman line, is still slowly and steadily approaching the planet. Countless toe lines, as large as continents, swipe across the sky at an incredible speed, as if the sky has collapsed. By now, the nightmare of the little person civilization is not yet over. Information sent from a dust-like moon indicates that another toe next to this one is starting to open to the other side, and a cosmic surge of unknown components has rushed towards the planet from the gap between the two toes. But just as the government of the little people started to react, the flow of air emanating from the giantess’s foot, carrying foot sweat and dirt, had already arrived on the planet. The unimaginable smell and foot sweat that fell like rain instantly shattered many cities on the planet. Countless little people suffocated due to being unable to adapt to the giantess's foot scent. Even the atmosphere of the planet started to be replaced by the giantess's scent.\n\nSoon, the saying of “Goddess from the Stars” began to spread like wildfire on the little people’s planet. The remaining little people who could adapt to the giantess’s giant toe swarmed to the streets, declaring that this was a blessing from the great goddess. Seemingly to confirm the saying, the remaining little people and tall buildings soared into the sky, gradually leaving the small planet under the giantess’s greater pull, flying toward the paradise called \"toe\".\n\n\"Is that…enough? Feels pretty good…\"\n\nThe celestial-level giantess, who had been maintaining her posture, carefully wiggled her toe at this moment. Under this enormous disturbance, the tiny planet, including all of those who were still resisting, was shattered completely. All that was left was a batch of little people barely surviving in the toe lines on the giantess’s toe tip. If those little people who had been drowned by the giantess’s sweat and crushed by the dirt under the giantess’s foot were excluded, the remaining little people might not be able to cross even one toe line of the giantess in their remaining lives, and could only become microbes raised on the giantess’s toe tip forever.\n\n\"Yay-now I got little people on my toes～ I won't be laughed at by my sisters anymore～\"\n\nThe giantess's body disappeared in a burst of light. The celestial-level giantess happily left this star system, leaving behind a shattered planet in orbit, as if still narrating the adventure that had happened."
  ### 丰饶之地
  gts_evt_random.040120.name: "Land of Abundance"
  gts_evt_random.040120.desc: "On [gts_fluid_farm_planet.GetPlanetname], there is a tradition that has been passed down for thousands of years: every year before sowing in spring, each village would choose the purest maiden to draw out their purest girl fluids to irrigate the land, hoping to gain abundant yields in the coming year. However, this year's sowing season seems to have come a bit early...\n\n\"Umm…it should be…this planet…So, everyone…um…I, I'm here under a request to help you, irrigate the land…umm…\" a shy, massive giantess is floating in space, pressing [gts_fluid_farm_planet.Getplanetname] like a yoga ball under her vulva.\n\n\"Please, please stay inside the shelters and don't come out, also, also don't peek, wuu…\"\n\nThe shy giantess presses a button taped to the outside of her thigh, activating the electrode patches located deep within her vagina. The intense stimulation causes the giant girl's legs to clench suddenly, pressing against both sides of the planet. Her clitoris, rolling back and forth, is like a plow that deeply turns over the local crust of the planet. What follows is a torrent of love fluids rushing forth.\n\n\"Ahhhhhhhhhh…\" The giantess has a completely stimulated expression. Fortunately, a timer had been set beforehand, otherwise, the planet would have been directly submerged under her masturbation. \"Huuah…um…this should have irrigated enough of the agricultural district...wuu-ee...sorry for bothering everyone…\" "
