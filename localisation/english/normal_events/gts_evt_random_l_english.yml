  ### 缩小激素完成
  gts_evt_random.040130.name: "Shrinking Hormone Complete"
  gts_evt_random.040130.desc: "The starship factory in the sky is bustling today. A new warship of the empire is slowly being rolled out. This ship, the culmination of the empire's scientists' efforts, excites the people.\n\n\"Master, I heard with this, can we shrink planets?\" A personal slave asks their master.\n\nPerhaps because their master is in a good mood today, they just nod. \"Little one, you can also receive planets as a reward from me in the future.\"\n\n\"Planets?\" The thought of a planet being inserted into their small hole makes the slave secrete some fluids. Their face flushes. Just as they are continuing to fantasize, a giant foot presses down from the sky.\n\n\"Heh, little thing, you dare to dirty me, you're just a slave.\" Having said that, the giant foot collides with the body, leaving behind a pool of blood. \"Oh well, I need to shower again. Which bath ball should I choose?"
  gts_evt_random.040130.a: "We'll never be short of little people now."
  gts_evt_random.040140.name: "A Shipgirl Wiping Foot Sweat"
  gts_evt_random.040140.desc: "According to the report sent by §Y[from.GetName]§!, our shipgirl, while carrying out her mission, began sweating heavily due to being too close to a star.\n\nThe battlesuit designed for combat shipgirls did take into consideration the sweat that would be left on the shipgirl's body. However, obviously, the amount of sweat, as much as a massive ocean planet, was not within the design purview of the engineering department.\n\nNow, the shipgirl is telling us through the screen, with an embarrassed expression, that the surface of her feet is almost completely covered with foot sweat.\n\nPerhaps we should think about how to solve the ocean-like amount of sweat on her body?"
  gts_evt_random.040140.a: "Just find a planet for her to wipe her sweat on."
  gts_evt_random.040140.b: "Get the engineering department to help out, and design a new battlesuit by the way."
  gts_evt_random.040140.c: "Foot sweat? Let me have a glug!"
  gts_evt_random.040141.name: "Steamer"
  gts_evt_random.040141.desc: "It's obvious the engineering department didn't want to clean this mess up, so they asked this blushing shipgirl to find any nearby planet to wipe her feet on. Perhaps they would never imagine that this decision would directly end the future of an entire colony.\n\nOnly when the impatient shipgirl recklessly took off her shoes and socks and extended her sweaty, steamy feet towards §Y[event_target:gts_feet_sweat_planet.GetName]§! did we realize how wrong our decision was. Witnessing ten perfect toes approaching from the poles, that should be enough to mentally break someone. The enormous beads of sweat, carrying the shipgirl's body temperature, trickled down from her fair bare feet, directly hitting the poles of §Y[event_target:gts_feet_sweat_planet.GetName]§!. The glaciers could not withstand the steaming sweat. The planet's clean water resources turned into white wisps of smoke that tried to escape because of the temperature of the foot sweat, but could only be captured by the gravity of the giant feet, pouring their remaining coldness into the planet-sized toe gaps. The planet's oceans couldn't even dilute the foot sweat. Soon, almost all the water on the planet had become a product of this shipgirl's foot sweat. The low-lying colonial districts had long been submerged by the rising oceans of foot sweat, but this is not the end.\n\n§E\"Huu…finally, I can rest a bit…\"§!\n\nAccompanied by a wronged voice, the shipgirl finally placed her bare foot on the planet's surface. In an instant, mountains collapsed and the earth broke apart, unable to withstand the weight of her toes. The cities she used to cool off were already countless in number. But even more desperate were those who were not trampled or crushed in the first instant. The entire planet was rubbed back and forth between the shipgirl's bare feet. Before long, our colony had been completely tainted with her smell and body temperature. The small planet tried its best, but only managed to provide a tiny bit of coolness to the giantess. It had long since become a steamer overflowing with foot scent under the shipgirl's unconscious rubbing. The people on the colony, in this desperate scent and temperature, being erased by a girl's small act of relaxing, along with the entire planet."
  gts_evt_random.040141.a: "What the heck…"
  gts_evt_random.040142.name: "Foot Sweat Planet"
  gts_evt_random.040142.desc: "After receiving the order from the engineering department, this shipgirl impatiently floated towards a planet located at the edge of the star system - §Y[event_target:gts_feet_sweat_planet.GetName]§!.\n\nThe small planet, if it were to have thought, would probably have been scared witless by the giant shipgirl.\n\n§E\"Hmm…I'll just use this unmanned planet to wipe off my sweat\"§!\n\nThe small planet was held entirely at the tips of her fingers, and slowly moved towards the pair of bare feet that had already kicked off their shoes and socks.\n\n§E\"Eep~\"§!\n\nEven a core as hot as thousands of degrees, in front of the shipgirl's sweaty feet, was merely a tool to absorb the sweat. With just a 'plop,' the magma flowing inside the planet, the blood of a star, submitted just like that to the little girl's foot sweat. With each rub, it finally turned into specks of foot grime on the bottom of her foot.\n\n§E\"Hmm…although it's a bit small, it's really comfortable!\"§!\n\nWhen the shipgirl finally released the poor planet, the planet had already turned into an ocean planet completely made of the giantess' foot sweat. However, the temperature of the giantess' foot sweat, which was enough to steam any living thing, would probably take decades to cool down."
  gts_evt_random.040142.a: "Yay~ one more habitable planet for colony~"
  gts_evt_random.040143.name: "Colossus?"
  gts_evt_random.040143.desc: "Okay, although it was a joke, this naive shipgirl seems to have taken this insane joke as an order... So when a pair of bare feet covered in foot sweat appears above §Y[event_target:gts_feet_sweat_planet.GetName]§!... I think, you should probably regret it by now?"
  gts_evt_random.040143.a: "Foot sweat! Lewd! "
  gts_evt_random.040143.b: "Help!"
