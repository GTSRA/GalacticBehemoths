  ### Small Person Specialty Shop 1 (by 赤城)
  gts_evt_random.010120.name: "Small Person Specialty Shop - Cleaning Seaborne Group"
  gts_evt_random.010120.desc: "A special type of Sea-borne extracted from the gaps between staff member Skadi's toes. It seems to be a special species evolved specifically for cleaning feet. The resulting individuals can effectively remove foot dirt, sweat, salt particles, and corpses from the lines on the soles of the feet. The special miasma marks will constantly expand inside shoes and socks, acting similar to sweat-absorbing insoles.\n\n(Appendix: Sea-borne is a special type of creature that can endlessly evolve; we should be in awe of it. If anything happens with this product, I will hang you on the bridge, Warfarin.)\n(63-day appendix: I really didn't expect this product to sell so well. The speed of cultivating the Sea-borne in the lab is almost unable to keep up with sales. Contrary to our expectations, we had thought these Sea-borne would evolve into terrible monsters, but they can't even withstand the environment of a foot bottom with lots of sweat. Even when their bodies start to rot due to absorbing too much sweat, they are still doing their best to clean feet, as if this thing was born to clean feet!)\n(Doctor's Note: I was wondering why the staff members' feet had become so white and tender, with no smell at all. Isn't this stealing my work?  Starting today, stop all sales of this species within the ship.)"

  gts_evt_random.010120.a: "Good."
  ### Small Person Specialty Shop 2 (by 赤城)
  gts_evt_random.010130.name: "Cleaning Seaborne Group - Mini Doctor Model"
  gts_evt_random.010130.desc: "A product that appeared on Rhodes Island's black market after the Doctor banned all sales of the Cleaning Seaborne Group. Through a special genetic editing process, the appearances of the Sea-borne were modified to look like the Doctor.\n\n(Appendix: I just modified the appearance. Why did the cleaning efficiency increase by 300%???  Can someone explain this to me?)\n(Appendix 2: No, I just did the simplest appearance modification. Why is the demand for this thing 7 times higher than the original Cleaning Seaborne Group?  How are there orders from Rhein Lab?  There are even some being sent directly to Kal'tsit's office? Is this entrapment... the amount of orders that need to be sent is too much...)\n(Doctor's Note: Staff member Warfarin is applying to quit Rhodes Island. It appears that she has unexpectedly made a fortune in the last few days. Does anyone have any clues?)"
  gts_evt_random.010130.a: "Good."
  ### First Construction: Miniature Person Production Plant (by 花田)
  gts_evt_random.010140.name: "First Miniature Person Production Line Put Into Operation"
  gts_evt_random.010140.desc: "Since our empire made contact with the tiny small-person races in the galaxy, our colossal giantess citizens have been especially fond of these insect- or dust-like 'living toys.' However, before entering the faster-than-light era, our only ways of acquiring these creatures were inefficient methods like capture and artificial breeding. However, through the full use of genetic engineering and cellular cultivation we are able to produce, on a large scale in this vast factory, independent miniature people with varying personalities.  Furthermore, the Imperial Propaganda Department has declared that these individuals are merely \"products,\" thus our girls are now able to use these miniaturized persons without any psychological burden.\n\nCurrently, this factory is capable of producing various types of miniature persons, including disposable, edible, external massage, and pet-grade.  The cultivated individuals, under the unified management of our staff, can be rapidly distributed throughout the empire, to be used by giantesses in their own ways.  In addition, investigations reveal that many other miniature people are trying to sneak into the production line of pet-grade miniature people by various methods. Our solution is to leave these stowaways to the factory's giantess staff for their own use, which has even indirectly stimulated the abundance of jobs in the factory."

  gts_evt_random.010140.a: "The giantesses will love this."
  ### First Construction: Miniature City Assembly Plant (by 花田)
  gts_evt_random.010150.name: "First Miniature City Assembly Completed"
  gts_evt_random.010150.desc: "As the empire's contact with faster-than-light civilizations becomes more frequent, the giantesses' desire for ever greater domination grows even more pronounced. However, though our giantesses are completely capable of destroying cities and even continents on any small-person planet in the galaxy and enjoying it, the negative impact that too much trampling and playing around has on interstellar diplomacy cannot be ignored. Therefore, the project for self-producing miniature cities solely for the purposes of destruction and entertainment has long been on the agenda, and the corresponding large miniature city assembly plant has also been completed today. The first orderly, yet sufficiently minuscule miniature city, filled with a large number of small miniature people, appeared beneath the feet of our giantess researchers, to their delight.\n\nAfter gaining approval, one of the science officers unhesitatingly stepped on the miniature city with her silk stocking-covered foot.  Countless 'skyscrapers' were instantly crushed into a smear of dust on the girl's sole, and the miniature people previously placed in the city were equally unable to escape the fate of being crushed. They gloriously became tiny red dots among the threads of the girl's stocking.  After stepping on her foot with satisfaction, the Science Officer gave the assessment: \"The foot feel is nice.\""

  gts_evt_random.010150.a: "Continue production. These are the toys the giantesses deserve."
  ### First Construction: Small Habitable Planet Reformer (by 花田)
  gts_evt_random.010160.name: "Producing Civilization"
  gts_evt_random.010160.desc: "Cultivating a civilization, the empire's long-held dream. The birth of a miniature civilization is not only for entertainment consumption, but also the essence of the empire's technology gathered into one. And now, with the advanced development of our sociology and micro-engineering, the first micro-civilization has been cultivated. A blue planet is quietly suspended in the center of the culture chamber. For our Science Officer §H[event_target:gtsra_random_event_leader.GetName]§!, although this tiny planet is not even as big as her palm, it carries the existence of billions of microscopic small people. Even if we remove the protective barrier on the surface of the planet, the only thing those microbes would see is just a small patch of skin on §H[event_target:gtsra_random_event_leader.GetName]§!'s cheek. It might take them thousands of years of development and exploration to barely explore a wrinkle on §H[event_target:gtsra_random_event_leader.GetName]§!'s body, not to mention how a fragile civilization like this would be destroyed even if exposed to a girl's breath.\n\n\"Data shows that more than eight billion miniaturized lifeforms exist on the planet, but even with just a light touch, or a stomp, or a lick, these microbes will, together with their planet, be turned into dirt or nutrients on my body... A long period of research has already made me understand that the difference in size is insurmountable for these microbes, something they cannot understand, cannot escape from, even in their entire life.\"\n\nAfter transmitting this message, our Science Officer §H[event_target:gtsra_random_event_leader.GetName]§! gently opened the barrier on the planet's surface and removed the planet, then ended the communication. Although we don’t know how §H[event_target:gtsra_random_event_leader.GetName]§! will end up using that civilization, various kinds of micro-civilizations purpose-built will soon become a new fad toy amongst the giantesses in the empire."

  gts_evt_random.010160.a: "[Root.Owner.GetName]'s another breakthrough."
  ### First Construction: Giantess Bodily Fluid Refinery (by 花田)
  gts_evt_random.010170.name: "A very \"fragrant\" refinery"
  gts_evt_random.010170.desc: "Since our civilization entered the faster-than-light era, the giantess races in the galaxy have always been like a sword of Damocles hanging in the sky above our planets. Due to the absolute disadvantage in terms of physical size, the individuals and even cities of our race are usually crushed or consumed when facing those massive, mountain-sized giant girls.  Even the few giantess empires willing to maintain a gentle attitude cannot avoid the unconscious destruction of us; many once prosperous cities are, along with their citizens, reduced to a smear of dust under the giantesses’ silk stockings.\n\nHowever, after countless rebuilds and experiments, we have unexpectedly discovered that there are a large number of valuable materials beneficial to the empire in the bodily fluids of the giantesses.  Whether it be precious minerals or scarce alloys, all of these can be extracted successfully from the sweat or ejaculate of giantesses. Due to the enormous size of giantesses, we can easily obtain large quantities of foot sweat or ejaculate from the cities or planets that have been destroyed, and the refinement project for those liquids has officially begun.\n\nThe first giantess bodily fluid refinery has been assembled on one of our habitable planets. However, since the bodily fluids of giantesses often seem more intense when seen under hundreds to thousands of times higher magnifications, and the fluids of those rarer celestial-level giantesses can appear to us as godlike and untouchable, we’ve had to place the refinery in an area far from residential districts, and have it operated by trained specialists in order to prevent mass unconsciousness caused by the odor of giantess foot sweat, or citizens going insane within the scent of ejaculate."


  gts_evt_random.010170.a: "Perhaps a little compensation for us."
  ### First Construction: Giantess Underwear Recycling Station (by 花田)
  gts_evt_random.010180.name: "Work Among the Threads"
  gts_evt_random.010180.desc: "As our empire's interaction with other races in the galaxy becomes more frequent, our understanding of those giantesses becomes deeper. Of course, with gains there must be losses. The number of times giantesses 'visit' our colonies also gradually increases. Whether it be observation, play, or trampling, these giant girls often mischievously drop their shoes, socks, or panties on nearby planets or directly on the land before they leave. The overflowing scent and filth often submerge large areas. A city unlucky enough to be directly struck will be crushed into a few wisps of dust under the fiber of the material. However, while our scientists endured the humiliation and stench to try to study those woven fabrics that were large enough to change the landscape of a planet, they were pleasantly surprised to find that the giantesses' personal garments were also an unexpected fortune for us small people. It seems to be a good choice, whether extracting giantesses' ejaculate between the fibers of enormous panties, or mining minerals from the foot dirt mountains made of dirty shoes and socks.\n\nFor this reason, the empire has begun to collect the discarded massive clothes left behind by giantesses on the planets they have visited, and uniformly transported to giantess underwear recycling stations for classification and use. This giant building, which occupies nearly an entire continent, is specifically used to store those mountain-like magnificent undergarments of the giantesses. After classifying those for various uses, they are collected and processed. Of course, to prevent citizens from getting lost in those skyscraper-like threads, this building also requires more professional personnel to carry out various work so they are not overwhelmed and crushed by the ejaculate in the panties or the foot dirt in the socks."

  gts_evt_random.010180.a: "Perhaps we can remodel them into living stations in the future…"
  ### First Construction: Giantess Diplomacy Countermeasure Office (by 花田)
  gts_evt_random.010190.name: "\"Bowing to the Behemoths\""
  gts_evt_random.010190.desc: "§H\"You... tiny bugs, aren't you really afraid that I'll just crush you all right now?\"§!\n\n\"Respected Madam, we have no doubt you possess such power. However, if you were to do so, all our proposed Terms would no longer exist.  §Y[Root.Owner.GetName]§! would probably find it hard to start our cooperation...\"\n\nA long silence followed. The immense, sailor-uniform-clad girl silently sat before a similarly large table, silently staring at several courteous though not servile diplomats of §Y[Root.Owner.GetName]§! on the table. After a long while, the giantess girl sighed gently and signed her name on the documents beside her.\n\n§H\"…Okay, I agree, little people,\"§!\n\nThe above footage comes from the first negotiation session at the empire's newly completed Giantess Diplomacy Countermeasure Office. This is also the magnificent beginning of our civilization’s final peaceful coexistence with the giantesses. Based on the ever-growing technology and economy of our civilization, some giantesses from other empires have agreed to assist our empire under our proposed terms. With their help, some prospects that were once unimaginable for us have been achieved.\n\nFor the first time, our citizens no longer needed to scatter away when facing those sky-covering figures. The people who have been cast in the shadows by huge silky feet will be caressed with friendly soles instead of being consumed and crushed. We can colonize and survive on the continent-like bodies of giantesses, and we can explore the starry skies with these close allies as well. From Titan Giantesses to the tiniest of tiny people, the individuals of our civilization all believe that this will be the beginning of a harmonious coexistence between giantesses and small people throughout the universe."

  gts_evt_random.010190.a: "A new beginning, an ideal future."
  ### First Construction: Small Person Specialty Shop (by 花田)
  gts_evt_random.010200.name: "Large Scale Miniature Person Specialty Shop Now Open for Business"
  gts_evt_random.010200.desc: "With the further development of the giantess population within the empire, the demand for miniature person products is also growing. Fortunately, with the help of the large increase in the technological level of miniaturized person industrial production and the \"legal acquisition\" of small person species in the galaxy, we are now able to sell high-quality miniature person products to the giantesses in the empire in large quantities. We can ensure that every struggle or plea for mercy under their silk feet or between toes can bring the girls maximum pleasure.\n\nThe report submitted by the investigation department shows that this small person specialty shop has already sold tens of thousands of differently scaled miniature person products on its first day. Whether it’s normal-sized small people used for trampling under giant feet or for pleasure in private parts, or microscopic level small people that can be raised in shoes and socks, all of them have been well-received. At the same time, the expansion of sources for those products and usage of them has already been put on the agenda, because for our great race, even an ordinary footstep of landing is enough to crush thousands of miserable small people.”"
  gts_evt_random.010200.a: "Increase the efforts! We must meet the giantesses' miniature person consumption!"
  ### First Construction: Miniature Person Sanctuary (by 花田)
  gts_evt_random.010210.name: "Miniature Races Officially Granted Complete Protection"
  gts_evt_random.010210.desc: "Since the empire entered the faster-than-light era, our giantesses have shown a rather strong fondness for the petite creatures in the galaxy. The distinction between miniature person products and individual members of small-person civilizations quickly became prevalent throughout the empire. People generally believe that since giantesses have such enormous bodies, they should naturally do what they can to protect these tiny intelligent lifeforms. However, given the obvious size difference between the two, countless small people are inadvertently crushed under the giantesses’ feet or consumed in food.  Science Officers also often accidentally step on large swathes of tiny cities during landing inspections, and many small-person civilizations end up as dust stuck to the soles of silk stockings. Now, this situation has finally improved.\n\nThe establishment of the first miniature person sanctuary provides a great observation place for giantesses in the empire who are committed to harmonious coexistence with small-person civilizations. A broad gray city spreads out across a plaza-like area, and the hundreds of billions of intelligent small-person individuals raised within it can live peacefully. Although the difference in size between the small people and us is extreme – one shoe or a pair of silk stockings of a giantess is enough for them to live and multiply – at least this area provides them with a haven within the dangerous galaxy. Of course, the only drawback is that due to the planning and reasonable utilization of resources, most of the food consumed by the small people here comes from the filtered bodily fluids or foot dirt of giantesses, and the consumables they use are almost all the shoes, socks, or panties that the giantesses casually throw aside. However, this is still much better than waiting on one’s own planet to be toyed with by other giantess empires."

  gts_evt_random.010210.a: "May they live peacefully under our management."
  ### First Construction: Small Person Research Institute (by 花田)
  gts_evt_random.010220.name: "Miniature Intelligent Life Research Initiated"
  gts_evt_random.010220.desc: "If we only consider their physical size, how those miniature people individuals so much smaller than us maintain their physiological functions has indeed puzzled our scientists for a long time. If we also consider the even more minuscule microbe races, the fact their cell-sized bodies are still capable of the basic physiological activities of an intelligent life is nothing short of an unsolved mystery.  However, the appearance of the first small person research institute in the empire will greatly help us resolve these problems.  As for the test subjects… we can always find small people who 'volunteer' to cooperate.\n\nIf research in the fields of physics and engineering only requires dissection or physicochemical experiments on miniature people, then the research in the field of sociology is much more interesting. Our Science Officers have conducted a large number of investigations on these miniature person test subjects, both for experimentation and for amusement.  For example, they placed a large number of small people, adjusted to the appropriate size, all into a pair of long boots that had been left to fester for several days, and observed their struggles in despair. Another example, they ordered a microscopic small people to climb to the top of a breast several kilometers high, which was under a human hand that slowly moves downwards, in order to test the function of their bodies. Or, they would secondarily miniaturize all of the miniature people individuals, except one lucky one, then observed the behavior of the small person who retained their original size. Each miniature person who failed the experiment was usually disposed of in various ways by the experimenter as a failed product.  Those lucky ones that successfully completed the experiments will receive the reward of living a week in our Chief Science Officer’s shoes before the next experiment."

  gts_evt_random.010220.a: "Another step forward in microscopic life research."
  ### First Construction: Small Person Red-Light District (by 花田)
  gts_evt_random.010230.name: "Entertainment Venue Catering to Size Differences Completed"
  gts_evt_random.010230.desc: "It is obvious that for the giantess races widely present in the galaxy, toying with the small person races can create a considerable sense of pleasure and domination. Based on this, whether it’s using biomass to generate electricity or opening a large number of entertainment facilities dedicated for the purpose of toying with miniature people, all can provide our empire with abundant energy coin resources. The \"Small Person Red-Light District\" facility was created in line with imperial support. A large number of devices have already been pre-installed, allowing the giantesses in our empire to use various means at will to trample and toy with those miserable miniature person lifeforms. Of course, the incredibly immense body of the giantesses and the sense of oppression they bring may also be an enjoyment for some small-person civilizations. Therefore, occasionally we will also receive a few small-person citizens from other civilizations who provide enough energy coins to visit the facility. We delegate several giantesses to have some fun with those small clients in a manner that will not cause them harm.\n\nSo far, the facilities in the small person red-light district have already reached considerable size. Hundreds of millions of miniature person products are transported here every month to be consumed by the giantesses. They will be distributed according to different scale factors. Small people at the percentage scale size are often used as deodorant in giantesses' shoes or as small sweat absorbing sponges used to wipe the body, while the 1/10,000 scale people will be filled into miniature cities and then be intentionally or unintentionally trampled on by giantesses as disposable carpets, eventually becoming a wisp of dust or a trace of blood under stockings.  As for the ultra-micro miniature people at the 1/1,000,000 scale, they will be placed, like microbes, in special foot sweat culture dishes. Giantesses can then smear them randomly on the surface of their bodies before letting them live and die on their planet-sized skin. Moreover, each giantess who visits this place will also receive a centimeter-scale foot-slave miniature person as a souvenir when they leave."

  gts_evt_random.010230.a: "Let the giantesses generate power to their hearts' content!"
  ### Night Watchman (by 女仆长)
  gts_evt_random.010240.name: "Night Watchman"
  gts_evt_random.010240.desc: "The giant pupil in the night sky of §Y[event_target:gtsra_random_event_planet.GetName]§! continues to scan the small-person cities on the surface of the planet. In order to avoid being discovered by her, the small people on the ground are forced to implement light control and curfews. Countless small people huddle under the covers, shivering and quietly pleading for the entity in the sky to leave and patrol the next planet sooner.\n\n§S“Ah… everyone’s asleep? …How boring.”§!\n\nThe giant entity left the planet after uttering these words. The giant face that covered the sky had disappeared, and a full moon was now hanging in the sky, as if nothing had happened."

  gts_evt_random.010240.a: "Disturbing."
  ### Express Delivery (by 女仆长)
  gts_evt_random.010250.name: "Express Delivery"
  gts_evt_random.010250.desc: "With the expansion of the empire’s territory, the increase in inter-stellar trade has allowed the citizens of §Y[event_target:gtsra_random_event_planet.GetName]§! to enjoy various convenient products from other planets.\n\nIn an ordinary household, a little girl is looking for suitable clothes on a faster-than-light communication forum. Although her family's income can only maintain a basic level of living on the planet, they can still obtain economical products from afar with the support of faster-than-light communication.  Just right, her panties should also be replaced with a new pair... Thinking of this, she quickly turned on her communicator and quickly found a pair of panties she liked and placed an order.\n\nHowever, one minute later, the §Y[event_target:gtsra_random_event_planet.GetName]§! government immediately issued a global alert: a huge unidentified flying object was flying toward them. Currently, the object's surface appears to be white, and there seem to be huge, inexplicable blue stripes underneath. All calls to it are unanswered. Its close distance and super high speed also prevent the interceptor weapons from reacting. Even if the government had issued a warning, there wasn’t much time for them to escape.\n\n“Look, what is that thing in the sky?”\n“It’s white… are we going to be hit?”\n“Wah--I don’t want to die yet--I haven’t seen my idol Miss Jiaran yet--”\n“Why does this thing look like a crumpled up pair of panties…”\nSoon, with a “thump--” heard from the planet accompanied by the sounds of something unfolding and impacting the ground, all became silent...\nThe accident report left everyone stunned and not knowing whether to laugh or cry: because the child had failed to select the specific product style, the store had sent a pair of panties, assuming the default size to be a Titan-level giantess. Because of the high-tech of the other party, the store chose to use instant teleportation for delivery, thereby the massive pair of panties flew directly above the planet. It soon slammed into the surface of the planet. The unfolded panties covered several provinces, sucking dry the surface water of the area - luckily it didn’t land near the ocean, avoiding a larger global disaster.\nThe investigation for the losses caused by the accident is still in progress. However, to look on the bright side, at least the item was delivered, right?"

  gts_evt_random.010250.a: "And the land developed under these panties might become very popular?"
