  ###来自遥远星系的消息-编号52543(by 北风)
  gts_evt_random.040170.name: "Message from a Distant Star System - #52543"
  gts_evt_random.040170.desc: "She claimed to be the spokesperson of a goddess, appearing in the solar system with an impossible physique. When she approached the Earth's orbit, the moon became incomparably small beneath her fingertips. The amazing thing is, her body, which is much larger than Earth, doesn't seem to have any gravitational fluctuations.\n\nHer beautiful blue pupils caused the Eurasian continent to appear blue during the night. Countless people witnessed this miraculous sight, but her arrival didn't last long - just those eight minutes changed the development trajectory of all of human civilization.\n\nShe said, the entire universe is flourishing under the goddess's rule, and among hundreds of millions of civilizations, we are the most special one, because this kind of life is the most like the goddess.\n\nShe said that the Milky Way is a big stage waiting for humanity to appear. The goddess is optimistic about our \"dance\". If we can please her, perhaps this spokesperson can help humanity's development, or solve certain problems, and most importantly - being able to birth such a unique universe in the goddess's ovaries, my performance evaluation should be good now..."
  ###来自遥远星系的消息-编号257223(by sonatas)
  gts_evt_random.040180.name: "Message from a Distant Star System - #757223"
  gts_evt_random.040180.desc: "Event Name: STELLSRIS Event\nIncident Star Cluster: Nightlorn Star Cluster\nMain Involved Parties: Hyperdimensional Monstrous Strength Goddess \"Xi\"\n\nEvent Brief:\nSince galactic year 201453.2, there has been no report of similar STELLSRIS events. The event began in the Forle Earth of the Nightlorn Star Cluster. This planet was originally a level three civilization planet, with balanced civilization development, highly developed technology, and a peaceful social environment. However, with the descent of the Goddess Xi, Forle Earth and the neighboring planets were nearly destroyed. With immeasurable monstrous strength and an invincible physique, Goddess Xi, in the name of entertainment, wantonly destroyed the structure of planets, turning prosperity and life into nothingness.\n\nBehavior Analysis of the Research Subject: According to descriptions from local survivors, Goddess Xi was wearing a deep black jk uniform. Her steps carried an invisible tremor, and her eyes seemed to contain disdain for all existence. The planet's gravity, the stability of the atmosphere, and the balance of the core collapsed with a touch as if they were fragile sand castles. \n\nEyewitness Accounts: A survivor named Elaine described it this way: “She is like walking disaster. Our cities, our homes, are not even worth a glass marble in front of her. She can make everything turn to silence by a light pinch. Our pleas for mercy, even when they became a river, could not stop her. The endless despair is like screams forgotten in the dark.”\n\nResult and Follow-up: On the day of the incident, millions of lives on Forle Earth instantly disappeared. The civilization structure suffered devastating blows. The only things that were left behind were broken ruins for later researchers to mourn and analyze. What followed was a series of chain reactions as other planets in the star cluster fell one after the other, destroying the stability of the Nightlorn Star Cluster and directly impacting tens of billions of lives.\n\nThe STELLSRIS event once again reminded the various civilizations of the galaxy of our lack of understanding of hyperdimensional entities and our insignificance and helplessness when facing the power of an unmatched creator. In history, there are virtually no survivors who confronted Goddess \"Xi” directly. From her casual actions to her godlike power which could erase planets, it tells the lives of the universe that there are some powers that are always higher than reason, higher than life and death.\n\n[Current State of Goddess Xi Individual]: Unknown\n[Actual Strength Potential of Goddess Xi]: Immeasurable\n[Event Losses]: Calculating, preliminary estimate of damage is star cluster level. This file will be stored in the Galactic Civilization Archives for future research and preparation. The outcome of the event makes all rational lives feel heavy, strengthening their respect and fear towards the unknown power of the universe. Today, whenever Goddess Xi is mentioned, people can't help but think of the godlike power that destroys planets and the endless despair. It has become a cautionary legend that spreads between the stars."
  ###小人朋友相处守则（by 夏沫）
  gts_evt_random.040190.name: "Rules for Getting Along with Small-Person Friends"
  gts_evt_random.040190.desc: "1. If you do not want your friend to end up under your shoe, when interacting with your small-person friends, please ensure that they are not on the same surface as you or are always in your line of sight.\n\n2. The surface tension of water is fatal for your friends. When you find that your small-person friend has been surrounded by water, gently wipe them off with a cloth you carry, rather than licking them into your mouth.\n\n3. Due to their small size, most small-people have low self-esteem. This can cause them to distance themselves and leave when you regard them as a good friend.  Therefore, if you are sure they have feelings for you, and that their leaving is due to low self-esteem, please do not give them a chance to escape from your sight; show them your attitude through your actions.\n\n4. Due to some “historical issues,” please try to avoid mentioning words such as “insects” or “ants,” which are contemptuous terms referring to small things, in front of your small-person friends to avoid causing unnecessary unease.\n\n5. In fact, small-person friends are neither repulsed nor disgusted by touch or stroking, but please seek their consent before doing so.\n5.1 The stroking in this rule refers to light touch by the hands. Please do not use other body parts such as the tongue tip or the sole of your foot.\n\n6. If you want to invite your small-person friend to dine with you, please prepare appropriate cutlery or at least a raised platform to ensure that your small-person friends and the food are not on the same level.\n6.1 If you do not have a raised platform or special cutlery, please ensure that your small-person friend eats on the same side of the table as you and not on the opposite side. This can prevent them from having psychological discomfort from directly seeing you eating.\n\n7. If your small-person friend needs to stay overnight at your place, please do not let them share the same bed as you directly to prevent your actions in your sleep from causing unnecessary harm to your small-person friend.\n\n8. When you need to move around with your small-person friend, please obtain their consent before placing your hand in front of them so that they can climb onto your hand by themselves, rather than reaching out to grab them. In special circumstances, you should directly grab your small-person friend.\n\n9. During your interactions, you do not need to overly care for someone just because they are a small-person. That will make your small-person friend feel uncomfortable. It would be appropriate to let them help you with some things that they are capable of and encourage them. This will deepen your relationship with them."
