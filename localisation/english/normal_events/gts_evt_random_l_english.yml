  gts_evt_random.070050.name: "A Failed Battle?"
  gts_evt_random.070050.desc: "Greymist was defeated in a battle.\n\nYou watch the last image sent back by Little Grey. [I'm sorry, I broke my promise. I can't be with you for five thousand years. Goodbye, my love…] \n\n“No! Little Grey!”\n\nYou wake up from your dream, but there is no trace of her around you. The ubiquitous nano-bot swarms that were once there have now disappeared without a trace, as if they had never existed. But the war continues, our warriors are dying like snowflakes, and the enemies are endless. After all, you are just a newly emerging civilization that had just left its home planet.\n\nFinally, you look at the sky full of enemy warships, and in a fit of impotent rage, you fire the last bullet in your sidearm towards the sky. You know it is useless. You're just venting your emotions for no reason. The enemy seems to be mocking you. Your carefully prepared ground combat troops barely had a chance to participate in the action. The enemy just continued their bombardment. You are in despair. You load the last bullet into your sidearm, and then aim it at your temple. You think of Greymist, of her every smile and frown. Tears slip down your cheek.\n\n“Goodbye, my love…” ~Bang~ But the bullet doesn't pierce your skull. It disintegrates in mid-flight and merges into your sidearm. Your sidearm collapses like foam and piles up like blocks. Then, it transforms into a soft hand, a gentle hand that caresses your cheek. You look at the face before you, the face that you have called out in your dreams countless times, and are so surprised that you can't speak.\n\n“Miss me?” she winks at you mischievously. Then, she waves her hand like she is swatting a fly, and the dense enemy fleet in the sky is knocked away by a gigantic hand. The enemy is instantly reduced into powder, leaving behind no trace. You look towards the sky and see a blurry, gigantic face shrouding the entire sky. It is clearly the appearance of the beautiful woman in front of you.\n\n“Little Grey?” When you look down again, you find that you are already sitting in Little Grey’s hand.\n\n“I’m sorry, I was too greedy. I wanted all of your love, to the point that I was jealous of the effort and care you poured into your civilization. So, I wanted to test my position in your heart through a fake death. But I have now discovered that this comparison is pointless.\"\n\nYou discovered that the entire planet began to move toward the giant Little Grey in the sky, eventually stopping in front of her chest, like a necklace.\n\n“I’m sorry, my dear, please forgive my greed. Now you are all mine…” Little Grey began to explain somewhat apologetically, but your mind is not on that at all. Even if she is gigantic, so what? Even if she deceived you for a while, so what? You step forward and struggle to hug one of the fingers of the Little Grey on the ground. Yes, at least Greymist was really okay.\n\n“It’s wonderful, Greymist…You…you’re still alive…It’s so wonderful…” You are crying uncontrollably, while Little Grey is at a loss, gently and cautiously touching you in her hand."
  gts_evt_random.070050.a: "Moved."
