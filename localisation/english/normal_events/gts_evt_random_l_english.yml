  gts_evt_random.010050.desc: "According to reports, a live entertainment project called 《GPAX》has recently emerged on [GPEX_planet.GetName]. It's being broadcast on dozens of major television platforms and websites, but according to the tax and investigation bureaus, they have neither paid income tax nor personal tax, and they also have a large number of unregistered, illegal little people. We have now arrested the backstage sponsors and the competition founders. How should we handle them?"
