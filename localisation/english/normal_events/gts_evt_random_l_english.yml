  gts_feet_sweat_crisis_desc: "The giantess’s foot sweat is severely impacting the surface of this planet and it may take some time to return back to normal."
  ### 居住政策事件
  gts_evt_random.040150.name: "New Housing Policy Enacted"
  gts_evt_random.040150.desc: "Body size should not be an obstacle to communication between our citizens. Even though there are many difficulties, we have made the first step. After pilot experiments, our first batch of co-habitating residents have arrived at the administrator's homes."
  gts_evt_random.040150.a: "Let us closely monitor subsequent developments."
  gts_evt_random.040151.name: "Chaos Brought by the New Policy"
  gts_evt_random.040151.desc: "As expected, after the scope was expanded, many problems immediately appeared. \n\nSome licentious administrators are using our small-person citizens as toys, some reckless administrators have accidentally caused chaos in small-person residential areas, which has brought many complaints. However, thankfully, things have not yet gotten too serious.\n\nSome situations are the opposite. Some timid administrators are instead bullied by the aggressive small-people in the city. Some administrators have also complained to us that some small-people climb onto their beds while they are sleeping and have also been seen acting recklessly on their bodies. Moreover, some small-people who lost their jobs are unable to find new ones and are stuck in the giantess' homes, living only on their charity. These are issues we need to resolve.\n\n"
  gts_evt_random.040151.a: "This provides us with experience for our future development."
  gts_evt_random.040152.name: "Accidents"
  gts_evt_random.040152.desc: "Although this is not a big deal, it has already attracted the attention of our citizens.\n\nA little one staying at the home of a giantess released a group of consumable small-people because she could not distinguish between “small-person toys” and “small-person citizens”. Fortunately, these consumable small-people cannot reproduce and only have a one-year shelf life, having little impact on the environment and posing a limited threat to our small-person citizens. However, this still brought some considerable losses to our administrator giantess. How should we deal with this small person who caused the issue?"
  gts_evt_random.040152.a: "Compensate the losses."
  gts_evt_random.040152.b: "Why not use her to make up for it?"
  gts_evt_random.040153.name: "Communication"
  gts_evt_random.040153.desc: "Our leader forgave her, and she fully recognizes her mistake. To compensate the administrator for their loss, she decided to become the administrator's personal maid. This incident has also made us realize that there is still a lack of understanding between our citizens. Small-people do not understand that giantesses have a strong libido along with their powerful bodies, and giantesses do not restrain themselves in front of small people. It is common to see giantesses devour \"small-people\" in front of their comrades, bringing indelible shadows to many of our small-person residents."
  gts_evt_random.040153.a: "Perhaps we should promote mutual understanding."
  gts_evt_random.040154.name: "A Big Step for Social Integration"
  gts_evt_random.040154.desc: "This is not a big news event, however, I suggest you take a look. It’s a good start - a small person proposed to their administrator, and their administrator agreed! Their love came from a misunderstanding, but it also allowed them to understand each other and enter the halls of marriage. Body size has never been an existence that has affected the distance between two hearts. Perhaps life will bring some inconvenience, but we believe that their future will be even brighter."
  gts_evt_random.040154.a: "Let us bless these two newlyweds."
  gts_evt_random.040154.b: "I'll also contribute a gift of money."
  gts_evt_random.040155.name: "Wedding Night"
  gts_evt_random.040155.desc: "The little person sits atop a small hill, the love in those huge eyes nearly engulfing them.\n\n“Darling~”\n\nTheir enormous lover coos at them, and they will respond with their full strength. They use their teeth, their hands, and pour all their energy to make the enormous nipples below them erect, so that the one they love can feel good.\nThey are small, and the slight stimuli only brings a small sensation to the giantess. However, the efforts of their beloved are not in vain. As time passes, the giantess’ lower body becomes wet, and her moans echo throughout their “land”.\nThe enormous palm sends the small person down to her lower body. The mysterious garden, flowing with warm honey and spouting gentle mist, shows them the truth. They step inside, just to bring the best sensation to the one they love.\nPrimal desires and the resonance of hearts, with the giantess’ cries, they both slump on the bed.\nThey climb onto the lover's face and gently kiss them.\nShe gently licks the lover by her cheek.\nThis is just an ordinary day after their marriage.\nWhat they don't know is that their children – one big and one small – have witnessed their joy from outside the door.\nWhat will happen in the future? Who knows?\n"
  gts_evt_random.040155.a: "I only know that they are happy and content."
  gts_evt_random.040155.b: "That giantess knocked the small person to the ground, she must be going to take them back to make them Star Rage!"
