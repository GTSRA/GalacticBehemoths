  ###来自遥远星系的消息-编号266432
  gts_evt_random.040040.name: "Message from a Distant System - Number 24662"
  gts_evt_random.040040.desc: "\"The master has condescended to shrink down to the same size as you bugs, yet you still dare to interrupt her speech!\" the maid shouted angrily from next to the podium, taking out a weapon from who knows where and pointing it at the many small person council members below the stage. At the same time, the security personnel in the hall took up their weapons and pointed them at the two people on the podium, immediately turning the entire congress tense as a serious diplomatic incident seemed about to happen.\n\n\"Anna, put the weapon away, that's very impolite,\" said the woman with elegant clothes on the podium.\n\"But master, these insect...\"\n\"Anna!\"\n\"Yes, ma'am.\"\n\nUnder the woman on the podium's roar, the maid put away her weapon into her skirt, and reluctantly bowed to the small person council members below the stage before stepping back.\n\n\"You, as a princess and heir to the throne, how can you allow such an impolite servant by your side?\"\n\n\"Please forgive her; I will definitely discipline her strictly afterwards and will ensure it does not happen again.\" The Princess apologized to the small person council members, and a diplomatic incident had been avoided. Unfortunately, during the rest of the session many small person council members kept interrupting the princess's speech, or made serious remarks offending the princess or her country.  Again and again, the maid behind her tried to teach those small people what respect is, but was stopped by the princess.\n\nTwo months after this diplomatic meeting, the small person country started a war against the giantess country, but not long after the war began, a pair of giantess maid boots stepped into the small person country's capital and crushed the small person congress building before the small person councilors even had a chance to retreat."
  gts_evt_random.040040.a: "Terrifying"
