  civic_delta_trade: "Triangle Trade"
  civic_delta_trade_desc: "This society shows indifference towards their extraterrestrial counterparts sharing their stature, yet is deeply fascinated with their commercial potential. If the Giantess nations find themselves unable to personally procure the freshest 'tiny' resources due to international scrutiny, they are more than willing to outsource it for the right price."
  civic_delta_trade_effects: "Unlock special bombardment stance: Triangle Trade\nUnlock special corporate and overlord buildings\nCan use war goal: Plunder on tiny civilizations\nSlightly increases opinion of giantess civilizations\nSlightly decreases opinion of tiny civilizations\n§ROnly tiny civilizations can use this civic§!"
  councilor_delta_trade: "Privateer Guild Representative"
  councilor_delta_trade_female: "Privateer Guild Representative"

  councilor_delta_trade_desc: "Only the devil and the Privateer Guild Representative herself can locate the hidden treasures."
  bombardment_tinyraiding: "Triangle Trade"

  bombardment_tinyraiding_desc: "$bombardment_tinyraiding$ Bombard enemy population centers and raid with specially-designed assault craft accompanied by giantesses, capturing and enslaving the population for forced labor.\n- Causes §Rsevere§! damage to the §Yarmy§!\n- Causes §Eminor§! damage to the §Yplanet§!\n- Will §Yplunder§! population where possible instead of annihilating them\n- Will §Rraid or eradicate§! the last remaining population. Extra armies stationed on the planet can protect one additional population each."
  war_goal_wg_tiny_plunder: "Triangle Trade"
  war_goal_wg_tiny_plunder_desc: "The purpose of this war is to plunder the population and wealth of tiny civilizations"
  casus_belli_cb_tiny_despoliation: "Plunder Tiny Civilization"

  no_tiny_country: "§H[From.GetName]§! is not a tiny nation"
  triggered_tiny_opinion_of_delta_trade: "Traitor to Their Own Kind"

  triggered_giantess_opinion_of_delta_trade: "Delicious Slaver"
  gts_civ_common.30.name: "Unexpected Surprise"
  gts_civ_common.30.desc: "A giantess accompanying our raiding party discovered a hidden refuge on §Y[From.GetName]§!, concealed with cloaking technology. With almost no defenses, it was child's play for her to direct the miniaturizing rays towards them. The tinies momentarily panicked like headless chickens, soon realizing the grand vista of a giantess that once filled their skies now engulfed them completely, surpassing the grandeur of all structures and mountains...\n\n'Like it? I got these new boots for the occasion, hehe...' A thunderous voice descended upon the ants, leaving them to accept their fate as prey.\n\nWe are unsure how much of the loot the giantess pocketed herself, but the majority of the resources have enriched our treasury."
  gts_civ_common.30.a: "Rightfully Ours"

  gts_civ_common.30.b: "To the victor go the spoils"
  building_shrink_factory_cor_1: "Tinies Trade Center"
  building_shrink_factory_cor_1_desc: "This trade hub specializes in the collection and sale of miniaturized populations. A collaboration with local authorities in crime cleanup provides this enterprise with a significant edge in the market."
  building_shrink_factory_cor_2: "Underground Shrink Factory"
  building_shrink_factory_cor_2_desc: "This covert industrial complex positions tiny spies and miniaturized hormone factories within residential areas, labs, and chemical plants across the planet, capitalizing on abduction and counterfeit to flood the galaxy's black market with its low-cost miniature products."
  has_two_side_corporation: "§YThis branch building has different effects under criminal and non-criminal policies§!"
  building_candy_house: "Candy House"
  building_candy_house_desc: "This chain sells various flavors of candy tinies, whose muscles and blood consist of edible candy components, yet retain the cognitive abilities and fear of being consumed like regular tinies. Production of candy tinies remains a monopoly technology."
