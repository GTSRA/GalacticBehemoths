  aom_Spearmen_Panlon:"Spearmen Regiment"
  aom_Spearmen_Panlon_desc:0"Phalanxes of spearmen prick giantesses' feet like Legos. Clumsy giantesses who don't watch their steps can easily be overwhelmed and captured by swarming tiny humans."
  aom_Huntsmen_panlong:"Hunters"
