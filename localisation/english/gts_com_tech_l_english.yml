l_english:
  ################################
  #
  #     Common Technologies
  #
  ################################
  ### GTS Resource Technologies
  tech_gts_shrink_man_hormone_1: "Experimental Shrinking Hormone"
  tech_gts_shrink_man_hormone_1_desc: "This groundbreaking research allows us the possibility of freely adjusting the size of organisms. We can now produce miniaturized population units from less critical members."
  tech_gts_shrink_hormone_1_effect: "Unlocks a series of buildings for the production and consumption of miniaturized people and selectable policies. Can recruit Giantess Strategic Saboteurs."
  tech_gts_shrink_man_hormone_2: "Microbial Sociology"
  tech_gts_shrink_man_hormone_2_desc: "Sociological theories now allow us to create miniaturized people using more humane methods, such as civilizing potential microbes into intelligent life."
  tech_gts_shrink_hormone_2_effect: "Unlocks several new selectable policies."
  tech_gts_shrink_man_hormone_3: "Miniature People Synthesis"
  tech_gts_shrink_man_hormone_3_desc: "With advancements in genetic engineering, we can now synthesize miniature people directly from organic materials!"
  tech_gts_shrink_hormone_3_effect: "Unlocks several new selectable policies."
  tech_gts_shrink_city_hormone: "Shrinking Hormone Stabilization"
  tech_gts_shrink_city_hormone_desc: "Stabilizing shrinking hormones can greatly reduce their production and storage costs, and most importantly, allow us to produce shrunken cities in bulk!"
  tech_gts_shrink_hormone_city_effect: "Unlocks a series of building upgrades for the production and consumption of shrunken cities."
  tech_gts_shrink_planet_hormone: "Shrinking Hormone Aerosol"
  tech_gts_shrink_planet_hormone_desc: "Processing shrinking hormones into aerosol form allows us to execute planet-sized shrinking plans, paving the way for the mass production of shrunken planets."
  tech_gts_shrink_hormone_planet_effect: "Unlocks a series of building upgrades for the production and consumption of shrunken planets."
  tech_giantess_fluid_1: "Giantess Fluid Collection Theory"
  tech_giantess_fluid_1_desc: "In ancient societies, people risked their lives to collect small amounts of giantess fluid. Modern FTL-based computer technology greatly reduces the risk of being detected or unconsciously destroyed by a giantess during collection."
  tech_giantess_fluid_1_effect: "Unlocks a series of buildings for the production and consumption of giantess fluid. Can recruit Tinies Infiltration Guerrilla Forces."
  tech_giantess_fluid_2: "Giantess Fluid Processing Theory"
  tech_giantess_fluid_2_desc: "The modernization of processing techniques greatly enhances the efficiency of using giantess fluid in production while protecting workers from becoming lust-addicted due to direct contact with the fluid, as they did in pre-FTL times."
  tech_giantess_fluid_2_effect: "Unlocks several new selectable policies (unfinished)."
  tech_giantess_fluid_3: "Giantess Fluid Refinement Theory"
  tech_giantess_fluid_3_desc: "Breakthroughs in industrial technology and the application of new space materials allow us further refinement of giantess fluid. Its by-products will significantly improve our production capabilities."
  tech_giantess_fluid_3_effect: "Unlocks several new selectable policies (unfinished)."
  tech_gts_giantess_underwear: "Giantess Underwear Logistics"
  tech_gts_giantess_underwear_desc: "In pre-space times, giantess underwear was rare and often preserved in temples or museums. In the FTL era, acquiring other civilizations' giantess socks, panties, and bras is no longer difficult, prompting rapid development in logistics for safe transport across light-years."
  tech_gts_giantess_underwear_effect: "Unlocks a series of building upgrades for the production and consumption of giantess underwear."
  tech_gts_giantess_human: "Giantess Diplomatics"
  tech_gts_giantess_human_desc: "Giantesses were rare and elusive in our pre-space civilization history. In the FTL age, we can formally interact with giantess civilizations at similar technological levels. By studying their societal structures and individual psychology, we might attract giantesses willing to serve us diplomatically."
  tech_gts_giantess_human_effect: "Unlocks a series of building upgrades for the production and consumption of giantesses."
  ### Shipgirl Technologies
  tech_gts_destroyer_ship: "Destroyer Shipgirl"
  tech_gts_destroyer_ship_desc: "Long envisioned, now becoming a reality. Thanks to a collaborative effort across departments, we now have the theoretical foundation to construct destroyer-level shipgirls."
  tech_gts_battleship_ship: "Battleship Shipgirl"
  tech_gts_battleship_ship_desc: "The success of the Destroyer Shipgirl program inspires further research-perhaps constructing shipgirls to rival battleships?"
  tech_gts_titan_ship: "Titan Shipgirl"
  tech_gts_titan_ship_desc: "Possibly the greatest military and technological achievement in our galaxy-the design of the Titan-class Shipgirl is complete. Her successful launch marks us as a true galactic naval power."
  tech_gts_reactor: "Shipgirl Bio-Reactors"
  tech_gts_reactor_desc: "What reactor could be safer and more reliable than a shipgirl's stomach?"
  tech_gts_reactor_a: "Enhanced Shipgirl Bio-Reactors"
  tech_gts_reactor_a_desc: "With genetic enhancements and improved training programs, shipgirls' gastric acids can easily digest stray materials. Shipgirls can now stave off hunger by grabbing a handful of asteroids."
  tech_gts_ftl_engine: "Flesh Hyperdrive Engines"
  tech_gts_ftl_engine_desc: "Shipgirls, as wondrous beings defying physical laws, can traverse space via hyperdrive leaps with ease. Reports suggest they feel both squeezed into tight spaces and strangely intruded upon during these jumps."
  tech_gts_ftl_engine_a: "Thoughtspace Engine Enhancement"
  tech_gts_ftl_engine_a_desc: "This device enhances shipgirls' psychic power, allowing them to leap faster and avoid hallucinations. Yet some shipgirls feel slightly disheartened by this."
  tech_gts_scout: "Intuitive Reconnaissance"
  tech_gts_scout_desc: "Shipgirls' heightened senses- hearing and perceiving at incredible ranges-alert them to fleet movements even across star systems."
  tech_gts_scout_a: "Auxiliary Reconnaissance Module"
  tech_gts_scout_a_desc: "Equipped with communication systems, shipgirls can exchange recon intel with auxiliary modules onboard, improving detection efficiency against enemy ships. \n(Note: Shipgirls are prohibited from using the comm system for teasing personnel.)"
  tech_gts_bare_feet: "Foot Protection - Barefoot"
  tech_gts_bare_feet_desc: "Barefoot shipgirls can stretch comfortably in space, their exposed feet seemingly enchanting enemies, aiding in evasion."
  tech_gts_black_stockings: "Foot Protection - Black Stockings"
  tech_gts_black_stockings_desc: "Shipgirls believing in black stockings' allure often fight bare-footed, with provocative thighs and feet wrapped in them. It also has adverse effects; enemy ships often recklessly charge, catching shipgirls off-guard."
  tech_gts_white_stockings: "Foot Protection - White Stockings"
  tech_gts_white_stockings_desc: "Shipgirls professing white stockings' cuteness often fight barefooted in them, making legs and feet appear even more adorable. This also has adverse effects; enemy ships recklessly charge, catching shipgirls off-guard."
  tech_gts_shoes: "Foot Protection - Armored Shoes"
  tech_gts_shoes_desc: "Ship-equipped shoes, akin to loafers, enhance shipgirls' movement speed but lessen their feet's seduction effect. But perhaps some enjoy this as well?"
  tech_gts_computer: "Specialized Naval Education"
  tech_gts_computer_desc: "Experienced shipgirl veterans educate cadets in naval schools on becoming spirited Imperial Navy Shipgirls, with combat styles greatly influencing their apprentices."
  tech_gts_body_strengthen: "Shipgirl Physical Strengthening"
  tech_gts_body_strengthen_desc: "Strengthening physical training sharpens martial prowess, turning peaceful times into galactic shipgirl derbies-a lucrative venture for the navy and shipgirls alike."
  tech_gts_mind_strengthen: "Shipgirl Intelligence Enhancement"
  tech_gts_mind_strengthen_desc: "Enhancing intelligent autonomy allows shipgirls' precision shooting to seem like they have auto-aim enabled."
  tech_gts_self_repair: "Self-Repair Ship Hull"
  tech_gts_self_repair_desc: "When a shipgirl has a scratch, must she always be towed back to the dockyard for repairs?"
  tech_gts_energy_blank: "Backup Solar Panels"
  tech_gts_energy_blank_desc: "The ordnance bureau once considered embedding chlorophyll in shipgirls to supplement ship energy, but strong protests led to a decision to use thousands of micro solar panels on shipgirls as a backup energy source.\n§TThis component generates a small amount of energy credits.§!"
  tech_gts_aid_repair: "Surface Repair Squad"
  tech_gts_aid_repair_desc: "Micro-robots or tinies perform routine inspections and repairs on the shipgirl's surface, sometimes engaging in skirmishes with boarders."
  tech_gts_beauty: "Hull Beautification"
  tech_gts_beauty_desc: "Altering a shipgirl's exterior to meet galactic aesthetic standards boosts morale and disrupts enemy resolve. Maintaining this shape performance requires building shipgirls taller."
  tech_gts_bombing: "High-Altitude Bombing Tactics"
  tech_gts_bombing_desc: "According to shipgirl design plans, they should avoid ground assault. But if it's merely smashing cities or flooding them, it's permissible."
  tech_armor_gts: "Shipgirl Underwear Crafting"
  tech_armor_gts_desc: "Stably providing comfortable, durable, easy-to-maintain underwear for shipgirls is an ongoing military supply department task."
  tech_shields_gts_1: "Shipgirl School Uniform Crafting"
  tech_shields_gts_1_desc: "Shipgirls don these outfits in naval schools, emphasizing mobility and breathability; their style is popular among civilians."
  tech_shields_gts_2: "Shipgirl Uniform Crafting"
  tech_shields_gts_2_desc: "These garments, worn during ceremonies, prioritize quality. Special reinforcement is applied to the breast area for certain shipgirls' special needs."
  tech_shields_gts_3: "Shipgirl Wedding Dress Crafting"
  tech_shields_gts_3_desc: "The wedding dress holds high reverence among shipgirls. Creation demands excellence, heeding shipgirls' opinions. Thus, dresses require unique designs, lacking standard blueprints."
  tech_point_defence_gts_1: "Faithful Point Defense"
  tech_point_defence_gts_1_desc: "Designs derived from lost millennia-old technologies, possessing high damage but easily overloaded. Operators are seen as devout individuals, blessed with heavenly protection."
  tech_flak_battery_gts_2: "Heavy Sight Flak Battery"
  tech_flak_battery_gts_2_desc: "Equipped with Shōwa-era male combat AI, this high-speed flak cannon is loud but theoretically capable of 114,514 RPM firing rates\n(yet limited by ammunition storage, practical fire rates are lowered significantly)."
  tech_amoeba_strike_craft_gts_1: "North Sea Bomber"
  tech_amoeba_strike_craft_gts_1_desc: "Often referred to as the 'Sea Bomber' by pilots, its invincible industrial-age name inspires hope in their combat efforts."
  tech_amoeba_strike_craft_gts_2: "Meteor Fighter"
  tech_amoeba_strike_craft_gts_2_desc: "AI-controlled or tiny-piloted fighters await takeoff from shipgirls' airstrips (?). Whether from a breath or being tossed out, it depends on the shipgirl's mood."
  tech_torpedoes_gts: "Anti-Ship Torpedo Spear"
  tech_torpedoes_gts_desc: "These torpedoes have advanced navigation and defense systems, burdening propulsion. Often, shipgirls launch them by throwing them like spears."
  tech_kinetic_artillery_gts_3: "Shipgirl Orbital Mega Cannon"
  tech_kinetic_artillery_gts_3_desc: "A formidable cannon with significant cost, outfitted only on certain shipgirls for decisive battles."
  tech_kinetic_artillery_gts_4: "Shipgirl Kinetic Main Gun"
  tech_kinetic_artillery_gts_4_desc: "This kinetic cannon fulfills primary combat objectives, a major shipgirl offensive tool."
  tech_kinetic_artillery_gts_5: "Shipgirl Kinetic Auxiliary Gun"
  tech_kinetic_artillery_gts_5_desc: "Auxiliary kinetic cannons help achieve combat objectives, often featuring multiple guns for increased effectiveness."
  tech_plasma_gts: "Energy Absorber"
  tech_plasma_gts_desc: "This module lets shipgirls drain enemy shields like sipping a drink."
  tech_lasers_gts: "Artificial Laser Emitters"
  tech_lasers_gts_desc: "Shipgirls can't emit lasers to slice foes directly but can channel bodily energy for similar results."
  tech_scourge_missile_gts_1: "Bio-Corrosive Agent"
  tech_scourge_missile_gts_1_desc: "Originally planned to use shipgirl gastric acid for attacks, opposing shipgirls led to refined saliva as the compromise."
  tech_scourge_missile_gts_2: "Bio Arc Emitter"
  tech_scourge_missile_gts_2_desc: "Inspired by electrostatic damage to shipgirl equipment, shipgirls now emit focused currents or launch small munitions with mixed results."
  tech_energy_lance_gts_1: "Quark Naginata"
  tech_energy_lance_gts_1_desc: "Utilizing quark light spear conversions, shipgirls can decapitate foes and love rivals."
  tech_energy_lance_gts_2: "Neutron Grenade"
  tech_energy_lance_gts_2_desc: "Hand-thrown neutron grenades shipgirls use to breach hulls or cause shock damage by hurling near enemy ships."
  tech_gts_fist: "Fist of Fury!"
  tech_gts_fist_desc: "In the face of absolute power, all weapons seem inadequate."
  tech_pk_gts_shrink: "Shipborne Shrinking Hormone Producer"

  tech_pk_gts_shrink_desc: "Designed for shipborne use, it operates less efficiently, yet Gigante ships abundantly equipped compensate effectively."
  ### General Technologies
  tech_gts_microcity: "Microcity Development"
  tech_gts_microcity_desc: "Through our research on shrink rays, modular mini-city construction is now mass-producible, conserving space for our population at relative size scales. \n §RUnauthorized expansion in microcities is prohibited!§!"
  tech_gts_shrinking_hormone: "Shrinking Hormone"
  tech_gts_shrinking_hormone_desc: "Scientifically synthesized shrinking hormones allow us to reduce domestic and foreign enemies to harmless sizes, enabling simpler disposal. Their disposal method remains... confidential."
  tech_gts_advanced_technology_research_institute: "Advanced Technology Research Institute"
  tech_gts_advanced_technology_research_institute_desc: "Dedicated to studying advanced technologies, especially undisclosed shrinking tech. For safety, no high-school detective entry, nor private use of research results."
  tech_gts_shrinking_extermination: "Miniaturization Execution"
  tech_gts_shrinking_extermination_desc: "Utilizing shrinking technology, we efficiently handle unwanted population, justifying resource expenditure-whether satisfying our stomachs, intellects, research, or unmentionable desires."
  tech_gts_size_affecting_device: "Size Modulator"
  tech_gts_size_affecting_device_desc: "After tireless scientific effort, we've developed size modulators mountable on ships. Currently Titan-exclusive, they make enemy ships non-threatening within their aura."
  tech_gts_micro_corps: "Miniaturized Crops"
  tech_gts_micro_corps_desc: "By miniaturizing crops, greater yields from the same area are achievable. However, energy inputs and outputs must balance within optimal ranges, with meticulous dense planting."
  tech_gts_hydroponics: "Giantess Hydroponics"
  tech_gts_hydroponics_desc: "Feeding crops with nutrition-rich giantess fluids is an excellent idea. After all, giantesses won't notice certain products bearing such flavors in stores."
  tech_gts_authoritic_government: "Giantess Authoritarianism"
  tech_gts_authoritic_government_desc: "Why appoint those foolish insects to important positions?"
  tech_gts_autorization_for_live: "Giantess Living Quarters"
  tech_gts_autorization_for_live_desc: "Boundless ideal homes exist in our country-a-top giantess bodies. Wishing so saves huge housing costs, and inhabitants as well as giantesses readily consent."
  tech_gts_autorization_for_jail: "Giantess Prison"
  tech_gts_autorization_for_jail_desc: "Using giantess"
  tech_gts_combined_computer: "Giantess Computer Systems"
  tech_gts_combined_computer_desc: "With their vast brain capacity, giantesses allow the creation of special computers, enabling faster research speeds."
  tech_gts_tinyman_computer: "Tiny Computer Array"
  tech_gts_tinyman_computer_desc: "Criminals and prisoners among tinies facilitate creation of computationally powerful computers for higher efficiency."
  tech_gts_mass_cleaning_service: "Giantess Cleaning Service"
  tech_gts_mass_cleaning_service_desc: "These giantess cleaners rapidly eradicate all filth-not only dust but also diminutive villages or criminals alike, even impassable obstacles."
  tech_gts_habitant: "Adaptation Enhancement"
  tech_gts_habitant_desc: "Our population adapts better to challenging environments, even within a giantess's body."
  tech_gts_titan_modifying: "Titan Shipgirl Modification"
  tech_gts_titan_modifying_desc: "By specifically strengthening parts of our Titan shipgirls, they become significantly more effective in space battles..."
  tech_gts_dirt_habitability1: "Filth Planet Adaptation 1 - Atmospheric Filtration"
  tech_gts_dirt_habitability1_desc: "Central air filtration units and personal anti-gas masks enable better survival on giantess-trodden planets."
  tech_gts_dirt_habitability2: "Filth Planet Adaptation 2 - Tolerance Training"
  tech_gts_dirt_habitability2_desc: "Residents undergo toleration training with giantess fluids before moving, making barren Filth Planets a viable survival ground."
  tech_gts_purge_secret: "Private Toy"
  tech_gts_purge_secret_desc: "How we manage excess populations is nobody else's concern!"
  tech_gts_purge_secret_effect: "§RPopulation purification no longer incurs diplomatic penalties!§!"
