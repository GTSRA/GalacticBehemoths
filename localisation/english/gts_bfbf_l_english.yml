  district_milk_1: "Milk Sea Floating Island District"
  district_milk_1_desc: "Establishing residential areas on the turbulent Milk Sea is not difficult. A barrel of magma and a barrel of water can lay a solid foundation for a city on the sea."
  district_milk_1_plural: "Milk Sea Floating Island Districts"
  district_milk_2: "Milk Scale Drying District"
  district_milk_2_desc: "The peaks of this planet have become the few shallow beaches. The milk introduced into the lagoon will dry here, and the remaining crystalline substances will be processed into dairy products or ornaments."
  district_milk_2_plural: "Milk Scale Drying Districts"
  district_milk_3: "Milk Power Generation District"
  district_milk_3_desc: "The planet transformed by milk is boundless. The milky-smelling monsoon blows across the globe, and unlimited wind and tidal energy are waiting for us to develop."
  district_milk_3_plural: "Milk Power Generation Districts"
  district_milk_4: "Deep Sea Recovery District"
  district_milk_4_desc: "In the vast depths of the Milk Sea, the former city groups of this planet are buried. Countless gold, silver, soft metals, and steel alloys have been left behind in these underwater cities. By diving into the white deep sea to search and salvage, we can recycle and reuse these treasures."
  district_milk_4_plural: "Deep Sea Recovery Districts"
  district_gts_special_planet_1: "Giantess Fluid Refining District"
  district_gts_special_planet_1_desc: "The giantess fluid that other planets try their best to collect is readily available to the residents of this planet.\nThe inexhaustible giantess fluid will undoubtedly become the most important export product of this planet."
  district_gts_special_planet_1_plural: "Giantess Fluid Refining Districts"
  district_bfbf_juice_1: "Pleasure Factory District"
  district_bfbf_juice_1_desc: "These factories produce sex toys that supply the entire empire day and night. In the unique environment of this planet, the latest and most exciting sex ideas are constantly transformed from ideas into finished products, and these factories are never short of volunteers to try out the products."
  district_bfbf_juice_1_plural: "Pleasure Factory Districts"
  district_bfbf_juice_2: "Hedonistic City District"
  district_bfbf_juice_2_desc: "Under the giantess love nectar and aphrodisiac atmosphere that spread across the globe, no one will succumb to their primitive desires. If the evil god named 'Instrument of Craving' really exists, then He will definitely appear here."
  district_bfbf_juice_2_plural: "Hedonistic City Districts"
  district_bfbf_shit_1: "Underground Shelter District"
  district_bfbf_shit_1_desc: "The land, atmosphere, and water sources of this planet have been completely polluted by the giantess's feces and urine. The surface world is no longer suitable for living.\nThose residents who still choose to stay here live in well-connected underground shelters, and maintain external contact through deep-level subways and space shuttles."
  district_bfbf_shit_1_plural: "Underground Shelter Districts"
  district_bfbf_shit_2: "Giantess Feces Archaeological District"
  district_bfbf_shit_2_desc: "The people who were eaten with the planet, the ships captured and sucked in by the gravity of the buttocks, and the native civilizations that originated in the intestines. Their experiences in the giantess's body are unknown. But at least when their remains are poured out with the giantess's physiological activities, our archaeologists can excavate these cultural relics for research."
  district_bfbf_shit_2_plural: "Giantess Feces Archaeological Districts"
  district_bfbf_shit_3: "Giantess Feces Sorting District"
  district_bfbf_shit_3_desc: "Giantess Feces Sorting District. The giantesses' diverse diet means that their excrement is more than just organic matter residue. Rocks disintegrate in gastric acid, minerals are purified after being absorbed by intestinal villi, and high-purity alloys and gems are formed at the end of the large intestine under high temperature and high pressure. All we have to do is find these 'misplaced resources' in the giantesses' excrement."
  district_bfbf_shit_3_plural: "Giantess Feces Sorting Districts"
  district_bfbf_shit_4: "Giantess Feces Catalysis District"
  district_bfbf_shit_4_desc: "Giantess Feces Catalysis District. The cycle of grains and reincarnation. Although the surface ecosystem has been completely transformed into the giantesses' disposable toilet, the decomposers deep underground can still find the value of these excrement. With just the simplest treatment, the energy contained in the excrement of these celestial-level giantesses can make crops grow vigorously.\nIt seems that some people are also very interested in the giantesses' excrement itself..."
  district_bfbf_shit_4_plural: "Giantess Feces Catalysis Districts"
  district_bfbf_foot_1: "Holy Foot Worship District"
  district_bfbf_foot_1_desc: "The faith spires built on the ruins of the former cities, the devout clergy lead people to pray to the giantess gods for protection, and the faithful scientists study the source of the giantess divine power between each foot line."

  district_bfbf_foot_1_plural: "Holy Foot Worship Districts"
  d_milk_ruin1: "Underwater City"
  d_milk_ruin1_desc: "The former city district of this planet. Everything was thriving until the towering milk interrupted its development process."
  d_milk_ruin2: "Cheese Coral Reef"
  d_milk_ruin2_desc: "The solid, tree-like substances formed by the nutrient element precipitation and enrichment in the deep Milk Sea. These huge coral reefs hundreds of meters in size dwarf the underwater city groups crawling under this natural wonder. And it's also delicious."
  d_milk_ruin3: "Milk Sea Isolated Island"
  d_milk_ruin3_desc: "The former world ridge of this planet has become the last few isolated islands on this infinite Milk Sea. The sweet milk melts the snow on the top of the mountain, and this land is suitable for us to live in for the first time since its birth."
  d_shit_ruin1: "Dirty Panties"
  d_shit_ruin1_desc: "The giantess who transformed this planet with her chrysanthemum cave seems to not pay much attention to self-cleaning on weekdays, or perhaps the urge to defecate came too quickly. When she comfortably excreted, she realized that her panties were already stained with a faint yellow color on the front and back. Disgusted, she simply took off her panties and threw them on this planet destroyed by her excrement."
  d_shit_ruin2: "Fallen Pubic Hair"
  d_shit_ruin2_desc: "Several pubic hairs that fell off when the giantess wiped her pubic area, still stained with some urine and sweat. They destroyed several urban areas when they fell, but compared to their earth-shattering master and her excrement that almost destroyed the entire planet, this damage is nothing."
  d_shit_ruin3: "Tissue"
  d_shit_ruin3_desc: "Several sheets of toilet paper used by the giantess to wipe the dirt from her lower body after defecating on this planet. The paper towels mixed with urine and dirt were casually discarded on the sea, and the global seawater was sucked dry in just a few minutes, leaving only these wet, deep yellow waste papers on the seabed."
  d_shit_ruin4: "Intestinal Odor"
  d_shit_ruin4_desc: "An unhealthy diet and a cold abdomen made the girl who excreted here fart for a long time. Unlike the giantess who comfortably breathes the upper atmosphere after excretion, the strong greenhouse effect caused by the warm excrement left on the surface of the planet makes these foul-smelling intestinal gases linger in the lower atmosphere of this planet for a long time."
  d_shit_ruin5: "Feces Mountains"
  d_shit_ruin5_desc: "The first, relatively hard feces excreted by the giantess. After directly piercing and shattering the poor city below, they fell down, smashing more urban areas. After several efforts and deep breaths, the giant girl used the feces in her body to pile up the highest mountain on this planet. The former city groups are nowhere to be found, and every survivor has to survive humbly under the gaze of this giant peak."
  d_shit_ruin6: "Soft Feces"
  d_shit_ruin6_desc: "The soft feces subsequently excreted by the giantess. After the most stuffy hard feces were excreted, the soft feces that had not yet been formed by intestinal compression escaped like a mountain torrent and tsunami, giving this giantess's excretion journey a happy ending while instantly submerging the more vast land under her."
  d_shit_ruin7: "Urine Lake"

  d_shit_ruin7_desc: "The lake formed by the urine pouring out of the giantess's urethra on the ground. The strong acidity has designated tens of kilometers around as a forbidden zone. Nevertheless, some people still try to venture deep in search of the treasures that were not transferred before the end of the world."
