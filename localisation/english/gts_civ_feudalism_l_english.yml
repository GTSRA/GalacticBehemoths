l_english:
  ################################
  #
  #     巨娘封邑国策
  #
  ################################
  civic_gts_feudalism: "Giantess Feudalism"
  civic_gts_feudalism_desc: "Throughout its history, this nation has rewarded loyal giantess nobles with large, fully autonomous fiefdoms. In the era of the stars, these leader-noble contracts are further strengthened. Although nominally under sector governor jurisdiction, giantess nobles often receive entire planets as fiefs, enjoying unrestricted access to resources and population."

  civic_gts_feudalism_effects: "You can designate colonies as fiefs via planetary edicts, which allow tax-free fiefs in exchange for other output gains."
  councilor_gts_feudalism: "Lineage Curator"
  councilor_gts_feudalism_female: "Lineage Curator"

  councilor_gts_feudalism_desc: "With a reputation among fiefdom nobles and deep knowledge, the Lineage Curator excels at compiling the intricate histories of the empire's noble families."
  planet_gts_garden_fiefdom: "Garden Fiefdom"
  planet_gts_garden_fiefdom_desc: "This planet has been designated as a fiefdom for a giantess. Tax exemption allows the lord to invest heavily in planetary exploration and transformation. The tranquil environment permits researchers to focus, and the giantess noble often gathers local scholars to discuss the empire's latest technological achievements or recite renowned poems with artists."
  planet_gts_safari_fiefdom: "Safari Fiefdom"
  planet_gts_safari_fiefdom_desc: "This planet has been designated as a fiefdom for a giantess. Tax exemption allows the lord to invest heavily in military factories. The unexplored wilderness serves as a testing ground for new weapons and tactics, fostering a strong pool of recruits and military theory research, creating a close collaboration with the empire's defense department."
  planet_gts_party_fiefdom: "Party Fiefdom"
  planet_gts_party_fiefdom_desc: "This planet has been designated as a fiefdom for a giantess. Tax exemption allows the lord to host grand banquets, and the nearly year-round parties provide a joyful environment for the young loli giantesses to grow up happily, attracting immigrants from other planets."
  planet_gts_remove_fiefdom: "Revoke Fiefdom"
  planet_gts_remove_fiefdom_desc: "Revoking the fiefdom isn't well-received locally, as the new administrative departments need substantial effort to integrate the planet back into the national economy."
  planet_gts_fiefdom_admire: "Fiefdom Prosperity"
  planet_gts_fiefdom_admire_desc: "National recognition of the giantess lord's governance results pleases the locals, leading to positive effects on production."
  planet_gts_fiefdom_unrest: "Fiefdom Unrest"
  planet_gts_fiefdom_unrest_desc: "Ignoring the giantess lord's tyranny leaves locals discontent, causing trouble for local order."
  gts_anxious_fiefdom: "Anxious Fiefdom Lord"

  gts_anxious_fiefdom_desc: "The lord is uneasy about the national forceful fiefdom revocation, diminishing her efficiency in daily work."
  d_gts_fiefdom: "Lord's Palace"

  d_gts_fiefdom_desc: "The towering and magnificent residence of the fiefdom lord, silently affirming her as the ruler of the planet's tinies."
  decision_gts_garden_fiefdom: "Establish Garden Fiefdom"
  decision_gts_garden_fiefdom_desc: "These fiefdoms are established for giantesses with interests in arts and sciences. The giantess lord will protect exotic flora and natural wonders, striving to transform the planet into a beautiful art-science city."
  decision_gts_safari_fiefdom: "Establish Safari Fiefdom"
  decision_gts_safari_fiefdom_desc: "These fiefdoms are established for giantesses who love warfare and forging. The assigned giantess will conquer fierce beasts using steel and armies, aiming to transform the world into the empire's strongest arms factory."
  decision_gts_party_fiefdom: "Establish Party Fiefdom"
  decision_gts_party_fiefdom_desc: "These fiefdoms are created for giantesses who enjoy socializing and leisure. Young loli giantesses will grow up surrounded by feasts and parties, ensuring their happy growth is the fiefdom's primary task."
  decision_gts_remove_fiefdom: "Revoke Fiefdom"
  decision_gts_remove_fiefdom_desc: "Revoking fiefdoms will reclaim tax and administrative rights, though such betrayal could significantly affect loyalty on this and other fiefdoms."
  gts_have_set_fiefdom: "A fiefdom has already been established"

  gts_remove_fiefdom: "This will revoke a series of modifications associated with the fiefdom"
  gts_civ_feudalism.1.name: "Beloved Fiefdom Lord"
  gts_civ_feudalism.1.desc: "In regular inspections of our fiefdoms, we discovered a Safari planet lord exhibiting extraordinary military talent. She personally hunted and kept the planet's notorious beasts and showed great enthusiasm in army-building theories and sponsoring military construction. Her ambitions clearly extend beyond leading on a minor planet to battles expanding territories."
  gts_civ_feudalism.1.a: "Such talent should thrive on the battlefield!"
  gts_safari_fiefdom: "Gain a level five naval leader with giant traits"
  gts_civ_feudalism.1.b: "Send commendation to this fiefdom"
  gts_civ_feudalism.2.name: "Beloved Fiefdom Lord"
  gts_civ_feudalism.2.desc: "During regular inspections, we found a Garden planet lord with exceptional academic talents. They implemented strict environmental policies, quickly turning the place into a research haven. Their inclusive recruitment of scholars has elevated the planet's research facilities to rival national labs."
  gts_civ_feudalism.2.a: "It’s a shame not to assign her to national research!"
  gts_garden_fiefdom: "Gain a level five scientist with giant traits"
  gts_civ_feudalism.2.b: "Send commendation to this fiefdom"
  gts_civ_feudalism.3.name: "Beloved Fiefdom Lord"
  gts_civ_feudalism.3.desc: "In regular inspections, we noted a Party planet lord recently matured. She received excellent education in statecraft and diplomacy, popular among the locals, and now ready to enter the political arena."
  gts_civ_feudalism.3.a: "Such talent can shine on a governor role!"
  gts_party_fiefdom: "Gain a level five governor with giant traits"
  gts_civ_feudalism.3.b: "Send commendation to this fiefdom"
  gts_civ_feudalism.4.name: "Fiefdom Lord's Misdeeds Exposed"
  gts_civ_feudalism.4.desc: "In regular inspections, a planet's lord was found unpopular, indulging in questionable hobbies like forcibly gathering tinies to relieve stress and desires. Although legally untouchable, national image and public opinion may permit the forced revocation of this fiefdom."
  gts_civ_feudalism.4.a: "Punish such behavior, revoke the fiefdom!"
  gts_civ_feudalism.4.b: "It’s a private matter, we can't intervene"
  gts_civ_feudalism.5.name: "Fiefdom Calls for Aid"
  gts_civ_feudalism.5.desc: "During regular inspections of the ancient Lingguang family fiefdom, a towering girl named 'Blemishine' privately sought our investigator. Her family served diligently for empire prosperity. Yet new world expansion brought peer oppression and economic crises threatening bankruptcy. She wishes to join the military to restore family honor, with inherited combat skills and large physique, rivaling her sister Margaret, current family leader. Securing Lingguang family's consent would be an asset to our military."
  gts_civ_feudalism.5.a: "Agree, she’ll bond with our fleet girls"
  gts_Blemishine_admiral: "Blemishine to become a Navy Admiral"
  gts_civ_feudalism.5.b: "Agree, her size suits ground warfare"
  gts_Blemishine_general: "Blemishine to become an Army General"
  NAME_Blemishine: "Blemishine"
