  civic_gts_worship_effects: "Each §Yterrain§! on a colony provides 1 §Y$d_gts_deposit_explorer$§! and §Y$job_gts_deposit_explorer$§! job.\nTriggers additional events after first contact with a §YGiantess civilization§!.\nRecruiting §Yspecial Giantess leaders§! costs §Y$influence$§! £influence£ §G-25%§!.\n§ROnly Small Person civilizations can use this civic.§!"
