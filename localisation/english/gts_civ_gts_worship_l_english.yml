 gts_civ_gts_worship.2005.desc:0 "The arrival of the Giantess special envoy caused a sensation in our country. Most citizens were shocked by her huge size, and a very small number of people felt an unprecedented sense of crisis, but everyone agreed that we should try larger-scale engineering to better dock with Giantesses."
