  #     星海共同体(Galactic Community)
  #
  ################################
  resolution_category_shrink_rights: "Shrink Commodity Human Rights"
  resolution_shrink_rights_repeal_2: "§RRepeal $resolution_shrink_rights_E$§!"
  resolution_shrink_rights_repeal_2_desc: "How the tinies are used should be at the discretion of the buyer, and we have no right to interfere."
  resolution_shrink_rights_repeal_3: "§RRepeal $resolution_shrink_rights_D$§!"
  resolution_shrink_rights_repeal_3_desc: "How the tinies are used should be at the discretion of the buyer, and we have no right to interfere."
  resolution_shrink_rights_repeal_4: "§RRepeal $resolution_shrink_rights_C$§!"
  resolution_shrink_rights_repeal_4_desc: "How the tinies are used should be at the discretion of the buyer, and we have no right to interfere."
  resolution_shrink_rights_repeal_5: "§RRepeal $resolution_shrink_rights_B$§!"
  resolution_shrink_rights_repeal_5_desc: "How the tinies are used should be at the discretion of the buyer, and we have no right to interfere."
  resolution_shrink_rights_E: "Prohibit Unrestricted Use of Tinies Act"
  resolution_shrink_rights_E_desc: "The wanton use of these humanoid beings undermines our humanity, and such detrimental value orientations should be banned throughout the community."
  resolution_shrink_rights_E_effect: "§YUnregulated§! tiny usage policies are now §Rprohibited§!."
  resolution_shrink_rights_D: "Prohibit Torture of Tinies Act"
  resolution_shrink_rights_D_desc: "The torture and destruction of tinies and their society are intolerable acts for any civilized nation, and this should be promoted throughout the community."
  resolution_shrink_rights_D_effect: "§YBan Slaughter§! and more lenient tiny usage policies are now §Rprohibited§!."
  resolution_shrink_rights_C: "Prohibit Consumption of Tinies Act"
  resolution_shrink_rights_C_desc: "Regular food...or rocks are enough, why delight in consuming tinies? We should remove them from the community menu."
  resolution_shrink_rights_C_effect: "§YBan Consumption§! and more lenient tiny usage policies are now §Rprohibited§!."
  resolution_shrink_rights_B: "Prohibit Abuse of Tinies Act"
  resolution_shrink_rights_B_desc: "Although commodity tinies are not considered to have human rights, our empathy doesn't permit us to abuse the weak; they should be protected."
  resolution_shrink_rights_B_effect: "§YBan Abuse§! and more lenient tiny usage policies are now §Rprohibited§!."
  resolution_category_shrink_produces: "Tiny Commodity Production Methods"
  resolution_shrink_produces_repeal_1: "§RRepeal $resolution_shrink_produces_C$§!"
  resolution_shrink_produces_repeal_1_desc: "Banning unrestricted production methods is undoubtedly a major blow to the world's tight tiny market; we must correct this mistake."
  resolution_shrink_produces_repeal_2: "§RRepeal $resolution_shrink_produces_B$§!"
  resolution_shrink_produces_repeal_2_desc: "Banning the use of uncivilized life in production methods is undoubtedly a major blow to the world's tight tiny market; we must correct this mistake."
  resolution_shrink_produces_repeal_3: "§RRepeal $resolution_shrink_produces_A$§!"
  resolution_shrink_produces_repeal_3_desc: "Banning the use of non-citizens in production methods is undoubtedly a major blow to the world's tight tiny market; we must correct this mistake."
  resolution_shrink_produces_C: "Prohibit Unrestricted Production Act"
  resolution_shrink_produces_C_desc: "Shrinking fellow citizens who have full citizenship and selling them is unacceptable, and this heinous act needs to be prohibited."
  resolution_shrink_produces_C_effect: "§YUnregulated§! tiny production policies are now §Rprohibited§!."
  resolution_shrink_produces_B: "Prohibit Use of Uncivilized Life Act"
  resolution_shrink_produces_B_desc: "Uncivilized life has the right to sustain itself in its society, and we should not consider using them for our amusement as justified."
  resolution_shrink_produces_B_effect: "§YOnly Shrink Non-Sapient Species§! and more lenient tiny production policies are now §Rprohibited§!."
  resolution_shrink_produces_A: "Prohibit Use of Non-Citizens Act"
  resolution_shrink_produces_A_desc: "Using slaves or resident aliens as materials for shrinking is undoubtedly offensive to other member states and a blow to human rights; it must be prohibited."
  resolution_shrink_produces_A_effect: "§YOnly Shrink Non-Citizens§! and more lenient tiny production policies are now §Rprohibited§!."
