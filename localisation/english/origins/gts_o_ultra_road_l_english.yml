  gts_ultra_road_cruel_2_absolute_effect: ""
  gts_ultra_road_cruel_2_order: "Tendency: Orderly Cruelty"
  gts_ultra_road_cruel_2_order_effect: ""
  gts_ultra_road.310.name: "Cruelty Absolute"
  gts_ultra_road.310.desc: "Of course, it should be so. Aliens should be exterminated. Even the land that has been stained with their blood needs to be trampled by our sacred bodies again!"
  gts_ultra_road.310.a: "These damned insects."
  gts_ultra_road.311.name: "Planet Cleanup"
  gts_ultra_road.311.desc: "Hmm~ The aliens in our territory are almost extinct. I mean, those little bugs who crossed the border without permission and sneaked into our territory, they have been trampled into the planets by our garrison force. I hope their civilization will realize their mistakes~"
  gts_ultra_road.311.a: "It's time to eliminate them."
  gts_ultra_road.312.name: "Introducing Playthings"
  gts_ultra_road.312.desc: "Hmm, should we import some bugs for us to have fun? After all, our native species have been completely exterminated by us. In order to meet our citizens' needs, it is necessary to appropriately introduce playing programs, right? Speaking of which, my high heels haven't been maintained with bugs' blood for a long time, a bit faded. I mean, the blood stains are faded, haha~"
  gts_ultra_road.312.a: "Import little people."
  gts_ultra_road.312.b: "Plunder little people."
  gts_ultra_road.313.name: "Diplomatic Protest"
  gts_ultra_road.313.desc: "Adult, have you seen the news recently? Those bugs are actually protesting against our actions, saying that we have robbed all of their population, leaving them unable to produce... they are using their ships to blockade our border, and many even entered the country. Our troops are already on their way to ‘disperse’ them, well, the bugs also made a temporary settlement at the border, I wonder how many toys will be waiting for us inside there. When the time comes, they can bring them back for you to play with, adult~"
  gts_ultra_road.313.a: "Bring them up here quickly."
  gts_ultra_road.314.name: "Plundering Little People"
  gts_ultra_road.314.desc: "Adult, the bugs are demanding we return the population that they listed as missing. In the spirit of friendly diplomacy, I directly threw my high heels at the bugs. As a result, the bugs are now like their counterparts, blood stains on my high heels. The bugs have gathered more troops on the border, should we give them a small warning ~ or do you want to go yourself and play with those ignorant bugs ~"
  gts_ultra_road.314.a: "Let me try it out."
  gts_ultra_road.315.name: "Protests Escalate"
  gts_ultra_road.315.desc: "Regarding the border incidents, our troops have already destroyed and contained the bugs. Many bugs avoided death by drilling into silk stockings, but were crushed within the flesh wall in the following minutes. As for that settlement, it disappeared completely on a shipgirl’s stockings because of her dereliction of duty. Therefore cannot bring it back for your playing, adult. But what we know is that the leaders of those bugs strongly condemned our behavior, and threatened to gather more troops at the border to confront the 'threat to the survival of the civilization'. Its speech received considerable support at the bugs' saliva conference. It is possible that the bugs will launch an attack on us in the near future. But for us, that is just sending more toys, isn’t it?"
  gts_ultra_road.315.a: "We need to strike first, or declare war on them."
  gts_ultra_road.315.b: "I think we should wait a bit, so we can come up with a plan that is good for both us and them."
  gts_ultra_road.316.name: "Border Conflict"
  gts_ultra_road.316.desc: "The bugs have gathered a considerable number of \"fleets\" on the border, but when I went over yesterday to negotiate, I resolved this tricky diplomatic event, it's just that the other side didn't want to leave right away, and because the bugs were blocking the way, we couldn't find us suitable toys in the bugs' lair, so their 'fleets' become my reward for the garrison forces, and to satisfy my personal hobby a little. After dispersing the barrier, we successfully brought back some toys, quite a lot. They said they were coming to look for their missing bug companions or something, enough for our citizens to have some good fun~"
  gts_ultra_road.316.a: "We should be more forceful, they are not worth considering the consequences."
  gts_ultra_road.316.b: "It's still too hasty to act right now, we need more time to think about a specific countermeasure."
  gts_ultra_road.317.name: "Universal Broadcast"
  gts_ultra_road.317.desc: "Our citizens can't wait to enjoy more bugs. They are very popular, aren't they? So we should use more absolute means to take what we need, instead of waiting for them to provoke us again. We need to take the initiative.\n\nTherefore, we need to bring neighboring countries under our feet, so that they can safely send populations to us. Those fellows will not simply transfer population to us because we asked, we need a more coercive means.\n\nCompletely destroy their pride, and force them to give us what we need."
  gts_ultra_road.317.a: "Aren't our fleets idle? Now it's time for them to take action!"
  gts_ultra_road.318.name: "Universal Broadcast"
  gts_ultra_road.318.desc: "Our citizens are itching for action, just waiting for your command. They will cross the void border to take back everything that they should have owned long ago.\n\nA few years ago, we thought that being so aggressive was too early, but today, we are fully prepared, just to take back what was ours in the first place!"
  gts_ultra_road.318.a: "What is ours, will only be taken back by our own hands!"
  gts_ultra_road.320.name: "Restoring Order"
  gts_ultra_road.320.desc: "Our citizen's obsession with bugs has reached an uncontrollable level, this has caused considerable chaos on the operation of our society. I think it is time for us to standardize these behaviors, after all, as you know, there is no way to hit the brakes on this kind of thing. So, should we restrain them with stricter laws, or should we follow our citizens' will?"
  gts_ultra_road.320.a: "Stricter laws can maintain the stability of our society."
  gts_ultra_road.320.b: "Following public opinion and guiding it slightly, our country will only become better."
  gts_ultra_road.321.name: "Establishing Authority"
  gts_ultra_road.321.desc: "It worked very quickly. After our educators arrested and educated hundreds of fanatic entertainment enthusiasts, they completely accepted our new definition, which is:\n\n'Restricted entertainment, unrestricted slaughter'.\n\nWe are steadily moving to the next stage, the new order will establish a better galaxy!"
  gts_ultra_road.321.a: "That's more like it."
  gts_ultra_road.322.name: "Cracking Down on Crime"
  gts_ultra_road.322.desc: "Ah, the last batch of elements has also been arrested, but unfortunately, as stubborn partisans, they are unlikely to accept the control of the law. But the darkness of the galaxy encompasses everything, doesn't it, adult?\n\nThey will soon be selected by the navy and participate in operations as independent extermination fleets. Their superb destruction skills will destroy all obstacles of the enemy at an extremely fast pace. And at this moment, our empire can be said to have completely entered a new era, a new future led by order!"
  gts_ultra_road.322.a: "A new page."
  gts_ultra_road.323.name: "New Era"
  gts_ultra_road.323.desc: "The new era has arrived, adult. Ahead of us, is the most important moment in billions of years of galactic history. We will announce our decree to unify the galaxy. Whether they accept or not, everything will be under our rule. Those who are hostile to us can only be reduced to dust!"
  gts_ultra_road.323.a: "Broadcast this decree to the entire galaxy. The order we have created is bound to illuminate the whole sky."
  gts_ultra_road.323.b: "Soon, we will loudly announce our arrival!"
  gts_ultra_road.324.name: "New Policies"
  gts_ultra_road.324.desc: "We have formulated a number of policies that are beneficial to the people, and at the same time, we have obtained considerable data through the implementation of these policies. I think that in the near future, we will surely make the order we have established as boundless as the vast universe."
  gts_ultra_road.324.a: "Not bad."
  gts_ultra_road.325.name: "Popular Support"
  gts_ultra_road.325.desc: "We have implemented all our policies, and now everyone can get an equal number of toys and the same high-quality game experience.\n\nAlso, our policies for the galaxy, and our plans for the future of the entire sky are all on this piece of paper. And now, it’s time to announce our true existence, isn’t it, adult?"
  gts_ultra_road.325.a: "Our order, our rule, the true future of the galaxy."
  gts_ultra_road.325.b: "A great future requires a solid past as its foundation, it is still too early."
  gts_ultra_road.326.name: "Universal Broadcast"
  gts_ultra_road.326.desc: "We will achieve victory and glory, and you will eventually be reduced to dust.\n\nYou will only get endless darkness and sacrifice, while we will gain the entire splendid sky!\n\nSubmit to us. We will allow you, the bacteria, to survive in the darkest corners of the galaxy. Otherwise, all that awaits you bacteria is the end and death!"
  gts_ultra_road.326.a: "We will spread the light of victory to the entire sea of stars."
  gts_ultra_road.327.name: "Universal Broadcast"
  gts_ultra_road.327.desc: "A few years ago, we were still naive, but now, our power has already made the galaxy tremble.\n\nLet us raise high the banner of galactic unification and destroy those maggots and ants along with their filthy nests.\n\nAnd our light of order will radiate a brilliance far exceeding that of the stars, illuminating the entire galaxy!\n\nWe are bound to achieve the glory of victory, and they can only obtain the end and death!"

  gts_ultra_road.327.a: "The time has come."
  # Cruel Path Situation Subsequent War Events
  gts_ultra_road.400.name: "Prelude to War"
  gts_ultra_road.400.desc: "Our troops have gathered on the border, hundreds of battleships are ready to go. Those bugs' countries have not yet noticed our intentions.\n\nWe should crush them mercilessly, shouldn't we?\n\nJust like that, let's drive our troops into their borders!"
  gts_ultra_road.400.a: "Advance! Crush the enemy before our eyes! Sow our order in their blood!"
  gts_ultra_road.410.name: "Overture to Extinction"
  gts_ultra_road.410.desc: "Listen, even from here, I can hear the roars and screams of those bugs, like the most beautiful music, surrounding my ears.\n\nLook, even from here, I can see those ants trying to save their nests, reluctant tears, and hateful blood, watering the barren land. They forged our greatness with their bodies, it is so touching."
  gts_ultra_road.410.a: "I think they must've been so worried about my future progression and advancement, I can't let them down!"
  gts_ultra_road.410.b: "What good and obedient little fellows, I really wish I could grab ther leaders so that they can massage my feet well~"
  gts_ultra_road.411.name: "The First Act of Fire"
  gts_ultra_road.411.desc: "Look, the enemy’s territory is burning like fireworks. What is burning, are their people, their land, their blood.\n\nLike firewood, they stubbornly oppose us with hot blood, and die with humiliation, those pathetic little fellows.\n\nIf they could accept our proposal and completely become our slaves, none of this would have happened, right?\n\nIt's just a pity that their incompetent and arrogant government attempted to fight us, as if death had nothing to do with them. However, it is outrageous to waste our precious human resources of the empire like this, adult. Allow us to destroy the capital of those arrogant bugs, or do you have other plans?"
  gts_ultra_road.411.a: "Destroy them, the carrion-eating maggots are not worth our wasting too much time."
  gts_ultra_road.411.b: "I think my retinue needs a certain degree of expansion, and they just fit the bill."
  gts_ultra_road.412.name: "The Second Movement of the Finale"
  gts_ultra_road.412.desc: "Hmm~ The king of the maggots is howling, lamenting the collapse of their fragile dynasty. How delightful, isn’t it?\n\nTheir failure is so complete and just proves the importance of our order to the galaxy.\n\nSince our path is absolutely correct, let this dirty and disgusting civilization disappear completely in time!"
  gts_ultra_road.412.a: "Destroy them, just consider it as a reward."
  gts_ultra_road.412.b: "Give them to you as toys, they have already been proven to be powerless anyway."
  gts_ultra_road.413.name: "Interlude of Victory"
  gts_ultra_road.413.desc: "The lair of the bugs is completely destroyed under our attack. Our light of order will eventually spread to the entire galaxy. This is an inevitable result. However, the establishment of order takes time, and our troops also need to rest. And on those planets that are still on the border, unaffected by war, there are many supplies and toys~.\n\nOur troops should be able to draw a part of the population from them to meet the increasing demand of our troops, what do you think about that?"
  gts_ultra_road.413.a: "Approved, remember to 'spare some' for me too."

  gts_ultra_road.413.b: "It is useless to leave them, I will leave the decision to you."
  gts_ultra_road.420.name: "After the War"
  gts_ultra_road.420.desc: "Adult, it seems our small people inventory is a little insufficient, right? I see some empires have recently been unruly. The members of the maggot council are also strongly condemning our 'inhumane care' and 'waste of cosmic resources’ practices, hmm~ it’s time to teach them a lesson, isn’t it?\n\nOur fleet has rested for a considerable amount of time since the last battle. They have been looking forward to experiencing what fresh slaves feel like. Give the order to spread the glorious light of order, adult!"
  gts_ultra_road.420.a: "I also want to replace a batch of my servants, go and let them capture some for me~"
  gts_ultra_road.420.b: "Go, they deserve a reward."
  gts_ultra_road.421.name: "The Orchestra's Second Performance"
  gts_ultra_road.421.desc: "That miserable empire, along with their dust-like leader, opposed our proposal with fairness and order, they are truly unappreciative.\n\nNow, our fleet has arrived at the borderline, and the second chapter of the symphony named war has also begun.\n\nCome on, adult, they are all waiting for your baton to drop and play this movement called war together!"
  gts_ultra_road.421.a: "Come, let us play this grand movement together!"
  gts_ultra_road.422.name: "A Concert of Glory and Death"
  gts_ultra_road.422.desc: "As in the first act, the melodious music resounds over the entire galaxy. Their weak forces are like a wall of sand in front of us, oh no, it should be that we feel absolutely nothing, like air~\n\nOur troops have arrived outside their capital, astronomical numbers have gradually lost their meaning for us, after all, no matter how far, it seems to take only a moment for us to arrive.\n\nSoon, this country surrounded by barbarism and stupidity will welcome our order to manage and teach them."
  gts_ultra_road.422.a: "The taste of victory is so sweet."
  gts_ultra_road.422.b: "The performance of the music is about to reach a small climax, let us make this performance more wonderful."
  gts_ultra_road.423.name: "A Small Climax in the Music"
  gts_ultra_road.423.desc: "We have broken through their capital, destroying everything they were proud of, all those absurd, ridiculous, meaningless things.\n\nAnd we have brought the radiance of order to this ruin. Rebuilding will start now. Because the weak government of their nation has already surrendered to us... no, it should be a slave to us, right ~ \n\nIn short, this ordinary war has once again come to an end with our crushing victory. And those planets that need to be rebuilt, adult, what are you going to do?"
  gts_ultra_road.423.a: "Isn't the reserve of small things ever more scarce, is this not the best breeding ground?"
  gts_ultra_road.423.b: "The planets in the inventory seem to be a bit scarce. I broke many of them last time. Hand over all those planets to my collection. I have my own ways."
  gts_ultra_road.424.name: "An Interlude of War, or Perhaps the Beginning of Another Movement"
  gts_ultra_road.424.desc: "Since we conquered the second empire, that group called the Galactic Council has changed its previous attitude and began to actively engage in diplomacy with us, and invited us to become a permanent primary council member of the Galactic Council. Should we agree to their generous offer, or should we use our own means to solve future diplomatic problems?"
  gts_ultra_road.424.a: "There is no harm in joining them. Besides, those bugs seem to recognize this thing very much. I don't know how much profit we can get from it in the future."
  gts_ultra_road.424.b: "The bugs' council wants us to manage them? What a joke! We do not need to be invited! The light of order can illuminate the entire galaxy without these things!"
