  origin_ultra_road: "Path to Godhood"
  origin_ultra_road_desc: "We cannot discern the true intentions of this civilization. What we know is that their emergence is an unprecedented calamity for the entire universe. Their massive bodies will overwhelm anything in their path. Now they are viewed as an absolute disaster by the other civilizations of the galaxy. When other civilizations encounter them, will they submit at their feet, or will they fight to the death?"
  origin_ultra_road_effect: "- This species possesses a §RCelestial-level body size§!.\n- Starting planet is always located on the outskirts of the system, and is unable to communicate properly with other nations.\n- Special population and building systems.\n\n- §SThis origin cannot communicate with any civilization through normal means. Only destruction is the only destiny for these galactic maggots!§!"

  START_SCREEN_MESSAGES_ULTRA_ROAD: "§SIt is unknown when it began, but our people began to yearn for the sky, the boundless sky. We imagined flying freely among the heavens, plucking stars from the sky to adorn our loved ones’ heads!§!\n\nOur limitless lifespans had made us forget time over these long years, so much so that we almost forgot the dream of reaching the sky, until one day a small, model-like spaceship arrived on this planet a hundred years ago. Our people sensed them and went to investigate. The creatures from within came out from small doors in flying devices. As we watched them, we saw fear, confusion, even joy in their thoughts. We thought them to be guests from the sky, and thus dispatched diplomats to communicate with them. The reply we received, however, was that they intended to occupy this planet, enslaving our friends and family. Furious, we killed them all and surrounded that model-like spaceship.\n\nOur technicians deciphered the information from the ship and learned that it was their largest type of colonial exploration ship, a massive vessel over 100 kilometers across, yet barely capable of filling the palm of our hand.\n\nOur technicians dismantled the ship, and our scientists researched the ship's technology night and day, studying its contents – the biology, food, supplies etc.\n\nWe interpreted much from their databases, including information about this system, this planet. The data was even more complete than the latest data in our own best databases. The technology alone would be enough for us to advance several eras, and this was merely from a small colony ship.\n\nHowever, this discovery not only brought joy of a larger world, but also disquieting information. Before we killed them, they sent out visuals and distress signals. We don’t know if their nation received these, but we feel that war will come soon.\n\nHowever, reality diverged greatly from imagination. When we first established our planet's first regular military force, we realized how laughable our enemies were. The weapons created using their technology were completely useless - not that those weapons were useless, but that the enemy was unworthy of their use. Of the tens of thousands of warships that descended from the sky, none of them were even larger than our weapon's caliber. Our warriors only realized they were under attack after several minutes, and as to why they had ignored it, it was because their attacks barely registered on their skin.\n\nSo our soldiers put down their weapons and playfully toyed with these weak, dust-like creatures using their own bodies.\n\nIn mere minutes, a handful of soldiers had completely annihilated their “Elite Extermination Fleet”, and even a drop of water dripping from our soldiers’ crotches could destroy hundreds of warships.\n\nSince then, we have never seen more alien beings arrive on this planet. Instead, a multitude of threats and intimidations frequently appeared in our sight. Countless insults, threats, reproaches and extinction declarations flooded our unprotected world.\n\nWe felt a strong sense of aversion and wished to kill all of them and turn them into dust on our bodies. Therefore, we do not want any communication with any countries, only the annihilation or enslavement of all life in the universe.\n\nAt the same time, we made a major breakthrough in our aerospace technology. According to our research and inventions, we have built exploration ships. These advanced ships, which do not need to be controlled by the giantesses directly, but through the hyperspace network, were immediately sent to space to explore those unknown but familiar territories.\n\nThus, that peaceful race, which only looked up to the sky, was annihilated completely by an invading fleet.\n\n§RLeaving behind only a Giantess Empire that is solely devoted to destruction and enslavement.§!"
  # Starting Country Modifiers
  gts_ultra_road_dip: "Disdain"
  gts_ultra_road_dip_desc: "Other beings in the galaxy cannot engage in normal communication with the giantesses. The giantesses also will not engage in excessive and complicated, meaningless communication. Not only does it expend energy, but it also increases trouble. Therefore, their external reputation is very bad, but the giantesses do not care.\n\n§SThe words of ants are a bit noisy, its better to not listen.§!"
  gts_ultra_road_resource: "Giantess Resource Studies"
  gts_ultra_road_resource_desc: "The giantesses are always lacking in resources and thus, this field of study is specifically established to maximize the extraction and utilization of any resource.\n\n§SMinerals are useful but don't seem edible. For giantesses, very bad.§!"
  gts_ultra_road_building: "Giantess Architecture"
  gts_ultra_road_building_desc: "The housing problems of the giantesses are the most troublesome, luckily the advanced science and technology allows us to build even larger houses.\n\n§SThe giantesses' love for building has made it a discipline.§!"
  gts_ultra_road_fleet: "Extermination Fleet"
  gts_ultra_road_fleet_desc: "The giantesses do not care what the ants think, they only know that these ants have soiled their floor, and cleaning is a matter of course.\n\n§SBeams are merely efficient insecticides, not weapons.§!"
  gts_ultra_road_tech: "Scientific Symposium"
  gts_ultra_road_tech_desc: "The giantesses' scientists have figured some things out, they need a place to communicate, like this tent.\n\n§SThe smart brain is the brain that knows how to relax.§!"
  gts_ultra_road_robot: "Autonomous War Machines"
  gts_ultra_road_robot_desc: "Giantess science and technology is capable of manufacturing micro-robots. Relative to them. They can be sent into the atmosphere to fight and occupy planets.\n\n§SAutomated war machines!§!"
  gts_ultra_road_eco: "Continuous Life, Flourishing Prosperity"

  gts_ultra_road_eco_desc: "The extremely long lifespans of the giantesses have allowed them all to accumulate enough wealth. The entire society is devoted to progress, and no one will be left behind."
  # Starting Events
  gts_ultra_road.10.name: "A Path Never Traveled"
  gts_ultra_road.10.desc: "The appearance of that flying device completely changed our perspective. By deciphering the technology and knowledge of the flying device, we finally obtained the opportunity to fly into the skies. We only used 20 years to build its hyperspace engine. Now, we have the ability to roam in this sea of stars.\n\nIn the midst of waiting, our first research ship, equipped with a hyperspace engine, took off from the Atlas Launch Site. Thirty minutes later, it left the planet's gravity well and arrived in this cluster of stars. It will be our first step out, and after that, there will be many steps waiting for us to take. There are many worlds waiting for us to explore, many races waiting for us to communicate with.\n\nLet's go together, for the greatest dream, for a better tomorrow, paying the highest respect to the pioneers."
  gts_ultra_road.10.a: "‘New Horizon', launch!"
  gts_ultra_road.10.b: "'Morning Star', head for the stars."
  gts_ultra_road.10.c: "'Long March of Millennia', advance!"
  gts_ultra_road.11.name: "The Closest Dream"
  gts_ultra_road.11.desc: "Two decades ago, a spaceship from an alien civilization landed on this planet. Twenty years later, we obtained everything through their technologies. And now, we will truly proceed into the darkness, toward that brilliant starry sky, to achieve our greatest dream.\n\nAs our pioneers depart, one by one, the starships make their way to the launch sites, bearing the most glorious trajectories, heading to the most brilliant night.\n\n§R(Note that, the options will affect the subsequent plot of this game)§!"
  gts_ultra_road.11.a: "Conquer the Stars, Overpower the Universe"
  gts_ultra_road.11.a.tooltip: "§YThis will trigger the conquest storyline!§!"
  gts_ultra_road.11.b: "Thousands of Stars Shine Together, Ten Thousand Races Prosper Together"
  gts_ultra_road.11.b.tooltip: "§YThis will trigger the alliance storyline! (Gentle series)§!"
  gts_ultra_road.11.c: "Blood and Glory, will forge our greatness"
  gts_ultra_road.11.c.tooltip: "§YThis will trigger the destruction storyline! (Cruel series)§!"
  gts_ultra_road.12.name: "The First Star System"
  gts_ultra_road.12.desc: "Our ships have arrived at the star system marked on the star charts. The distribution of resources is exactly the same as on the map of that flying device. Our engineering department's new engineering ships are on their way to the system to build our first outpost, thus marking our presence among the stars.\n\nOur scientists will continue to report on the resources of these worlds to help us better conquer this starfield."
  gts_ultra_road.12.a: "Good, keep it going."
  gts_ultra_road.12.b: "The great dream has finally taken its crucial first step."
  gts_ultra_road.13.name: "Why Are They All So Small?"
  gts_ultra_road.13.desc: "Our scientists have discovered a widespread anomaly. It seems that many things in this universe are much smaller than us.\n\nThe living creatures we discovered on the first habitable world are extremely tiny. Their size is slightly larger than the creatures from that flying device, but in our eyes they already are closer to dust, or rather, even more difficult to perceive than dust.\n\nOur colony ship fleet is ready, but we don't know if the ecosystem of that star can withstand our size."
  gts_ultra_road.13.a: "Immediately dispatch our colony fleet, the truth comes from practice."
  gts_ultra_road.13.b: "Postpone the fleet's departure; we need more knowledge to support this colonization."
  gts_ultra_road.14.name: "A Strange Phenomenon"
  gts_ultra_road.14.desc: "We do not know what happened, but our navigators did find a subtle anomaly on their instruments, but, is it too small?\n\nWell, there might be more of such tiny things in the future. We cannot stop our explorations of the sky. Waiting for your instructions, adult."
  gts_ultra_road.14.a: "Research that anomaly."
  gts_ultra_road.14.b: "Set it aside for now, we have more tasks."
  gts_ultra_road.15.name: "A Small Hole"
  gts_ultra_road.15.desc: "Our research ship has arrived at the location designated as a wormhole on the star chart. There is really nothing there, just a wormhole with an anomalous gravity field. Those guys on the flying ship really didn't make any markings on it, only said to stay away from it.\n\nWell, our scientists are exploring this wormhole with instruments to see what's so special about it; await our news."
  gts_ultra_road.15.a: "Speed it up, time waits for no one."
  gts_ultra_road.15.b: "I have a hunch that something unusual is here."
  gts_ultra_road.16.name: "The Problem Is..."
  gts_ultra_road.16.desc: "Our scientists have reported the latest information, saying that the hole is very small for us, but for them, those creatures on the flying ship, it was very dangerous. The unstable gravity field could drag them away at any time, and the enormous tidal forces would directly tear their ship hulls apart.\n\nThe science department's advice is to prepare, because the size of the vast majority of things in this galaxy seems to be vastly different from ours."
  gts_ultra_road.16.a: "Vastly different, how vast?"
  gts_ultra_road.16.b: "Inform everyone, we need to discuss a detailed plan."
  gts_ultra_road.17.name: "Crossing the Bridge"
  gts_ultra_road.17.desc: "Our research department has developed a probe capable of withstanding the wormhole's tidal forces. The instruments it carries can be safely sent into the wormhole and come out normally on the other side, and they've been miniaturized, becoming ten times smaller than that ship.\n\nAccording to the hyperspace communicator schematics found on the ship, we can ensure that it will still be able to transmit messages in time even from hundreds of light-years away. Now these instruments are already debugged by the wormhole and are ready to enter the wormhole at any time."
  gts_ultra_road.17.a: "Launch the probe immediately."
  gts_ultra_road.17.b: "Launch it after a few more checks."
  gts_ultra_road.18.name: "A Strange Structure"
  gts_ultra_road.18.desc: "According to the research ships report we have discovered a huge structure in the §Y[from.GetName]§! system which relative to everything else, is indeed a huge building. It consists of a circle, with a slight energy response in the middle. We can feel some energy signals from elsewhere, but from the external looks, the building is damaged surprisingly severely. Most of its components are damaged. With our current technology, it is unlikely we can fix this thing, but our engineering department has decided to fix it well. What do you think, adult?"
  gts_ultra_road.18.a: "I think it is necessary to fix it; let the engineering department hurry up."
  gts_ultra_road.18.b: "What is the progress on the wormhole research compared to that?"
  gts_ultra_road.18.c: "Both the wormhole and this thing are very important to our future, neither can be neglected."
  gts_ultra_road.19.name: "The Solution to the Problem"
  gts_ultra_road.19.desc: "The engineering department has an answer. They found similar items in the data vault of the small spaceship, but important contents are encrypted. Our research department is trying to find a solution."
  gts_ultra_road.19.a: "Let the research department speed up the decryption."
  gts_ultra_road.20.name: "Echoes from the Wormhole"
  gts_ultra_road.20.desc: "Incredibly good news! Our probe has reached the other side of the wormhole. According to its data, the wormhole on the other side is the same size as this one, and there is nothing around it. We do not have a star chart of the area near its coordinates, it can only search for the nearest star using its own exploration system."
  gts_ultra_road.20.a: "Another great pioneer."
  gts_ultra_road.21.name: "Footprints in the Galaxy"
  gts_ultra_road.21.desc: "Our probe has used its carried resources to establish the first outpost in the system it is located in, representing our official entry into galactic game!"
  gts_ultra_road.21.a: "A small step for them, a huge step for us!"
  gts_ultra_road.22.name: "The First Personnel"
  gts_ultra_road.22.desc: "After the base was completed, we selected several scientific officers with experience in garrisoning bases to go there. They will collect all information in the galaxy, and at the same time, they will act as communication representatives to conduct the earliest contact with other civilizations in the galaxy.\n\nWe are only one step away from a true interstellar civilization."
  gts_ultra_road.22.a: "Dreamers in the Sea of Stars."
  gts_ultra_road.23.name: "Friendly Communication?"
  gts_ultra_road.23.desc: "Our people have received a communication from the ambassador of §Y[event_target:gts_ultra_road_communicate_country.GetName]§!, personnel at the base want to know how we should handle it.\n\nShould we establish contact with them directly, maintain communications silence, or make cautious contact?"
  gts_ultra_road.23.a: "Direct communication."
  gts_ultra_road.23.b: "Silence is a means of self-preservation."
  gts_ultra_road.23.c: "Contact is necessary, but caution is essential."
  gts_ultra_road.24.name: "Dialogue 1A"
  gts_ultra_road.24.desc: "Fortunately, we have their full set of language texts, we can communicate with them effortlessly."
  gts_ultra_road.24.a: "Friendly friends."
  gts_ultra_road.25.name: "1A"
  gts_ultra_road.25.desc: "How... how did you get out of that place, we should have sealed it off, damn it, we must report this to the capital..."
  gts_ultra_road.25.a: "What... what is going on?"
  gts_ultra_road.25.b: "Wait... what do you mean by sealed off?"
  gts_ultra_road.26.name: "1B"
  gts_ultra_road.26.desc: "Get away! You disgusting thing, get out of our border!"
  gts_ultra_road.26.a: "What an annoying attitude..."
  gts_ultra_road.27.name: "1C"
  gts_ultra_road.27.desc: "You disgusting hell-spawn, keep your greedy mouths away from our empire!"
  gts_ultra_road.27.a: "Strange fellows..."
  gts_ultra_road.28.name: "2A"
  gts_ultra_road.28.desc: "Strange, why is there suddenly a signal connection, the deep space radar is full of static, the old equipment should be changed."
  gts_ultra_road.28.a: "Silence is our strongest armor..."
  gts_ultra_road.29.name: "3A"
  gts_ultra_road.29.desc: "Ah, a new civilization. We are very happy to communicate with other civilizations. What's up, tell us the story of your civilization."
  gts_ultra_road.29.a: "We are well-disguised, they didn't notice."
  gts_ultra_road.30.name: "3B"
  gts_ultra_road.30.desc: "Your history is very interesting, young civilization, we are very happy to communicate with a civilization that is as young as ours."
  gts_ultra_road.30.a: "We are also happy to communicate with civilizations like yours, not so arrogant."
  gts_ultra_road.31.name: "3C"
  gts_ultra_road.31.desc: "Wait... this biological signature and signal...\n\nDamn it, it's those disgusting giant shadows! Run! We've been tricked!"
  gts_ultra_road.31.a: "Oh well, we were still seen through..."
  gts_ultra_road.32.name: "Domestic Voices"
  gts_ultra_road.32.desc: "After we communicated with the aliens, we realized that they are as extremely small as what we had observed. They are so small that the planet they live on is extremely insignificant compared to our smallest exploration ship. Therefore, domestic voices are generally divided into two factions. One faction supports friendly communication with them and will not interfere with them too much, and the other faction believes that they need to be completely dominated so that we can become the overlords of the galaxy.\n\nThey are all waiting to hear your opinion, adult. This will determine our entire race's attitude towards alien civilizations."
  gts_ultra_road.32.a: "We will surely become the greatest race in the galaxy, this universe can only be a part under our feet!"
  gts_ultra_road.32.a.tooltip: "§YThis will make the development of the Empire lean towards cruelty!§!"
  gts_ultra_road.32.b: "Our unintentional actions are enough to completely change the lives of countless of them. Let us temporarily hide behind the scenes."
  gts_ultra_road.32.b.tooltip: "§YThis will make the development of the Empire lean towards neutrality!§\n\n§RStay Tuned!§!"
  gts_ultra_road.32.c: "Moving mountains and filling seas can be achieved solely with a thought from our fingertip. Any obstacle in this galaxy will surely be transformed into a smooth road under our guidance."
  gts_ultra_road.32.c.tooltip: "§YThis will make the development of the Empire lean towards gentleness!§!\n\n§RStay Tuned!§!"
  # Cruel Path Situation 1
  gts_situation_ultra_road_cruel_1: "Cruel Path Tendency"
  gts_situation_ultra_road_cruel_1_type: "Cruel Path Tendency"
  gts_situation_ultra_road_cruel_1_desc: "Our people are eager to trample the galaxy and other civilizations underfoot, and our empire shall indeed act accordingly."
  stage_ultra_road_cruel_1_1_tooltip: ""
  stage_ultra_road_cruel_1_2_tooltip: "Our citizens’ desire for the galaxy is growing, they are eager to crush anything that stands in our way."
  stage_ultra_road_cruel_1_3_tooltip: "Our whole society is changing in an extreme direction. Is this good or bad?"
  stage_ultra_road_cruel_1_4_tooltip: "Our empire will surely obtain the entire galaxy, but there are still some who express goodwill towards aliens in the empire. We need to teach them a lesson, don't we?"
  stage_ultra_road_cruel_1_5_tooltip: "Only a small number of citizens still hold unrealistic fantasies. Time will tell them what the real situation is.\n\n*There seems to be a considerable amount of missing foreign populations on the empire's border, maybe we should investigate, but since these are disappearing aliens, who cares?"
  stage_ultra_road_cruel_1_6_tooltip: "Those stubborn fellows still think their ideas are correct, the so-called “creatures in the galaxy are willing to communicate with us nicely.\" Obviously, they will amount to nothing."
  gts_ultra_road_cruel_1_completed: "Everyone knows our grand goal, which is to trample the entire galaxy under our feet. Nothing can stop our progress, because this is the only road recognized by our entire nation! Advance, towards a great future, advance!"
  gts_ultra_road_cruel_1_fail: ""
  gts_ultra_road_cruel_1_positive: "Continue on our righteous path."
  gts_ultra_road_cruel_1_positive_effect: ""
  gts_ultra_road_cruel_1_neutral: "We shouldn't be so aggressive."
  gts_ultra_road_cruel_1_neutral_effect: ""
  gts_ultra_road_cruel_1_negative: "They will all bow down at our feet, there is no need to rush."
  gts_ultra_road_cruel_1_negative_effect: ""
  gts_ultra_road.200.name: "Harassment"
  gts_ultra_road.200.desc: "Our people on the border were attacked by some spacecraft. They attacked the sacred bodies of our citizens with filthy language and inferior weapons. And our citizens also launched a heroic counterattack, destroying all the attacking flying devices and planets. Take this opportunity to give these people who still have fantasies about the dust a warning, any micro-aliens should be crushed by us in the stars, without exception!"

  gts_ultra_road.200.a: "Crush those insects."
  # Cruel Path Situation 2
  gts_ultra_road.300.name: "Blood and Order"
  gts_ultra_road.300.desc: "Our people can’t wait to step on something to relieve stress, well, this empire... that race, the species and civilizations in the Galactic Council are enough to fill our table. We are the cleaver."
  gts_ultra_road.300.a: "They are only fit to be the fish meat."
  gts_situation_ultra_road_cruel_2: "Blood and Order"
  gts_situation_ultra_road_cruel_2_type: "Blood and Order"
  gts_situation_ultra_road_cruel_2_desc: "Our citizens can't wait to step on something to relieve their stress. Well, this empire... that race, the species and civilizations in the galactic council are enough to fill our dinner table. We are the cleaver, they are only fit to be the fish meat."
  stage_ultra_road_cruel_2_1_tooltip: ""
  stage_ultra_road_cruel_2_2_tooltip: ""
