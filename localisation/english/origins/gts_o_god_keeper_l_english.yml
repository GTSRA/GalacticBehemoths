yarong_leader_trait4: "Reborn Dragon"
yarong_leader_trait4_desc: "Her status and authority are extremely high. Not even death can completely banish her. If one wishes to kill her, one would have to destroy the entire Empire, which is impossible, right?"
yarong_leader_trait5: "Yaorong's Body Surface Colony"
yarong_leader_trait5_desc: "$yarong_leader_trait5_picture$A boundless pink world. It is more abundant and grander than the world we lived in… Reproduce and proliferate as much as you can!"
yarong_leader_trait5_picture:0 "\n\n\n£yarong_leader_trait5_picture£ \n\n\n\n\n\n"
yarong_leader_trait5.tooltip: "§YThe output of this trait is tied to the number of people raised by [Root.GetName].§!"
yarong_leader_trait6: "Twelve Acts of the Gospel to Pardon the Weak"
yarong_leader_trait6_desc: "Our lives still have insurmountable limits, but she is different - witness her glorious journey whether as her father or as her believer."
yarong_leader_trait6.tooltip: "§YThe strength of this trait depends on the progress of the Twelve Acts of the Gospel to Pardon the Weak.§!"

yarong_leader_trait7: "Ruler of the Cosmos"
yarong_leader_trait7_desc: "Praise our queen, Praise our one and only ruler."
yarong_leader_trait8: "Material Analysis and Production"
yarong_leader_trait8_desc: "The ruler of the cosmos is capable of interpreting everything in the world, and she will lead us in producing such great achievements."
yarong_leader_trait9: "Ultimate Engineering Plan"
yarong_leader_trait9_desc: "Our goddess seems to personally enjoy building things for us - or maybe she just enjoys stepping on things?"
yarong_leader_trait10: "Fated Dragonslayer"
yarong_leader_trait10_desc: "The most powerful dragon in the world is our ruler. Other so-called dragons are but milestones for us to bring down."
yarong_leader_trait11: "Complete Lifeform"
yarong_leader_trait11_desc: "The goddess of the empire is the most perfect life form we've ever seen, and she's happy to leave bits of her with us for research purposes."

god_keeper_ruler_trait1: "God of the Mortal Realm / Overseer of the World"
god_keeper_ruler_trait1_desc: "The king of the mortal realm has been recognized by the gods. Since then, divine mandate is no longer a hollow aspiration of humankind. And from then on, the monarch of the mortal realm has also ascended the divine throne."
god_keeper_ruler_trait2: "Empress of the Empire"
god_keeper_ruler_trait2_desc: "Even though her body is like a star, and even though her slightest action could affect the planets around her, she still loves and protects the citizens of the Empire."
god_keeper_ruler_trait3: "Dance of Judgment"
god_keeper_ruler_trait3_desc: "Witness life, witness weakness, witness strength, witness destruction, witness this final dance."

shentun_leader: "Zichen"
shentun_leader_desc: "The mother-god and undertaker of the Precursors. The radiance of the rise of civilization and the black flames of destruction surround her crown. She is now serving you, and calling you father--can you truly handle that title?"
shentun_catch_phrase: "This time, I will protect you all..."
shentun_leader_trait1: "Former Dynasty God"
shentun_leader_trait1_desc: "Even though her body is like a star, and even though her slightest action could affect the planets around her--The Precursors used their lives to \"kill\" the God's divinity, and now, only love for humans remains. She will protect the Empire just like Yaorong does."
shentun_leader_trait2: "Bountiful Prayers"
shentun_leader_trait2_desc: "Hunger is the greatest fear of mankind at any time, and the famine brought by it is utter despair. The desires for bountifulness held by humans facing despair were granted by the God, despite her not being specialized in that field."
shentun_leader_trait3: "Cosmic Serpent"
shentun_leader_trait3_desc: "The cosmic serpent, the pure white throne. The name of her authority is \"infinity\". We cannot understand or analyze her abilities, just like we could not understand the unique authority of the princess: \"rebirth.\""
shentun_leader_trait4: "Eternal Kinship"
shentun_leader_trait4_desc: "The black and white thrones are connected throughout all of time and space."
shentun_leader_trait5: "Restraints"
shentun_leader_trait5_desc: "The mother-god of the Precursors and the gravedigger of the Precursors. She witnessed the limits of the sea of stars and the insignificance of civilizations against natural disasters. Out of her divine \"love\", she restricted the development of the Precursor civilization. As for the ending of that story… we know it all too well now."
yarong_leader: "Yaorong"
yarong_leader_desc: "A maiden who hatches from the ruins of the old Ideal City. She is both the ancient goddess and the current princess of the empire. She has a body as grand as a star, but also shows the innocent side unique to a maiden – Answer her expectations."
yarong_catch_phrase: "I will be your sword and shield, our eternal leader."
gts_god_keeper.99.title: "Yaorong"
gts_god_keeper.99.desc: "§PFather.§!\n\nThe maiden gracefully bows her head to you. Such complex courtly rituals have long been abandoned by the currents of the time. After all, as the leader of the empire, you did not have much time to see your subordinates’ greetings. But the maiden who was greeting you obviously was not amongst them. She was both the god that protected the empire in the past and in the present, and the child who recognized you as her father.\n\n§PWhy do you always look at me with such… hmm, an unsatisfied look? I am clearly spectacular!§!\n\nThe adolescent maiden looked at you with a smile, but there was malicious intent written all over her golden eyes that were even more dazzling than the sun."
gts_god_keeper.99.a: "Yes, of course you are spectacular."
gts_god_keeper.99.a.response: "When the empire was not fully united, and when the goddess was still protecting this civilization, you could use dozens of lines of poetry with extravagant vocabulary to compliment a woman. But that is now beyond you. After years of dictatorship, you have lost the ability to express yourself. In the face of the most outstanding woman you have ever met, the only remark you could think of was her being spectacular.\n\n§PFather!§!\n\nThe little chick seemed a bit frustrated, thankfully she was standing next to a star rather than the empire’s homeworld. Otherwise, just her snarling would have been enough to destroy a few zones of the Empire. \n\n§PIf you came to tease me today, I will truly get angry!§!\n\nThe maiden crossed her arms, with her expressions clearly showing ill will. And you know the consequences of angering your adopted daughter --it could be something as small as her using her body to completely control you, or as serious as having you pull out an entire fleet to go with her on a joyride. Of course, the joyride means the little girl running around while the first fleet with the flagship are being treated like her pets."
gts_god_keeper.99.b: "Are you willing to join the empire's ruling group?"
gts_god_keeper.99.b.response: "§PEh?§!"
gts_god_keeper.99.c: "Are you willing to join the empire's ruling group?"
gts_god_keeper.99.c.response: "You patiently repeated yourself. The surprise on her face was now less so, making you feel a bit satisfied-you would normally not see the young lady making such surprised expressions, as even if the sun were to be extinguished, she could provide radiant warmth and light to the people of the empire.\n\n§PHmm… But I don’t know how to.§!"
gts_god_keeper.99.d: "You do not need to know how to."
gts_god_keeper.99.d.response: "An existence whose body is as massive as a star, whose individual power can affect the balance of space-based warfare, there is no need and humanity has no right to force her to learn the things that belong to human beings--whether it's human bureaucracy or technology that is meaningful to the survival of human civilization, they are all meaningless to her.\n\n§PWouldn’t that make me a good for nothing that got in through their father’s connections?§!\n\nThe beautiful face of the maiden, one capable of making even a holy monk break his vows, instantly became puffed up, turning the elegant demeanor she had been barely maintaining into a tsundere little rascal whom her father knew way too well. Also her big tail was wagging quite happily, too."
gts_god_keeper.99.e: "Then do you think the citizens of the empire would think that way?"
gts_god_keeper.99.e.response: "§PHmm…§!\n\nYour wonderful daughter started to ponder, but she quickly gave up on trying to think about the matter--that's just how she has always been since she was little.\n\n§PI don’t know~§!\n\nEven though the young girl's size is greater than a star, even though the sun that has been serving the empire diligently for so long hangs high behind this young girl, and even though she can tear apart fleets with her bare hands-from your perspective, she's just a small house cat that will purr in your arms if you gave her some head pats.\n\nTherefore there is no need to talk about fate, justice, and the world with a little kitten. After all, those who always place their attention on vast subjects such as power, justice, or fate will easily lose sight of important things. The people who truly love her will ask if she played well with her friends, and what she wanted to eat for dinner, and not persuade her to save the world -- although you're doing the latter right now, you would at least ask if the young lady was willing."
gts_god_keeper.99.f: "§YYaorong, are you willing to become my sword?§!"
gts_god_keeper.99.f.response: "The maiden, with the crown on her head, kneeled on one knee. The raging sun roared behind her as if it was applauding her – or perhaps it might just be affected by the sheer force of her emotions.\n\n§POf course, fath… Your Majesty.§!"
# Pre-FTL Civilization Operations
operation_pre_ftl_yarong_god: "View Dragon as God"
operation_pre_ftl_yarong_god_desc: "I offer my flesh and blood to our great God, the mother and savior of our race."
operation_pre_ftl_yarong_god_on_success: "Immediately transforms [target.GetName] into an empire with ideology leaning towards extreme authoritarianism. That nation will then instantly become a protectorate."

gts_god_keeper.5501.title: "View Dragon as God"
gts_god_keeper.5501.desc: "After our God Yaorong bestowed her grace onto the [owner.GetPreFTLLower] civilization of [target.capital_scope.GetName], the progress of the subject state annexation of that nation has progressed with incredible speed. They will integrate their people and become our legitimate subject nation under the watch of a special envoy. And the duration will be forever."
gts_god_keeper.5501.option: "They will surely submit."
# Event Text
gts_god_keeper.1.title: "Hatching"
gts_god_keeper.1.desc: "Leader, we have survived. But the price might be too high. The god who has been watching us with grace ever since we tilled the field...\n\nLeader, a communication from the chief scientist.\n\n…\n\nLeader, the lockdown caused by the fall of the god has been lifted. Should we… What? You’re coming personally?"
gts_god_keeper.1.a: "......"
gts_god_keeper.2.desc: "§HIt is an egg, an egg that was higher than the tallest building of the former ideal city. Its size was even half as big as the former god. The scientists have said frankly that they might have not the capability to dissect such an “egg” even before the disaster.§!\n\nLeader, please do not get too close to it as we do not know if it is dangerous.\n\n§HWhat responded to the chief scientist was a crisp shattering sound. The giant egg, that was several kilometers tall, cracked open from the top. The terrifying sound and the scene as if heaven had collapsed was like how the former god burst out of the surface of the planet to win us a chance of survival.§!\n\n§A tender white “small hand” reached out there. The “small” is only from the perspective of a scale since if it was of the actual size, a simple gesture would have been capable of wiping out everyone present. Luckily, under the watchful eyes of the people, the hand merely shook before pulling back. But before they could catch their breath, another louder shattering sound came from the egg.§!"
gts_god_keeper.2.a: "Is something trying to come out?!"
gts_god_keeper.3.desc: "§HA \"little girl” who is clad in white clothes and showed some dragon-like characteristics came tumbling out of the egg. Her face, which was as beautiful as if it was drawn, was covered with dirt and metal fragments along with two tear streaks that could not be hidden.§!\n\n§PFather?§!\n\n§HShe reached out her hand to you, as if asking for a hug, or as if looking for your protection. But her face, was very similar to the god who had protected this entire planet.§!"
gts_god_keeper.3.a: "What did she just call me?"
gts_god_keeper.4.title: "Licking"
gts_god_keeper.4.desc: "Leader, as you commanded, we have not done anything to that… to that former god.\n\nBut don't you think her waiting for you at the door of the admin building every day is a bit…"
gts_god_keeper.4.a: "Cute, isn't she?"
gts_god_keeper.5.desc: "Yes, but...\n\n§HA thunderous roar was heard and then tiles and bricks fell like rain – And then came the tender, yet confused face of the former god. No, that confusion was just a pretense. On her face was a faint smile, as if a kid had stumbled upon an unimportant secret of their elder.§!\n\n§PFather…§!\n\n§HHowever the way that she murmured with a faint smile made it impossible to be upset at her. Moreover, none of their civilization had the right to be angry at her.§!\n\nLeader, your child has come to pick you up from work.\n\n§HYour guard and secretary winked at you, signaling that you should quickly take away the young girl who was taller than the admin building even when crouching down--taking her away was all too easy. You just had to step onto the palm of that girl’s hand. This routine had been ongoing for a month. The only difference was that she used significantly greater force today, meaning you will have to “renovate” again.§!"
gts_god_keeper.5.a: "I know."
gts_god_keeper.6.desc: "§HThe warships that travel in space are only a kilometer long. Even the dreadnoughts designed by the academy are unlikely to be any larger than her. Furthermore, even at the obvious young stage, she had already reached 1,400 meters tall-that height was measured when she was lying down as you told her to do.§!\n\n§HWill she grow any larger? Will she transform into the god that protected civilization before? How would she view the human race? Will she… You were nervous and surprised, but more than that, you were at a loss of what to do and were worried. As the leader, you have to take responsibility for the entire civilization, but as her follower, her chosen, and even now her father, you should take good care of her.§!\n\n§HEven though she does not need to eat or rest, her temperament is still that of a child. Of course, she won't ask you to hold her up high.§!\n\n§PFather? You, you seem to be…§!\n\n§HShe stopped, and then lifted you up and stared at you with those dazzling eyes that were as bright as a star. Her affection and love were ever so clear, just like how that benevolent goddess used to watch her loyal followers. But the god, who was still a child, took a long time to think about what words to follow “very”, though it was quite normal given that she just had her first monthly birthday.§!"
gts_god_keeper.6.a: "I am fine."
gts_god_keeper.7.desc: "§PI don't believe you!§!\n\n§HThe kid pouted and looked at you with dissatisfaction. And you, standing on her palm, were like a lone boat within a storm. You could only watch as that terrifyingly powerful storm was approaching. At most, all you could do was to lift a wooden paddle, to perform some futile resistance-She then reached out her tongue and rolled you up into her mouth.\n\nShe did not want to devour you. She just wanted to show her friendliness, much like those canidae by holding onto the heads of members of their pack, a fact that you remembered as you asked your scientist administrator to show her.§!\n\nThe turbulent saliva completely soaked your whole body, and then the crimson ground beneath your feet lifted you up, all the way to her upper palette. Luckily, she didn't intend on turning you into her first meal. She just wanted to suck you like a piece of candy, expressing her love for you.\n\nAnd this love, when she was still a child, was something you were still able to shoulder!§!"
gts_god_keeper.7.a: "Oh God, what will happen to our future..."
gts_god_keeper.7.tooltip: "Upgrade the £building£§YIdeal City Ruins§! building in your capital to £building£§YGod Master Statue§! to advance the situation."
gts_god_keeper.8.title: "Inquiry"
gts_god_keeper.8.desc: "§HA marble statue stood right in the center of the empire’s capital. However, the statue, which was almost two hundred meters tall and definitely magnificent, might not have even reached the ankle of that goddess when she was still watching the world. And comparing it to the statue’s current size… it might just be a small toy.§!\n\n§PFather, good morning~!§!\n\n§HThe sound that was as if heaven collapsing did not arrive. Instead, the shadow that she cast upon you, as always, completely enveloped you.§!"
gts_god_keeper.8.a: "Good morning."
gts_god_keeper.8.a.desc: "§HYour soft reply was met with the little girl's actions of showing her dissatisfaction--as her “father”, your behavior was too perfunctory. So the little girl “lightly” lifted and dropped her foot. This action was specifically aimed at your direction.§!\n\n§HEven as a chosen one who had been blessed by the former god, it was impossible to withstand such force. After all, if this little girl was willing to, the wind she generated from her walking would be enough to wipe out the most powerful of the empire’s military. So, her actions that were meant to just joke around with you almost blew you away.§!\n\n§YYou have been spending more and more time on such matters lately. Are you unwilling to spend time with me, father?§!\n\n§HAfter you hauled yourself up, you tilted your head. But what you managed to see was just the long boots of your daughter, and her short skirt-something that she had insisted on wearing. For that, all the craftsmen of the empire have worked their fingers to the bone, but no one complained and in fact most felt honored to do so.§!\n\n§PFather?§!\n\n§HWhen you were thinking about whether you should allocate more of the empire's resources towards your daughter, she crouched down, and you were finally able to see her in her entirety.\n\nShe grew again, both physically and in appearance. In just a few months, she has grown from a three or four-year-old girl into a twelve or thirteen-year-old young girl. Her height also grew with her. The egg that once conceived her was taller than the tallest building in the old ideal city. But now, even the long boots that she was wearing were taller than the high-rises in the capital.§!\n\n§PAre you angry…?§!\n\n§HHer voice was very soft and significantly more gentle than before. This young girl, whom was several kilometers tall, did not seem much different from the girls who had caused trouble in front of their parents – with the exception that the stomp she did earlier could flatten a small town. But the answer to your question is very clear. You are not angry, and everyone in the Empire would not be angry at her. Of course, it was not just because she was cute as well.§!"
gts_god_keeper.8.b: "How could I? Did you see that statue?"
gts_god_keeper.8.b.desc: "§HThe little girl tilted her head and looked in the direction that you were pointing at. During that process, your sight was drawn to the golden hair and the menacing dragon horns on her head. The secretions from the former goddess alone were enough to drive her followers mad, and now you were looking at your daughter while having such thoughts in your mind.§!\n\n§PI saw it. It looks just like me… Is she my mother?§!\n\n§HThe little girl bluntly spoke what made your heart stop. Even the most blasphemous heretics wouldn't dare have such a thought, yet this little girl said it without any consideration at all. And looking at her eyes, that were as bright as the sun, you knew that it was not going to do if you don't clarify things today.§!"
gts_god_keeper.8.c: "......"
gts_god_keeper.9.title: "Skirt of Armor"
gts_god_keeper.9.desc: "§HHer rate of growth was beyond anyone's expectations. Ever since she crawled out of that egg with tears on her face, calling you father, her growth was as fast as a chemical propellant rocket from the classical era. The planet is still able to accommodate her, but that is just temporary as the growth of the young girl, who was already 3,000 meters tall, had far surpassed the limit for coexisting with humans. She could easily cause tens of thousands of casualties from an accidental step. And as she grows, it was clear that such mistakes would definitely occur.§!\n\n§HAnd so, she flapped her wings and flew into the cosmos. This wasn't an act of disowning you. She could not bear to leave this place, especially you, but she also couldn't bear watching the little ones who could fit in her fingerprints trembling in fear while watching her every move. Luckily, the empire's technology allowed her and you to stay connected at any time without you needing to fear her throwing a tantrum at your feet. However, if she was to be mad and land it would be far more powerful than the space-based kinetic weapon being researched by the academies.§!\n\n§P…§!\n\n§HShe pursed her lips, and did not speak. However, those golden eyes, as if they were made of molten fire, watched you silently, making you feel uneasy. Luckily that wasn’t just you since her true body was hovering around the starbase.§!"
gts_god_keeper.10.desc: "§PFather.§!\n\nHer pale red lips slightly opened, and the young girl’s words were transmitted to your ear from over tens of millions of kilometers away.\n\n§PHave you thought about my earlier suggestion?§!\n\nAs the sole and supreme leader of the empire, you dominated the empire's vast territory, and every single day there was a mountain of governmental matters that had to go through you. Yet, for your child, this was not a valid reason to ignore her. And so you saw a look of distaste, almost tangible, on the young girl's beautiful face. The expression was enough to mesmerize most of the followers of the empire, but it did not affect you.\n\nWhile holding back her displeased expression, the maiden lifted her finger and acted as if she was about to flick. Yes, that expression that was used to fulfill some strange kinks was replaced with a mischievous smile, and as a father, you would rather see your daughter make that expression– if only her finger was not pointed at the starbase of the home system."
gts_god_keeper.10.a: "......"
gts_god_keeper.10.a.response: "§PThen, are you willing to listen again?§!\n\nThe young girl then let go of her bold action, before smiling and waving at the uncles and aunties in the starbase. And then, in an instant, she stopped her smile, and instead looked at you with a stoic expression – no, you could say that she was giving you a glare, as if she was one step away from puffing out her cheeks out of anger."
gts_god_keeper.10.b: "Of course."
gts_god_keeper.10.b.response: "She then reiterated her request that was called the “Skirt of Armor”-- which is to use enough alloy needed to build a fleet to forge her skirt. It’s completely rational and normal for a girl to ask her father to give her some clothes. However, crafting her clothes would probably need the entire empire’s worth of annual alloy production.\n\n§PYou will agree, right, father?§!\n\nThe emotionless look on the maiden's face has always been a pretense for you to see, in order to suggest that she is also a normal child, a child needing your care and love-although she alone could fight against the fleet of the empire.\n\nShe was growing to look more and more like the goddess from your memories that protected the survival of their civilization. Whether it be her appearance or her size, they two might only be different in that the former goddess would at most call you “little one” while she would sweetly call you “Father”.\n\nYou have to make a decision."
gts_god_keeper.10.c: "Agree"
gts_god_keeper.10.d: "Refuse"
gts_god_keeper.10.tooltip: "Let Yaorong finish her plan."
gts_god_keeper.11.title: "Coming-of-Age Ceremony"
gts_god_keeper.11.desc: "§H The coming-of-age ceremony of a civilization is accompanied by the roar of the engines of the spaceships traveling to the cosmos. The builders of a civilization also have their own coming-of-age ceremony. But you are not sure whether the ceremonies that your people perform could apply to her.§!\n\n§PFather, good day.§!\n\n§HEven through communication, her majestic presence still left you shocked--you had watched her crawl out of the egg while crying with snot and tears all over. At that time, she was only slightly taller than the tallest building of the old Ideal City, but now she was already taller than the diameter of the planet. Without a doubt, she will continue to “grow.” Perhaps her end size might be a gas giant, or a star, or perhaps, there could be no end… Your thoughts started to drift until the girl’s pout pulled you back to reality.§!"
gts_god_keeper.11.a: "Good morning… Though it probably doesn't make a difference for you if it is morning, noon, or night, right?"
gts_god_keeper.12.desc: "§PI do still have a sense of time. I'll also adjust my schedule by looking at what the uncles and aunties in the starbase are doing. Ah, what did you need me for?§!\n\n§HThe girl specifically winked at you, signaling that you should get to the point– Today’s father-daughter conversation was about the coming-of-age ceremony of this “little girl.” But for the coming-of-age ceremony that your species experienced, the recently turned adult would have to challenge the beasts that lived in the [Arena]. Of course, the children these days would not have to face the beasts of a long lost era-though she, where even the most terrifying beasts would probably enter a state of shock if they were to see her true scale!§!"
gts_god_keeper.12.a: "How do you intend to spend your coming-of-age ceremony."
gts_god_keeper.13.desc: "§PShould not that be something that you are supposed to be concerned about……?§!\n\n§HDifferent from her previous self, who would throw tantrums and throw a fit at you, this time she is showing her gentle side to you. She is already at her adolescent and rebellious age and she is showing her gentle side. Aside from her massive, towering body that was like a planet, she seemed like a girl that was acting docile in front of her father.§!"
gts_god_keeper.13.a: "So you wish for me to find a monster that can fight with you?"
gts_god_keeper.14.desc: "§PMy father always has all the power inside of his heart~§!\n\n§HThe young girl smiled gently. Her face was so beautiful as to send tremors through any who saw her -- underneath her smile, was another problem that you were incapable of solving. And compared to the members of the council, the problems that came from them can always be discarded, and at most you'd be scolded. However, if you could not solve this problem from the young girl you are likely to lose the prestige that you were given as her father, or maybe be on the receiving end of a beating from flap of her literal, sky-covering wings as she came storming down to your homeworld.§!\n\n§PYou wouldn’t…… Be trying to trick me, are you~?§!\n\n§HThe girl cupped her chin with her hand, and gave you a scrutinizing look. Her golden eyes blinked and were even more dazzling than the great star looming behind her.§!"
gts_god_keeper.14.a: "Would I do that?"
gts_god_keeper.15.desc: "§PYou better not!§!\n\n………\n\n§HNaturally you could not find a beast that rivaled her in strength. Even if there was one, it would probably be one that was raised by the Fallen Empire-and there is no reason to get involved with those old dogs at the moment. She is able to resurrect herself time and time again utilizing the energy of the stars, but the civilization could not.§!\n\nLeader, are you sure that you are going through with this?\n\n§HThe secretary handed you a crown that was crafted with the most precious metals and jewels in the galaxy. In the past, such a crown would make the clerical seats mad with desire. While the secular royalty coveted it greedily and had started wars at the possibility of obtaining it.§!\n\n§HAnd now, this so called “holy object”, which is thousands of years old, will serve as the coming-of-age ritual for our goddess. You will personally place it on her head.§!"
gts_god_keeper.15.a: "Prepare the ship, we're heading to… Yaorong's palm."
gts_god_keeper.16.desc: "§PWhen was the last time you were on my palm, father? Seems like it was a few years ago.§!"
gts_god_keeper.16.a: "The last time you made me climb on your palm, and before I could even react, you had already placed me in your mouth."
gts_god_keeper.16.a.response: "The starship landed on the maiden’s hand, and you were now stuck in her fingerprints. What you could not see was the slight blush that had risen on the young girl’s face. The now adult maiden recalled the absurd things she had done before-- but she did not feel ashamed by it, instead, she was slightly frustrated by it. After all, for her, she had acted docile and cute to trick you, and now it was her turn to dominate you.\n\n§PHow about… you experience it again?§!\n\nThe maiden lowered her head and looked at you. Her eyes smiled as if she was filled with tenderness, but behind her gentle smile, was a disaster that you could not possibly shoulder. Not only you, but not even the cities that have been reinforced with disaster measures that were able to withstand orbital bombardment would be able to withstand that maiden’s saliva!\n\n§PHahaha, father, I was only joking. Look at how terrified you are… How could I ever bear to eat you?§!\n\n§PThe thing you are holding… what is that?§!"
gts_god_keeper.16.b: "Ah, this is a magical device that you are going to be using later."
gts_god_keeper.16.b.response: "With her eyesight, she could naturally see what you were holding in your hand, but the maiden had no prior learning, thus she was unaware of the true significance of the small trinket that you were holding. But then again, what kind of significance can human creations with their great histories have when compared to a god that has the size of a planet?\n\n§PYou don't intend on placing it on my head, do you….?§!"
gts_god_keeper.16.c: "No, it's going on your horns."
gts_god_keeper.16.c.response: "The boundless fleshy plains trembled. It seems as if the ground beneath you was stirred by your words – but you don’t know if this was a good or bad thing. Those who are from a human perspective would think that receiving this crown meant they were in possession of unmatched glory. But that was uncertain for this young girl that seemed like she was both a bit silly and a bit cunning. She has neither learned history, nor is she interested in expensive metals. The only reason why has such a high regard for this crown was that you had transcended galaxies to bring it and that you are the one who will be placing it on her!\n\n§PHmm… alright then…§!\n\nThe young girl responded softly, before closing her eyes expectantly.\n\nThe engines of the starship roared as it jumped into hyperspace, and it eventually landed smoothly on top of the young girl’s head. Hair like waterfalls, that was what you were looking at--she was holding her breath though she did not do it well. You could still hear the “wails” that were similar to a planet streaking across the skies. \n\nYou kneeled down on one knee while on top of the young girl's head. The crowns that all the kings of the past strived for was now crowning the heads of a god. What was the glory for? The crown? Or the god?"
gts_god_keeper.16.d: "§YNo, not them. It's you, the one who is crowning her that is the most glorious one.§!"
gts_yarong_upgrade: "§YReborn Dragon§! trait has been enhanced"
gts_god_keeper.17.title: "Playtime"
gts_god_keeper.17.desc: "§H She's still growing. Of course, now it's only physical growth. The moment you placed the crown upon her, her appearance was completely fixed, and so was yours. It's just that you have neither the towering, sky-obscuring body of that girl, nor her immense power to move mountains and drain seas. §!\n\n§P Father, good morning~! §!\n\n§H This isn't the first time she's greeted you like this, and the citizens of the empire have become accustomed to their princess peering around the homeworld like a child - her towering body, capable of obscuring the star, doesn't quite match with her soft, tender voice, but you've long since grown used to it. §!"
gts_god_keeper.17.a: "Mm."
gts_god_keeper.18.desc: "§P Why are you always so cold? §!\n\n§H The girl crosses her arms, her words filled with dissatisfaction towards you, her father, but there's a reason for your coldness. Since her coming-of-age ceremony, she has followed your starships back to orbit around the homeworld - or, more precisely, around the planet that gave birth to this new Empire, orbiting your little girl. §!\n\n §H She loves you very much, but that love is too heavy. When your little girl had just hatched a few days ago, she tried to put you in her mouth and now... now she can hold your homeworld like a candy. You can not and dare not be too affectionate with this girl - her self-control has always been poor, and you're responsible for all of the Empire's citizens on the homeworld. §!\n\n §H However, the vast majority of the empire's citizens would be willing to give their lives for their princess. §!"
gts_god_keeper.18.a: "Is it really as serious as you say?"
gts_god_keeper.19.desc: "§P Yes! §!\n\n §H The little girl, now fifteen years old since hatching, is still like a child, she still shows her immature side in front of you. She will obey all your orders, from destroying enemy ships to slaying giant monsters and conquering civilizations, she can execute them efficiently. But only when alone with you - and as far as this girl is concerned, now is considered alone - she'll show her immature side. Including but not limited to talking back to you, trying to confine you to her body, and...§!"
gts_god_keeper.19.a: "And..."
gts_god_keeper.20.desc: "§H Hissing at you like a kitten. §! §H Her entire body is much larger than a planet, and the breath she exhales is enough to overturn the most magnificent battleships of the empire or even the strongest fortresses on the homeworld. Fortunately, this is not the first time she’s done this, and she knows very well that you and this planet simply cannot withstand her power. However, even so, her single breath almost caused orbital bombardment-level destruction. §!\n\n§P You understand why I can’t be too affectionate with you, right? §!\n\n§H Faced with your response, the girl still maintains her dissatisfied expression. However, her dissatisfaction didn't prevent her from cautiously taking several steps back after seeing that her little action almost caused the Empire’s homeworld to collapse. §!\n\n§H Yet, cautious as she may be, the girl maintains her dissatisfied expression. She looks like she’s about to cry if you don’t give her an explanation. You still remember the last time she cried. It was when she was just born, popping out of that egg with tear tracks all over her face, reaching out to you - back then you never thought she would grow to look like this now. §!"
gts_god_keeper.20.a: "Do I really have to say it, my little princess?"
gts_god_keeper.21.desc: "§H The girl, who occupies the sky above the homeworld, finally relented after hearing you address her with that title. She snuggled up in your gaze, wrapping herself twice… thrice, with the tail that could encircle the equator, seemingly trying to convey her grievances with this action. If you could ignore her terrifying body, the \"little girl,\" in this posture of sulking, would be utterly adorable, making you want to rush to give her loving caresses. But the reality is that this girl's breath almost reshaped the homeworld's ecosystem, and her gesturing with her fingers could rebuild 'wonders'... Every action of hers is a disaster for civilization. Fortunately, her status is that of the Empire's princess, and your little princess, like you, also cares about the citizens of the Empire. §!\n\nLeader, the starship is ready.§!\n\n§H When your own daughter’s breath almost brought the government to a standstill, something that sounds very thrilling, it didn't bring you much emotion; after all, you are the leader of the Empire, the sole and eternal ruler. And now, the ruler of the Empire has to go to appease his daughter...§!"
gts_god_keeper.21.a: "....."
gts_god_keeper.22.title: "Dressing Up"
gts_god_keeper.22.desc: "§P I did it! Daddy, please praise me~ §!\n\n The dragon that once could cover the sky with her outstretched wings has transformed back to her younger form - no, not entirely her younger form, her face is still mature and charming, with a breathtaking beauty. But her size has finally changed from the vastness of a star to something that humans can reach, a little over hundred meters tall.\n\n Okay, still a bit too tall."
gts_god_keeper.22.a: "Yes, congratulations."
gts_god_keeper.22.a.response: "The little girl...no, Yaorong, who is now a big girl, has developed an unpleasant expression. She has always felt that her original body was great, far larger than a star and could make all citizens of the empire revere and love her. So why did she work so hard to try to become her current form? The answer is of course...\n\n§P Fa-ther-! §!\n\nThe hands that once crushed megastructures and Leviathans reached out to you, but she did not exert her great power in your presence. She will sometimes feel embarrassed by your slowness, but more often, she craves your affection. For Example, now.\n\n§P I have a gift for you. §!\n\nFacing the girl's fiery golden eyes and the action of licking her lips, you say the above words. You did prepare a "gift" for her, but it is unclear whether the maid outfit made by the great imperial artisan will soothe or infuriate her."
gts_god_keeper.22.b: "Hmph~ you better have something."
gts_god_keeper.22.b.response: "It has to be said that your cheap daughter is quite easy to coax. A single baseless sentence from you can appease her so completely. She is no longer angry at you because of this sentence, but the girl who hasn't been in close contact with you for a long time doesn't plan to let you off like that.\n\nThe tongue that once used planets as snacks gently licked your body, intentionally reducing her strength. But even with that, as her tongue, larger than you, wandered over your body, soaking you with fluid, you still felt instinctive fear.\n\n§P You're afraid... Father, you're afraid that your most loyal child will hurt you. §!\n\n§P Please rest assured, even if the stars are destroyed by the weapons of celestial scourges, even if the monsters of the Shroud tear through space to reach our homeworld, even if the machine and ancient AI unleash their rage upon the universe… we will still be together, witnessing the rise and fall of the stars. §!\n\nThe girl's heartbeat was like thunder, her breath was hotter than magma, and her closed eyes were more beautiful than any masterpiece of art. Divinity and humanity intertwined, making her indescribably perfect."
gts_god_keeper.22.c: "Mm."
gts_god_keeper.23.desc: "Is this the gift you mentioned?\n\n§H Promises need to be kept, but the price to keep them…. You lift your head, looking at the girl's face. Usually, her expression alternates between a happy smile and a pout, but today is different. Today her expression is more like – mocking. §!\n\n§P Yes. §!\n\n§P If I really put it on... it should be a gift *to* you, my dear father~ §!\n\n§H The toes wrapped in white silk moved forward, finally stopping when they pressed against your chest - if she walked just one more step, the leader of the empire would turn into an unsightly smear beneath his daughter's feet. §!\n\nShe would certainly not do that. §H You say in your heart. §!\n\n§P Daddy, will you watch me change, or...? §!\n\n§H The girl's tone is soft and gentle, every word filled with charm and maturity. In fact, when the serpent in the Garden of Eden deceived Adam, its voice may not have been as alluring as the voice of your little monster – but the difference is that Adam was only banished from His kingdom when he was deceived, while if you were deceived... being able to keep your whole corpse under your daughter's feet would be an act of grace by the little dragon. §!\n\n§H You close your eyes without hesitation, listening to the alluring sound of fabric sliding over the girl's skin. It’s both enjoyment and a challenge. §!\n\n§P Daddy, I’m done! §!\n\n§H Before you have time to turn around, you feel the earth tremble – the girl has sat down and conveniently used her tail to block all of your escape routes.§!\n\n§H The girl's socked feet are no longer against your chest but suspended above you, like a Damocles' sword in mythology - you once assigned her the task of 'orbital bombardment,' and before death and surrender, those rebellious vassals who refused to yield to the empire saw the exact scene you are seeing now. §!\n\n§H The only difference is that this girl is just playing a harmless joke with her father by dangling her feet over your head. §!\n\n§P Dad… Master, what do you want me to do… no, Daddy, I really can’t act this out. §!\n\n§H The girl laughed, laughing so heartily. §!\n\nYou can learn.\n\n§H The girl lowered her foot, gently pressing it on you. §!"
gts_god_keeper.23.a: "......"
gts_god_keeper.24.title: "Losing Teeth"
gts_god_keeper.24.desc: "§P \"Daddy--\" §!\n\nYaorong is pitifully lying in front of your governor's mansion, her thousand-meter-long body almost crushing the entire courtyard. At this moment, the little one's soft voice is full of grievances, and tears are welling up in those golden eyes: §P \"Daddy, my teeth hurt so bad... Waaah...\" §!\n\nAs the dragon in human fantasy, Yaorong's size is ridiculously large. Even when lying on the ground, the little one is nearly a hundred meters tall. Her body, covered with black scales, looks quite majestic, if you could ignore the pair of huge red dragon wings slumped lifelessly on her back…\n\nDespite being as careful as possible, Yaorong's large, fleshy body accidentally stepped on and destroyed several buildings. Fortunately, as you had taken precautions, the officials in the governor's mansion had all been evacuated, so there were no casualties."
gts_god_keeper.24.a: "Be good, let Daddy see."
gts_god_keeper.25.desc: "Faced with the little one's pitiful appearance, you lovingly stroked Yaorong's fleshy cheeks. Yaorong frowned slightly, pouted her cherry lips, with a few crystal tears still in the corners of her eyes, looking pathetic. She wiggled her body, trying to ease the discomfort of the toothache but accidentally stepped on and collapsed a few more buildings. Fortunately, since Yaorong was usually here, the nearby residents had already grown accustomed to avoiding her, so there were no casualties.\n\n§P \"Daddy... my teeth hurt.\" §!\n\nA soft voice came from Yaorong, sounding extremely aggrieved. She carefully poked her cheek with her finger, trying to relieve the pain but accidentally poked her sore gums, hurting so much that tears fell. She opened her little mouth, revealing her gums with several broken teeth, her red tongue looming into view, carrying a hint of seductive charm. Her two dragon horns glistened like obsidian in the sunlight, swaying gently as she shook her head and pouted, looking very adorable.\n\nHer delicate, porcelain face was wrinkled in a ball, and Yaorong sobbed as she reached out to you, her fleshy little hands waving randomly in the air, seemingly seeking your comfort. Her golden dragon horns shone in the sunlight, and her dimmed dragon wings trembled slightly."
gts_god_keeper.25.a: "Just bear with it, it’ll stop hurting soon."
gts_god_keeper.26.desc: "§P \"Waa... okay...\" §!\n\nYaorong replied with grievance, gently rubbing her tail tip against your back as if she were a puppy seeking comfort.\n\nThe scales on Yaorong’s tail shone with a dark red luster, shimmering under the sun. Her wings on her back drooped lifelessly on her sides as if she had lost the ability to fly. And her long tail moved restlessly on the ground, occasionally sweeping against nearby buildings, making a thumping sound.\n\n§P \"Daddy...\" §! Yaorong pouted, her eyes filled with tears, looking extremely pitiful. She raised one of her fleshy little hands, pointing to her mouth, signaling you to come and help her with her teeth.\n\nFaced with this huge yet so fragile little one, you were at a loss for what to do. Yaorong was at least several hundred times your size, and just lying on the ground, she was almost completely occupying the entire square. You couldn't even imagine how to help such a huge child with their teeth."
gts_god_keeper.26.a: "Don't be afraid."
gts_god_keeper.27.desc: "You can only gently comfort Yaorong, while carefully approaching her, afraid of accidentally stimulating the sensitive little one...Of course, you're also afraid that the little one, in her pain, will accidentally destroy the capital of the empire.\n\n§Y\"Daddy will find a way to pull out your teeth for you, and it won't hurt for long.\"§!\n\nBut what can you do in the face of such a huge, obedient daughter? Just one dragon tooth in her \"cherry lips\" is dozens of meters long!\n\n\"Boom!\"\n\n§P\"Waa...I'm sorry...\"§!\n\nThe pain seems to have intensified, and her tail unconsciously sweeps away a few more buildings. Yaorong opens her eyes wide and frantically looks at the surrounding 'ruins,' then timidly looks at you, afraid that you will be angry. She pouts aggrievedly, and the red dragon tail behind her also droops dejectedly, smashing a few holes into the ground.\n\nWhen you don't do anything for a long time, Yaorong is afraid that you might really be angry with her, so she cautiously holds out one finger and waves it in front of you.\n\n§P\"Daddy, look here.\"§!\n\nEven though she knows that you won't blame her, the little one instinctively speaks to you in a spoiled tone, her voice is soft and sweet, as if she is trying to please you... But isn't it normal for a child to try to please their father with a bit of childish spoiledness?\n\nYou smile helplessly and reach out to grab Yaorong's finger. Her finger is two sizes bigger than your whole body - you begin to wonder if you will be able to climb on her hand by grabbing her fingerprints after your daughter grows up a little more. Perhaps your action gives Yaorong a bit of comfort, and she opens her mouth to show a big smile. Cute little fangs are faintly visible, revealing a childlike innocence... although in a bit these nearly ten-meter-long fangs are about to be pulled out.\n\n§P\"Daddy is the best!\"§!\n\nAs soon as she finished speaking, Yaorong suddenly rolled onto her side, her massive body rolling on the ground, creating a cloud of dust. Caught off guard, you lose your footing and roll into Yaorong's soft, wide palm.\n\nThe touch is warm and soft, Yaorong's palm is fleshy and has the unique softness of a child. She feels great on your skin. The little one’s body temperature is higher than that of a human, being held in her palm is like lying on a soft, warm bed, making you feel extremely comfortable and cozy.\n\n§P\"Look, daddy, my tooth hurts so bad.\"§!\n\nYaorong pouts slightly, looking at you with a hint of grievance. She opens her mouth slightly, holding you in front of her face. Through the slightly opened jaws, you can see Yaorong’s pearly white teeth, as well as her pink tongue looming into view. It is just that four of her fangs are a strange dark color, making them particularly conspicuous.\n\nYaorong’s pink tongue licked her lips restlessly. She narrowed her eyes, and let out a soft, “Ah” while opening up her mouth wider, as if she was asking you to inspect her teeth closely.\n\nHer mouth was warm and moist, permeating a faint milky fragrance. You're lying on her soft lower lip looking up into the depths of her mouth as her throat is continuously moving, revealing an unspeakable tenderness."
gts_god_keeper.27.a: "§P\"Hoo-ah--\"§!"
gts_god_keeper.28.desc: "The young dragon's mouth is as vast as the sky, like a huge cave. A hot and humid breath comes at you, carrying a faint sweet and fishy smell. You can even clearly see her little tongue writhing restlessly in her mouth, gleaming with water. Realizing that her tongue was moving a little too much, she lazily coiled it, and it was covered in small, pink granules, like a soft blanket.\n\nYaorong’s saliva uncontrollably flowed out from the corners of her mouth, gathering into a small puddle on her chin. The crystal-clear liquid refracted the sunlight, looking exceptionally tempting.\n\n§P\"Awoo--\"§!\n\nYaorong suddenly opened her mouth wide and let out a thunderous yawn. Her huge mouth is wide open in front of you, the warm, wet breath of a young girl rushing over you, making you dizzy. Her pink tongue curls up and stretches out, connecting with the pink palate by a strand of saliva, shining under the sunlight.\n\nYou swallow involuntarily as your mouth feels dry. Facing such a vast 'cave', you feel a little helpless. Yaorong tilts her head, staring at you with golden eyes full of confusion, seeming not to understand why you are so nervous.\n\n§P\"Daddy, what's wrong?\"§! Yaorong tilts her head, looking at you, her dragon tail wags around behind her, §P\"Is it - Yaorong... did I scare you?\"§!\n\nYou can't help but swallow again, carefully leaning forward to take a better look. However, just at this moment, Yaorong's tongue accidentally sweeps across your body, bringing a numb, electric sensation. Your whole body shivers, nearly slipping from her lips.\n\nThe rough tongue brushes over your skin, bringing a tingly, numbing touch. You quickly grab Yaorong's lips, trying to steady yourself but don't expect the little one to take your movements as an invitation. The next moment, you feel Yaorong's hot and humid tongue wrapping around your body, pulling you into her mouth. Her soft tongue kept moving, gently licking all over your body, making you feel limp and powerless."
gts_god_keeper.28.a: "§P\"Waa... Daddy...\"§!"
gts_god_keeper.29.desc: "Yaorong didn't seem satisfied, she tightened her mouth, making your body press tightly against her tongue, even making it difficult for you to breath. You struggled desperately, wanting to escape from the little one's mouth, but she could only manipulate you with her nimble tongue, leaving you at her mercy.\n\nYaorong sobbed vaguely, her tongue relentlessly entangled around your body, as if determined to suck on you like a lollipop. But in reality, you didn't even look like a sugar grain on her huge tongue...\n\nYou were so confused by her actions that you couldn't even speak, and could only utter some unintelligible moans of discomfort.\n\nAfter what felt like a long time, Yaorong reluctantly spat you out of her mouth. You gasped for air, feeling like your whole body was soaked in the little one’s saliva, sticky and uncomfortable.\n\n§P\"Waa... I'm sorry, Daddy, I ... I just couldn't control myself...\"§!\n\nYaorong blinked as she looked at you, her eyes full of guilt and grievance.\n\nYou couldn't get angry about this, and you never get angry with your own child... In the end, you could only sigh, wiping the saliva off your face with the back of your hand while comforting her: §Y\"It's okay, Daddy is not blaming you. Be good, hold on a little longer and it will stop hurting soon.\"§!\n\nEven though her appearance was that of a child, she was not the kind of child that could be appeased with a piece of candy like in your memories - even if Yaorong needed candy to be appeased, it would probably have to be calculated by the ton.\n\n§P\"Daddy...\"§!\n\nThe little one's aggrieved and soft words interrupted your words. She was now lying on the ground, with those teary eyes looking at you with full grievances... and the tens of meters long dragon tooth behind you.\n\nYour little one needs to lose their tooth. That sounds reasonable, doesn't it?\n\n§Y\"I'm here.\"§!\n\nYaorong reached out, her plump, milky white little hand looked quite cute, but her grip strength... could probably crush a starship with an FTL engine into metal scraps, and you were just flesh and blood.\n\n§P\"I'm hungry!\"§!\n\nThe little one's hand fell in front of you. The little dragon is now just like the little dog in your memories, the kind that will show their belly to the sun when they are full. The difference is that your 'little lazy dog' is very hungry now, and very large.\n\nAlthough you don't know why the little one would be able to shout so vibrantly after a tooth extraction... "
gts_god_keeper.29.a: "\“It'll be ready soon.\""
gts_god_keeper.30.desc: "Most of the food is barely enough to taste for the little dragon, but it's still not a problem if she just wants to fill her stomach... although its pricey, but still better than being plundered by those giantesses, isn't it?\n\n§P\"Daddy...\"§!\n\nThe little one originally wanted to smile at you, but considering that her four fangs had all fallen out, this smile turned from endearing to comical... \n\n§Y\"Don't laugh!\"§!\n\nYaorong seemed like she wanted to pinch you, but the little one still knew how terrifying her strength was. In the end, she just covered you with her hand.\n\n§Y\"Be good, can you eat by yourself in a while?\"§!\n\nYou patted the little one's paw, indicating that your daughter should let go - but Yaorong obviously doesn't want to give up this opportunity to get close to you, and the little one squeezed you even tighter. Those teary eyes, as bright as stars, stared at you firmly as if the little dog is afraid that her master might not want her anymore.\n\nAnd as you were being stared at, or rather being squeezed, you suddenly had an ominous premonition.\n\n§P\"Daddy… Can you, uh, feed me?\"§!\n\n§Y\"Can I say no, my dear?\"§!\n\nThe little one didn't answer you in words, but rather increased the force and showed an expression as if she was ready to cry.\n\nYou shake your head helplessly, raising your hands as if resigned to fate.\n\n§Y\"I'll feed you, okay?\"§!\n\n§P\"Yeah Yeah!\"§!"
gts_god_keeper.30.a: "........"
gts_god_keeper.31.desc: "A blood-red abyss and pure white walls make up the main tone of this small world, and the freely flowing fluid, carrying a girl's presence, makes your progress even more difficult - although all you need to do is throw the food behind you onto your little one's teeth. But this is already the twelfth time you've been in here, and you feel it's necessary to explore deeper. After all, the previous eleven deliveries were not enough for even one of this girl’s teeth. If you want your little dragon to be full, you would have to call more people.\n\nYou stepped on the girl's tongue, The soft, blood-colored platform was full of the girl's fluids. The smell was rather heavy, giving you the feeling that if you stayed here longer, you would be captured by your own daughter’s aura... and in fact, that wasn't wrong at all.\n\nYou somewhat self destructively threw the food on your back onto the blood-red ground, and then gave up the idea of exploring your daughter's mouth - there's no way to explore it! If you really want to, you'd have to call an entire regiment of soldiers.\n\n§P\"Gulp~\"§!\n\nA swallowing sound, not terrifying but rather cute. You can tell that your little one was definitely restraining herself, the desire to swallow you had never truly been hidden - after all, you just had been thoroughly fondled inside the little girl's tongue not too long ago.\n\nYou wanted to run, but you found the ten meter high white walls closing completely and the girl had just closed her mouth forming an environment with no sky or earth for you. \n\n§P\"Gulp~\"§!\n\nThe sound of swallowing saliva is still cute, but this time, you really had no intention of staying in your own little one's mouth. This rascal could very well swallow you up!\n\nHowever, the white teeth are already closed making them your impassable wall. At this moment, your only escape route is to run out of the gap left by the recently fallen canine, but your child does not seem like they want to let you escape out so easily... or at least, her tongue would not.\n\nThe blood-red ground under your feet began to tremble and distort before rising. She seems to have noticed that you are trying to escape, and she does not want to let you go out so easily... Right, father and daughter don't have that many chances to get close, and Yaorong's growth has made her afraid. She is afraid that she will no longer be able to touch you. And so you gave up that little bit of fresh air you were about to grasp, letting the red ground rise up high and pull you into it again.\n\n§P\"We will always be together.\"\n\n\"Daddy...\"§!\n\nThe ethereal voice of the girl rang out in your mind."
gts_god_keeper.31.a: "......"
gts_god_keeper.100.name: "Threat, Arrogance, and Fury"
gts_god_keeper.100.desc: "You never imagined that they would dare to make such a risky move. You certainly never thought such a scene, typically only seen in movies, would happen to you.\n\nA starship of §Y[event_target:threat_country.GetName]§! descended near the Empire's capital, risking being torn apart by space itself. They slaughtered your attendants who were guarding by your side, and even managed to take you away successfully, even while surrounded by the Imperial Army. Besides wondering if you should fire the army’s commander, you also thought of your 'child', the god you sent to the front lines - she's much more useful than that army anyway.\n\nYou’re not panicked; after all, your current body has been blessed by that god, and you have also been sublimated by your 'child' licking you. Unless they use weapons like the starship’s main cannon to kill you, the seemingly powerless leader of the empire, it's impossible for you to die here.\n\n'Today is the end of [Root.GetName], their great leader will issue a declaration of surrender.'\n\nYou never learned their language; you only heard about it during the discussions of the scientific governors - but his expression can explain a lot.\n\nBut in response, you only show a look of pity.\n\n§Y[event_target:threat_capital.GetName]§! The eternal night sky was ripped open by a pair of eyes, and a golden color much hotter than the magma in the star's core replaced the 'illusory night sky' they had spent decades crafting. And what caused this shift was your child descending into this system in her true form.\n\n§P If you don't resist, I'll just eat your armies. §! You have never heard her speak with such a cruel tone. This is the first time, but it probably won't be the last.\n\nYou look up and see fire and lasers that overshadow the sky. But those powerful weapons that can destroy starships did not even scratch the scales on her face that had become visible due to anger - such a behavior can only provoke her anger."
gts_god_keeper.100.a: "It's over."
gts_god_keeper.101.desc: "A crimson giant tongue protruded, licking the land without hesitation or mercy. Whether it was an administrative office or a slum, whether nobles or alien slaves, whether imperial soldiers, the old, the weak, or the women or children - they either died from the air currents and explosions caused by the giant tongue licking the ground, or they were directly transformed into the nutrients absorbed by the giant tongue.\n\nShe's playing with the planet, you realize clearly. Yaorong’s entire body is already comparable to a star. If she really wanted to, the entire planet would just be a small candy ball - everything she does now is just venting her anger, she's doing this because of what happened to you.\n\nThe giant tongue moved forward slowly, inch by inch, crushing the planet with unparalleled force. She is tasting, she is savoring, she is destroying... Perhaps she is letting her true self out, or perhaps she is simply venting her anger.\n\n§P Since you have resisted, then you should have been prepared for the consequences. §!\n\nThe terrifying tongue came down, finally enveloping the entire planet.\n\n§P Father, you're prepared too, right? §!"
gts_god_keeper.101.a: "Prepared? Where can I hide?"
gts_god_keeper.102.desc: "A crimson giant tongue protruded, licking the land without hesitation or mercy. Whether it was an administrative office or a slum, whether nobles or alien slaves, whether imperial soldiers, the old, the weak, or the women or children - they either died from the air currents and explosions caused by the giant tongue licking the ground, or they were directly transformed into the nutrients absorbed by the giant tongue.\n\nShe's playing with the planet, Yaorong’s entire body is already comparable to a star. If she really wanted to, the entire planet would just be a small candy ball - everything she does now is just venting her anger.\n\nThe giant tongue moved forward slowly, inch by inch, crushing the planet with unparalleled force. She is tasting, she is savoring, she is destroying... Perhaps she is letting her true self out, or perhaps she is simply venting her anger.\n\n§P Since you have resisted, then you should have been prepared for the consequences. §!\n\nThe terrifying tongue came down, finally enveloping the entire planet.\n\n§P Father, you're prepared too, right? §!"
gts_god_keeper.102.a: "This terrible dragon......"
gts_god_keeper.104.title: "Communication Access"
gts_god_keeper.104.desc: "§P I will be your sword and shield. §!\n\n§P No matter what your orders are, I will carry them out, father. §!\n\nThis is the promise she made and she will never break it. But the leader of the Empire is not only responsible for his child but also for all citizens of the Empire.\n\nLeader, are you sure? Allowing your child to carry out the orbital bombardment mission on §Y[event_target:yarong_conquest_country.GetName]§! ? Is she really capable of it?\n\nHe is not doubting that Yaorong does not have enough power to complete this mission. On the contrary, it was because he understands the power possessed by the Imperial Princess that he asks you this question - we don't want a pure ruin ravaged by a Celestial-level being.  We want is a new colony.\n\nShe can hear every word you say on the communication network."
gts_god_keeper.104.a: "......"
gts_god_keeper.105.name: "Audience!"
gts_god_keeper.105.desc: "Deafening roars are accompanied by the natural disasters of earthquakes and tsunamis arriving on this planet, a signature move of an Imperial Army landing. But unlike the past, this time there is only one landing soldier, a woman about a hundred thousand times the size of a normal human. The continental shelf collapsed because of her terrifying weight, which then led to the earthquakes and volcanic eruptions, and finally to tens of meters high tsunamis rolling towards the coastal cities.\n\nYaorong lifted her foot and walked towards the most magnificent continent on this planet. The backflowing seawater drowned her footprints, and the phenomena she caused just by walking buried the civilization's navy.\n\n§H The Supreme One flaps her sky-shading wings, and a city will fall into darkness, and hurricanes stir up waves of tens of meters at sea. When she moves, rivers are diverted, mountains collapse, and the earth is churned. This is the power that only befits Her supreme majesty. She used her own blood and bones to create the history of this entire world.§!\n\nYaorong's footsteps stopped in front of the continent, not because of the bullets being fired at her, but because she heard her father’s strange muttering that made her stop.\n\n§P What are you chanting? §!\n\n§H A hymn written by a citizen of the Empire for you. §!\n\n§P Then, could you tell them this…” §! Yaorong lifted her foot, the black surface of her shoe suspended over the city, mud, gravel, pieces of battleships, and seawater poured down from it. She hasn't even set foot on this land yet, and she has already caused tens of thousands of casualties.\n\n§P The history of the world is written by our Supreme Emperor! The so-called supreme beings are just children nestled in his embrace… Of course, you can never hold me, Father. §! Yaorong laughed softly, and then lowered her foot. §P To the Empire, Audience! §!\n\nCivilizations will try their best to resist, and the Empire will not accept bloodless submission. And the girl who took the place of orbital bombardment... for civilizations, the destruction caused by a ‘similar’ individual is far more terrible than a neutron torpedo.\n\nEven the largest and toughest continent on this planet is extremely fragile in the face of a girl one hundred thousand times the size of a human, let alone humans and their creations. Whether it was the magnificent cities that took years to build or the powerful weapons dismantled from the sky giants, whether it was the highest leader of the country or the slaves plundered from other countries, they were all equally crushed into filth on Yaorong's soles. \n\n§P Father, are you watching? §!"
gts_god_keeper.105.a: "I am."
gts_god_keeper.105.a.response: "In fact, not only you, all the Empire's governors are standing on the Empire's flagship, watching this massacre - from a military point of view, dispatching your child to land combat has the same effect as letting the starship fleet carry out orbital bombardment. The purpose of both is to make this country surrender. It's just that the former can make them completely give up this boring idea of resisting.\n\n§P Only you? §!\n\nThe girl paused her destructive actions, and it was not clear whether her gaze was admiring or observing - or perhaps the only difference between the two was in your response.\n\nThe Empire's governors and the soldiers guarding the area are very tactfully leaving the area to you both."
gts_god_keeper.105.b: "Now, it's only me."
gts_god_keeper.105.b.response: "The girl's face finally changed. Her face, which had been emotionless as if she were simply carrying out a mission, instantly turned flushed – joyful, fanatical, excited… such emotions, she would only show in front of you.\n\n§P What do you wish… for me to do? §!\n\nHer eyes, as bright as molten gold, reflected a heart."
gts_god_keeper.105.c: "§Y Enjoy yourself, the Empire isn't lacking a colony star.§!"
gts_god_keeper.105.d: "§Y Mission priority §!"
gts_god_keeper.106.desc: "She has always happily accepted your requests, and this time is no exception. She's undressing. First, the luxurious court dress was taken off, leaving only her white underwear; then, she took off the stockings, which covered her to her thighs, and deliberately threw them in a section that remained intact; and last, she walked barefoot on this land. This most magnificent central continent has already turned into hell. Perhaps for them, even a barrage of neutron torpedoes would be a relief - but neither you nor Yaorong have any emotional ripples in your hearts. After all, the Empire gave them a chance to surrender. Now they need to pay the price for that arrogant choice.\n\nYaorong looked at her bare feet, the jade-white back of her feet still glimmered with bits of firelight, that was the only futile act of resistance these people could manage. Yaorong turned her head and looked at the city blocks that could barely be described as intact, and a breathtaking smile appeared on her beautiful face. Yaorong slowly knelt down so that her excessive movements would not completely destroy the entire continental shelf, after all, this was a toy her father had promised her, and she couldn't bear to break it so directly. Slender fingers landed on the city, and magnificent high-rise buildings or military bases had no resistance in front of such a white jade pillar. The fragments of the city flew at Yaorong’s fingertips. She seemed to be playing too happily and even added her dragon tail, which could traverse the continent, into the 'painting' process. An entire city block was replaced by her childlike doodle, and hundreds of thousands of human remains stuck to the gaps between her fingerprints and the tip of her tail - the result of this massacre, which could be described as tragic, was...\n\n§P Father, did you see that? §! Her figure was reflected on the Empire flagship's monitor. Yaorong is lying lazily on the continent, her eyes hazy, her huge dragon tail surrounded the city block that was vandalized. §P Uh, I don't mean for you to look at me... If you like how I look, I can dress like this for you after the war~ §!\n\nThe girl smiled charmingly, in stark contrast to the fiery hell beneath her - she raised her dragon tail and poked the area she wanted you to see. The words, Yaorong, a slightly crooked heart, and your name were ‘written’ in a crooked manner in what was no longer a city block. §P I do have other things I want to play with... but Father, they should surrender, right~ §!"
gts_god_keeper.106.a: "......"
gts_god_keeper.107.desc: "§P You always do this, luckily Yaorong has gotten used to it, otherwise, she would really start crying~ §!\n\nWhen the Imperial Army landed, the largest continent on this planet was nothing but the area in front of them. Whether it was a building with a long history or giant cannons that could shoot down escort ships, they have all become part of the brown earth. The imperial army is now walking in these brown craters. The few soldiers who did not choose to shut themselves off are aware - they are currently stepping on the brown earth that was previously crushed under the feet of the Imperial Princess. The Empire always respects the strong, and beings as powerful as your child, who are called the 'Cosmic Conqueror' by the people of the Empire, have long had countless followers. And the Imperial army and navy are the Imperial organs with the most followers.\n\nSo, Yaorong, who is standing on the sea, is staring at these troops who are nominally under her command with a stern face. Her vision is enough to see the entire continent - all those who dare to resist have received the highest respect that the Empire gives to enemies. In the midst of that brown and black expanse, apart from the very few sanctuary she deliberately left, there is only the capital city that is still intact.\nOver 70% of the army bowed down to her within her footprints, and another 20% were planning to build their so-called wonders in her footprints, or even her shoe prints. Fortunately, another 10% still remember the mission that you sent them for.\nYaorong can hear their calls. “Supreme One.” “God.” “Saint.” “Savior.”\nYaorong was getting tired of it and took a step forward. Just like the hymn written for her by the citizens of the Empire - §YThe Supreme One flaps her sky-shading wings, and a city will fall into darkness, and hurricanes stir up waves of tens of meters at sea. When she moves, rivers are diverted, mountains collapse, and the earth is churned…§! Even though she was controlling her power, even though she has compressed her form.\n\n§P For the Empire! §! She said softly, but her voice was louder than a bell. §P For the Empire! §!\n\nWhether it was the Imperial Army that was dispatched for the landing, or the Navy on the starships, or the Imperial Governors on the flagship, they all shouted in unison. §P For our… great and eternal leader! §! The dragon raised her head and spread her sky-shading wings, and the monitor in the Empire's flagship clearly reflected her fanatical eyes."
gts_god_keeper.107.a: "......"
gts_god_keeper.108.title: "Humiliation War"
gts_god_keeper.108.desc: "War has no right or wrong, and soldiers only need to obey orders. This is a war, a war to humiliate another nation.\n\n§P I thought you would have me execute them with my body. §!\n\nThe golden eyes, more brilliant than the sun, stared at the Empire’s flagship in front of her. Her father, the person she revered and loved the most, the sole and eternal leader of the Empire, was on it but even the Empire’s flagship is still too fragile in front of their princess. Even a blink of Yaorong’s eyes can completely destroy that starship of 'triumph'.\n\nBut that may have no meaning to her.  Even if the opponent was an ancient Fallen Empire, that incredibly powerful stagnation Holy Right wouldn't shake her.\n\n§P You are feeling fear, Father.  And you are not even afraid of the so-called 'powerful enemy', you are… afraid of me? §! Her golden eyes looked at you calmly. and before you could even say anything in defense of yourself, Yaorong suddenly smiled, making her take two steps back.\n\n§P You see, speaking with a straight face makes people feel difficult to deal with and even inspires awe - I simply wasn’t looking at you happily, and you started getting scared of me ~ §! The little girl spoke happily. Under her beautiful, picturesque face was a face that even a planet-destroying cannon could not make frown in the slightest. §P So, smile at me more, I am your child ~ §!\n\nThe heart rate, which was almost 220 beats per minute, finally decreased. When Yaorong really stares at you blankly, even if you knew she would never hurt you, the feeling of being stared at by an apex predator outside of the food chain still makes people feel fearful.\n\n§P That’s right, Father ~ §! the little girl suddenly turned around. She used her huge tail to gently coil around the Empire flagship, but even then, the starship almost couldn’t withstand her terrifying force. §P Do you want to… get onto my body? §!\n\nApparently, this was not a multiple-choice question. If you refused, the girl would most likely just roll the starship into a metal disc with her tail - but fortunately this notification is not that bad; it was only about getting onto her body, no harm; you have done it before.\n\n§P Hmm, what a strange feeling, the last time you were on my body... §!"
gts_god_keeper.108.a: "The first time, you held me in your mouth; the second time, you held me in the palm of your hand. Yaorong, what do you plan to do with me this time?"
gts_god_keeper.109.desc: "You won't be able to see the full picture of your own daughter just by using your own eyes. You, standing on Yaorong's shoulders, can only see her long hair and her suspender straps that are taller than mountains even if you strive to see farther.\n\nAlthough it looks very seductive, I doubt anyone would lust after their own daughter's clothes, would they? No, no, right?\n\n§P Guess? §!\n\n§H Just don't eat me… §!\n\nHowever, what responded to you was what could be called Yaorong's fancy gulping sound.\n\n§P Don't worry, my dear father… I won't eat you no matter what I eat. §!"
gts_god_keeper.109.a: "......"
gts_god_keeper.110.name: "The Dragon's Desire"
gts_god_keeper.110.desc: "You never imagined what the marching scenery would look like on your dragon daughter - she was bathing in the fire of war, her blood was like lava, and her fair and beautiful muscles were like the basalt from billions of years ago. Every step she took in space was like an ascension to divinity… no, she had already been crowned as that supreme god in the hearts of billions of citizens of the empire.\n\nBut what she was about to do was something that even the most absurd evil god could not do.\n\n§P If only you were here, I wouldn't feel so embarrassed. §!\n\nThe dark membrane wings that had fully extended as if they could enclose a star were folded back. These were simply open before as she was afraid that the bullets would hurt her beloved father... but now, it was no longer necessary."
gts_god_keeper.110.a: "What do you mean by 'if only I were here'…"
gts_god_keeper.111.desc: "The girl did not reply, but instead reached for that planet - the huge planet that has nurtured over ten billion people was so fragile in the girl's hands that she could crush it with just a little bit of strength.\n\nBut today she wasn't here to crush this small planet. This was a war, and she needed to slaughter the entire civilization until they realized what they were up against- this was the order you gave, thus naturally it became the girl's supreme mission.\n\nShe had many ways that she could destroy an entire civilization, but most of the ways have already become boring to her... no, usually they've been eaten to boredom, as she had eaten all kinds of planets, oftentimes more than once - and before, there was always the Imperial Navy following her, and therefore she could not completely let loose.\n\nBut this time is different, you are by her side, and the girl would not hold anything back in front of you.\n\n§P You… don’t seem to have ever paid attention to my physiology, father. §!\n\nYaorong maintained the posture of holding the small planet. In the shared view, you can clearly see that the planet was gushing red magma like a fruit that had been squeezed until it burst. Of course, this colony star does look like a small strawberry to your daughter."
gts_god_keeper.111.a: "Physiology?"
gts_god_keeper.112.desc: "§P Do you think I’m a saint devoid of desire? §!\n\nYour question seemed to annoy her. And the price for making her angry was that she mercilessly crushed the small planet on her fingertips and then licked her fingers. She wasn't trying to make an example of them, she was just carrying out your orders faithfully.\n\nEven though the little dragon was still a little moody, she would never hurt you - but you were definitely going be subjected to her endless nagging.\n\n§P Haven’t you been single as well? Could it be that you have no desires? §! Although you could not quite understand how the little dragon’s two sentences were connected, you also didn't want to tell her that she was the most beautiful girl you’ve ever seen - using the phrase \"except for the mountains, there is no cloud\" on your own daughter was a little too hellish.\n\n§P But whether or not you do… I sure do. Do you know how long I’ve been holding back? §! After Yaorong finished speaking, a morbid blush appeared on her face... which made you feel unexpectedly scared.\n\n§P But… hehe, only if you are watching. §! Another planet was placed at her fingertips, but this time she had gained some experience and didn't directly crush the poor planet."
gts_god_keeper.112.a: "......"
gts_god_keeper.113.desc: "The girl slowly took off her dress, revealing a body as beautiful as a marble sculpture, a beauty that was enough to make people go crazy and offer everything for it - even though what she was going to do next was a massacre that would cause her enemies to completely despair.\n\n§P Hmm… huh… §! Even though the girl had tried her best to lower her voice, it could not be said to have worked at all considering her celestial-level body. If anything, it could only be ignored. Also more you cared about her actions rather than her breathing.\n\nEven as her nominal father, this was your first time seeing Yaorong almost naked. And what she was about to do now, was even more frightening.\n\nUnlike before when she casually crushed and tasted things, this planet she held was a little bigger than the previously 'strawberry'.\n\n§P Daddy, are you… really going to watch…§! The girl's face had a morbid smile, and her fingers landed on her vulva. Her slender fingers parting open the slightly open orifice until the planet in Yaorong’s hands could be completely covered by the entrance of that red abyss. \n\nYou knew what she was going to do.\n\nWhite liquid dripped onto the planet. The power of a goddess now manifested itself in a civilization - just the act of her full vulva falling on the surface of the planet had killed most of the life on the planet, not to mention the resulting disasters... \n\nSuch a sacred yet absurd scene completely filled your eyes. Your child was letting her desires run wild, letting a physiological activity of hers completely transform or destroy a planet capable of nurturing countless lives.\n\n§P Father… you won’t stop me, right? §!"
gts_god_keeper.114.desc: "§P Daddy… §!\n\nYaorong whispered, as if feeling embarrassed at what she was about to do and was seeking comfort from you.\n\n§P Is this really okay…§!\n\nThe sky-obscuring body stood proudly, to the point where her body could dwarf even stars - yes, even the stars that meant eternity were just a burning fireball to her.\n\n§P Daddy? §!"
gts_god_keeper.114.a: "This is a necessary action."
gts_god_keeper.115.name: "Leading to Slaughter"
gts_god_keeper.115.desc: "Slaughter, execution. This girl had done too many of these things. You know there are two different things between killing a person and killing a chicken. What's more, a lot of people can't even kill a chicken nowadays. When a living being is in front of you, you stab the knife into their body, then they will bleed, they will wail, they will beg for mercy, they will cry, and while you're feeling their body twist, writhe and roll in your hands, you will get a sense of disgust from the bottom of your heart... but what happens when an entire planet is under her fingertips as if it was a toy?\n\nThe star is still burning, perhaps it will burn for billions of years to come, or perhaps today it will be extinguished by a greater force.\n\n§Y[event_target:threat_capital.solar_system.GetName]§! The civilization can only watch in despair as that hopeless figure approaches their star, the mother that gave them life.  But even the great star that always emits light and heat can only beg for mercy like a sinner kneeling before the monarch when facing a greater and more terrible tyranny.\n\n§P Daddy… is this really how we’re supposed to do it? §!\n\nThis was the third time she asked you this. But this was normal; even though she has a celestial-level body, her acts of conquest were just smearing and crushing those small stone balls of only tens of thousands of kilometers in diameter... at most, she would eat them like candy. But facing a star was indeed the first time."
gts_god_keeper.115.a: "This is a war."
gts_god_keeper.116.desc: "§P A war aimed at humiliation? §!\n\nHer voice became cold instead of soft. She will obey every one of your orders - she will always be loyal to you, absolutely loyal.\n\nShe stopped in front of the star. After folding her sky-shading wings, she reached her finger forward. The girl has still has the remains of planets and starships in her beautiful white fingertips, but they were completely erased by her actions in approaching the star... but she didn't care, after all, her current behavior was just like using a star as a 'foot bath' after crushing a fleet like before.\n\nIt was just that this star was very small, so small that her saliva can extinguish it.\n\nThis was also your request.\n\nThe girl no longer hesitated or wandered, she pursed her red and full red lips, aiming at the star that was small compared to her. Her mouth began to accumulate enough saliva to submerge several planets, but that was still not enough, far from enough.\n\nAnd as she was folding her terrifying membrane wings, the civilization in this system can clearly see what Yaorong is going to do. After casually destroying the star's base and the guard fleet, what she is going to do is to extinguish the star!"
gts_god_keeper.116.a: "......"
gts_god_keeper.117.desc: "§P Ptoo. §!\n\nA streak of beautiful, transparent saliva was left in space. The saliva, enough to engulf hundreds upon thousands of gas giants, nearly pierced the star directly with its terrifying acceleration. Fortunately, the star's resilience withstood the terrifying impact, but there was a price to be paid for blocking such a 'terrifying' attack which made the giant ball of fire that represented eternity begin to extinguish.\n\nFirst, the corona's light was replaced by crystal saliva, and then the chromosphere and photosphere were also wrapped in your daughter's saliva - the so-called eternal star was so fragile in front of Yaorong.\n\nHowever, from the perspective of [event_target:threat_country.GetName], this scene was even more terrifying. Although every civilization that develops an FTL engine does not depend on the stars as much as the pre-light speed civilizations, aside from the stagnation Holy Rights, what civilization can develop civilization next to a extinguished sun?\n\nMaybe after a few days, a few months, or a few years, the sun that was called 'Ruler of all Things' by [event_target:threat_country.GetName] will be able to break free from the shackles of the saliva and rekindle itself. But could the children that witnessed her extinguishing, still grow up under her protection?\n\nOr, can they really survive under that monster?\n\n§P Daddy? §! The little girl turned her head and looked at you on her shoulder. In those eyes, more magnificent than the sun, was a question without emotion - §P Do you need me to execute that planet?§!"
gts_god_keeper.117.a: "It's enough."
gts_god_keeper.117.a.tooltip: "[event_target:threat_country.GetName] knows that it had taken a trip in the underworld, but it will never know, that the person who ordered to extinguish the star was also the one who ordered for them to be spared."
gts_god_keeper.118.title: "Forced Palace Coup"
gts_god_keeper.118.desc: "Time will not leave a trace on the gods, but it will make mortals decay and become foolish, even the most famous emperors, the most cunning schemers, or even the greatest scientists.\n\nYour body has been blessed by the gods, once from a gift from the former goddess to their chosen one, and the other from your little dragon's wholehearted prayer. They gave you a life that lasted for a long time, but they could not bestow eternal clarity."
gts_god_keeper.119.desc: "§P “Father.” §!\n\nThe majestic yet extravagant palace was shrouded by a sky-reaching figure. The owner of that pure black and dim figure only offered a greeting as usual, but somehow made you panic - as if something important was going to be snatched away by your most beloved blood relative.\n\n§r “Daddy…” §!\n\nBehind Yaorong is another princess of the empire. She was the mother goddess of the previous civilization, and also Yaorong’s nearly same-womb sister; she is also your daughter who calls you father. But the usual size of their bodies was about the same as the empire's capital. It's too rare for the two to come here hand in hand, reduced to a form that is less than a thousand meters.\n\nYaorong was kneeling on the ground. Her usually active dragon tail was also resting quietly on the ground as she knelt there. \n\n§P “You’ve grown old.” §!\n\nThe little girl's voice was as tender and soft as before. Ever since you personally crowned her decades ago, her face and voice have remained unchanged... Today you are somewhat envious of it. That’s the authority of a god, the eternity that only belongs to a god, immortality, and the undying fire of the great empire.\n\n§P “Father, don’t carry all of the world’s problems on your back alone. Please allow those you trust to share your joys and sorrows.”\n\n§P “Father, always focusing your eyes on grand subjects such as power, justice, and fate; makes it easy to ignore the things that truly matter. People who truly love you will ask whether you have made any friends, what you want to eat tonight, and not what could persuade to you save the world…” §!\n\nYaorong’s voice was still as gentle as possible, but it inevitably made her feel angry - she was teaching you a lesson, despite knowing that it was out of love and respect, and you still felt anger.  You were indeed old. If this was 20 years ago… no, even 10 years ago, you would not be angry at these kinds of words. What's more, Yaorong has already gone out of her way to use gentle words and a gentle tone.\n\nBut mortals are just such a species, they become wild and unruly in their youth, believing that they can wield a sword to slay all the dragons in this world, and they feel fear when faced with the force of time when they are old, becoming irritable and unsociable... Mortals are just such a species. They have many flaws and many ambitions, and they are not perfect.\n\nThat’s why they are mortals. Even the greatest emperor can only be a mortal… but only for now.\n\n§P “Father, you should rest.” §!\n\nThe eyes, more brilliant than the sun, turned towards you. There is no greed, not a single desire for power. What you saw was only obvious love and… pity."
gts_god_keeper.119.a: "The leader of civilization must be non-god, forever non-god"
gts_god_keeper.119.b: "There is no one in the mortal world that can compare to you, you are the king of all Glory"
gts_god_keeper.120.name: "Divine Authority Granted by the Monarch"
gts_god_keeper.120.desc: "§P “If that is your will, then so be it.” §!\n\nYour child does not covet that supreme throne. How could a god covet a mortal throne?  In her kingdom, there exists supreme authority and power. This was even more so to your children – her body, when fully stretched out, was much greater than that of a star. The capital of the Empire was just a small candy for her, and civilizations besides the Empire were at most some bacteria on that candy... And will humans care about the monarchical power of bacteria?\n\nAll that she ever cared about was you, only you… maybe her sister now as well?\n\n§P “Fa… Emperor of the Empire, I will grant you eternal life, may our empire prosper eternally.” §!\n\n§r “All for the Empire!” §!\n\nThe two girls lowered their noble heads, the supreme gods bowed their heads to the mortal emperor."
gts_god_keeper.120.a: "From now on, the divine right of kings is truly true... so absurd yet so reasonable"
gts_god_keeper.121.name: "Divine Authority Granted by the Gods"
gts_god_keeper.121.desc: "Anger cannot change anything, and you don’t have the right nor do you want to be angry at her – and when you saw the look in her eyes, you felt that the power you had in your grasp was so unrefined. The most beautiful things in the world were already with you, so what else is there to seek?\n\n§Y“Yaorong.”§! §P“Father, I have always been here.”§!\n\nThe girl’s exquisite face carried an unhidden worry and a hint of fear… fear, such an emotion could actually appear in a god like her. She was the goddess of the Empire but not a righteous god that was described in any holy scripture. She could cry and laugh, would happily greet you, and would do her best to protect the citizens of the empire - but when facing the enemies of the empire, words like cruel, brutal, horrific, or despairing weren’t enough to fully describe her actions. She would casually crush the navy of an enemy nation on the way, she would deliberately use her fingers to break their starships in half; she would lie on top of enemy colony planets or capitals. She would stomp cities to fragments like they were snacks or crush them with her heeled shoes; she had even swallowed entire planets whole, letting the common people and their warmongering aggressors plummet into her mouth and into that hellish abyss or treating planets as masturbatory toys... she was so brutal and cruel, yet she showed you her most gentle and humble side.\n\n“Now, you are the leader of the Empire, the new queen of the Empire.”\n\nYou tried to see a glimmer of joy in the girl's eyes, but there was none. Her eyes were still full of pity and love instead - it was more like a mother looking at her child.\n\n§Y“Yaorong.”§! You stood up. The mortal emperor was like a pilgrim as he walked towards his god, no longer a tall figure yet was still burning like the sun at noon; even those magnificent stars seemed to be paying their respects for the transition of the empire. §Y“You are the Emperor of the Empire, and also the God of the Empire. Now, say it with me.”\n\n“For the Empire.”§! §P“For the Empire.”§!\n\nThe girl murmured after you, and then the capital of the Empire erupted into a sea of cheers."
gts_god_keeper.121.a: "......"
gts_god_keeper.122.title: "Coronation"
gts_god_keeper.122.desc: "§P “The Supreme One flaps her sky-shading wings, and a city will fall into darkness, hurricanes stir up waves of tens of meters at sea. When she moves, rivers are diverted, mountains collapse, and the earth is churned.   This is the power that only befits Her supreme majesty. She used her own blood and bones to create the history of this entire world.”\n\n“My dear father, these words, which were initially just some exaggerated phrases written by a citizen, have now become the prayers of the national religion of the Empire... Don't you find it amazing?  Umm - I shouldn't say any more, the little ones are putting lipstick on me.” §!\n\nThe girl was doing her makeup at this moment. Even when compressed to her maximum, she still approached 200 meters in height, but fortunately, that made it possible for the little ones to do her makeup.\n\nYaorong was keeping her mouth open and sticking her tongue out, so that the crimson red dragon in her mouth was tightly stuck to her lips. On the healthy-colored tongue, about thirty people were using lipsticks to paint on Yaorong's full red lips - or at least that's how it looked from your and Tunbao's perspectives."
gts_god_keeper.122.a: "§r Sister, your whole back is exposed. §!"
gts_god_keeper.122.a.response: "Yaorong glared at her sister. The little girl was indeed very oblivious; her sister could not respond in this state. If she replied, the Dragon Queen of the Empire would eat the citizens of the Empire during her coronation ceremony!\n\nAlthough, for the citizens of this country, that was of the highest honor, as both the royal and divine rights were given to her. It could even be said that the star system where her feet stood was the territory of the great Empire!"
gts_god_keeper.122.b: "Tunbao, stop teasing your sister."
gts_god_keeper.122.b.response: "The former goddess of the previous dynasty with the body and appearance of an eight-year-old was carefully holding you, but her purple eyes were locked tightly on her sister's back - large amounts of her fair and beautiful white flesh was exposed, exuding the vitality and beauty of a girl. But you instinctively knew that your younger daughter's focus might not be the same as yours…it seems like she’s admiring her sister?\n\nYaorong laid down, using her hand to hold her tongue back, allowing the little ones who had been busy for her for a long time to return to the embrace of mother earth - although in the enemy's eyes she was an unadulterated demon or a tyrant, but in the eyes of the citizens of the empire she was the most reliable guardian and an adorable little princess.\n\n§P “Heh... Father, Tunbao isn't teasing me, she's purely envious - not of power, but of my figure, Daddy~” §!\n\nThe Dragon Queen's voice was extremely charming and seductive, as if she wasn't some queen who symbolized the majesty of the world and a goddess that symbolized supreme divine power. In your eyes, your eldest daughter seemed more like a little girl vying for her father's attention."
gts_god_keeper.122.c: "Haha…"
gts_god_keeper.122.c.response: "You tried to laugh it off, but the two little ones were obviously locking horns - after making sure the little ones in her palm landed safely on the ground, Yaorong slowly stood up and stretched lazily. The girl's mature and full body was visible under her slightly exposed dress. However, perhaps only you and the child who was holding you were lucky enough to admire such beauty.\n\n§P “My dear little sister… Are you envious?” §!\n\nYaorong raised an eyebrow, using her chin to indicate the place she had just laid on... there was a deep pit left on the ground where her full breasts had crushed it. It is something her sister could never do.\n\n§Y (Talking about only with breasts) §!\n\nSeeing that the coronation ceremony was about to turn into a fight between two girls, you eventually burst out laughing. And the girl who has already been crowned the Dragon Queen was still the same as before. She was not bound by her divine nature... this was the best ending.\n\nYaorong rubbed the head of her younger sister, and then, with lightning speed, pinched you between her fingers - you haven't seen each other like this for a long time. The girl looked at you with a smile…looked at her father who was no longer young.\n\nShe was in makeup today, very beautiful, breathtakingly beautiful. Especially since she was laughing so happily… when was the last time this girl laughed so happily?\n\nYou realized you had forgotten a lot. You were so obsessed with power that you had almost forgotten your own daughter's face. But luckily, you still had time, and you could still accompany her in fulfilling the promise you once made.\n\n§P “As far as I know, many fathers don't really want to see their daughters suddenly being taken away by some strange and lucky bastard.” §!\n\nYaorong said this out of nowhere while rubbing her sister's head. And you are being pinched between the girl's two fingers, making it difficult to say anything... yes, she didn't want you to answer her at all. §P “But you can rest assured because neither me or little Tunbao will be taken away~” §!\n\nYaorong put you on her chest, and her dress, which was a mixture of gold and black, was exposing the two full hemispheres of her breasts. It was definitely no problem for that colossal structure to engulf her beloved father."
gts_god_keeper.122.d: "(Thump Thump)"
gts_god_keeper.122.d.response: "The healthy and powerful heartbeat of the girl made your new 'residence' not so peaceful, but feeling the tremors of the white ground under your feet gave you an inexplicable sense of security - what else is there to pursue in this world?\n\nAfter a few minutes… after enjoying a few minutes of the girl's breast shake, you finally heard other voices. It was a sound of cheers like the roar of the tide. The cheers were so loud that it made you start to wonder whether being an emperor was a bit ill-suited to you at all for your people to be so happy when you abdicated.\n\n§P “Now, offer your loyalty to your supreme leader.” §!\n\nYour daughter shared her vision with you.\n\nCrowds of ant-like people were kneeling before Yaorong's feet... surprisingly the little one was not wearing her black high heels today. In your memory, it seems like you had never seen this girl with her bare feet before?\n\n§P “Father, what are you thinking?” §!"
gts_god_keeper.122.e: "Do you want to hear the truth?"
gts_god_keeper.122.e.response: "§P “Of course~” §!\n\nYaorong had a holy but professional smile on her face while carefully avoiding the crowd - lest one of her steps turns them into residue under her feet. Although those who turned into residue might be quite happy…\n\n“I think your feet are tempting.”\n\nYou had thought that such a direct remark would stop the little girl, but the girl continued moving forward as if it was only natural for her own father to lust over her.  \n\n§P  “The Empire’s fleet has cleaned my feet many times, and many little ones have had such thoughts… But you are the only one who said it directly to me, father ~” §!\n\nThe girl finally stopped. At this moment, she was standing on the sea of the Empire's capital. Before this, every step she took was like something described in the prayer - When She moves, hurricanes stir up waves of tens of meters at sea, rivers are diverted, mountains collapse, and the earth is churned.\n\nShe had the greatest powers, enough to destroy even the stagnation Holy Rights. But she was still just your child... always your child.\n\n§P “Do you really believe I can take over your position?” §!\n\nThe girl had now expanded to the size of a gas giant, and the capital of the Empire could be completely covered by her two hands-- but none of the citizens of the Empire felt scared or fearful, as they knew that this great existence was their new leader.\n\n§P “Aren't you afraid... that I’m a bad child?” §!\n\nYaorong’s face was peaceful and gentle, but only her lava-like eyes shimmered with a provocative light."
gts_god_keeper.122.f: "If you are, then the entire star sea will be your toy."
gts_god_keeper.122.f.response: "§P  “Umm… that’s for both of us, aren’t you counting little Tunbao?” §!\n\nThe girl immediately changed the topic after seeing that you answered so quickly, which made her appear even more adorable and tempting... Even if you were imprisoned by her breasts, this girl never minded what she showed her father.\n\nAnyway you will always tolerate her."
gts_god_keeper.122.h: "......"
gts_god_keeper.123.title: "Extracorporeal Colonization"
gts_god_keeper.123.desc.1: "§P “Father, what do you mean by this?” §!\n\nThe girl was crossing her legs and supporting her face with her left hand while looking at you and the crowd behind you with a smile. Everyone except you could only see their Queen's dangling high heels, while you could clearly see and feel the joy of your little dragon - as if a child had climbed onto their father's desk for the first time.\n\n§Y “Don’t ask me, ask him. The only reason I am here is because I am afraid that my little dragon would step on all the empire’s scientists to death if she got angry.” §!\n\nYou waved your hand casually, turning your gaze to your daughter's thighs - the white thighs were truly alluring, and even if you weren't her father, you would still have to admire them simply for their beauty.\n\n§P “In your eyes, am I so vio… would I be so brutal to the citizens of the Empire?” §!\n\nSeemingly realizing that there was a contradiction in her words, Yaorong quickly changed her statement. However, this correction was useless for her father, you, as nobody was more aware of what kind of girl your little dragon was than you were.\n\n§H “We offer our highest respect to you, our Queen. We have intruded upon you to propose a great plan, a plan that is sufficient to change our entire civilization.” §!\n\nFaced with the words of the Empire's chief scientist, the little dragon just nodded in a very perfunctory manner, gesturing for him to go on. Yaorong’s entire gaze and attention were focused on you, and the unconcealed yearning and love in her eyes even made you feel a little scared.\n\n§H “A new colonization plan, a new study about sociology and physics, a…” §!\n\n§P “Funding?  Or what else?” §!\n\nSeeing that you were turning your head away to avoid looking at her, Yaorong became somewhat bored. Although the citizens of the empire was worthy of being called interesting, a being whose form when fully stretched out was even greater than a star would find it difficult to find a common discussion topic with those little ones.  \n\n§H “We require your cooperation, our Queen.” §!\n\nYaorong tilted her head, then looked at you. After confirming that it was not something you proposed, those bright golden eyes seemed to burn with a hint of anger. \n\n§Y “Hey hey, little one--” §!\n\nYaorong had just stood up when she slumped back down because of your word “little one.”  Even if she had become the Queen of the Empire, even if she controlled such a large star region, even if she could easily defeat the fleets of a Fallen Empire – she is still just a child who will never grow up in front of you.\n\nThen the great Dragon Queen listened to the little ones in front of her feet tell their grand ideals, nodding like a chick pecking at rice."
gts_god_keeper.123.desc.2: "§P “Father, what do you mean by this?” §!\n\nThe girl was crossing her legs and supporting her face with her left hand while looking at you and the crowd behind you with a smile. Everyone except you could only see their Princess’s dangling high heels, while you could clearly see and feel the joy of your little dragon - as if a child had climbed onto their father's desk for the first time.\n\n§Y “Don’t ask me, ask him. The only reason I am here is because I am afraid that my little dragon would step on all the empire’s scientists to death if she got angry.” §!\n\nYou waved your hand casually, turning your gaze to your daughter's thighs - the white thighs were truly alluring, and even if you weren't her father, you would still have to admire them simply for their beauty.\n\n§P “In your eyes, am I so vio… would I be so brutal to the citizens of the Empire?” §!\n\nSeemingly realizing that there was a contradiction in her words, Yaorong quickly changed her statement. However, this correction was useless for her father, you, as nobody was more aware of what kind of girl your little dragon was than you were.\n\n§H “We offer our highest respect to you, our Princess. We have intruded upon you to propose a great plan, a plan that is sufficient to change our entire civilization.” §!\n\nFaced with the words of the Empire's chief scientist, the little dragon just nodded in a very perfunctory manner, gesturing for him to go on. Yaorong’s entire gaze and attention were focused on you, and the unconcealed yearning and love in her eyes even made you feel a little scared.\n\n§H “A new colonization plan, a new study about sociology and physics, a…” §!\n\n§P “Funding?  Or what else?” §!\n\nSeeing that you were turning your head away to avoid looking at her, Yaorong became somewhat bored. Although the citizens of the empire was worthy of being called interesting, a being whose form when fully stretched out was even greater than a star would find it difficult to find a common discussion topic with those little ones.  \n\n§H “We require your cooperation, our Queen.” §!\n\nYaorong tilted her head, then looked at you. After confirming that it was not something you proposed, those bright golden eyes seemed to burn with a hint of anger. \n\n§Y “Hey hey, little one--” §!\n\nYaorong had just stood up when she slumped back down because of your word “little one.”  Even if she had become the Princess of the Empire, even if she controlled such a large star region, even if she could easily defeat the fleets of a Fallen Empire – she is still just a child who will never grow up in front of you.\n\nThen the great Dragon Queen listened to the little ones in front of her feet tell their grand ideals, nodding like a chick pecking at rice."
gts_god_keeper.123.a: "Let's begin."
gts_god_keeper.124.desc: "§P “Why don't you want to live on me forever, Father? Am I not more reliable than the capital of the Empire, Father?” §!\n\nThe little dragon had become even more clingy to you after becoming the Queen. She had only referred to you as father or daddy before, but now she was using Father. Although, you seem to be somewhat enjoying this title by acting all coy about it. \n\nHowever, no matter what, you dared not and did not want to listen to this suggestion - it was still a bit too weird to be raised by your child on her body and also be investigated by the Empire’s science officials.  Although it was unlikely that either of those two outcomes would harm you. \n\n§P “You really do not want to~” §!\n\nThe little dragon began to act spoiled with you, but coupled with her terrifyingly imposing body, it was more like an intimidation and extortion."
gts_god_keeper.124.a: "Where do they plan to build a new colony on you?"
gts_god_keeper.125.desc: "It is a skill that every mortal monarch must learn: deliberately changing the topic, and now you are using it to its full potential - after all, your little dragon was a single-threaded girl, and as long as you asked two or more questions simultaneously, her CPU would burn out.\n\n§P “Um… I originally hoped they would build it on my shoulder. After all, I have a feeling, it was what I always ought to have done.” §!\n\nOriginally?  You acutely noticed the keyword in your daughter's words, meaning that it wasn’t now?\n\n§P “Now, they plan to build it on my nipple… eh?  Father, please don't run around. It will hurt to cough if you fall off of me.” §!\n\nHowever, you were no longer listening - how dare those guys? How could they dare!\n\n§P “Father!” §!\n\nThe girl's nimble fingers gently pressed you down on her palm. Even if she was only a hundred meters tall now, her power was still something you could not resist.\n\n§Y  “I just meant for you not to get too agitated and step on them to death, and you should refuse such unreasonable demands.” §!\n\n§P  “I know… but Father…” §!\n\nThe little dragon seemed to have thought of something, and said with a troubled expression.\n\n§P “I am a Golden Origin Dragon. I’m not a mammal… the body I usually transform into was simply created to imitate you. all of my physiological functions are also simply crude imitations of yours, father.” §!\n\n§P  “So, if you are not going to participate, then it’s alright to just take a look~” §!"
gts_god_keeper.125.a: "Then let me see where the new colony is."
gts_god_keeper.126.name: "The Establishment of the First Yaorong Colony"
gts_god_keeper.126.desc: "The biggest, even bloated, colony ship in the eyes of humans was almost invisible in the eyes of Yaorong, and this made Yaorong herself somewhat surprised.  After all, she was originally planning to release shrinking hormones towards this small ship - as no one would want a small speck of visible dust sticking to them, especially a girl.\n\n§P “You have all prepared yourself, but I still need to remind you.” §!\n\n§P “No matter what result you discover, what resources you obtain, or what happens to you… please be more careful, this is my body.” §!\n\nThe listeners and the speaker were clearly interpreting this with two different meanings. Most of the people on the colony ship were devout followers of Yaorong, as well as a small number of scientists. In their ears, when their queen and goddess said this, it meant that they should never desecrate her body.\n\nBut Yaorong simply meant for them to be careful, as one of her simple bodily functions could be more terrible for them than a natural disaster. Anyway, Yaorong didn't think they could withstand the liquid or the sweat left behind when she experienced breast growth, in their soon-to-be established “colony planet.\"\n\nHowever, Yaorong did not need to worry about this. Even if the Queen of the Empire loved her people, she would not be likely to take care of them like a babysitter. What’s more, she wasn’t even willing at the beginning."
gts_god_keeper.126.a: "Inspiring news?"
gts_god_keeper.126.a.tooltip: "The number of £pops£ Yaorong is tending to has increased by §Y10§! billion"
gts_god_keeper.127.name: "Disaster"
gts_god_keeper.127.desc: "§Y “... This was just a physiological function of yours?” §!\n\nCommunication between the ‘colony planet’ and the home world was completely cut off, and their last response was just two words - §R “Celestial Flood” §!\n\n§P “Probably? Father, you know, they were prepared to sacrifice themselves for science…” §!\n\nDeath on the path of scientific exploration was a common occurrence and many races even considered such deaths as the highest personal honor.  But death from a proton collider explosion and death from the fluid leaking out from your queen’s breast growth were completely different things. \n\n§P  “Father?” §!\n\nYaorong was not talking to you through her terrifying body, but was instead, as usual, holding you in her palm. It’s just that this warm palm could not stop the bone-chilling cold from rising up from your spine - forty-seven billion people were killed by one physiological phenomenon in the body of the girl who was now holding you up, and the culprit was now wagging her tail like a dog who had made a mistake in front of you… She was truly afraid of your punishment.\n\nNot afraid of the harm you may cause, but afraid of your disappointment.\n\n§P “Father, they still have some buildings that are still there, and the flow of time is also different on my body, and…” §!\n\nSeeing that you were not responding, the girl panicked and started speaking incoherently – in truth, what did forty-seven billion people matter to the girl. she had probably treated more than a hundred planets as if they were candy, and the number of victims that she killed using violent methods far exceeded these numbers. What’s more, those forty billion people had all signed agreements saying that they knew the risks that they might face from her bodily functions.\n\nBut she was still afraid, she was afraid of disappointing you.\n\n§P “I…” §!\n\nYes, what could you say? It was their free will, and it was unintentional on the part of your child, and what’s more..."
gts_god_keeper.127.a: "Yaorong, turn off the time iteration."
gts_god_keeper.127.a.tooltip: "The population of £pops£ that are taken care of by §P Yaorong §! has decreased by §Y46§! billion"
gts_god_keeper.128.desc: "§P  “You want to?” §!\n\nYaorong understood what you meant – the girl's slightly worried and sad expression disappeared, replaced by an almost ingratiating expression. After all for Yaorong, those billions of people were of no importance compared to her father's emotions.\n\n§Y “I would like to go take a look, is that alright?” §!\n\nOut of caution and respect for your own daughter, you still asked for her permission. After all, you were about to visit your beloved daughter's sensitive parts.\n\n§P “If it's you, Father…” §!\n\nYaorong made a timid expression, lowering her eyes.\n\n§P “Anywhere is fine, my body is always a place you can explore...  Please don’t look at me like that, Father, no matter how much you hit me, it won't help.” §!"
gts_god_keeper.128.a: "Prepare a ship."
gts_god_keeper.129.name: "Rebirth"
gts_god_keeper.129.desc: "Her heart was pounding like the thunder of the heavens.\n\nHer fair and beautiful body was far wider than the Gaia planet.\n\nHer areola… was more magnificent than any wonder you had ever seen. The so-called ‘Tower of Babel’ of the pre-lightspeed civilizations was as small as a slide built by microorganisms when compared to her mammary glands.\n\n§P “Father, are you there?” §!\n\nThe charming and seductive voice echoed in your heart. Yaorong’s voice was no longer sacred or majestic – after all, in front of you, she was not the queen of the Empire nor was she the supreme god of the Empire. She was just your child, a child that wanted to still snuggle in your arms begging for your love and affection.\n\n§Y “Mm.” §!\n\nWhen the little dragon was still young, your reply like this would probably make her angry, and the Empire’s homeworld almost got flipped over by your daughter’s breath. But she would not do that now, the girl has become much more mature and considerate towards her father - in comparison, the entire Empire wouldn’t be able to resist Yaorong if she was now truly angry.\n\n§P “Then… then please take your time to look~” §!\n\nThe little one clearly wanted to say to admire, but it was a little too weird to say admire one’s own body to one's father, even for such a liberated girl like her, she was still a little embarrassed to say those words."
gts_god_keeper.129.a: "We are close to reaching the 'colony planet'."
gts_god_keeper.130.desc: "That was not a city, that was an entire cluster of cities, a cluster of cities that could be called magnificent even by the standards of the Empire’s homeworld. But a cluster of cities of such scale had been destroyed by one of Yaorong’s physiological phenomena, leaving only white milk with a faint fragrance and the wreckage of cities.  \n\n§Y “You know, I have felt that you were terrifying more than once.” §!\n\n§P “Why, Father?” §!\n\nOnly a few ruins remained of the city cluster that had been transformed from the colony ship, but something else seemed to remain behind that magnificent metropolis.\n\nAnd so you piloted the ship slowly past, ignoring your little dragon’s constant nagging in your head - this little one has always been good, it is just that the habit of being very talkative with you when you are alone would never change.\n\n§P “Father!” §!\n\n§Y “Wait a sec.” §!\n\nThat was also a city, a city that didn't resemble any city in your memory - neither the ones of the precursor nor the ones you built yourselves.\n\nA bold idea arose within your heart."
gts_god_keeper.130.a: "Praise the return of my lord, destruction is rebirth…"
gts_god_keeper.131.desc: "§P “What are you muttering?” §!\n\nYes, after undergoing time iterations, the empire's city cluster should be able to withstand Yaorong's breast growth- even if it could not withstand it, at the very least they should have left something behind!\n\n§Y “Little one, hold your horses. Just wait a moment.” §!\n\nThe soft white earth shook slightly before quieting down again. It was either her being angry with you for ignoring her for too long or your use of “little one” had softened the entire dragon.\n\nThe ship landed on Yaorong’s nipple. The well-structured metropolis was less than 10,000 meters away from you. Standing on a high point, you can even see the full picture of that metropolis - the largest building they had built was a statue… and obviously, the statue was a sculpture of your child.\n\n§H “Destruction is rebirth.” §!\n\nThat was a new civilization... a civilization with the same beliefs as you, and even the same experiences.\n\nThe only difference between the two civilizations was that they reproduced on their own god's body."
gts_god_keeper.131.a: "Now things have gotten interesting."
gts_god_keeper.132.title: "The Kith"
gts_god_keeper.132.desc: "§P “You’re saying that… umm, I understand.” §!\n\nThe girl’s face was showing signs of distress, but in addition to that, her eyes were constantly looking at you, seemingly wanting to gauge what was in your expression. But, it was obvious that even you had never encountered such a situation before - this brand-new race could obtain everything they needed to survive, just by offering loyalty to your daughter.\n\nThe little girl picked you and her kith's leader up, holding you in front of her face, and her golden eyes were sparkling. What was simply your little dragon acting cute and silly to you, was seen as her supreme god showing their most devoted followers a gentle smile.\n\n§P “So, Father, that… is not my fault, right?” §!\n\n§Y  “I have never blamed you.” §!\n\n§H  “...My Lord?” §!\n\nIn contrast to the gentleness she showed when talking to you, her father, even when it was her kith, who was spawned from her body, that interrupted their conversation, the little dragon got angry. \n\n§P  “Don’t interrupt!” §!\n\nYaorong’s fingers clenched, pressing the dragon girl who was over ninety meters tall into her palm - if she hadn’t such a good grasp of her power, she might have been able to make your body fly away with it. \n\n§P “Father, I have already taught her a lesson… don't be angry at me, okay…” §!\n\nYaorong’s ingratiating smile and her kith’s leader’s painful yet satisfied expression made you feel at a loss for words. Your little dragon was really an adorable little one, but she could not even be slightly rational whenever it involved a problem with you.  \n\n§P “Father, can you look at me instead? Or do you think that little one is more beautiful than me?” §!\n\nNot to mention being slightly rational, as long as you weren’t alone with her, her jealousy would inexplicably skyrocket. The targets of her jealousy include same-sex, other-sex, old people, children, other forms of life, animals, and even her own sister. \n\n§Y “No, you are the most beautiful” §!\n\nEven if the little one would always love you, her power was still too terrifying, and you dared not let your guard down in front of this little monster – and she does indeed look beautiful, doesn’t she?\n\nThe little dragon's gaze became clear again, and her beautiful face was filled a smile of ingratiation as if she was honored to simply have been praised by her father using a statement of fact.\n\n§P  “Yaorong, do you have any plans for your kith…?” §!\n\nThe kith’s leader whom was pressed by Yaorong's finger actually stood quite tall; a body that was ninety or nearly a hundred meters tall was tall enough for most mortal races to look up to. In addition to that, inheriting the characteristics of their god was not just for show; their combat capabilities were also not to be underestimated.\n\nBut she was only meeting her god - not to mention a being birthed from Yaorong, even those behemoths who call themselves Leviathans or those dreadnoughts that have turned into calamites were nothing more than delicious or not-so-delicious snacks.\n\n§P  “I don’t know,  I could keep them on me forever. But you seem not to like that, Father, right~” §!\n\nThe little one lifted her finger, allowing her kith to stand up - she was wearing a nun's robe with black as the main color, according to their culture, the highest leader was also the one closest to and who needed to directly serve the god. You glanced at the high priestess or pope who was as silly as your daughter, and started to get worried. \n\nIt seems my own terrifyingly strong, silly daughter had a debuff aura that lowers intelligence, what should I do? help, I'm in a hurry!\n\n§H  “Father…The goddess said that from this day onwards, we will follow your orders.” §!\n\nThe tall girl who was almost one-hundred meter tall kneeled before you, exposing a standard imperial vow of allegiance - but what the hell is with that priestess title!\n\nYou looked at your own little dragon with slight anger, but she had already raised her large dragon tail to cover her face, leaving behind nothing but a wanton and arrogant laugh that echoes in your ears"
gts_god_keeper.132.a: "......"
gts_god_keeper.132.a.tooltip: "The population of £pops£ that are taken care of by §P Yaorong §! has increased by §Y30§! billion \nThe §Y$yarong_leader_trait5$§! trait can now produce §YGiantess Power§!"
gts_god_keeper.201.name: "One of Your Weak Vassals"
gts_god_keeper.201.desc: "......"
gts_god_keeper.201.a: "§P “Can't even solve something like this yourselves?” §!"
gts_god_keeper.202.desc: "Yaorong always had a cold tone when speaking to people other than you, and the combination of that cold tone and her terrifyingly hopeless body always made people feel fear – especially since they couldn’t even be counted among the citizens of the Empire. They were only one of the Empire’s vassal states.\n\n§Y  “[Root.GetName]'s Queen, we don't possess your terrifying powers - those huge monsters are treating our cities like toys and our citizens as food.  I beg you…” §!"
gts_god_keeper.202.a: "§P “Then aren't you afraid that I’ll treat your planet like a candy and eat it?” §!"
gts_god_keeper.203.desc: "§Y “………” §!\n\nIf it was you, how would they be able to resist? Those words could not be said. And if they had really said it, perhaps not a single one of that monster would spare a single soul on the Empire’s territory…"
gts_god_keeper.203.a: "§P “Heh... it's not impossible if you have the guts.” §!"
gts_god_keeper.204.name: "Dance of Judgment"
gts_god_keeper.204.desc: "In the central continent of [event_target:yarong_tiny_subject.capital_scope.GetName], a titan-sized young girl was lying on the ground, looking with great interest at the races trying to launch a resistance against her.\n\nThe flames of war raged all over her body, but all the girl did was look at those attempting to resist her with a cruel and mocking smile - her fingers poked down at those who dared to resist, and even in the city's complicated and labyrinthine streets , the resisting forces of [event_target:yarong_tiny_subject.capital_scope.GetName] did not last even a second.\n\nThe girl's shapely and slender fingers were wantonly coloring the area of [event_target:yarong_tiny_subject.capital_scope.GetName]. Every movement of her fingertips meant that thousands of people and the high-rise buildings they had built became dirt on her fingers. But so what? She has always seen these lives as just toys, those who could not resist her with all their strength.\n\nIn less than ten minutes, this huge city with a population of ten million had turned into dirt on the girl's fingerprints. Under the gaze of the people of [event_target:yarong_tiny_subject.capital_scope.GetName], she lazily got up - but no one knew whether she was done playing, or was planning on moving to another area to continue playing.\n\n§Y “I hope that you can manage this planet a little better, don't disappoint me next time I visit~” §!\n\nIt seemed like the girl was done playing and was finally planning on leaving this planet.  In the civilizations that have been ravaged by her, they could only watch her leave with grief and despair. At most, they would helplessly unleash a volley of useless attacks towards her - but today was different. They seemed to be waiting for something with full of anger."
gts_god_keeper.204.a: "The girl became playful again, she is really curious as to how these weak creatures plan on resisting her."
gts_god_keeper.205.desc: "And so, the girl’s playfulness rose once again. She was genuinely curious about how these weak creatures were planning to resist her. The slaughter continued and far more cruel acts than poking at cities with her finger appeared on this planet. A majestic body of a hundred-thousand-meters was already too huge, especially since she intentionally targeted the most prosperous city clusters on this planet.\n\nThe black socked foot was raised and then lowered, aside from the black footprints left on the planet, they also successfully mixed the intelligent lifeforms that ruled this planet, turning them into the dirty filth on the bottom of her feet... but such terrifying behavior was only the beginning. She was curious to ascertain what had caused this weak civilization to dare show an angry expression when she was about to leave.\n\n§Y “So small… your city doesn’t even have the qualification to be my insole.”§!\n\nEven when saying these words, she still crouched down and dug out their city districts. A massive metropolis with millions of people was more fragile than a biscuit in front of the girl’s fingers, causing the deaths of more than ten thousand during the process of the girl dragging them all out together.  \n\n§Y “But I still intend to give you little bugs a chance.” §!\n\nShe chuckled wickedly as she tossed the city district in her hand upside down into her high heel. Those dark footprints they were thrown into was their final destination - for a titan-level girl, she doesn't even need to lift a finger to kill humans. Her bodily functions was enough to act as a substitute.\n\n§Y “This is the only fun you can bring to me.” §!"
gts_god_keeper.205.a: "§P “So you think this is a behavior to seek fun.” §!"
gts_god_keeper.206.desc: "If the “person” who was speaking were to truly let her voice permeate out, that terrible voice would probably be able to tear open the planet, killing all the creatures on it,  even surpassing the Gigastructural Engineering’s “Planetary Annihilation” in terms of efficiency. \n\nBut luckily, she was here to save her vassal state, and she didn't plan on destroying the planet, which wasn’t even big enough to be considered a snack,  out of boredom.\n\n§P “Then I think you should be able to accept what happens next.” §!\n\n………………\n\nIt was an incomparably huge planet.  Its size wasn't that much smaller when compared to a star, and its mass even occupied 20% of the entire system. But what it was facing was a magnificent being whose form, when fully extended, could treat a star as food.  In fact, if Yaorong didn't intentionally adjust her traction, then the Empire's home world or the star would likely have become filth on her body. \n\n§P “Aren't you… just the same as all the rest?” §!\n\nA majestic body that was ten thousand times the size of the Titan beings landed on the planet. Mountains collapsed, rivers flowed in reverse, natural disasters broke out all at the same time… The landscapes akin to disasters was only a song of praise for welcoming the supreme one for the titan beings.    \n\n§P “Slaughter? Consumption? Playing?   Just how many other intelligent creatures have you consumed?” §!"
gts_god_keeper.206.a: "§P “Honestly, I don't really care.” §!"
gts_god_keeper.207.desc: "Even though this planet was ridiculously large, the special constitution of the Titan beings only allowed them to build a single city; a city whose interchangeable area far surpassed those of ordinary planets. And at this moment, such a dense city, in the face of a being ten thousand times larger than its creators, was clearly doomed to fail.\n\nAs usual for these Titan class girls’ behaviour when facing other civilizations, Yaorong lifted her foot and then stomped down.  \n\nYaorong’s long boots easily crushed the tall buildings, which was more majestic than a megastructure for normal humans, into filth. Those buildings that were millions of meter, or even close to ten million meters, were still as fragile as a biscuit under the Dragon Queen’s feet.\n\n§P “Because you are nothing more than this.” §!\n\nAfter causing thousands of casualties (beings of the Titan class are naturally not in the same magnitude as normal beings), Yaorong pulled her foot back from her boot. Her soft and tender white feet, covered in black stockings, should have been beautiful works of art worthy of being admired, or on the more extreme side, the tastiest meal in the world – however, all that the Titan girls, who could easily destroy civilizations, could see, was the shadow of death cast down from that foot.\n\nThe black silk foot landed.\n\nAlthough it was an act of slaughter and destruction, the girl's actions only contained a sacred religious meaning and a bewitching sense of beauty. Those Titan girls who were usually perceived to be a civilization's disaster, were perhaps just as lowly as the civilizations they step on, in front of an existence of a higher level.  \n\nThe girl seemed to be dancing, only her form was much more graceful than those of normal dancers, and furthermore, she also had membrane wings and a dragon tail providing support – of course, the greatest difference was that with every elegant step, she was bringing along an unparalleled force of nature.\n\nWhether it was the Titan girls or those weak civilizations they plundered, whether it was the starships built with their FTL engines or the giant cannons whose bore were enough to fit satellites , or anything else that was in this planet; they were not able to shake or resist this… massacre.\n\nThey indeed had no grievances with her, but then again, how many civilizations, which were destroyed under the feet of these Titan girls, had any hatred for them?\n\nYaorong stopped her dance after feeling a slight blush appearing on her face after that previous, cold and emotionless state. She held her skirt, which wasn't all that long, out and offered respect to the sky. That was transmitted to the satellites of the stellar community.   \n\nAnd that small satellite successfully captured the scene of the Dragon Queen  stretching out her majestic body, where her perfect and flawless silk-covered foot was about to slip back into her long boot – but if one was to zoom in a little, one could see that the art-like silk foot was stuck to countless buildings, corpses and even the magma that dripped out was enough to obliterate some weak civilizations. \n\nOr… zoom out a little. Compared to the Titan Girls, the mountains were all replaced by sets of footprints, and those continental plates that could endure the Titan girls' existence were now letting out screams of sorrow as they spewed the molten lava out of the very core."
gts_god_keeper.207.a: "§P “Then… the execution is complete.” §!"
gts_god_keeper.208.desc: "The Titan girl, still standing in [event_target:yarong_tiny_subject.capital_scope.GetName], was watching Yaorong’s broadcasted video with despair. It was her homeland, a girl that has been completely destroyed – the monster that obscured the starlight was using her home planet as a one-time-use dancing location.\n\n§P “You are nothing more than that… right?” §!\n\nYaorong didn’t even look at her, instead she looked at the leader of the vassal state. That leader who ruled a hundred billion lives was trembling before her as if he was a child who had made a mistake… but he didn't do anything wrong,  and those who made a mistake had already been punished.   \n\n§P “Do you want me to help you perform the execution, or will you do it yourselves?” §!\n\nThe leader did not respond, and neither did any of the citizens of the vassal state, but the collective emotion showed that they had already reached an answer.\n\n§P “Then… good luck.” §!\n\nYaorong muttered softly, and her dragon tail, which was large enough to encompass a star, casually drew a square on that planet.  The oceans started to boil, the mountains collapsed, everything in the world yielded to her supreme power; she was only defining the boundary for that somewhat entertaining battle between caged beasts."
gts_god_keeper.208.a: "......"
gts_god_keeper.301.title: "Withholding"
gts_god_keeper.301.desc: "§P “Father, we just won a great victory.” §!\n\nThe sky-shading dragon unfurled her membrane wings, covering the capital of the Empire. This action signified that she is in a bad mood – or rather, your child was feeling very upset right now. Otherwise, she would not show such an expression in front of you because she didn't dare to make you angry.\n\n§Y  “It is something to be celebrated that we have taken down an enemy planet.” §!\n\n§P  “But it seems to me the Empire’s soldiers don’t think so, Father!” §!\n\n... You chose to respond with silence, but your little one seemed to be a little worked up, and continued speaking when you remained silent.\n\n§P  “I am a marine in the Empire, a few days ago, the marine division I was in just took over a planet of aliens.  Since we had contributed greatly, command had promised that they would give each one of us a medal, but because of the corruption from the rear, our medals and loot were withheld.” §!\n\nYaorong’s golden eyes approached the capital of the Empire. All weapons of defense instinctively targeted her, and then immediately lowered down - how could the weapons of the Empire dare target their god and the sole inheritor of the great Empire.\n\n§P “One of my subordinates told me this, Father.” §!\n\n§P “I don't think the Empire’s treasury has drained to the point where it cannot fulfill its promises. Are you going to side with the corrupt ones, or…” §!\n\nThe little one was still too young; that was so like a headstrong young person. Young people would get over excited and make impulsive actions whenever they got worked up- however, you were also glad, after all, this little one still asked for your opinion.  \n\n§Y “If it wasn't a time of war…” §!\n\n§P “If it wasn’t a time of war, then it’s true that they do not deserve to die.” §!\n\nYaorong ended the topic in an irrefutable tone. She retracted her wings, returning the starlight to the Empire, but to the current Empire, even sunlight had become her gift… Was there any scene more religious than this? For the Empire, she has probably surpassed the former mother goddess."
gts_god_keeper.301.a: "......"
gts_god_keeper.302.desc: "The Empire was not, nor could it be, a monolithic entity, especially during the state of war.  But, thankfully, the higher power would be able to crush such acts of disobedience until they became the filth under her feet.\n\n§P  “Do you have anything you want to say about this?” §!\n\nThe girl's fair fingertips were pointing at this planet. This planet of nearly one hundred billion people was so powerless in front of Yaorong; there was no need to even mention her outstretched fingers, as every breath she exhaled and every beat of her heart brought indescribable fear to the people of this planet.\n\nAlthough the little dragon considered herself to be a lawful evil, in the eyes of most of the citizens of the Empire, this invincible princess was more like a tyrannical… god.\n\n§P “You don’t intend to explain?”\n\n “Actually, I don't really feel like listening to your explanations… Anyway, I'm just going to side with my own people today. You can resist if you want!” §!\n\nThe girl’s fingertips lightly landed on the border between the central continent and the ocean. Just the simple act of her dropping her finger had shut down the whole government of the colony. Aside from those that were involved in the plunder, most of the people on this colony did not even know why the Empire’s princess had come here.\n\n§P “I hope that you don't implicate the other people… but if I really did that, what do you think Father would do to me?” §!\n\nThe girl’s finger exerted some slight force, and she lifted the entire central continent, which had nearly 4 billion inhabitants. She had already compressed her form, otherwise her body, which was much larger than a star, would have been able to have the colony planet fully embedded onto one of her finger prints.\n\n§P  “Tell me, what would Father do to me if I ate you guys, Empire’s worms?”\n\n  “Do you think he’d scold me, or beat me? Mmm?” §!\n\nThe molten golden vertical pupils ignited above the central continent that was pulled into the sky. The terrifying power made most of the people on this colony enter a state of suspended animation."
gts_god_keeper.302.a: "§P “Speak!” §!"
gts_god_keeper.303.desc: "They used their weapons to show their answer. Perhaps their previous sins did not warrant this, perhaps some of them were innocent, and others had been coerced, maybe they were just a lure cast out in the dark, but after directly facing the overwhelming power of the dragon, they chose to resist.  Then their only fate was death, there were no other paths for them. \n\nThe ground-based nuclear missiles exploded at Yaorong's eyelashes, but those super weapons, capable of shaking battleships, did not make even her eyelashes or eyes twitch. \n\n§P  “Very good, if it's a rebellion… then perhaps father won’t blame me.” §!\n\nThe second, the third… until they had completely exhausted all their ammunition, and had collapsed and started to wail, or knelt on the ground, Yaorong lifted her fingertip slightly. An entire continent, whose mass could not be measured, was just lifted by her into space, confronting her red lips.\n\nHumanity had spent thousands of years to escape the restraints of a gravity bound continent, which was now lifted up by a girl... and then gobbled down into her stomach.\n\nYaorong often did this. She had swallowed entire planets belonging to enemy nations, and she enjoyed their starships desperately unleash their firepower upon her – she did not do this to satiate her hunger, she was enjoying the feeling of her enemies’ anger, despair and helplessness… but today, she did not purposefully savour that despair she has consumed.\n\nYaorong knew that those she had swallowed inevitably contained innocent people, and not everyone was desperately launching useless attacks against her.\n\n§R But she didn't spare any of them. §!\n\nHer tongue still had a large part of the city cluster and the crowd that was corroded by her saliva. This was the remains that were left behind by Yaorong when she was swallowing. If she was swallowing an enemy planet, then she would likely take the time to have those remains closely touch against her palate, or open her mouth and let the enemy ships have a good view, but today she wasn't in that mood...  \n\nYaorong closed her wings, forcing a sign of anger as she approached the Empire’s colony planet… however, as she rushed away, she didn't notice that the people remaining on this planet were all worshiping or thanking her for her act of not killing them, the \"miracle\" created by rubbing her fingers against the planet, but they… really did not do anything wrong.  \n\nWhen you are alive, then you have to go all out, and they would give up caring about the macroscopic right or wrong and even more extreme, they would embrace the god. But these... neither you nor Yaorong knew that those at a very high position will inevitably be tainted by a shade of gloom, even if you are willing to lower your head to pay attention to them."
gts_god_keeper.303.a: "......"
gts_god_keeper.304.desc: "§Y  “Are you still angry?” §!\n\n§P  “I have stopped being angry long ago.” §!\n\nYaorong was picking at her scales while absentmindedly answering your question – Her most important concern was how to compensate the squad that belonged to her, aside from not making you angry.  Her current idea was to shed a scale… but her problem was that she was too big, if she shed a scale while in her current size, it would probably be several times larger than a planet.\n\n§P  “By the way, Father, do you want one?” §!\n\nYaorong was currently focused on picking at herself while leaning against the star of the homeworld system. Even though her eyes hadn't left her abdomen, you had a feeling, that if you rejected her offer, she might just smash that scale onto the homeworld…\n\n§Y  “Yes… but first, you need to shrink a little.  Then I will have people in the processing districts modify it a bit first.” §!\n\nWhat responded to you, was the sky-shading, pure black darkness."
gts_god_keeper.304.a: "That was an shed skin product from your daughter."
gts_god_keeper.304.b: "Also an object that which the Empire would need to use all its power to slice off."
gts_god_keeper.401.title: "Jealousy"
gts_god_keeper.401.desc: "§P “Is this… what is disturbing Father’s and my alone time?” §!\n\nWhen the headquarters reported the girl’s escape from the home port to you, you had already received a live communication from [Root.GetName].\n\nIn the scene, Yaorong is taking the form of a sky obscuring figure that had filled the whole sky above the colony, and as you knew, what you can see was just a small part of the girl. If it wasn’t for the magnificent giant sun which gave off a flare-like glow, this planet, which enjoyed a mild climate all year round, would have very quickly turned into an icy planet because of the shadow that was being cast by the girl.  \n\n§P “It was so simple; they just needed to follow Father’s orders. Can they not even do this right!” §!\n\nThere was not a single trace of anger on the girl's red plump cheeks, or rather, she did not bother showing even a simple emotion to the trillions of lives in this planet. She simply looked down from above as the colony that you had deemed to be great was shuddering beneath her.\n\n§P  “Or are you… doing this intentionally, simply to disturb me and Father’s precious time together…” §!\n\nA hint of anger finally surfaced on Yaorong’s cold face and her dragon tail was twitching restlessly. She did not seem at all bothered by the way the mining outposts of the empire were being impotently crushed by her own unconscious exhales… and the valuable materials and self-operating machines were destroyed along with it.   \n\nBefore you could even react, the girl sentenced this planet to the punishment it deserved as she uttered out a sentence out of her curled lips.\n\n§P  “Since you are unwilling to listen to Father… then let me discipline you.” §!"
gts_god_keeper.401.a: "......"
gts_god_keeper.402.name: "Pure Land"
gts_god_keeper.402.desc: "The girl's slender fingers began to trace over the surface of the planet, so gently and so slowly, as if Yaorong was carving a work of art. However, the composition of this work of art was that as Yaorong’s fingers traced across the surface of [Root.GetName], large patches of the rivers and mountains were overturned, pushed down, crushed, and destroyed, and the magma beneath the surface burst forth… This was the natural will of the planet trying to put up a last-ditch effort,  but for Yaorong, the resistance, which was supposedly from the natural will, was nothing more than a joke that she could not even sense the temperature of.  \n\nAfter all, for her, it was just like using the canvas to draw a crooked mark that’s belonged to her… and what’s more, she had only played around at the newly developed colony.  \n\n§P “Father.” §!\n\nAfter nearly all of the vacant areas of the planet have been completely plowed by Yaorong’s finger, she turned her head and offered an elegant palace etiquette towards the only fully functional satellite communicator. She didn't seem to care about the terrified expressions of the residents on the planet, those expressions could even be seen as despair. \n\nBut what could they say? The Empire's princess had already tried her best to take it out on the vacant zones of the planet; on top of that, Yaorong's actions even managed to avoid causing any casualties aside from the forces that tried to launch resistance… though she might not really care about those people.  \n\n§P  “Now, can you keep me company with me?” §!\n\nWhat was reflected in those molten golden eyes, was a plea that resembled a puppy."
gts_god_keeper.402.a: "....."

# God Devouring Event Text
gts_god_keeper.1000.name: "Cosmic Wave Scars"
gts_god_keeper.1000.desc: "Just as the wounds of the disaster were beginning to heal, we detected the 'fluctuations' that took place before the disaster. But this time, we do not have and do not need a god to shield us from the disaster.\n\nIt was a rift that appeared in the system, and it was regularly emitting a message written in our ancient language:\n\n§r With a rebellious sword, we will reach the stars! §!"
gts_god_keeper.1000.a: "Immediately dispatch a science officer"
gts_god_keeper.1001.name: "A Pure White Egg"
gts_god_keeper.1001.desc: "Beyond the rift was a vast expanse of space, where even the girl, as vast as a planet, could stand on that seemingly illusory “ground.” As the research ship cautiously performed a scan, a white giant egg that was the size of a planet stood at the end of this fantastical space.\n\nWhen the research ship approached, aside from that pure white giant egg, which could be described as connecting to the heavens, there was a tattered and broken starship, which could be described as an antique that was lying quietly next to it. On the outermost layer of the ship’s paint, there were words engraved in our ancient language. This was enough to tell any science officer that they should not hesitate.\n\n“Leader…”\n“Go and record them.”\n“I shall not fail you!”\n\nAnd so the small research ship biubiubiu flew past in front of Yaorong, who clearly seemed to be trying her best not to blow them away with a single breath. \nThe research ship stopped at the base of the pure white egg that connected to the heavens, as the science officer, like a pilgrim, fell to the ground, groping at the starship that was now considered an ancient relic for the empire.\n\n§Y“Since ancient times, mankind has looked at the brilliant sky with admiration; countless religions have placed their gods and their spiritual dependence in the universe.  The sun was their gentle and life-giving god, dispelling darkness and embracing light. The moon is the object of yearning in the dark night, symbolizing holiness yet also an extreme madness and temptation. The sages used to say that the stars are not a single god.  On a starry night, with no obstructions and without a cloud in the sky, a wondrous stream of stars stretches across the sky - all these lights come from a holy giant serpent, and its scale is perplexing.  Its essence cannot be observed through imagination, so much so that the only way to glimpse it in their real world is only through the observation of the countless stars birthed  from its body. When the collective beliefs of mankind gather together, their expression of faith also becomes apparent: a real star god, a real god flying in the universe. ”§!\n\nThe governor spoke each and every word that was carved on the stone tablet that was erected in front of the silver white giant egg.  However, every time he said a word, his voice trembled a little more.\n\n§Y“Even that star god, the god that was created by countless stars, the god who received the faith of all living beings in space was not invincible.”§!\n\n“Leader… that was the precursors and their god.”\n\nCivilization is never the lonely vigil. Our clan’s development was also inseparable from the full support from the precursors - from our language to the design concept of the FTL engine, we received help from the precursor civilizations whom we had never met.  But, aside from that Ideal City Ruins, which had been transformed into a statue for our God, they did not leave any traces on our planets!\n\nExcept for the little dragon, who didn't know much but was playing with her tail on the side, were joy and amazement filling everywhere in this rift.   It’s not that the little dragon wasn’t aware of what her father was talking about, but she simply didn't know what the precursors meant. In fact, if you had not put on an expression like " If you move that egg again, you will stay in the corner to think about things", the little dragon might have started eating the pure white giant egg, which had the same scale as her; after all, the little one rarely gets to see such \"normal food\". \n\n§Y “Gods are not invincible, gods will bleed, gods will die.”§!\n\n§Y “We will defy the gods.” §!"
gts_god_keeper.1001.a: "Continue"
gts_god_keeper.1002.name: "Those Who Defy God"
gts_god_keeper.1002.desc: "“We are not a warlike race.”\n“We are not an ungrateful race.”\n“We only desire to witness the stars.”\n\nWhen we were establishing our kingdom, our god appeared in our world. At that time she could still be called He. Her true form was a giant snake that was hundreds of meters long… just like the descriptions in our national religion's holy book.\n\nWhen we were faced with famine, He brought the giant beasts which were beyond our strength to defeat; when we encountered floods, He used His majestic body to dredge the waterways; when we were in a civil war, He… first turned into she. \n\nThe mother goddess swayed her snake tail and drew out the dividing line. Her beautiful yet inviolable face only showed kindness and love.  The two countries stopped the war, not out of fear due to the power of the mother goddess,  but because children do not want to worry their mothers… or make her angry.\n\nWe developed, and the mother goddess also became more powerful.  Before the first FTL engine was invented, our mother had already set the groundwork for our city districts.  And after that, what she liked doing most was just lying in the ocean watching us work – with the majestic form of the mother goddess, we probably didn't look much different than ants.  But her kind and loving gaze was no different than a mother’s.\n\nWe yearned for the stars, our civilization yearned for the stars, and our illusions about the mother goddess were also born from those billions of stars.  But the stars are also the origin of danger for the world.  \n\nWhen the ship equipped with the first generation FTL engine was launched, the mother goddess lost her control.  The purple eyes, which were always full of love, turned red, and a silver white snake tail pierced the ship... killing countless lives.  \n\nAfter several ‘launches’ and ‘divine punishments’, we finally understood. Even the gods whom we had imagined due to the stars have their thoughts restricted by the rights of the gods to explore the real universe - our mother goddess was born from our original imaginations of the stars, but as the technologies developed, our understanding of stars gradually deepened and this became the poison that corroded the god. \n\nOur leader eventually went to have an audience with god. As for what they talked about, I am not sure. But what I do know is that we were given time, and we were given a final chance to witness the stars. \n\nAfter the second generation FTL engine was installed on the ‘Escape Ship’, we began to rampantly build weapons, we even used the old chemical fuel rockets to land on three planets and transformed them into ‘colony planets.’ We also built a magnificent metropolis. We left a simplified form of our writings and FTL engine diagrams, as well as our history in there. … We do not know how much can be preserved, but it was the last things we could do.  \n\nOn the last day of the fifteenth year, the voice of the mother goddess rang out again on the planet, but it was no longer the loving voice. \n\n§r “Are you ready, my… children?” §!\n\n“We are ready to step into the stars, Mother.”\n\n......\n\nThe science officer turned his back around, his face, which was always enthusiastic when it came to research, now showed a rare hint of hesitation.\n\n“Leader, should we continue?”"
gts_god_keeper.1003.name: "Acts of Betrayal and A Silver Throne"
gts_god_keeper.1003.desc: "“She was our mother, our god.”\n\n“She was the protective tower, and also the fetters and chains of civilization. But even the fetters of a god could not stop humanity’s zeal for the stars!”\n\n“At 0:00, a projection of the mother goddess descended into our world. A second later, all the army on the ■■■ continent was killed by the natural disaster caused by the mother goddess’s foot stomping on the continent.”\n\n“At 0:22 seconds, the home planet fleet was completely destroyed, and our Ideal City turned into ruins. At 0:45 second, all of our fleets started to unleash firepower on our mother goddess. She was weakening, but not because of our firepower, but because her children and believers were disappearing like snowflakes. ”\n\n“At 1 minute, the Escape Ship was launched. At 1 minute and 12 seconds, our number one colony planet was pierced by the mother goddess’s snake tail, even the planet’s molten core wasn’t able to resist her for more than a second.  At 7 minutes 42 seconds, the body of the mother goddess had already expanded to the scale of a gas giant, she had stopped using projections to retaliate.”\n\n“At 12 minutes and 5 seconds, our second colony planet was captured due to the mass of the god herself and was turned into ashes as it crashed against her body. At 21 minutes and 33 seconds, our last colony planet stood in the path of her advance, and was then devoured by her, while the once loving purple eyes now only showed emotionless tyranny.”\n\n“At 32 minutes and 53 seconds the Escape Fleet was captured, but our mother goddess had now taken the form of a child and had compressed her body down to the size of our home planet – if it was still there. ”\n\n“The fleet members were instantly distorted after facing the gaze of the mother goddess, turning into distorted flesh… If there are no accidents, I am the last remaining survivor of our civilization. I don't know why I was not affected, and I don't want to know. After all… our act of defiance has already failed.”\n\n“But we do not regret it and I believe that all of the citizens of the Empire would not regret it – the stars, the eternal stars, they were there!”\n\n“Civilizations will yearn for the limit of the stars…. We are the children of the stars after all.”\n\n“Truly, beautiful…”"
gts_god_keeper.1003.a: "......"
gts_god_keeper.1004.name: "Blood Ties"
gts_god_keeper.1004.desc: "This was a story, and also a part of history.  The idealistic train of thought distorted the material world, and a god who was born from these thoughts had pushed the civilization forward. And the power of thoughts were too strong, which was ultimately how the precursors and their god met their end.\n\nWhat you wanted to find was not the precursor civilization, what you wanted to find was that “wave,” and you wanted to know if your child had been affected - but now after witnessing the fall of the precursor civilization, you couldn’t help but think of your own Empire. As to why the former guardian god had sacrificed herself? Was it because she was afraid of history repeating? And what caused the same wave to be transmitted here?\n\n§P “Daddy?” §!\n\nBlack high heels stood beside you. Whether it was the precursor’s escape ship or the Empire’s research vessels, they all seemed so helpless in front of your daughter's shoe - and the precursor civilisation’s god was far below the level of your own child.\n\n§P “Oh, right Daddy, I have something I’ve been wanting to tell you.” §!\n\nThe little girl crouched down and touched this white egg. But whether the girl crouches or stands makes no difference to you. Not to mention the upper half of this girl, you can’t even see her ankles now.\n\n§P “There is a very familiar aura inside this egg…” §!\n\nAnd as your dragon daughter finished the last word, the egg cracked - at that moment, it felt astonishingly similar to the past.  After all, the last time something came out from an egg, that creature was the one currently squatting by your side, calling you Father.\n\n§P  “Eh, Father, was that how I came out, back then?” §!\n\nYou did not answer her question. Instead, you tried to move closer towards your silly daughter’s shoe – that egg which was merely a hundred meters tall almost overturned you, and the egg in front of you was much bigger than that of the little dragon! \n\nThat feeling of “Only by the side of my daughter’s foot do I feel safe” .jpg \n\nThe pure white eggshell broke, and aside from the liquid that was like a  flood from the apocalypse described in the Bible falling on the ground, there was no other big commotion.   This was definitely not what you had expected, especially seeing as that your dragon was all flustered and teary eyed, while calling for her father. \n\n§P “Father, do you want to take a look?” §!\n\nThe little dragon reached out towards you with her finger in a way that made you felt that she was in tune with what you were thinking, but the little girl had already forgotten the size difference between the two of you. Even that body that looked akin to a planet, even just one of her fingertips was beyond the reach of a human. Luckily, you did not have to worry about how to get on top of your own dragon daughter – the egg had already completely cracked open.  \n\nA little girl who looked similar to your daughter fell out, but the difference was that she didn't have a tear-streaked face like Yaorong."
gts_god_keeper.1004.a: "This scene looks familiar."
gts_god_keeper.1005.name: "A Gift"
gts_god_keeper.1005.desc: "Without a doubt, that was the precursors' god, with that white hair, those purple eyes and a snake tail, the girl was now gently leaning in Yaorong’s arms… and this was also the first time that you have seen a being with the same scale as your daughter. \n\n If you didn’t have too many doubts, you might have been able to calm down and look at this scene. Two girls with celestial bodies embracing each other was a scene that even the most insane madman could not imagine.\n\n“Leader, the precursors’ starship has responded. It seems to be… a reply mechanism?”\n\nThere was no time to watch the girls. Receiving the legacy that the precursor civilization had left behind was the most important thing right now. Anyway, with your own daughter's abilities, if that precursor god wanted to run away or resist, all Yaorong had to do was to release her body again. \n\n§Y “Detected inheritor race and the resurgence of the god’s humanity. Executing protocol-017.”§!\n\nSuch an automated response system could already be called rudimentary to the current Empire, but the content it carried might even overturn the current state of the Empire.  \n\n§Y “Ah, inheritors, hello there. Since the Omega system has determined this to be the execution of protocol-017, then you must have already met our mother god. Please do not be afraid of her and also do not try putting up futile resistance.”§!\n\n“If you design something like this idiotic AI after we get back, I’ll feed you to Yaorong.” \n\n§Y “Inheritors, since you have also come here, you should have already witnessed the true stars. It is a pity that we were unable to admire them carefully when we fled, and the second life given to us by the mother goddess does not support me to observe the stars - I apologize, I have been talking too much, so let us get to the point.\n\n“Our act of defiance has failed.  The power of thoughts was too convenient and too powerful, and we had lost the opportunity to resist even before we became fully immersed in Her quagmire.”\n\n“But inheritors, you are different, you have infinite potential, a brighter future! You do not need to replicate our act of defiance.”\n\n“I do not know what your god is like, and I also do not know whether He is as gentle and loving as our mother god. But no matter what, He must love you, and He must treat your lives more important than His own.”\n\n“And now that you have come, it also proves that our final gift is in effect.  Your god, His divinity has been killed….  According to our mother goddess, her unborn sister may regrow from her childhood again.” \n\n“Protocol 017, playback finished.”§! After a brief silence, another voice rang out. §Y “Ah… it actually is Protocol 17. It seems that the mother god’s plan worked out well, that’s great!”§!\n\nUnlike the previous monotonous and idiotic voice, the voice that was speaking now was a rather weathered and aged male voice, which without a doubt belonged to the precursor civilization.  \n\n§Y “Please greet my mother goddess for me, and also apologize to your god for us… For the preservation of our civilisation, we had no choice but to resort to any means necessary. If He hasn’t appeared yet, then also please rest assured.  Death is not the end for such a great existence.   After the long slumber has ended, He will once again, like a mother, protect you with kindness.”\n\n“May you, touch the stars.”\n\n“It is out there.”§!\n\nThis time, there were no further sounds, that was probably the last words left behind by the precursors. But there was no time to mourn the precursors, as they have left behind a mess… their mother goddess was currently leaning on your dragon daughter’s chest, they revealed to you the power of thoughts, and they used the embers of their civilization to tell you what kind of power a god possesses.  Although the last thing was mostly useless, as if your little dragon decided to strike against the Empire, it was estimated that over than seventy percent of the Empire would consider that an honor. "
gts_god_keeper.1005.a: "Go back and write a report, if it's not good I’ll feed you to Yaorong"
gts_god_keeper.1006.name: "Sisters"
gts_god_keeper.1006.desc: "§P “Daddy!” §!\n\nThe little one couldn't help but call out once the research ships had left the rift, it seemed your little dragon really valued her appearance - or was unwilling for anyone who interacted with you to have a good impression. After all, the little one could hold a grudge. \n\n“Mm.” In fact, you did not want to respond so coldly, but you did not dare to respond so passionately as the little dragon could send you to the depths of the earth in a moment. But if you were to respond to her passionately, then the self-proclaimed rebirth dragon would be no different than a puppy seeing their master. \n\nYears of being with her also made the little dragon understand your good intentions – the little one smiled as she raised her foot towards. You could see the residue of city districts and fragments of the planet on her black shoe sole.   \n\n§r “Sister…” §!\n\nJust when the little dragon was about to stomp, a shout interrupted that scene of a harmonious father and daughter.  \n\n§P “Don’t be afraid, don’t be afraid…” §!\n\nYaorong retracted her foot, and instead gently caressed the girl that was with her. Her face was definitely that of a child, innocent and endearing. Fortunately, with a girl of the same size as her by her side, Yaorong finally showed a slightly more mature aspect. \n\nTo be honest, if you were able to fully see the scene, then the scene of the little dragon comforting her ‘sister’ would be very alluring; however, the little dragon had shared her view, but still without the shared view, you could only see your own daughter with her high heels, and might not even be able to see her ankles.      \n\nWhile your thoughts were wandering, that girl, the mother god of the precursor civilization focused her gaze onto you.\n\n§r “Daddy…” §!"
gts_god_keeper.1006.a: "What is she going to say?"
gts_god_keeper.1006.a.tooltip: "§r  Cosmic Serpent - Zichen §!  has joined the Imperial Navy"
gts_god_keeper.2001.title: "Playing Around"
gts_god_keeper.2001.desc: "§P “I want to sleep… Daddy, don’t wake me up…” §!\n\nYaorong muttered softly, while embracing her full dragon tail. From my perspective,  the way this girl was refusing to get out of bed was just too adorable - well, after all I was now standing on her tail and from this angle I could directly gaze at the sleeping face of my silly daughter.\n\nThe majestic dragon was now snuggling like a kitten, and her supple face looked so good that I wanted to bite her - especially under the sunlight, that my silly girl look like a cake.\n"
gts_god_keeper.2001.a: "Yaorong, I can…"
gts_god_keeper.2002.desc: "§P “Ugh… you can, you can. Daddy can do whatever you want… But Daddy, Yaorong is really tired. Yaorong wants to lie down for a while longer…  huff…” §! The mother goddess's voice was soft and weak, which sounded like a girl who has not even reached adulthood yet. This was not just due to my biased opinions or due to the natural filter buff I had as her old father – this girl really does sound that way when she acts coy!\n\nHowever, since my little one had said so, then isn’t it natural that I just take a bite out of her… that’s not too much, right…\n\nI lifted my head, gazing at Yaorong’s sleeping face. The faint dragon breath of hers grazed my face, it was warm and comfy, and it wasn’t going to scorch me - then I was desperately realizing that if my little one maintained her steady breath and didn’t move her tail, then I would never be able to reach her face for the rest of my life…\n\n§r “Father, good morning… You seem like you could use a little help.” §!\n\nRight right… wait, have you sneaked into your sister’s room again?  You guys aren’t going to start another fight again, right!\n\nUnfortunately, I wasn’t able to say out what I was thinking, as the little one very skillfully picked me up… and then threw me directly onto Yaorong’s face!\n\nFilial impiety, filial impiety!\n\nFortunately, my dragon daughter was quite large; even after Tunbao threw me on her face, Yaorong just continued to breathe softly and smoothly.\n\n§r “Father, were you, perhaps, wanting to take a bite out of our sister?” §!\n\nThe face, which had been covered by a sun-like glow, was now shrouded in shadow and it didn't seem so appetizing anymore…"
gts_god_keeper.2002.a: "Yeah, just speak a little softly, don't wake your sister up…"
gts_god_keeper.2003.desc: "§P “Ugh…”§!\n\n§r  “Mm, I understand, Father.” §!\n\nAlthough Tunbao said she understood, she actually understood nothing at all - the little girl had currently propped her body against her sister’s body, so her figure completely covered the sunlight streaming onto Yaorong from the French windows and completely blocked my view of the sun.  \n\nBut what could I do? Tell Tunbao with as gentle tone as possible; Little one, I don’t have the appetite when you’re standing like that? If those words were to actually come out of my mouth, then that dark hearted little girl would immediately agree before selling her old man out while waking her sister up… That girl would definitely do it!\n\n§Y “Don’t look at me…” §! \n\n§r “Father, are you embarrassed? Since you want to get intimate with our sister, how come I cannot watch? Even if I were to seek affection from you… you should not refuse me either.” §! \n\nHey, all I wanted was to nibble on your sister's face. Do you really need to make such a big deal out of it! \n\nBut those crimson figures clearly did not plan on letting me go. The graceful figure, which had been propped against the bed, started to slowly lower down; the beautiful body of the girl was slowly leaning forward… All I can is that I’m glad Tunbao’s figure is all flat, as if it was the same as her sister or Wolfy, I would probably be crushed between her breasts here… \n\n§r “So, please allow me to learn how to face the father……” §! \n\nWhat are you trying to learn! \n\n§P  “Ugh?” §!\n\nCrap, the protagonist has woken up. I should never think of surviving if I was actually going to do it under the eyes of our girls now - the offense of desecrating a supreme god would at least qualify one for the slow slicing death. If this was in the middle ages, then perhaps my entire nine generations would be executed, oh wait, my nine generations includes our supreme god, then it’s fine I guess. \n\n§P  “Tunbao?” §!\n\n§r “Good morning, Sister.” §!\n\nI didn't know what expression Yaorong, who had woken up with her eyes still blurry, was making when looking at her own sister.  After all, I was still plastered all over my little one's face –but I could see Tunbao’s expression, the little girl could clearly see I am being teased! She was indeed doing it on purpose! \n\n§P “Ugh… come and sleep with your sister, Tunbao…” §!"
gts_god_keeper.2003.a: "I say, Yaorong, how can you say such explicit things with such a weak sounding tone!"
gts_god_keeper.2003.b: "You guys seemed like you were going to start a fight just now, why is it that you are now making up from where you bickered!"
gts_god_keeper.2004.desc: "§r “Should I take my clothes off, Sister?” §!\n\n§P  “Ugh? Sure, take them off… Tunbao has been so cool, it feels really comfortable to hug you.” §!\n\n§r  “Yes yes yes… My lady god, your hug pillow has come.”   §!\n\nI really admire you all for being so lovey-dovey.jpg\n\nTunbao offered a triumphant smile before slowly taking off her gorgeous dress - oh, that’s good. She was still wearing a layer of undergarments.  But at her size, my chest muscles would have more definition than hers…\n\n§r  “Sister… there’s something on your face.” §!\n\n§P  “Tunbao, you should… help me take them off… I don’t want to move, ugh.” §!\n\nWhat?! Yaorong, are you still dizzy from just sleeping?! Do you think there is anyone other than your beloved Daddy who would be jumping up and down on your face you big baby! If you keep doing this, you are going to have a nice experience with some filial piety!\n\n§r“Of course I can, my dear sister, it would be my pleasure” §!\n\n?\n\nAs I heard the girl’s voices in my ears, I suddenly felt like there was a scarlet death word written on me. Although my two girls had a great grasp on their power, one was completely dozed off and the other had been pining after my half a pound of meat for a very long time now! \n\n§r“Mmm… it might be a little itchy, sister.”  §!\n\nAnd so under my desperate gaze, the crimson serpentine shape instantly devoured my entire view, seeming to have even devoured my very existence… The viscous fluid with that strong scent was washing over my body, rendering me unable to even crawl up – this was simply the inside of the girl’s mouth, yet it was a world that had no end.\n\nI was finally able to get up and supported myself with both hands in an almost kneeling position. But before I could even contact ［The Serpents］ and connect with the little ones who had just been playing with me in her mouth, I felt a terrible tremor coming from under my feet – the crimson earth had been raised up with force and in a blink of an eye would become one with the sky."
gts_god_keeper.2004.a: "Please… don’t…"
gts_god_keeper.2005.desc: "§r “Don’t worry, Father. I was just trying to mess with you. I have a good grasp over my powers, you have nothing to worry about…” §!\n\n§P  “Tunbao what are you talking about? Wait… did you hide Daddy… you’re already so big, why are you still bullying others?” §!\n\nRight, come save me!\n\n§r “Sister, father is currently on my tongue, do you want to taste the flavor of Father as well?” §!\n\n§P  “You’re so naughty…” §!\n\nI do not know what the actual meaning of that “you’re so naughty” meant from the dragon daughter’s mouth, but I feel like Yaorong probably would not side with that bad girl Tunbao. - she is such a good girl!\n\nProbably… \n\nA crack had opened up in the world that was filled with red, and she had generously offered sunlight into my eyes. This was a sign that I was about to see the light again! If anything, this is how I can escape!\n\nThe thoughts above shattered the moment I saw another giant tongue charging at me - it wasn’t an escape to the outside, but a sandwich with cheese on both sides!"
gts_god_keeper.2005.a: "Can you be a little more gentle?"
gts_god_keeper.2005.a.tooltip: "§Y What responded to me, was a power that was enough to reverse the flow of a river. §!"
gts_god_keeper.2006.desc: "§Y“Oh, little one, you’re just an adorable little pig, everyone except me approaching you only plans on turning you into bacon and ham.” §!\n\n§P “What nonsense are you talking about now? Father?” §!\n\nThe little dragon was currently lying on the bed, picking at me with her fingers in a bored manner, and with the sentence that is similar to a provocation I just made, she seemed to be getting agitated.  Though I didn't know whether the girl was getting turned on or excited…  \n\n§P “Oh wait, Father, were you telling me that… were you calling me a pig just now?” §!\n\n§Y “Ah, yes…” §!\n\nThe dragon girl’s tail swung around and encircled me instantly.  If that girl really wanted to attack me then I would have to accept it, but this girl stopped right after saying it and then using her tail to encircle me. She wasn't doing anything, so what did she want!\n\n§P  “Ugh… what should I do with you…” §!\n\nThe little dragon’s tail was swinging with each word she uttered as if she was using a cat’s toy for me… though I am not a cat.\n\n§P  “Daddy, he he, my beloved father…” §!\n\nThe little one thrust her head forward, pushing me below her adorable face- to be more exact, the face that looked delicate and soft, and felt amazing when touched was currently pressing on me like a large block of milky jelly.  \n\nI really wanted to take a bite out of her…. \n\n§P  “I really want to have you all to myself…” §!\n\nHey! What kind of development is this!  \n\n§P  “Holding you in my mouth and feeling your powerless resistance, and then gobbling you up… ah, just thinking about it, I'm starting to lose it.” §!\n\nThe jelly that was pushing down on me suddenly got hot. My girl is truly a person of her word… but can you be a little normal, you little one!"
gts_god_keeper.2006.a: "Eating me and all that, isn’t that a little too much!"
gts_god_keeper.2007.desc: "§r  “Sister, if you really plan to do it, please give me a bite too.” §!\n\n§Y “Hey! You guys are really going too far!” §!\n\nMy protests were ignored, my other daughter, who is (as she always has been) a snake, curled around her sister’s body.  The scene of the two girls entwined like this made things look luxurious and alluring, but what they were saying completely ruined it….  \n\n§P  “Well, Father, what you said earlier was a little too much too.  You said you wanted to turn me into ham…” §!\n\nDon’t equate that with you eating me. There is no way I would do something like that! Furthermore, I said that other people approaching you had the intent of doing that! How could I ever do that to you! \n\nBut no matter what I said, they would just treat them as sophistry. After all, women were never rational and goddesses are at least the square of irrational. Anyway, the god in my family did not want to be rational with me- she barely followed physics with me, let alone reasoning. \n\n§r  “You really are something else, Father.” §!\n\nTunbao said those words that made my hair stand on end with her usual emotionless tone.  This girl’s tone, whether she is driving or talking normally, would never fluctuate at all. This also includes when she is pushing me down a well.\n\n§Y  “What, you heard it too? So, should I grab you and make you into herbal liquor…” §!\n\n§P “Being unwilling to admit to your words is not a good habit, Father.” §!\n\nBefore I could even say my cruel words, the face that was pressing on me was lifted up, but what I wished to not see was that my little dragon had made such a move – for the reason I just made a brainless provocation, that had really angered her…"
gts_god_keeper.2007.a: "Little one…"
gts_god_keeper.2008.desc: "What was pressing on me this time was ice cold, as cold as my heart that had just cooled down. \n\n§r “Father.”\n\n“What you said just now…” §!\n\n§Y “I didn’t say anything, really!” §!\n\n§r “Ah, I do believe you, Father.” §!\n\nThe dragon girl was now burying her face into a pillow while the inky black hair was moving up and down along with her actions of laughing and slamming the bed. And now, perched on her, my other expressionless daughter was pointing her small claws at me.\n\nThe white nails were curled slightly aiming towards me, seemingly about to flick.\n\nIn theory, my daughters had good control over their power and jokes between a father and daughter were fine occasionally, but, what if, what if that girl decides to just toy me nearly to death before bringing me back to life! \n\nMy legs were trembling and my girls were laughing. One was smiling in a wild and excited manner, while the other was holding a tiny pixel of a smile on her face.\n\n§r “Do you have anything else that you want to say, Father?” §!\n\nI didn't hesitate and directly kneeled down – the gold under a man's knee could be saved for your own daughter, as being embarrassed was still better than being tormented like this. \n\n§r “Hmm?” §!\n\nThe dragon girl could not see what I was doing right now, and thank god she couldn't, otherwise I would certainly be ruthlessly mocked by this silly girl. Of course, I made this action not for my relatively gentle girl to see, I was just trying to get Thunbao to not go overboard for a moment and flick her dear old dad to death… \n\nUnfortunately, Thunbao's face did not even have a hint of hesitation.  She only let out a humming \"Hmm?\" from her nose.  \n\nI felt that I and my good daughter were about to have a spark– the kind that is generated when a taser was heating up.   \n\n§r “Hey Father… You should have known, we do not mind these actions from you.”§!\n\nDo not say such gentle words with such an expressionless face, this would make it feel as if it was your last supper! \n\n§r“Whether you want to show us your affection, are trying to do something outrageous to us, or you just simply want to talk to us, we do not mind.” §!\n
Tunbao's fingers were still curled slightly, but she would definitely not flick me to my death after saying those words… \n\nRight?"
gts_god_keeper.2008.a: "§P Eh eh, Little Tunbao, I did not say that at all……§!"
gts_god_keeper.2009.desc: "I patted the dragon girl’s face, gesturing her to not interrupt her good sister who rarely speaks so much. Fortunately, Yaorong still listens to me, this old person; she just slightly flicked her tail with displeasure, still holding her face buried in the pillow.  \n\n§r “Sister, you are the perfect example of being “honest with your body despite your mouth denying it”. If Father were to do something to you…” §!\n\nTunbao, who was on top of the little dragon, failed to finish her words.  Yaorong seemed to be losing it and directly flung the snake girl above her onto the bed before shifting herself onto her – that scene looked so luxurious and alluring, especially with Yaorong directly pressing her big and plentiful breasts onto her own sister’s face. \n\n§P “Make sure to be mindful of what you say, Tunbao!” §!\n\nIt was like the voice of the dragon girl had ground her teeth, and in my opinion, it was like she was about to swallow her dear sister and completely devour her.  \n\nHowever, Thunbao was unable to resist or respond to Yaorong at this point, If she opened her mouth, she would be forced into another deep and intimate encounter with Yaorong’s breasts that were crushing over her face. And for a girl, who was only 1.4 meters tall with a flat figure, her sister’s actions were really cruel. \n\n§Y \"Yaorong, don't go too far… don’t, Yaorong, I didn’t say anything! Little one! Ah no, my lady god!” §!\n\nThe word ‘don't go too far’ barely left my mouth before the dragon girl angrily turned her gaze toward me. \n\nAnd then her hand.  \n\n§P “Father, ah Father, it seems you have no idea what it means to go too far... \" §!\n\nThe girl’s fingers were soft and fragrant. Even though she was gripping her father tightly, I  could still feel the beauty of her body - but I also knew, that this little one, my lady god, was essentially a mischevious child.  \n\nAnd that is why, I was going to have some problems!  \n\nBut why? Why am I feeling a little excited instead of afraid? Even though being toyed by my strong (self-proclaimed) daughters has the chance of me being played into the ground by these two silly girls, my body and my brain was getting stimulated for some reason! \n\n§r “Daddy…” §!"
gts_god_keeper.2009.a: "Mm…"
gts_god_keeper.2010.desc: "I glanced at Tunbao, the girl opened her mouth perhaps to try and take an advantage of her sister–or at least that’s what I would like to think. There was surely no way she would swallow me whole, right?\n\n§P  “Little children who don't listen will be fed to Tunbao~” §!\n\n§Y “Ah?” §!\n\nThe hand that was gripping me suddenly became more forceful, instantly flinging me into a soft and moist space.\n\nIt seemed I finally understood what my little one meant by opening her mouth just now - but it was too late!  I could just see the little dragon with a smile on her face wave her small hand towards me…\n\n§Y  “Hey!” §!\n\n§P  “Tunbao, how does father taste~” §!\n\nI was pounding against the white chompers before me, but what responded was just the young girl's violent red tongue that was like a python.  In this despairing red world, the playful laughter of the girls was stimulating all my nerves - this was just them toying with me.\n\nOf course, this was only how they viewed things. \n\nThe crimson giant snake beneath my feet did not intend to let me calm down. It was thrashing, leaping, seeming to be wanting to pulverise my fragile body, yet was also seemingly yearning, as if it was savoring every single cell within my body.\n\nThe endless red wilderness was still churning. The only thing I could feel lucky for, was that my child was indeed only playing around… she didn't have the intent of swallowing me, and had also ensured that her power was not too excessive, so that she didn't chew me to pieces."
gts_god_keeper.2010.a: "Hopefully something like this will not happen again."
# Raising a Rebellious Sword Against Father
gts_god_keeper.3001.name: "Raising a Rebellious Sword Against Father"
gts_god_keeper.3001.desc: "Yaorong rarely showed such an expression - anxiety, panic, helplessness and even a hint of fear. As her father, you would want to comfort her, but the way she pulled her legs to her chest while using the sun to conceal her figure was a clear sign that she didn’t want to be disturbed by anyone. \n\nBut no matter what, you decided to soothe your child, who had only recently come of age.  Although her strength was enough to easily destroy the Empire’s fleet and she always showed a composed and sensible side in front of you, she was still just a child, and in your eyes, she always would be a child. \n\n§Y “Yaorong?”§!\n\nYaorong only lifted her eyes to glance at the ships before returning to her previous silence in response to your call. If your girl sitting beside the star was a rare occurrence, then this instance of her ignoring you was an event with a probability as low as winning ten thousand energy credits by purchasing a lottery ticket at random.\n\n§Y “What’s wrong? You can tell me anything.” §! \n\nThe girl finally looked at you directly, approaching you with her eyes that were much brighter than the star itself.\n\n§P “Daddy…” §!"
gts_god_keeper.3001.a: "I'm here"
gts_god_keeper.3002.desc: "§P  “Will you stay with me?” §!\n\nYaorong seemed to want to stick close to you, but her reason told her that such an action may cause her to lose you forever. Fortunately, not only did she stop such an impulsive action, you also complied by stopping the ship in her palms.  \n\n§P “Father, can I ask you something?” §!\n\n§Y “Please.”§!\n\n§P“Who is more important? Me, or your Empire?” §!\n\n………\n\nThe girl lifted her palm, making your gaze line up with hers – countless times you had found what your girl felt in those eyes. Most of those emotions were joy, excitement, or fear unique to a pup who has done something wrong.  But today, you could only see a sense of dispassionate indifference in those eyes. \n\nThere and then, you concluded that, your silly girl has entered puberty."
gts_god_keeper.3002.a: "The Empire."
gts_god_keeper.3002.b: "Of course it’s you"
gts_god_keeper.3003.desc: "§P “Mm, that does make sense.” §!\n\nYaorong lowered her head, using her other hand to rub her head, messing up the had-to-organize hair to avoid your gaze. \n\n§P  “After all, all my hard work with you has been for our Empire, right…” §!\n\nAlthough there was no change in the girl’s expression, you could tell she was about to cry – but this girl who was about to cry seemed to have forgotten that she was the only legitimate heir of this empire.  \n\nBut you also forgot that the girl only wanted a reply, an expectation, an approval - an approval from her closest kin. \n\n§P “Huu… then, father, are you willing to let the imperial army be inspected by me?” §!"
gts_god_keeper.3003.a: "......"
gts_god_keeper.3004.desc: "§P  “So you’re not trying to trick me?” §!\n\nAlthough there was still no expression in the girl’s face, her tone had already started to became more joyful - regardless of whether it’s a child in puberty or a rebelling child, all they need is just an acknowledgement of their worth. And for Yaorong, your praise was the most valuable gift in the world.  \n\n§P  “Then, father, shouldn’t the imperial army be inspected by someone you deem more important~” §!\n\nThe girl was smiling beautifully, however, you could sense the concealed ill intentions from her smile – the level of ill intention was probably equal to the value of a home renovation plan worth ten thousands that was presented by your large pet dog who you brought up."
gts_god_keeper.3004.a: "....."
gts_god_keeper.3010.title: "Special Military Exercises"
gts_god_keeper.3010.desc: "It was less of an inspection and more of a special exercise or a battle exercise between the most powerful individual of the Empire and the Empire’s fleet.  But neither you nor Yaorong knew, that over 80 % of the Imperial force that always fought behind Yaorong were religious followers of your little girl. \n\n§Y “Regardless of victory or defeat, try to not cause fatal damage.” §!\n\nYaorong glanced at the homeworld’s capital, which was also where you were located.  But she didn't respond instead she released her majestic, ferocious and terrifying body - the magnificent body that even a star could not conceal only inspired terror and a strange sense of holiness.\n\nIn contrast to Yaorong’s confident and assertive attitude, most of the Imperial navy were dumbfounded. They did not understand why there was a live fire exercise, nor did they understand why they had to fight against the Empire’s only heir,  the princess who was currently at the peak of her prestige.  \n\nWas this a battle? Or was it a one-sided massacre?  They had no options other than resisting, after all your dragon daughter was charging towards them. "
gts_god_keeper.3010.a: "Wait Yaorong, what are you doing?"
gts_god_keeper.3011.name: "Complete Defeat"
gts_god_keeper.3011.desc: "The so-called Imperial Navy was as fragile as paper in the face of the sky-shading dragon.  Her breath and the collision of her body against the starships were enough to cause these iron warships to activate their emergency hyperdrive capabilities.\n\n§H  “Has the princess gone mad!  If she was any faster then she would turned us all into metal scraps!”§!\n\n§H  “She is too terrifying. We were actually under the protection of a monster…” §!\n\nAside from fear and despair there was also greater devotion forming.  Facing the butcher knife wielded by the god they believed in. They took it as a blessing or a test - if not for the emergency hyperdrive system of the imperial starships, the dirt on your daughter’s body would have gained a little more alloy. \n\n§P “Have you seen it, Father?” §!\n\nAfter “eliminating” the imperial navy, the sky-shading dragon returned to her human form again. But instead of going back to the home port as you had commanded, she turned towards the Empire’s homeworld… or rather, she turned to where you were at the capital planetary city."
gts_god_keeper.3011.a: "......"
gts_god_keeper.3012.desc: "§P  “Was this what you relied on?  A toy army that you spent decades on forging?” §!\n\nThe girl’s face was flushed. Her beautiful face was slightly distorted due to her flustered emotions. In response, the huge sun behind her - the magnificence of the corona was raging with the excitement of her words, as if she was trying to make her crown look more dignified. \n\n§P  “Do you think these toys are more important than me!” §!\n\nThe sky-shading membrane wings were spread out, and  the black wings that were enough to cover the sun only brought the shadow of death and despair , and all of that, was nothing more than a simple physiological function of Yaorong. \n\n§P “Have you seen clearly, this is my power, this is a power that… your Empire cannot resist or endure!” §!\n\nShe stretched out one finger toward the home planet of the Empire, and that white finger, which was more elevated than a space elevator, could easily rewrite the environment of the planet, as well as erase all the intelligent life on it.  \n\nThankfully, she did not lower her finger and was maintaining that stance. She was waiting for your reply."
gts_god_keeper.3012.a: "I order you to stop as the leader of the Empire, and as your father!"
gts_god_keeper.3012.b: "We can talk it out."
gts_god_keeper.3012.c: "Oh goddess…"
gts_god_keeper.3013.desc: "§P “Yes… father.” §!\n\nThis was the first time she had shown her violent side in front of you, and also the first time that she has shown any sign of displeasure at you- but even so she was still your child, and she still treated the weak you as her supreme father and leader… even if she could easily make you or all of the Empire submit to her will right now.\n\nBut such a thing was meaningless. \n\nAll along, all she had wanted, was your recognition."
gts_god_keeper.3013.a: "It’s all over now."
gts_god_keeper.3014.title: "Let's Talk"
gts_god_keeper.3014.desc: "§P “Okay, Father, then let’s talk~” §!\n\nThe girl’s form instantly compressed into a titan class form of “only ten thousand meters” as she landed onto the homeworld. After briefly surveying her surroundings, Yaorong started carefully taking steps towards the place you were in. \n\nHowever, even as she was pacing lightly, the vibration from her titan-class body brought a bone-deep feeling of helplessness. Even the defense forces stationed at the Empire's capital weren't able to make an effective stop, and in but a moment, Yaorong was standing before the main gate of the palace. Those molten gold eyes glanced lightly at the main gate of the palace - that hundreds-of-meters high gate that took countless skilled artisans years to build, which would symbolize the absolute power of her rule weren't even as tall as the sole of her boot.\n\n§P “Will you not come out and talk, Fa-ther-~” §!\n\nYaorong crouched down, looking at you with a smile.\n\n§P  “It seems that your toy army that you took decades to forge was nothing more than a joke～” §!\n\n§P “Or perhaps, you are still unwilling to admit it?” §!\n\nThe girl’s expression carried a hint of mockery, but you completely approved of her current actions - a navy as powerful as the Empire’s had actually been no match for a single girl. So it was only natural for the girl who held such terrifying war power to show you such an expression… what’s more, she was your child, would it be bad for her to throw a bit of a tantrum?\n\n§P “Oh, my Father, why are you so silent. Are you unwilling to have a good talk?” §!"
gts_god_keeper.3014.a: "Okay, Yaorong, daddy was wrong."
gts_god_keeper.3015.desc: "In the past the little one would have happily accepted it the moment she heard that you had admitted to being wrong, and she would try her best to stick to you - but today was different, as the little dragon was holding a grudge. What you said back then about “the Empire is more important\" had hurt the little one to the core.   \n\n§P “Just an apology? My, Father?” §!\n\nEven when she was squatted, that body that was compressed to the titan level was still oppressive. And because of the two of the unique status, no one dared interfere with this father-daughter conflict.\n\n§P   “Have you forgotten the fate of the civilizations that were defeated by the Giantess Empire? Just an apology can subdue their greed and thirst?” §!\n\n§P  “Are you joking?”§!\n\nOnly now you realized that that something was off. It seems like your silly girl didn’t plan to just let you off so easily. She was really going to do it!  \n\nThen next moment you started to think if you should run, but a body that was still at the titan level was clearly not something that you can escape from. You might not even be able to run away from a step in just a single hour! \n\n§P   “Then, are you ready to receive your punishment?” §!\n\nA pure white finger was slowly reaching in. The magnificent palace could not even give you a moment to resist. And thus, you calmly accepted your fate. After all, as an emperor your pride would not allow you to be running around like a person in panic within your own palace."
gts_god_keeper.3015.a: "......"
gts_god_keeper.3016.name: "The Abyss"
gts_god_keeper.3016.desc: "§P “Father?” §! When you opened your eyes again, you were in a pure white wilderness that was extremely soft and with a strange scent.   The only source of light was from the sky - not a star, but a pair of golden eyes that were brighter than a star.  You suddenly realized where you were.   \n\nThe little one shrank her neck back with a hint of fear, but then she thought of what had happened several months ago - her father who she had flung into her shoe, had said that his toy-like empire was more important than her. How would she be able to tolerate that?  \n\n§P  “I…” §!  The interior of Yaorong's shoe was filled with her unique, foot-like scents. Even though Yaorong was considered to be a very clean girl, she would regularly bury her feet into a star to perform maintenance - but she had just been in a ‘fierce battle’, and her feet which had paced across the cosmos were still secreting sweat. \n\nWhat made you feel despair wasn’t Yaorong's shoe scent, but instead it was you thinking about how her physiological functions alone were enough to kill most humans.  But after thinking that far you also started to feel lucky, after all this girl did not decide to throw the Empire’s capital or conquer a couple cities near her to vent her anger. She was totally able to do it, but she had only thrown you inside.\n\n§P “Stay inside my shoe and reflect on your actions!” §!\n\nThe light from above faded away. That must have been Yaorong retracting her head, and now it was time for you to start considering… how you could live for a longer time within her shoe. The little one had purposefully thrown you into the deepest point of her shoe and she had even thoughtfully dropped you into  the lines that had been carved out from her constant walking. The traces she has left from casually walking was already making something that felt more despairing to climb than even the world’s largest pot-hole.\n\nAfter all,  the depth of this basin was nearly a million meters, and at the lowest point of this basin, you could even see the corpses of enemy army, wreckage of starships… and even some pieces of what had once been planets remaining.  \n\nThat was the filth that lingered in the sole of your daughter's feet, this was also the beginning and the end of a civilization. Perhaps this was the end of the Empire too.\n\n§P  “Do you… regret it?” “Daddy?” §!"
gts_god_keeper.3016.a: "Help me...."
gts_god_keeper.3017.name: "Goddess"
gts_god_keeper.3017.desc: "§P “I can accept such a title, but you cannot address me in that way… I am your child, always, always.” §!\n\n The finger that was once about to fall onto the capital of the Empire retreated as if it had been electrocuted, and the girl’s face that was once arrogant, even boastful, quickly showed an apologetic expression – if this girl was not a dragon, but rather a cat or a dog, then her ears should have already drooped down.\n\n§P  “Father… don’t use that title.” §!\n\nYaorong covered the left and right sides of the capital of the Empire with her hands. Her sky-shading membrane wings also covered above the homeworld. But at this moment, that membrane wings which was known to bring despair did not bring death and despair. On the contrary, that dark black membrane wings had brought an odd sense of holiness.   \n\n§P “I am your child after all…” §!\n\nShe wanted to embrace you, but her body was simply too huge. Even the Empire’s homeworld, the largest Gaia planet [Root.capital_scope.GetName], was still like a slightly bigger football to Yaorong - she wasn't even able to take the football into her arms without hurting the weak lives that adhered to this small star.   \n\n§H Yaorong has always only ever cared about you.§! \n\nBut for you, she could also choose to love the Empire… or rather to treat the citizens of the Empire with gentleness. \n\n§P  “I don’t know how you perceive me… I was just being a little temperamental. I really didn’t mean anything by it…” §!\n\nThe girl’s voice was becoming increasingly flustered. She was scared - she was afraid to lose you and  was afraid of being estranged by you.  The god that could easily destroy the Imperial Navy, was still a girl who could not do without her father, when she was in your presence. \n\nEveryone is born to be cared for by another person until they grow to a point where they are able to take care of others, whenever a person is in front of someone who had always cared for them, that person will be brought to the feelings of being teased, getting their blankets pulled, and getting kicked or called by others, no matter how much they grow. this behavior is like the animalistic habits that was carved into their very bones - even if a single finger of hers was now enough to completely destroy the ecosystem of a planet."
gts_god_keeper.3017.a: "Plan completed"
gts_god_keeper.3020.desc: "Yaorong has reached the appointed location of the exercise at the capital. We should order the fleet in this unusual exercise..."
gts_god_keeper.3020.a: "Just try your best."
gts_god_keeper.3020.b: "Go all out."
gts_god_keeper.3021.desc: "§P “Father, you have had a good sense of style after all…” §!\n\nYaorong brushed off the black dress she was wearing, pretending that she was brushing off some non-existent space dust. She then looked at the navy that was on their way to their homeports with a hint of provocation in her eyes. It was like a big dog that received praise from its owner as it flaunted it to other small dogs…\n\n§P  “Of course I’m more powerful than your Empire, and I'm also more… important~”§! \n\nThe girl’s body got close to the homeworld.  Her cherry red lips, which were deliberately closer, were all that the citizens of the Empire could see in the sky - right. Even the Empire’s home world,  [Root.capital_scope.GetName], the so-called Gaia planet, would nothing but a hard candy that had white bacteria growing all over it to Yaorong.   \n\n§P “However, father, although you have made the right choice, there can’t be no punishment for losing so horribly with these exercises~”\n\n“Right?” §!\n\nThe words that girl spoke with a charming smile sounded undeniable.  She was not asking for your opinions but simply informing you of a fact."
gts_god_keeper.3021.a: "Wasn't this exercise?"
gts_god_keeper.3022.desc: "As a father, you still hoped that you could be somewhat reasonable with this girl. But as a child, Yaorong didn’t want to give up this chance to be placed ‘above’ you.  \n\n§P  “It’s not just us, Father… you do know how the Giantess Empire treats the defeated countries, right?” §!\n\nThe girl’s eyes glittered. After giving you a few minutes to think, she brought her lips towards you - the capital of the Empire was also its most unique office district.  The palace unique to you was located on an artificial island. The original purpose of building it there was to stop your little dragon from going wild and causing chaos to the other citizens of the Empire, and now the measure had proven to be useful… though you could not do anything about it.   \n\nThe palace which had been built over the course of several years by numerous skilled artisans did not have any resistance in front of the girl’s lips; and that was the result of your silly girl lowering her power and form to the titan level - after all, it would only take her a swallow to eat up the entire homeworld of the Empire. \n\n§P  “Father…” §!\n\n *Gulp*.\n\nThe girl’s gulp broke through the eardrums in an instant.  In the endless darkness, you only heard two remaining sentences.  \n\n§P  “You now…” \n\n“Belong to me.”§!"
gts_god_keeper.3023.desc: "Yaorong was very powerful. Her power was something that no single individual could resist.  But even a dam that had a thousand miles to its name could still be defeated by ants - and the Imperial Navy did not perform as well as ants.  \n\nBeams of light, cannons, neutron torpedoes and nuclear missiles were released towards your child. This power, which should have been able to destroy a planet, could do nothing more than spark a few sparks on her scaly body.   \n\nHowever even the dragon, which was born from thoughts and is inherently fearless, still got a little annoyed by the weapons of mortals - during this unequal and unfair fight, Yaorong’s shields were finally broken, and that was also a symbol of your agreed upon victory.    \n\nThe ships, which had not been forced to use their “emergency hyperdrive by the girl yet” surrounded their princess, and now the girl, who was seen as a god and the sole inheritor to the Empire, was smiling gaily as she raised her hand, signifying that she had lost.    \n\n§P  “You were really amazing, Father~” §!\n\nThe little dragon did not have any sarcastic undertones, and it seemed like she really meant it when she was saying those words - but what was there to praise?  The power of the Empire’s reckless barrage only broke the shields that were supporting the girl. Her body itself was one of the most powerful weapons in the galaxy!  \n\n§P  “Since you have won…” §!\n\nThe girl, who had raised her hands to signify her surrender, patted them together, and then several chains, which were of a golden color, bound themselves together as if they were constricting a person like pythons – that girl, with her wicked taste, had even used a ribbon to tie a bow on her horns. \n\n§P “I remember you talking to me about the scenes where civilisations were defeated by those Giantess Empires.” §!\n\n§P “The glorious citizens of the Empire became slaves, and all of those former imperial clans and royalties became… objects for small ones to take it out on.” §!\n\nThe girl cut in before you could even speak, and she looked towards the capital of the Empire with a displeased look - or rather, she was looking at you, given the fact that her eyes were much larger than the  palace that you were currently in. It was too easy for her to see you.\n\n§P “You want that too?” §!\n\n Yaorong’s tone was now colder. The traces of her once faint smile were long gone. But that was also normal, after all those words were a little too vulgar, it wasn't good for a child to hear them.  \n\n§P “I am still your child after all.” §!"
gts_god_keeper.3023.a: "No, I would not of course."
gts_god_keeper.3024.desc: "Setting aside the fact that your little dragon had once been the mother god that you had revered for over ten years, based on her actions in the twenty years you spent together, there was no way that you could carry out such an action - furthermore, the amount of firepower that the Empire used only managed to pierce through the girl’s shield…. You don't even dare to imagine her real strength. \n\n§P “You… best not.” §!\n\nThe girl raised an eyebrow before making the restraints on herself even tighter.  There was a faint smile hanging from the corners of her lips, that you would never dare to imagine too much… After all this girl, had already grown up.  She was no longer the innocent and cute little dragon who was as pure as a blank sheet of paper. Now if you had a teasing way of handling her, Yaorong may use that as a reason to finish you off completely. "
gts_god_keeper.3024.a: "......"
gts_god_keeper.4000.title: "A Dragon and a Knight"
gts_god_keeper.4000.desc: "Actually, every girl has had a dream: They jump on the back of a dragon that no knight could defeat. They use a sword to slay a dragon, lift their blood-soaked hems of their dress as they cheerfully stride to the knight and say, “Pull out your sword and marry me.”\n\nBut the girl itself… would be more like the dragon, which was powerful enough that no knight could resist.\n\n§P “Hello there, Father.” §!\n\nThe knight came to stand before his princess’ feet. The princess in fairy tales, who was supposed to be as delicate and beautiful as flowers, was now covered in sharply angled dragon scales, with all of her fragile flesh hidden behind what had become a resilient exterior of thorns. \n"
gts_god_keeper.4000.a: "Hello, my little dragon."
gts_god_keeper.4000.a.response: "Yaorong was dressed in a very flamboyant outfit today. Her pure white dress was so pristine and immaculate like an angel’s, even if her legs were still covered with black stockings that symbolized desire… After observing her with a slightly more perceptive eye, you noticed that something was off – the way your little one was dressed, was that like she was prepping up for her lover? \n\n§P “As far as I know, many fathers didn't really want to see their daughters suddenly being taken away by some strange and lucky bastard… Father, is that you opinion as well?” §!\n\nThe girl's tone had a hint of testing in it, while you were thinking that when a yellow hair comes up, you should slice that person into four pieces or five, or should you just crunch them up into pieces and feed it to your own daughter…"
gts_god_keeper.4000.b: "Mm.  At least for now, I do not think there is anyone in this world that would be worthy for you."
gts_god_keeper.4000.b.response: "Those words, which were at the very most a form of praise, did not attract Yaorong like you expected. Your little one just tilted her head, gave you a fleeting smiling look before lowering her head once more.  Her face, that showed a sense of easily getting shy, was different from what was in your impression, could the decisive, slightly irritable little dragon suddenly start to quietly hold a bunch of flowers whilst sitting meekly on the ground?\n\n§P “Actually, there is.” \n\n“At least, my little sister she…” §!\n\nYaorong glanced at you, and at this moment your expression could only be described as strange – what kind of situation was this, where your own pig got to steal your cabbage?  This kind of storyline should only appear in some of the Empire’s… adult forums, how could it appear in real life?\n\nBut after some thought you were able to let it go. After all, those two “little ones,” when they were at their smallest size one of them is still one hundred meters tall, not to mention when both of them were fully stretched out, they could use stars as toys or snacks… In a sense,  your two little ones do look like a good match.  This was also good because it allowed you to drop the idea of slicing that yellow haired bastard up into five pieces to feed Yaorong"
gts_god_keeper.4000.c: "If it was Tunbao, then it isn't impossible."
gts_god_keeper.4000.c.response: "However, Yaorong didn't respond to you in words. She instead focused her gaze on you.\n\n§Y “What is it?” §!\n\n§P “If I were to say that, aside from Tunbao…”§!\n\n§Y“I would kill that yellow hair, chop them into five pieces and feed it to you.”§!\n\nSuch words were said with a tone of absolute resoluteness to the point that even when you were saying that it sounded decisive - after all, under your command, how many bones were buried under the legend of the undefeated empire only you truly knew. \n\nThe little dragon glanced at you, before turning her head awkwardly, and then mindlessly started whipping the ground with her long dragon tail. After being with her for so long, you know there is trouble when the little dragon was making such an awkward face. For example, the last time she almost crushed all of the Empire's fleet, and attempted to intimidate the capital of the Empire...  (raising a blade against father)"
gts_god_keeper.4000.d: "Yaorong?"
gts_god_keeper.4000.d.response: "§P “Father…” §!\n\nEven after running she still spent over half a minute after she turned her head over to face you, and such act would make the image that you created of “father” to lose some of its worth.  As after all, you did always trade off these two extreme forms in the heart of your child - she saw you as a god who was worthy of her and of the Empire’s worship, or….like a horny insect licking the remains of the planet and starships on the insoles of her shoe.\n\n§P  “Every child hopes that their father is an upright hero. To them, their father is the sky, the mountain, something that was unmovable and unbreakable. Father is Ultraman, who can remove the small monsters from their lives.  Even if their Dad worked every day while doing a simple and unnecessary job, in their children’s eyes, what he has done was still the most amazing thing in the world…” §!\n\nThe little dragon muttered.\n\n§P  “Although both me and Tunbao feel that the work you do is useless… after all, your empire is still too weak, right Father.  Instead of holding onto that thought as you work to your death, why don’t you just try your best to please both of us now, Father?” §!"
gts_god_keeper.4000.e: "Is the point of this off?"
gts_god_keeper.4000.e.response: "The little dragon still did not respond in words, instead she looked at you with a smile and supported her chin with her hand, before deliberately using her tail to make a gully that trapped you within it.\n\n§Y “What are you going to do now?” §!\n\nThe little dragon had stood up, and somewhat deliberately brushed off the non-existent dust off of her body, adjusting the lavish dress she was wearing.  And at this size she was now, what you could now see was only the little dragon's high heels.\n\nAfter adjusting her dress and applying her light makeup, she really looks like a queen.  Those who are called queens rarely ever think about others’ feelings. Her high heels that signified her ruling power seemed to be making up for her slight weakness in height (scale), tonight was... §H all of her is to be unparalleled!§!\n\nThis was the girl giving herself some encouragement, she had been thinking about a lot in her heart now, and after a lot of inner struggles she had finally chosen to reveal her feelings - after all, whether as a father, a person who she admired, or the leader of the Empire, you were qualified to be a good listener for the little one. \n\n§P “Father, we are not blood related.” §!\n\nLogically speaking, such words would have been a decisive shot in the eight PM drama hours, and that the next scene would be a father and daughter turning against one another, daughter resenting her father’s lies, and a father scolding daughter for not acknowledging his sacrifices… but what we see right now is not something that’s happening in prime time TV.  \n\n§P “Our ages do not differ that much either.” §!\n\nYou seemed to know what your little dragon was about to say - this girl was going to declare her sovereignty, declaring her sovereignty over you."
gts_god_keeper.4000.f: "......"
gts_god_keeper.4000.f.response: "§P “I… love you. Hmm, by love, I mean the voluntary and ongoing reciprocated interaction which is acknowledged by lovers.  It is generally characterized by the expression of intense liking, actual sexual activities, or the hope for it.  Uhm, by that I don't mean the latter...” §!\n\nDespite wearing that dress which highlighted her queen-like presence, Yaorong was now acting like some new kid who had never touched a member of the opposite sex before, and was even at a loss for words when facing someone that they had feelings for.\n\n§Y “Mm?” §!\n\nHowever, for you, was it not the same? \n\nOh, there were some differences. The difference was that, for you, you were just watching your well cultivated cabbage that was going to be stolen by some other wild boar, but now that cabbage that you had grown was all grown up! and was choosing to repay your nurturing…but could you really bear that repayment? You’re girl was a majestic being, who when fully stretched could be much, much bigger than a star!\n\nBut… your doubts had been slightly settled, after all your daughter was offering you some love, and not some strange, yellow haired being. Then, you were now like a old farmer who knew he had a marriage arranged with his childhood sweetheart - you now felt relaxed, and extremely content.   \n\n §P “Father… but I really, love you.”§!\n\nThe black hem of her dress fell to the ground, showing her immense power that was enhanced by her gigantic body to the billions of citizens of the Empire. She would always deliberately reveal her strong appearance to them.   \n\nBut no matter how strong or firm, she was still your child.  Under the tough dragon scales of the dragon, there would still be soft skin exposed to you… She would cry, she would laugh, she would be disgruntled by your scoldings, and also let out the most beautiful smiles when you praised her.  \n\nShe was a weapon that conquers the universe, and also your child; your god."
gts_god_keeper.4000.g1: "§Y Yaorong, I am your father. Forever will be, and can only ever be…§!"
gts_god_keeper.4000.g2: "§R We will be together, witnessing the rise and fall of the stars. §!"
gts_god_keeper.4001.desc: "Yaorong's golden eyes fell upon you. The intense desire, lust and affection that was once filling her previously had been retracted once more. Those golden pupils, that looked similar to a golden lake, had not a trace other than being calm and… empty?\n\nThat's right, how could she not feel empty? The father, whom she had been admiring for decades, rejected her confession, she could do what? To forcefully buy and sell it, to greedily swallow her closest kin, her love, and then take over all that he is?"
gts_god_keeper.4001.a: "Yaorong..."
gts_god_keeper.4002.desc: "§P “I have overstepped, Father.” §!\n\nA crimson tongue licked over her lipstick-covered lips, and her golden eyes were even hotter than the starlight.  The emptiness and calmness in her eyes were replaced by another emotion - you were already way too familiar with that emotion… It was a raw desire and veneration.  It was a fanaticism towards the “Higher-Up” that she was unwilling to conceal.  \n\n§P “But… are you really unwilling to fulfill this small request of yours, a humble subject?”§!\n\nThat hundred-meter-tall body kneeled down. The girl’s fair skin, which was exposed for all to see was now within your reach… That was the unfulfilled beauty that caused mortals to lose their minds; such beauty was a forbidden existence that incited lust.  \n\n§P “Father?” §!\n\nThe cherry red lips had now appeared in front of you.  The hot breath, with its scent of feminine hormones flowing from her mouth was washing over your face - you have seen countless thesis papers like “A large scale research on the plausibility of Giantess hormones capturing small ones”, but you have always thought that this was just nonsense.   \n\nBut now, just by the breath coming out of your own child’s mouth had already caused your brain to stop thinking, leaving nothing but a desire for pleasure… There was a moment when you really wanted to break through the constraints of this world to unreservedly enjoy the magnificent and beautiful being before you.\n\n§P “Do not reject me… Father…” §!"
gts_god_keeper.4002.a: "Don't do this."
gts_god_keeper.4003.name: "Cosmic Festival"
gts_god_keeper.4003.desc: "A crimson giant tongue reached out, using the saliva-filled tip to glue you to it - if you were still rational, then you might be wondering whether the Leviathans also steal food in this manner. But now your brain had been completely rewritten by the pheromones from Yaorong. You only wanted to desecrate the great being that held you in her mouth. \n\nThat was mankind’s most fundamental lust and desire - the desire to conquer the cosmic giant that had trapped you, to make that ever-so-noble god a necessity for the continuation of civilization! To drag her down from the highest throne, to peel off her perfect exterior, and to slowly devour her innermost self.\n\nThe gorgeous black dress was slowly being taken off, until that beautiful body appeared almost naked in front of you, and Yaorong's slender and defined lines were as captivating as a painting. If her proud and upright figure was to show you her beauty, then her kneeling posture right before you served to showcase her rare feminine aspects."
gts_god_keeper.4003.a: "Don't take it all off!"
gts_god_keeper.4004.desc: "Slender fingers paused at the position of a bra's strap. In the magnificent journey of the Empire, it was also these jade-like fingertips that effortlessly erased billions of lives, and now in front of you, all it plans to do is to take away the last remaining piece of cloth.  \n\nHer heavy breathing was akin to a dragon’s roar… yes, it was indeed a dragon’s roar; the noble, sacred, and inviolable god, was now like a lustful barbarian.  A barbarian. You never imagined that this uncivilized word would ever be used to describe Yaorong, but at this moment, all you could use to describe her were only the barbaric traits.  Pure desire, sincere cravings. These basic needs, which were based on the fundamentals of life, were now completely exposed in front of the dragon.\n\n§P “Umm~” §!\n\nShe knelt down, perfectly showcasing her beautiful curves. From your current perspective you could do nothing more than describe the beauty before  you by saying snow white, full of flesh and all of it was like those scenes of Yaorong fighting so freely before, back when you first saw the sky shading dragon."
gts_god_keeper.4004.a: "......"
gts_god_keeper.4005.desc: "§P “Father… According to humans, I am your god. Did you never, not even once, have thoughts like that for me?  Did you really never think of subduing me,  using overwhelming brute force to violate me, violate, and tame me?  Didn't you say that you wanted to conquer lifeforms that were much stronger than you? Now, is this not what you wanted?” §!\n\nThe mountains-shaking giant dragon pushed her body towards you.  Her pure white flesh was fully exposed in front of you like a veil of mist.  Her once bright and bustling eyes were now narrowed, and her beautiful face was now not as elegant and heroic as it once was. The only thing that was visible in her face now was the extravagant look of lust.§! \n\n§P “You… please treat me well.” §!\n\nHer hot breath, along with the scent of a feminine hormone, shattered that last fragment of rationality in your brain with Yaorong’s heavy breathing. Your most beautiful dragon was now presenting herself to be taken, then why were you still hesitating here? You’d be suspected of something if you are not reacting soon enough!\n\n§P  “You are so gentle after all, Father…” §!"
gts_god_keeper.4005.a: "......"
gts_god_keeper.4006.desc: "§P “Then… I guess I need to teach you well.” §!\n\nThe crimson giant tongue reached out, enveloping you and pulling you into her mouth.  The crimson world was now the entirety of your domain… but this was just the beginning. Yaorong slowly raised her body, changing her squatting posture into a more alluring duck-like style, her hand touching her lips, preventing the tiny one from her mouth from thrashing too violently, while her other hand was casually pressed against her smooth and warm thigh.\n\nShe could hear you sob, and she could also feel your resistance - and by that, it was only a perfunctory and faked resistance. The scene now was like a cabbage with legs reaching out to steal a pig, but the pig was still small and had not grown a single hair yet, as it was still buried by the cabbage leaves. \n \nYou who had ‘escaped’ from the mouth of the dragon, were now covered in the bodily fluids of your dearest, even after struggling you weren't able to escape the feeling of being suffocated.  You wiped your face, finally getting rid of the fluids on your face, and finally looking at the dragon that had a rosy hue on her face. \n\nThen a red world began to open once more, swallowing you."
gts_god_keeper.4006.a: "Ugh..."
gts_god_keeper.4007.title: "Agreement"
gts_god_keeper.4007.desc: "§P  “You… agreed to that?!” §!\n\nYes, you agreed to this. After all age has never been a constraint for love, and neither was species - look at legends like Xu Xian who was a normal human with a serpent spirit and also the ghastly knight Ning Caichen, they were also able to do such cross-species acts, then why couldn’t you do the same? \n\nYaorong’s molten golden pupils were now fixed on you, and the previous cautiousness had now disappeared, replaced with excitement and joy… Shamefully for a father, this was the first time you had seen your daughter this happy. \n\nAnd after rarely expressing such jubilation, Yaorong became quiet as if she was a lamb - able to make a passionate woman like dragon to become as quiet as a lamb, making the most magnificent shooting stars to stop and become the starlight that forever illuminated the star sky, and even the cicadas had stopped chirping.  This quietness was for thought and for that long awaited moment… This perhaps, was the magic of love.  "
gts_god_keeper.4007.a: "......"
gts_god_keeper.4008.desc: "Although your reply was not a complete confirmation, that was enough for your little one to see this as the start of a relationship. But on the other side , your other daughter did not think the same way - this little girl, who was respectfully called the Cosmic Serpent, once again felt the urge to transform into the monk Fahai and question Xu Xian if he knew that his lover was actually a white snake? Then Xu Xian would proudly say that he was willing, that he liked it, and was willing for his lover to suck his soul dry you old, bald donkey, what’s it to you ?!\n\nEven though she was actually the white snake in this story.jpg\n\nBut your little Tunbao was still quite considerate, once she saw you and her 'sister' about to perform an act of intimacy, she had consciously backed away, and even used her power to shut out the area that the two were in from the capital of the Empire in case her sister’s fervor destroyed the small planet.  \n\n§P  “Then shouldn’t we create a pact? Hus… Husband?” §!\n\nYaorong's eyes were lowered, and now there was nothing else inside but adoration and doting…Yes, doting, those kinds of expressions were emanating from your child - but she was the one who should've been receiving the doting.  \n\n§Y “Now?” §!\n\n§P  “Of course it’s now! Or do you plan on……” §!\n\nThe girl suddenly got up, and the pure black dress was fluttering as it resonated with her movements of joy - her strength was capable of changing the laws of the universe, but she was using such power to vent her feelings of joy and excitement.  Just like how a dog loves to rub their head against their owner to express their affection, it’s stupid, but it was effective.  \n\n§P  “You will not go back on it, right?” §!"
gts_god_keeper.4009.name: "Eternal Vow"
gts_god_keeper.4009.desc: "Her slender and delicate hands should have been held in a stronger power hand as she would be carefully played with, and savored as if she were a work of art.  But now these beautiful hands were casting a sky-shading shadow over the Empire’s capital - it wasn’t that first time Yaorong had done this, but this time, she did not do it with the intent of toying around. Yes, today Yaorong was reaching her hand out towards you with full of expectations. \n\nFour titan-class ships along with The Empire’s flag ship pulled together and formed a “circle,” which was a megastructure that was several times larger than a star gate! It was the greatest wonder in human civilization! And it was just… a ring.  \n\nIt’s base was made out of billions of minerals and alloys, and it had been given the concept of “circle” when it was being born in the Empire’s forges. And on top of the ring, it was not some worldly diamond - what right did the carbon element, which is used by mortals, have to taint the fingers of a god? Only the gods or her most loved item were worthy enough to be the object for the god to adorn.\n\nHer dragon scales and your blood, which was barely visible, was added to the top of the ring. Normally there was no way that the small amount that you had could cover the ring to any visible extent, as this ring was at the scale of being comparable to the Empire’s capital city – but your child – or should I say your “bride,” has that ability, to arbitrarily rewrite the rules of the world."
gts_god_keeper.4009.a: "...Yaorong?"
gts_god_keeper.4010.title: "Eternal Vow"
gts_god_keeper.4010.desc: "§P “Hu… Husband.” §!\n\nShe still could not forget this title, but it was not like you weren't the same way. Perhaps the new generation of the Empire didn’t know how complex the relationship was between their emperor and queen, but there was no lack of veterans, who shared the same age as you, who were watching this ceremony.   \n\nThe Empire’s flagship and the Titan ships set their thrusters to the maximum, successfully putting the ring, which had a price that could not be calculated, on the  right forefinger of the girl.  It was just a useless ceremony, but also an oath that symbolized eternity and commitment. \n\nYou did not need any words, one look, one action and you and your partner would understand what the other meant – even if the girl’s face was enough to obscure the brilliance of the stars, even if the girl’s body was able to cover the sky, even if her unconscious physiological actions were the equivalent of a natural disaster to the other civilizations. \n\nLove is able to overcome all,  \n\nAt least for Yaorong, these were not considered to be barriers, and the mountains and rivers could be crossed with a single step. The songs of praise that the citizens of the Empire used to sing for her had been rewritten to - §H “The Supreme one unfurls the sky-shading wings, and the entire star region will be shrouded in endless darkness, and the intense waves of high energy particles can be observed with the naked eyes. When She moves, the hyperspace channels change their routes, the planets collapses, and even the stars are afraid enough to curl up and retract their brilliance. This is the power that only befits Her supreme majesty. She used her own blood and bones to create the history of this entire universe.” §!\n\nNow, the supreme one who writes history, who uses her body to measures the world has also bowed before you."
gts_god_keeper.4010.a: "......"
gts_god_keeper.4011.desc: "§P “Actually, it is all a bit strange, isn't it?”\n\n“I am both your god, and your follower… Then, why can't I also be your non-blood related daughter, and your wife at the same time?” §!\n\nYaorong deliberately used her ring-laden hand to pick up her pure white veil. What was more eye catching than her decorated face was the thing that the girl was holding in her other hand. The girl's unlimited power had created a bouquet of flowers… a bouquet that was comparable to the size of the Empire’s homeworld.  \n\n§P  “Isn't that right~?” §!\n\nHer molten golden pupils were now fixed on you. Those eyes were always unrestrained in revealing her feelings, and today was no exception - joy, delight, excitement and also a hint of indescribable lust.\n\n§P “I finally got here today, Father…”§!\n\nThe Empire's flagship finally parked at the tip of Yaorong’s eyelashes. Those huge eyes, which were as big as satellites, looked so awe-inspiring, and so worthy of… adoration. However, whether it be awe or adoration, its aggressiveness was undeniable - if it was any other ordinary person, they could consider this stalking. \n\nYaorong’s gaze was inching down over your broad back.  A certain part of the girl’s heart was tingling and coupled with that, every pore on her body had opened up slightly as if she was savoring every inch of that body, which had once belonged to her, was now belonging to her again. The protectiveness which was brought out by that body's power had made the person who was being protected in her arm to either completely melt in it, or shiver in front of power that was enough to rewrite the world – and so, she thought, that  she should be rebellious. That she should slowly consume him from his firm exterior all the way to his soft and vulnerable inner self… Yes, she was unashamedly revealing her desire to devour you.\n\n§P “Father…”\n\n“Sometimes, I feel like a puppy. At the moment that you call my name and hug me tightly, I will respond to your call from that moment onwards, until we die... am I not just such a creature, one that has always focused on some event and some person. ”\n\n\"But I do feel like a puppy… puppies never hold a grudge no matter if you have locked them out for ten minutes or two hours.  Puppies only know that when you opened the door for them, they will protect you whenever you are in danger, no matter what. “ \n\n“Do you still remember the time, long ago when you were captured by the fleet of a foreign country?  Though this might be like making self-boasting claims, but I always do my best to come and save you whenever you are in danger… Isn’t that just like a puppy?” §!\n\nThe girl sounded a little excited, but seeing the sight of you quickly made her calm down."
gts_god_keeper.4011.a: "But you also sometimes act like a cat; because at the very least dogs will bother you to go outside for walks and play fetch using flying discs from time to time"
gts_god_keeper.4011.b: "Willing to protect you no matter what, but cats would just wait at home for you to go hunt things and then feed them when you're back"
gts_god_keeper.4011.c: "Shameless, but also pitable little creatures showing off their cuteness..."
gts_god_keeper.4012.desc: "§P  “But it can’t be helped, I am just simply drawn to these little things…. Father.” §!\n\nShe did not change that title that she had been using for so long. You also preferred to be called “father” than “husband” – although in the coming days, you two would more likely to refer to each other with the latter title.\n\n§P  “So, would you still want this puppy of yours?” §!\n\n§Y “A puppy will always be loyal, never betray.” §!\n\nYaorong was originally planning to do a pledge of loyalty to you, to show her loyalty with an everlasting  oath - she had even come up with the lines – §H “With the azure star as my lamp, and the Milky Way as my blade.  I will follow Father’s Kingdom straight to the other side of victory, until the end of all things to declare my unending loyalty.” §!\n\nBut at the end, she used the phrase of a puppy , because in front of you, she was truly like a puppy protecting its master.  \n\n§P “Of course.” §!\n\nYour heart had been settled, and you felt just as relaxed as someone who just found out that the one you were bonded to since youth was actually your childhood sweetheart – your little puppy wouldn’t be able to squeeze you dry right?. No way!"
gts_god_keeper.4012.a: "Yeah, couldn’t she…?"
gts_god_keeper.4013.desc: "The next moment, a crimson fleshy wall had become the entirety of your world.\n\nAt this moment, the heart that had previously settled into peace had now sunk into the abyss - at the very least, if you had met someone on a dating site you would’ve spoken of the life of Bach, the poems of Shira, or the sad fate of the universe heading towards heat death via increased entropy before finally showing their true goal to you and asking whether you wanted to stay at the nearby hotel that has a half-off on their couples room to talk about the meaning of life. However, your little one, your puppy, your wife, she had skipped straight to the final act: she had directly locked you up inside her.  \n\nIf nothing went wrong, then that would be her vulva. Which is where a liquid of love was flowing freely like a flood. If you were willing to calm down to see it, you might be able to clearly see the corroded warships and the broken remains of planets.  They were all a part of this world, with them being added to the terrifying and cruel color of this world.\n\nHowever, a terrifying world gave you another possibility. This was your child, wanting to give you rebirth… that’s right, she had previously said how “why can’t I be your daughter and wife at the same time”.\n\nShe was now going a step further… §H She was going to fulfill the duty as the mother god, she wanted to use her near psychopathic love to become your mother.§!\n\nThis cruel and murderous world was calling towards you - tread down this peak path, accept the love and promise from that supreme god, accept your second life, and go lie down like a child inside her womb……\n\nThere was no need to hesitate.\nYou chose to embrace a new life. "
gts_god_keeper.4013.a: "Ugh……"
