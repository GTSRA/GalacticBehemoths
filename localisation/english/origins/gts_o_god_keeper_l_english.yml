gts_god_keeper.5600.title: "The Beginning"
gts_god_keeper.5600.desc: "Those bright golden eyes were more dazzling than a star, and yet, the owner of the eyes looked upon them with affection and tenderness… the people who were prepared at the starbase, ready to enter the God's body, were now too afraid to look at the God they had served and worshipped for half their lives.\n\n§P“Are you truly willing to go? Once you are in, there’s no turning back. Your fate will be to remain in my body forever.”§!\n\n§P“Until now, you still have a chance... I do not mind keeping you inside me, but I do also not think that what awaits you in my body is the paradise you are imagining.”§!\n\n“... I offer my flesh and blood to our great God, the mother and savior of our race, and let her rule over the entire cosmos by supreme destiny!”\n\nYaorong sighed. She did not particularly like these overly zealous followers. In her values, as their God, her role was to protect these insignificant followers as well as to fulfill their wishes that were not too extreme.\n\nTo be honest, conquering enemy planets was simple; extinguishing a star or even devouring a star wasn't too difficult either; but this group of people wanted to explore her body--- actually, even the surface would have been fine. If she were to shrink them, even a single wrinkle on her body would have been large enough to entertain them for a lifetime. But if it was inside... given Yaorong’s size, it is probably larger than any galaxy they had seen. If a stupid science ship were to make the mistake of entering her, it would not only face the dangers from the immune system but would also be lost forever in the complex network of cavities. Just thinking about those fanatic followers traversing her body fluids daily, worshiping in the soft cavities, and caressing her flesh made Yaorong shudder. A strange emotion sprouted inside her and, she suddenly did not want to agree to those apparently \"not too extreme wishes\".\n\nThe small lives in the starbase noticed that something was off with their god. Panic spread immediately as everyone knelt down, anxiously praising the greatness of their god, afraid that she would withdraw her divine grace.\n\nYaorong looked at the starbase. The giant base that her father called “Citadel” could now fit easily between her teeth. And the largest colony ships that those little guys had were at most comparable to the ion cannons on a fortress.\n\nSuch tiny colony ships wanted to explore her body……\n\n“Compatriots! The time has come for His Majesty and God to test us! For the sake of God’s safety, how can we forsake our duties?”\n\nThe voice of a little guy was quite impassioned, it would seem that the guy was the leader among them. But the statement he made put a sense of helplessness in Yaorong – what does it mean “for the sake of God’s safety” ? What danger could she possibly be in? Even the Stars were nothing more than a snack to her.\n\nEven so, Yaorong had no intention of speaking out against his statement. Watching them make a ruckus was a lot of fun. At least, when she was not spending time with her sister looking for sources of fun (and food), or teasing her father, these followers who viewed her as their mother were a source of amusement to her."
gts_god_keeper.5600.option: "Next Page"

gts_god_keeper.5601.title: "The Beginning"
gts_god_keeper.5601.desc: "§P“Well then…I’m ready, my little ones.”§!\n\nYaorong leaned slightly forward with her face closer to the small “Citadel”. This act would have normally made the little guys inside the giant fortress that could barely fit into her teeth panic--at least it did when she was little. But the little guys did not fear her anymore.\n\nYaorong opened her mouth.\n\nThe red and plump lips would have been a beautiful thing worth kissing, but that was under a normal scale. The wrinkling of Yaorong’s lips in the colony ship’s view was enough to completely contain them, while the pinkness within the lips, the world larger than a gas giant--no, even larger than a star, was the origin of their endless journey.\n\nThe maiden’s mouth remained open. However, while the colony ships were still on their way to the seemingly bottomless abyss, Yaorong’s white teeth and canines were covered in overflowing saliva – her unconscious bodily secretion, a drop of which could contain a small asteroid.\n\nSome curious people looked out.\n\nIt was a vast, boundless crimson world. On the colony ship display, they could even observe the “remains” on Yaorong’s tongue and teeth. Of course, even “remains” was only applicable when viewed from the perspective of humankind. The remains of starships, parts of giant structures’ framework, the mantle or parts of the core of planets… These things, after the first chewing, would have but a few extremely small remains left in the maiden’s mouth. For Yaorong, this was not even worth her attention. Yet, the scale of these remains were comparable to their special colony ship.\n\nFor Yarong's followers, the strength of their God was beyond question. They only needed to pray with all their heart and offer their bones and blood to her. But when they truly received her grace, being allowed to survive inside her body, they truly understood what kind of existence their God was.\n\nYaorong, whose mouth was open like a dog’s, quickly closed it after the little guys' colony ship entered her body. After confirming that her sister, father, and the little shapeshifter that she was raising were not around watching her embarrassing actions, the little dragon could finally relax.\n\nSince her embarrassing moment has not been discovered, then everything was fine – could those little guys cause chaos in her body?"
gts_god_keeper.5601.option: "The Beginning of Everything"

gts_god_keeper.5602.title: "The Gastric Colony"
gts_god_keeper.5602.desc: "Yaorong’s body was indeed more vast and grand than some ordinary star systems, but that doesn’t mean that the space in her body was infinite. But this also meant that if the small ship did not become wreckage in her body, they may be able to completely explore her insides for months or even years.\n\nAfter thinking about this possibility, the little dragon forced herself to cast out the thought. Though they were unlikely to try to harm her, just thinking about their actions in her body made her…\n\n.....\n\nAfter a few months, this colony fleet had finally passed through the maiden’s mouth, through the long, dark abyss-like void, and finally arrived at the first station of divine grace.\n\nThe pinkish world, which occupied everyone’s sight, was so enormous and magnificent that even with the help of special hardware, they might not be able to fully explore in their lifetime. Just as what the then young God once teased her emperor father, 'A single wrinkle on my body would be enough to contain you all, can’t you be nicer to me!'.\n\nLooking at it now, either the God was still very young back then and had not fully grown up yet, or her concept of “people” and “civilizations” were vastly different.\n\nThey never expected that the distance from her esophagus to her pylorus would be so long and dangerous. The world, which was a mix of pink and red, was as grand as the legendary heavenly court… that's right, all the mythologies that came from the [Player Empire] came from her. The creator of mythologies was naturally grander countless times compared to its believers.\n\nThey decided to establish a colony here.\n\nThey only needed a small alcove in the gastric mucosa in the God’s belly to establish a decent colony. They could even create a unique technology tree, different from the one outside of Yaorong's body, through the understanding and analysis of her body. \n\nIf… they could survive in this environment, much more dangerous than outer space.\n\nAfter all, Yaorong’s gastric acid alone was enough to dissolve the most powerful Paradox Titan-class warship of a Fallen Empire into elementary particles, and the force generated by a single contraction and dilation of her stomach was comparable to multiple “matter decompressors”. But this came as a benefit to their surroundings. As long as they could survive here, they could progress much easier depending on the resources that the God had consumed."
gts_god_keeper.5602.option: "Praise God"

gts_god_keeper.5603.title: "Madness and Confusion - The Beginning"
gts_god_keeper.5603.desc: "As always, Ivan lay in this vast crimson world that was beyond his capacity to explore in his life. It was the body of their most revered, most respected God. A single wrinkle in her belly was enormous enough to build multiple districts in.\n\n“Indeed worthy of our God…”\n\nAt the very same moment that Ivan sighed, a dreadful humming echoed, but to him and the other parasites housed inside Yaorong’s belly, this terrifying sound did not mean a disaster-rather the opposite. The sound was a sign that their God was simply starting to eat.\n\nAnd their God beginning to eat also meant that their resources for the next few months or even years would be secured. While picking up the remains that have been almost, completely, digested from the folds inside God was indeed an option, nothing beat snatching the food from the God’s mouth-assisting the God’s digestion was one of their missions, after all!\n\nThe crimson world began to shake. Soon after, pieces of planets of unimaginable sizes began to fall from the cardia, but inside Yaorong’s liquids they merely rippled. Of course, this was when compared to Yaorong’s entire stomach. In Ivan’s perspective, the waves produced by the falling planet fragments were one of the most magnificent sceneries he had ever laid eyes upon.\n\n“Compatriots! It’s time to gather resources!”\n\nIvan, as a scout, sent out the message. But this time, the commotion was so overwhelming, that even those in charge of collecting resources who did not get the message would have arrived quickly. For him, for now, all he had to do was marvel at this “beauty”.\n\nWith the specialized equipment, Ivan saw the planet fragments, or, rather, the continental shelves gradually dissolving in Yaorong’s gastric fluids. He wasn't very clear about it. Though he had seen this not just once, he didn't dare ask his God what kind of strange things she ate--was it reasonable for him to pat the crimson surface and ask whether his God had eaten yet?. \n\n“A relatively complete city was found with standard industrial districts… Did God eat a planet from the enemy?”\n\nSwallowing an entire planet may seem like a terrifying gesture, but to a being whose internal body is capable of forming an independent ecology, and whose body can be larger than a star in times of need, a habitable planet was probably the same as a candy or a small bread.\n\nTheir empire had been in constant war. As the princess and guardian god of the empire, Yaorong was not only the most terrifying deterrent, but also the greatest weapon. Aside from the Fallen Empire’s main fleets, no fleet had ever stopped her pace. And on the topic of planets from opposing empires…\n\nLooking at the planet fragments bathing in the tumultuous gastric fluids, Ivan felt a tinge of pity for those people. Excluding the planetary defense forces, most of these people probably did not deserve to die. But there was no alternative. They had foolishly chosen to start a war with their empire, and therefore they deserved their fate.\n\nThere were three landing strategies for the Empire. The first one was to have super-heavy mobile fortresses lead the way, followed by mobile construction crews, and then powerful psionics gifted by God. The former ensured the stability of the advance, and the latter was in charge of the killing. This method had the least destruction. The second landing strategy involved Yaorong, or her sister, shrinking themself down and playing on the planet--usually at sizes ranging from 10 kilometers to 100 kilometers. The damage caused by the two princesses when they “played” was often second only to launching the Empire’s “Colossus” on the planet. \n\nAnd the third landing was the cruelest. The God, at her normal size, would directly devour the enemy planet. Or… Ivan had heard of a particularly cruel execution that their God had enacted. There was once a country called 'Dragon Is Very Strong, Poisonous Rock Man', which insulted their empire. Months after their war began, the God stepped foot into the same system used by her coworkers. \n\nAfter capturing their guardian dragon, the capital was crushed under God’s toes, and even the remaining residue was licked clean by God’s younger sister. \n\nThis was the God they served and believed in. She showed her tenderness and strength to the citizens of the empire as much as she could. She showed her gentle and seductive side to her father, and showcased her terrifyingly arrogant and invincible power to the enemies of the empire.\n\nAt least… that was the situation now.\n\n............"
gts_god_keeper.5603.option: "Next page"

gts_god_keeper.5604.title: "Madness and Confusion - The Beginning"
gts_god_keeper.5604.desc: "“The collector clusters and autonomous robots are in position.”\n\n“Roger that! This is definitely going to be a big haul! Blessings from our God!”\n\n“Acknowledged. This time, please refrain from getting overexcited again, causing the last batch of collectors to be lost in God's gastric juices. The collector you're linked with is not the last one coming back, do you remember!\"\n\nThe operator of the collectors was excited, but he didn’t realize that the only ones capable of responding to him were the soulless robots. In the few months after their settlement was established, the researchers among them discovered that the laws of physics within their God’s body were completely different from the outside. And the most fatal point was that regular communication devices had trouble performing information exchange. Though they were only a wrinkle away from the cardia, the FTL communication technology that the hyperlight civilizations were proud of could not communicate with Yaorong, and they could not even communicate with the others within her either…. But then again, for the little guys that acted as “probiotics” to freely explore Yaorong’s body was already the greatest grace they could have hoped for.\n\n“But… this place seems very familiar.”\n\nAs Ivan previously witnessed, the city and industrial districts were standard, almost the epitome of the standards of the Empire.\n\nSoon, the collector robots successfully delivered the first round of supplies. But in addition to the thousands of tons of resources, some strange things were also picked out by the sorters--in the past the strange things they found were usually lucky creatures that managed to avoid their God's chewing such as a Leviathan star-god beast to an origin species about to become an organic insight. It was safe to say that their God was not picky at all.\n\nBut this time, it was different. They found many pieces of paper soaked in blood with crimson letters scribbled on them.\n\n“I hereby offer my flesh and blood to our great Majesty, the mother of our race, our goddess and savior. Let her rule over the entire cosmos with her supreme destiny”.\n\nIt was a hymn praising Yaorong, and that much was obvious. But the question was… why would a letter of praise of such high level that was written in blood appear on a planet that their God had devoured? Did the followers of their God conquer the planet? But there have never been precedents of such things ever!\n\nHowever, there were things beyond the bloodstain praise that caused them confusion and shock. When the collector robots brought back the second batch of supplies, the bodies buried under the alloys with fanatical smiles on their faces were enough to send any devout believer into a panic.\n\nThey were their compatriots.\n\nAnd like them, they were all devout believers of their God."
gts_god_keeper.5604.option: "Next Page"

gts_god_keeper.5605.title: "Madness and Confusion - The Beginning"
gts_god_keeper.5605.desc: "The third round of supplies was brought back. But the staff preparing to receive the resources have already lost much of their courage to inspect it-although during their previous missions, there were times they encountered powerful monsters within the supplies such as a highly poisonous rock species in a state of feigned death. Such a powerful monster could have killed dozens in a single encounter, or even tear down the most powerful psionic in their ranks. But such existence would not cause them to feel any fear. After all, they were within God’s body, with God being with them-but the problem now lies with the forming of a terrifying hypothesis, an idea that was enough to shake their faith to its core.\n\n“We… should we take another look?”\n\n“Yeah, yeah, don't scare yourself...”\n\nThe sorters tremblingly lifted up the polymer covers that were sealed by the autonomous robots, revealing not high-quality ore but a small statue submerged under red ore.\n\nIt was a statue of their God, which was something that would never be present on a “conquered planet”.\n\nSilence once again shrouded this fold. They all thought of how God’s younger sister had gone mad before, as the former mother god transformed into a terrifying monster and burned the entire civilization into ashes under her feet.\n\n“We shouldn’t worry here, we should inform the relevant officials. What could… what could be our conclusions?”\n\n“Yes, let those bigwigs consider this!”\n\n“I agree!”\n\nJust as they were planning on handing this problem over to the leaders who established a divine kingdom in a fold of Yaorong's stomach, a booming sound that tore at their eardrums rang out again. Their experiences throughout the years told them that their God seemed to have eaten again-something that has never happened in the past few years!\n\nWhether it was the sorters, the operators of the collectors, or the watchman Ivan, all were knocked down to the ground by the booming sound. Luckily, their current world was Yaorong’s stomach, and the crimson ground beneath their feet was the gentlest and softest blanket in the world. None of the individuals would be crippled because of God’s eating habits.\n\nHowever, even if there were people who broke their arms or legs, they were not in anyone’s concern anymore. The attention of everyone was fixed on the cause of the booming sound. Very soon, they realized that they would need specialized tools, even if that means looking through astronomical distances, to get a glimpse at what was ingested by their God. And the ones with that tool are…\n\n“Ivan, please respond!”\n\n“…………”\n\n“Ivan!”\n\n“God… she has gone mad.”\n\nBeyond the gastric sea that stretched for several astronomical units, were the broken remnants of another planet.\n\nIt was the home of Ivan.\n\n……………………"
gts_god_keeper.5605.option: "Next Page"

gts_god_keeper.5606.title: "Madness and Confusion - The Beginning"
gts_god_keeper.5606.desc: "§P“Father… were their actions truly alright?”§!\n\nThe young girl was now lying lazily on her bed, of course, in a scale that was hundreds of times larger. After all, it was only in this scale that she could communicate intimately with her father-and now, Yaorong’s most respected father was looking at his daughter at the small of her back like a lost and confused child.\n\n§Y“What are you talking about?”§!\n\nYaorong covered her mouth, forcibly swallowing the burp that almost came out. Though the little girl was always free-spirited and carefree, she still wanted to present herself as a lady in front of her father. Even though she knew that no matter what she did, her father would not treat her as a regular father would treat their daughter.\n\n§P“The small guys that voluntarily ‘sacrificed’ themselves earlier, what are your opinions on their behavior?”§!\n\nThe young girl spoke softly, while quietly hovering her fingers over her father’s head. Of course, this did not mean that she was threatening her father. Yaorong was just a bit playful and simply wanted him to feel her gentler side.\n\n§Y“Hmph-You… Yaorong, do you think I am easy to talk to?”§!\n\nThough his tone sounded like a scolding, he actually just wanted his daughter to tone down her playfulness. After all, even those who have been blessed by God, such as those exceptionally strong psionics, would be turned into a meat paste if Yaorong had poked at them seriously--even though he knew that Yaorong would never hurt him.\n\n§P“Yaorong believes that an interesting atmosphere is required before discussing a serious topic with Father, to prevent you from placing the importance of your weak empire over me.”§!\n\nThe soft touch of her skin always made people wish to lose themself in her. But her attempt to reveal her gentle and innocent nature by undressing wasn’t an attempt to “seduce” her father. Yaorong was more or less simply… wanting to receive her father’s attention.\n\n§P“Father, what are your views on those who sacrificed themselves?”§!\n\n§Y“What kind of view?”§!\n\nThe emperor of the empire, the supreme leader, shook his head with a wry smile after pushing away the finger that was hovering above him. As a political leader of the empire, the actions of these followers made him uneasy-a sacrifice that involved billions of manpower and two entire planets just to please his silly daughter? Was that reasonable? And as the spiritual leader of the Empire; and even as a child that was the holy son to this little baby dragon that served as the mother god of the empire, he could completely understand the “mad” actions they had performed.\n\nThe former mother goddess was no more than a thousand meters tall, and her power had to bow under the rules of the universe. And now, this little dragon that recognized him as her father had the power to rewrite the rules of the universe. Such power would always make people unconsciously surrender to that power and even become superstitious… but the sacrifice of billions of people and two planets was simply too much!\n\n§P“Mn!”§!\n\nHowever, compared to your heavy mood, Yaorong did not seem to pay as much attention to the things she had done earlier. To her, so-called serious topics were no more than everyday conversations with her father.\n\n§Y“They should have done it voluntarily.”§!\n\n§P“Of course they did it voluntarily, I have given those who were not so fanatical enough time to leave those two planets.”§!\n\n§Y“If it was voluntary, then why are you asking me, Yaorong?”§!\n\nThe fleshy ground beneath you started to shake. Such scenery spelled out your next fate-your daughter seemed to be planning on sitting up to have a proper discussion with her father. Of course, it was also possible that it was only at this moment that the little girl finally realized that it was rather indecent to have left her father on her back while she was being lazy on her bed."
gts_god_keeper.5606.option: "Next Page"

gts_god_keeper.5607.title: "Madness and Confusion - The Beginning"
gts_god_keeper.5607.desc: "§P“Fath-eeer-”§!\n\nAs Yaorong straightened up and sat cross-legged, you successfully fell off of the maiden’s bed. But with your head still spinning, you had no time to admire your daughter's beautiful features. What you concerned yourself with was how you were able to fall from your daughter without dying...\n\n§P“Father…”§!\n\nThe little girl’s voice had slowed down, and become significantly more gentle. This was probably because the little girl knew that it was a bad thing to drop her father off her stomach, even if her father is unlikely to punish her over such “minor” matters.\n\n§Y“Mn…”§!\n\nBy the time you finally regained your composure, Yaorong's posture had turned wild - even when you had thought several minutes ago that the little girl had decided to shift you off of her before as her posture was too indecent and improper. \n\nYaorong, while embracing a pillow, leaned forward and sat cross-legged, with her bare feet restlessly curled up. The sight was very alluring, but the somewhat aggressive gaze from those golden vertical pupils would make anyone hesitate from any blasphemous ideas.\n\n§P“I do not intend to let them sacrifice themselves for me like the [Cult of Death.] Hmm… Do you remember the small guys who wanted to explore my body earlier?”§!\n\nYaorong chuckled softly, before opening her mouth before you.\n\nHer face, that had never been painted with rouge, was always extremely beautiful. Even the improper posture of opening her mouth was still enticing--fog began to dissipate from the maiden’s mouth, and the crimson-colored flesh walls were covered in sticky and smelly fluid that was flowing like a miniature waterfall.\n\n§P“They entered from here. Of course, their size was hundreds of thousands of times smaller than you… or was it one million or ten million times? You know I don’t care about such things.”§!\n\nThe maiden conveyed her voice using psionics, a gesture that did not require her to use her mouth - this allowed her to accomplish a wider range of tasks. After smacking her lips, the maiden snaked out her red tongue and captured her father without any hesitation. \n\nShe has ingested stars before. A bright star that was deemed eternal was to her, no more than a colorful and bland candy. And she had ingested so many planets with sentient beings, whether as part of humiliating wars, wars in terms of asking for affiliations, as well as all out wars from those that were bold enough to launch a Colossus against them. When devouring the enemy planets, Yaorong would not feel any moral burden. After all, it was war. Her actions were just like those of a Colossus equipped with planet destroying weapons, “destroying” a planet.\n\nBut today is different. What she swallowed was a planet of her own country. Her followers had spent decades renovating the planet just so it would provide a better texture for her, and everyone on the planet was also prepared to offer their lives for her. But they did not know that the God they served for so long could not bear to see her followers die in such a lowly manner. \n\nAnd held in her mouth right now is her most beloved follower, her most respected father, her direct kin. She refuses to hurt those who devoutly served her, so how would she ever try to hurt those that she loved the most?\n\n§P“Father…”§!\n\n§P“Please experience what they felt, as well~”§!\n\n………………"
gts_god_keeper.5607.option: "§YUgh!§!"

