  gts_annihilator_planet_killer.1.name: "Aimless"
  gts_annihilator_planet_killer.1.desc: "[Root.GetName] has been attacked by a terrifying §Y[From.GetAdj]§! evil giant. We lost not only this planet but also our ancestors and everyone living on [Root.GetPlanetHabitat]. Every descendant and individual on [Root.GetName] gathered to protect our ancestors from this fearsome giantess's fury. Ultimately, their efforts only delayed the inevitable fate, and the ancestor soon perished.\n\nOur collective consciousness brims with clashing thoughts and impulses. Without quickly appointing a new ancestor, [Owner.GetName] will soon cease to live."
  gts_annihilator_planet_killer.1.a: "We must rise up!"
  gts_annihilator_planet_killer.1.b: "Got it, let's run!"
  gts_annihilator_planet_killer.1.c: "We need more minerals."

  gts_annihilator_planet_killer.1.d: "*Incomprehensible screech*"
  gts_annihilator_planet_killer.11.name: "Planet Covered in Gas"

  gts_annihilator_planet_killer.11.desc: "The overwhelming fart wave from [FromFrom.GetName] gradually subsides, leaving the once lively ecological systems on [From.GetName] a mere memory. Only a few lifeforms, parasites in the master's intestines, can survive in this toxic planet."
  gts_annihilator_planet_killer.21.name: "Planet Digested"

  gts_annihilator_planet_killer.21.desc: "Everything from [FromFrom.GetName] has finally ended, with every object on it consumed. The creatures and useful inorganic material on [From.GetName] transformed into nourishment for the master's body, leaving only remnants expelled with the remaining digestive juice."
