  gts_annihilator_planet_killer.71.name: "Planet Poked Apart"
  gts_annihilator_planet_killer.72.name: "Poke for Amusement"
  gts_annihilator_planet_killer.71.desc: "After completing its apocalyptic task, the faint tremor from the crust rupture and magnetosphere decomposition on [From.From.GetName] due to [From.GetName] gradually faded.\n\nIt's hard to grasp the grandeur of a planet's death, yet the undeniable beauty of [From.GetName]'s hot core cooling down in the cold cosmos is irrefutable. Alas, such sight is momentary."

  gts_annihilator_planet_killer.71.a.purifexter: "Excellent."
  gts_annihilator_planet_killer.31.name: "Lick and Suck"
  gts_annihilator_planet_killer.31.nobots.desc: "After the surface suction on [From.GetName], the saliva on [From.From.GetName] gradually dissipated. Scans reveal no signs of intelligent life; while vegetation got destroyed, it'll gradually recover. Some may call this total annihilation of intelligent life a heinous war crime.\n\n §RWe call it efficient entertainment§!."
  gts_annihilator_planet_killer.31.bots.desc: "Upon suction completion on [From.GetName], [From.From.GetName]'s saliva gradually vanished.\n\nSonar sensors only relay air sounds and synth voices. All life is wiped away."

  gts_annihilator_planet_killer.31.infested.desc: "Upon licking completion on [From.GetName], the saliva on [From.From.GetName] gradually evaporated.\n\nQuick scans confirm the once teeming organic mass has lost vitality, leaving barren stone piles."
  gts_annihilator_planet_killer.41.name: "Forced Faith Conversion"
  gts_annihilator_planet_killer.41.desc: "As the sound of milk on [From.From.GetName] fades, silence ensues momentarily. Inhabitants on [From.GetName] stand in awe (if they have eyes and ears), as the appearance and aura of the master permeate their mind and spirit, all transfixed by her grandeur and sheer belief.\n\nIf they were previously unaware, now they understand: we are merely parts of something greater, meant to be her slaves."

  gts_annihilator_planet_killer.41.tooltip: "All §Y$trait_mechanical$§!, §Y$trait_machine_unit$§!, or §Y$trait_hive_mind$§! populations are §Rdestroyed§! by Psi Resonance.\n\nRemaining §Ybiological§! populations converted to §Y$ethic_spiritualist$§!.\n\nAdd §Y$god_rayed$§! modifier to [This.GetName] for §Y10 years§!:\nSpiritualist Attraction: §Y+999%§!."
  gts_annihilator_planet_killer.61.name: "[From.GetName] Enveloped by UB"
  gts_annihilator_planet_killer.61.desc: "The dazzling beam from [From.From.GetName] dims, leaving [From.GetName] silent.\n\nPerhaps history will regard this UB, this act of isolating [From.GetName] from the grand cosmos, as extreme and unwarranted. Perhaps not. Regardless, [From.GetStarName] now owns a planet-scale master's toy."
  gts_annihilator_planet_killer.61.desc.alt: "The glow from [From.From.GetName] fades, [From.GetName] falls silent.\n\nLife continues in isolated worlds."
  gts_annihilator_planet_killer.61.a: "Lightly poke and watch them squirm."

  gts_annihilator_planet_killer.61.b: "Essential entertainment."
  gts_annihilator_planet_killer.51.name: "Planet Submerged by Urine"
  gts_annihilator_planet_killer.51.desc: "As urine from [FromFrom.GetName] dissipates, [From.GetName]'s surface is transformed. Barren, waterless continents become shining yellow seas, ripe for loyal inhabitance."

  gts_annihilator_planet_killer.51.tooltip: "Planet converted to §Y$pc_ocean$§!.\nNon-§Y$trait_aquatic$§! traits perish."
  DELUGE_EXHAUSTED_ICE_TITLE: "Ice Source Depleted"

  DELUGE_EXHAUSTED_ICE_DESC: "Our §YHeavenly Flood Deluge§! on §Y[This.GetName]§! exhausted the ice source in the $SYSTEM|Y$ star system, thus demolishing §Y$sm_ice_mining_station$§! within the star system."
  gts_annihilator_planet_killer.81.name: "Hyperspace Shortcut"
  gts_annihilator_planet_killer.81.desc: "The Hyperspace Planning Committee reports a natural wormhole formed after poking out the third planet of the Sol System. This wormhole could ease local hyperspace traffic congestion."
  gts_annihilator_planet_killer.81.a: "That boring planet, I have no sympathy."

  gts_annihilator_planet_killer.81.a.tooltip: "A §H$NATURAL_WORMHOLE_GALACTIC$§! has formed in §Y[sol_sys.GetName]§!."
