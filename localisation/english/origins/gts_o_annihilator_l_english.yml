  # Origins and Related Planets
  # Annihilation Vassal
  origin_annihilator: "Apocalypse Punishment"
  origin_annihilator_desc: "For reasons unknown, this alien visitor-or rather, a giantess-seeks to destroy everything in this star system. As parasites-or more accurately, slaves-we exist solely to fulfill her every desire."
  origin_annihilator_effect: "This star system is your master. Satisfying her destructive urges may lead to universal rebirth... perhaps. \n  §RHere, your mission is to make your master-the giantess you perceive as the 'star system'-feel satisfied to bring an end. \n If you fail to satisfy her, we can't guarantee the outcome. §!"
  START_SCREEN_MESSAGES_ANNIHILATOR: "At some point, our master decided to indulge in this star system, despite our inability to understand the amusement in toying with or consuming star systems one after another. \n But we have no choice... or we will share our kin's fate-dust brushed away casually-and be crushed into mere insignificant sustenance by her colossal hands. \n For survival... for our master... for ourselves... \n We're sorry, inhabitants of this star system, you are simply too weak to blame... \n  §RRemember, you are merely an appendage of your master... §!"
  START_SCREEN_MESSAGES_ANNIHILATOR_1: "Long live the cosmos and our master!"
  Annihilator_sol_system_initializer_NAME: "Master's Form"
  Annihilator_sol_system_initializer_DESC: "Body model under production (New Folder), P community players, please use your imagination in the meantime!"
  NAME_annihilator: "Central Peak"
  NAME_navel: "Deep Navel"
  NAME_tummy: "Digestive Stomach"
  NAME_belly: "Boundless Belly"
  NAME_pussy: "Tranquil Depths"
  NAME_anal: "Final Rear"
  NAME_leftfoot: "Death Foot (Left)"
  NAME_rightfoot: "Annihilation Foot (Right)"
  NAME_leftarm: "Majestic Arm (Left)"
  NAME_rightarm: "Guardian Arm (Right)"
  NAME_head: "Wisdom Skull"
  tech_gts_lets_have_fun: "Begin the Fun~"

  tech_gts_lets_have_fun_desc: "Ready to have a wild time?"
  # Planetary Modifiers
  belly_of_gts: "Giantess Belly"
  belly_of_gts_desc: "This is our master's expansive belly. \n This vast skin plain is our main area for production and living, forming the basis to satisfy our master."
  back_of_gts: "Giantess Back"
  back_of_gts_desc: "This is our master's broad back. \n This vast skin plain is our main area for production, forming the basis to satisfy our master."
  tummy_of_gts: "Giantess Stomach"

  tummy_of_gts_desc: "This is our master's dark stomach. \n This ominous death pouch reeks of strong corrosive fumes, where a fall inside assures instant digestion."
  hip_plain: "Hip Pressure Plain"

  hip_plain_desc: "This planet forms enormous plains from the pressure of the super giantess's hips, offering easy access to valuable minerals for extraction and stable ground for building foundations."
  gts_advanced_technology_research_institude_total: "Superior Research in Hand"

  gts_advanced_technology_research_institude_total_desc: "After purging rebels from the research institutions, superior research continually aids the empire's technological advancement."
  # Characteristics
  d_giantess_belly_plain_dirty: "Belly Desert"
  d_giantess_belly_plain_dirty_desc: "Covered by a 'thin' layer of dust-a desert to us-it's a part of our giant belly. It's become a hideout for those reluctant to serve."
  d_giantess_belly_plain_sweaty: "Belly Sweat Sea"
  d_giantess_belly_plain_sweaty_desc: "Our master seems a bit tired-her skin has secreted a layer of §Bshallow§! sweat-hiding much usable area, becoming a sea for lurking rebels."
  d_giantess_belly_plain: "Belly Great Plain"
  d_giantess_belly_plain_desc: "Vast, smooth, and hydrated pink skin, our foundation for serving our master."
  d_giantess_back_plain_dirty: "Back Dust"
  d_giantess_back_plain_dirty_desc: "Our master's back, although less dusted, still harbors those unwilling to serve."
  d_giantess_back_plain_sweaty: "Back Sweat Sea"
  d_giantess_back_plain_sweaty_desc: "Although not as wide, it's best not to discomfort our master... better clean it before she notices."
  d_giantess_back_plain: "Back Great Plain"
  d_giantess_back_plain_desc: "Endless tender and springy skin, forming a fundamental basis to serve our master."
  d_giantess_strange_noise: "Strange Noise"
  d_giantess_strange_noise_desc: "For unknown reasons, there's a loud sound from below our residence... perhaps it's a reminder for us to act."
  d_giantess_warm_ground: "Warm Bellyland"
  d_giantess_warm_ground_desc: "This is the warmest area on our master's body, perfect for basic sustenance."
  d_giantess_understandable_noise: "Understandable Noise"
  d_giantess_understandable_noise_desc: "While unsure of the noise's meaning, we know it's from below us, seemingly mellowing."
  d_giantess_hungry_noise: "Gurgling Sound"
  d_giantess_hungry_noise_desc: "Sounds like a rumbling belly... perhaps our master is hungry?"
  d_giantess_belly_noise: "Belly Noise"
  d_giantess_belly_noise_desc: "Although we confirm it's normal gurgling, its impact is significant, and adapting requires time."
  d_giantess_empty_noise: "Echoing Stomach"
  d_giantess_empty_noise_desc: "The reverberation of our master's empty stomach. Perhaps action is needed..."
  d_giantess_clear_noise: "Confirmed Sound"
  d_giantess_clear_noise_desc: "Hmm... at least our master confirms these sounds are normal. However, it's still hard for us to adapt."
  d_giantess_overcomed_noise: "Overcome Noise"
  d_giantess_overcomed_noise_desc: "Thanks to our omnipotent master! We've adapted to the sounds. Occasionally, people are still affected by informational attacks from the sounds."
  d_giantess_master_belly_sound: "Stable Belly Noise"
  d_giantess_master_belly_sound_desc: "Our master's belly is stable now, we can relax slightly-provided we don't affect her experience."
  d_giantess_master_full_belly: "Full Belly Noise"
  d_giantess_master_full_belly_desc: "Our master's belly is full from external 'food', satisfying her, even the noise is gentle."
  d_master_acid: "Master's Digestive Juice"
  d_master_acid_desc: "This deadly digestive juice spares no life form-organic or not, none escapes unscathed."
  d_master_food_remaining: "Post-Digestion Remnant"

  d_master_food_remaining_desc: "After softening, the original form doesn't matter. What's important is they offer invaluable minerals."
  # Traits
  trait_annihilator: "Annihilation Vassal"

  trait_annihilator_desc: "Our only purpose is to fulfill our master's satisfaction..."
  # Events
  # Annihilation Vassal Events
  gts_annihilator.1.name: "Welcome"
  gts_annihilator.1.desc: "Welcome to the experience of a true giantess calamity! \n §RHere, your mission is to make your master-the giantess you perceive as the 'star system'-feel satisfied to bring an end. \n If you fail to satisfy her, we can't guarantee the outcome. §!"
  gts_annihilator.1.a: "We are willing to offer everything for our master!"
  gts_annihilator.1.a.tooltip: "Very good."
  gts_annihilator.1.b: "We are willing to satisfy everything for our master!"
  gts_annihilator.1.b.tooltip: "Good."
  gts_annihilator.1.c: "Who cares about you?"

  gts_annihilator.1.c.tooltip: "This may offend our master!"
  gts_annihilator.2.name: "Punishment!"
  gts_annihilator.2.desc: "It seems we haven't satisfied our master. Her body didn't receive enough care after her delight in the playground, leaving her uncomfortable with sweat and dust... \n What should we do?"
  gts_annihilator.2.a: "We will correct this immediately!"
  gts_annihilator.2.a_tooltip: "Correcting mistakes proves a good child..."
  gts_annihilator.2.b: "Even this?"

  gts_annihilator.2.b_tooltip: "Ignoring this demand may lead to tragic results!"
  gts_annihilator.5.name: "Begin Enjoyment!"
  gts_annihilator.5.desc: "Our master isn't here just to float idly, but to have fun! Note: If you can't exploit alien gas, rare crystals, or volatile motes, switch projects in the tech interface."
  gts_annihilator.5.a: "Understood!"

  gts_annihilator.5.tooltip: "§RGive a part of her consciousness to enjoy!§!"
  gts_annihilator.7.name: "Friendly Communication"
  gts_annihilator.7.desc: "Our master has been here for a while. Now, she desires to... emm, §Rinteract§! closely with the tinies' planet. \n So, find a way to satisfy her before she becomes furious."
  gts_annihilator.7.a: "Understood!"

  gts_annihilator.7.tooltip: "Perform §Rspecial§! interactions with the planet for our master's fun. But, don't keep the master §Rwaiting§! too long..."
  gts_annihilator.9.name: "Master's Message"
  gts_annihilator.9.desc: "Here's a message from our master. \n§GGood job, my loyal slaves and toys, you proved somewhat useful... but this is just part of your assessment; more tasks await, understood?§!"
  gts_annihilator.9.a: "Understood!"

  gts_annihilator.9.a.tooltip: "Master satisfied, belly's noise decreases!"
  gts_annihilator.10.name: "Master's Reprimand"
  gts_annihilator.10.desc: "Clearly, leaving the master unaddressed too long ends poorly-she's furious, and we witness as her gigantic finger presses lightly on a tiny belly. What happens next is unknown, but it's best not to defy her..."
  gts_annihilator.10.a: "No..."

  gts_annihilator.10.a.tooltip: "Don't keep the master §Rwaiting§! too long..."
  gts_annihilator.11.name: "Master's Thoughts"
  gts_annihilator.11.desc: "Looks like her belly tasted the cosmos's food for the first time. However, for some reason, she asks we enter her stomach to provide... digestive assistance. Despite physical discomfort, refusing is not an option..."
  gts_annihilator.11.a: "We will comply"

  gts_annihilator.11.a.tooltip: "Prepare, more servitude ahead..."
  gts_annihilator.12.name: "Bloating"
  gts_annihilator.12.desc: "Our master's overindulgence has adverse results-too much material inside her stomach, hindering her digestion. For now, she can't consume planets.\n As her loyal slaves, what should we do?"
  gts_annihilator.12.a: "Let's press on"
  gts_annihilator.12.a.tooltip: "We'll assist her digestion process"
  gts_annihilator.12.b: "Wait it out"

  gts_annihilator.12.b.tooltip: "Her stomach can't be this delicate"
  gts_annihilator.13.name: "Digestion Complete!"
  gts_annihilator.13.desc: "Her stomach finally digested the materials. We found, even though most nutrition flows to unreachable intestines, remnants still offer valuable minerals."
  gts_annihilator.13.a: "It's a gift from the master!"

  gts_annihilator.13.tooltip: "Work well, the master rewards you."
  gts_annihilator.14.name: "New Frontier!"
  gts_annihilator.14.desc: "After digesting prior materials, whether by her will or our desire, her crimson stomach invites us to colonize... today's confirmed. We're to build an... emm... §Gbase§! to assist digestion. Perhaps... it's a good choice?"
  gts_annihilator.14.a: "We'll establish a foothold immediately!"
  gts_annihilator.14.a.tooltip: "Consumes vast resources to build a new colony"
  gts_annihilator.14.b: "For her command, we'll do anything"
  gts_annihilator.14.b.tooltip: "Consumes some resources and other §Ycosts§! to complete"
  gts_annihilator.14.c: "Maybe... we shouldn't rush"

