l_english:
  ################################
  #
  #     虔心崇圣起源
  #
  #     作者：颂汐
  #
  ################################
  origin_Qianxin: "Devout Saint Worship"
  origin_Qianxin_desc: "Under the guidance of unknown precursors, this species has awakened a strong psionic talent, swiftly leaping from a stone-age existence with giant creatures to the vast cosmos. However, their religious societal habits remain unchanged. They reject further scientific advancement, seeking revelation from unseen deities."
  origin_Qianxin_effect: "- Regular scientific activities incur §Rsignificant penalties§!, while unity output increases greatly. Gain certain research points and unity during §Ynaval battles§! and §Yground battles§!\n- New religious jobs replace original ones.\n- Cooldown for entering the void realm is significantly reduced.\n- Unlock several new §Ypolicies§!, §Yedicts§!, and §Yplanetary decisions§!\n- Completing a Psionic Flight unlocks new military units and buildings."
  requires_not_Qianxin: "Pursuing an ascension path other than Psionic Ascension is blasphemy against the deities!"
  planet_gts_Qianxin_planet_defence: "Emergency State of Religious Defense"
  planet_gts_Qianxin_planet_defence_desc: "This planet is hastily mobilizing to defend itself."
  planet_gts_Qianxin_planet_missionary: "Missionary Touring Performance"
  planet_gts_Qianxin_planet_missionary_desc: "An apprentice saintess from the Central God Academy is touring this planet, attracting considerable attention with her missionary performances."
  gts_crusader_army: "Saintess Knights"

  gts_crusader_army_desc: "This elite force is handpicked by the High Saintess Council. Its members possess both strong psionics and devout faith. Humbly receiving divine teachings in the Great Chapel, they then deliver heavenly justice on the battlefield, like valkyries to barbarians and heretics. Bathed in holy light, their beautiful, enormous forms often mark the last sight seen by resistant foes."
  building_gts_chapel: "The Great Chapel"
  building_gts_chapel_desc: "This magnificent, grand building is the most significant center for religion, culture, and celebration in our nation. It hosts the saintess's sermons, new administrators' investiture ceremonies, and the mobilization for great crusades. During downtimes, sunlight likely bathes a languid saintess through the vibrant stained glass artworks."
  job_gts_saintess: "Saintess"
  job_gts_saintess_plural: "Saintesses"
  job_gts_saintess_desc: "Through strict selection and rigorous training, the most gifted, educated (and cutest) girls become the nation's Saintesses. They continue to study theology, pray to deities, and travel the world using psionics to handle various challenges."
  mod_job_gts_saintess_add: "Increase Saintess Position"
  job_gts_battle_nun: "Battle Nun"
  job_gts_battle_nun_plural: "Battle Nuns"
  job_gts_battle_nun_desc: "Battle Nuns are the backbone of national and planetary security, often at the forefront against criminals, cultists, invaders, and indescribable entities, establishing a psionic safety network for the populace."
  mod_job_gts_battle_nun_add: "Increase Battle Nun Position"
  holding_gts_church: "Saint Gabrielle Church"
  holding_gts_church_desc: "This large church facilitates visits and prayers from homeland migrants and vassal state citizens. To avoid cosmic diplomatic mishaps like the past where tiny cities were mistaken for empty wastelands, the church's head is usually a saintess skilled in foreign affairs, serving in a consular role."
  holding_gts_shrink_factory: "Vassal Population Tax Office"
  holding_gts_shrink_factory_desc: "This department taxes vassal states by population, periodically collecting and shrinking a group of citizens to supply tinies to the suzerain."
  job_gts_nun: "Nun"
  job_gts_nun_plural: "Nuns"
  job_gts_nun_desc: "Children with discovered strong psionic potentials attend church schools and, upon graduation, travel the empire overseeing religious and select administrative affairs. Though still growing in power, these Nuns are undoubtedly a national treasure."

  mod_job_gts_nun_add: "Increase Nun Position"
  edict_gts_religious_idols: "Religious Idols"
  edict_gts_religious_idols_desc: "Our highest symbol of authority, the Saintess, is not confined to her quarters. Her nationwide tours, sermons, and charity performances have made her beloved by the populace."
  edict_gts_sacred_path: "Sacred Path"
  edict_gts_sacred_path_desc: "Though the material world teems with absurdities and voids, it is the creation of that great being. Our investigators fervently seek its worldly traces among the stars."
  edict_gts_dance_of_aurora: "Dance of the Aurora"
  edict_gts_dance_of_aurora_desc: "Starlight is our companion, intuitively guiding us, enabling our vessels to maneuver more nimbly than others even without mechanical reliance."
  edict_gts_holy_order: "Holy Procurement"
  edict_gts_holy_order_desc: "Our large size makes our daily procurement of food and consumer goods a lucrative deal for other civilizations' merchants, surprisingly expanding holy tourism's market in other countries. This gives us leverage in import-export trade negotiations."
  edict_gts_missionary_zeal: "Missionary Zeal"
  edict_gts_missionary_zeal_desc: "We readily reveal the world’s truths to anyone interested in our noble beliefs. Our giantess missionaries never disappoint, bringing tinies into our faith’s embrace."
  edict_gts_defender_of_faith: "Defender of the Faith"
  edict_gts_defender_of_faith_desc: "While our nation avoids unnecessary casualties over secular matters, any foolish creature challenging our sacred forces will not be spared."
  edict_gts_work_ethic: "Work Ethic"
  edict_gts_work_ethic_desc: "A strong belief yields a strong productivity, as this ancient adage inspires every citizen to honor the Giantess God through hard work."
  edict_gts_papal_primacy: "Saintess Authority"
  edict_gts_papal_primacy_desc: "Through our continued efforts, our faith has gained numerous international followers. The Saintess's authority extends globally, providing significant diplomatic advantages."
  edict_gts_just_war: "Crusades"

  edict_gts_just_war_desc: "Our Saintess Knights fight to spread truth to the world, with dazzling laser weapons excellently illustrating the divine wrath to our enemies."
  policy_gts_nuns_duties: "Church Creed"
  policy_gts_nuns_duties_desc: "Though our clergy are devoted, that doesn't preclude doctrinal debates. Correctly interpreting our beliefs is a core curriculum for every Saintess entering the power center."
  gts_nuns_war: "Militant"
  gts_nuns_war_name: "War Orientation"
  gts_nuns_war_desc: "Compared to cosmic lifeforms, our unparalleled bodies prove the divine selected us for conquest and rule, and demonstrating reverence requires continual victory."
  gts_nuns_unity: "Faith"
  gts_nuns_unity_name: "Religious Orientation"
  gts_nuns_unity_desc: "Compared to those lost in heresy, we evidently approach heaven's gate more closely, striving wholeheartedly toward absolute truth, a guiding principle we’ve long upheld."
  gts_nuns_peace: "Prosperity"
  gts_nuns_peace_name: "Peace Orientation"
  gts_nuns_peace_desc: "Our blessings stem from our unparalleled capacity to bring blessing to the world. The wealth we create shall bring happiness and rightful belief to the universe."
  gts_nuns_ghs: "Galvanizing Amusement"
  gts_nuns_ghs_name: "Titillation?"

  gts_nuns_ghs_desc: "\"Let's set aside our so-called modesty! Isn't it titillating when a giantess Saintess gets hot and heavy with tinies during prayer? Only in states of heightened excitement can we unlock our psionic potential and realize holy connections with the deities!\""
  decision_gts_Qianxin_planet_missionary: "Missionary Tour Performance"
  decision_gts_Qianxin_planet_missionary_desc: "This planet's productivity needs a boost. We can deploy our reserve saintesses here for missionary work and confessions to enhance public motivation. In exchange, we owe these girls more rest and bonuses."
  decision_gts_Qianxin_planet_defence: "Defend the Faith!"
  decision_gts_Qianxin_planet_defence_desc: "The enemy fleet is upon us; leisurely preparations are no longer an option. Ignite the forge, beat the war drums-every devotee, including the Saintess, will charge forward to defend home and faith until the end!"
  decision_end_gts_Qianxin_planet_defence: "End Emergency Religious Defense Status"

  decision_end_gts_Qianxin_planet_defence_desc: "The toughest times are past. It's time for recovery and rebuilding."
  councilor_gts_qianxin: "Saintess Primate"
  councilor_gts_qianxin_female: "Saintess Primate"

  councilor_gts_qianxin_desc: "Based on doctrinal scriptures, appointing the largest, cutest, and lovable Saintess as our church leader best demonstrates our devotion to the deities. Not just the deities, but even us seeing such an adorable giant girl mastering our spiritual realm brings joy."

  START_SCREEN_MESSAGES_Qianxin: "Legend says our race found enlightenment amid dazzling starlight, realizing then the existence of much greater entities.\n\nFor centuries, divinely blessed girls among us have led us in conquest, creed perfection, and relentless cosmic exploration.\n\nToday, we've touched the threshold of truth. Knowing that the mundane physical world serves to sustain our bodies, all we pursue ultimately follows the footsteps of that great existence to transcendence.\n\nThe multitude of stars shall unveil all."
  NAME_Archetto: "Voidstring"
  gts_spiritualist.4.name: "Church Idol?"
  gts_spiritualist.4.desc: "Our first church tour proved a resounding success, with standout performance by the candidate saintess, Cidella. Code-named 'Voidstring', she showcased extraordinary psionic prowess even during entry tests, far surpassing past records. Despite this being her debut, Voidstring rapidly won a massive fanbase nationally and even universally, with some alien races regarding her as a giantess deity. Clearly, letting Voidstring wait for a Saintess post vacancy is a great waste of potential."
  gts_spiritualist.4.a: "Promote Voidstring to Chief Saintess"
  gts_spiritualist.4.a.tooltip: "Voidstring becomes a Governor"
  gts_spiritualist.4.b: "Undoubtedly, she is the emissary sent to guide us, deserving our loyal servitude."
  gts_spiritualist.4.b.tooltip: "Voidstring becomes our ruler"
