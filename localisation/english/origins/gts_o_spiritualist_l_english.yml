 job_gts_overlord_nun_desc:0 "Those children discovered with strong psionic potential will go to church schools to study and then travel to various parts of the empire to preside over religious and some administrative affairs after graduation. Although their power is still weak, these nuns are undoubtedly an important asset of this country"
