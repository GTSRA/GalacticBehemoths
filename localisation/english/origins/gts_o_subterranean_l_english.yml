  religious_icons_bare1: "Holy Foot Worship: Quill Pen"
  religious_icons_bare1_desc: "The people of this planet worship Quill Pen, one of the bare foot deities of ancient [Owner.Capital.GetName]. It is said that when she played on the ancient beaches of our planet, the sweat that seeped from her bare feet provided valuable primitive nutrients for our microbial ancestors."
  religious_icons_bare2: "Holy Foot Worship: Anaconda"
  religious_icons_bare2_desc: "The people of this planet worship Anaconda, one of the bare foot deities of ancient [Owner.Capital.GetName]. It is said that the soles of this tech-savvy giantess are always sultry and sweaty, and the sweat detritus and metal debris left behind when she walks make up most of the elemental minerals on our home planet."
  religious_icons_bare3: "Religious Icon: Clara"
  religious_icons_bare3_desc: "The people of this planet worship Clara, one of the bare foot deities of ancient [Owner.Capital.GetName]. It is said that this giantess used her warm soles to melt the permafrost on our homeworld, bringing this planet out of the long ice age."
  religious_icons_bare4: "Religious Icon: Kokkoro"
  religious_icons_bare4_desc: "The people of this planet worship Kokkoro, one of the bare foot deities of ancient [Owner.Capital.GetName]. It is said that this maternal loli giantess, after discovering our ancestors, gently allowed them to parasitize between her toes for protection, allowing them to escape the harsh natural environment at the beginning of creation."
  religious_icons_bare5: "Religious Icon: Nahida"
  religious_icons_bare5_desc: "The people of this planet worship Nahida, one of the bare foot deities of ancient [Owner.Capital.GetName]. It is said that this loli giantess used the magic of her soles to bring the first grain crops and fungi to this planet, allowing our agriculture to develop."
