  religious_icons_black1: "Holy Foot Worship: Horn"
  religious_icons_black1_desc: "The people of this planet worship Horn, one of the black silk deities of ancient [Owner.Capital.GetName]. It is said that she once annihilated millions of alien invaders trying to exterminate us with just the smell of her feet when she took off her shoes."
  religious_icons_black2: "Holy Foot Worship: Man City Teahouse"
  religious_icons_black2_desc: "The people of this planet worship Man City Teahouse, one of the black silk deities of ancient [Owner.Capital.GetName]. It is said that the unique coffee-scented foot sweat on her black silk allows every small person in the boots on the homeworld to stay energized."
  religious_icons_black3: "Holy Foot Worship: Makise Kurisu"
  religious_icons_black3_desc: "The people of this planet worship Makise Kurisu, one of the black silk deities of ancient [Owner.Capital.GetName]. It is said that it was the giant black silk left by her on our homeworld during her world-line travel that inspired us to develop the faster-than-light engine."
  religious_icons_black4: "Holy Foot Worship: Plana"
  religious_icons_black4_desc: "The people of this planet worship Plana, one of the black silk deities of ancient [Owner.Capital.GetName]. It is said that this giantess's black silk often attracts countless people to rush up to sniff it and then go crazy."
  religious_icons_black5: "Holy Foot Worship: Azuma"
  religious_icons_black5_desc: "The people of this planet worship Azuma, one of the black silk deities of ancient [Owner.Capital.GetName]. It is said that the foot dirt on this massive shipgirl's black silk provided us with precious aerospace-grade alloy."
