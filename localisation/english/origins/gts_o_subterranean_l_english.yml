  religious_icons_stocking1: "Holy Foot Worship: Ryujo"
  religious_icons_stocking1_desc: "The people of this planet worship Ryujo, one of the cotton sock deities of ancient [Owner.Capital.GetName]. It is said that this flat-chested giantess once stomped all the little commanders who persecuted her chest size with her short cotton socks."
  religious_icons_stocking2: "Holy Foot Worship: Eloma Marie"
  religious_icons_stocking2_desc: "The people of this planet worship Marie, one of the cotton sock deities of ancient [Owner.Capital.GetName]. It is said that this helpful giantess often wears cotton socks to help us develop and pray for us. Over time, we also began to pray to this nun's cotton socks."
  religious_icons_stocking3: "Holy Foot Worship: Tendou Alice"
  religious_icons_stocking3_desc: "The people of this planet worship Alice, one of the cotton sock deities of ancient [Owner.Capital.GetName]. It is said that this huge maid-clad girl used a broom and her white socked feet to clean all the high mountains and deep trenches on the homeworld, compressing the soil, allowing us to carry out large-scale urban construction."
  religious_icons_stocking4: "Holy Foot Worship: Nagato"
  religious_icons_stocking4_desc: "The people of this planet worship Nagato, one of the cotton sock deities of ancient [Owner.Capital.GetName]. It is said that her cotton sock, stained with potato chip crumbs and cola juice, made our civilization pursue a comfortable life for the first time."
  religious_icons_stocking5: "Holy Foot Worship: Wimmy"
  religious_icons_stocking5_desc: "The people of this planet worship Wimmy, one of the cotton sock deities of ancient [Owner.Capital.GetName]. It is said that this loli giantess's cotton socks, mixed with soup and sweat from her delicious food, and the unconscious heating of her own Originium arts, made our ancestors understand the deliciousness of the giantess's socked feet."
