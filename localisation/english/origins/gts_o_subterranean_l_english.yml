  religious_icons_white1: "Holy Foot Worship: Anchovy"
  religious_icons_white1_desc: "The people of this planet worship Anchovy, one of the white silk deities of ancient [Owner.Capital.GetName]. It is said that this giantess easily swept away hundreds of armored beasts with her white silken thighs, shifting our development direction from land to space."
  religious_icons_white2: "Holy Foot Worship: Lilybell"
  religious_icons_white2_desc: "The people of this planet worship Lilybell, one of the white silk deities of ancient [Owner.Capital.GetName]. It is said that this giantess's gentle personality and erotic white silk pantyhose naturally attract countless people to try to do indecent things to her, but they soon fall over from her cuteness."
  religious_icons_white3: "Holy Foot Worship: Unicorn"
  religious_icons_white3_desc: "The people of this planet worship Unicorn, one of the white silk deities of ancient [Owner.Capital.GetName]. It is said that this adorable loli giantess is very accommodating to us, even giving us her white silk as gifts."
  religious_icons_white4: "Holy Foot Worship: Minato Aqua"
  religious_icons_white4_desc: "This giantess maid was once a well-known giantess idol. It is said that any product containing ingredients of her foot sweat can be sold at dozens of times higher prices among her little people fans."
  religious_icons_white5: "Holy Foot Worship: Laffey"
  religious_icons_white5_desc: "The people of this planet worship Laffey, one of the white silk deities of ancient [Owner.Capital.GetName]. It is said that this soft and fragrant loli giantess gifted us white silk stained with red wine, providing us with valuable raw materials and the technology for making wine with white silk."
