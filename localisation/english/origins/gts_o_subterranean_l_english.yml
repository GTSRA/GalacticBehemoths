  building_gts_holy_black_temple: "Black Silk Bishopric"
  building_gts_holy_black_temple_desc: "The inhabitants of this planet generally believe that the underground world in which they live was carved out by the feet of a sexy giantess wearing §gblack silk§! In fact, that's exactly the case."
  building_gts_holy_black_temple_effect: "People have been arguing about which socked foot is the sexiest. It's time to end this debate and make this planet the spiritual home for all black silk devotees!\n§RProtected by divine power, this magnificent structure cannot be downgraded or destroyed once built!§!"
  building_gts_holy_white_temple: "White Silk Bishopric"
