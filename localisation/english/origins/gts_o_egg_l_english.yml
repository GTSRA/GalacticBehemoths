  origin_Luanzi: "Egg World"
  origin_Luanzi_desc: "This civilization was born on a stellar-sized giantess's egg and was only recently expelled along with their 'home.'"
  origin_Luanzi_effect: "Start the game on a Gaia planet.\nThis species' traits make them highly dependent on their home."
  NAME_Luanzi: "Goddess's Egg"
  Luanzi_sol_system_initializer_NAME: "Solar System (Egg World Origin)"
  Luanzi_sol_system_initializer_DESC: "The solar system, once again, has suffered a tragedy."

  pc_gts_luanzi_adj: "Egg-Shaped"
  luanzi_home_planet_modifiers: "Egg"
  luanzi_home_planet_modifiers_desc: "An entire civilization living on a giantess's egg might be awkward, but it also deepens our appreciation for the beauty of life and love.\nTo maintain its healthiness, many projects require exhaustive research and numerous hearings before proceeding."
  Luanzi_end: "Fully Developed"

  Luanzi_end_desc: "We have achieved deep development of the planet while ensuring harmonious coexistence with the home environment, showcasing our nation's strong biological technology. This gigantic and unique planet will undoubtedly become the capital of galactic envy."
  building_planet_jiansheshu: "Planetary Construction Planning Office"
  building_planet_jiansheshu_desc: "Our home is both immensely solid and immensely fragile; all construction projects on the home must be reviewed and approved by the Planetary Construction Office."
  mod_job_diaoduyuan_add: "Dispatcher Positions Increased"
  job_diaoduyuan: "Dispatcher"
  job_diaoduyuan_plural: "Dispatchers"
  job_diaoduyuan_desc: "This position manages the orderly progression of global construction. Despite criticism for inefficiency, there is no doubt that these experts faithfully fulfill their duty to safeguard the Egg World."
  building_active_weihuxitong: "Active Maintenance System"
  building_active_weihuxitong_desc: "To maintain the home’s vitality, numerous staff must carefully inspect and upkeep our planet. This experience can also be somewhat applied in the maintenance of other planets."
  mod_job_weihuyuan_add: "Maintenance Worker Positions Increased"
  job_weihuyuan: "Maintenance Worker"
  job_weihuyuan_plural: "Maintenance Workers"

  job_weihuyuan_desc: "This position uses the latest results in biological sciences to maintain the planet and conducts nationwide inspections to find unauthorized constructions or illegal breaches of the cell membrane."
  d_damaged_farming_ruins: "Ruined Farming Ruins"
  d_damaged_farming_ruins_desc: "Fields were devastated by massive flooding when our planet was expelled, requiring cleanup of collapsed structures and crops scattered thousands of meters by the waters."
  d_gts_farming_deposit: "Modern Agricultural Technology Zone"
  d_gts_farming_deposit_desc: "Our agriculture benefited unexpectedly; post-flood organizing of previously mucus-soaked soils resulted in extreme fertility, with flood-surviving crops performing better than others. This improvement is a boon to our food issues."
  d_damaged_mining_ruins: "Ruined Mine Ruins"
  d_damaged_mining_ruins_desc: "Massive mining areas devastated by flooding at planetary expulsion are now mucus-filled, requiring significant resources to clear it out."
  d_gts_mining_deposit: "High-Grade Large Mining Area"
  d_gts_mining_deposit_desc: "Surprisingly, the mucus not only stored minerals but softened them, facilitating easier extraction. Modern liquid hydraulic mining theory is now a hot topic in academia."
  d_damaged_generator_ruins: "Ruined Power Generator Ruins"
  d_damaged_generator_ruins_desc: "Massive energy zones devastated by flooding have buried fuel and chemicals in viscous liquids, posing challenges for local governance."
  d_gts_generator_deposit: "Hydro-Bio Energetics Zone"
  d_gts_generator_deposit_desc: "Engineers' brilliance lets us harness more benefits here. Foreseeably, we can utilize the amorous river for hydro-bio power. This knowledge aids heavily in nationwide flood-hit area recovery and reconstruction."
  d_Egg_core: "Core of Life"
  d_Egg_core_desc: "The immense core within the planet's heart fills our people with awe."
  d_gts_egg_dig_a: "Outer Egg Layer"
  d_gts_egg_dig_a_desc: "The outermost layer of our home, supporting the empire's major constructs and populace."
  d_gts_egg_dig_b: "Outer Egg Layer"
  d_gts_egg_dig_b_desc: "The outermost layer of our home, supporting the empire's major constructs and populace."
  d_gts_egg_dig_c: "Outer Egg Layer"
  d_gts_egg_dig_c_desc: "The outermost layer of our home, supporting the empire's major constructs and populace."
  d_gts_egg_dig_d: "Middle Egg Layer"
  d_gts_egg_dig_d_desc: "The inner layer offers more space while requiring more maintenance efforts."
  d_gts_egg_dig_e: "Middle Egg Layer"
  d_gts_egg_dig_e_desc: "The inner layer offers more space while requiring more maintenance efforts."
  d_gts_egg_dig_f: "Middle Egg Layer"
  d_gts_egg_dig_f_desc: "The inner layer offers more space while requiring more maintenance efforts."
  d_gts_egg_dig_g: "Deep Egg Layer"
  d_gts_egg_dig_g_desc: "The deep layer demands careful development owing to its fragility, with structures adapting to its physiology as much as possible."
  d_gts_egg_dig_h: "Deep Egg Layer"
  d_gts_egg_dig_h_desc: "The deep layer demands careful development owing to its fragility, with structures adapting to its physiology as much as possible."
  d_gts_egg_dig_i: "Deep Egg Layer"
  d_gts_egg_dig_i_desc: "The deep layer demands careful development owing to its fragility, with structures adapting to its physiology as much as possible."
  d_gts_egg_dig_j: "Egg Core"

  d_gts_egg_dig_j_desc: "The core of our planet receives the empire's highest maintenance level."
  gts_decision_egg_nutrition: "Provide Nutrition to Egg Planet"
  gts_decision_egg_nutrition_desc: "Our home has the ability to consume other planets for nutrition, using another planet as food can continue the egg’s development."

  gts_decision_egg_nutrition_effects: "§RWhile consuming, the Egg Planet destroys an entire planet including all life.§!\n§YThe larger the planet and population, the richer the nutrition.§!"

  START_SCREEN_MESSAGES_LUANZI: "From recorded history, we've lived under a warm, moist, dark sky. Primitive religion posited our world as part of a higher being; it wasn't until our first satellite's launch that we realized this 'planet's' true owner far exceeds our comprehension. Advanced biology predicted an imminent cosmic flood, and at doomsday, our foresight preserved most populace and structures. Now, galactic offspring depart the womb, finally seeing the world."
  gts_egg.10.name: "Planet Swallowed by Egg"
  gts_egg.10.desc: "The giant egg’s tentacles grasp this unlucky planet, drawing it to the egg’s surface where the planet’s buildings and organisms meet digestion by the giantess's egg. Yet, their sacrifice enriches the egg’s growth."
