  pc_gts_luanzi: "Egg World"
  pc_gts_luanzi_desc: "Home to an unimaginably huge egg, a cradle for countless tiny lives"
  mod_pc_gts_luanzi_habitability: "Egg Habitability"
  trait_pc_gts_luanzi_preference: "Egg Preference"
  trait_pc_gts_luanzi_preference_desc: "Species hailing from a cosmic-sized egg, thriving on its cellular surface"
  d_gts_nutrients: "Nutrient Matter"
  d_gts_nutrients_desc: "These former planets have been digested and absorbed, becoming sustenance for gigantic lives"
