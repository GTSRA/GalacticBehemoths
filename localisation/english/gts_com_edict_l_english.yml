  edict_gts_change_giant_fleet: "Collect Resources for Conversion into Giantess-Sized Fleet"
  edict_gts_change_giant_fleet_desc: "§RQuantity depends on the fleet size, updates monthly, significantly increases shipbuilding and maintenance costs§!"
  edict_gts_change_giant_buildings: "Collect Resources for Conversion into Giantess-Sized Buildings"
  edict_gts_change_giant_buildings_desc: "§RQuantity depends on the number of fleets, buildings, and districts, updates monthly, significantly increases construction costs§!"
  edict_gts_setting: "§SMicrouniverse Controller§!"
  edict_gts_setting_desc: "Brings up the Super Adorable mod console, where you can adjust in-game settings, including game intensity, event types, etc."
  edict_gts_xenophobe_campaign: "Ideological Impact: Vigilant Propaganda"
  edict_gts_xenophobe_campaign_desc: "We can never let our guard down against our neighbors, big or small. Giantesses can easily flatten our defenses, while tinies can sneak past blockades to launch attacks. To defend our nation from foreign threats, we must enhance society-wide security awareness."
  edict_gts_xenophile_campaign: "Ideological Impact: Enforced Inter-Species Dialogue"
  edict_gts_xenophile_campaign_desc: "History has repeatedly proven that isolation accelerates one's downfall in the face of crises. As intelligent species stepping into the cosmic sea around the same time, despite vast differences, we can surely find common ground and achieve mutual benefit."
  edict_gts_egalitarian_campaign: "Ideological Impact: Proactive Equality"
  edict_gts_egalitarian_campaign_desc: "A state that lets talent be buried under class oppression and racial hatred is a failed state. Giantesses and tinies should equally partake in societal development, free from bias, to realize their potential. Difficulties from physiological differences and cultural clashes exist, but a united people will prevail."
  edict_gts_authoritarian_campaign: "Ideological Impact: Enhanced Surveillance"
  edict_gts_authoritarian_campaign_desc: "Interactions with aliens are bound to challenge the traditional order of our empire. To balance stability and foreign relations, internal education for the ruling class and a focus on public order is essential."
  edict_gts_militarist_campaign: "Ideological Impact: Military Theory Study"
  edict_gts_militarist_campaign_desc: "The diverse sizes of species in space have challenged our traditional military doctrines. Whether defending the homeland or expanding territories, our military system must undergo comprehensive reform, from logistics to urban warfare, to ensure our troops aren't disadvantaged."
  edict_gts_pacifist_campaign: "Ideological Impact: Galactic Haven"
  edict_gts_pacifist_campaign_desc: "Countless wars in the stars remind us that creating a peaceful haven in a tense world is a wise strategy for biding our time. We shall watch the warmongers eager to obliterate tinies or giantesses fight themselves into exhaustion and reap the rewards."
  edict_gts_spiritualist_campaign: "Ideological Impact: Souls' Reassurance"
  edict_gts_spiritualist_campaign_desc: "Though anticipated, when we encounter unexpectedly intelligent species, we can't help but marvel at creation's wonders. Despite the multitude of heretics and unbelievers in the cosmos, we must hold grand religious ceremonies to bless all souls, comforting the giant spirits that have guided us thus far."
  edict_gts_materialist_campaign: "Ideological Impact: Xenos Academic Exchange"
  edict_gts_materialist_campaign_desc: "Interacting with other species provides unprecedented scientific insights. Experiments once constrained by technology are familiar to them, and vice versa. Hosting formalized international academic exchanges is meaningful for scientific progress."
