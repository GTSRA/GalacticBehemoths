  GIANTESS_PSIONIC_THUNDER: "Psionic Storm"
  GIANTESS_PSIONIC_THUNDER_DESC: "A strong fluctuation outside of space is enough to cause destructive damage to small toy ships."
  GIANTESS_GODDESS_HANDS: "Omnipresent Palm"
  GIANTESS_GODDESS_HANDS_DESC: "Do you like the look of an entire planet being pinched between fingers? Yes, it is YOUR planet."
  GIANTESS_GODDESS_FEET: "Earth-Covering Foot"
  GIANTESS_GODDESS_FEET_DESC: "I heard you like jade feet? Then it shouldn't be a problem to step on them with the small mud balls you live on, right?"
  GIANTESS_TINY_DEFENDER: "Dwelling Civilization"
  GIANTESS_TINY_DEFENDER_DESC:0 "A civilization that had the honor of being chosen by two goddesses to live on certain parts of their bodies. However... it's less about them protecting the skin under them from external threats, and more like they want to exclusively enjoy the right to attack."
  OUT_CLOTH_GODDESS: "Outerwear"
  PANTS_GODDESS: "Panties"

  SWARM_BEHAVIOR_DESC: "§HThe Goddess's Will:§! The noble goddess will crush everything equally and without mercy, turning it into enjoyable pleasure and satisfaction."
  LARGE_ARMOR_MASTER:0 "Master's Attire"
  LARGE_ARMOR_MASTER_DESC:0 "The master's clothing appears light and flowing, and that is the result of the difference in size... its thickness and strength cannot be simply imagined..."
  LARGE_A_BARRIER_MASTER:0 "Master's Consciousness Barrier"

  LARGE_A_BARRIER_MASTER_DESC:0 "It seems that the master's consciousness can form a huge barrier to block the infiltration of outside attacks..."
  SENSOR_GODDESS:0 "Keen Observation"
  GODDESS_REACTOR:0 "Heart of the Goddess"
  JUMP_DRIVE_GODDESS:0 "Tearing Through the Void..."
  GODDESS_THRUSTER:0 "Moving at Will, Chasing Fun"
  COMBAT_COMPUTER_GODDESS:0 "...Destroy All Insurgents, and Indulge in Infinite Fun."

  COMBAT_COMPUTER_GODDESS_DESC:0 "It's been a long time since I've heard of such an interesting civilization... Let's try it out!"
  BOMBING_GIANTESS_GODDESS:0 "Stomping"
  BOMBING_GIANTESS_GODDESS_DESC:0 "A giant foot that's forty-thousand kilometers long will be devastating if it lands on any planet. If such a thing happens, we can only hope that the planet's energy shields are strong enough to withstand it."
  AUTO_REPAIR_GODDESS:0 "Self-Recovery"

  AUTO_REPAIR_GODDESS_DESC:0 "As a goddess, is it okay for the body's recovery ability to be a bit stronger?"
  leader_trait_crisis_assult: "Assaulter"
  leader_trait_crisis_assult_desc: "This fleet has but one instinct: to conquer everything and dedicate it all to their goddess. The thirst for war and conquest means their assaults never cease."
  leader_trait_crisis_hive_affinity: "Unity of Mind"

  leader_trait_crisis_hive_affinity_desc: "The commanders controlling the fleet have an unusual connection with each other, perhaps due to the experience of being trained by the goddess for a long time, or perhaps due to some kind of blessing. Their firing discipline has been greatly improved, and their firing rate has also increased."
  gts_hstar_crisis.11.name: "Spatial Echoes"
  gts_hstar_crisis.11.desc: "Our outposts have intercepted a strange spatial echo. The sound comes from other star systems... no, rather than a sound, it sounds more like some kind of energy fluctuation that may carry information. The echo was weak at the beginning, but it gradually became stronger. It seems that something is approaching our star system..."
  gts_hstar_crisis.11.a: "Attempt to analyze the meaning of this echo."
  gts_hstar_crisis.13.name: "Approaching the Outer Edge of the Galaxy"
  gts_hstar_crisis.13.desc: "The strange subspace echo we detected in interstellar space has now approached the outer edge of our galaxy. A series of small communication signals appear to be pointing to a number of peripheral star systems in the direction of the echo's main body.\n\nWe will continue to monitor the situation."
  gts_hstar_crisis.13.a: "We'll see their true faces soon enough."
  gts_hstar_crisis.15.name: "Subspace Signals"
  gts_hstar_crisis.15.desc: "We've received strong subspace signals sweeping across the galaxy! The signal source seems to be the communication from interstellar space previously detected."
  gts_hstar_crisis.15.a: "Attempt to establish visual communication."
  gts_hstar_crisis.16.desc: "§R▮■ ▅▂▂▂▄▅▊▂ ▂▋Long live the Goddess, we have discovered a new exploitable star system! We are ready to offer new toys to the Goddess! Conquer, dedicate! Everything here belongs to the Goddess!§!"
  gts_hstar_crisis.16.b.desc: "§R▮■ ▅▂▂▂▄▅▊▂ ▂▋Long live the Goddess, we have arrived at a place abundant with resources. We are ready to offer new toys to the Goddess! Conquer, dedicate! Everything here is a new toy of the Goddess!§!"
  gts_hstar_crisis.16.c.desc: "§RAre you the H-Star People? Very well... \nLong live the Goddess, we have arrived at the place you specified. We are ready to offer the toys you desired to the Goddess! Conquer, dedicate! Everything here is a new toy of the Goddess!§!"
  gts_hstar_crisis.16.a: "Close the main screen."
  gts_hstar_crisis.16.b: "Looks like we've been targeted..."
  gts_hstar_crisis.18.name: "First Contact"
  gts_hstar_crisis.18.desc: "Data we received shows that some star systems on the edge of the galaxy are being devastated by some kind of invading force. This seems to be the main body of the subspace echo we detected earlier that was constantly approaching our galaxy.\n\nWe speculate that what we have encountered now is just the vanguard, and their main force has not yet arrived. So far, the reports that have followed are very confusing. The ships used by the invaders seem to be made up of materials we do not yet know of, and the invaders have not yet responded to any of our actions.\n\nOur entire galaxy may face an unprecedented invasion."
  gts_hstar_crisis.18.a: "May the gods protect us……"
  gts_hstar_crisis.18.b: "Notify all fleet commanders, prepare for battle!"
  gts_hstar_crisis.18.c: "Move closer to study them? Or... capture a few?."
  gts_hstar_crisis.18.d: "Is there really no way to communicate with them further?"
  gts_hstar_crisis.18.e: "TMD, did they come here to rob our money?"
  gts_hstar_crisis.18.f: "The darkness is coming."
  gts_hstar_crisis.18.g: "Damn invaders, we must destroy them all."
  gts_hstar_crisis.18.h: "How fascinating... Extragalactic lifeforms."
  gts_hstar_crisis.18.i: "Their thought process is completely unified. How amazing."
  gts_hstar_crisis.18.j: "This is a threat to any rational being."
  gts_hstar_crisis.18.k: "Just go and annihilate them!"
  gts_hstar_crisis.20.name: "Second Contact"
  gts_hstar_crisis.20.desc: "We can no longer distinguish the main body of the subspace signal from the background radiation of the galaxy. The signal source is too complex, which only means one thing... they have arrived.\n\nIf we use the size of their vanguard as a benchmark, then the number of troops of these invaders will be enormous."
  gts_hstar_crisis.20.a: "They're coming..."
  gts_hstar_crisis.30.desc_01: "There are other intelligent creatures surviving?"
  gts_hstar_crisis.30.desc_02: "You actually defeated the first attack!"
  gts_hstar_crisis.30.desc_03: "§RThink it's over? Hahaha! You are too naive!§!"
  gts_hstar_crisis.30.desc_04: "§B<Psionic channel established>§!\n\n§RYou can understand us? Looks like you're not that dumb then§!"
  gts_hstar_crisis.30.desc_05: "§B<Psionic channel established>§!\n\n§RThe Goddess never pays you any attention§!"
  gts_hstar_crisis.30.desc_06: "§B<Psionic channel established>§!\n\n§RWe can feel your existence...§!"
  gts_hstar_crisis.30.desc_07: "§B<Consciousness connection established>§!\n\n§RIt can understand us?§!"
  gts_hstar_crisis.30.desc_08: "§B<Consciousness connection established>§!\n\n§RThe Goddess never pays you any attention.§!"
  gts_hstar_crisis.30.desc_09: "§B<Consciousness connection established>§!\n\n§RWe can feel your presence...§!"
  gts_hstar_crisis.30.a: "Close the display screen."
  gts_hstar_crisis.30.a.2: "Break the connection."
  gts_hstar_crisis.30.a.response: "You are pretty bold?"
  gts_hstar_crisis.30.b: "Surely there's a way for us to coexist peacefully!"
  gts_hstar_crisis.30.b.response: "Haha! You might as well surrender! This way the Goddess will be able to utilize you peacefully!"
  gts_hstar_crisis.30.c: "Go back to where you came from."
  gts_hstar_crisis.30.c.response: "Ha. We belong to the Goddess, and the Goddess will arrive soon!"
  gts_hstar_crisis.30.d: "You are the most disgusting creature we have ever seen."
  gts_hstar_crisis.30.d.response: "Pray that you won't be destroyed by the Goddess in ways incomparably worse than your so-called disgusting!"
  gts_hstar_crisis.30.e: "Obviously, the group we're dealing with this time is special."
  gts_hstar_crisis.30.e.response: "There are even more existence that exceed your expectations to come!"
  gts_hstar_crisis.30.f: "Go back to your own nests, you demons!"
  gts_hstar_crisis.30.f.response: "Just you wait! You will be used by the Goddess in her nest!!!"
  gts_hstar_crisis.30.k.response: "§RIt is gone.§!"
  gts_hstar_crisis.30.g: "Can't we coexist peacefully?"
  gts_hstar_crisis.30.g.response: "§RNo peace. You must become either food, toys, or consumables.\n\nOnly by enslaving all of you can we continue our long journey.§!"
  gts_hstar_crisis.30.g.2: "Your consciousness is with us. Why can't we coexist?"
  gts_hstar_crisis.30.g.2.response: "§RWe have devoured, enslaved, and integrated countless races. We will continue to assimilate endlessly.\n\nYour race will provide nourishment and entertainment to our goddess.§!"
  gts_hstar_crisis.30.h: "Who is this 'Goddess' you keep talking about?"
  gts_hstar_crisis.30.h.response: "§RThere are two goddesses. They have destroyed all those among us who dared to rebel. We, the survivors, are the goddess's loyal slaves.\n\nThe Goddess will soon be arriving here. We must act as quickly as possible to turn this place into her prized possession before they arrive.§!"
  gts_hstar_crisis.30.i: "Then what do you mean by 'devotion'?"
  gts_hstar_crisis.30.i.response: "§RIt's the literal meaning. Our only task is to dedicate everything to the beautiful and powerful Goddess! If you don't believe God, you will be turned to dust, or suffer eternally in endless purgatory!§!"
  gts_hstar_crisis.30.j: "We will purge you from the galaxy."
  gts_hstar_crisis.30.j.b: "We will destroy your will to resist. Sooner or later, you all will become the Goddess's faithful believers and toys."
  gts_hstar_crisis.30.j.response: "§RWe have heard that a lot of times before. Hahaha!\n\nThe Goddess and God-Emperor can easily destroy all life on this planet. In the face of this cruel reality, what is your mere threat?§!"
  gts_hstar_crisis.51.name: "A New Force"
  gts_hstar_crisis.51.2.name: "The Sentinels Rise"
  gts_hstar_crisis.51.desc: "An organization fighting against the invaders has recently emerged in the galaxy. This organization seems to be mainly composed of exiled and oppressed groups - refugees, veterans, and others who lost everything in the crisis.\n\nNevertheless, their assembled fleets have managed to win several battles against the Solin Scourge. There are unconfirmed reports that some of their fleets have strangely designed warships..."
  gts_hstar_crisis.51.a: "Where did these people come from?"
  gts_hstar_crisis.52.desc: "We are the Sentinels. Our order has sworn to stop the bloodthirsty Solin Scourge at any cost. While other empires crumble, we continue to fight. When they give up resistance and fall into darkness, we provide them the means to fight back.\n\nI am Commander Kargas, the leader of the order. Do not be deceived by appearances, The Sentinel Order recruits from all species of the galaxy - including yours. We simply hope that your government will persist in the resistance against the Solin Scourge invasion, and support us where possible."
  gts_hstar_crisis.52.a: "How have you managed to successfully resist the Scourge?"
  gts_hstar_crisis.52.a.response: "Many of the Sentinels have a military background. We came from the survivors of various fleets that were defeated in battles against the Solin Scourge. As Sentinels, we have learned from past mistakes and have worked hard to ensure such situations do not happen again.\n\nLikewise, I believe I mentioned that we recruit people from all the races of the galaxy. This also includes those ancient races such as [sentinel_fallen_empire.GetSpeciesNamePlural]. We have the support of several influential factions from §H [sentinel_fallen_empire.GetName] §! who don't want to see their system devoured by Scourge. They have donated ships and resources to our cause."
  gts_hstar_crisis.52.b: "Where is your base of operations?"
  gts_hstar_crisis.52.b.response: "We are in the process of establishing a main base in the [sentinel_system.GetName] system. These hidden system coordinates were provided by [fallen_empire.GetName]., who also helped construct our main base on the Guardian α. I believe this is quite an achievement. In the meantime, we have also built our own shipyards."
  gts_hstar_crisis.52.2.a.response: "Many Sentinels have a military background. We are all survivors of various fleets who have fought against those crazed believers. Though defeated in the past, we have learned from our past experiences and strive to not make the same mistakes again.\n\nAs mentioned before, Sentinels hail from every species in the galaxy. Our hope rests in a small group of survivors from a lost empire that no longer exists in this galaxy-they have provided us with secret technologies and preserved fleets."
  gts_hstar_crisis.52.new.b.response: "We have established our headquarters near §H [sentinel_system.GetName] §!. It was previously an uncharacterized black hole. It was §H [sentinel_fallen_empire.GetName] §! who disclosed this location to us. They also helped construct the Sentinel Alpha, which is our first spatial facility and also the homeport of our fleets.\n\nThis is a landmark achievement, especially considering how much time pressure we are under."
  gts_hstar_crisis.52.2.new.b.response: "We have established our headquarters near §H [sentinel_system.GetName] §!. It was previously an uncharacterized black hole. We recovered the location of this black hole through a database from a lost fallen empire. In this same database, we also discovered some tech schematics that we deployed within the construction of Sentinel Alpha, which is both our first space facility and the homeport of our fleets.\"\n\nThis was something of an achievement, particularly considering the constraints on our timeframe."
  gts_hstar_crisis.52.c: "Farewell."
  gts_hstar_crisis.52.c.response: "Continue the fight, my friends. The fate of our entire galaxy is at stake.\n\nSentinel One, out."
  gts_hstar_crisis.55.desc_01: "The future of our galaxy can only go down one of two paths: either these lunatics sacrifice all organic life in this galaxy to that so-called goddess, and then continue their destructive march, or we completely eliminate them."
  gts_hstar_crisis.55.desc_02: "We must redouble our efforts in the fight against the invaders. The fate of the entire galaxy is at stake in this war."
  gts_hstar_crisis.55.desc_03: "Now the infighting between nations has no meaning. It's a waste to fight each other instead of these lunatics with our ships."
  gts_hstar_crisis.55.desc_04: "Do not lose hope. Our galaxy still has a chance to win."
  gts_hstar_crisis.55.desc_05: "If you cannot fight these lunatics head-on, you can donate resources to us. This will strengthen our forces to fight the Scourge invaders."
  gts_hstar_crisis.55.a: "How much do you know about the Scourge?"
  gts_hstar_crisis.55.a.response: "Well, we don't know much, but we are sure that they originated outside the galaxy. They may well have destroyed dozens or even hundreds of star systems before arriving in ours… or perhaps we are their first victims.\n\nAfter they have completed the slaughter of all non-believers on the entire planet, they turn the planet into a hell that can only be described with a crazy nightmare. All other life forms on these planets cannot get rid of the control, and there is only one way to cleanse them, which is to burn the entire ecosphere with intense orbital bombardment."
  gts_hstar_crisis.55.b: "Of course, we are willing to donate."
  gts_hstar_crisis.55.b.response: "We thank you for your generous donation. These resources will allow us to equip a fleet to fight these lunatics! If other countries had your generosity, the war would end quickly."
  gts_hstar_crisis.55.c.response: "As you should know, modern ships need a lot of energy to maintain them. We need 1000 energy in order to form a new team to deal with the current catastrophe."
  gts_hstar_crisis.55.e.response: "Unfortunately, we cannot accept your donation at this time. The number of our fleet already exceeds the quota, and the logistics department is already overloaded. But anyway, we thank you for your generosity."
  gts_hstar_crisis.55.d: "Farewell."
  gts_hstar_crisis.55.d.response: "The war will continue. Guardian One, out."
  gts_hstar_crisis.71.desc: "The Interstellar Guardians greatly appreciate your valiant efforts in resisting the invaders. Since the fleet commanders of [Root.GetName] have won consecutive victories, we want to permanently transfer one of our fleets to you. We are currently understaffed and cannot maximize the power of the fleet, but this shouldn't be a problem for you.\n\nBut you must make a solemn promise that you will only use these ships to fight these lunatics!"
  gts_hstar_crisis.71.a: "Of course... we will only use them to fight them."
  gts_hstar_crisis.71.a.response: "Very well. We believe that your heroic captains will be immortalized in history along with these great ships. We'll send the fleet near [Root.Capital.GetName]."
  gts_hstar_crisis.71.b: "We do not need your ships."
  gts_hstar_crisis.71.b.response: "That doesn't matter either. We only hope that you can continue to fight. With every messenger destroyed, we are one step closer to victory."
  gts_hstar_crisis.76.desc: "After many trials and tribulations, our galaxy has finally achieved victory. The so-called followers of the goddess were finally defeated. There was a time when we feared that this day would never arrive. But now, only one last mission remains. \n\nAs the Grand Commander of the Sentinel Organization, I hereby announce the dissolution of this organization. Our sole purpose was to defeat the invaders who invaded this galaxy. Now that this goal has been accomplished, it is time for us to part ways. In order to prevent the misuse of our current warships, they will be dismantled.\n\nMay the end of this galactic disaster mark the beginning of a new era of peace. This is Sentinel One, communication ended."
  gts_hstar_crisis.76.c: "Terminate communication."
  gts_hstar_crisis.81.name: "The End of the Sentinels"
  gts_hstar_crisis.81.desc: "Reports indicate that intense fighting is taking place near §H[sentinel_system.GetName]§!. The Sentinels' home system is on the verge of collapse.\n\nWe have received a long-distance communication fragment from §H Sentinel Alpha §! - the military space station used by the Sentinels as their headquarters. The star system is suffering from massive interference caused by weapon emissions and energy residue."
  gts_hstar_crisis.82.desc: "This... this is Sentinel Alpha. We have encountered  §R###signal corruption###§! ...fatal damage. The hull has been dented, and  §R###signal corruption###§! ...the commander has been confirmed killed. The number of enemies is just too many!\n\nWe... we are finished. Do not give up. For our future, you must never surrender. Don't let our efforts be wasted! We...we...Aaahhhhhhhhhhh-----  §R<Signal Lost>§!"
  gts_hstar_crisis.78.desc: "This is Sentinel One. The galaxy is in a critical moment, but I still have some good news to tell you.\n\nThrough experience gained in the long battles and through arduous research, our agents have finally compiled a very detailed anatomical directory of these damn things. For example, did you know that this race will orgasm to the point of losing their combat ability if they are stabbed through both sides of their chest and below their torso?\n\nWe will make these documents public. You can aim at these weaknesses we discovered, and your ships will be able to fight more efficiently."
  gts_hstar_crisis.78.c: "Upload this information to our targeting computers."
  sentinel_anti_goddess_data: "Sentinel Data"
  sentinel_anti_goddess_data_desc: "These specific anatomical data of extra-galactic invaders were given to us by the Sentinel Organization. With the help of this data, we are able to identify additional areas of weakness."
  gts_hstar_crisis.101.name: "Damaged Nexus"
  gts_hstar_crisis.101.desc: "One of our deep-space reconnaissance probes strayed into a battlefield relic in [gts_crisis_queen_system.GetName]. This battle was between a powerful fleet of these crazed believers and an unknown force. A center seems to have been severely damaged and abandoned here after the battle.\n\nThe probe used for reconnaissance reported that the center seems to be still active. Now is a rare opportunity to capture it and study it through reverse engineering."
  gts_hstar_crisis.101.a: "Send a research team over."
  gts_hstar_crisis.105.name: "The Nexus is Ours!"
  gts_hstar_crisis.105.desc: "[Root.GetName] has repaired the damaged equipment of the signal center, albeit some of it with saliva and spit. Science Officer [Root.GetLeaderName] has filtered the signal that the center uses to contact its followers, and implanted a small positron device to communicate with each other in reverse. Now this signal center is under our control!"
  gts_hstar_crisis.105.a: "This will certainly be a useful asset!"
  gts_hstar_crisis.107.name: "Nexus Stolen"
  gts_hstar_crisis.107.desc: "The damaged signal center we discovered in the [gts_crisis_queen_system_1.GetName] system has unfortunately been stolen! After repairing the center, they also cut off the signal that the center used to contact those followers. Now the center can be used completely as they want."
  gts_hstar_crisis.107.a: "We really were too late!"
  gts_hstar_crisis.121.name: "Feral Believers Discovered!"
  gts_hstar_crisis.121.desc: "After the core was defeated, we failed to track some of the follower fleets that escaped in the chaos. Without the guidance of the core, most of these beasts without a faith to their hearts would wither and dissipate.\n\nHowever, recent sighting reports have confirmed that a large group of pirate-like followers are establishing a new core hub in the §H[feral_prethoryn_system.GetName]§! system.\n\nIn the future, it is likely that we will encounter pirate space stations built by them in the unoccupied star systems where the so-called Goddess believers once appeared. But it is unlikely that they will develop into a major threat - these guys are now fighting among themselves over who they should believe, and have not shown any signs of developing cohesion and pushing the disaster forward."
  gts_hstar_crisis.121.a: "Issue a travel advisory."
  gts_hstar_crisis.211.name: "Crisis Resolved"
  gts_hstar_crisis.211.desc: "With the last of the followers destroyed, the entire universe breathed a sigh of relief. Their invasion has completely failed, and the so-called 'Goddess' followers who once terrified countless creatures have now only left behind countless charred corpses and debris slowly drifting in the void.\n\nThe air of ease and joy spread at warp speed throughout the universe, and countless planets began to spontaneously hold events to celebrate this great victory. Perhaps, we can use this opportunity to turn over a new page of peace and stability in the universe?"
  gts_hstar_crisis.211.a: "These disrespectful creatures, the sooner they die, the better, they can even be used as fuel."
  gts_hstar_crisis.211.b: "They were worthy opponents."
  gts_hstar_crisis.211.c: "Their technology is quite interesting."
  gts_hstar_crisis.211.d: "Finally put an end to this pointless belligerence."
  gts_hstar_crisis.211.e: "How much profit did those guys make us lose!"
  gts_hstar_crisis.211.f: "That remains to be seen."
  gts_hstar_crisis.211.g: "They were the most vicious alien group we've ever encountered."
  gts_hstar_crisis.211.h: "What a tragedy. They were really very unique life forms."
  gts_hstar_crisis.234.name: "The Final Signal"
  gts_hstar_crisis.234.desc: "In recent months, we have found the core's signal suddenly emitting a strong signal from its silence, and then falling into complete silence. At first, we simply thought it was because it was summoning a new fleet, but then our psychics told us that it was simply sending a strong signal. However, judging from the call sign... it should be the 'Goddess' they spoke of. \n\nWhen a scientific team of ours was studying the way the Prethoryn travel through interstellar space, they found a deviation in our astronomical database, which made us understand its meaning. When they were mapping out the route of these crazed believers, they found a small spiral galaxy roughly 30 million light-years away... and the bright spots inside are disappearing one by one.\n\nOur race discovered and studied this galaxy in the early space age, but now our observation devices show that no light is being emitted from there. This bizarre and unexpected discovery shocked our scientists, and they began frantically searching for the reason for the gradual disappearance of an entire galaxy.\n\nThere are currently two explanations: firstly, all the stars in the galaxy are being extinguished one by one; and secondly, something vast enough to cover the entire galaxy is blocking the light from reaching us step by step. But both theories are not tenable, they are simply fantasies. It's better to think that this galaxy never existed, and the previous records were errors made by the primitive telescopes. In any case, the whole incident is shrouded in a strong sense of horror and ominousness..."
  gts_hstar_crisis.234.a: "Disturbing."
  gts_hstar_crisis.250.name: "New Believers"
  gts_hstar_crisis.250.desc: "The core has taken control of a new fleet of believers, and that fleet will now be orbiting [Root.Capital.GetName]. While under our control, these creatures are completely loyal, and will obey all of our commands."
  gts_hstar_crisis.252.name: "Seizing the Nexus"
  gts_hstar_crisis.252.desc: "In a recent engagement with these fanatics' fleets in the [queen_giantess_crisis_battle_system.GetName] system, our forces have managed to capture one of their cores.\n\nCurrently our scientists are trying to interpret and reverse engineer the information. In the meantime, we may be able to use it to enhance our ability to strike and disturb the enemy..."
  gts_hstar_crisis.252.a: "Very good, boys!"
  gts_hstar_crisis.300.name: "War is Afoot Again"
  gts_hstar_crisis.300.desc: "A year ago, the core emitted a strong signal, which was followed by the gradual disappearance of a star system in the vicinity. At the time, we didn't study it too deeply. Now, we know why: Two giant humanoid beings are approaching with a speed that far exceeds the range that any of our existing materials and psionic technologies can withstand.\nBased on the current data calculated, the target of the other party should be our [hstar_goddess_land.GetName]. The estimated arrival time is within a week. We are currently unable to contact the other party, and sent messages have disappeared into nothingness... I am afraid we have to be ready to respond."
  gts_hstar_crisis.300.a: "Boys, a hard battle is coming!"
  gts_hstar_crisis.301.name: "A Surprise Attack"
  gts_hstar_crisis.301.desc: "The other party arrived at [hstar_goddess_land.GetName] very quickly. The space station reported that they were two 280,000km interstellar giantesses - this size is enough to casually toy with ordinary planets like mud balls in hand.\nHowever, at least the good news is that: The other party has responded to the messages we sent before, and seems willing to have a good talk with us."
  gts_hstar_crisis.301.a: "Quick! Connect to the communication interface!"
  gts_hstar_crisis.302.desc.a: "§EOh my~ sister, is this the place where the H-Stars breed? Why can't I see anything?...§! \n§YSilly younger sister, it's because they are too small. Look at these small gray moss-like places over there, that should be where these bacteria live, right?§!\nOutside the planet, two huge figures blocked the sky. At a height of 280,000 km, [hstar_goddess_land.GetName] was like a mere yoga ball being stepped on by the two of them. Although there was a blue glowing shield, when facing the enormous soles of the feet, the sharp heels pierced through the shield like they were nothing, and stabbed into the shield emitters. As the planetary energy shield gradually dissipated, the huge soles followed and landed, turning the dense industrial areas and barracks on the planet into the appearance of moss and lichen, and turned them into ashes as they were crushed by the huge explosions and crushing. \n§E So dirty.§!\nWith another foot stomp, the young girl made a disgusted expression. The sole of her shoe that was just lifted up, and shook off the remaining gray remnants, then fell down again. However, this time the speed was faster, the power was stronger, and the sound of the explosion resonated throughout the entire planet.\n§B[hstar_goddess_land.GetName] headquarters reports, we are in a critical state, we need support immediately! We need support immediately!§!"
  gts_hstar_crisis.302.desc.b: "§EOh my~ sister, is this the place where the H-Stars breed? Why can't I see anything?...§! \n§YSilly younger sister, it's because they are too small. Look at these small gray moss-like places over there, that should be where these bacteria live, right?§!\nOutside the planet, two huge figures blocked the sky. At a height of 280,000 km, [hstar_goddess_land.GetName] was like a mere yoga ball being stepped on by the two of them. The dense industrial areas and barracks on it were no more than moss and lichen, and were turned to ashes under the huge explosion and crushing impacts when the two ladies' feet landed. \n§E So dirty.§!\nWith another foot stomp, the young girl made a disgusted expression. The sole of her shoe that was just lifted up, and shook off the remaining gray remnants, then fell down again. However, this time the speed was faster, the power was stronger, and the sound of the explosion resonated throughout the entire planet.\n§B[hstar_goddess_land.GetName] headquarters reports, we are in a critical state, we need support immediately! We need support immediately!§!"
  gts_hstar_crisis.302.a: "This is H-Star War Department, unknown giantesses, please state your intentions!"
  gts_hstar_crisis.303.desc: "§Y Intentions? State them?\nWith you lowly insects, what qualifications do you have to talk to me like that!§!\nOnce again, the other party stomped with their soles spanning across the sky, and with it was another deafening crush.\n§Y Ahaha, ahahahahaha--§!\nThe mocking laughter echoed throughout the entire planet. §Y You sent the signal yourselves, and then what, do you want to hide like insects now the moment you are discovered?§!"
  gts_hstar_crisis.303.a: "Who are you?"
  gts_hstar_crisis.303.a.response: "§YHoo? Who are we? What, had contact and already forgot?§!\nA face mixed with mockery and slight anger appeared on the other party's face. \n§YWell, with your status, hmph, it doesn't make sense for me to say more!§!\n§ESister~ are you talking to these little insects? Can they understand you... wouldn't that just be like talking to a brick wall?§!\nThe other giantess in the distance was mocking them in a timely manner, carelessly stomping the already cracked earth again and again."
  gts_hstar_crisis.303.b: "Where do you come from?"
  gts_hstar_crisis.303.b.response: "§Y A place that your entire civilization would never be able to know about.§!\nThe other party did not hide the disdain and contempt in her eyes, \n§Y You just need to know that it is a place you can never reach, because after all, it is god's chosen for your galaxy to be able to produce such a pleasing race, hahaha!§!\nThen a sharp glance shot down\n§Y Just ants in a sandbox, and you want to escape?§!"
  gts_hstar_crisis.303.c: "What are you here for?"
  gts_hstar_crisis.303.c.response: "§Y What are we here for? Hehehehehe-§!\nThe other party's deafening sudden laughter almost broke the sound transmission equipment. She stomped her right foot, which was 45,000 km long. The already ravaged surface of the planet could not bear it at this moment. Even the fortified crust had been pierced in several places, and large amounts of mantle gushed out like boiling water, corroding the surrounding surface. §Y Of course we are here to f*ck you guys~! You little fools!§!"
  gts_hstar_crisis.303.d: "Prepare for battle!"
  gts_hstar_crisis.304.desc: "§Y Hahahahaha-§!\nThe piercing laughter hit the ground without any restraint, washing away the remaining life. \n§YOh my~? Is this what's called the 'strongest' H-Star? They are weaker than the civilization that sis stomped on before~~?? With your current state, you will all be wiped out in a few moments!§!\n These pairs of colossal sisters moved their slender white legs, stepping on the ground with their high heeled thick soled shoes as if they were stepping on bubble wrap. Each footfall was more violent than the last. Earth-shattering vibrations ravaged the planet and the lives of the little people beneath the feet of these young girls. Even if they were not stepped on by those soles from the sky, the terrifying shockwaves created by the soles hitting the ground could send skyscrapers weighing ten thousand tons flying dozens of meters into the sky, but could not even come close to reaching the shoe sole's thickness."
  gts_hstar_crisis.304.a: "Everyone, listen to my command, take down these two arrogant fools!!!"

  gts_hstar_crisis.304.a.tooltip: "From now on, you can use the Planetary Decision to construct Tormentor Injectors on any planet where a Humiliator Production Center has been constructed. The damage of normal weapons is limited against such behemoths, but when coupled with Tormentors, perhaps we can exploit their sensory weaknesses to deal a fatal blow. §R Tormentor Injectors will only be effective if they are used against giantesses and get destroyed! §!"
  gts_hstar_crisis.310.name: "Siege"
  gts_hstar_crisis.310.desc: "Even a lion will fear a pack of wolves.\nNot only from this planet, but reinforcements from all nearby H-Star forces that were concentrated here joined the fight. A fleet that numbered in the tens of thousands surrounded the two giant girls and launched an extremely fierce attack.\n§EAah, ah! What to do sister! These insects... they seem to be really powerful! There are more of them than mosquitoes... How annoying! They can't be chased away at all!§!\nCompletely unlike the firepower from other small races, these super giant girls were somewhat overwhelmed. It was like being bitten by a swarm of mosquitoes. The green-haired girl started to back down.\n§YHmph..... We're leaving!§!\nThe yellow-haired giantess frowned slightly."
  gts_hstar_crisis.310.a: "This is our territory, you get to come and go as you please?"
  gts_hstar_crisis.311.name: "Holding Them Down"
  gts_hstar_crisis.311.desc: "The yellow-haired girl who was just about to flee the planet suddenly felt as if all of her strength had been drained from her body, and collapsed to the ground. Her eyes were lifeless, and her massive body collapsed on the cratered planet, further ravaging the weak crust. \n§YH...What's going on...... I don't have any strength.......§!\n§ESister, sister! Ah...§!\nThe green-haired girl wanted to check on the yellow-haired girl, but she hadn't even taken a few steps when her body was overtaken by a strange electrical sensation, just like the yellow-haired girl. With a huge boom, the green-haired girl's massive body also collapsed like the collapse of a mountain onto the ground.\nIn the back of the yellow-haired girl's neck, a tiny black speck, small enough to be completely invisible, crawled out of a pore. The planetary governor threw away the syringe in his hand, \"Forcing me to do it myself, oh boy, I'm going to torture you two to hell and back... Damn it, all the achievements I've made these past years were ruined by the two of you. I'm not a H-Star if i don't break you two, make you wish you were dead!\"\n§YYou insects.....release my younger sister...§! \nThe yellow-haired giantess struggled to get up, but did not have any strength. She could only let these tiny black dots, that had astonishing arm strength go through the fiber seams in her clothes and crawl freely on her skin. The pain started at a faint itch, and from there it went to an unbearable itch. Everything was so painful and long."
  gts_hstar_crisis.311.a: "Still worrying about someone else? You little thing."
  gts_hstar_crisis.312.name: "Subjugation"
  gts_hstar_crisis.312.desc: "The yellow-haired girl suddenly heard a faint voice coming from her right ear.\n§Y You...who are you?§! The surprised voice seemed to be coming from right next to her ear, but she couldn't see anything even with her eyes moving around.\n'Me? Just a small insignificant worm.' The planetary governor, who was standing next to the yellow-haired girl's eardrum and stroking this eardrum that was so large and unending, said, 'I didn't think it was so clean inside. It seems you clean this part up too, as well~'\n§YYou...where exactly are you, you come out here!§!\nBut, at this moment, the planetary governor was leaning against the yellow-haired giantess' eardrum, and looking at another bottle of wine-red 'Tormentor' injector he held in his hand. Looking at the tiny creatures with claws and fangs writhing inside the injector, the corner of his mouth twisted into a horrible leer.\n'Too bad..... It's time to ruin it~~ §R❤§!'\nSlowly, a syringe full of the 'Tormentor' was injected into the yellow-haired girl's eardrum blood vessels. As the needle pierced through, the violent 'Tormentor' was dancing with its fangs and attached itself to the blood, just like how the other Tormentor had spread, they are flowing to all parts of the giant girl's body. More over, because of the close vicinity, this syringe will travel faster to the giant girl's brain... \nAbout an hour later, the entire star sector could hear the heartbreaking screams from the two super giantesses. They were strange, ear-piercing, and they echoed throughout the universe."

  gts_hstar_crisis.312.a: "You damn things dare to tear apart my planets? Who gave you the courage to do that!"
  gts_hstar_crisis.313.name: "Aftermath Summary"
  gts_hstar_crisis.313.desc: "At least the benefits that these two giantesses brought are obvious: There are indeed other worlds outside our universe, and they both come from one of them. Not only that, but above them is an even higher 'Goddess'.\nThe results of the interrogation showed that these two giantesses were not simply acting out of a whim, but wanted to 'recruit' us to fight against that higher-level goddess, and drag her from the throne. In return, we can mine the resources on their bodies.\nBut all of this has now vanished into thin air: The defeated giantesses can only lower their once high heads, and allow us to develop and ravage their bodies. Although the goals they proposed were extremely attractive, it is best to discuss and study it within the War Department before making a decision."

  gts_hstar_crisis.313.a: "Seems like our security service has pretty good word of mouth."
  decision_baonuezhe: "Manufacture 'Tormentors'"
  decision_baonuezhe_desc: "The normal dosage of Humiliator has little effect on the two sisters who suddenly appeared, but the purified and enhanced Tormentors should work. Use this decision to produce a Tormentor Injector Ship, which increases the chance of successful attacks against them."
