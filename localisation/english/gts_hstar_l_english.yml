 gts_hstar.303.a.response:0 "§YHuh? Who is it? How can you forget so soon?§!\nA mocking and slightly angry expression appeared on the face.\n§YBut with your status, humph, there's no point in saying more!§!\n§ESister~ are you talking to these bugs? Can they understand? ...or are you casting pearls before swine?§!\nAnother Giantess in the distance mocked timely, stomping casually on the cracked earth."
 # §Y一个你们穷其文明的能力也无法知道的地方。§!\n对方毫不掩饰眼中的不屑和鄙夷，\n§Y你们只需要知道，永远到不了的地方就是了，毕竟，你们这片星系能够诞生这样入眼的种族，已经是天选了，哈哈哈哈！§!\n接着就是一道凌厉的眼神射了下来\n§Y不过是沙箱里的蚂蚁，也妄想逃出来吗？§!
 gts_hstar.303.b.response:0 "§YA place you can never know with your civilization's capabilities.§!\nShe made no secret of her disdain.\n§YYou only need to know it's a place you'll never reach. Being such an 'eye-catching' race in this galaxy is already a miracle, hahaha!§!\nThen a sharp gaze shot down.\n§YAnts in a sandbox, dreaming of escape?§!"
 # §Y干什么？呵呵呵呵呵——§!\n对方震耳欲聋的突然大笑差点震坏了传音设备，仿佛是听到了什么可笑的东西一样跺着右边那足有45000km长的弥天大脚。本就久经蹂躏的地表此刻已然承受不住，即使已经经过了强化的地壳还是被刺穿了好几处，宛如滚烫的开水一样涌出大量地幔侵蚀着周围的地表。§Y当然是来干你们的啊~小傻瓜们！§!
 gts_hstar.303.c.response:0 "§YDoing what? Hehehehe——§!\nThe sudden deafening laughter almost broke the comms. She stomped her 45,000km giant foot as if she heard something funny. The ravaged surface couldn't hold; the reinforced crust was pierced, and magma surged out like boiling water. §YComing to f**k you, of course~ little idiots!§!"
