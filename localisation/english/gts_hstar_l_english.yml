  giantess_crisis_scourge_chain_desc: "Our galaxy is being flooded with a group of greedy invaders who intend to enslave all life they encounter. We must destroy these brainwashed invaders before their numbers overwhelm us."
  large_ship_giantess_crisis: "Goddess Defender"
  large_ship_giantess_crisis_plural: "Using powerful equipment to make the others believe in the goddess"
  large_ship_carrier_giantess_crisis: "Goddess Broadcaster"
  large_ship_carrier_giantess_crisis_plural: "Relying on small mobile ships to spread the gospel of faith to the stars"
  small_ship_giantess_crisis: "Goddess Attendant"
  small_ship_giantess_crisis_plural: "Using their smaller body size to get closer and serve the goddess's inner and outer body."
  queen_giantess_crisis: "Will Center"
  queen_giantess_crisis_plural: "The transfer hub for transmitting the goddess's will."
  construction_ship_giantess_crisis: "Fabricator"
  construction_ship_giantess_crisis_plural: "These high-technical engineering craft know how to build various facilities to satisfy the goddess the fastest."
  colony_ship_giantess_crisis: "Colonizer"
  colony_ship_giantess_crisis_plural: "Residents of the Goddess Church, always ready to set off to build new toys."
  transport_ship_giantess_crisis: "Gospel Teams"
  transport_ship_giantess_crisis_plural: "The battle priests of the Goddess Church. They can fight from above and spread the gospel from below."
