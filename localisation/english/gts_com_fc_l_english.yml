  # Ship and people both captured (Mouth)
  first_contactgts.100.name: "Little People Ship Captured Successfully!"
  first_contactgts.100.desc: "§HThe little people's ship was brought back by [This.Leader.GetName] in her mouth, with both the ship and the people inside successfully preserved!§!\n\nOur giantess field agent quietly used the asteroid belt as cover to approach the tiny spacecraft. [This.Leader.GetName] first locked onto the little people working on the surface of an asteroid, extending her tongue and licking them into her mouth. The crew of the §H[This.ContactCountry.GetName]§! exploration ship realized something was wrong too late. The giantess lunged forward, and the crew watched helplessly as her abyss-like giant mouth rapidly grew in their view. In the next instant, the ship was completely intact within [This.Leader.GetName]'s mouth. Due to the obstruction of her lips, the little people held within could not send out a distress signal. Thus, they were successfully taken back by our giantess agent.\n\nAfter returning to the space station, [This.Leader.GetName] spat out her 'prisoners of war'. The ship, covered in sticky saliva, was largely intact except for the completely crushed rear section. In the puddle of fragrant saliva that surrounded the ship, there were many floating black dots. These poor insects, who had been licked into her mouth, did not survive the humid heat. [This.Leader.GetName] explained that the ship was damaged because she kept licking the little people in her mouth the whole way back. The little ship tasted like a candy to her, so she couldn't help but take a bite. Fortunately, our little people engineers, after wiping it clean and sawing open the hull, found some survivors. Although the hull breach caused a large amount of saliva to flood in, the humid environment and the flood still did not take the lives of these little people.\n\nWe now know that they are a §H[This.ContactCountry.Species.GetAAnSpeciesClass]§! §H[This.ContactCountry.Species.GetClass]§! species. These desperate little people have surrendered to us, hoping that we will spare their lives. §YHowever, how we treat them will depend on our mood~.§!"
  first_contactgts.100.A: "§YLet the older sisters have some fun with these little things~§!" #Interrogation
  first_contactgts.100.B: "§RWhat a good sample, it'd be a waste not to experiment on them§!"
  first_contactgts.100.B.tooltip: "This allows us to better understand the little people, but if discovered by the other side, §H[This.ContactCountry.GetName]§! will be §Rextremely displeased§!."
  first_contactgts.100.C.devourers: "§RThey seem like great toys, or... snacks?§!"
  first_contactgts.100.C.homicidal_tooltip: "After we finish consuming the little people, we'll also study their little ship"

  first_contactgts.100.D: "§GSend these poor little fellows back, we only need to study the ship§!"
  ## Ship captured, but no people (Feet)
  first_contactgts.260.name: "Little People Ship Captured Successfully... Sort Of"
  first_contactgts.260.desc: "§HThe little people's ship was brought back by [This.Leader.GetName] in her boot. The ship was preserved, but the crew died under her black silk giantess feet!§!\n\n[This.Leader.GetName] ambushed the ship in an asteroid belt, waiting for it to approach. However, the ship spotted her early and made an emergency maneuver, dodging her giant hand that was trying to intercept them. It then attempted to flee from beneath her body. In order to prevent the enemy ship from escaping, and also to minimize damage during capture, our agent quickly kicked off her boot, intercepting the enemy ship's path. The ship was forced to change course because of the giantess, and [This.Leader.GetName] seized the opportunity, immediately surrounding it with her feet, ordering them to turn off their engines and surrender. However, they did not seem to understand our language and still tried to escape, so the giantess didn't hesitate, and closed her black silk feet.\n\nWith a 'thud', the tiny ship instantly disappeared between the black giant walls. Her silk stockings tightly sealed together. When the giant feet opened again, the ship had been tightly wrapped in her black silk toe. The giantess held it between her toes, and no matter how much its thrusters accelerated, it could not escape her foot. And the socked feet, which had been trapped in the boot for a long time, were now emitting heat and sweat, forming a 'white mist' around the toes, which enveloped the ship along with the black silk stockings. [This.Leader.GetName] lifted her foot and found that the ship's outer shell had been cracked by what had just happened.  Only because of the tight wrapping of the black silk did the ship not disintegrate. With no other choice, our giantess could only continue to hold the ship with her feet, and put her foot with the ship still in her toes back into her boot. The airtight environment inside the boot could ensure that the ship's air tightness was not overly damaged.\n\nBut [This.Leader.GetName] actually forgot about her 'prisoners' in the boot. Only when she went to bed back at the base did she remember the small, uncomfortable stones. She rushed to the recovery area and poured out the small spacecraft from her boot. The ship was already severely damaged, and half of it was stuck to her black silk because it was covered in foot sweat.  This pile of black-silk marinated wreckage no longer showed any signs of life.  On the way back, the steam and sweat in the boot had penetrated the ship due the hull breach, and the heavy odor suffocated most of the crew. Afterwards the giantess walked around the base, her feet heat gradually increased, the smell also intensified, and the repeated trampling of the black silk feet further disintegrated the ship's structure. The last survivors donned protective suits and tried to leave the ship, climbing along the fibers of her leg, but these little people were crushed onto her stockings when she took her shoes off..."

  first_contactgts.260.A: "Let's investigate the remaining parts of the ship"
  ## Ship and people destroyed (Genitals)
  first_contactgts.270.name: "Little People Ship Destroyed"
  first_contactgts.270.desc: "§HThe little people's ship was stuffed into [This.Leader.GetName]'s honey hole, and due to the ship's stimulation to her lower body, the ship was completely crushed into powder by her!§!\n\nWhile their little ship was still cruising leisurely, our giantess field agent had quietly approached them. Using the cover of the dark side of the planet and our advanced stealth technology, when the other side's searchlight discovered the giantess, her giant hand with a white satin glove had already stretched out in front of the spaceship. The ship was immediately seized in the giantess' hand. The little people conducting extravehicular activities around the ship immediately activated their jetpacks and tried to escape, but the other giant hand reached out and with a soft squeeze, captured these ant-like people all at once, crushing them in her hand. [This.Leader.GetName] was still immersed in her joy of victory, when suddenly the ship in her hand fired at her but the little people's weapon couldn't even break the giantess' glove. 'These little things actually dare to attack me', the giantess decided to punish them properly. She checked the ship's measurements and came up with an idea.\n\nThe giantess adjusted her posture, lifted her skirt, and her pure white fingertips took off her panties, pinching the little people's ship and bringing it closer to her already slightly wet fleshy hole. Then, the engorged labia were spread open with her fingers, and the giantess pressed the little people's ship around her clitoris, rubbing it quickly.  The weapons and communication antennas, etc., on the outer edge of the ship were completely rubbed off in this process, and the hull was also covered with the giantess' love fluid. As the giantess' moans grew louder, the foreplay was almost over, and the ship was pushed into the 'depths of the cave', where the surrounding flesh walls seemed to welcome these alien visitors, constantly contracting and expanding with each contraction, the enormous pressure causing the ship's structure to make sounds of agony. Soon, the last section of the ship's bow also disappeared into the 'hole'. [This.Leader.GetName] was very satisfied with the little spoils of war imprisoned in her lower body. She put on her panties, and tidied her clothing, preparing to return. However, the ship within her flesh hole suddenly ignited, trying to overload its engines and burst upwards. But it backfired, the flames from the ship's engine went along the flesh walls of the little hole, straight to the cervix deep within the vagina. This sudden intense stimulation made the giantess let out a loud moan, she subconsciously tightened her legs, and the flesh hole encompassing the ship burst together.\n\nWith a faint 'squish' sound, a ship representing the most advanced technology of the little people, was squished into dust during a girl's masturbation. Along with the spurting love fluid, it stuck to her panties"
  first_contactgts.270.A: "What a pity, now we have to find other ways to understand these little people."

  first_contactgts.270.B: "We can still go to their planets and grab some, right?"
  ## Ship Escaped
  first_contactgts.280.name: "Capture Failed..."
  first_contactgts.280.desc.just_left: "Unfortunately, our giantess agent wandered around the system for half a day, checking the orbit of each planet, and still couldn't find the little people's ship. It seems we've lost track of them..."
  first_contactgts.280.desc.failed: "So close! Our giantess agent was discovered in the process of approaching them, and the little people's ship quickly began to flee. The giantess flew into a rage and took off her boot, throwing it at them. Although she was lucky enough to cover one of the ships with her boot, before she could put her black silk giantess foot back on, the ship slipped out of the boot opening. When she looked back, all that was left was a trail left by an emergency FTL jump."
  first_contactgts.280.A: "$first_contactgts.270.A$"

  first_contactgts.280.B: "$first_contactgts.270.B$"
  ## Interrogation
  first_contactgts.285.name: "Interrogation Complete"
  first_contactgts.285.desc: "The previously captured §H[This.ContactCountry.GetName]§! alien little people were handed over to our [This.Owner.GetRulerTitle] [This.Owner.GetRulerName] to handle. At first these little things were not willing to cooperate with her, but [This.Owner.GetRulerTitle] quickly let them know what the consequences of non-cooperation were. She took off her high heels, placing her bare foot, which was incredibly huge to the little people, in front of them. One by one, the little people were picked up with her toes, weakly struggling within the sweat-covered crevices between her toes. As her toes rubbed together, the little people's struggles grew weaker and weaker. After she squished one, she would move on to the next. Finally, the remaining little people's psychological defenses were broken down, and they expressed their obedience in the most primitive way-kneeling before her giant feet, licking the giantess' sweaty toes.\n\nThanks to the information collected from them, we are able to confirm that they come from §H[This.ContactCountry.GetRealName]§! and have gathered a considerable amount of intelligence regarding their activities and military strength."
  #
  first_contactgts.285.desc.weak: "The previously captured §H[This.ContactCountry.GetName]§! alien little people were handed over to our [This.Owner.GetRulerTitle] [This.Owner.GetRulerName] to handle. As soon as the giantess took off her high heels and suspended her bare foot over the little people's heads, the little people surrendered. A single drop of sweat that dripped from her giant foot was enough to scare the little people out of their wits. [This.Owner.GetRulerTitle] became playful and decided to have some fun. She stomped on all of the little people at once, gently rubbing and massaging them with her foot, smearing foot sweat all over them. She then stuffed the woozy, dizzy, unlucky little people into the crevices between her toes and ordered them to lick her feet. The little people obediently followed orders and then cooperated with the clerk, telling them everything they knew.\n\nThanks to the information collected from them, we are able to confirm that they come from §H[This.ContactCountry.GetRealName]§! and have gathered a considerable amount of intelligence regarding their activities and military strength."
