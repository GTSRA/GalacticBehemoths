  first_contactgts.285.sdesc: "The previously captured §H[This.ContactCountry.GetName]§! alien little people were handed over to our diplomatic department, and [This.Owner.GetRulerTitle] [This.Owner.GetRulerName] specifically told us to take it easy on these little people, so we chose to use our feet (intellectual victory).\n\nIn order to make them submit as soon as possible, we had a giantess who had just returned from duty take off her shoes. The sweat-soaked white-socked foot was placed directly on the little people's heads. Without completely crushing them, the giantess trampled and massaged the little people. When they could no longer take it, the giantess lifted her foot, informing them that if they didn't cooperate, they would have to go back under her sock again.\n\nThanks to the information collected from them, we are able to confirm that they come from §H[This.ContactCountry.GetRealName]§! and have gathered a considerable amount of intelligence regarding their activities and military strength."
  first_contactgts.285.sdesc.weak: "The previously captured §H[This.ContactCountry.GetName]§! alien little people were handed over to our diplomatic department, and [This.Owner.GetRulerTitle] [This.Owner.GetRulerName] specifically told us to take it easy on these little people, so we chose to use our feet (intellectual victory).\n\nIn order to make them submit as soon as possible, we had a giantess who had just returned from duty take off her shoes. The little people surrendered in fear even before the sweat-soaked white-socked foot had even touched them.  However, the playful giantess still stamped on them all with her toes, kneading them, and the little people were wrapped in the damp cotton socks. They were finally released after a long time.\n\nThanks to the information collected from them, we are able to confirm that they come from §H[This.ContactCountry.GetRealName]§! and have gathered a considerable amount of intelligence regarding their activities and military strength."
  first_contactgts.285.sdesc.strong: "The previously captured §H[This.ContactCountry.GetName]§! alien little people were handed over to our diplomatic department, and [This.Owner.GetRulerTitle] [This.Owner.GetRulerName] specifically told us to take it easy on these little people, so we chose to use our feet (intellectual victory).\n\nIn order to make them submit as soon as possible, we had a giantess who had just returned from duty take off her shoes.  These steadfast little people didn't show any sign of surrendering despite seeing a wet white-socked foot hanging over their heads. However, the terrifying pressure, awful odor, and suffocating pain quickly made them change their minds. After a day of training, they finally agreed to listen to us.\n\nThanks to the information collected from them, we are able to confirm that they come from §H[This.ContactCountry.GetRealName]§! and have gathered a considerable amount of intelligence regarding their activities and military strength."
  ##Dissection
  first_contactgts.290.name: "Little People 'Experiment' Concluded"
  first_contactgts.290.desc: "We have concluded our research on the previously captured §H[This.ContactCountry.GetName]§! alien little people. These hostages were rather uncooperative, however [This.Owner.GetRulerTitle] [This.Owner.GetRulerName] didn't care, and took off her high heels, stomping all of the little people under her §Wwhite silk giant feet§!.\n\nDue to the horror brought about by our cruel actions, some of the alien little people - now we know that they are §H[This.ContactCountry.GetSpeciesNamePlural]§! - began to cooperate with us when we translated their language and connected to their computer systems. As a result, we have obviously obtained a considerable amount of intelligence, and if needed, we can deploy this intelligence against them."

  first_contactgts.290.A: "What interesting toys~"
  ##Only Ship
  first_contactgts.295.name: "Studying the Little People's Ship"

  first_contactgts.295.desc: "The study of the little people's ship captured from [This.ContactCountry.GetName] has concluded. The lack of any living little people to study made this investigation very challenging. However, fortunately, they still left our [This.Owner.GetLinguists] with a wealth of materials to decipher their language, and we now identify them as §H[This.ContactCountry.GetRealName]§!, and we can communicate with them if we wish. In addition, we can also study the §Htechnology§! they used on their own ships, which can help our [This.Owner.GetResearchers] find new ideas for breakthroughs in research."
  #Opponent event, personnel interrogation
  first_contactgts.101.name: "Giant Foot Threat from [From.Owner.GetName]!"
  first_contactgts.101.desc: "      §R///Ship kidnapped!///§!\n\nOur explorers knew that first contact was a dangerous undertaking, but no one expected things to develop to this extent.  §H[ship_to_seize.GetName]§! was shrunk, then held in the mouth of a giant girl from [From.Owner.GetName]. Our crew suffered heavy casualties during transport some were crushed by huge molars, others drowned in floods of saliva. Before all signal was interrupted, the survivors were brought before a giantess, who then clamped them with her sweaty toes, and started to interrogate them. Then they were squished to death one by one. We are pained by the fate of our crew, but we are powerless to do anything but discuss new measures of response..."
  first_contactgts.101s.desc: "      §R///Ship kidnapped!///§!\n\nOur explorers knew that first contact was a dangerous undertaking, but no one expected things to develop to this extent. §H[ship_to_seize.GetName]§! shrank, then held in the mouth of a giant girl from [From.Owner.GetName]. Our crew suffered heavy casualties during transport some were crushed by huge molars, others drowned in floods of saliva. The survivors were brought before a giantess and she held up her giant white-socked foot, threatening our people to reveal our intelligence. However, after getting what she wanted, the giantess did not make things difficult for our crew, and when the signal was interrupted, they seemed to still be alive. Although the other side did not kill them out right, the malice they revealed was obvious..."
  first_contactgts.101.A: "This is... too bizarre..."
  first_contactgts.105.name: "Survivors Return!"
  first_contactgts.105.desc: "The leader who was kidnapped by a giantess last week has returned! Shaken, she told us that after the interrogation, she and several other survivors were tossed to other giantesses to play with. These giantesses used them as foot-rubbing stones. Even when they slept at night, they would be put in socks on the giantesses' feet. They could only fill their stomachs by licking the giantesses' foot sweat.\n\nIn the end, only she survived, managing to fake her death and hide among piles of the corpses of her companions and was thrown into a garbage ship. There, she found a usable escape pod and then drifted in space for two days before being found by our border forces. Although she has returned alive, the days she spent under those giant feet can probably never be erased from her memory..."

  first_contactgts.105.A: "What terrifying creatures..."
  #Opponent Event, personnel dissected
  first_contactgts.102.name: "[From.Owner.GetName]'s Horrific Abuse!"
  first_contactgts.102.desc: "      §R///Ship kidnapped!///§!\n\nVisual signals from our ship, §H[ship_to_seize.GetName]§! in [From.Owner.GetName] are now cut off, but they have already shown us how these alien giantesses \"treat\" prisoners and hostages. Our ship was shrunk, then held in the mouth of a giant girl from [From.Owner.GetName]. Our crew suffered heavy casualties during transport, some were crushed by huge molars, others drowned in floods of saliva.\n\nAfterwards, our crew was taken out of the ship by the giantesses and wantonly handled. Their giant white silk feet repeatedly crushed and rubbed our crew. As if just to see how much pressure they could withstand. Not only were our people taken for 'research', our ship was also probably dismantled by them. We must immediately take measures to prepare for this brutal civilization!"
  first_contactgts.102.A: "Feels like that would be a good way to die..."
  first_contactgts.106.name: "Survivors Return!"
  first_contactgts.106.desc: "It's unbelievable, our border personnel discovered a huge white silk stocking floating in space during patrol. In the toe of the stocking, our kidnapped leader was curled up! Although she was in a deep coma, she was still alive.  From later reports, we learned that after she passed the \"pressure resistance test\" of the giant white silk, she had also experienced the \"respiratory system test\" of black silk, and the \"agility test\" of brown stockings...\n\nAfter a few days, the giantesses finally lost interest in her. By this point, she was the only one to have survived the tests. A giantess stuffed her into her week-old stocking and threw her into space to survive on her own. But it was thanks to the foot sweat accumulated on the stockings over that period, which had crystallized into ice, that the insides were kept breathable, allowing her to eventually be rescued. Although she has returned alive, she has suffered from comminuted fractures all over her body and will likely never fully recover, let alone from the psychological trauma caused by those terrifying giant feet..."

  first_contactgts.106.A: "What?! You throw away the stockings she was in?!"
  #Opponent Event, personnel killed
  first_contactgts.103.name: "[From.Owner.GetName]'s... Feast..."
  first_contactgts.103.desc: "      §R///Ship kidnapped!///§!\n\nOur ship §H[ship_to_seize.GetName]§! in [From.Owner.GetName] was shrunk and held in the mouth of a giant girl. Our crew suffered heavy casualties during transport.  Some were crushed by huge molars, others drowned in floods of saliva. The visual signals from our ship have now been cut off. The giantesses purposefully demonstrated for us how they were playing with our crew.\n\nThe crew was shrunk and stepped on by these giantesses with their socks on, and naked sometimes. Some giantesses forced people to lick their feet, and §Yothers even picked up the little people under their feet and threw them into their mouths! They just enjoy eating us like this!§! They have no respect for [This.Owner.GetSpeciesAdj] lives! We must immediately take measures and prepare for such a brutal civilization!"
  first_contactgts.103.A: "Eaten... eaten?!"
  first_contactgts.107.name: "Survivor Returns!"
  first_contactgts.107.desc: "During patrol, we found a strange, long asteroid. After approaching found it to be a pile of giantess' excrement... but bizarrely, it still contained our personnel's life signs!\n\nAfter the hazmat team cut through the outer layers, they rescued our leader, who had been trapped inside!  It seems that she was swallowed by the giantess whole, and wasn't chewed to pieces, and had miraculously passed through her digestive tract.  After a few days in the emergency room, she finally regained consciousness. The poor woman has developed PTSD and refuses to eat by mouth anymore, and will only be maintained by intravenous drip..."

  first_contactgts.107.A: "Don't describe it anymore, I can't eat either if you continue..."
  #Opponent Event, personnel returned
  first_contactgts.104.name: "[From.Owner.GetName]'s... Friendly Kidnapping?"
  first_contactgts.104.desc: "      §R///Ship kidnapped!///§!\n\nOur ship §H[ship_to_seize.GetName]§! in [From.Owner.GetName] was shrunk and held in the mouth of their giantess. Our crew suffered heavy casualties during transport. Some were crushed by huge molars, others drowned in floods of saliva.\n\nWhen the other side broke open the ship's hull and grabbed the crew, everyone thought they would face more abuse, but instead, they immediately provided medical care and abundant food. Although the language was not understood, we could see from the giantesses' expressions that she seemed to be comforting our personnel and apologizing for the damage that had been caused. Those giantesses didn't further harm our people, but they did confiscate their equipment and clothing, possibly along with the wreckage to study..."
  first_contactgts.104.A: "It's good that some people are still alive..."
  first_contactgts.108.name: "Survivors Return!"
  first_contactgts.108.desc: "We did indeed receive a signal within the boundaries of our border outposts! The previous crew members were stuffed inside a giant black cotton sock, with a tight knot at the top. It took us a lot of work to manage to open this cotton sock.  Everyone inside seemed to be safe and sound. The other side had left a lot of food and the inside even had breathable air, only with a heavy... scent. Perhaps, the other civilization isn't as unreasonable as we thought."
  first_contactgts.108.A: "Maybe... we can take this authentic sock back for analysis?"
  # Opponent Event, Ship but no People
  first_contactgts.110.name: "Crew Suffocated!"
  first_contactgts.110.desc: "      §R///Ship kidnapped!///§!\n\n Our §H[ship_to_seize.GetName]§! was shrunk by a giantess from [From.Owner.GetName], and then clamped between her black silk giant feet!\n\nThe ship was put into her boot along with her foot. Then, during her subsequent movement, the ship was violently trampled by her giant feet. The hull gradually fractured and collapsed, and the air in the boot flowed into the ship.  The intense odor killed all of the crew within a few hours. Although the complete deaths of our crew members, to some extent, prevented them from suffering further torture, the enemy obtained the wreck of our ship, which gives them a certain advantage. We must take countermeasures now!"
  first_contactgts.110.A: "Giant black silk? You've got to be kidding me..."
  first_contactgts.111.name: "Survivor Returns!"
  first_contactgts.111.desc: "Our leader is back! She contacted us from a small asteroid outpost on the edge of the system. While in the giantess boot, she was able to avoid being suffocated by promptly putting on her EVA suit. She also decided not to stay within the ship and wait to be removed from it. Instead, she remained hidden in a corner of the boot. After a day, the suit's life support system failed, so she was forced to remove her helmet in order to breathe the air inside. Fortunately, the giantess did not put on the boot again, by which time the odor has faded quite a lot, though it was still continuously corroding her lungs. Thus, she survived by breathing what was left of the giantess' foot air, and finding sustenance in the foot grime on the sole of the boot. Until one day, her black silk giant foot reached in again, stepping on her.  After a day of being carried around in that fashion, she finally managed to leave the boot while the giantess was resting, and eventually wandered to the outpost. Although she is still alive, the damage to her lungs from inhaling the air in the boot for such a prolonged time will probably last her for the rest of her life..."

  first_contactgts.111.A: "To be in a giantess' boot for so long, that's a blessing of sorts."
  # Opponent Event, Ship Destroyed
  first_contactgts.112.name: "Violent 'Sexual' First Contact"
  first_contactgts.112.desc: "      §R///Ship Destroyed!///§!\n\nOur ship §H[ship_to_seize.GetName]§! that was sent to investigate [From.Owner.GetName] was shrunk, then seized by a giantess! She held the little ship in her white-gloved hand and stuffed it into her §Hunspeakable place§!, where it was totally crushed during the other side's intense masturbation!  Records indicate that several escape pods launched, but we are unaware of the reasons they do that, was this simply for their amusement??"
  first_contactgts.112.B: "That's the first time I've seen something that big..."
  first_contactgts.113.name: "Survivors Return!"
  first_contactgts.113.desc: "Our rescue team finally found the escape pods in another system far from the scene! By this time it was encased within a crystallized mass of love fluid. We had to use a high-powered ion cutter to get our leader out. \n\nFrom her recollections afterwards, it is known that after the ship was forcibly stuffed into the giantess' lower body, they tried to increase the engine power in order to get themselves free, however the roar of the engines only brought the giantess even more stimulation. Our ship was like a vibrating egg for the giantess. The giantess' fingers pinched the ship, constantly thrusting it in and out, the hull of ship kept cracking, and many of the crew were flung out of the ship and into the giantess' vagina.  The leader was fortunate enough to get into an escape pod, which was then stuck in the giantess' love fluid, trapped in the pink cave for several days, while the surrounding love fluid, mixed with the wreckage of the ship and the corpses of her crewmates churned and swirled around her.  Finally, during one of the giantess' repeated masturbation sessions, the escape pod was ejected with a large gush of love fluid. Although the leader's physical body is fine, the shadow left by such a horrific experience is difficult to forget..."

  first_contactgts.113.A: "A ship-shaped vibrator... sounds worth a try"
  # Opponent Event, Escape
  first_contactgts.282.name: "Escape from Boot"
  first_contactgts.282.desc: "      §R///Ship Escaped Kidnapping!///§!\n\n §H[ship_to_seize.GetName]§!, the ship we sent to investigate §H[From.Owner.GetName]§!, barely managed to avoid being captured by the other side's giantess, she covered the ship with her boot, but our pilot was able to quickly maneuver the ship away, just before her black silk foot could reach into it.  Thank goodness, §H[ship_to_seize.GetName]§! managed to initiate an emergency FTL jump before everything was out of control."
  first_contactgts.282.A: "Too bad, getting stepped on by such adorable black silk might not be so bad."
  ## Planetary Abduction Event Chain
  first_contactgts.320.A.tooltip: "We will continue our investigation on the planet, §Rbut if we encounter enemy interception, we will lose all our investigation gains!§!"
  first_contactgts.320.B.tooltip: "We will choose to abort the mission, and retreat with the intelligence we have collected so far!"
  first_contactgts.329.name: "The Disaster is Over..."
  first_contactgts.329.desc: "Whether it was our defense forces arriving in time or the other side getting tired of playing, the giantesses on §H[abduction_planet.GetName]§! have left.\n\nWhat they took away was precious information about our planet and nation, and our abducted people. What they left behind was a city in ruins, covered in footprints. The disaster relief work has already begun, and firefighters are searching for survivors in the ruins. The losses caused by this shameful invasion are immeasurable. The only thing that might be worth celebrating is that we also obtained a lot of information about their civilization, which will accelerate our investigation of them."
  first_contactgts.329.A: "What a group of barbaric giantesses..."
  first_contactgts.330.name: "The Little People's Counterattack"
  first_contactgts.330.desc.gts: "To our surprise, the rapid response forces of the little people on the [abduction_planet.GetPlanetBioInfo] of the §H[abduction_planet.System.GetName]§! system have arrived!\n\nFaced with the threat of these interstellar warships, we had to recall our ships in orbit. §H[This.Leader.GetName]§! and her team dropped the little people they had in their hands. Many team members didn't have enough time to put on their shoes, socks, and underwear that they had left in the city, and had to leave in a hurry.  Thanks to our preemptive advantage, the retreat was very smooth, but all our spoils from this trip were left in the city… even… the clothes of our team members… this will undoubtedly become important material for the other side to investigate us..."
  first_contactgts.330.desc.gtss: "To our surprise, the rapid response forces of the little people on the [abduction_planet.GetPlanetBioInfo] of the §H[abduction_planet.System.GetName]§! system have arrived!\n\nFaced with the threat of these interstellar warships, we had to recall our ships in orbit.  §H[This.Leader.GetName]§! and her team could not care about the safety of the little people. They hurriedly stamped across the little people's city and headed to the evacuation point. This, in turn, led to several more cities being turned into footprints. Thanks to our preemptive advantage, the retreat was very smooth, but all our spoils from this trip were left in the city... including one of the translation devices we had carried with us. This will likely become important material for the other side to investigate us..."
  first_contactgts.330.A: "Too bad..."
  first_contactgts.330.A.tooltip: "§ROther than adding a few footprints to their planet, we gained nothing!§!"
  first_contactgts.331.name: "Triumphant Return!"
  first_contactgts.331.desc.gts: "The small team led by §H[This.Leader.GetName]§! has successfully returned from the [abduction_planet.GetPlanetBioInfo] of the §H[abduction_planet.System.GetName]§! system! The team members are now beginning to take the captured little people out of their pockets, socks, and... uh... underwear. After counting, several thousands of little people are still alive, in addition to many vehicles and building parts that were brought back from the city. This will undoubtedly become excellent research material for us, and our scientists can't wait!\n\n§H[This.Owner.GetRulerTitle] [This.Owner.GetRulerName]§!!  Please give the order!"

  first_contactgts.331.desc.gtss: "The small team led by §H[This.Leader.GetName]§! has successfully returned from the [abduction_planet.GetPlanetBioInfo] of the §H[abduction_planet.System.GetName]§! system! The team members are now beginning to take the collected little people out of their pockets, socks, and... uh... underwear. After counting, several thousands of little people are still alive, in addition to many vehicles and building parts that were brought back from the city. This will undoubtedly become excellent research material for us, and our scientists can't wait!\n\n§H[This.Owner.GetRulerTitle] [This.Owner.GetRulerName]§!! Please give the order!"
  #Event 1 - City Walk
  # Our side
  first_contactgts.320.name: "City Walk"
  first_contactgts.320.desc.gts: "The small team led by §H[This.Leader.GetName]§! has arrived in the little people's city on the [abduction_planet.GetPlanetBioInfo] of the §H[abduction_planet.System.GetName]§! system.\n\nThey are now a hundred times larger than the little people. The narrow streets can't easily fit their large feet.  Moreover, this is a busy downtown area. With every step, dozens of little people and their vehicles are flattened by the soles of their shoes.\n\"Hehe, these little guys are quite fun ~\"\nThe giantess investigators began to stomp on the little people along the streets.  Others chose to leave the streets and start going after the buildings. Many little people were grabbed from inside buildings by huge hands. They were then thrown into the giantesses' mouths. After all, tasting is also a means of investigation~"
  first_contactgts.320.desc.gtss: "The small team led by §H[This.Leader.GetName]§! has arrived in the little people's city on the [abduction_planet.GetPlanetBioInfo] of the §H[abduction_planet.System.GetName]§! system.\n\nThey are now a hundred times larger than the little people. The narrow streets can't easily fit their large feet.  So in order to cause as little damage as possible to the little people, they can only gently kick away the vehicles and little people blocking their path, but those that are kicked away fly recklessly into the sidewalks and buildings, and many of the little people are squished into meat patties in that way.\n\"Oops, I didn't mean to!\"\nEven though they said that, the little people couldn't understand our language. They only screamed and ran away, and weren't interested in talking with our giantess investigators. At the same time, a lot of buildings on the roadside were crushed by the big chests of the team members..."
  first_contactgts.320.A.gts: "Not bad, not bad, let's see what else is fun in the city!"
  first_contactgts.320.A.gtss: "Little people are so fragile... we need to increase our protection speed!"
  first_contactgts.320.B.gts: "Let's retreat after we've eaten enough, I'm a bit worried about the little people's orbital defense forces..."

  first_contactgts.320.B.gtss: "We can't bring more disaster upon these little people, let's retreat"
  first_contactgts.321.name: "Third Kind of Contact"
  first_contactgts.321.desc.gts: "After some destruction, the city finally no longer seemed so crowded. §H[This.Leader.GetName]§!, feeling a bit tired, sat down in the city, her massive buttocks crushing an entire block.\n\"Huh? What's beside my feet... little people? So you want that... then you can touch it~\n The poor little people were merely too scared to move by the giant feet trampling all around them. However, §H[This.Leader.GetName]§!  had already removed shoes, and the giant black silk stocking was held over the little people's heads. The intense smell emanating from the stocking immediately knocked out a few little people, then the giant foot fell down again \"gently\". Its great weight caused cracks in the road. When she lifted her foot again, the little people had been turned into red dots on the stocking."
  first_contactgts.321.desc.gtss: "After struggling to get through (and destroy) the narrow areas of the city center, the team hoped to be able to do more in the suburbs where buildings weren't quite as tightly packed together, §H[This.Leader.GetName]§! set her sights on a group of escaping humans.\n\"Hey, can you stop and talk to me for a bit? I won't step on you!\"\nThe little people obviously couldn't understand what she was shouting, and her shouts just made them even more scared.  §H[This.Leader.GetName]§! was forced to sit down, and then took off one of her shoes to block the path of the little people.\n\"Stop running, okay?\"\nThe giant foot hung over them, the intense odor emanating from the stocking immediately knocked out a few little people. In order to prevent the little people from continuing to escape, she \"gently\" stepped on the little people with her toes, and her great weight caused the road to crack. When the foot was lifted again, the little people had turned into red dots on the sock."
  first_contactgts.321.A.gts: "Oh, oh, this is our first contact with aliens, record it!"
  first_contactgts.321.A.gtss: "They... they are that fragile?  Grant permission for you to use a larger magnification to conduct the investigation and keep them safe!"
  first_contactgts.321.B.gts: "Hmm... doing this doesn't seem very elegant, let's retreat"

  first_contactgts.321.B.gtss: "Stop, stop stop! Let's leave the city right away!"
  first_contactgts.322.name: "City of Footprints"
  first_contactgts.322.desc.gts:  "The investigation of the little people has come to an end. §H[This.Leader.GetName]§! is preparing to start the investigation of the little people's city. The investigation team increased their size by a thousand times, and the buildings that were the same height as them just moments before, suddenly became as short as their shins.\n\"Okay everybody, let’s see if this little peoples’ city is sturdy enough!\"\nIn fact, everyone knew that this was not part of the investigation, but no giantess would refuse to stomp on a little people's city!  The giantesses took off their shoes, and only wearing over-the-knee socks they began walking on top of the little people's buildings. Having bare feet is better for feeling the stimulation as the little people's buildings collapse. At the same time, the scent emanating from each of their socked feet also spread throughout the city, half of the little people had already lost the capacity to move after inhaling the \"fragrant\" air. Giant feet constantly lifted and stepped down again, and the little people's buildings and streets are constantly being replaced by giant footprints. Of course, the team members also didn't forget the important tasks - The giantesses gently stepped on the little people who were running away on the roads with their sweaty socks, and when they lifted their feet, only a wet footprint remained on the ground. The giantesses put their feet, which were covered with little people, back into their shoes, and then they pulled buildings up from the ground, and put them into the other shoe."
  first_contactgts.322.desc.gtss: "In order to better understand these fragile little people, sacrifices are necessary! §H[This.Leader.GetName]§! made her decision, and led her team to increase their size to one thousand times. The buildings that were the same height as them just moments before, suddenly became as short as their shins.\n\"Everyone, spread out and collect the little people, remember to avoid bacterial contamination!\"\n The so-called avoidance of contamination meant that they were not allowed to touch the little people with their hands. So how were they going to collect them? Apparently, the team members were already very familiar with that. They all took off their shoes, and only wearing over-the-knee socks they began walking on top of the little people's buildings. Having bare feet provides a way to collect the little people, while also allowing the scent emanating from their socked feet to spread throughout the city, and half of the little people had already lost the capacity to move after inhaling the \"fragrant\" air. While they were walking and looking through the city, the little people's buildings and streets were being constantly replaced by giant footprints. The giantesses gently stepped on the little people who were running away on the roads with their sweaty socks, and when they lifted their feet, only a wet footprint remained on the ground.  The giantesses put their feet, which were covered with little people, back into their shoes, and then they pulled buildings up from the ground, and put them into the other shoe."
  first_contactgts.322.A.gts: "We've already obtained what we need, let's destroy this place"
  first_contactgts.322.A.gtss:  "Let's try to make ourselves even larger, I want a whole city"
  first_contactgts.322.B.gts: "We got what we needed, let's retreat"

  first_contactgts.322.B.gtss: "These little people are already pitiful enough, let's go"
  first_contactgts.323.name: "Moving Mountains and Filling Seas"
  first_contactgts.323.desc.gts:  "Having obtained the samples, it means that these little people's cities no longer have any value to us. In order to prevent the other side from using this place again, §H[This.Leader.GetName]§! increased her size to nearly 100,000 times.  At this moment, the small city was like a grey carpet. With only a light swipe of her silk-covered foot, these \"bits of fluff\" would fall down in swathes, revealing the brown dirt below the \"carpet\".\n\"This is... really stress relieving.\"\nShe began to efficiently clear out the city *boom, boom, boom*. Each step is the death of hundreds of thousands of people.  Tens of thousands of skyscrapers were crushed and buried in the soil.  At the end of the cleanup, §H[This.Leader.GetName]§! also used her hand to dig up a city that was still relatively intact, and then put it into her own shoe, which she had taken off.\n\"Welcome to your new home, from now on, you are 'Shoe People', ha ha ha--\"\n However, the civilization history of these shoe people, had just begun to be written, before their existence was brought to an end, because the enormously large black silk giant foot was already preparing to return to its place ---- inside the shoe."
  first_contactgts.323.desc.gtss: "\"Yes ma'am, now beginning the gigantification ritual.\"\n §H[This.Leader.GetName]§! amplified herself to almost 100,000 times her original size. At this moment, the little city was like a grey carpet. Even a light swipe of her silk-covered foot, would cause  these \"bits of fluff\" would fall down in swathes, revealing the brown dirt below the \"carpet\".\n\"I'm sorry... Please bear with it a little longer, this is all for better understanding and protection of you...\"\n§H[This.Leader.GetName]§! lay down on the ground, and her tens of thousands of kilometer long legs flattened millions of little people. She gently dug up a section of the city with her fingers, and then put it into her shoe that she had taken off.\n\"It might not smell so good... Please endure it for a bit, it will end soon...\"\nShe stood up, closed her eyes, and while holding the shoe, walked out of the city step by step. Perhaps it would be easier for her if she couldn't see those little people being flattened..."
  first_contactgts.323.A.gts:  "It was such a visual feast, time to retreat!"
  first_contactgts.323.A.gtss: "May these little people forgive us..."
  # Opponent Side
  first_contactgts.325.name: "Invasion by §H[From.Owner.GetName]§!!"
  first_contactgts.325.desc.gts: "Just now! §H[abduction_planet.GetName]§! was invaded by giantesses!!\n\nSurveillance cameras in the city show chaos on the streets, with many vehicles flying through the air. Then, a giant foot wearing a black stocking and black Mary Janes stepped down, and the entire intersection disappeared under this terrifying monstrosity! Local warning stations have all sent emergency telegrams saying that there giantesses appearing in the city are from §H[From.Owner.GetName]§! We don't know how they bypassed our outposts to reach the planet. It's during peak traffic hours in the city, and those trapped on the road can only watch as the giantesses approach them step by step, and then are stepped to death by the black soles of their shoes. Many who hid in the buildings did not escape either, they were seized from the buildings by the giantesses, and then... were eaten......"
  first_contactgts.325.desc.gtss: "Just now! §H[abduction_planet.GetName]§! was invaded by giantesses!!\n\nSurveillance cameras in the city show chaos on the streets, with many vehicles flying through the air. Then, a giant foot wearing a black stocking and black Mary Janes stepped down, and the entire intersection disappeared under this terrifying monstrosity! Local warning stations have all sent emergency telegrams saying that the giantesses appearing in the city are from §H[From.Owner.GetName]§!. We don't know how they bypassed our outposts to reach the planet. It's during peak traffic hours in the city. Those trapped on the road can only watch as the giantesses approach them step by step. The giantesses seem to walk cautiously, but their huge shoes still flatten entire groups of vehicles. Our communications staff have tried to communicate with them, but seemingly they don't understand our language at all and continue to inflict casualties in the city!"
  first_contactgts.325.A: "Oh my god... Quick, contact the rapid response forces!!"

  first_contactgts.325.B: "Hold on, just let me appreciate this beautiful giant foot for a bit more."
  first_contactgts.326.name: "Casualties Escalating!"
  first_contactgts.326.desc.gts: "Our rapid response forces are not responding at all! The other side must have destroyed our communication systems beforehand, we are now looking for other ways to address the issue! At the same time, those giantesses' acts of violence are continuing, and our light weapons cannot damage them. They even leisurely sat down, and faced with those who were too scared to move, these giantesses even took off their shoes in a twisted display and used their stinky feet to fumigate those people! Even when such people begged for mercy on their knees before their feet, that giantess didn't let any of them go, and soon, her giant foot ruthlessly fell, turning them all into puddles of goo."
  first_contactgts.326.desc.gtss:  "Our rapid response forces aren't responding at all! The other side must've destroyed our communication systems beforehand, we are now looking for other ways to address the issue!  At the same time, those giantesses still seem to be strolling around the city curiously. More and more people are being stepped on to death by them, but it doesn't appear that they're doing it on purpose, more like… stepping on a group of ants on the road. It's like our people's lives aren't even worth their attention! One giantess even sat down in front of those who were too scared to move, and she even took off her shoes in a twisted display and used her stinky feet to fumigate those people! Then, whenever those people tried to run away, she stepped on them to death all in one go!"
  first_contactgts.326.A: "Those female thugs... put me on the line with the sector commander!!"

  first_contactgts.326.B: "Bullying ordinary people is nothing, if you have guts come and fumigate me!"
  first_contactgts.327.name: "City of Footprints"
  first_contactgts.327.desc.gts: "The sector commander's line is completely dead! But thanks to the planet's defensive forces, whom we managed to get in contact with, their warships are now ascending! But it still requires some time... wait... what's going on, when did they get so big?! Those giantesses are now several kilometers tall. The buildings that were taller than them, now only reach their shins. These giantesses all took off their shoes, and, with only their over-the-knee socks on, they are now stomping on our city. Multiple weather stations are now reporting that the air in the urban areas has changed, and many people still trapped in the city have passed out. While the culprits are still happily going about their game. Moreover, they have even started using their sweaty socked feet to capture our people. The giantesses gently stepped on the little people who were running away on the roads with their sweaty socks, and when they lifted their feet, all that remains was a wet footprint on the ground. Then, the giantesses put their feet, which were covered with little people, back into their shoes, and they also pulled up some buildings from the ground, and put them into the other shoe."
  first_contactgts.327.desc.gtss: "The sector commander's line is completely dead! But thanks to the planet's defensive forces, whom we managed to get in contact with, their warships are now ascending! But it still requires some time... wait... what's going on, when did they get so big?! Those giantesses are now several kilometers tall. The buildings that were taller than them, now only reach their shins. These giantesses all took off their shoes, and, with only their over-the-knee socks on, they are now stomping over our city. Multiple weather stations are now reporting that the air in the urban areas has changed, and many people still trapped in the city have passed out. While the culprits, completely oblivious, continue kicking and trampling over our city. Furthermore, they have even started using their sweaty socked feet to capture our people. The giantesses gently stepped on the little people who were running away on the roads with their sweaty socks, and when they lifted their feet, all that remains was a wet footprint on the ground. Then, the giantesses put their feet, which were covered with little people, back into their shoes, and pulled up some buildings from the ground, and put them into the other shoe."
  first_contactgts.327.A: "If this keeps going, the city will turn into a city of footprints! Let the fleet hurry up!"

  first_contactgts.327.B: "Is it still possible for me to go to the city and wait to be stepped on?"
  first_contactgts.328.name: "Destruction of a Metropolis"
  first_contactgts.328.desc.gts: "Accompanied by a strong white light, two black, sky-piercing towers appeared before us. We quickly judged from their shape, that it was the giantess that was wearing the black socks, except that she had again reached an amazing size... nearly 100,000 times our size. Now, any action is already in vain. Every step from her giant foot would flatten half a city, and each step claims hundreds of thousands of lives.  Our highest spire is not even as tall as the back of her foot.  People are desperately watching that black sky fall down upon them… Before this city was completely destroyed, she even dug up a section of the city, and then put in her shoe, which she then put on. To see this difference in size, makes us feel a sense of desperate helplessness..."
  first_contactgts.328.desc.gtss:  "Accompanied by a strong white light, two black, sky-piercing towers appeared before us.  We quickly judged from their shape, that it was the giantess that was wearing the black socks, except that she had again reached an amazing size... nearly 100,000 times our size. Now, any action is already in vain. Every step from her giant foot would flatten half a city, and each step claims hundreds of thousands of lives.  Our highest spire is no higher than the back of her foot.  People are desperately watching that black sky fall down upon them… Before this city was completely destroyed, she even dug up a section of the city itself, then put it in her shoe and walked away with it. Such a difference in size leaves us with a sense of desperate helplessness..."

  first_contactgts.328.A: "Someone... save us"
  #Event 2 - Destruction at Ten Thousand Magnification
  # Our side
  first_contactgts.340.name: "Magnification Malfunction"
  first_contactgts.340.desc.gts: "§H[This.Leader.GetName]§! landed in the little peoples’ city on the [abduction_planet.GetPlanetBioInfo] of the §H[abduction_planet.System.GetName]§! system. But due to her worry of being attacked by the little people, she increased her size by a factor of 100,000. Therefore, just from the initial contact with the ground on her landing, she flattened two mountains that were very tall to the little people.\n\"Oh my? Is this the little people's city? It looks like moss~\"\nThe giantess looked down at the tiny human cities before her and couldn't help laughing. The tremors caused by the landing had already brought chaos to the city. \n\"How is it? Do you want me to stomp my foot down and see what it is like?\"\nOur special envoy has made a request to us."
  first_contactgts.340.desc.gtss:  "§H[This.Leader.GetName]§! landed in the little peoples’ city on the [abduction_planet.GetPlanetBioInfo] of the §H[abduction_planet.System.GetName]§! system. But due to her worry of being attacked by the little people, she increased her size by a factor of 100,000. Therefore, just from the initial contact with the ground on her landing, she flattened two mountains that were very tall to the little people.\n\"Hmm... I can't see the little people anywhere...\"\nThe giantess gazed into the distance, and all she could see was a grey-green land that looked like moss.\n\"Headquarters, did I come to the wrong place? It doesn't seem to show any signs of civilization.\"\nOur special envoy has asked us a question."
  first_contactgts.340.A.gts: "I can't wait to see a giantess 100,000 times larger destroying the city!"
  first_contactgts.340.A.gtss: "Uh... I think that the grey moss stuff might be..."
  first_contactgts.340.B.gts: "This foot stomp might be too destructive, let's have her come back first"

  first_contactgts.340.B.gtss: "She probably went to the wrong place... have her come back"
  first_contactgts.341.name: "World Destroying Giant Foot"
  first_contactgts.341.desc.gts: "\"Understood! I'll show you right now!\"\nThis sentence also marked the death sentence of the little people's city. §H[This.Leader.GetName]§! walked to the edge of the city and raised a giant foot that was way too large for those little people to comprehend.\n\"Hello, pitiful little insects, you will be trampled by your alien big sister soon~ Take this last moment to say goodbye to your family~\"\nThe playful giantess wiggled her toes, while saying terrifying things. The city under her feet had already been enveloped in blackness, completely plunged into darkness. After ten seconds, she impatiently took the step. The entire surface of the ground shattered like glass. The powerful wind pressure and shock wave rippled out, tearing apart the surrounding buildings like blades. As for the city that was under her giant foot just now… I'm afraid that archaeologists will have to dig into the ground to find out anything."
  first_contactgts.341.desc.gtss: "\"It's interesting that the grey and green moss feels different, look--\"\n§H[This.Leader.GetName]§!'s communications device seems to have malfunctioned, because she didn't seem to hear what we were saying.  She continued to walk on this vast land.\n\"The green ones feel soft under my feet, while the grey ones feel a bit rough. Saying this, she lifted her foot again and crushed one of the \"grey mosses” under her foot. \"It just disappears with a light stomp\". She seems to be having bad eyesight, as she doesn't realize at all what this grey moss is, and instead, she is enjoying the tingly feeling it brings to the soles of her feet."
  first_contactgts.341.A.gts: "This is a perfect embodiment of our giantess' superiority! Continue!"
  first_contactgts.341.A.gtss: "How come she hasn't noticed yet, that is all the little people's city!"
  first_contactgts.341.B.gts: "This should be enough to intimidate them, let's retreat"
  first_contactgts.341.B.gtss: "Use the teleportation device to drag her back!"
  first_contactgts.342.name: "City Cushion"
  first_contactgts.342.desc.gts: "\"I'm a bit tired of stepping, let's sit for a while!\"\nThe giantess' enormous body began to lower until people saw her immense buttocks, passing through the clouds and descending right before them. It was a girl's secret garden; a beautiful lace panty just barely concealed the scenery deep within the garden. However, such a sexually charged sight appeared at a strange size and kept growing closer and closer. Oh, she was about to sit down. These little people may not have even realized what was to come right before they died. In any case, the moment §H[This.Leader.GetName]§! sat down, millions of little people turned into flat patties stuck on her butt. Of course, she did not forget the task we assigned either. Since she was not wearing socks or shoes, she had to find another place to hold these little people prisoners. She looked down at the little people she was holding in her hands and at the pieces of their city. She smiled wickedly, then used her other hand to open her panties and send them into her garden."
  first_contactgts.342.desc.gtss: "\"I've been walking for so long and I still haven't seen any little people, let’s rest for a bit~\".\n§H[This.Leader.GetName]§! planned to rest for a while, but what she did not know was, that where she was about to sit, was a little people's city. The giantess' enormous body began to lower until people saw her immense buttocks, passing through the clouds and descending right before them. It was a girl's secret garden; a beautiful lace panty just barely concealed the scenery deep within the garden. However, such a sexually charged sight appeared at a strange size and kept growing closer and closer. Oh, she was about to sit down. These little people may not have even realized what was to come right before they died. In any case, the moment §H[This.Leader.GetName]§! sat down, millions of little people turned into flat patties stuck on her butt. \n\"I heard from my sisters that if you spread this grey moss in your panties, it can clean your private parts... I should give it a try~\" Saying this, she dug up the cities which were still somewhat intact from beneath her, stuffing them into her panties all at once!"
  first_contactgts.342.A.gts: "Yes! That's right. Now, destroy this city!"
  first_contactgts.342.A.gtss: "She... hasn't discovered it yet? When will she finally figure out what that is?"
  first_contactgts.342.B.gts: "Mission accomplished! Let's Retreat!"

  first_contactgts.342.B.gtss: "I can't stand to watch this, let's have her come back and wash her underwear..."
  first_contactgts.343.name: "Two-Footed Sandwich"
  first_contactgts.343.desc.gts: "\"Let's squish you!\"\nSitting on the city, she adjusted her posture, placing the soles of her feet together. And inside the gentle embrace of her feet was the poor little people's city. At this moment, the city had been reduced to rubble by the earthquake. The pair of feet slowly coming together, gradually took away the sunlight above them, and replaced the original fresh air with the stuffy, and scented air from the girl's feet. The giant feet were like a tsunami.  It is a wave more terrifying than even the most terrifying tsunami in the universe. Countless buildings were lifted from the earth by the accumulated mud the instant they made contact with the soles of her feet. Then they rolled backward and disappeared beneath her feet. Eventually, the two feet came together, and what was originally the city, was now nothing but barren earth."
  first_contactgts.343.desc.gtss:  "\"Hmm... my feet are itchy, I'll use this moss to itch them.\" \nShe still had no idea what she was doing, as she placed the soles of her feet together. And inside the gentle embrace of her feet was the poor little people's city. At this moment, the city had been reduced to rubble by the earthquake.  The pair of feet slowly coming together, gradually took away the sunlight above them, and replaced the original fresh air with the stuffy, and scented air from the girl’s feet. The giant feet were like a tsunami. No, it was more like a wave ten thousand times more terrifying than the most terrifying tsunami in the universe. Countless buildings were lifted from the earth the instant they made contact with the soles of her feet. Then they rolled backward and disappeared beneath her feet. Eventually, the two feet came together, and what was originally the city, was now nothing but barren earth."
  first_contactgts.343.A.gts: "Truly grand! Let's retreat before the little people's fleet arrives!"
  first_contactgts.343.A.gtss: "Activate the teleporter... If things keep going like this, the little people will become extinct."
  # Opponent Side
  first_contactgts.345.name: "Invasion by §H[From.Owner.GetName]§!!"
  first_contactgts.345.desc.gts: "Seismographs on §H[abduction_planet.GetName]§! recorded multiple peaks! When the people in the city looked out of their windows after the tremors stopped, what they saw were two flesh-colored towers of Babel, that had replaced the mountains that were previously there. In the images returned by the orbital satellites, we could see her true face ---- a giantess from §H[From.Owner.GetName]§! who was 100,000 times larger. Even more terrifying was that at that moment she was lowering her head and smiling maliciously at our city."
  first_contactgts.345.desc.gtss: "Seismographs on §H[abduction_planet.GetName]§! recorded multiple peaks! When the people in the city looked out of their windows after the tremors stopped, what they saw were two flesh-colored towers of Babel, that had replaced the mountains that were previously there. In the images returned by the orbital satellites, we could see her true face ---- a giantess from §H[From.Owner.GetName]§! who was 100,000 times larger. However, she doesn't seem to notice the city beneath her, and she continues to look around."
  first_contactgts.345.A: "Go, go drag out the biggest caliber orbital cannons!"

  first_contactgts.345.B: "She... is so beautiful..."
  first_contactgts.346.name: "The First Step"
  first_contactgts.346.desc.gts: "Our planetary defense forces told us that the orbital cannon satellites would be ready in one hour.  But we don't have one hour anymore! That giantess has already taken a step, heavily stomping into our city! In an instant, the city of ten million people was reduced to just three million. However, that number didn't last long. Her other foot came down, reducing that number to zero. We don't know how to possibly defeat such a gigantic creature.  Even worse, she's already on her way to the next city..."
  first_contactgts.346.desc.gtss:  "Our planetary defense forces told us that the orbital cannon satellites would be ready in one hour.  But we don't have one hour anymore! That giantess has already taken a step, heavily stomping into our city! In an instant, the city of ten million people was reduced to just three million. However, that number didn't last long. Her other foot came down, reducing that number to zero. We don't know how to possibly defeat such a gigantic creature. Even worse, she's already on her way to the next city..."
  first_contactgts.346.A: "Where are the rapid response forces?! Have they arrived yet?"

  first_contactgts.346.B: "She... is like a goddess..."
  first_contactgts.347.name: "City-Sized Sex Toy"
  first_contactgts.347.desc.gts: "The rapid response forces have arrived. They were carrying heavy ground-based orbital cannons that had been deployed by orbital drop pods into the city.  But just as they were deploying the cannons, the sky went dark. The giantess' enormous body began to lower, and until people saw her immense buttocks, coming through cloud layers and descending before them.  It was a girl's secret garden; a beautiful lace panty just barely concealed the scenery deep within the garden. However, such a sexually charged sight appeared at a strange size and kept growing closer and closer.  Oh, she was about to sit down. These little people probably didn't even realize how close to death they were. The rapid response forces, along with millions of other civilians, became souls under her ass. However, it didn't end there.  She also used her hands to dig up sections of the city and then… she stuffed it into her panties… Her fingers were also rubbing against the panties, and she seemed to be greatly enjoying herself..."
  first_contactgts.347.desc.gtss: "The rapid response forces have arrived. They were carrying heavy ground-based orbital cannons, that had been deployed by orbital drop pods into the city. But just as they were deploying the cannons, the sky went dark. The giantess' enormous body began to lower until people saw her immense buttocks, passing through the clouds and descending before them. It was a girl's secret garden; a beautiful lace panty just barely concealed the scenery deep within the garden. However, such a sexually charged sight appeared at a strange size and kept growing closer and closer. Oh, she was about to sit down. These little people probably didn't even realize how close to death they were. The rapid response forces, along with millions of other civilians, became souls under her ass. However, it didn't end there. She also used her hands to dig up sections of the city and then… she stuffed it into her panties… Her fingers were also rubbing against the panties, and she seemed to be greatly enjoying herself..."
  first_contactgts.347.A: "Cut the national broadcast, this is not a scene that should be shown to children!"

  first_contactgts.347.B: "I...I want to be in there too..."
  first_contactgts.348.name: "Collision of Worlds"
  first_contactgts.348.desc.gts: "The city that remained under her enormous body was now only a small area between her legs. At this moment, the city had been reduced to rubble by the earthquake. A pair of feet, slowly coming together, gradually took away the sunlight above them, and replaced the original fresh air with the stuffy, scented air from the girl's feet. The giant feet were like a tsunami. No, it was a wave that was more than ten thousand times more terrifying than the most terrifying tsunami in the universe. Countless buildings were lifted from the earth by the accumulated mud the instant they made contact with the soles of her feet. Then they rolled backward and disappeared beneath her feet. Eventually, the two feet came together, and what was originally the city, was now nothing but barren earth."
  first_contactgts.348.desc.gtss: "The city that remained under her enormous body was now only a small area between her legs. At this moment, the city had been reduced to rubble by the earthquake. A pair of feet, slowly coming together, gradually took away the sunlight above them and replaced the original fresh air with the stuffy, scented air from the girl's feet. The giant feet were like a tsunami. No, it was a wave that was ten thousand times more terrifying than the most terrifying tsunami in the universe. Countless buildings were lifted from the earth by the accumulated mud the instant they made contact with the soles of her feet. Then they rolled backward and disappeared beneath her feet. Eventually, the two feet came together, and what was originally the city, was now nothing but barren earth."

  first_contactgts.348.A: "Our city... is just like dust under a goddess' feet..."
  # Event 1 - Capture Team
  # Our side
  first_contactgts.350.name: "Capture Team"
  first_contactgts.350.desc.gts: "§H[This.Leader.GetName]§! has led her team to the little peoples’ city on [abduction_planet.GetPlanetBioInfo] of the §H[abduction_planet.System.GetName]§! system. Appearing in a size that was a hundred times larger than them, they began capturing little people throughout the city. Those helpless little people under their feet were either flattened by their giant feet, or had to wait to be picked up by the giantesses’ fingers, and then stuffed into their intimate clothing. Soon, the socks, shoes, and underpants of the giantesses were filled with the captured little people. The screams of the little people in the city gradually disappeared, and all that were left were our team members' laughter."
  first_contactgts.350.desc.gtss:  "§H[This.Leader.GetName]§! has led her team to the little peoples’ city on [abduction_planet.GetPlanetBioInfo] of the §H[abduction_planet.System.GetName]§! system. Having appeared in a size that was a hundred times larger than them, they immediately began to capture little people in the city. Although we attempted to comfort them with our words, the little people could not understand us Therefore, we had to forcefully grab them and then stuff them into the intimate clothing of the giantesses so that they could keep them safe. Soon, the socks, shoes, and underpants of the giantesses were filled with the captured little people. The screams of the little people in the city gradually disappeared, and were replaced by our team members’ conversations."
  first_contactgts.350.A.gts: "Allow the investigation to continue to other areas"
  first_contactgts.350.A.gtss: "Please go to other areas and collect some more little people"
  first_contactgts.350.B.gts: "The people have been captured, Let's go."

  first_contactgts.350.B.gtss: "Since we've already captured the little people, lets not disturb them again"
  first_contactgts.351.name: "City Stroll"
  first_contactgts.351.desc.gts: "The giantesses increased their size by a factor of a thousand and started strolling through the little people's city, recording the city's structure. However, whether this record was accurate remains to be seen because with every step taken, the city's shape was changing! Now, it is difficult to find a building that is taller than their shins in the city, most of the buildings disappeared under their shoes as they walked. In this process, we managed to learn a lot of the little people's intelligence!"
  first_contactgts.351.desc.gtss: "The giantesses increased their size by a factor of a thousand and started strolling through the little people's city, while recording the city's structure. However, whether or not this record is accurate remains to be seen, because with every step taken, the city's shape changes!  Now, it is difficult to find a building that is taller than their shins in the city. Most of the buildings had already disappeared under their shoes as they walked. Through this process, we managed to learn a lot of intelligence about the little people!"
  first_contactgts.351.A.gts: "Continue, aren't there still some intact cities on that side?"
  first_contactgts.351.A.gtss: "Don't overdo it, but could you do some more investigation?"
  first_contactgts.351.B.gts: "That's enough, I feel like the little people's fleet will be coming soon."

  first_contactgts.351.B.gtss: "This doesn't feel good, notify everyone to evacuate"
  first_contactgts.352.name: "Sky-Falling Shoe"
  first_contactgts.352.desc.gts:  "Our giantesses have arrived at another intact urban area where they started to destroy it, or rather, to investigate the area. The playful giantess saw a train in the distance, fully packed with people, seemingly trying to escape from the city.\n\"Hey, take this!\"\nThe giantess pulled her heel out of her shoe, then lifted it back, and vigorously flung the shoe from her foot! The giant shoe, like a meteorite, crashed into the train, and after a thunderous explosion, not only did the train get obliterated but also a large section of the city behind the point of impact for over ten kilometers was flattened. The shoe, like a volcano, was standing proudly over the ruins of the city, with white mist continuously coming out of the \"crater\". Who knows what kind of secondary disasters will befall the city after this?"
  first_contactgts.352.desc.gtss: "We arrived at another city that was still intact, and the investigating giantesses started to investigate the living conditions of the little people there. Overall the damage caused to the little people is still acceptable, but there was an accident... \nWhile one of the giantesses was joking around with her teammate, she accidentally flung the shoe off of her feet.  After a thunderous explosion, a section the city behind the point of impact, for about ten kilometers, was flattened, while the shoe stood up like a volcano over the ruined city.  White mist was continuously spewing out from the \"crater\". It is unknown what kind of secondary disaster this will cause to the city. The giantess originally wanted to go retrieve it, But considering that going over there would flatten even more of the city, she decided to abandon the new terrain marker at the location."
  first_contactgts.352.A.gts: "Next time we should hold a competition! Now, destroy this place"
  first_contactgts.352.A.gtss: "Be careful... continue to see if there is anything else worth investigating"
  first_contactgts.352.B.gts: "Alright, alright, come back with the little people prisoners now"

  first_contactgts.352.B.gtss: "That's too much! Come back now!"
  first_contactgts.353.name: "City Erased"
  first_contactgts.353.desc.gts: "Having increased her size by a factor of 10,000, §H[This.Leader.GetName]§! had completely crushed the city in this area. Now, all that remains, where the black silk giant foot had stepped, were charred footprints.  There is no longer any signs of life of any of the little people in this area.  It seems like there is nothing more to do here. The evacuation ships of our team have arrived at the designated location, and the defense forces of the little people have been completely useless."
  first_contactgts.353.desc.gtss:  "Having increased her size by a factor of 10,000, §H[This.Leader.GetName]§! has left a permanent mark in this area.  This port city is now nothing more than a charred footprint. Although to the little people who have lost their lives, this was a little unfair, but using her silk-covered foot to step on the city was still the best way to obtain information. We have now finally collected a large amount of information about the little people and their details, it's time to contact our ships and evacuate."
  first_contactgts.353.A.gts: "These footprints should serve as a reminder to them of their place"
  first_contactgts.353.A.gtss: "I hope the intelligence department will specify a more gentle exploration method in the future"
  # The Opponent
  first_contactgts.355.name: "§H[From.Owner.GetName]§!'s Invasion!!"
  first_contactgts.355.desc.gts: "§H[abduction_planet.GetName]§! is under invasion by the giantesses of §H[From.Owner.GetName]§!! Several giantesses, hundreds of times our size, have appeared in our cities, beginning to capture our people. Those who refuse to surrender are simply crushed underfoot! Those captured are stuffed into the giantesses' shoes, socks, and even their underwear! They show no respect for our people, we must do something!!"
  first_contactgts.355.desc.gtss: "§H[abduction_planet.GetName]§! is under invasion by the giantesses of §H[From.Owner.GetName]§!! Several giantesses, hundreds of times our size, have appeared in our cities, beginning to capture our people. While they don't seem to be deliberately slaughtering our citizens, this behavior is unacceptable! Those captured are stuffed into the giantesses' shoes, socks, and even their underwear! They show no respect for our people, we must do something!!"
  first_contactgts.355.A: "Get the planetary defense forces here, now!"

  first_contactgts.355.B: "If only I were the one being captured..."
  first_contactgts.356.name: "City Disaster"
  first_contactgts.356.desc.gts: "After completing their capture, these savage giantesses are not satisfied. They have enlarged their bodies further, now thousands of times our size, and are stomping through city, most buildings barely reaching their ankles. Countless structures are flattened by their black soles as they casually walk about. The number of casualties is skyrocketing, and our fleet will not arrive for some time! For now, we can only speed up the evacuation of civilians in the surrounding areas."
  first_contactgts.356.desc.gtss: "After completing their capture, these savage giantesses are not satisfied. They have enlarged their bodies further, now thousands of times our size, and are walking around city. Most buildings barely reach their ankles. Countless buildings are wiped out just by casual passing of their shoes. The number of casualties is skyrocketing, and our fleet will not arrive for some time! For now, we can only speed up the evacuation of civilians in the surrounding areas."
  first_contactgts.356.A: "Bomb them with short-range missiles from local deployments!"

  first_contactgts.356.B: "Don't provoke them!"
  first_contactgts.357.name: "Celestial Flying Shoe"
  first_contactgts.357.desc.gts: "One giantess seems to have taken a liking to the train we're using for civilian evacuation. The giantess lifted her heel out of her shoe, and then with a mighty back swing, flung her shoe outwards! The enormous shoe hurtled towards the train like a meteor, after the ear-splitting crash, not only was the train destroyed, but the city blocks for dozens of kilometers behind the point of impact were flattened. The shoe stands in the city ruins like a volcano, with plumes of white mist constantly rising from the \"crater\". Who knows how much secondary damage this will cause to the city?"
  first_contactgts.357.desc.gtss: "These giantesses stomp around the city, leaving behind only enormous footprints. One of the giantesses, during a play fight with their companion, flung their shoe into the air! The enormous shoe hurtled towards the train like a meteor, after the ear-splitting crash, not only was the train destroyed but the city blocks for dozens of kilometers behind the point of impact were flattened. The shoe stands in the city ruins like a volcano, with plumes of white mist constantly rising from the \"crater\". Who knows how much secondary damage this will cause to the city?"
  first_contactgts.357.A: "Are these missiles completely useless? Just keep speeding up evacuations!"

  first_contactgts.357.B: "They'll probably just leave after they've flattened this place."
  first_contactgts.358.name: "The Erased City"
  first_contactgts.358.desc.gts: "Clearly, these space invaders won't let us off so easily. They are now ten thousand times our size. A city is barely twice the size of their foot. The once prosperous city has been reduced to charred footprints. Enormous black silk stockings trample across the ruins of the city with great fanfare, as if telling us, this is the power of a giantess."
  first_contactgts.358.desc.gtss: "Clearly, these space invaders won't let us off so easily. They are now ten thousand times our size, a city is barely twice the size of their foot. The once prosperous city has been reduced to charred footprints. Enormous black silk stockings are being repeatedly lifted and lowered all over what was once the city, as if telling us, this is the power of a giantess."

  first_contactgts.358.A: "There's nothing we can do to stop this"
  ## Sockfoot or Barefoot Event
  # Stage 1
  first_contactgts.1010.name: "Foot Worship"
  first_contactgts.1010.desc: "Based on our investigation into the numerous works of art of §H[This.ContactCountry.GetName]§!, §Ythe feet of giant women§! have a very high rate of appearance. While most consider feet a dirty part of the body, they treat it as a sacred totem. From the images we have found, in their culture, giantesses even show their love by stepping on their lovers with the tips of their toes, in a similar manner to how we kiss. \n\nIf they really like giantess feet so much, maybe we can §Ytreat§! them well during first contact~"

  first_contactgts.1010.A: "How can there be foot fetishists in space!"
  # Stage 2
  first_contactgts.1011.name: "Foot Fetishists?"
  first_contactgts.1011.desc: "As we delved further into our investigation of §H[This.ContactCountry.GetName]§! -- which we know now is §H[This.ContactCountry.GetRealName]§! -- we have finally determined that their culture does indeed include the worship of the feet of giantesses like us!\n\nIn diplomatic and formal events, larger women will remove their shoes and hold out their steaming giant feet to the little people, who then must kiss the toes to greet them. In response, the giantesses will step on the little people, surrounding them with the soft soles of their feet and the sweat and scents from their feet. This is considered a sign of intimacy because a giantess's soles are a very private place. The highest form of greeting is to place the little person between both feet and rub them like that.\n\nFurthermore, whether the giantess is wearing socks or not, the type of sock she is wearing, how much she has sweated, how strong the smell is, all affect the suitability of this social ritual. However, our scientists can only speculate about the specific rules, so when we meet with their ambassador, we must act based only on our assumptions..."
  first_contactgts.1011.A: "Why are we worrying about any of this? If they like feet so much, just crush them!"

  first_contactgts.1011.B: "Send for our ladies with the most foot experience, we can't mistreat their ambassador ~"
  # Stage 3 - Decide which to step with
  first_contactgts.1012.name: "Treating the [This.ContactCountry.GetName] Ambassador"
  first_contactgts.1012.desc: "§H\"Here, this is their envoy, it took a lot of effort to catch them!\"§! A minuscule creature, one centimeter in height is casually thrown to the ground.\n§H\"My stockings are two days old, surely she'll like them~\"§! An impatient young woman has already removed her small leather shoes, and raised her foot, ready to crush the little person.\n§H\"Wait, remember what the humanities department said? They have requirements about what their giantesses wear when stepping on them.\"§! A researcher, dressed in a school uniform, stopped the excited woman, §H\"I think she'd prefer my student socks, the cotton socks are much more comfortable.\"§!\n§H\"Yes, cotton socks are more absorbent, I can see your socks are so wet they could drown her! I think to express friendship we should take off our socks, and let her have some intimate contact with our bare feet!\"§!\n\nThe pitiable envoy can only cower on the ground, trembling, watching these giant women argue in a language they cannot understand, and their giant feet, clad in various types of shoes and socks, dropping down around them, the air starting to fill with a young woman's scent... So, how should we choose?"
  first_contactgts.1012.A: "Stockings, who doesn't like sexy stockings?"
  first_contactgts.1012.B: "Cotton socks are good, soft and able to wrap her up."
  first_contactgts.1012.C: "Barefoot has to be the best, let her lick it well~"
  first_contactgts.1012.Tooltip: "If our choice fits their fetish, they will be very §Gimpressed§!, but if we make the wrong choice they'll feel §Hinsulted§!.\n"
  first_contactgts.1012.D: "Ugh, I'm annoyed. Everyone just all go at once."
  # Stage 4 - Stockings Correct
  first_contactgts.1013.name: "Ice Cream or Chocolate?"
  first_contactgts.1013.desc: "After discussion, we decided to use §Hstockings§!.\n\nThe young woman from the diplomatic department wore white stockings on her left foot and black stockings on her right. The tiny envoy was surrounded by the huge soles of her feet.\n\"Will she really like this? I am so embarrassed...\" The young woman's face flushed red.\nBut we seem to have made the right choice! The envoy was afraid at first, but soon began to look at the black and white walls around them with anticipation, seemingly hesitating which foot to approach. In response, our young woman obediently brought her feet together, the silk feet, still radiating heat having just been pulled from the shoes, and promptly trapped the tiny person between the tips of her toes-the place where the sweat is most concentrated and the smell the strongest. The young woman slowly rubbed her toes about, feeling the envoy struggle between her stocking-clad feet.\n\nWe do not know what the envoy experienced, but when the girl finally released her feet, the exhausted envoy lay on the ground, a happy smile on her face."
  first_contactgts.1013.A: "Children choose, I want it all!"
  first_contactgts.1013.B: "Before we send her off, should we try cotton socks to see if she likes them?"

  first_contactgts.1013.C: "Or barefoot?"
  # Stage 4 - Stockings Incorrect
  first_contactgts.1014.name: "Stinky Stockings"
  first_contactgts.1014.desc: "After discussion, we decided to use §Hstockings§!.\n\nThe young woman from the diplomatic department wore white stockings on her left foot and black stockings on her right. The huge undersides of her feet surrounded the tiny envoy.\n\"Will she really like this? I am so embarrassed...\" the young woman's face flushed red.\nTheir envoy first looked with horror at the black and white walls slowly drawing closer, then clutched their nose and began to cough painfully. The material of stockings means they are not very absorbent, and having been trapped in shoes all day, it isn’t hard to imagine the horrible odor coming from the sweaty stockings.\nAs the silk feet came together, the small person’s moans disappeared and was replaced with the soft rubbing of the stockings. That cloned envoy was still trapped between the tips of the young woman's toes-the place where sweat is most concentrated and the smell the strongest. The young woman slowly rubbed her toes about, feeling the envoy struggle between her stocking-clad feet. \n\nWe do not know what the envoy experienced, but when the girl finally released her feet, the envoy was like a corpse and had passed out."
  first_contactgts.1014.A: "What an unappreciative little thing!"
  first_contactgts.1014.B: "Wake her up and try again with cotton socks."

  first_contactgts.1014.C: "Or try barefoot."
  # Stage 4 - Cotton Socks Correct
  first_contactgts.1015.name: "Soft Heavenly Cotton"
  first_contactgts.1015.desc: "After discussion, we decided to use §Hcotton socks§!.\n\nA young woman who had just returned from going out volunteered for the task. She took off her sneakers, and the giant feet encased in white mid-calf cotton socks stepped next to the small envoy.\n\"It's so hot today, my feet are much more comfortable after taking off my shoes~\" The giant woman said as she wiped the sweat off her forehead and sat down.\nThe vapor from the giant white socks quickly formed a layer of mist on the ground, outlining the shape of the huge feet.\n\"Well, let's get started, come on, come in~\" The woman brought her feet together, playfully wiggling the toes encased in the cotton socks. Thick, absorbent white cotton socks are very comfortable and popular with the girls. The envoy hesitated at first but was gradually drawn by the heat and scent from the giant foot, slowly approaching the white behemoth.\nThe steaming warm feet had become the envoy's haven. The young woman brought her feet together, tightly wrapping the small person in her cotton sock and rhythmically rubbing them. The sweat squeezed from the sock worked as a lubricant, ensuring that her skin was not frayed by the rough fabric of the sock.\n\nWe do not know what the envoy experienced, but when the girl finally released her feet, the envoy that was stuck to the sole of her sock had a happy smile on their face."
  first_contactgts.1015.A: "How wonderful, I also want to be stepped on by a big sister's cotton sock feet."
  first_contactgts.1015.B: "How about we let her enjoy stockings as well?"

  first_contactgts.1015.C: "Or barefoot could be good too."
  # Stage 4 - Cotton Socks Incorrect
  first_contactgts.1016.name: "Foot Sweat Hell"
  first_contactgts.1016.desc: "After discussion, we decided to use §Hcotton socks§!.\n\nA young woman who had just returned from going out volunteered for the task. She took off her sneakers, and the giant feet encased in white mid-calf cotton socks stepped next to the small envoy.\n\"It's so hot today, my feet are much more comfortable after taking off my shoes~\" The giant woman said as she wiped the sweat off her forehead and sat down.\nThe vapor from the giant white socks quickly formed a layer of mist on the ground, outlining the shape of the huge feet.\n\"Well, let's get started, come on, come in~\" The woman brought her feet together, playfully wiggling the toes encased in the cotton socks. Thick, absorbent white cotton socks are very comfortable, but being stuck in between them, especially the feet that had been out moving all day, may not be comfortable for the enclosed small person. The young woman, ignoring the terror in the envoy's eyes, clamped her feet together, tightly enveloping the small person in her cotton sock, and rubbed them up. The sweat squeezed out from the sock acted as a lubricant, ensuring her skin was not frayed by the rough fabric of the sock, but also robbed her of her right to breathe. Each time the envoy struggled to pull her face away from the sole of the sock to breathe, in addition to inhaling the intense smell, she also was given a mouthful of foot sweat.\n\nWe do not know what the envoy experienced, but when the girl finally released her feet, the envoy was like a corpse and had passed out."
  first_contactgts.1016.A: "Woah, so much sweat?"
  first_contactgts.1016.B: "Take her out, let's try with stockings."

  first_contactgts.1016.C: "Or try barefoot."
  # Stage 4 - Barefoot Correct
  first_contactgts.1017.name: "The Perfect Foot Massage"
  first_contactgts.1017.desc: "After discussion, we decided to use §Hbare feet§!.\n\nA young woman from the intelligence department volunteered for the task. She had previous experience using her feet to *interrogate* prisoners. After removing her shoes and socks, a pair of perfect jade feet were presented before the small envoy.\n\"Such a cute little thing, stepping on her will make her cry for a long time~\" A mocking expression appeared on the young woman's face.\nAlthough the young woman had just taken off her socks, the sweat was already starting to bead on  her rounded toes. Faced with the giant foot approaching, the small envoy did not retreat but instead closed the distance. The giant toes quickly captured the small person, rubbing them around between her feet. The small person’s fragile body was rolling over and over in the warm and moist soles, their faces repeatedly buried in the sweat-filled soft flesh.\n\nWe do not know what the envoy experienced, but when the girl finally released her feet, the envoy, was disheveled with a happy smile on their face."
  first_contactgts.1017.A: "Can I lick too?"
  first_contactgts.1017.B: "Let's rub her with stockings on them."

  first_contactgts.1017.C: "Cotton socks are fine too."
  # Stage 4 - Barefoot Incorrect
  first_contactgts.1018.name: "Sole-Based Abuse"
  first_contactgts.1018.desc: "After discussion, we decided to use §Hbare feet§!.\n\nA young woman from the intelligence department volunteered for the task. She had previous experience using her feet to *interrogate* prisoners. After removing her shoes and socks, a pair of perfect jade feet were presented before the small envoy.\n\"Such a cute little thing, stepping on her will make her cry for a long time~\" A mocking expression appeared on the young woman's face.\nEven though the young woman had just taken her socks off, sweat was already starting to bead on her rounded toes.  The small envoy on the ground was so scared it kept backing up, which only fueled the young woman's sadistic desires. With a quick move, she trapped the tiny person between her feet, and the small person’s fragile body kept rolling on the warm moist sole of the foot. Their face was continuously plunged into the sweaty soft flesh.\n\nWe do not know what the envoy experienced, but when the girl finally released her feet, the disheveled envoy was like a corpse and had passed out."
  first_contactgts.1018.A: "Looks like I stepped down a bit harder..."
  first_contactgts.1018.B: "That was enough? Try again with stockings."
  first_contactgts.1018.C: "If that doesn't work, try again with cotton socks."
  ## First Contact Endings
  first_contact.100.desc.gts.tiny: "Our efforts to decipher signals intercepted from §H[This.ContactCountry.GetName]§! have paid off, culminating in a breakthrough. Although our understanding of their language is still rudimentary, we have managed to successfully open diplomatic channels with this civilization, which is now officially designated as §H[This.ContactCountry.GetRealName]§!. §YThey are a small person civilization, the size of ants to us!§!"
