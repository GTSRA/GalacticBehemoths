  # First Contact Dialogue
  action.1.desc_tiny_gts_interrogation: "The thing holding our people is... is [Root.GetRulerTitle][Root.GetRulerName]'s jade foot? How can you be so big?! Why do you treat us with such horrible taste, we have not offended you!"
  action.1.desc_tiny_gts_vivisection: "Do our people appear to be specimens for [Root.GetRulerTitle][Root.GetRulerName] to play with?! You are so cruel to have crushed them to death. Though...though that giant jade foot is indeed alluring..."
  action.1.desc_tiny_gts_death: "You barbaric giantesses! Our people are not your foot-rubbing stones, nor are they your snacks! [Root.GetRulerTitle][Root.GetRulerName], please control your [Root.GetSpeciesName], and do not commit such acts of contempt towards us again!"
  action.1.desc_tiny_gts_sendback: "Why did you abduct our people? Even though you sent some back, it cannot compensate for the harm [Root.GetRulerTitle][Root.GetRulerName] has caused to our people, please don't do this again in the future."
  action.1.desc_gts_tiny_interrogation: "Poor little [Root.GetSpeciesName], you little bugs were quite comfortable licking between my toes, maybe, we will ‘invite’ you to help us lick again in the future? Hahaha."
  action.1.desc_gts_tiny_vivisection: "Hmm...although I am usually too lazy to take of my shoes to crush little people, I must admit trying it is not unpleasant~You have to know, not everyone has the opportunity to appreciate [contact_empire.GetRulerTitle][contact_empire.GetRulerName]'s white stockings crush a little person~You should thank us, little [Root.GetSpeciesName]."
  action.1.desc_gts_tiny_death: "Awh~~~Wow! So delicious! Oh, you happened to arrive just as I finished eating the last [Root.GetSpeciesName], hehe. Thanks for the treat! She did help me lick my foot for a long time before being eaten, your [Root.GetSpeciesName] are wonderful!"

  action.1.desc_gts_tiny_sendback: "I, [contact_empire.GetRulerTitle][contact_empire.GetRulerName], offer my deepest apologies for the fate of your crew. We did this so that we could better understand you. Don’t be mad…"
  action.1.desc_tiny_gts: "Watch your step! You just crushed the welcoming hall we set up! Cough cough... I didn't expect the [Root.GetSpeciesName] to be so big... it was a miscalculation on our part. I represent [contact_empire.GetName] to extend our greetings. Even though we are small, please don't underestimate us!"
  action.1.desc_gts_tiny: "Eh?! Did I just crush a few [Root.GetSpeciesName]?? I am very sorry, I didn't see your tiny city. I... I represent [contact_empire.GetRulerTitle][contact_empire.GetRulerName] to greet you, I hope we can exchange and co... cooperate."
  action.1.desc_gtss_tiny: "Yay~ there are more cute little people here. I am the representative of [contact_empire.GetName], please don't be afraid of us because of our enormous size, sisters don't hurt [Root.GetSpeciesName]~"
  action.1.desc_gtst_tiny: "Where did these little bugs pop up from? *Giant foot grinds* You are only worthy of licking the feet of [contact_empire.GetRulerTitle][contact_empire.GetRulerName]. Remember this taste well, so that in the future, when you dare to offend [contact_empire.GetName], you won't forget it!"
  action.1.desc_gtsa_tiny: "Hmm... more new little people. Hi there, we are [contact_empire.GetName]! Eh? Don't back away. We have excellent holiday resorts, you only need to sign this 59 page agreement and your people can enjoy a lifetime there! What is it like inside you ask? Hehe, that's a secret."
