  first_contactgts.285.desc.strong: "The previously captured §H[This.ContactCountry.GetName]§! alien little people were handed over to our [This.Owner.GetRulerTitle] [This.Owner.GetRulerName] to handle. The little people's will was very strong, and even after witnessing their companions being crushed by the giantess' bare feet, they were unwilling to reveal even the slightest bit of information about their race. In the end, [This.Owner.GetRulerTitle] clamped them between her toes and locked them in her shoes for a day. The little people finally gave in under the trampling of the giant feet.\n\nThanks to the information collected from them, we are able to confirm that they come from §H[This.ContactCountry.GetRealName]§! and have gathered a considerable amount of intelligence regarding their activities and military strength."
