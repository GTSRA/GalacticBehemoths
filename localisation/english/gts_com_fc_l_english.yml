  GTS_TIN_DOMINEERING_GREETING_01: "Poor little bugs～ Want to come and live in big sister's socks～? It’s better than living on that ball that is not even worthy of being my toy, right～?"
  GTS_TIN_DOMINEERING_GREETING_02: "I really do not know how bugs like you, who are even less than the most worthless dust, mastered supersonic technology... Could it be because you were reformed after smelling the fragrance of the giantesses' silk feet?"
  GTS_TIN_DOMINEERING_GREETING_03: "You know, bugs like you in our empire, we consume several million of you every day to be used for consumption and amusement～"
  GTS_TIN_NEUTRAL_GREETING_01: "I am here to participate in this communication on behalf of [Root.GetRulerName]..... eh? Don't climb on my foot!"
  GTS_TIN_NEUTRAL_GREETING_02: "Nice to meet you, little ones. Even though we are of different sizes, we hope that we can build a good collaborative relationship in this star sea."
  GTS_TIN_NEUTRAL_GREETING_03: "…Record of city and planet miniaturization monthly expenditure… ah, I’m sorry for showing something that might cause you tension. However, don’t worry, at least right now, we have not made any plans to use your civilization as a consumable, isn't that right?"
  GTS_TIN_THREATENED_GREETING_01: "We are very sorry for any mistake we have done, we will fix it right away, please do not send those celestial-level giantesses to our civilization."
  GTS_TIN_THREATENED_GREETING_02: "Such a small civilization actually has such enormous power, we will control our giantess girls."
  GTS_TIN_THREATENED_GREETING_03: "That hurts, it was our fault this time, please do not continue your actions."
  GTS_TIN_FRIENDLY_GREETING_01: "We were able to meet and get to know each other in this star sea, despite the difference in body size, it is a rare and precious miracle."
  GTS_TIN_FRIENDLY_GREETING_02: "There are quite a number of girls in our empire who want to raise your citizens on their bodies or within their clothes; there are even some impetuous young girls who sometimes visit your planets in secret...we haven't caused you any trouble, have we?"
  GTS_TIN_FRIENDLY_GREETING_03: "[Root.GetRulerName] has approved the documents regarding the establishment of a [From.GetSpeciesName] reservation, she even set up a special room in her governor's palace to accommodate your citizens who have moved in, and has forbidden anyone from entering except herself. I think this is enough to express our sincerity, right~"
  GTS_TIN_WAR_GREETING_01: "Unfortunately, little ones, you will soon have to face the despair..."
  GTS_TIN_WAR_GREETING_02: "If you surrender now, perhaps we could reluctantly consider giving your planet a footstool position, you think so?  "
  GTS_TIN_WAR_GREETING_03: "Our shipgirl divisions are already on their way to your homeworld. Guess whether they'll stomp out your star first or take your pitiful little ball and crush it directly?"
  GTS_TIN_VASSAL_GREETING_01: "I never thought that a civilization made of individuals even smaller than my toe could possess such a powerful economic and technological force..."
  GTS_TIN_VASSAL_GREETING_02: "I hear that there are several celestial-level giantesses in your country in office, and they are all actually so gentle with you...... how exactly do you do that?"
  GTS_TIN_VASSAL_GREETING_03: "We are currently progressing with the plan to establish colonies on the bodies of our leaders."
  GTS_TIN_VASSAL_GREETING_01_DISLOYAL: "We are not planning on rebelling, we swear with our leader’s jade feet!"
  GTS_TIN_OVERLORD_GREETING_01: "Don't worry, we're here, the safety of you civilization can be guaranteed啦~"
  GTS_TIN_OVERLORD_GREETING_02: "Although our terms do not have an agreement on giantess resources…we have quite a few girls who are eager to feel how your citizens and cities feel underfoot, so what do we do now?\""
  GTS_TIN_OVERLORD_GREETING_03: "What what? Several of your cities have been flattened by some big ones? Outrageous...... prepare the fleet, no one but us can play with you!"
  ## Declare War
  01_DOW_PROPOSE_GTST_Tin: "Ready to die, little [From.GetSpeciesNamePlural]? It doesn't matter if you aren't, the giantesses are at your door right now!"
  01_DOW_PROPOSE_GTST_Gts: "[From.GetSpeciesNamePlural] are severely hindering our plans for cleaning up the small bugs, we've decided to clean you up first!"
  01_DOW_PROPOSE_GTSA_Tin: "It's time for our fusion, eh? You didn't agree? That doesn't matter, we don't need your opinion~"
  01_DOW_PROPOSE_GTSA_Gts: "If you are not willing to assist our small person observation plan, then we will enforce it upon you, [From.GetSpeciesNamePlural]!"
  01_DOW_PROPOSE_GTSS_Tin: "Big sister doesn't want this either, but for uncooperative little ones, we must apply mandatory protection measures."
  01_DOW_PROPOSE_GTSS_Gts: "Enough! We will no longer let you hurt those little guys, we will carry out justice on behalf of the heavens today!"
  01_DOW_PROPOSE_Tin_Gts: "The days of us trembling in your massive shadows are over! Our military might will show you who the true power is!"
  01_DOW_PROPOSE_Gts_Tin_01: "Our patience has reached its limit, little bugs. If you want to leave a few pitiful of your citizens behind as our foot-bugs, then it's still time to surrender now."
  01_DOW_PROPOSE_Gts_Tin_02: "Want to know how the giantesses crush stars with their fingers, and knead small person planets with their toe tips? You will soon see it for yourselves."

  01_DOW_PROPOSE_Gts_Tin_03: "We have prepared spacious lodgings for you in [Root.GetRulerName]'s panties and shoes and socks, now is the time to bring you over…"
  ## Accept Declaration of War
  01_DOW_ACCEPT_GTST_Tin: "So eager to die? You willingly came to our doorstep, good, we do not mind having another dish for tonight."
  01_DOW_ACCEPT_GTST_Gts: "What? After seeing how vicious we treat those small bugs, you still dare to provoke us? Alright, we'll play with you!"
  01_DOW_ACCEPT_GTSA_Tin: "Eh?! Experimental data can fight back? How cute."
  01_DOW_ACCEPT_GTSA_Gts: "Why do you disturb our experiments, you annoying [From.GetSpeciesNamePlural]!"
  01_DOW_ACCEPT_GTSS_Tin: "What are you doing?! This is not something a good child would do."
  01_DOW_ACCEPT_GTSS_Gts: "Bring it on, we will not let those little ones get hurt."
  01_DOW_ACCEPT_Tin_Gts: "Is it not enough to play with our people? Why do you have to go further! Don't underestimate us, we will resist to the end!"
  01_DOW_ACCEPT_Gts_Tin_01: "Bugs that dare to declare war on giantesses… There’s only one destiny that awaits you."
  01_DOW_ACCEPT_Gts_Tin_02: "It seems that our gentleness gave you the wrong impression… never mind, we will very soon tell you about the insurmountable gap between the giantesses and small people."

  01_DOW_ACCEPT_Gts_Tin_03: "Why do you do this? Is it simply because we recently used several dozen of your planets and hundreds of millions of your citizens ~?"
  ## Consider Peace
  01_PEACE_CONSIDER_GTST_Tin: "We are considering your proposal."
  01_PEACE_CONSIDER_GTST_Gts: "We are considering your proposal."
  01_PEACE_CONSIDER_GTSA_Tin: "We are considering your proposal."
  01_PEACE_CONSIDER_GTSA_Gts: "We are considering your proposal."
  01_PEACE_CONSIDER_GTSS_Tin: "We are considering your proposal."
  01_PEACE_CONSIDER_GTSS_Gts: "We are considering your proposal."
  01_PEACE_CONSIDER_Tin_Gts: "We are considering your proposal."

  01_PEACE_CONSIDER_Gts_Tin: "We are considering your proposal."
  ## Propose Peace
  01_PEACE_PROPOSE_GTST_Tin: "Stop, stop! I was wrong, don't fight anymore, I promise not to stuff you in my shoes anymore, okay!"
  01_PEACE_PROPOSE_GTST_Gts: "Fighting with you is not as fun as stepping on the small people, let's stop this war as soon as possible."
  01_PEACE_PROPOSE_GTSA_Tin: "Okay...we will release the ones we've inserted in our lower parts, let's stop the war."
  01_PEACE_PROPOSE_GTSA_Gts: "You have your own important things to do as well, let us stop here and go back to deal with the little people."
  01_PEACE_PROPOSE_GTSS_Tin: "Little ones… big sister knows that she was wrong, I promise to treat you better, does that work for you?"
  01_PEACE_PROPOSE_GTSS_Gts: "Let's retreat [Root.GetSpeciesName], and stop causing more giantess and small people casualties..."
  01_PEACE_PROPOSE_Tin_Gts: "Please stop, give our civilization a way out, this is the condition we offer: "
  01_PEACE_PROPOSE_Gts_Tin: "Now we know that the size difference cannot stop you...we request a ceasefire."

  01_PEACE_PROPOSE_Gts_Tin_02: "Damn it...the losses have exceeded our expectations, we did not expect that you insignificant beings to possess such strength..."
  ## Accept Peace
  01_PEACE_ACCEPT_GTST_Tin: "Hmph, sisters, let's go! But don’t let your guard down, we will come again."
  01_PEACE_ACCEPT_GTST_Gts: "Alright alright, let us agree on withdrawing the troops, finally I can be free to go back to crushing those little bugs."
  01_PEACE_ACCEPT_GTSA_Tin: "That’s it? We hope that those small people that you promised will be sent to our planet as soon as possible."
  01_PEACE_ACCEPT_GTSA_Gts: "As expected, we were still skilled enough, hope that you won't interfere with our experiments again."
  01_PEACE_ACCEPT_GTSS_Tin: "Hmm... you really are a sensible child. Okay, big sister won't bully you, don’t cry."
  01_PEACE_ACCEPT_GTSS_Gts: "Thank you for your cooperation, we agree to cease fire, hope that you can assist us in the resettlement of the small people refugees"
  01_PEACE_ACCEPT_Tin_Gts: "Okay… we agree to cease fire, you giantesses are not allowed to take anything with you while retreating!"
  01_PEACE_ACCEPT_Gts_Tin: "Looks like the brains of you little bugs can think things out after all, our giantesses agree to withdraw the troops."

  01_PEACE_ACCEPT_Gts_Tin_02: "It seems that you have finally recognized your place. So, now, let's talk about the territories that will be given to us as toys and consumables~"
  ## Refuse Peace
  01_PEACE_REFUSE_GTST_Tin: "Hmm~ Licking very diligently there? Ceasefire? I do not recall ever agreeing to that, hahaha~"
  01_PEACE_REFUSE_GTST_Gts: "No, I think it is more fun to abuse you than to step on the little bugs."
  01_PEACE_REFUSE_GTSA_Tin: "I think our fusion plan is going very smoothly at the moment, we have no need of your laughable proposal"
  01_PEACE_REFUSE_GTSA_Gts: "Ceasefire? Impossible, we have to ask you to return the experiment materials that we have lost."
  01_PEACE_REFUSE_GTSS_Tin: "Stop joking around, you just have to lie down obediently and wait for big sister to come pick you up."
  01_PEACE_REFUSE_GTSS_Gts: "We refuse to cease fire under such a situation, you are too much of a threat to the little people."
  01_PEACE_REFUSE_Tin_Gts: "We will not stop fighting until every giantess falls, or every small person is crushed!"
  01_PEACE_REFUSE_Gts_Tin: "I feel that the feeling of [Root.GetSpeciesName] exploding under my foot is not too bad, I refuse to cease fire."


  01_PEACE_REFUSE_Gts_Tin_02: "Want to give up now? Sure～ Wait until your homeworld is used by our girls as deodorant beads, and your citizens are used as consumables, then give up your dignity and status as a human being~"



