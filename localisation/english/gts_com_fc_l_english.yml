  # First Contact - Stage 2
  first_contactgts.11.name: "A New Little People Civilization?"
  first_contactgts.11.desc.gtss: "An unidentified vessel in the §H[This.System.GetName]§! system is a ship of little people. The §Yship is even smaller than the silk stockings of our giantess scientists§!, it appears to belong to a little people or giantess civilization unknown to us. If these unknown little people have not been taken under the protection of a giantess, then we must find out about these little people before another giantess beats us to the punch!\nOur [This.Owner.GetRulerTitle] hopes that [This.Leader.GetName] can bring a few little people to her as soon as possible, she can't wait for these new friends to physically experience the §Rlove§! of a giantess!"
  first_contactgts.11.desc.gtst: "Tracking an unidentified mini-spacecraft signal in §H[This.System.GetName]§!, the §Yship is even smaller than the silk stockings of our giantess scientists§!, we have ordered all nearby giantesses to enter high alert according to standard protocol. The intelligence department is attempting to analyze these insects, using the pitifully small amount of data. If these little insects belong to an independent little people nation, we must quickly confirm their threat and then crush them under our feet! \n[This.Owner.GetRulerTitle] has ordered [This.Leader.GetName] to hand over the first batch of captured little people to her, §R[This.Owner.GetRulerTitle]'s silk stockings, which have been confined in her boots for a week, will give these insects the last bit of mercy!§!"
  first_contactgts.11.desc.gtsa: "The investigation into the unidentified flying object discovered in the §H[This.System.GetName]§! system is still ongoing. Preliminary analysis reveals that they are little people's space vehicles, §Ythe ship is even smaller than the silk stockings of our giantess scientists§!, however, due to lack of information, we cannot make an accurate assumption about the origin of the ship. We should do our best to intercept their communications in order to start deciphering their language. The giantess scientists on the homeworld are already eager to start studying these little people's bodies.\n[This.Owner.GetRulerTitle] has instructed [This.Leader.GetName] to be sure to bring complete live samples of the little people back to the lab, where [This.Owner.GetRulerTitle] will personally conduct the research on the little people, including the little people's resistance to chest compression, their tolerance of stocking smells, additional tests will include the evaluation of the little people's taste, and their feasibility as a §Rself-X toy§!."
  first_contactgts.11.desc.gts: "An unidentified vessel in the §H[This.System.GetName]§! system is a ship of little people. The §Yship is even smaller than the silk stockings of our giantess scientists§!, it appears to belong to a little people or giantess civilization unknown to us. The intelligence department has already begun to formulate an investigation plan!"
  first_contactgts.11.A: "Let's find a way to bring that little ship back~"
  first_contactgts.11.A.Tooltip: "We will try to use our size advantage to capture some of the little ships, but it will probably cause dissatisfaction from the other side,\n§RAs for where to take them back...§!"
