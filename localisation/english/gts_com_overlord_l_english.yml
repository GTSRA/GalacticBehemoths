
l_english:
  gts_subject_leader: "Nation Leader"
  gts_subject_leader_desc: "This determines whether the leader of the tiny nation will be retained."
  gts_subject_pop_usage: "Population Usage"
  gts_subject_pop_usage_desc: "This decides how the giantess overlord will make use of the small population."
  gts_subject_pop_take: "Population Appropriation"

  gts_subject_pop_take_desc: "This dictates whether the giantess overlord can freely take the small population."
  gts_subject_leader_keep: "Retain Leader"
  gts_subject_leader_keep_desc: "The leader of the tiny nation is allowed to continue ruling, but will be 'supervised' by a giantess commissioner."
  gts_subject_leader_gts: "Deploy Giantess Commissioner"
  gts_subject_leader_gts_desc: "A giantess commissioner will replace the original leader to govern the tiny nation directly, while the previous leader becomes the commissioner's personal possession."
  gts_subject_pop_usage_1: "Pet"
  gts_subject_pop_usage_1_desc: "The small population of this nation will be viewed by the giantess as her pets. Although they may receive some care, their ability to live freely depends entirely on the owner's mood."
  gts_subject_pop_usage_2: "Slave"
  gts_subject_pop_usage_2_desc: "Some believe that submission to slavery is better than death, but if they experience what it's like to be a tiny slave to a giantess, they might regret not ending their lives sooner."
  gts_subject_pop_usage_3: "Consumable"
  gts_subject_pop_usage_3_desc: "If there's a fate worse than being a tiny slave, it's becoming a consumable inferior to even slaves. Tiny ones designated as consumables are crushed, eaten, and used as snacks or sex toys by the giantesses, by the hundreds or thousands."
  gts_subject_pop_take_allow: "Allow"
  gts_subject_pop_take_allow_desc: ""
  gts_subject_pop_take_forbid: "Forbid"
  gts_subject_pop_take_forbid_desc: ""
