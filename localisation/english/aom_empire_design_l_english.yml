l_english:
  # Government Types
  auth_hales_panlon:0 "Sacred Imperial System"

  auth_hales_panlon_desc:0 "The Sacred Empire is ruled by the Divine Emperor as the supreme authority, possessing absolute power. However, this system also requires the emperor to be an enlightened and open-minded ruler. The emperor is the nation's first public servant, accountable to all citizens."
  gov_panlon_commission_federal:0 "Universal Empire"

  gov_panlon_commission_federal_desc:0 "A vast, open and prosperous empire where all intelligent life, regardless of origin or race, can enjoy equal status and obtain imperial citizenship as long as they are willing to dedicate themselves to the common faith. The empire's borders will continue expanding to the ends of the world."
  # National Civics
  civic_panlon_knights:0 "Nation of Knights"

  civic_panlon_knights_desc:0 "This is a land of knights, where the eternal chivalric spirit persists through the ages. This ancient order continues to play a vital role.\n\nUnlocks special building: §HKnight's Castle§!"
  civic_panlon_Wizard:0 "Mages Association"

  civic_panlon_Wizard_desc:0 "Exploring the unknown is the eternal pursuit of mages, and the association helps them exchange knowledge.\n\nUnlocks special building: §HWizard's Tower§!"
  # Origins
  origin_panlon:0 "Heir of the Human Emperor"
  origin_panlon_desc:0 "The birth of this civilization and even its planet was the whim of a mysterious girl bearing the title of Human Emperor. With motherly tenderness, she carefully nurtured, guided and protected her children until they reached for the stars. No matter how much time passes, this powerful being remains the civilization's most steadfast protector."

  civic_tooltip_origin_panlon_effects:0 "—$HOME_SYSTEM$ Your civilization is protected by a powerful entity §IHuman Emperor§! You can request her assistance through the communications panel"
  # Starting Screen

  start_screen_panlon:0 "From birth, our civilization grew in our mother's embrace. That seemingly young and delicate body possesses power beyond our imagination. No matter what crisis we face, her presence makes everything solvable. Perhaps the entire world, even the universe, is but her plaything. Yet she bestowed her kindness upon us - we may proudly claim to be the universe's most fortunate civilization. The intertwining of technology and magic created this miraculous nation. Through the ages, our ancestors listened to mother's descriptions of the cosmos, her words always filled with expectations for our future. Now is the time to answer those expectations - we will lift the veil of mystery with our own hands."
  # Home System
  Altdorf_system_initializer_NAME: "Altdorf"

  Altdorf_system_initializer_DESC:0 "The homeland protected by shipgirls, city of undying glory."
  # Council Positions
  councilor_ruler_kanlon:0 "Divine Emperor"

  councilor_ruler_kanlon_desc:0 "The Divine Emperor is the empire's sole ruler,"
  councilor_panlon_Wizard:0 "Archmage"

  councilor_panlon_Wizard_desc:0 "Leader of the Mages Association, typically the most learned sage"
  councilor_kancolle_knights:0 "Grand Master"
  councilor_kancolle_knights_desc:0 "Grand Master of the Imperial Knights, a position only for the most exceptional knights"
