l_english:
  civic_evolution_catalyst: "Evolutionary Catalyst"
  civic_evolution_catalyst_effects: "The dominant species of this nation carries a special genetic virus.\nWhile they are unaffected, local wildlife is rapidly transformed into giant beast-girls with rudimentary intelligence.\nThough they are unaware of it, this undoubtedly causes extra trouble during their exploration of new worlds."
  policy_gts_evolution_catalyst_enlightenment_policy:0 "Attitude Towards Enlightened Beast-Girls"

  policy_gts_evolution_catalyst_enlightenment_policy_desc:0 "Once these giant beast-girls become sentient, we cannot treat them as wild animals. Appropriate policies would enable these naive beast-girls to serve us better."
  gts_evolution_catalyst_civilization_enlightenment:0 "Civilization Enlightenment"

  gts_evolution_catalyst_civilization_enlightenment_desc:0 "Having involved them in the cosmic game, we must take responsibility. Through science and cultural indoctrination, we can turn them into wise and dignified citizens."
  gts_evolution_catalyst_public_RBQ:0 "Public Star Fury"

  gts_evolution_catalyst_public_RBQ_desc:0 "Bringing them from harsh wilderness into civilized society, in return, they should wholeheartedly serve their masters. Loyalty training and genetic modification gradually train these savage beast-girls into docile beings eager to serve."
  gts_evolution_catalyst_army_vanguard:0 "Army Vanguard"

  gts_evolution_catalyst_army_vanguard_desc:0 "A giant girl group agile, strong, and obedient for just a few tonnes of pet food. Who better suits our army? With them in our Imperial Army, we could challenge our traditional foes and even the giantess empire on the battlefield."
  gts_evolution_catalyst_gentle_rewilding:0 "Gentle Rewilding"

  gts_evolution_catalyst_gentle_rewilding_desc:0 "The disasters brought by giantesses are enough; we shouldn't invite more trouble. Manage existing beast-girls, gently control their numbers, and let them revert to uncivilized states over time, paying our penitence slowly."
  trait_tiny_catalyst:0 "Catalyst"
  trait_tiny_catalyst_desc:0 "Enlightened giant beast-girls have an excessive affinity for this species. It's unclear if this reliance is due to domesticated animal obedience or a predator's instinct towards small prey."

  trait_tiny_catalyst_tooltip:0 "Habitable Limit +20%\nSharing the planet with this trait population increases§G giantess population happiness by 10%, +10% mainstream ideology appeal§!"
  trait_gts_force_evolution:0 "Forced Evolution"
  trait_gts_force_evolution_desc:0 "This species evolved into sentient form millions of years early, with long-term effects unknown. They will undoubtedly cause trouble integrating into our society."

  trait_gts_force_evolution_tooltip:0 "Population Growth +50%, Comfort Use +20%, Mainstream Ideology Appeal -20%"
  trait_gts_UMA_MUSUME:0 "Horse Girl"
  trait_gts_UMA_MUSUME_desc:0 "A group of giant horse-girls blessed by three goddesses. Were they enlarged not from infection?"

  trait_gts_UMA_MUSUME_tooltip:0 "Labor Output +20%, Comfort Output +20%, Population Growth +20%, Population Maintenance +25%"
  gts_evolution_catalyst_event.1.name:0 "Literature Required: Evolving uncivilized species provides substantial cohesion and socialogy points (similar effect to Origin Guide)"
  gts_evolution_catalyst_event.1.desc:0 "Literature Required"

  gts_evolution_catalyst_event.1.a:0 "Literature Required"
  gts_evolution_catalyst_event.3.name:0 "Colony Attacked!"

  gts_evolution_catalyst_event.3.desc:0 "Our newly established colony on §Y[Root.GetName]§! was attacked by giantesses this morning!\nHuge, nude girls with beastly ears appeared near the landing site without warning. After easily overcoming unprepared guards, they tore open the colony ship and pilfered our stockpiled food and fuel, ravaging our freshly built city with full bellies.\nMilitia could only remove them when reinforcements arrived from the starbase. Analyzing the remaining hair and fluids confirmed they were local wildlife, likely entering the settlement area shortly before rapidly evolving into giant beast-girls. A surge of hunger drove them to exhaust all prey and eventually target us.\nWe must address these giantesses seriously."
  gts_evolution_catalyst_event.3.a:0 "Those beasts!"

  gts_evolution_catalyst_event.3.b:0 "Such formidable power..."
  gts_evolution_catalyst_event.4.name:0 "Colony Visitors!"

  gts_evolution_catalyst_event.4.desc:0 "This morning our new colony on §Y[Root.GetName]§! welcomed special guests.\nEnormous nude girls with beast ears appeared near the capital.\nThey cautiously approached along roads until intercepted by guards. Surprisingly, instead of attacking, they lay on their backs, showing bellies before gesturing something.\nEventually, their growling stomachs revealed they were hungry. We fed them from reserves.\nPost-meal, they stayed, allowing themselves to be touched. With the help of zoologists, we barely understood that they were once local wildlife. After encountering our colony vanguard, they quickly evolved, hunger driving them to us in desperation.\nWe must carefully consider our approach to them."
  gts_evolution_catalyst_event.4.a:0 "Adorable!"

  gts_evolution_catalyst_event.4.b:0 "Perhaps a woman suitable to be my master..."
  gts_evolution_catalyst_event.300.name:0 "Evolution Complete: Giant Beast-Girls Found on §Y[Root.GetName]§!"

  gts_evolution_catalyst_event.300.desc:0 "These beast-girls evolved from local quadrupedal mammals with horse ears and tails. Colony staff named them after mythical creatures from home.\nDespite knowing the beast-girls' natural strength, these horse-girls' attributes are remarkably impressive. Their power and speed surpass other beast-girls, making them exceptional warriors or athletes.\nHowever, they require formal training first. Plans for establishing a horse-girl training and breeding center - Tresten Academy - are underway with government approval."

  gts_evolution_catalyst_event.300.a:0 "Such majestic horse girls!"
  gts_evolution_catalyst_kemono:0 "Beast-Girl Expedition Corps"

  gts_evolution_catalyst_kemono_desc:0 "A corps of beast-girls from different planets and biomes, destined for cosmic warfare, world destruction, and pleasures."
  councilor_gts_kemono_placement:0 "Beast-Girl Placement Councilor"

  councilor_gts_kemono_placement_desc:0 "This challenging role involves managing giant beast-girls with various temperaments and overseeing their foster family assignments."
  GTS_PRE_TROUBLESOME:0 "Unenlightened Beast-Girls"
  GTS_KEMONO:0 "Beast-Girls"

  GTS_UMA_MUSUME:0 "Horse-Girls"
  gts_Umamusume_school:0 "Tresten Academy"

  gts_Umamusume_school_desc:0 "The administration of URA, the galaxy's premier athletic event, and horse-girl breeding work is organized here, attracting countless youths each year driven by prosperous economies and recovery vacancies."
 # Original: 我们的巨娘将武装到牙齿无论她们有几颗牙！
 gts_evolution_catalyst_event.13.b:0 "Our giantesses will be armed to the teeth, regardless of how many they have!"
 # Original: 驯服巨娘是所有方案中成功率最低的尤其是在面对一群动不动就对着小人哈气或直接掠走当玩具的巨大兽娘，但我们惊讶的发现，随着方案的推进我们殖民地被兽娘袭击率正在降低，而根据调查我们发现了一种堪称诡异的现象：\n\n鉴于我们并没有限制兽娘的迁徙，为了寻找更多的食物与玩具她们已经“理所应当”的在我们殖民地周围筑巢，起初兽娘们以犁庭扫穴之势掠夺我们的粮仓并玩弄我们的殖民者但当她们兴致满满准备袭击下一个殖民地时，不知是出于同情还是想等待殖民地重建好以便继续玩弄，部分兽娘选择留在单一的殖民地并饶有兴致的看着我们殖民者重建，似乎是嘲笑我们重建效率的低下的她们开始成规模的将自己挖到的大片砂土与被轻易折断的木头摆放到殖民地边缘，如此往复我们大部分殖民地免受了巨大兽娘的侵害的同时这群兽娘也部分融入了我们的社会中。
 gts_evolution_catalyst_event.14.desc:0 "Taming giantesses was the plan with the lowest success rate—especially when facing a group of giant beast girls who would breathe on tiny people or snatch them as toys at a whim. But to our surprise, as the plan progressed, the rate of beast girl attacks on our colonies decreased. Investigation revealed a bizarre phenomenon:\n\nSince we didn't restrict the beast girls' migration, and seeing as they were looking for more food and toys, they had \"naturally\" built nests around our colonies. Initially, they violently raided our granaries and played with our colonists like plowing through fields. But just as they were excitedly preparing to attack the next colony, perhaps out of sympathy or waiting for the colony to rebuild so they could play again, some chose to stay at a single colony and watch us reconstruct with great interest. Seemingly mocking our slow rebuilding efficiency, they began to move large patches of sand and trees they easily snapped, placing them at the colony's edge in scale. Repeating this, most of our colonies were spared from giant beast girl attacks, and this group of beast girls partially integrated into our society."
 # Original: 我们驯服了巨娘？
 gts_evolution_catalyst_event.14.a:0 "We tamed the giantesses?"
 # Original: 驯服巨娘？有趣的尝试。
 gts_evolution_catalyst_event.11.c:0 "Taming giantesses? An interesting attempt."
 # Original: 或许更进一步我们可以完全驯服她们？
 gts_evolution_catalyst_event.14.b:0 "Maybe we can completely tame them if we go a step further?"
 # Original: 让巨娘的裸足成为我们敌人最后看到的东西！
 gts_evolution_catalyst_event.11.b:0 "Let the giantess's barefoot be the last thing our enemies see!"
 # Original: 以巨大兽娘为基础所组建的巨娘星球保卫军的计划十分成功，但似乎有些过于成功了，原本我们计划将敌人与罪犯作为战利品献给那群加入我们军队巨娘让她们的注意力从迫害我们的殖民地转移到玩弄她的战利品上，但当我们拥有巨娘作为武器的传闻不胫而走后，迫于巨娘巨大的破坏力他国已经不敢展现敌意。\n\n而在星球上”不学好就会被巨大猫娘抓走当玩具，最后吃掉。“的传闻也让殖民地的犯罪率达到了最低点，虽然这些传闻也吸引来了帝国各地的志愿者自愿成为兽娘的”战利品“但数量完全不能满足那群兽娘的需求，最终欲求不满的兽娘们冲出驻地再次开始玩弄起我们的殖民地，正当我们无计可施时一名从兽娘粗暴玩弄中幸存下来的前叛军告诉我们比起小人她们更喜欢玩弄装甲车等金属制品，或许我们可以额外生产一批装备来满足她们日益增长的需求？
 gts_evolution_catalyst_event.13.desc:0 "The plan to form a Giantess Planet Defense Force based on giant beast girls was very successful, but it seems a bit too successful. Originally, we planned to offer enemies and criminals as trophies to the group of giantesses who joined our army, shifting their attention from persecuting our colonies to playing with their trophies. But after rumors spread that we possessed giantesses as weapons, other countries dared not show hostility due to the immense destructive power of giantesses.\n\nAnd the rumors on the planet that \"if you don't behave, you will be caught by giant cat girls as toys and finally eaten\" also brought the crime rate in the colony to a minimum. Although these rumors attracted volunteers from all over the empire willing to become \"trophies\" for beast girls, the quantity completely failed to meet the needs of those beast girls. Finally, the unsatisfied beast girls rushed out of the station and started playing with our colonies again. Just when we were at our wits' end, a former rebel who survived the rough play of beast girls told us that compared to tiny people, they prefer playing with metal products like armored vehicles. Perhaps we can produce an extra batch of equipment to meet their growing needs?"
 # Original: 或许我们的神主能规劝她们？
 gts_evolution_catalyst_event.13.c:0 "Maybe our Goddess can persuade them?"
 # Original: 或许把整个星球作为保留地也可行？
 gts_evolution_catalyst_event.12.b:0 "Maybe we should stay away from them."
 # Original: 通知各机动特遣队提防其他势力介入。

 gts_evolution_catalyst_event.12.c:0 "Establish a Giantess Planet Defense Force!"
