 gts_evolution_catalyst_event.12.c:0 "Establish a Giantess Planet Defense Force!"
 # Original: 随着我们在§Y[Root.GetName]§!的殖民逐步趋于稳定，我们的殖民者重新将目光投向那群惹是生非的巨大兽娘，不厌其烦的殖民者不断向殖民地政府控诉这些巨大兽娘的罪行又碍于其巨大的体型与非人的力量无法阻止而向我们的殖民地官员要求解决方案，而因为星球殖民地刚刚建立没有多余资源的殖民地政府无力处理这些事件，最终这一系列因为巨大兽娘所引发的案件摆到了我们议会的桌前。\n\n我们的科学家提议在星球当地建立兽娘保留地将这些巨大的生物能对殖民地造成的损失降到最低并顺带以巨大兽娘为蓝本研究巨娘生理，而军方成员宣称一只不受控的爱闹腾的巨大动物是完美的战争武器他们已经开始研究在巨大兽娘上贴爆反的可行性，而在议会的角落一个刚刚兴起的神秘派系的成员向其他议员慷慨陈词道:"既然是动物那便能驯服，我们应当给这些蛮荒的生物带来智慧以便让他们在日后成为我们伟大国家的一员。
 gts_evolution_catalyst_event.11.desc:0 "As colony stabilized... colonists complained about giant beast girls... local government helpless... sent to council... scientists proposed reservation... military proposed weapons... mysterious faction proposed giving them wisdom..."
 # Original: 我们建立巨娘保留地的尝试失败了，在建设初期那群长着兽耳的巨娘还饶有兴趣的看着我们的工人忙碌，随着工程的推进他们仿佛看腻了一般再次开始袭击我们的殖民地并洗劫我们的粮仓，在施工队强顶着巨娘的骚扰完工时，我们才发现我们的尝试是多么可笑，我们用于搭建保留地所铺设的隔离墙与电网不是被巨娘一脚踢烂就是被她们连根拔起充当玩具。\n\n但我们的尝试并非完全失败，我们的生物行为学家发现这群巨大兽娘更喜欢玩弄以加固墙为主的隔离设施，似乎她们更喜欢结实不易坏的玩具，随即他们建议我们将保留地建设作为常态化工程以用于源源不断的给巨大兽娘提供玩具换取她们减少袭击我们脆弱殖民地的次数。
 gts_evolution_catalyst_event.12.desc:0 "Reservation attempt failed... Beast girls destroyed fences... preferred sturdy toys... suggested building sturdy reservations..."
 # Original: 划分保留地，让巨娘的大手离我们远点！
 gts_evolution_catalyst_event.11.a:0 "Establish reservations, keep giantesses away from us!"
 # Original: 批准，顺便把想出保留地方案的人扔给兽娘。
 gts_evolution_catalyst_event.12.a:0 "Approved, throw the proposer to beast girls."
