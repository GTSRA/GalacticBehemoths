  bombardment_gts_115tiny_armageddon: "Day of Divine Fall"
  bombardment_gts_115tiny_armageddon_desc: "The $bombardment_gts_115tiny_armageddon$ bombardment will saturate the planet with heavy firepower, with the goal of causing maximum civilian casualties.\n- Deals §YMassive§! damage to §Rarmies§!\n- Deals §YMassive§! damage to §Rplanets§!\n- Deals §YMassive§! damage to §Rpops§!\n- Will bombard undefended planets\n- Can reduce planets to lifeless, desolate worlds\n§B\"Cleaner than when a giantess has visited...\"§!"
  bombardment_gts_shipgirl_armageddon: "Shipgirl Indulgence"
  bombardment_gts_shipgirl_armageddon_desc: "The $bombardment_gts_115_armageddon$ bombardment will allow the giantess to saturate the planet in any way possible, with the goal of causing maximum destruction. §BAnd to make her have fun.§!\n- Deals §YDevastating§! damage to §Rarmies§!\n- Deals §YDevastating§! damage to §Rplanets§!\n- Deals §YDevastating§! damage to §Rpops§!\n- Will bombard undefended planets\n- Can reduce planets to lifeless, desolate worlds\n§B\"Will I stomp them with my feet or crush them with my chest? No, I want to use all parts of my body~\"§!" #\n- Shipgirls will use their bodies to plunder the population on this planet, if they are still alive.
  gts_action.83.desc: "Our shipgirl reports that the bombardment of §H[From.GetName]§! is complete. All population centers have been completely destroyed. Now, the surface of [From.GetPlanetMoon] is littered with traces of the giantess's ravaging.\n§BUmu~ That was fun~§!"
