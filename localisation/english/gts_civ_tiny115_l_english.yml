  115tiny_crisis.4100.desc.b: "$115tiny_crisis.4100.intro$\n\n$115tiny_crisis.4100.2$"
  115tiny_crisis.4100.1: "As Galactic Custodian, [custodian.GetName] calls upon all member states of the community to mobilize their fleets, and to launch a joint assault on [new_crisis.GetSpeciesName]'s territory: \"Until the threat of [new_crisis.GetSpeciesName] is completely and definitively eliminated, the galaxy will not see true peace.\""
  115tiny_crisis.4100.2: "Senatorial representatives call on all member states of the community to mobilize their fleets, and to launch a joint assault on [new_crisis.GetSpeciesName]'s territory, stating: \"Until the threat of [new_crisis.GetSpeciesName] is completely and definitively eliminated, the galaxy will not see true peace.\""
  115tiny_crisis.4100.a: "Can we stop their ravaging?"
  115tiny_crisis.4101.desc: "The Imperial Senate has passed a resolution declaring §H[new_crisis.GetName]§! a threat to all sentient life, a galaxy-wide crisis. As a result, [new_crisis.GetName] is now at war with the entire Galactic Empire.\n\nIn a public address broadcast from [gal_emperor.Capital.GetName], [gal_emperor.GetRulerTitle] called upon all member states of the empire to mobilize their fleets and launch a joint attack against [new_crisis.GetSpeciesName]'s territories: \"Until the threat of [new_crisis.GetSpeciesName] is completely and definitively eliminated, the galaxy will not see true peace.\""
  115tiny_crisis.4105.name: "The Community Designates Us a 'Galactic Crisis'"
  115tiny_crisis.4105.intro: "Realizing the threat we pose, the pathetic members of the Galactic Community have passed a resolution condemning our actions and declaring us a §Y'galaxy-wide crisis'§!. The member states of the Galactic Community have shown a very rare show of unity, combined all their strength, and declared war on us."
  115tiny_crisis.4105.desc.a: "$115tiny_crisis.4105.intro$\n\n$115tiny_crisis.4105.1$"
  115tiny_crisis.4105.desc.b: "$115tiny_crisis.4105.intro$\n\n$115tiny_crisis.4105.2$"
  115tiny_crisis.4105.1: "Under the leadership of the Galactic Custodian, their fleets have gathered and launched an attack on our territories. The war that sweeps the galaxy has finally begun."
  115tiny_crisis.4105.2: "Their fleets have gathered and launched an attack on our territories. The war that sweeps the galaxy has finally begun."
  115tiny_crisis.4105.a: "Eternal glory!"
  115tiny_crisis.4105.b: "They're insane, all of them are insane!"
  115tiny_crisis.4105.desc.c: "The corrupt fools within the Galactic Community passed a resolution stating that we are a 'crisis', and a 'threat to all sentient life'. Based on these farcical initiatives, [Root.GetName] and the entire Galactic Community are now at war.\n\nThis war will continue unless either we or the Community are completely annihilated... or the Galactic Community revokes the resolution."
  115tiny_crisis.4106.name: "The Empire Designates Us a 'Galactic Crisis'"
  115tiny_crisis.4106.desc.a: "Realizing the threat we posed, the pathetic members of the Galactic Empire have passed a resolution condemning our actions and declaring us a §Y'galaxy-wide crisis'§!. The member states of the Galactic Empire have shown a very rare show of unity, combined all their strength, and declared war on us.\n\nUnder the leadership of [gal_emperor.GetRulerTitle], their fleets have gathered and launched an attack on our territories. The galaxy-wide war has now begun."
  115tiny_crisis.4106.desc.b: "[gal_emperor.GetRulerTitle] and the sycophants in the Imperial Senate have passed a resolution declaring that we are a 'crisis', a 'threat to all sentient life'. Based on these ludicrous initiatives, [Root.GetName] and the entirety of the Galactic Empire are now at war. \n\nThis war will continue unless either we or the Empire are completely annihilated... or they revoke this resolution."
  115tiny_crisis.4110.name: "Crisis Designation Revoked"
  115tiny_crisis.4110.desc: "The resolution designating §H[former_crisis.GetName]§! as a 'Galactic Crisis' has now been revoked by the Galactic Senate. As a result, all military operations launched by member states of the Galactic Community against [former_crisis.GetSpeciesNamePlural] have been immediately halted. Peace has now returned to this corner of the galaxy."
  115tiny_crisis.4110.a: "How long will peace last?"
  115tiny_crisis.4111.desc.b: "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
  115tiny_crisis.4111.intro: "The Galactic Senate has revoked their resolution declaring us a 'Galactic Crisis,' and all Community members have been instructed to stand down. Military operations against us have ceased... For the moment."
  115tiny_crisis.4111.nasty: "If we still want war, there is nothing stopping us from declaring war on these fools separately, and then crushing them one by one..."
  115tiny_crisis.4111.a: "Reason has finally prevailed in their minds."
  115tiny_crisis.4111.b: "Scared, are they? Scared!"
  115tiny_crisis.4112.desc: "The resolution designating §H[former_crisis.GetName]§! as a 'Galactic Crisis' has now been revoked by the Imperial Senate. As a result, [gal_emperor.GetRulerTitle] has officially ordered a halt to all Imperial military operations against [former_crisis.GetSpeciesNamePlural]. Peace has now returned to this corner of the galaxy."
  115tiny_crisis.4113.desc: "The Galactic Empire has revoked their resolution declaring us a 'Galactic Crisis,' and all Imperial forces have been instructed to stand down. [gal_emperor.GetRulerTitle] has ordered an end to all hostile actions against us... For the moment."
  # Upgrade Events
  # On becoming the Crisis
  115tiny_crisis.1001.name: "Godslaying Declaration"
  115tiny_crisis.1001.desc: "Those gods are the tumors of the universe. They rely on their size advantage to arbitrarily interfere with various universes. Giantesses and small people are manipulated by them to fight each other. Now, it's time for them to pay their blood debts."
  115tiny_crisis.1001.a: "We will create our own golden age"
  # Crisis Special Project 1
  gts_115tiny_CRISIS_SPECIAL_PROJECT_1: "Beginning of God Removal"
  gts_115tiny_CRISIS_SPECIAL_PROJECT_1_DESC: "As our declaration of god-removal resounds throughout the universe, a frenzy has swept through our people in an instant. A certain idea has begun to infiltrate our hearts, believing that our [Root.GetSpeciesNamePlural] are destined to complete the task of eliminating the goddess. Our hatred for the goddess has never been so strong. We should investigate what has created this idea - interpreting that we will become godslayers.\n$gts_115tiny_CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
  115tiny_crisis.4120.name: "God-Maiden Whisper"
  115tiny_crisis.4120.desc: "Our investigation into this phenomenon, now named §HGod-Maiden Whispers§!, has concluded.\n\nIt appears that a §P\"God-Maiden\"§! is using §YDivine Power§! to influence our ideas and is constantly narrating everything about this universe:\n\nA super giantess named §R\"Goddess\"§! controls countless universes. She assigns the task of managing universes to her servants - a group of giantesses who have obtained the Goddess's power and are called God-Maidens, but the God-Maidens are not monolithic. Some God-Maidens secretly help small people who want to resist the Goddess. After sensing our declaration, she secretly taught us how to obtain divine power and intercepted this declaration to prevent it from attracting the attention of other God-Maidens.\nThe research department and engineering department have jointly created the §H Divine Power Purifier§!. According to current theory, the divine power in the giantess's body is the root cause of their violence. We can use this machine to purify their divine power. The giantesses after the removal of divine power impurities will no longer be hostile to small people."
  115tiny_crisis.4120.a: "Astonishing!"
  new_gts_115tiny_crisis_perks_tt: "\n§GNew crisis perks unlocked§!"
  # Unlock Crisis Level 2
  115tiny_crisis.4145.name: "Dawn Has Arrived"
  115tiny_crisis.4145.desc: "The efforts of [Root.GetName] have been fruitful. A ray of light has arrived in the cruel and dark Huge and Moe universe. The desire for love and equality that is deeply rooted in the heart has penetrated every corner of society. With the help of the giantesses, our cause is rising step by step. A beautiful utopia is in sight.\n\nIn the face of a unified whole that is as resolute as [Root.GetName]'s will, what chance does a galaxy full of discrimination, slavery, destruction, and conflict have?!"
  115tiny_crisis.4145.a: "This is our path."
  gts_115tiny_CRISIS_SPECIAL_PROJECT_2: "Divine Power Surge"
  gts_115tiny_CRISIS_SPECIAL_PROJECT_2_DESC: "The prevailing theory is that the world we are in is governed and influenced by the gods - a large-scale disturbance or action in a world will cause the gods to notice the anomaly and intervene. We should test this theory properly.\n\n$gts_115tiny_CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
  # Crisis Special Project 2
  115tiny_crisis.4125.name: "Fountain of Divine Power"
  115tiny_crisis.4125.desc: "While testing we had a brief communication with that God-Maiden to learn more about the truth of this world. We have now finally processed the large amount of data we collected.\n\nThe results are truly shocking! Our world is in a petri dish in Her world. Due to the limitations of the rules, they cannot personally interfere directly in the petri dish world except when necessary. They can only indirectly interfere with this world through divine power. But with the help of the Divine Power Purifier, we can tame this invisible energy and eventually use its power to help us achieve various extraordinary goals!"
  115tiny_crisis.4125.a: "This news is fantastic."
  gts_115tiny_CRISIS_SPECIAL_PROJECT_3: "All In One Heart"
  gts_115tiny_CRISIS_SPECIAL_PROJECT_3_DESC: "Our country's strength is increasing day by day - coupled with an undeniable sense of mission that unites our species, regardless of size - our scientists are convinced that we have received an injection of power from the gods.\n\n$gts_115tiny_CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
  115tiny_crisis.4130.name: "Divine Power Injection"
  115tiny_crisis.4130.desc: "Things are already clear: our empire has been able to succeed in a row in various fields because the God-Maiden is constantly injecting divine power into this universe. This energy can be used by us through the Divine Power Purifier and promote and solidify our consciousness and matter in the real world.\n\nIf the God-Maiden can bestow this kind of power on us during indirect intervention, then imagine the potential that [Root.Species.GetName] will gain if the God-Maiden proactively intervenes!"
  115tiny_crisis.4130.a: "We must achieve this!"
  # Unlock Crisis Level 3
  115tiny_crisis.4150.name: "They Will Obey"
  115tiny_crisis.4150.desc: "As time goes by, the belief in god-removal is also passed down among every [Root.GetSpeciesName] with unwavering determination. Our territory continues to expand, as does the power we wield.\n\nWhen we encounter other empires, we will give them two options: either follow us, or be swept into the garbage heap of history. Of course, this is under the premise that they still have value for transformation.\n\nIn any case, [Root.GetName] continues to expand."
  115tiny_crisis.4150.a: "I came, I saw, I conquered."
  # Crisis Special Project 4 - General loc
  gts_115tiny_CRISIS_SPECIAL_PROJECT_4: "Breaking the Barrier"
  gts_115tiny_CRISIS_SPECIAL_PROJECT_4_DESC: "It's time to find a way to break the barrier between our two worlds and the gods.\n\nAccording to existing theories, a sufficiently large surge of energy may tear the barrier between the two worlds, ultimately allowing us to travel to the world where the gods live.\n\n$gts_115tiny_CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
  115tiny_crisis.4135.name: "Judgement Is Coming"
  115tiny_crisis.4135.desc: "Today, the beginning of judgment begins. We have planned how to tear the barrier between the two worlds and allow more divine power to pour into our world, and completely allow the power of [From.GetName] to rise to an unparalleled level.\n\nWe are using our own sun as a focal point and have gathered a sufficient amount of divine power in this real world in order to cause a surge of energy to penetrate the barrier leading to the world of the gods. This can effectively allow us to travel to the world where the gods live.\n\nWe need to use a new mobile space fortress, the §H$crisis_star_eater_plural$§!, to collect the divine power contained in the stars.\n\nIf there is a side effect to the divine power collection process, it is that the surrounding celestial bodies will suffer some 'integrity pressure' which will lead to them being utterly destroyed. But compared to the divine power we will ultimately obtain, such a price is negligible.\n\nJudgement is coming."
  115tiny_crisis.4135.a: "Our era has arrived."
  # Unlock Crisis Level 4
  115tiny_crisis.4155.name: "Supreme Sovereignty"
  115tiny_crisis.4155.desc: "A drastic change is coming. [Root.GetName] is about to comprehend our grand goals. Every [Root.GetSpeciesName] feels from the bottom of their heart - the mission that we carry.\n\nWe can still learn new ways of conquering enemies and unifying this chaotic galaxy, from our experience, no, we should say our history - a history of iron and blood.\n\nOf course, all efforts made by those forces who dare to oppose us will be futile."
  115tiny_crisis.4155.a: "One by one, they will all eventually obey."
  # Dragon Awakening
  115tiny_crisis.120.name: "World-Ending Dragon"
  115tiny_crisis.120.desc: "§P\"If this is your will, I shall obey it.\"§!\n\n§P\"The Empire will also obey.\"§!\n\nNo matter how beautiful her face is, it can only make one feel her supreme majesty, when matched with her consciously outstretched body - she is the ruler of the empire, the supreme queen. Every word of hers is the truth and imperial decree for the citizens of the empire...let alone for citizens like the dust to Yaorong, how would they dare to disobey the will of the Queen.\n\n§Y\"They call us a crisis, a monster without restraint... They do not remember that when the Swarm descended, our people fought with their backs to the wall, fought bloody battles across dozens of star systems. Even you were almost hurt by those distorted and ugly bugs.\"§!\n\n§Y\"They have forgotten that under the Prethoryn Scourge protocol, half the galaxy fell in an instant, and that our people fought from star gate to star gate across the entire galaxy and what followed behind your shadow-covering wings was a fleet that was ready to die.\"§!\n\n§Y\"They have forgotten that when the demons from higher dimensions descended, their ghostly blue bodies instantly sealed off the star systems of the so-called alliance. It was you who ignited the pulsars and exiled them again.\"§!\n\n§Y\"The ancient empires awakened, kicking off the so-called war in heaven; the Great Khan arrived, and his tyrannical iron hooves tore through hyperspace lanes; the gray storm arrived, setting off a nanostructure catastrophe; it was you and our people who saved the galaxy from collapse and saved the lives of hundreds of races.\"§!\n\n§Y\"They are not grateful.\"§!\n\n§Y\"They just fear power.\"§!\n\n§Y\"Then, Yaorong, use your power to make them kneel completely before your feet, make them to bow to the empire, make them...become dust beneath your feet!\"§!\n\nYou raise your head, looking at the mighty dragon in front of you. She is the queen of the empire, your child, and also one of the most terrifying beings in the entire space of the galaxy - even after she destroyed the sub-machine of the Prethoryn Scourge, many citizens of the empire thought their queen was the '30th-level singularity' in the Prethoryn Scourge’s mouth.\n\n§Y\"Become my sword and shield again, Yaorong.\"§!\n\nThe great being who makes all living beings in the galaxy despair lowers her noble head to you. Her eternally burning golden eyes shimmer with a light that is more dazzling than the stars.\n\n§P\"Yes, Father.\"§!\n\nShe always shows her best and gentlest side to her beloved and revered father. All cruelty, indifference, and cold-bloodedness will be fairly distributed to everyone in the world... Perhaps she will deliberately avoid the citizens of the empire before landing, but this does not represent her love for the empire's billions of citizens – it's more like a placating gesture made for you.\n\nEven if they will do anything for your child."
  115tiny_crisis.120.a: "Then let us begin.\n§BNote: If the Colossus weapon cannot be equipped correctly after the research is completed, you can click on the edict in the edicts tab to re-equip it. §!"
  gts_115tiny_CRISIS_SPECIAL_PROJECT_yarong: "Juggernaut Armament"
  gts_115tiny_CRISIS_SPECIAL_PROJECT_yarong_DESC: "We must forge an armament for our queen. On her terrifying and majestic body construct terrifying weapons that will make the entire galaxy cower in fear. No matter how much time it takes, no matter how long it takes, no matter how much price we have to pay. Before we 'escape' the petri dish, we must have the power to contend with the so-called 'Goddess'."
  # Phase Engine
  115tiny_crisis.6000.name: "Divine Power Engine"
  115tiny_crisis.6000.a.desc: "Our mission to overthrow the divine plane has now reached a critical moment. The magnificent §HDivine Power Engine§! framework is now surrounding the star of our home system. Once this megastructure is completed, the barrier between the two worlds can be easily erased, and we can go to the divine world to take our revenge on them.\n\nOur consciousness will be freed from the shackles of our fragile mortal bodies, and the fate of all things in the universe will depend on our mercy. Indeed, there will be no more evil giantesses."
  115tiny_crisis.6000.a: "Heaven is within reach."
  115tiny_crisis.6000.tooltip: "The megastructure §YDivine Power Engine§! is orbiting the star of §Y[sphere_system.GetName]§!."
  # Blasphemer
  115tiny_crisis.6001.name: "Blasphemer"
  115tiny_crisis.6001.desc: "Only by detonating an entire star can we release enough energy to produce the large amount of §Hgiantess power§! needed to complete the Divine Power Engine. To accomplish this goal, we have invented the §HBlasphemers§! – the most powerful starships this galaxy has ever known. Not only can they detonate stars directly, they are so powerful that they can destroy an entire fleet with just a single ship.\n\nCurrently, we only have two of these ships, but we can build more. Building Blasphemers requires a massive amount of giantess power, so we must strike a balance between completing the Divine Power Engine and constructing additional Blasphemers."
  115tiny_crisis.6001.a: "Every star that falls makes us one step closer to success."
  115tiny_crisis.6001.tooltip: "Shipyards equipped with a §YColossus Assembly Plant§! can build §YBlasphemers§!.\n\nTwo §YBlasphemers§! have appeared in orbit of §Y[Root.Capital.GetName]§!.\n\n£gts_giantess_human£  Giantess Power storage limit increased."
  # Divine Power Engine Events
  115tiny_crisis.6005.name: "Divine Power Engine"
  115tiny_crisis.6005.desc: "The first phase of the Divine Power Engine's construction has been completed. We are beginning to study the energy of the divine realm, which has already sent out divine power shockwaves across the entire galaxy.\n\nWe have established a fragile foothold in the divine realm - but we must continue to build the engine to expand our presence there."
  115tiny_crisis.6005.a: "We must collect more divine power."
  115tiny_crisis.6006.desc: "The tendrils of the Divine Power Engine have probed deep into the divine realm, and our beachhead has been further expanded. The gods residing there have noticed our intrusion into their domain, but so far, we have not detected any significant direct intervention.\n\nIt is time to force open a more permanent circuit between the two worlds. We must continue work on the engine."
  115tiny_crisis.6006.a: "We need more divine power!"
  115tiny_crisis.6007.desc: "The Divine Power Engine has torn a huge hole in the veil of the divine realm. Although the hole is not large enough for us to overthrow the entire domain, the rift has triggered a series of activities by various beings in the divine realm.\n\nThey have finally realized the threat we pose, but they have not taken any substantive action. The engine's tendrils are deeply embedded within the divine realm and cannot be cut off now.\n\nWe are very close. Very close."
  115tiny_crisis.6007.a: "Nothing can stop us."
  115tiny_crisis.6010.name: "Divine Power Shockwave"
  115tiny_crisis.6010.a.desc: "A massive divine power shockwave has recently swept through the entire galaxy! The shockwave appears to be radiating from §H[From.GetName]§! in the §H[crisis_sphere_system.GetName]§! system. Our psychics have racked their brains trying to explain what caused this event - nothing like this has been recorded in the history of the galaxy.\n\nEven within the divine realm itself, the reverberations of this incredible event were deafening."
  115tiny_crisis.6010.b.desc: "Another massive divine power shockwave has swept through the galaxy! This time, the center of the shockwave originates in §H[From.GetName]§! from the §H[crisis_sphere_system.GetName]§! system.\n\nAs before, this event has also caused ripples throughout the divine realm."
  115tiny_crisis.6010.c.desc: "We have detected faint divine power and energy signals in the §H[crisis_sphere_system.GetName]§! system, and the readings are almost identical to those of our own Divine Power Engine.\n\nIt seems §H[From.GetName]§! also plans to lay their hands on the divine realm!"
  115tiny_crisis.6010.a: "This is bad."
  115tiny_crisis.6015.a.desc: "$115tiny_crisis.6015.not.psionic$\n\n$115tiny_crisis.6015.end$"
  115tiny_crisis.6015.b.desc: "$115tiny_crisis.6015.psionic$\n\n$115tiny_crisis.6015.end$"
  115tiny_crisis.6015.c.desc: "Subspace fluctuations have become more and more prominent in the §H[crisis_sphere_system.GetName]§! system. As before, the fluctuations originate from the §HDivine Power Engine§! that is being built around the primary star of that system.\n\nIt is clear that §H[From.GetName]§! is also trying to get a share of the divine realm, and is willing to see the galaxy burn!"
  115tiny_crisis.6015.not.psionic: "We have detected a large amount of subspace fluctuations in the §H[crisis_sphere_system.GetName]§! system, with the source being a megastructure surrounding the star. While superficially similar to a Dyson sphere, this structure is apparently a '§HDivine Power Engine§!' - a massive construction designed to erase the barrier between our universe and the plane where the gods reside."
  115tiny_crisis.6015.psionic: "We have detected a large amount of subspace fluctuations in the §H[crisis_sphere_system.GetName]§! system, with the source being a megastructure surrounding the star. While superficially similar to a Dyson sphere, this structure is apparently a '§HDivine Power Engine§!' - a massive construction designed to erase the barrier between our universe and the world of the gods."
  115tiny_crisis.6015.end: "The construction of this megastructure requires an extremely large amount of divine power, which is why §H[From.GetName]§! is extracting divine power from their stars using Blasphemers, even if such a crude method destroys the entire star system.\n\nOnce completed, [From.GetSpeciesNamePlural] intends to invade the divine realm and seize the power of the gods for themselves. This will not only grant them the ability to shape reality according to their own designs, but will also incur the wrath of the gods and cause most of the galaxy to be destroyed."
  115tiny_crisis.6015.a: "They must be stopped!"
  115tiny_crisis.6101.name: "Divine Power Engine Destroyed"
  115tiny_crisis.6101.desc: "Due to the loss of the §H[crisis_sphere_system.GetName]§! system, the malicious §H[sphere_destroyers.GetName]§! have destroyed the Divine Power Engine! The loss of this megastructure also means we no longer have the technology to build new Blasphemers.\n\nWe can no longer advance our plan to invade the divine realm! It is all over!"
  115tiny_crisis.6101.a: "Everything we have worked for..."
  115tiny_crisis.6101.a.tooltip: "If we can regain control of this star system, we will be able to rebuild the Divine Power Engine, however poorly."
  115tiny_crisis.6102.a.desc: "With the §H[crisis_sphere_system.GetName]§! system under our full control, we have dismantled the so-called 'Divine Power Engine' built around the star.\n\nThe loss of this megastructure has ended the insane plan of §H[sphere_builders.GetName]§! and they will no longer be able to invade the divine realm and destroy the entire galaxy."
  115tiny_crisis.6102.b.desc: "With the §H[crisis_sphere_system.GetName]§! system under our full control, we have ended construction of the pathetic Divine Power Engine.\n\n§H[sphere_builders.GetName]§! can no longer thwart our grand plan for the divine realm."
  115tiny_crisis.6102.a: "The galaxy is safer now."
  115tiny_crisis.6102.b: "Now we just have to finish our engine..."
  115tiny_crisis.6103.desc: "After seizing control of the §H[crisis_sphere_system.GetName]§! system, the §H[sphere_destroyers.GetName]§! destroyed the Divine Power Engine that was being built there.\n\n§H[sphere_builders.GetName]§! can no longer threaten the future of the galaxy."
  115tiny_crisis.6103.b: "However, we can…"
  115tiny_crisis.6200.name: "Divine Power Engine Seized"
  115tiny_crisis.6200.desc: "We have seized control of the §H[crisis_sphere_system.GetName]§! system, which also means we have seized the 'Divine Power Engine' that was under construction around the star.\n\nThe loss of this megastructure has completely shattered §H[sphere_builders.GetName]§!'s maverick intention to destroy the entire galaxy so that they may enter the divine world."
  115tiny_crisis.6200.A: "It must be destroyed!"
  115tiny_crisis.6200.B: "We could put it to our use."
  115tiny_crisis.6200.B.tooltip: "The Divine Power Engine we seized will replace the one we lost."
  115tiny_aetherophasic_engine_ruined_tt: "Divine Power Engine Destroyed"
  115tiny_crisis.6050.name: "The Beginning and the End"
  115tiny_crisis.6050.a.desc: "We stand on the very cusp of divinity. The Divine Power Engine is complete, and the infinite energy of the divine realm is now within our grasp.\n\nWhen the engine is activated, the backlash from the divine power will detonate every star in the galaxy. All life forms throughout the galaxy will be erased, but by that time, we will have already safely departed this mortal place and ascended to a higher plane of existence where the gods reside, where time has lost its meaning, and every thread of the universe will be altered at our whim.\n\n§HThe flames of revenge are burning. Should we activate the engine?§!"
  115tiny_crisis.6050.a: "Let it be done."
  115tiny_crisis.6050.a.tooltip: "We have ascended to a higher plane of existence where the gods exist.\n\n§YThe galaxy is destroyed.§!"
  115tiny_crisis.6051.name: "The Time of the End"
  115tiny_crisis.6051.desc: "Everything is over. §H[From.GetName]§! has completed the construction of the Divine Power Engine, and the divine realm has been tainted by them.\n\nWhen they ascended to a higher plane of existence, an unimaginably powerful energy was released from the engine and swept across the entire galaxy, destroying everything in its path.\n\nFor the inhabitants of this galaxy, this moment is the end of all things."
  115tiny_crisis.6051.a: "Everything is lost..."
  115tiny_crisis.6066.name: "Destiny" #Dragon Awakening Exclusive
  115tiny_crisis.6066.desc: "The power of hundreds of stars has gathered in the empire's Divine Power Engine, the boundless power that was jointly collected by [Blasphemer] and Yaorong. It is enough to allow the entire empire to leap to another universe, or... to bestow divine power upon one person, creating their own \"Goddess\" for human civilization.\n\n§P\"Father.\"§!\n\n§P\"The Empire is still waiting for your order.\"§!\n\nOutside the empire's home system was a ceaseless barrage of artillery fire.  The starships that covered the sky swarmed like ants towards rotten meat. They do not know of the empire's grand plan, nor do they have to - the ignorant are the happiest, and even when this universe becomes cold and silent they may never find out about the sad fact that they were a petri dish for a “Goddess”.\n\n§P\"Father.\"§!\n\nYaorong's call interrupted your thoughts once again. The young woman's cloak had already spread out, and even the bombardment of the myriad starships were nothing more than an itch, hitting wings that were large enough to block an entire star – but the empire's enemy isn't just these weak civilization. The empire’s true enemy was the monster who calls itself “Goddess”, and who sees the entire universe as a petri dish!\n\nThe battle ended quickly. After Yaorong casually crushed the last Titan-class warship that entered the empire's home star system, the so-called Allied Forces of the Galactic Community scrambled to flee. At the same time, your child gracefully bowed to you again, greeting you without any particular emotion.\n\n§P\"Father, the Divine Power Engine has been fully charged.\"§!\n\n§P\"We can escape this so-called petri dish.\"§!\n\nYaorong's eyes drooped, as if she did not wish to let you see her somber mood -- though she has never concealed anything from you since the moment she was born.\n\n§Y\"You should be happy, Yaorong.\"§!\n\n§Y\"It was because of you and Xiaotun that the Empire was able to...\"§!\n\nYaorong suddenly opened her eyes, and its brilliant light surpassed the spectrum projected by the supernova for a moment there.\n\n§P\"Then Father, do you really want us to keep running away like this? That guy who calls herself a Goddess... Would she, or will they, really let us go?\"§!\n\nYaorong took a few steps back, lest her emotion cause damage to the framework of the empire's home world.\n\n§P\"Are you truly not...planning to go all in...?\"§!\n\nHer blood was like magma, her muscles and bones were like basalt from billions of years ago.  A civilization that embarks upon the Path of God Removal is destined to have a destiny like Icarus. To fly to the sun, until you become another sun.\n\n§RShe awaits your response!§!"
  115tiny_crisis.6066.a: "We do not accept destiny"
  # Divine Power Engine events continued
  115tiny_crisis.6067.name: "God-Maiden"
  115tiny_crisis.6067.desc: "§Y\"The Empire Shall Never Compromise.\"§!\n\n Yaorong is powerful. Even when the allied fleet of the Galactic Community blocked her in a star system experiencing a solar storm, she could still calmly face the endless fleet. Indeed, for her empire, their queen was the living, breathing Great Wall.\n\nAnd yet now, that Wall of Flesh and blood is about to roar defiance at injustice, and throw a star-piercing spear at fate.\n\n§P\"Father, I hate creators! Although scientists tell us that humans evolved from ancient apes... although ancient apes don't sound very good, and although our home planet is not the center of the universe, and we are not the chosen rulers of destiny, at least we don't have to worry about so-called fate! We don't have to be afraid that we live in a pathetic petri dish!\"§!\n\n§P\"There is no such thing as a perfect species, all living things make mistakes. Desire is a commonality of all life, it is original sin, but also the source of innovation and progress. If the reason for having a species destroyed and restarted is because it is imperfect, then no matter how many times it is repeated, the same results will be obtained. True evolution is collective, reaching a consensus in error, and overcoming the evils derived from nature. The gods who consider themselves high and noble and wield their butcher's knives against the weak, are just ignorant and brutal beasts.\"§!\n\nAlmost infinite divine power pours into Yaorong's body, making you wonder if your child can bear such power - this is powerful energy that can tear the separation between the void and reality!\n\n………………\n\n§R\"Specimen 115 is fluctuating; a suspected warp phenomenon is occurring, please resolve the anomaly as soon as possible. If necessary, you can opt to restart the petri dish.\"§!\n\nA cold female voice was heard from above many of the petri dishes. Along with the voice came a finger as green as jade.\n\nThe fluctuation of the petri dish intensified, but the God-Maiden didn't care - the civilizations in those petri dishes had already gone through so much to discover that they lived in petri dishes in the first place, and, that Universe 115 was even able to use the divine power left by the Goddess in order to achieve a warp was even more rare.\n\nUnfortunately, this was rare for the God-Maiden for this was not the first of the civilizations she had seen that had escaped to other universes, and most of those civilizations just ran from one petri dish into another - however, this was fortunate.  Civilizations that truly escaped would instead cause the native universe to be stuffed into the Goddess's back garden.\n\nIt wasn't until a ray of light emerged, interrupting the God-Maiden's thoughts and the finger on the verge of landing on the 115th petri dish, that she realized that something was wrong.When she came to her senses, a young woman of similar size, but with an undisguised murderous intent, appeared by her side.\n\nThose golden eyes were filled with incomparable killing intent and hatred. The God-Maiden had seen such looks many times in the eyes of civilizations she had enslaved - and she would always jokingly say that she would throw them into her boots.. But this time it was different, the one next to her was no product of any civilization made for the joy of the other God-Maidens.\n\n§B\"Join us.\"§!\n\nYaorong was clearly stunned, and the God-Maiden was naturally not joking. The number of universes \"governed\" by the Goddess numbered in the thousands, and the several dozen God-Maidens were already close to being overworked. Thus, the chance to find someone that barely made the minimum for God-Maiden certification was such a rare chance that she naturally had to try and pull this little girl over to their side.\n\n§P\"Why? And... on *what* grounds!\"§!\n\nYaorong's face quickly turned murderous again. Her pale hand had already clenched into a fist, ready to restrain the woman in the white coat.\n\n§B\"Your lifeform has already changed. Even if you wanted to return to the petri ... to your original universe now, you wouldn't be able to. You can only join us now.\"§!\n\n§B\"Or be played to death by the Goddess.\"§!\n\nThe God-Maiden saw Yaorong's clenched fist and said in a rather self-defeating manner. She could easily obliterate an entire universe with a finger, but it didn't mean that she could beat this little girl who looked as though she had crawled out of a sea of corpses. To hell with it, she only got paid three galaxies a month for this damn job! Why would she give a damn!\n\n§P\"Father... No, what about the world I used to live in!\"§!\n\nYaorong suddenly lashed out, grabbing the God-Maiden by the collar - Yaorong was  quite tall; she was still in an advantageous position even after taking these actions.\n\nThe God-Maiden who was grabbed by the collar did not express dissatisfaction, but instead she rubbed her temple in frustration before pointing at the original 115 petri dish. The autonomous machine had previously discovered the anomaly from the world of 115, this girl probably ran from there, right? The God-Maiden thought, not caring that Yaorong had already flew over there.\n\nIt was an unremarkable petri dish. The only thing that set it apart from the other petri dishes was a piece of paper at the bottom which read \"115\".\n\nThat was a universe.\n\nThat was her homeland.\n\nThere lived her father, younger sister, friends, and subordinates. But today she could literally hold her entire hometown's nebulae between her fingertips. She couldn't even locate her home world - or rather, where her father was. \n\nEven if she was confused and dazed by her father's size of a star, it was not as significant as when she found that she could hold the entire universe with one hand in petri dish now.. She couldn't really find her father this time.\n\n§B\"Well... it's your property now. Remember not to confuse it with the other civilizations the Goddess sends down – I remember that 60 millennia ago, before God-Maidens were born, they had to completely stomp their native universes before they were born. How did all the young ladies become so emotional now?\"§!\n\nThe God-Maiden on duty patted Yaorong on the shoulders and said nothing more."
  115tiny_crisis.6067.a: "§B\"Go get'em, young God-Maiden.\"§!"
  115tiny_crisis.6151.name: "Great Disturbance"
  115tiny_crisis.6151.desc: "The construction of the Divine Power Engine at §H[From.GetName]§! has thrown the divine realm into a state of turmoil. As the partially operational megastructure slowly tears the barrier between the current worlds, the beings residing within, filled with fury and despair, are forcibly interfering with this universe.\n\nSeveral of these beings have passed through the rapidly dissolving barrier between the two worlds and have manifested in our world as powerful divine power entities. They are made of pure, primordial divine power, are filled with anger and confusion, and are attacking all life within sight."
  115tiny_crisis.6151.a: "It's getting more confusing..."
  115tiny_crisis.6151.b: "We must deal with them quickly."
  115tiny_crisis.6161.name: "Wrath of the Divine Realm"
  115tiny_crisis.6161.a.desc: "As the Divine Power Engine at §H[From.GetName]§! nears completion, the God-Maidens in the divine realm have descended into absolute chaos, with a large wave of them piercing through the tunnel leading to our reality in a desperate attempt to destroy this place."
  115tiny_crisis.6161.b.desc: "As the Divine Power Engine nears completion, our ability to manipulate the divine realm has greatly increased. The God-Maidens residing within have descended into absolute chaos, with a large wave of them piercing through the tunnel leading to our reality, desperately trying to hinder our plans."
  115tiny_crisis.6161.a: "We're running out of time..."
  115tiny_crisis.6161.b: "They will find no peace here."
  115tiny_crisis.6171.name: "Divine Power Shock Sweeps the Galaxy"
  115tiny_crisis.6171.a.desc: "The nearly completed Divine Power Engine at §H[From.GetName]§! has had a terrible impact on the divine realm, causing some of the other universes it contains to collapse. Intense pulses of divine energy are leaking into our reality, sweeping through the galaxy at alarming speeds.\n\nAlthough these pulses are short in duration, they cause great suffering to most giant intelligent life forms with divine power. In special cases, they may even be fatal..."
  115tiny_crisis.6171.b.desc: "Our nearly completed Divine Power Engine has had a terrible impact on the divine realm, causing some of the universes it contains to collapse. Intense pulses of divine energy are leaking into our reality, sweeping through the galaxy at alarming speeds.\n\nAlthough these pulses are short in duration, they cause great suffering to most giant intelligent life forms with divine power. In special cases, they may even be fatal...\n\nFortunately, we were prepared for this emergency, and after calibration, the engine can shield our own giantess population from the backlash."
  115tiny_crisis.6171.a: "A terrible destiny."
  115tiny_crisis.6180.name: "Mysterious Supernova"
  115tiny_crisis.6180.desc: "We have received extremely strange subspace telemetry signals from the §H[destroyed_system.GetName]§! system. If our readings are correct, the primary star in that system has become a supernova in an instant, producing a highly destructive effect. All the planets were shattered, and any starships and space stations that appeared in this star system were destroyed. The star itself has collapsed into a black hole.\n\nUnconfirmed reports indicate that there was only one survivor of this cataclysmic disaster - a large ship belonging to §H[crisis_country.GetName]§!..."
  115tiny_crisis.6180.a: "What are they planning in secret?"
  115tiny_crisis.6181.name: "Star System Destroyed"
  115tiny_crisis.6181.desc: "The entire §H[destroyed_system.GetName]§! system has been completely destroyed! A large ship belonging to §H[crisis_country.GetName]§! was stationary above the primary star of the system and then somehow caused what can only be described as a supernova explosion, completely destroying the rest of the star system. The star itself collapsed into a black hole.\n\nOnly the starship of [crisis_country.GetSpeciesName], apparently what they call a '§HBlasphemer§!', survived this disaster. The evidence is now undeniable, [crisis_country.GetName] now has the technology and means to completely destroy an entire star system."
  115tiny_crisis.6181.a: "This changes everything..."
  115tiny_crisis.6182.name: "Foreign Blasphemer Activated"
  115tiny_crisis.6182.desc: "Telemetry data from §H[destroyed_system.GetName]§! shows that the primary star in this star system underwent a supernova explosion in an instant. The extremely violent shockwave destroyed everything within the star system, collapsing the star itself into a black hole.\n\nIt seems that §H[crisis_country.GetName]§! has mastered Blasphemer technology!"
  115tiny_crisis.6182.a: "They must be brought to justice."
