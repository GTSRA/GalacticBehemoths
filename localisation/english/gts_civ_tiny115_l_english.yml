  gts_focus_crisis_description_title: "Path of God Removal"
  gts_focus_crisis_description_intro: "In the Huge and Moe universe, small people are constantly bullied by giantesses. They conquer, they enslave, they kill. Conquest and resistance are the main themes of the entire universe.\n\nThroughout history, it is not as though there have been no small people and giantesses trying to coexist peacefully. Once, a powerful gentle giantess led a civilization of small people to traverse the universe, and almost all star systems were under her rule. At that time, small people and giantesses were equal, and no one would have their rights taken away by a larger being because of their size. Under the cooperation and development of small people and giantesses, the §YGolden Age§! arrived.\n\nBut a “§RGoddes§!” outside the universe was not happy to see the giantesses and small people living in harmony. She wanted to see rivers of blood, so she forcibly interfered with this universe. Even with the resources of the entire universe and assembling the military power of entire universe to resist, her body never even received a single scratch. The super-civilization collapsed in an instant, and the gentle giantess was taken to become her servant. In order to provoke the relationship between giantesses and small people, the 'Goddess' gave a small portion of her divine power to all the giantesses, making them more cruel while they became stronger. In order to manage the infinite amount of universes, she took away talented giantesses as her servants and instilled divine power. These servants became the new rulers of the universe and were called §PGod-Maidens§!. The gentle giantess was one of the God-Maidens. After that, the giantesses wantonly bullied the small people, and any resistance from the small people was immediately suppressed by the God-Maidens. A darker age arrived."
  gts_focus_crisis_description: "$gts_focus_crisis_description_intro$\n\nBut there is still light in the endless darkness. A device called the “§YDivine Power Purifier§!“ can remove the mind-altering module in divine power. While making the giantesses gentler, it can also provide us with the excess divine power for our own use. Together, we will usher in the second §YGolden Age§!."
  gts_focus_crisis_howto_title: "\"§RGoddes§!\" and Focus"
  gts_focus_crisis_howto: "§RThe \"Goddess\"§! is a super giantess who controls many universes and has power beyond all imagination. The success rate of armed confrontation is infinitely close to 0. Fortunately, she spends most of her energy on pursuing pleasure, and the management of the universes is delegated to the God-Maidens. While the God-Maidens are powerful, they do not have the time to focus on the events happening in one of the infinite universes. We can prepare before they find us.\nComplete §HFocus Objectives§! to generate £gts_focus£§HFocus§!, which will cause her to apply more divine power to our universe. Then, we use the §YDivine Power Purifier§! to claim it for ourselves."
  #Objectives
  gts_115tiny_crisobj_destroy_empires_name: "Destroy Empires"
  gts_115tiny_crisobj_destroy_empires_desc: "Nothing attracts 'Her' attention more than the destruction of an entire civilization.\n\nDestroy other empires to gain focus rewards."
  gts_115tiny_crisobj_destroy_enemy_ships_name: "Destroy Enemy Ships"
  gts_115tiny_crisobj_destroy_enemy_ships_desc: "Destructive battles are the most efficient way to attract attention.\n\nDestroy enemy ships to gain focus rewards."
  gts_115tiny_crisobj_destroy_starbases_name: "Destroy Starbases"
  gts_115tiny_crisobj_destroy_starbases_desc: "Starbases are the anchors of the empire. With the anchors removed, the empire will be doomed to lose control.\n\nDestroy starbases to gain focus rewards."
  gts_115tiny_crisobj_purge_pops_name: "Purge or Assimilate Small Person Pops"
  gts_115tiny_crisobj_purge_pops_desc: "Though they are also small people, if they don't follow us, they will only face §Rdeath§!\n\nPurge or Assimilate pops, each purged or assimilated pop will gain focus rewards.\n\nWhen purging small person pops, you will also gain §YShrunken Person§! resource."
  gts_115tiny_crisobj_purge_gts_pops_name: "Purge or Assimilate Giantess Pops"
  gts_115tiny_crisobj_purge_gts_pops_desc: "The stubborn and cruel giantesses have lost their value for transformation. The only thing they can do is to use their divine power to attract 'Her' attention upon their death.\n\nPurge or assimilate pops, each purged or assimilated pop will gain a focus reward.\n\nWhen purging giantess pops, you will also gain §YGiantess Body Fluids§!, §YGiantess Underwear§!, and §YGiantess Power§! resources.\n\n§YNote, pops reduced on the Divine Power Purifier and those that are purged using the $purge_godness_power_lathe_resettle$ purge method are not counted toward this objective!§!"
  gts_115tiny_crisobj_destroy_worlds_name: "Destroy Planets"
  gts_115tiny_crisobj_destroy_worlds_desc: "Suddenly disappearing planets will attract 'Her' attention, even more so if it wasn't a cruel giantess that did it.\n\nUse §YThe Day of Divine Fall orbital bombardment§! to turn the planet surface into rubble - or use §YColossus Weapons§! to destroy the planet - to gain focus rewards."
  gts_115tiny_crisobj_conquer_worlds_name: "Conquer Planets"
  gts_115tiny_crisobj_conquer_worlds_desc: "Nothing is more humiliating than being conquered by a tiny being.\n\nConquer enemy planets to gain focus rewards."
  gts_115tiny_crisobj_vassalise_empires_name: "Vassalize Empires"
  gts_115tiny_crisobj_vassalise_empires_desc: "So long as they work together and do not obstruct our progress, they have a place as citizens in a beautiful utopia.\n\nVassalize empires to gain focus rewards."
  gts_115tiny_crisobj_have_vassals_name: "Retain Vassals"
  gts_115tiny_crisobj_have_vassals_desc: ".\n\nRetaining vassals grants §Yannual§! focus rewards."
  gts_115tiny_crisobj_be_in_breach_of_galcom_law_name: "Violate Galactic Law"
  gts_115tiny_crisobj_be_in_breach_of_galcom_law_desc: "These outdated rules are unjust and unfair; we have no need to follow them.\n\n§YViolating§! a Galactic Law of the Galactic Community grants §Yannual§! focus rewards."
  gts_115tiny_crisobj_godness_power_name: "Perform Divine Power Purification"
  gts_115tiny_crisobj_godness_power_desc: "Let them accept transformation and strive to become a gentle giantess, but this will displease 'Her'.\n\nPut pops to work as §Y$job_godness_power_worker$§! in the §YDivine Power Purifier§! to gain focus, Goddess Power, and resource production.\n\nThe output of a §Y$job_godness_power_worker$§! increases with the amount of pops on a §YDivine Power Purifier§!, and can be further increased via districts and buildings."
  gts_115tiny_crisobj_keep_trust_name: "Gain Trust"

  gts_115tiny_crisobj_keep_trust_desc: "If we are to build a utopia where giantesses and small people live in harmony, and even resist the goddess’ invasion together, the trust of other countries is indispensable.\n\nWhen trust from other countries is ≥§Y40§!, you will gain §H2500/$GALAXY_SIZE$§!£gts_focus£$gts_focus$ every month."
