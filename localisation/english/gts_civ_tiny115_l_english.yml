  gts_yarong_colossus.110.desc: "§P\"Father... Is this the kind of thing you like to watch?\"§!\n\nThe girl smiled wickedly as she looked at the tiny planet beneath her high heels, greeting you as if she were a delinquent girl teasing a fledgling.\n\n§P\" You're becoming more and more unrestrained these days, is it because you no longer manage the Empire?\"§!\n\nYaorong \"sat\" down, took off the black high-heeled shoe from her right foot, and the black stocking that she rarely removed. Then, she pinched the stocking and made a rather cute pose towards the flagship of the Empire, which was where you were situated - however, this posture that would be enough to break the mind of a great void traveler cannot hide her cruelty to come... the Queen of the Empire, she will personally destroy the enemy's planet.\n\nYaorong glanced at the Imperial flagship, as if she had remembered something you once said - instead of directly crushing the small planet with her toes as planned, she instead pointed her foot, that could be considered a work of art, at the Imperial Flagship with a spring-like maiden innocence.\n\nThe most majestic Imperial flagship, comparable in size to a \"Sovereign\" class warship, was like a small grain of sand in front of the girl's \"small\" and delicate toe. In fact, for Yaorong, the biggest difference between the Imperial flagship and a grain of sand was that this small grain of sand held her most beloved person.\n\n§P\"Do you... Would you like to appreciate it?\"§!\n\nWith a teasing tone, Yaorong even playfully wiggled her toes a little...  This was a slightly mischievous movement for a young woman. If she were a normal young woman, such a movement would probably just make you rub her head, even though she was the queen of the empire now - but the reality was that her body covered the sky, even stars could be arbitrarily blocked, and her beautiful feet alone could arbitrarily destroy or play with an entire planet.\n\n§P\"Ah, Father, do you prefer to watch the execution process instead? But that's not too surprising for me...\"§!\n\nYaorong pouted her lips, and after maintaining this \"angry\" expression for no more than two seconds, she showed you her signature smile, like a puppy trying to please its master.\n\n§P\"Then you should appreciate this next scene～\"§!\n\nThe girl used an extremely gentle tone towards you, as she proclaimed the punishment that the civilization that was at war with the empire had to suffer.\n\nEven when making the decision for a \"foot dirt planet transformation\" event, her body would be much smaller than it was now. After all, the great pose of being able to play with a planet between her two toes was prepared for executing enemies.\n\nAnd from the perspective of the enemy, their monitoring observation systems could only see the girl's feet sweeping towards them with a relatively slow but irresistible terror. As Yaorong's foot approached §H[From.GetName]§!, their fleets, mining stations... everything they built outside the planet was destroyed by one of the girl's feet, without even causing a single sensation for her.\n\nYes, if they could let go of their despair and fear and observe, they would be able to find that on Yaorong's feet - to be precise, inside her toe prints - there were still some uncleaned starship wreckage. Everything from the smallest frigate to the most magnificent sovereign, even the colossus had been reduced to a small piece of metal embedded in her toe prints.\n\nFirst, the planet's atmospheric system was destroyed - or rather, it was confiscated. Although your child was quite clean, that did not mean that her body would not secrete bodily fluids after a journey of hundreds of light-years. Thus, in the eyes of the despairing enemy, the atmospheric system that had supported their existence for tens of thousands of years was replaced by the physiological phenomena that the girl produced by \"walking.\"\n\n§P\"Ugh, it shouldn't smell too bad... I hope Father doesn't give me a strange look because of this.\"§!\n\nThe air circulation system had been completely modified, and the resulting cataclysmic change would completely change the course of development of intelligent life on this planet... just like the story about the Poison Sage that you told Yaorong. However, even that legendary deity, the Poison Sage from the void, would probably not be able to modify a planet as easily as your daughter!\n\nIf your child stopped there, maybe the planet would only have its atmosphere modified. A civilization that could invent FTL engines was not incapable of restoring its planet - but all this was based on the premise that your child intended to \"disobey\" your will... She had never done such a thing.\n\nHer enormous toes, like jade, landed on the ocean of §H[From.GetName]§! - and this was also done by Yaorong deliberately. After all, if her toes fell directly on the ground, the continental shelf that was carrying nearly 9 billion lives would probably be turned directly into dirt on her toes. Although that would also be considered an accomplishment of the execution mission...that would have been too boring!\n\nThus, towering waves surged, with volcanoes and gales following one after the other. The magnificent planet that they had spent decades transforming was so powerless in the girl's toes that Yaorong could not even add more pressure, lest the planet be crushed and let the blood of all life on the planet mix with the lava from the earth and soak her toes.\n\n§P\"Ah, it didn't break, right～\"§!\n\nThe girl's voice was still teasing as she only had a slight \"care\" for whether the planet between her toes was destroyed  - she did not crush the planet with her two toes like she would with a marble solely so she could display her control of power in front of you.\n\n§P\"Then... let's continue!\"§!\n\nAfter making a \"yay\" hand gesture to you with one hand, Yaorong refocused on the small planet between her toes - her current goal was to \"smoothly\" send the small planet that was caught between her toes into her shoe.\n\nFor the §H[root.owner_main_species.getname]§! on §H[From.GetName]§!, today is the most hopeless day in their history. Although they tried their best to resist, the toes that could crush the entire planet did not feel the slightest resistance. But aside from the suicidal defense forces, the rest of the population is very rational, and even calmly began to head to shelters to evacuate.\n\nThey had always been such resilient species - however, when they faced a god that could arbitrarily modify the laws of physics in the galaxy, resilience would only bring them more suffering.\n\n§P\"Okay... just like that...\"§!\n\nYaorong's soft sigh was transmitted not only to §H[From.GetName]§!, but also intentionally transmitted to the Imperial flagship. For the soldiers of the empire, the soft and cute voice of their Queen made all the parts of their body that could get hard, hard. But for you, you were more curious about what your girl was going to do.\n\n§P\"Okay, done! Did you see it, Father?\"§!\n\nThe girl who had successfully squeezed a planet into her shoe did not rush to her next action. Instead, she gave you a sly look with a smile - as if she was waiting for ... your praise.\n\n§P\"Oh dear, Father, why are you always so aloof? When I threw you in there, you were... Ugh, should I not have said that in front of these little guys?\"§!\n\nYaorong's obvious teasing was unable to make your emotions waver.  However, now you were not the only one who heard it - at least the soldiers on the flagship were looking at you, the Emperor Emeritus of the Empire, with a look that was seven parts envy and three parts jealousy.\n\nHowever, this was just an interlude. Yaorong eventually completed her execution while receiving your slightly dissatisfied gaze. But this last step... even the soldiers of the empire saw it as despair.\n\nAfter soaking the planet in shrinking hormones, Yaorong successfully fixed