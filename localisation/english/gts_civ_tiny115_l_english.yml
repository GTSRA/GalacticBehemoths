  gts_yarong_colossus.111.name: "Physiological Function"
  gts_yarong_colossus.111.desc: "§P\"Is it here?\"§!\n\nThe girl's exquisite face blushed slightly and looked rather gorgeous... but this was only true if those who looked at Yaorong could ignore her magnificent body that was large enough to block the sun. She had used her body to smash the magnificent fleets of the stagnant authority, and she had also lowered her proud head in front of you like a puppy, wagging her tail to please you. But no matter whether she was described as the [Star Destroyer] or a small puppy in front of you , she was just a girl who was a little big.\n\nShe would show a prideful and domineering side in front of the enemy, while in front of you she would show the gentleness and coquettishness of a daughter, and in an environment where she was \"alone\" she would show her more natural self.\n\nThe luxurious black dress slowly slipped off, and Yaorong's flawless body was exposed naked to the universe. Those eyes, as bright as stars, flashed a moment of hesitation and shame, but the restlessness that came from within her body made her put down all those useless emotions.\n\nHer slender fingertips gently touched the planet that was lingering beside Yaorong's lower body. This was just an action that your child did to adjust her physiological functions, but it brought a disaster to the civilization on this planet that was no less than the apocalypse.\n\n…………\n\nThere are many natural wonders on this planet. In the early stages of this civilization, the vast rivers nurtured the intelligent life that occupied this planet. They were an advanced civilization that knew gratitude and promoted environmentalism, Even before they built FTL engines, they had already promoted environmentalism on their home planet, and they valued the natural environment that nurtured their civilization over their desire for the stars.\n\nThe milky white jade pillars that connected the heavens and the earth landed on this planet irrationally. Yaorong's action, which was meant to fix the planet in place to make her physiological behavior more comfortable, has killed tens of millions of lives. The perpetrator of this action was not even aware of how fragile and tiny the life on this planet was, so insignificant like dust and ants under her fingertips... Perhaps she was aware of it, but did she really care?\n\nAfter all, this was not just a simple act of play for her; she was following your orders... Although the process may not be what you wanted, for Yaorong, as long as the result was good, her father would not blame her.\n\n§P\"Hmm, Father's requests seem rather extravagant...\"§!\n\nAfter completing the act of fixing the planet, a feat that could be considered a miracle for that civilization, Yaorong finally remembered your instructions to her. This was an execution action, and for Yaorong, this type of execution action, aside from \"transforming the planet\", also had to let the leader of §H[gts_yarong_destroyed_country.GetName]§! know how wrong their actions against the Empire had been.\n\nYan had ruled this planet for decades. Although he would not claim himself to be a diligent and ambitious ruler, he believed that he had not failed to live by the teachings of his ancestors. He was quite satisfied with his national policy - until he personally witnessed the most magnificent peaks of his home planet being crushed by a girl's finger and turned into dirt on her finger prints, and the mother river that had nurtured his civilization being cut in half...\n\nBut that was not the end. Even though they were tens of millions of meters away, Yan could still clearly hear the words of the perpetrator of this disaster. She seemed to be just carrying out an order, and the billions of lives living on this planet were far less important to her than that order.\n\nJust as Yan was about to issue an order for evacuation, Yaorong's voice came again.\n\n§P\"Found you… the leader of the Empire.\"§!\n\nThe girl's voice was emotionless; it had neither anger nor mockery, except for the faint red tint that Yan couldn't see. Yaorong's face was as calm as when she was patrolling the borders of the empire."
  gts_yarong_colossus.111a: "Next Page"
  gts_yarong_colossus.112.desc: "However, from Yan's perspective, he was unable to put up any resistance and had been imprisoned within a pink world. He understood without thinking: what had just blocked out the sun's light was the girl's naked lower body that was unashamedly towering above the planet, even with the intention to kill them by urination.\n\nFor any race that had ventured into space and knew its modesty, Yaorong's action was absolutely an insult in every way - using her lower body, using her reproductive organs to stand arrogantly above the planet, even planning to kill them all through the physiological act of urination. However, the person in question did not care at all. The small stone ball that nurished billions of lives was way too insignificant for Yaorong, and the lives that lived on it were probably not even qualified to be her parasites.\n\nBut even though they know that would be impossible to resist, even though the main fleet of the empire had been eaten by Yaorong, they would still engage in pointless acts of resistance when Yaorong, her face tinted red and about to pee, aimed her urethra at the planet that has completely stopped rotating around a star. \n\nWhile Yaorong was still tightening her lower body with the purpose of stopping the planet from being destroyed by her physiological behavior too early, they had finally made a counterattack.\n\n§H[gts_yarong_destroyed_planet.GetName]§! had no starbases or shipyards now, and naturally they also lost any starships capable of FTL travel. In fact, they couldn't even put together a frigate now, and all that they can do is to use \"primitive\" warplanes loaded with tactical nuclear warheads to make an attempt at rebellion that was better than nothing.\n\nAt least hundreds of fighters rushed out in the first wave of the attack, but the closer they got to Yaorong's lower body, the more they felt their insignificance. The folds of Yaorong's lower body alone were far wider and deeper than the deepest trenches of this planet, and the canyon between her legs were tens of thousands of meters wide. Even a battleship could probably easily fit inside, not to mention those fighters that barely managed to get past the atmosphere!\n\nAfter witnessing the miraculous “scenery”, Yaorong’s feeling of a rebellion that was better than nothing, had finally arrived - the fighters, as slow as snails crawling in Yaorong’s eyes, was naturally fully visible, and the only reason they survived is because the girl was in a playful mood to see the last struggle of this weak civilization and see just what kind of sensation could they give her.\n\nFinally, the ultimate weapon of the atomic era finally played its due role. Though the world-destroying weapon ultimately struck only a girl's urethra. It cannot be called an act of glory, and in the smoke-filled dust they did not even know if this desperate attack was effective.\n\nYaorong, who was still thinking about where to start expressing her feelings, finally felt the resistance from this civilization. Although atomic weapons could not even scratch Yaorong's scales, it was different when the weapons hit her urethra, such a sensitive part.\n\n§P\"Hmm... Is that it?\"§!\n\nThe maximum amount of atomic weapons that the fighters carried only brought Yaorong a bit of itching... even though she had tightened her lower body and exposed her labia and urethra for those microbe-like beings to attack."
  gts_yarong_colossus.112a: "Next page"
  gts_yarong_colossus.113.desc: "Yan watched this scene before him in despair. He witnessed with his own eyes the desperate counterattack of those suicidal people. The nuclear bombs not only failed to harm the monster that held him in check, but had instead made her more playful -- she even used her hand to lift an entire continental shelf and put it next to her lower body!\n\nHe wanted to roar, but how could that sky-blocking monster care about the roar from an entity that was even inferior to a pubic louse? He wanted to resist, but his hands and feet had long been bound by this pink land. He wanted to end his own life, and not see his subjects get subjected to such humiliating slaughter... But even death was a grace from that monster.\n\nAn entire continental shelf only occupied a quarter of Yaorong's palm, and the towering buildings and the people who were parasitic on the shelf were even smaller. But even such small civilizations that were like microbes, still chose to resist when they were faced with Yaorong's humiliating massacre.\n\nThe land-based nuclear bombs rushed out one after the other. This was a last-ditch counterattack of a suicidal people, and the most magnificent fireworks that a civilization had ignited before its demise - whether it was from her sense of dark humor or because she simply wanted to experience it, Yaorong deliberately leaned down again, and used her urethra to steadily catch their desperate counterattack. \n\n§P\"Ugh...\"§!\n\nUnlike the tactical nuclear bombs carried by the fighters, these land-based strategic nuclear bombs were created for the purpose of deterrence. The energy they possessed could destroy even a battleship under a direct hit -- but even the powerful weapons that could destroy a battleship had only caused…\n\nYaorong finally relaxed, and no longer braced her body tightly, allowing the golden urine to gush out like the flood that was described in the Bible. Of course, before making such a comfortable move, Little Dragon had already retreated her hand - she had other ways to play with the whole 'continent' that had been in her hand.\n\nApart from the first strategic nuclear missile that had successfully brought Yaorong a strange sensation, the second and subsequent strategic nuclear missiles that were about to hit Yaorong were completely destroyed by her physiological actions. The terrifying weapons that were enough to destroy a city, and even destroy a battleship, were unable to even create sparks in front of the urine that the girl had released."
  gts_yarong_colossus.113a: "Next page"
  gts_yarong_colossus.114.desc: "§P\"Ah… That’s the end…\"§!\n\nYaorong did not make any unseemly moans, even though the only beings remaining in this star system were her and the little guy within her that was as inferior as a pubic louse. However, that inexplicable \"reservedness\" still allowed her to maintain the calm as always, even after making such absurd actions.\n\n§P\"Is this the last spark of the civilization?\"§!\n\nYaorong tone was still calm. However, those who were still alive and remained in the city had already knelt on the ground in despair, pleading for mercy when they were swept by those golden eyes - but Yaorong could not hear them, or she would not care even she did hear them. All that remained in her mind now was to use this continental shelf, that barely served the purpose of a tissue, to wipe away the urine that remained near her urethra.\n\n§P\"It's actually... quite useful.\"§!\n\nThe continental shelf with more than 500 million people, hundreds of giant urban settlements, and complete terrain was used by the girl as a tissue to wipe her lower body. The moment it came into contact with Yaorong's tender flesh, all intelligent life on the shelf was annihilated, leaving only their corpses and the once glorious urban remains to rub against the girl's urethra...\n\n§P\"I hope Father won't blame me...\"§!\n\nLooking at the planet made of golden urine that was emanating a faint ammonia smell, Yaorong's face was still flushed – she did not care about the destruction that her physiological behavior would cause, but she did care about your opinion. In fact, if you directly told her not to do it, she would definitely follow that order… even if some dissatisfaction hid in her heart.\n\nFinally, after putting her clothes back on, Yaorong finally remembered what you had told her - to let the leader of §H[gts_yarong_destroyed_country.GetName]§! know their mistake. However, she frowned and looked away after glancing at the planet that had been completely replaced by her own urine. She knew that she was just going to be scolded if she gave you such a result.\n\nFortunately, Yaorong finally remembered that she had already done most of what you had assigned her before the execution even started.\n\n§P\"Oh, I almost forgot about you, poor little thing. You must hate me, right? The place you lived for generations just disappeared like that. But don't worry, you'll be able to join it soon.\"§!\n\nYaorong's sneer finally shattered Yan's last defense… But now he could only live in Yaorong's urethra, relying on the supplies from the cities of his former compatriots, or just surviving off Yaorong’s urine.\n\nWill he succeed in his revenge?\n\nOr, will he become an inconspicuous pubic louse on Yaorong's body?\n\nYaorong did not care.  She had simply completed the task you had assigned her and also solved her bodily needs - as for the 6.5 billion lives that died under her urine… Yaorong had never cared about them from the very beginning."
