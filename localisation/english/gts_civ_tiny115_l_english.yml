ards their owner. And Yaorong... was the same, at least to you. The queen, whom the empire had crowned the \"World-Ending Dragon\", was nothing more than a tail-wagging puppy in front of you.\n\nThe black stocking-clad fell onto the sweat-stained insole, and all the existences within the shoe were completely crushed by the step except for the people of §H[From.GetName]§! who had been chosen to be \"executed\". From a certain point of view, the \"execution\" had now begun.\n\n§P\"It's your turn.\"§!\n\nThe atmosphere of §H[From.GetName]§! has been completely replaced by Yaorong's foot odor, and just the odor generated by a girl's physiological phenomena was enough to cover the entire planet and completely transform this world. Even the people hiding in the shelters could not escape this smell, but thankfully it was not a bone corroding poison. However, the girl's foot odor has fully captured these weak creatures.\n\nThe intelligent creatures that proclaimed themselves noble, the creatures that have broken from the shackles of gravitational fields, the creatures that have spread their territory light-years away. They became horny under the girl's foot odor, mating and engaging in behaviors that, in their eyes, belonged to inferior beings.\n\nAnd this hopeless execution would probably last forever. Their planet would forever be stuck between her stockings, and even if someone occasionally woke up and tried to save their planet. The most despairing execution would follow – their planet will be shrunk again and forever exist inside Yaorong's stockings.\n\nOr they will simply become dirt between her toes because of an unconscious foot wiggling behavior."
