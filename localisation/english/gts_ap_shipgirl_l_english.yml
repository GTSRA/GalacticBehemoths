  GTS_SENSOR: "Flesh Detection System"
  GTS_SENSOR_DESC: "Shipgirls can see in all directions and hear from all around. Even the movements of fleets from several star systems away can be detected by the Shipgirls' almost terrifying intuition."
  GTS_SENSOR_A: "Auxiliary Reconnaissance Drone Group"
  GTS_SENSOR_A_DESC: "After adding communication systems to the Shipgirls, they can exchange reconnaissance information in real-time with the auxiliary reconnaissance drone groups on their bodies, increasing the detection efficiency of enemy ships (Note: Shipgirls are prohibited from using the communication system to tease ship personnel)."
  DESTROYER_GTS_REACTOR: "\"Biological Reactor\""
  DESTROYER_GTS_REACTOR_DESC: "What reactor is safer and more reliable than a shipgirl's stomach?"
  BATTLESHIP_GTS_REACTOR: "\"Biological Reactor\""
  BATTLESHIP_GTS_REACTOR_DESC: "What reactor is safer and more reliable than a shipgirl's stomach?"
  TITAN_GTS_REACTOR: "\"Biological Reactor\""
  TITAN_GTS_REACTOR_DESC: "What reactor is safer and more reliable than a shipgirl's stomach?"
  DESTROYER_GTS_REACTOR_A: "\"Reinforced Biological Reactor\""
  DESTROYER_GTS_REACTOR_A_DESC: "Through genetic enhancement and improved training programs, Shipgirls' stomach acid can now easily digest zero-point materials. Shipgirls can satisfy their hunger by simply grabbing a handful of asteroids."
  BATTLESHIP_GTS_REACTOR_A: "\"Reinforced Biological Reactor\""
  BATTLESHIP_GTS_REACTOR_A_DESC: "Through genetic enhancement and improved training programs, Shipgirls' stomach acid can now easily digest zero-point materials. Shipgirls can satisfy their hunger by simply grabbing a handful of asteroids."
  TITAN_GTS_REACTOR_A: "\"Reinforced Biological Reactor\""
  TITAN_GTS_REACTOR_A_DESC: "Through genetic enhancement and improved training programs, Shipgirls' stomach acid can now easily digest zero-point materials. Shipgirls can satisfy their hunger by simply grabbing a handful of asteroids."
  GTS_HYPER_DRIVE: "Flesh-Based Hyperspace Engine"
  GTS_HYPER_DRIVE_DESC: "As fantastical beings capable of defying the laws of physics, it's not difficult for Shipgirls to perform hyperspace jumps using their bodies. However, according to surveys, when performing a flesh-based hyperspace jump, Shipgirls generally feel a strange sensation of both entering a narrow space and being entered by a foreign object at the same time."
  GTS_HYPER_DRIVE_A: "\"I Reckon\" Hyperspace Engine"
  GTS_HYPER_DRIVE_A_DESC: "This device strengthens the Shipgirls' mental power, allowing them to jump faster while avoiding being disturbed by hallucinations during combat. However, some Shipgirls are slightly disappointed by this."
  DESTROYER_SHIP_THRUSTER_GTS_1: "Bare Feet"
  DESTROYER_SHIP_THRUSTER_GTS_1_DESC: "Bare feet allow the Shipgirls to freely stretch their muscles in space, and the Shipgirls' exposed jade feet seem to have the effect of charming enemies, allowing the Shipgirls to dodge enemy attacks more easily."
  DESTROYER_SHIP_THRUSTER_GTS_2: "Black Stockings"
  DESTROYER_SHIP_THRUSTER_GTS_2_DESC: "Shipgirls who believe in the sexiness of black stockings often fight with only black stockings on their feet, making their thighs and feet look more alluring. But it also has the opposite effect, with enemy ships often rushing towards the Shipgirls regardless of the consequences, making it difficult for the Shipgirls to dodge."
  DESTROYER_SHIP_THRUSTER_GTS_3: "White Stockings"
  DESTROYER_SHIP_THRUSTER_GTS_3_DESC: "Shipgirls who believe in the cuteness of white stockings often fight with only white stockings on their feet, making their calves and feet look even cuter. But it also has the opposite effect, with enemy ships often rushing towards the Shipgirls regardless of the consequences, making it difficult for the Shipgirls to dodge."
  DESTROYER_SHIP_THRUSTER_GTS_4: "Naval Shoes"
  DESTROYER_SHIP_THRUSTER_GTS_4_DESC: "After equipping foot-based naval equipment shaped like loafers, the Shipgirls move faster, but the effect of charming enemies with their feet is greatly reduced by covering their soles. But it seems some people like this as well?"
  ARMOR_GTS: "Blue and White Panties"
  SMALL_ARMOR_GTS: "Small Blue and White Panties"
  MEDIUM_ARMOR_GTS: "Medium Blue and White Panties"
  LARGE_ARMOR_GTS: "Large Blue and White Panties"
  ARMOR_GTS_DESC: "The most classic type of underwear chosen by most Shipgirls. When sortieing, they often prepare multiple pairs to replace soiled or damaged ones after battle."
  DRAGON_ARMOR_GTS: "Safety Shorts"
  SMALL_DRAGON_ARMOR_GTS: "Small Safety Shorts"
  MEDIUM_DRAGON_ARMOR_GTS: "Medium Safety Shorts"
  LARGE_DRAGON_ARMOR_GTS: "Large Safety Shorts"
  DRAGON_ARMOR_GTS_DESC: "Some shy or礼义-conscious Shipgirls will prepare safety shorts instead of panties to avoid revealing too much during naval battles (although, in theory, small people's ships can enter anywhere in their bodies)."
  CRYSTAL_ARMOR_GTS: "Lace Panties"
  SMALL_CRYSTAL_ARMOR_GTS: "Small Lace Panties"
  MEDIUM_CRYSTAL_ARMOR_GTS: "Medium Lace Panties"
  LARGE_CRYSTAL_ARMOR_GTS: "Large Lace Panties"
  CRYSTAL_ARMOR_GTS_DESC: "Some lustful or daring Shipgirls will choose a more aggressive option, such as lace panties. Legend has it some Shipgirls will stuff captured enemy ships and crew into their panties for kicks."
  A_BARRIER_GTS: "School Sailor Uniform"
  SMALL_A_BARRIER_GTS: "Small Sailor Uniform"
  MEDIUM_A_BARRIER_GTS: "Medium Sailor Uniform"
  LARGE_A_BARRIER_GTS: "Large Sailor Uniform"
  A_BARRIER_GTS_DESC: "The school uniform worn by Shipgirls who have just graduated from naval academy, exuding the fragrance of youth from head to toe."
  B_BARRIER_GTS: "Officer Dress Uniform"
  SMALL_B_BARRIER_GTS: "Small Dress Uniform"
  MEDIUM_B_BARRIER_GTS: "Medium Dress Uniform"
  LARGE_B_BARRIER_GTS: "Large Dress Uniform"
  B_BARRIER_GTS_DESC: "The dress uniform worn by Shipgirls at victory banquets, with enemy ship wreckage representing their achievements hanging (or stuck) on their chests."
  C_BARRIER_GTS: "Vow Wedding Dress"
  SMALL_C_BARRIER_GTS: "Small Wedding Dress"
  MEDIUM_C_BARRIER_GTS: "Medium Wedding Dress"
  LARGE_C_BARRIER_GTS: "Large Wedding Dress"
  C_BARRIER_GTS_DESC: "The wedding dress worn by Shipgirls when vowing with their beloved. Differences in size and species are not reasons to stop love; in this moment, they are no different from ordinary maidens."
  COMBAT_COMPUTER_SWARM_GTS: "Sakura Navy Education"
  COMBAT_COMPUTER_SWARM_GTS_DESC: "Our Shipgirls focus on studying combat spirit in naval academy. In combat, they will draw their ship-slashing swords upon spotting enemies, shouting 'Banzai for the Fourth Calamity!' (第四天灾板载) and launching assaults."
  COMBAT_COMPUTER_PICKET_GTS: "Iron Blood Navy Education"
  COMBAT_COMPUTER_PICKET_GTS_DESC: "Our Shipgirls focus on learning practical battle tactics in naval academy. In combat, they will sneak near the enemies like ghosts and then attack like a pack of wolves to disrupt enemy command and hinder the enemy advance."
  COMBAT_COMPUTER_LINE_GTS: "Royal Navy Education"
  COMBAT_COMPUTER_LINE_GTS_DESC: "Our Shipgirls focus on studying the art of combat in naval academy. In battle, their thorough education allows them to calmly engage in fair battles with enemy fleets from a moderate distance."
  COMBAT_COMPUTER_ARTILLERY_GTS: "Northern Union Navy Education"
  COMBAT_COMPUTER_ARTILLERY_GTS_DESC: "Our Shipgirls focus on studying weapons operation in naval academy. In battle, knowing that 'big is good, and more is beautiful,' they will pour large quantities of ammunition on the enemy from a safe distance."
  COMBAT_COMPUTER_CARRIER_GTS: "Eagle Union Navy Education"
  COMBAT_COMPUTER_CARRIER_GTS_DESC: "Our Shipgirls focus on learning theoretical innovation in naval academy. In battle, they will directly deliver the experimental 'flavor of the month' onto their enemies from long distances."
  AUTO_REPAIR_GTS: "Self-Recovering Hull"
  AUTO_REPAIR_GTS_DESC: "What, are we supposed to pull Shipgirls back into port for repairs just because they've grazed their skin?"
  AID_REPAIR_GTS: "Body Surface Damage Control Team"
  AID_REPAIR_GTS_DESC: "Multiple damage control teams of small people or micro-robots patrol the Shipgirl's body surface, performing initial treatments and repairs on severely damaged areas of the Shipgirl's body and equipment. In some cases, they are also responsible for searching and eliminating enemy boarding parties that have landed on the Shipgirl."
  BODY_STRENGTHEN_GTS: "Shipgirl Physical Enhancement"
  BODY_STRENGTHEN_GTS_DESC: "Strengthening physical training allows the hors... Shipgirls to move more nimbly. The Interstellar Shipgirl Derby held by the Navy in peacetime has become a major source of income for the Navy and Shipgirls."
  MIND_STRENGTHEN_GTS: "Shipgirl Intelligence Enhancement"
  MIND_STRENGTHEN_GTS_DESC: "Enhancing the Shipgirl's autonomous intelligence allows them to shoot as accurately as if they had a god-like aimbot."
  ENERGY_BLANK_GTS: "Backup Solar Panels"
  ENERGY_BLANK_GTS_DESC: "The Armaments Bureau had considered implanting chlorophyll into Shipgirls to supplement ship energy, but after strong protests from the Shipgirls, it was finally decided to add 90,000 to 100,000 solar panels on the Shipgirls' bodies as backup energy."
  BEAUTY_GTS: "Hull Beautification"
  BEAUTY_GTS_DESC: "Modifying the Shipgirl's outer contours to suit the generally accepted aesthetics of the galaxy can effectively boost our troops' morale and disrupt the enemy's combat will. However, to maintain performance in this form, the Shipgirl's body must be built even larger."
  BOMBING_GTS: "Ultra-High Altitude Bombing Strategy"
  BOMBING_GTS_DESC: "According to the Shipgirl design, Shipgirls should avoid participating in landing operations, but if they are just going to use their hands to destroy cities or spread floods, that is allowed."
  POINT_DEFENCE_GTS: "Zealot Point Defense"
  POINT_DEFENCE_GTS_DESC: "The design concept of this anti-aircraft weapon is said to originate from a long-lost technology from tens of thousands of years ago. Its single-shot damage is extremely high, but it is prone to overloading. Therefore, operators who can skillfully wield this weapon are considered extremely devout and blessed by the heavens."
  FLAK_BATTERY_GTS: "Heavy Eyeball Flak Cannon"
  FLAK_BATTERY_GTS_DESC: "This anti-aircraft weapon is equipped with a Showa-era Man (昭和男儿) combat AI. Although it makes a lot of noise, the theoretical firing rate of this anti-aircraft weapon can reach 114,514 rounds per minute (however, because there are not enough munitions, the actual firing rate is significantly reduced)."
  STRIKE_CRAFT_GTS_1: "North Sea Bomber"
  STRIKE_CRAFT_GTS_1_DESC: "Although unrelated, the pilots often refer to this carrier-based aircraft as the 'Sea Bomb' (海轰). They hope that this name, which symbolized invincibility in the industrial age, will bring blessings to their battles."
  STRIKE_CRAFT_GTS_2: "Meteor Fighter"
  STRIKE_CRAFT_GTS_2_DESC: "High-speed carrier-based aircraft equipped with automatic combat AI or small people pilots, ready to take off from the Shipgirl's airbase (?). As for whether the planes take off in the Shipgirl's exhalation or are simply thrown out, it all depends on the Shipgirl's mood."
  TORPEDO_GTS: "Anti-Ship Piercing Torpedo"
  TORPEDO_GTS_DESC: "These piercing torpedoes are loaded with advanced navigation and defense devices, but they also increase the burden on the thrusters. Therefore, the launch of this weapon is mostly done by the Shipgirls throwing them like spears."
  MASS_ACCELERATOR_GTS: "Shipgirl Orbital Cannon"
  MASS_ACCELERATOR_GTS_DESC: "This massive cannon has excellent firepower and is quite expensive, so only a few Shipgirls responsible for decisive battles are equipped with this big baby."
  KINETIC_ARTILLERY_GTS: "Shipgirl Kinetic Main Cannon"
  KINETIC_ARTILLERY_GTS_DESC: "A kinetic cannon used to complete main combat objectives and one of the Shipgirl's main forms of output."
  AUTOCANNON_GTS: "Shipgirl Kinetic Secondary Cannon"
  AUTOCANNON_GTS_DESC: "A kinetic cannon used to assist in completing combat objectives. Generally equipped with multiple secondary cannons to enhance the attack effect."
  PLASMA_GTS: "Energy Siphon"
  PLASMA_GTS_DESC: "This module allows Shipgirls to continuously suck the energy from enemy shields into their bellies, like drinking a beverage."
  SMALL_LASER_GTS: "Small Artificial Laser Emitter"
  MEDIUM_LASER_GTS: "Medium Artificial Laser Emitter"
  LARGE_LASER_GTS: "Large Artificial Laser Emitter"
  LASER_GTS: "Artificial Laser Emitter"
  LASER_GTS_DESC: "No matter what, Shipgirls cannot directly emit lasers to cut apart the enemy, but we can achieve a similar effect by drawing on the energy produced by their bodies."
  SCOURGE_MISSILE_GTS_2: "Bio-Arc Emitter"
  SCOURGE_MISSILE_GTS_2_DESC: "Inspired by devices short-circuited by static electricity from Shipgirls, Shipgirls can now emit focused currents from their fingers. Some Shipgirls have also tried using this current to propel small projectiles for attacks, but the results have been less than ideal."
  SMALL_SCOURGE_MISSILE_GTS_1: "Small Bio-Corrosive Agent"
  MEDIUM_SCOURGE_MISSILE_GTS_1: "Medium Bio-Corrosive Agent"
  SCOURGE_MISSILE_GTS_1: "Bio-Corrosive Agent"
  SCOURGE_MISSILE_GTS_1_DESC: "This weapon was originally planned to attack by extracting gastric acid from Shipgirls but was opposed by the vast majority of them. The final compromise was that the Shipgirls would use pre-refined and processed saliva to corrode enemy ships."
  ENERGY_LANCE_GTS_2: "Neutron Hand Grenade"
  ENERGY_LANCE_GTS_2_DESC: "Shipgirls can use hand-thrown neutron grenades to directly smash open an enemy ship's hull or throw them near an enemy ship to cause impact damage."
  ENERGY_LANCE_GTS_1: "Tachyon Naginata"
  ENERGY_LANCE_GTS_1_DESC: "Shipgirls can use naginatas modified from tachyon lances to smash the heads of enemies and rivals."
  GTS_FIST: "Take this punch!"
  GTS_FIST_DESC: "Before absolute power, all weapons seem so weak."
  PLANET_KILLER_BACK_IN_TIME: "Shrinking Hormone Projector"
  PLANET_KILLER_BACK_IN_TIME_DESC: "This projector can instantly deploy a large amount of shrinking hormones stored inside the colossus. The defending side has virtually no chance to retaliate."
  PLANET_KILLER_GTS_SHRINK: "Shrinking Hormone Dispersion"
  MESSAGE_DESC_FOR_PLANET_KILLER_GTS_SHRINK: "Reduced to the level of vermin"
  PLANET_KILLER_GTS_SHRINK_ACTION: "Shrink"
  FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_GTS_SHRINK: "Proceed to deploy Shrinking Hormones"
