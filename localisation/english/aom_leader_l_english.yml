  leader_trait_fara_A:0 "MankindEmperor"
  leader_trait_fara_A_desc:0 "In the Old World, the guardian of order recognized by Eight Holy Spirits. In the New Age, the eternal ruler governing Eight Realms. Across all ages, the MankindEmperor has protected this world."
  leader_trait_fara_B:0 "Odeluo Incarnation"
  leader_trait_fara_B_desc:0 "An incarnation of Odeluo wielding the Primordial Fire capable of burning all enemies"
  leader_trait_fara_C:0 "Blade of Odeluo"
  leader_trait_fara_C_desc:0 "This mighty weapon was once Faralda's sword. In ancient times, the MankindEmperor's blade split into eight fragments—this is one reforged"
  leader_trait_illya_A:0 "Install"
  leader_trait_illya_A_desc:0 "\"Wonderful＆Congrats, Illya! We've collected all the 'Class Cards'!\nNow you can Install anytime you want!\"\n\"This...is good news, but when did we...?\nRuby, did you take cards dropped by enemies without asking...\"\n\"Oh my, let's not discuss Ruby-chan's side business☆\"\n\"You stupid stick~ Come apologize with me!\"\n\n(Secretly—I made shady deals with crafters\nto modify the sealed cards,\nso please understand☆)\n\n\"But...does this mean I can help Master more...?\"\n\"Of course! By borrowing powers from Chaldea's Servants,\nyour possibilities will bloom beyond limits!\nFrom the seven basic classes to Ruler, Shielder,\nAvenger, Swimsuit, Candy & Prank, Ero Princess, Dangerous Beast...\"\n\"The later ones aren't even classes! Anyway I'll try to be reliable...\nbut...must avoid anything too embarrassing...\""
  leader_trait_illya_B:0 "Ruby"
  leader_trait_illya_B_desc:0 "A very unreliable strange staff that looks quite suspicious\n"
