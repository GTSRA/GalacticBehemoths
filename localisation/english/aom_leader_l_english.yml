  marvelous:0 "Marvelous!"
  Miyu:0 "Miyu Edelfelt"
  Miyu_desc:0 "A fifth grader in Homurahara Academy Class 5-1 alongside Illya and Chloe.\nReluctantly became the second magical girl after contracting with Kaleidostick Sapphire.\nSomehow taken in by Luviagelita and given the Edelfelt name,\nnow living as a maid.\n\nDespite possessing university-level knowledge in physics and math,\nher social skills are below kindergarten level.\nHer first friend was Illya.\nUnable to distinguish between friendship and love,\nshe's bewildered by suddenly losing personal boundaries, but Illya treats her affectionately.\nThrough daily and extraordinary events, they've become close friends.\n\n(Chloe seems to be her rival for Illya's attention)"
  NAME_Miyu:0 "Miyu Edelfelt"
  aom_leader.2.name:0 "Heroic Spirit Response: Miyu Edelfelt"
  aom_leader.2.desc:0 "Miyu: I'm Miyu. My surname is Edelfelt...\nSapphire: I'm the magical Kaleidostick Sapphire... Is my sister not causing trouble?"
  aom_leader.2.a:0 "Character Details"
  aom_leader.2.a.response:0 "A fifth grader in Homurahara Academy Class 5-1 alongside Illya and Chloe.\nReluctantly became the second magical girl after contracting with Kaleidostick Sapphire.\nSomehow taken in by Luviagelita and given the Edelfelt name,\nnow living as a maid.\n\nDespite possessing university-level knowledge in physics and math,\nher social skills are below kindergarten level.\nHer first friend was Illya.\nUnable to distinguish between friendship and love,\nshe's bewildered by suddenly losing personal boundaries, but Illya treats her affectionately.\nThrough daily and extraordinary events, they've become close friends.\n\n(Chloe seems to be her rival for Illya's attention)"
  aom_leader.2.b:0 "Profile 1"
  aom_leader.2.b.response:0 "Height/Weight: 134cm·30kg\nOrigin: Fate/kaleid liner PRISMA☆ILLYA\nRegion: Japan·Fuyuki City\nAlignment: Lawful Good\nSecondary Alignment: Human\nGender: Female\nValues rationality in both daily life and combat.\n\"Hello first meeting Gáe Bolg.\""
  aom_leader.2.c:0 "Profile 2"
  aom_leader.2.c.response:0 "Her speech reveals intelligence beyond her years,\nbut she lacks common world knowledge.\nThough knowledgeable, she has little practical experience,\nas if raised in isolation.\n\nThe girl never speaks of her past.\nBut her eyes—similar to someone's—\ncontain deep sorrow, loneliness, and...\nsome remnant of divinity."
  aom_leader.2.d:0 "Profile 3"
  aom_leader.2.d.response:0 "Her true identity is a divine child from a parallel world.\nBorn to the ancient Satsuki family in Fuyuki,\nshe inherently grants any wish without discrimination.\n\nDesignated as a divine vessel,\nshe was confined until age seven when this power would fade.\nFor 500 years, each Satsuki generation\nselflessly prayed only for their children's happiness—\na miracle surpassing the divine vessel's nature.\n\nBut—\nbefore Miyu turned seven,\nan unexplained 'Erosion Incident' destroyed the Satsuki household.\nAlone in the ruins, she was ultimately protected\nby Kiritsugu and Shirou who sought miracles."
  aom_leader.2.e:0 "Profile 4"
  aom_leader.2.e.response:0 "Kaleidostick Sapphire (Little Sister): A\nThe younger sister of the strange magic staff.\nMore composed than her excitable sister,\nbut shares the same mischievous tendency to toy with her master.\nHer contractor's outfit tends to be more revealing than her sister's."
  aom_leader.2.f:0 "Profile 5"
  aom_leader.2.f.response:0 "『Sakatsuki of Starry Heaven』\nRank: EX\nType: Anti-Unit~Anti-World Noble Phantasm\nWish Upon a Star.\n\nTemporarily controls her wish-granting nature to fulfill limited wishes.\nOnly works through the Master's desire to 'protect humanity',\nmaking trust essential.\nHer brother once said small feelings in one's heart\nshould be wished upon stars, not the moon.\nThe shining earthly moon gathers wishes\nand projects light into the distant void."
  aom_leader.2.g:0 "Profile 6"
  aom_leader.2.g.response:0 "She never lived as a normal girl—\njust a vessel granting wishes.\nHer brilliant mind understood this completely,\neven realizing she was merely an accessory to the vessel.\nWhat saved her was Shirou,\nwho simply wanted to be Miyu's brother.\n\n\"May Miyu find happiness.\"\n\nThis small prayer was fulfilled through their separation.\nThe girl finally learned to stand on her own.\n\nThough the ground feels cold beneath bare feet—\nher brother's love transcends worlds,\nstill warming Miyu's heart."
  aom_leader.2.h:0 "Welcome Aboard"
  aom_leader.100.name:0 "Noble Phantasm Upgrade: Miyu Edelfelt"
  aom_leader.100.desc:0 "Can I really receive so much...?"
  aom_leader.100.a:0 "Of course"
  aom_leader.100.b:0 "Log Overflow"
  aom_leader.100.c:0 "Recycle Spirit Origin"

  aom_leader.100.c.tooltip:0 "Overflowing Spirit Origins become Unregistered Spirit Origins, exchangeable in targeted summoning"
  Chloe:0 "Chloe von Einzbern"
  Chloe_desc:0 "A bifurcation of Illya's existence\nmanifested by borrowing a Heroic Spirit's form.\nHer alluring behavior contrasts with her childish appearance,\nconstantly troubling those around her.\nCalls herself \"Illya's older sister\".\nBut since Illya claims the same,\nthese mirror-image sisters argue endlessly."
  NAME_Chloe:0 "Chloe von Einzbern"
  aom_leader.3.name:0 "Heroic Spirit Response: Chloe von Einzbern"
  aom_leader.3.desc:0 "Seems I'll be relying on you. It'd be rude to leave without saying... I'll repay this favor. I'll definitely be useful. After all, the older sister should be more capable, right?"
  aom_leader.3.a:0 "Character Details"
  aom_leader.3.a.response:0 "A bifurcation of Illya's existence\nmanifested by borrowing a Heroic Spirit's form.\nHer alluring behavior contrasts with her childish appearance,\nconstantly troubling those around her.\nCalls herself \"Illya's older sister\".\nBut since Illya claims the same,\nthese mirror-image sisters argue endlessly."
  aom_leader.3.b:0 "Profile 1"
  aom_leader.3.b.response:0 "Height/Weight: 133cm·29kg\nOrigin: Fate/kaleid liner PRISMA☆ILLYA\nRegion: Japan·Fuyuki City\nAlignment: Chaotic Good\nSecondary Alignment: Heaven\nGender: Female\n\"Then I'll trouble you... for some mana.\""
  aom_leader.3.c:0 "Profile 2"
  aom_leader.3.c.response:0 "Initially rejected by Illya,\nshe later moved into the Einzbern household after reconciling.\nClaims to be cousins, but their resemblance\noften gets them mistaken for twins.\nWhen first meeting Illya's adoptive brother Shirou,\nshe was mistaken for Illya.\nThough unavoidable since he didn't know her,\nthis inability to tell them apart\nseemed to shock Illya."
  aom_leader.3.d:0 "Profile 3"
  aom_leader.3.d.response:0 "Unaware which Heroic Spirit's form she borrowed.\nOnly inherited their combat skills.\nChloe employs her high combat ability with spontaneous creativity,\nleading Rin to curse her with shared pain perception\nas a deterrent against harming Illya.\nBut such measures barely slow this little devil."
  aom_leader.3.e:0 "Profile 4"
  aom_leader.3.e.response:0 "『Triple Crane Wings』\nRank: C\nType: Anti-Unit Noble Phantasm\nKakuyoku Sanren\nA certain Heroic Spirit's ultimate technique.\nProjects three pairs of married swords that attract each other,\ncreating unavoidable consecutive attacks through thrown slashes.\nCombined with Chloe's teleportation ability,\nit's nearly impossible to evade even with Eye of the Mind.\nCountering requires omnidirectional defense\nor suicidal attacks ignoring damage."
  aom_leader.3.f:0 "Profile 5"
  aom_leader.3.f.response:0 "Kiss Demon: B\nAs a Servant accidentally manifested without a Master,\nChloe constantly needs mana.\nPrefers direct mana transfers through kissing\nover formal contracts.\nThis brown-skinned demon creates awkward moments\nby forcing kiss scenes at every opportunity.\n\nBut she insists,\n\"This is purely medical treatment, don't misunderstand.\"\nHow convincing."
  aom_leader.3.g:0 "Profile 6"
  aom_leader.3.g.response:0 "Chloe is an independent personality formed from\nIllya's sealed memories and attributes.\nFully aware her current existence\nis itself a miracle.\nThough not in the form initially desired,\nshe's been accepted by Illya and the others.\nThe familial warmth she thought lost\nis truly here now.\n\n—Thus, this must be her purpose.\nTo spur her unreliable sister, defeat enemies,\nand illuminate the path forward.\nThe sister behind her may someday\nreach beyond even her own radiance."
  aom_leader.3.h:0 "Welcome Aboard"
  aom_leader.101.name:0 "Noble Phantasm Upgrade: Chloe von Einzbern"
  aom_leader.101.desc:0 "Still not enough..."
  aom_leader.101.a:0 "Hmm..."
  aom_leader.101.b:0 "Log Overflow"
  aom_leader.101.c:0 "Recycle Spirit Origin"

  aom_leader.101.c.tooltip:0 "Overflowing Spirit Origins become Unregistered Spirit Origins, exchangeable in targeted summoning"
  Altria_Pendragon_Franz:0 "Altria Pendragon Franz"
  Altria_Pendragon_Franz_desc:0 "Last Emperor of the Sigmar Empire\nReincarnated after death as a girl named Altria,\nthe future King of Knights\nDue to certain events, the sword selection occurred years early\nShe drew the sword at just seven years old.\nThe young girl became Britain's king.\nWith the God-Emperor's aid, she ultimately changed Camelot's doomed fate.\n\nBut currently before us is just an ordinary seven-year-old girl\nPrincess Altria of Britain\nWho awakened her past life's power prematurely\nwithout gaining memories\nStill just a normal child"
  NAME_Altria_Pendragon_Franz:0 "Altria Pendragon Franz"
  aom_leader.4.name:0 "Heroic Spirit Response: Altria Pendragon Franz"
  aom_leader.4.desc:0 "Um, hello... sir?\nI'm Altria.\nThough I don't know why, I seem to be King Arthur's reincarnation\nbut remember nothing\nAnyway, nice to meet you... please take care of me"
  aom_leader.4.a:0 "Character Details"
  aom_leader.4.a.response:0 "Last Emperor of the Sigmar Empire\nReincarnated after death as a girl named Altria,\nthe future King of Knights\nDue to certain events, the sword selection occurred years early\nShe drew the sword at just seven years old.\nThe young girl became Britain's king.\nWith the God-Emperor's aid, she ultimately changed Camelot's doomed fate.\n\nBut currently before us is just an ordinary seven-year-old girl\nPrincess Altria of Britain\nWho awakened her past life's power prematurely\nwithout gaining memories\nStill just a normal child"
  aom_leader.4.b:0 "Profile 1"
  aom_leader.4.b.response:0 "Height/Weight: 117cm·40kg\nOrigin: Arthurian Legend / Warhammer Fantasy\nRegion: Europe\nAlignment: Lawful Good\nGender: Female\nThough male in her previous life,\nher personality grows more feminine due to her current body."
