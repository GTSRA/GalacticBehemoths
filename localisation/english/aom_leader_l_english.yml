  leader_trait_servant1:0 "Servant (NP Level: 1)"
  leader_trait_servant1_desc:0 "Servants are heroic spirits from all parallel worlds' pasts, presents, and futures. Whether they truly existed or not, these heroes accomplished great deeds in human history, mythology, or folklore and became objects of worship after death, their spiritual status elevated beyond humans to elemental, divine, or saintly levels. Their data is recorded in the 'Throne of Heroes' database located beyond the world in the Origin's vortex, becoming phenomena unbound by time, causality, or reincarnation."
