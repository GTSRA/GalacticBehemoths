  GTS_BRUH_SENSOR_1: "Biological Detection System"
  GTS_BRUH_SENSOR_1_DESC: "§M(Bruh series weapon)§!\nShipgirls can see and hear in all directions. Even fleet movements light-years away are detected through their近乎恐怖般的直觉."
  GTS_BRUH_SENSOR_2: "Auxiliary Recon Squadron"

  GTS_BRUH_SENSOR_2_DESC: "§M(Bruh series weapon)§!\nAfter installing comm systems, shipgirls can exchange recon data with auxiliary squadrons on their bodies, improving detection efficiency (Note:禁止利用通讯系统调戏舰上人员)"
  GTS_BRUH_REACTOR_DESTROYER_1: "Biological Reactor"
  GTS_BRUH_REACTOR_DESTROYER_1_DESC: "§M(Bruh series weapon)§!\nWhat reactor could be safer and more reliable than a shipgirl's digestive system?"
  GTS_BRUH_REACTOR_DESTROYER_2: "Enhanced Biological Reactor"

  GTS_BRUH_REACTOR_DESTROYER_2_DESC: "§M(Bruh series weapon)§!\nThrough genetic enhancement and improved training, shipgirls' gastric acid can now easily digest zero-point materials. They can just grab asteroids to satisfy hunger."
  GTS_BRUH_REACTOR_BATTLESHIP_1: "Biological Reactor"
  GTS_BRUH_REACTOR_BATTLESHIP_1_DESC: "§M(Bruh series weapon)§!\nWhat reactor could be safer and more reliable than a shipgirl's digestive system?"
  GTS_BRUH_REACTOR_BATTLESHIP_2: "Enhanced Biological Reactor"

  GTS_BRUH_REACTOR_BATTLESHIP_2_DESC: "§M(Bruh series weapon)§!\nThrough genetic enhancement and improved training, shipgirls' gastric acid can now easily digest zero-point materials. They can just grab asteroids to satisfy hunger."
  GTS_BRUH_REACTOR_TITAN_1: "Biological Reactor"
  GTS_BRUH_REACTOR_TITAN_1_DESC: "§M(Bruh series weapon)§!\nWhat reactor could be safer and more reliable than a shipgirl's digestive system?"
  GTS_BRUH_REACTOR_TITAN_2: "Enhanced Biological Reactor"

  GTS_BRUH_REACTOR_TITAN_2_DESC: "§M(Bruh series weapon)§!\nThrough genetic enhancement and improved training, shipgirls' gastric acid can now easily digest zero-point materials. They can just grab asteroids to satisfy hunger."
  GTS_BRUH_HYPER_DRIVE_1: "Biological FTL Drive"
  GTS_BRUH_HYPER_DRIVE_1_DESC: "§M(Bruh series weapon)§!\nAs beings capable of defying physical laws, hyperspace jumps come naturally to shipgirls. However, surveys indicate they experience both entering narrow spaces and being entered during jumps."
  GTS_BRUH_HYPER_DRIVE_2: "I Reckon FTL Drive"

  GTS_BRUH_HYPER_DRIVE_2_DESC: "§M(Bruh series weapon)§!\nThis device enhances shipgirls' mental power for faster jumps without hallucination interference, though some feel slightly disappointed."
  GTS_BRUH_SHIP_THRUSTER_1: "Bare Feet"
  GTS_BRUH_SHIP_THRUSTER_1_DESC: "§M(Bruh series weapon)§!\nBare feet allow shipgirls to freely stretch in space, while their exposed jade feet seem to charm enemies, making evasion easier."
  GTS_BRUH_SHIP_THRUSTER_2: "Black Stockings"
  GTS_BRUH_SHIP_THRUSTER_2_DESC: "§M(Bruh series weapon)§!\nBlack stocking believers often fight wearing only them, making their thighs and feet more alluring. However, this backfires as enemies recklessly charge, making evasion difficult."
  GTS_BRUH_SHIP_THRUSTER_3: "White Stockings"
  GTS_BRUH_SHIP_THRUSTER_3_DESC: "§M(Bruh series weapon)§!\nWhite stocking believers often fight wearing only them, making their calves and feet more adorable. However, this backfires as enemies recklessly charge, making evasion difficult."
  GTS_BRUH_SHIP_THRUSTER_4: "Ship Shoes"

  GTS_BRUH_SHIP_THRUSTER_4_DESC: "§M(Bruh series weapon)§!\nAfter installing loafer-like foot equipment, shipgirls move faster but foot-based charming is reduced. Though some seem to prefer this?"
  GTS_BRUH_COMBAT_COMPUTER_TORPEDO: "Sakura Empire Naval Education"
  GTS_BRUH_COMBAT_COMPUTER_TORPEDO_DESC: "§M(Bruh series weapon)§!\nOur shipgirls focus on combat spirit in naval school. In battle, they draw their ship-cutting blades, shout 'Fourth Heavenly Disaster Banzai!' and charge."
  GTS_BRUH_COMBAT_COMPUTER_PICKET: "Iron Blood Naval Education"
  GTS_BRUH_COMBAT_COMPUTER_PICKET_DESC: "§M(Bruh series weapon)§!\nOur shipgirls focus on practical tactics in naval school. In battle, they ghost close then attack like wolves to disrupt enemy command and halt advance."
  GTS_BRUH_COMBAT_COMPUTER_LINE: "Royal Navy Education"
  GTS_BRUH_COMBAT_COMPUTER_LINE_DESC: "§M(Bruh series weapon)§!\nOur shipgirls focus on combat art in naval school. In battle, proper upbringing enables calm, honorable combat at appropriate distances."
  GTS_BRUH_COMBAT_COMPUTER_ARTILLERY: "Northern Parliament Naval Education"
  GTS_BRUH_COMBAT_COMPUTER_ARTILLERY_DESC: "§M(Bruh series weapon)§!\nOur shipgirls focus on weapon operation in naval school. In battle, knowing 'bigger is better, more is beautiful,' they unleash massive ammunition volleys from safe distances."
  GTS_BRUH_COMBAT_COMPUTER_CARRIER: "Eagle Union Naval Education"

  GTS_BRUH_COMBAT_COMPUTER_CARRIER_DESC: "§M(Bruh series weapon)§!\nOur shipgirls focus on theoretical innovation in naval school. In battle, they call experimental meta-champions directly onto enemy faces from extreme range."
  GTS_BRUH_ENERGY_BLANK_1: "Real Solar Panels"
  GTS_BRUH_ENERGY_BLANK_1_DESC: "§M(Bruh series weapon)§!\nReal solar panels! After being removed from space stations and passing through many versions, they莫名其妙地投胎到§R太§!§g空§!§M舰§!§G娘§!上了."
  GTS_BRUH_AUTO_REPAIR_1: "Self-Repairing Hull"
  GTS_BRUH_AUTO_REPAIR_1_DESC: "§M(Bruh series weapon)§!\nWhat, should shipgirls return to port for scratched skin repairs?"
  GTS_BRUH_AUTO_REPAIR_2: "Surface Damage Control Teams"
  GTS_BRUH_AUTO_REPAIR_2_DESC: "§M(Bruh series weapon)§!\nMultiple damage control teams (tiny humans or micro-robots) patrol shipgirls' surfaces, providing initial treatment for severe damage, and sometimes搜寻并歼灭敌方登陆部队."
  GTS_BRUH_BODY_STRENGTHEN: "Physical Enhancement"
  GTS_BRUH_BODY_STRENGTHEN_DESC: "§M(Bruh series weapon)§!\nEnhanced physical training makes hor... shipgirls more agile. The naval department's interstellar shipgirl derby during peacetime has become a major income source."
  GTS_BRUH_MIND_STRENGTHEN: "Intelligence Enhancement"
  GTS_BRUH_MIND_STRENGTHEN_DESC: "§M(Bruh series weapon)§!\nEnhancing shipgirls' autonomous intelligence makes their shooting as accurate as aimbots."
  GTS_BRUH_BEAUTY: "Hull Beautification"
  GTS_BRUH_BEAUTY_DESC: "§M(Bruh series weapon)§!\nModifying shipgirls' contours to match galactic aesthetics boosts morale and disrupts enemy will. However, maintaining performance requires larger builds."
  GTS_BRUH_BOMBING: "Ultra-High Altitude Bombing Strategy"

  GTS_BRUH_BOMBING_DESC: "§M(Bruh series weapon)§!\nAccording to design, shipgirls should avoid landing operations, but manually destroying cities or flooding areas is permitted."
  GTS_BRUH_SHIP_AURA_SHIELD_DAMPENER: "Greedy Mouth"
