 # Original: 新生命
 gts_astral_rift.2330.name:0 "New Life"
 # Original: §E“游戏完成了。你的选择很有意思，谢谢啦。”§!\n\n“创世女神”主动断开了通讯，我们被强制弹回了我们的维度。我们更关心的是突然出现在我们身边的一群陌生人。\n\n他们的外表和举止与意识投影中的人一模一样，热情地欢迎我们。快速医学扫描显示他们是现实生物——毫无疑问，他们是生物。他们是如何形成的，以及他们是如何被运送到球体上的，仍然是一个谜。\n\n现在，我们将把他们安置在附近的一个行星上，[genesis_new_species_selected_planet.GetName]。在那里，我们可以继续观察他们的发展。
 gts_astral_rift.2330.desc:0 "§E\"The game is complete. Your choices were interesting, thank you.\"§!\n\nThe \"Goddess of Genesis\" voluntarily disconnected the communication, and we were forcibly ejected back to our dimension. We are more concerned about the group of strangers that suddenly appeared beside us.\n\nTheir appearance and demeanor are exactly the same as the people in the consciousness projection, welcoming us warmly. Rapid medical scans show they are real living beings—undoubtedly, they are biological. How they were formed and how they were transported to the sphere remains a mystery.\n\nNow, we will settle them on a nearby planet, [genesis_new_species_selected_planet.GetName]. There, we can continue to observe their development."
 # Original: 巨娘内皮细胞
 gts_dimensional_endothelial_lining:0 "Giantess Endothelial Lining"
 # Original: 从§E[event_target:gts_astral_rift_fluid.GetName]§!体内的体液循环系统中收获的特殊胶状物质
 gts_dimensional_endothelial_lining_desc_short:0 "Special gelatinous substance harvested from the circulatory system within §E[event_target:gts_astral_rift_fluid.GetName]§!"
 # Original: 这种材料是§E[event_target:gts_astral_rift_fluid.GetName]§!的身躯中某种原理不明的衬里，能在巨大的血管系统以及其中运输的物质之间无摩擦运动。
 gts_dimensional_endothelial_lining_desc_details:0 "This material is a lining of unknown principle from the body of §E[event_target:gts_astral_rift_fluid.GetName]§!, allowing for frictionless movement between the massive vascular system and the substances transported within."
 # Original: 巨娘免疫细胞
 gts_r_plasmic_core:0 "Giantess Immune Cell"
 # Original: 来自§E[event_target:gts_astral_rift_fluid.GetName]§!的一个巨型免疫细胞的核，共生有一个依赖该细胞生活的微型文明。\n\n“别给她知道了......”
 gts_r_plasmic_core_desc:0 "The nucleus of a giant immune cell from §E[event_target:gts_astral_rift_fluid.GetName]§!, with a symbiotic micro-civilization living off it.\n\n\"Don't let her know...\""
 # Original: 某个随机行星上的所有人口获得§Y$gts_trait_plasmic$§!特质。
 gts_plasmic_core_effect:0 "All pops on a random planet gain the §Y$gts_trait_plasmic$§! trait."
 # Original: $TRIGGER_FAIL$§R没有哪个星球上有不携带§Y$gts_trait_plasmic$§!特质的居民。§!
 gts_plasmic_core_no_suitable_planet:0 "$TRIGGER_FAIL$§RNo planet has inhabitants without the §Y$gts_trait_plasmic$§! trait.§!"
 # Original: 免疫细胞化
 gts_trait_plasmic:0 "Immune Cell Adaptation"
 # Original: 该物种的外膜和无定型躯体使其完全免疫各种疾病，并且可以轻易适应任何环境——尤其是巨娘体内
 gts_trait_plasmic_desc:0 "The outer membrane and amorphous body of this species make it completely immune to various diseases, and it can easily adapt to any environment—especially inside a Giantess."
 # Original: 体液
 gts_astral_rift_fluid:0 "Body Fluids"
