 # Original: $gts_wind_creatures$之辩护
 gts_astral_rift.2750.name:0 "Defense of $gts_wind_creatures$"
 # Original: 我们释放$gts_giantess_fluid$信息素后，狂风很快就平息了。\n\n一阵温和的气流轻拂过大地，释放出一捆捆毛茸茸的气生生殖结构。这些生殖结构包裹着遗传物质飘向地面，然而大部分很快都被$trait_gts_under_feet_fungus$形成的薄毯分解。\n\n存活下来的少量生殖结构附着在光秃秃的地形上，形成一个个圆锥形的水螅体，为$gts_wind_creatures$的安全成熟提供了一个稳固且受保护的环境。\n\n显然，$trait_gts_under_feet_fungus$阻止着$gts_wind_creatures$的繁殖。\n\n我们的结论是，风展示了真菌是如何试图阻止它们的繁殖过程的。
 gts_astral_rift.2750.desc.common:0 "After we released the $gts_giantess_fluid$ pheromone, the fierce wind quickly subsided.\n\nA gentle current brushed across the land, releasing bundles of furry aerial reproductive structures. These reproductive structures wrapped in genetic material floated toward the ground, but most were quickly decomposed by the thin blanket formed by $trait_gts_under_feet_fungus$.\n\nA small number of surviving reproductive structures attached themselves to the bare terrain, forming cone-shaped polyps, providing a stable and protected environment for the safe maturation of $gts_wind_creatures$.\n\nClearly, $trait_gts_under_feet_fungus$ is preventing the reproduction of $gts_wind_creatures$.\n\nOur conclusion is that the wind demonstrated how the fungi attempt to stop their reproductive process."
 # Original: $gts_astral_rift.2750.desc.common$\n\n$gts_astral_rift.2745.desc.common.friendly$
 gts_astral_rift.2750.desc.default:0 "$gts_astral_rift.2750.desc.common$\n\n$gts_astral_rift.2745.desc.common.friendly$"
