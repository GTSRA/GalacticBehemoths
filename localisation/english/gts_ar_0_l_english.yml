 # Original: 镰鼬之风
 gts_astral_rift.2755.name:0 "Wind of Kamaitachi"
 # Original: 我们为$gts_wind_creatures$提供了大量的$gts_giantess_fluid$与合金碎屑。这些磨料很轻，可以被单独的气流冲走，但又足够强大，可以在短时间内切削下大块的足垢。\n\n一股气流迅速利用这些合金碎屑撕碎了躲在附近裂缝里的一簇黄色$trait_gts_under_feet_fungus$。\n\n$gts_wind_creatures$继续将合金切料更广泛地分布在它们之间。猛烈的风开始袭击足垢裂谷，在一场协调一致的斩首轰炸中瞄准了喷出孢子的$trait_gts_under_feet_fungus$。\n\n也许是为了表示感谢，一阵微风给我们送来了一捆毛茸茸的“浮卵”。有了这些，我们就可以培育自己的“$gts_wind_creatures$”，把这种高度适应巨娘足下环境与$gts_giantess_fluid$运用的气流带到我们选定的一些殖民地。
 gts_astral_rift.2755.desc:0 "We provided large amounts of $gts_giantess_fluid$ and alloy scrap to the $gts_wind_creatures$. These abrasives are light enough to be carried by individual air currents, but strong enough to cut off large chunks of foot grime in a short time.\n\nA stream of air quickly used these alloy scraps to shred a cluster of yellow $trait_gts_under_feet_fungus$ hiding in a nearby crevice.\n\nThe $gts_wind_creatures$ continued to distribute the alloy cuttings more widely among themselves. The violent wind began to attack the foot grime rifts, targeting the spore-spewing $trait_gts_under_feet_fungus$ in a coordinated decapitation bombardment.\n\nPerhaps as a token of gratitude, a breeze sent us a bundle of furry \"floating eggs\". With these, we can cultivate our own \"$gts_wind_creatures$\" and bring this airflow, highly adapted to the environment under a Giantess's foot and the use of $gts_giantess_fluid$, to some of our selected colonies."
 # Original: 真菌绽放
 gts_astral_rift.2760.name:0 "Fungal Bloom"
 # Original: 我们在星球表面散布了大量的$gts_giantess_fluid$作为营养物质，并在较为丰富的足垢山脉中引入了新的抗风植物。然后，$trait_gts_under_feet_fungus$能够在植物风化的足垢土壤上传播大量的孢子。\n\n现有的$trait_gts_under_feet_fungus$群在规模和复原力上已经在增长。随着时间的推移，$trait_gts_under_feet_fungus$会沿着鞋垫的整个表面蔓延，使$gts_wind_creatures$的繁殖失去根基——毫无疑问，风的真正来源，巨娘轻微的足部活动对于这些狂风的繁殖过程而言也过于剧烈。\n\n$trait_gts_under_feet_fungus$的节点充满了新发现的力量，感激的信息正沿着它的菌丝网络传递。\n\n一种以前未被发现的$trait_gts_under_feet_fungus$标本随后从我们附近的足垢中发芽。它的球茎腔充满了高浓度的外来气体。我们相信，培育这些“泡沫球”将有助于我们生产这种宝贵的资源。
 gts_astral_rift.2760.desc:0 "We spread a large amount of $gts_giantess_fluid$ on the planet's surface as nutrients and introduced new wind-resistant plants in the richer foot grime mountains. Then, $trait_gts_under_feet_fungus$ was able to spread valid spores on the foot grime soil weathered by plants.\n\nThe existing $trait_gts_under_feet_fungus$ colonies are growing in scale and resilience. Over time, $trait_gts_under_feet_fungus$ will spread along the entire surface of the insole, removing the foundation for the reproduction of $gts_wind_creatures$—undoubtedly, the true source of the wind, the Giantess's slight foot movements, are too violent for the reproductive process of these fierce winds.\n\nThe nodes of $trait_gts_under_feet_fungus$ are filled with newfound power, and messages of gratitude are being transmitted along its mycelial network.\n\nA previously undiscovered specimen of $trait_gts_under_feet_fungus$ subsequently sprouted from the foot grime near us. Its bulbous cavity is filled with high concentrations of exotic gas. We believe that cultivating these \"spore balls\" will help us produce this valuable resource."
 # Original: 困难的协商
 gts_astral_rift.2765.name:0 "Difficult Negotiation"
 # Original: $trait_gts_under_feet_fungus$和$gts_wind_creatures$之间形态的极端差异导致了一场艰苦而复杂的讨论。然而，我们最终在这两个物种之间达成了协议。\n\n只要它们不干扰现有的孢子群，$gts_wind_creatures$将有权在星球表面的指定区域狩猎和繁殖。与此同时，$trait_gts_under_feet_fungus$的蜂群思维被赋予了同等的空间，在那里它们可以毫无畏惧地传播孢子，在它们的保护网络下容纳无数其他物种。\n\n在这种安排下，这个属于巨娘足下的独特生态系统有了新的繁荣机会。我们已经设立了观测站，从裂隙外监视它的进展。
 gts_astral_rift.2765.desc:0 "The extreme difference in form between $trait_gts_under_feet_fungus$ and $gts_wind_creatures$ led to an arduous and complex discussion. However, we finally reached an agreement between the two species.\n\nAs long as they do not interfere with existing spore colonies, $gts_wind_creatures$ will have the right to hunt and reproduce in designated areas on the planet's surface. At the same time, the hive mind of $trait_gts_under_feet_fungus$ was granted equal space where they can spread spores without fear and accommodate countless other species under their protective network.\n\nUnder this arrangement, this unique ecosystem belonging to the foot of a Giantess has a new opportunity to flourish. We have established an observation post to monitor its progress from outside the rift."
 # Original: 为这位巨娘做点清洁
 gts_astral_rift.2770.name:0 "Clean Up for This Giantess"
 # Original: 两个[Explorer.GetPreFTLLower]物种之间的斗争实在是烦人，而我们恰好有一套巨娘体表清洁方案。\n\n我们准备了高浓度$gts_giantess_fluid$，并将其雾化到行星大气层中。随着腐蚀性$gts_giantess_fluid$的扩散，$gts_wind_creatures$溶解成灰尘，$trait_gts_under_feet_fungus$也枯萎变黑。我们现在能够利用巨娘足下充盈的$gts_giantess_fluid$大气环境，将腐蚀效果级联到整个足下。\n\n在确认这位巨娘的足下已经完全被清扫之后，我们把所有有用的物质都提炼了出来。
 gts_astral_rift.2770.desc:0 "The struggle between two [Explorer.GetPreFTLLower] species is really annoying, and we happen to have a Giantess body surface cleaning plan.\n\nWe prepared high-concentration $gts_giantess_fluid$ and atomized it into the planetary atmosphere. As the corrosive $gts_giantess_fluid$ spread, $gts_wind_creatures$ dissolved into dust, and $trait_gts_under_feet_fungus$ withered and turned black. We can now use the atmospheric environment filled with $gts_giantess_fluid$ under the Giantess's foot to cascade the corrosive effect to the entire underfoot area.\n\nAfter confirming that the Giantess's foot had been completely cleaned, we refined all useful substances."
 # Original: 干得漂亮。
 gts_astral_rift.2770.a:0 "Well done."
 # Original: 特殊请求
 gts_astral_rift.2790.name:0 "Special Request"
 # Original: [this.GetName]最近在我们所研究的[from.solar_system.GetName]裂隙另一端深入理解了巨娘足下的两种生命形态。在经历了如此奇妙而独特的体验之后，[this.GetHeShe]对生活于巨娘足下产生了极度的热情。现在，[this.GetHeShe]已经计划前往一位巨娘足下生活。\n\n并且，如果我们允许，[this.GetHeShe]也打算离开科学界，成为我们现有巨娘足风精炼设施及周边足下环境生活设施的督管专员。
 gts_astral_rift.2790.desc:0 "[this.GetName] recently gained a deep understanding of the two life forms under the Giantess's foot on the other side of the rift in [from.solar_system.GetName]. After such a wonderful and unique experience, [this.GetHeShe] has developed an extreme passion for life under a Giantess's foot. Now, [this.GetHeShe] has planned to go live under a Giantess's foot.\n\nFurthermore, if we allow it, [this.GetHeShe] also intends to leave the scientific community and become an overseer for our existing Giantess Foot-Wind refining facilities and surrounding underfoot living facilities."
 # Original: 很好。
 gts_astral_rift.2790.a:0 "Very well."
 # Original: [This.GetName]从不再是一名科学家，而是成为了一名§Y行政官§!。
 gts_astral_rift.2790.a.tt:0 "[This.GetName] is no longer a scientist, but has become an §YOfficial§!."
 # Original: [this.GetHeShe]还是当科学官更具价值。
 gts_astral_rift.2790.b:0 "[this.GetHeShe] is more valuable as a scientist."
 gts_god_keeper.99.f.response:0 "The girl wearing a crown knelled on one knee, the rolling sun roared behind her, and the scattered prominences seemed to be cheering for her—of course, it might also be just affected by the girl's overly terrifying emotions.\n\n§POf course, Fa... Your Majesty.§!"
 gts_god_keeper.118.tile:0 "Forced Abdication"
 # Original: 足风精炼
 gts_extra_dimensional_spores_modifier:0 "Foot-Wind Refining"
 # Original: 对裂隙之中巨娘足风更加深入的理解，为我们提供了一定的精炼产出
 gts_extra_dimensional_spores_modifier_desc:0 "A deeper understanding of the Giantess Foot-Wind within the rift provides us with a certain amount of refined output."
 # Original: 足下科学官
 gts_reconverted_scientist_modifier:0 "Under-Foot Scientist"
 # Original: 我们的一位科学官是如此痴迷于巨娘足风，以至于把他以前的追求都抛在脑后，成为了一名§Y足下科学官§!。\n\n我们仍能和他保持联系，而他的技能也仍能为我们所用。\n\n§R但那位巨娘不做任何保证§!。
 gts_reconverted_leader_modifier_desc:0 "One of our scientists is so obsessed with Giantess Foot-Wind that he has left his previous pursuits behind to become an §YUnder-Foot Scientist§!.\n\nWe can still maintain contact with him, and his skills are still available to us.\n\n§RBut that Giantess makes no guarantees§!."
 # Original: 足下行政官
 gts_reconverted_official_modifier:0 "Under-Foot Official"
 # Original: 我们的一位科学官是如此痴迷于巨娘足风，以至于把他以前的追求都抛在脑后，成为了一名§Y足下行政官§!。\n\n我们仍能和他保持联系，而他的技能也仍能为我们所用。\n\n§R但那位巨娘不做任何保证§!。
 gts_reconverted_official_modifier_desc:0 "One of our scientists is so obsessed with Giantess Foot-Wind that he has left his previous pursuits behind to become an §YUnder-Foot Official§!.\n\nWe can still maintain contact with him, and his skills are still available to us.\n\n§RBut that Giantess makes no guarantees§!."
 # Original: 孵化足风生物
 gts_decision_incubate_wind_creatures:0 "Incubate Foot-Wind Creatures"
 # Original: 向行星大气层引入一种巨娘足风中的生物,他们显然很擅长利用巨娘体液
 gts_decision_incubate_wind_creatures_desc:0 "Introduce a biological entity found in Giantess Foot-Wind to the planetary atmosphere; they are apparently quite adept at utilizing Giantess Body Fluids."
 # Original: $gts_decision_incubate_wind_creatures$
 gts_d_forceful_winds:0 "$gts_decision_incubate_wind_creatures$"
 # Original: $gts_decision_incubate_wind_creatures_desc$
 gts_d_forceful_winds_desc:0 "$gts_decision_incubate_wind_creatures_desc$"
 # Original: 解锁十次§Y$gts_decision_incubate_wind_creatures$§!行星决议。
 gts_can_incubate_wind_creatures_tt:0 "Unlocks the §Y$gts_decision_incubate_wind_creatures$§! planetary decision ten times."
 # Original: 强力之风
 gts_forceful_winds:0 "Forceful Winds"
 # Original: 这个星球的大气中住满了感性的风形生物，与我们和谐共存。
 gts_forceful_winds_desc:0 "The atmosphere of this planet is inhabited by sentient wind-like creatures that coexist harmoniously with us."
 # Original: 风扫平原
 gts_astral_rift.2700.name:0 "Windswept Plains"
 # Original: 我们来到了一个被猛烈的狂风摧残着的无垠平原。它的表面完全是是荒芜的，绝大部分高于地表的地形已经被风化得很光滑，而地面则是纵横规律排列的弧形山脊与深不见底的黝黑山谷。\n\n目之所及，遍布的不规则岩块与地面的颜色并不完全一致，前者黄褐，后者灰白。当我们对这些岩石进行采样时，发现其表面松软而内部致密，但松散表层的成因并不像是风化，而是极高的含水量？\n\n上方乌云密布，天空一片漆黑，只有些许微光从厚厚的云层后漫射至此。当又一阵呼啸的狂风自平原上空席卷而下，涌入山谷的时候，遥远的云团之间有一些明亮的气团猛烈地喷发出来。\n\n环境传感器显示，此处的空气湿度与温度都正随着疾风骤然升高，我们应该尽快寻找避风的地方躲避即将来临的暴风雨。而根据气象传感器的结果，平流层高度的气流比较温和，我们可以在那里躲避危险的下击暴流。或者，地形扫描也提供了附近山谷中的一个大洞穴作为避难所。
 gts_astral_rift.2700.desc:0 "We arrived at a vast plain ravaged by violent winds. Its surface is completely barren; most of the terrain above ground level has been weathered smooth, while the ground consists of regular, crisscrossing arc-shaped ridges and bottomless dark valleys.\n\nAs far as the eye can see, the scattered irregular rock masses do not match the color of the ground; the former are yellow-brown, while the latter are grayish-white. When we sampled these rocks, we found their surface soft but their interior dense. The formation of the loose surface layer does not seem to be due to weathering, but rather extremely high water content?\n\nDark clouds gather above, and the sky is pitch black, with only a little faint light diffusing from behind the thick clouds. As another gust of howling wind sweeps down from above the plain and pours into the valley, bright air masses erupt violently between the distant clouds.\n\nEnvironmental sensors show that the humidity and temperature of the air here are rising sharply with the gale. We should find a sheltered place to hide from the approaching storm as soon as possible. According to the meteorological sensor results, the airflow at stratospheric altitudes is milder, and we can take shelter there from the dangerous microbursts. Alternatively, topographical scans also provided a large cave in a nearby valley as a shelter."
 # Original: 升到暴风之上。
 gts_astral_rift.2700.a:0 "Ascend above the storm."
 # Original: 在山谷中的洞穴避险。
 gts_astral_rift.2700.b:0 "Take shelter in a cave in the valley."
 # Original: 巨足之下
 gts_astral_rift.2705.name:0 "Under Giant Foot"
 # Original: 突破翻腾的云层，我们看见了比云蒸雾绕的地面上空更加乌黑的天幕。天空是一片无边的巨幕，有着比地面更加规律而细密的纵横排列，毫无疑问——它是一张巨网！\n\n更加不可思议的是，这张巨网正在一个难以估量的尺度上有规律的舒张、收缩。随着我们不断尝试靠近，我们察觉这张网背后是一堵巨墙，它在竖直方向上的运动幅度则更加夸张。\n\n风不断席卷过我们的船身，随着我们接近巨墙起伏的范围，每一阵风都变得更猛烈些。\n\n生物传感器传来的强烈信号确定了我们的猜想——§Y我们正在一位巨娘的足底！§!\n\n更加奇妙的是，周围另一股微弱的生物信号似乎随着风中的气流规律变化着。这些气流不仅仅是一种特殊的天气模式，它们的行为也异常精确。更重要的是，我们在旋转的空气中发现了一种类似激素的化合物。随后的分析显示，这与植物受到攻击时的生物反应惊人地相似。
 gts_astral_rift.2705.desc:0 "Breaking through the churning clouds, we saw a sky even blacker than the misty ground below. The sky is a boundless curtain with a more regular and fine vertical and horizontal arrangement than the ground—undoubtedly, it is a giant net!\n\nEven more incredible is that this giant net is regularly expanding and contracting on an immeasurable scale. As we continued to try to get closer, we realized that behind this net was a giant wall, whose vertical movement was even more exaggerated.\n\nWind constantly swept past our hull, and as we approached the range of the giant wall's undulations, every gust became more violent.\n\nThe strong signal from the biological sensors confirmed our conjecture—§YWe are on the sole of a Giantess!§!\n\nEven more wonderful is that another weak biological signal around us seems to change regularly with the airflow in the wind. These airflows are not just a special weather pattern; their behavior is also unusually precise. More importantly, we discovered a hormone-like compound in the swirling air. Subsequent analysis showed that this is surprisingly similar to the biological reaction of plants when attacked."
 # Original: 对风进行取样。
 gts_astral_rift.2705.a:0 "Sample the wind."
 # Original: 足垢洞穴
 gts_astral_rift.2710.name:0 "Foot Grime Cave"
 # Original: 我们顺着无情的狂风深入周围的山谷，穿过厚厚的含硫孢子云，越是深入，岩壁的颜色愈发趋近黄褐，岩壁的构成似乎正发生变化，这同样体现在更加狭窄的谷隙上。\n\n钻入谷壁上的某处罅隙之后，我们进入了一个豁然开朗的洞窟。厚厚的钟乳石把浑浊的液体滴在黄疸的土壤上，土壤里充满了黄色的真菌。在一簇簇蘑菇之间，成群的昆虫在潮湿的地面上轻快地飞舞，昏暗处生长着苍白的植被。陡峭的墙壁上长满了苔藓，浑浊的空气中弥漫着一层厚厚的孢子雾。\n\n此处的生态环境如此特殊，让[this.GetName]联想到了此前寄居于她足下的某个真菌类物种。对黄褐岩石的详细分析证实了这个猜想——§Y我们正在另一个尺寸难以计量的巨娘足下！§!\n\n更确切地说，是她的鞋垫足垢之中的某处角落，与那些寄居在我们足下的卑微物种相同！\n\n此外，在洞里，我们探测到一个微弱的电场：一个由冲动和突触组成的网络，它似乎连接着各种真菌群。也许我们可以进入这个网络，与这些巨娘足下的原生真菌物种深入交流。
 gts_astral_rift.2710.desc:0 "We followed the ruthless gale deep into the surrounding valleys, passing through thick clouds of sulfurous spores. The deeper we went, the more the color of the rock walls approached yellow-brown, and the composition of the rock walls seemed to be changing, which was also reflected in the narrower valley gaps.\n\nAfter drilling into a crevice on the valley wall, we entered a cave that suddenly opened up. Thick stalactites dripped turbid liquid onto the jaundiced soil, which was filled with yellow fungi. Between clusters of mushrooms, swarms of insects flew briskly on the damp ground, and pale vegetation grew in the dimness. The steep walls were covered with moss, and the murky air was filled with a thick layer of spore mist.\n\nThe ecological environment here is so special that it reminded [this.GetName] of a certain fungal species that previously lived under her feet. Detailed analysis of the yellow-brown rocks confirmed this conjecture—§YWe are under the foot of another Giantess of immeasurable size!§!\n\nMore precisely, in some corner of the grime on her shoe insole, identical to those humble species living under our feet!\n\nIn addition, inside the cave, we detected a weak electric field: a network composed of impulses and synapses, which seems to connect various fungal colonies. Perhaps we can access this network and communicate deeply with these native fungi under the Giantess's foot."
 # Original: 足垢洞穴
 gts_astral_rift.2711.name:0 "Foot Grime Cave"
 # Original: 我们顺着无情的狂风深入周围的山谷，穿过厚厚的含硫孢子云，越是深入，岩壁的颜色愈发趋近黄褐，岩壁的构成似乎正发生变化，这同样体现在更加狭窄的谷隙上。\n\n钻入谷壁上的某处罅隙之后，我们进入了一个豁然开朗的洞窟。厚厚的钟乳石把浑浊的液体滴在黄疸的土壤上，土壤里充满了黄色的真菌。在一簇簇蘑菇之间，成群的昆虫在潮湿的地面上轻快地飞舞，昏暗处生长着苍白的植被。陡峭的墙壁上长满了苔藓，浑浊的空气中弥漫着一层厚厚的孢子雾。\n\n此处的生态环境如此熟悉，甚至可以说就是$building_giantess_fluid_factory$的工作环境！对钟乳石下方水池样本的详细分析证实了这个猜想——§Y我们正在一个尺寸远超以往认知的巨娘足下！§!\n\n更确切地说，是她的鞋垫足垢之中的某处角落，与那些被称为$trait_gts_under_feet_fungus$的特殊种群的生活环境相同！\n\n此外，在洞里，我们探测到一个微弱的电场：一个由冲动和突触组成的网络，它似乎连接着各种$trait_gts_under_feet_fungus$群。也许我们可以进入这个网络，与这些巨娘足下的原生$trait_gts_under_feet_fungus$物种深入交流。
 gts_astral_rift.2711.desc:0 "We followed the ruthless gale deep into the surrounding valleys, passing through thick clouds of sulfurous spores. The deeper we went, the more the color of the rock walls approached yellow-brown, and the composition of the rock walls seemed to be changing, which was also reflected in the narrower valley gaps.\n\nAfter drilling into a crevice on the valley wall, we entered a cave that suddenly opened up. Thick stalactites dripped turbid liquid onto the jaundiced soil, which was filled with yellow fungi. Between clusters of mushrooms, swarms of insects flew briskly on the damp ground, and pale vegetation grew in the dimness. The steep walls were covered with moss, and the murky air was filled with a thick layer of spore mist.\n\nThe ecological environment here is so familiar, one could even say it is the working environment of a $building_giantess_fluid_factory$! Detailed analysis of the pool samples under the stalactites confirmed this conjecture—§YWe are under the foot of a Giantess whose size far exceeds previous knowledge!§!\n\nMore precisely, in some corner of the grime on her shoe insole, identical to the living environment of those special populations known as $trait_gts_under_feet_fungus$!\n\nIn addition, inside the cave, we detected a weak electric field: a network composed of impulses and synapses, which seems to connect various $trait_gts_under_feet_fungus$ colonies. Perhaps we can access this network and communicate deeply with these native $trait_gts_under_feet_fungus$ species under the Giantess's foot."
 # Original: 尝试交流。
 gts_astral_rift.2710:0 "Attempt to communicate."
 # Original: 足风生物
 gts_wind_creatures:0 "Foot-Wind Creatures"
 # Original: $gts_wind_creatures$
 gts_astral_rift.2715.name:0 "$gts_wind_creatures$"
 # Original: 我们的取样表明，在这里的巨娘足风中存在着微观组织结构。\n\n作为实验，我们合成了类似于$gts_giantess_fluid$的信息素，将其释放到周围的大气中。突然，狂暴的风转变成了温和的气流。\n\n对样品进一步的研究表明，在足够大的气流集群中，这些微观组织结构可以形成一个独立的意识。在如此广袤的巨娘足下，这些意识相互合作，可以作为“有生命”的器官，进而形成一个生命系统。我们甚至发现，有一些气流中携带者像发丝一般的编码物质，它们规范了这种$gts_wind_creatures$的形态。\n\n在这股温和的气流中，我们被逐渐推回地面，那里的风暴已经随着巨娘足部停止活动而平息了。
 gts_astral_rift.2715.desc:0 "Our sampling indicates the presence of microscopic organizational structures in the Giantess Foot-Wind here.\n\nAs an experiment, we synthesized a pheromone similar to $gts_giantess_fluid$ and released it into the surrounding atmosphere. Suddenly, the violent wind turned into a gentle current.\n\nFurther research on the samples shows that in sufficiently large clusters of airflow, these microscopic organizational structures can form an independent consciousness. Under such a vast Giantess foot, these consciousnesses cooperate with each other and can serve as \"living\" organs, thereby forming a living system. We even found that some airflows carry hair-like coding substances, which regulate the form of these $gts_wind_creatures$.\n\nIn this gentle current, we were gradually pushed back to the ground, where the storm had subsided as the Giantess's foot activity ceased."
 # Original: 跟随$gts_wind_creatures$。
 gts_astral_rift.2715.a:0 "Follow the $gts_wind_creatures$."
 # Original: $trait_gts_under_feet_fungus$之中
 gts_astral_rift.2720.name:0 "Inside $trait_gts_under_feet_fungus$"
 # Original: 我们利用神经网络的菌丝突触接入这个$trait_gts_under_feet_fungus$网络，并尝试发出了一个短脉冲；突然，每个菌盖都立刻绷紧了，显然是被他们内部网络上的一个新信号给弄糊涂了。作为试探与回应，我们收到了大量的信号，据此最终破译了真菌的沟通方式。\n\n结论是，这种$trait_gts_under_feet_fungus$是一种蜂群思维，将自己视为“星球”本土物种的守护者。在地表之下，各种各样的动植物都被菌丝团保存和保护着。作为交换，真菌将它们的废物作为食物。\n\n然而，有东西在威胁着这种共生关系和$trait_gts_under_feet_fungus$本身的持续生存。
 gts_astral_rift.2720.desc:0 "We used the hyphal synapses of the neural network to access this $trait_gts_under_feet_fungus$ network and attempted to send a short pulse; suddenly, every mushroom cap instantly tensed up, apparently confused by a new signal on their internal network. As a probe and response, we received a massive amount of signals, from which we finally deciphered the fungi's method of communication.\n\nThe conclusion is that this $trait_gts_under_feet_fungus$ is a hive mind that sees itself as the guardian of the \"planet's\" native species. Beneath the surface, various plants and animals are preserved and protected by mycelial clusters. In exchange, the fungi use their waste as food.\n\nHowever, something is threatening this symbiotic relationship and the continued survival of the $trait_gts_under_feet_fungus$ itself."
 # Original: 保持与$trait_gts_under_feet_fungus$的通讯。
 gts_astral_rift.2720.a:0 "Maintain communication with $trait_gts_under_feet_fungus$."
 # Original: $trait_gts_under_feet_fungus$威胁
 gts_astral_rift.2725.name:0 "$trait_gts_under_feet_fungus$ Threat"
 # Original: 我们回到了平原之上，现在应当称作巨娘鞋垫之上了。其上漂浮的那层厚厚的云雾，显然是这位巨娘蒸腾的足汗。尽管鞋垫几乎一马平川，也不适宜绝大部分生物生活，但巨娘足下丰富的足垢资源仍然为生命$trait_gts_under_feet_fungus$提供了充分的生存资源，在每一个富集足垢的棉网裂谷和缝隙中都栖息着一些散发着孢子的真菌簇。\n\n运送我们至此的气流轻拂过大地，释放出一捆捆毛茸茸的气生生殖结构。这些生殖结构包裹着遗传物质飘向地面，然而大部分很快都被$trait_gts_under_feet_fungus$形成的薄毯分解。\n\n存活下来的少量生殖结构附着在光秃秃的地形上，形成一个个圆锥形的水螅体，为$gts_wind_creatures$的安全成熟提供了一个稳固且受保护的环境。\n\n显然，$trait_gts_under_feet_fungus$阻止着$gts_wind_creatures$的繁殖。反过来，$gts_wind_creatures$不断掠袭着鞋垫平原表面，迫使$trait_gts_under_feet_fungus$撤退到最隐蔽的足垢深谷中。
 gts_astral_rift.2725.desc:0 "We returned to the plain, which should now be called the surface of the Giantess's insole. The thick layer of clouds floating above it is obviously the evaporated foot sweat of this Giantess. Although the insole is almost flat and unsuitable for most creatures to live on, the abundant foot grime resources under the Giantess's foot still provide ample survival resources for life $trait_gts_under_feet_fungus$. In every cotton web rift and crevice rich in foot grime, there live some spore-emitting fungal clusters.\n\nThe airflow that transported us here brushed gently across the land, releasing bundles of furry aerial reproductive structures. These reproductive structures wrapped in genetic material floated toward the ground, but most were quickly decomposed by the thin blanket formed by $trait_gts_under_feet_fungus$.\n\nA small number of surviving reproductive structures attached themselves to the bare terrain, forming cone-shaped polyps, providing a stable and protected environment for the safe maturation of $gts_wind_creatures$.\n\nClearly, $trait_gts_under_feet_fungus$ is preventing the reproduction of $gts_wind_creatures$. Conversely, $gts_wind_creatures$ constantly raid the surface of the insole plain, forcing $trait_gts_under_feet_fungus$ to retreat into the most hidden deep valleys of foot grime."
 # Original: 找到方法移除$trait_gts_under_feet_fungus$。
 gts_astral_rift.2725.a:0 "Find a way to remove $trait_gts_under_feet_fungus$."
 # Original: 调查$trait_gts_under_feet_fungus$。
 gts_astral_rift.2725.b:0 "Investigate $trait_gts_under_feet_fungus$."
 # Original: 食肉气流
 gts_astral_rift.2730.name:0 "Carnivorous Currents"
 # Original: 这群$trait_gts_under_feet_fungus$把我们带回到裂谷入口，那里的风暴已经随着巨娘足部停止活动而平息了。\n\n一个小小的爬虫类动物在足垢裂隙前犹豫了一下，然后进入了开阔的鞋垫荒原。几乎与此同时，一股猛烈的风把这只可怜的爬行动物卷到了空中。\n\n我们什么也做不了，只能看着它被切成越来越小的碎片，然后被空气中的消化结构分解。\n\n在$trait_gts_under_feet_fungus$构成的避难所之外，地表上的生命完全受食肉气流的支配。考虑到它的精准度和反应能力，我们可以有把握地认为，这些气流至少在某种程度上是有知觉的。而且饥肠辘辘。\n\n我们将其称作$gts_wind_creatures$。
 gts_astral_rift.2730.desc:0 "The swarm of $trait_gts_under_feet_fungus$ brought us back to the rift entrance, where the storm had subsided as the Giantess's foot activity ceased.\n\nA small reptile hesitated in front of the foot grime crevice, then entered the open insole wasteland. Almost simultaneously, a violent wind swept the poor reptile into the air.\n\nWe could do nothing but watch as it was sliced into smaller and smaller fragments, then decomposed by digestive structures in the air.\n\nOutside the shelter formed by $trait_gts_under_feet_fungus$, life on the surface is completely at the mercy of carnivorous currents. Considering their precision and reflexes, we can safely assume that these currents are at least somewhat sentient. And hungry.\n\nWe call them $gts_wind_creatures$."
 # Original: 保护生态系统不被$gts_wind_creatures$吞噬。
 gts_astral_rift.2730.a:0 "Protect the ecosystem from being devoured by $gts_wind_creatures$."
 # Original: 研究$gts_wind_creatures$。
 gts_astral_rift.2730.b:0 "Study $gts_wind_creatures$."
 # Original: $trait_gts_under_feet_fungus$通讯
 gts_astral_rift.2735.name:0 "$trait_gts_under_feet_fungus$ Communication"
 # Original: 沿着鞋垫裂谷深入，我们接近了一群散发孢子的$trait_gts_under_feet_fungus$。组织样本分析结果显示，这一$trait_gts_under_feet_fungus$种群是一种高度复杂的蜂群思维。通过在节点之间传输快速的电脉冲信号，进行复杂的网络通信。\n\n我们利用神经网络的菌丝突触接入了这个网络，并尝试发出了一个短电流；每个菌盖都突然绷紧了，显然是被他们内部网络上的一个新角色弄糊涂了。作为试探与回应，我们收到了大量信号，其含义尚不清楚。
 gts_astral_rift.2735.desc:0 "Delving deeper along the insole rift, we approached a group of spore-emitting $trait_gts_under_feet_fungus$. Tissue sample analysis showed that this $trait_gts_under_feet_fungus$ population is a highly complex hive mind. It conducts complex network communication by transmitting rapid electrical pulse signals between nodes.\n\nWe used the hyphal synapses of the neural network to access this network and attempted to send a short electric current; every mushroom cap suddenly tensed up, apparently confused by a new role on their internal network. As a probe and response, we received a large number of signals, the meaning of which is unclear."
 # Original: 解码$trait_gts_under_feet_fungus$通讯。
 gts_astral_rift.2735.a:0 "Decode $trait_gts_under_feet_fungus$ communication."
 # Original: $gts_wind_creatures$
 gts_astral_rift.2740.name:0 "$gts_wind_creatures$"
 # Original: 在离开鞋垫裂谷之后，我们取样分析了$tech_rift_sphere$周围的强风。我们在样品中发现了一种类似$gts_giantess_fluid$的信息素，并对其进行了深入分析。\n\n这些信息素与某些受到威胁的植物释放的信息素相似。我们还证实了一种微生物，我们暂时称作$gts_wind_creatures$的存在，可能就是它在控制着风。\n\n作为实验，我们释放了一些类似这种信息素的$gts_giantess_fluid$到大气中。
 gts_astral_rift.2740.desc:0 "After leaving the insole rift, we sampled and analyzed the strong winds around the $tech_rift_sphere$. We found a pheromone similar to $gts_giantess_fluid$ in the sample and conducted an in-depth analysis of it.\n\nThese pheromones are similar to those released by certain threatened plants. We also confirmed the existence of a microbe we temporarily call $gts_wind_creatures$, which may be controlling the wind.\n\nAs an experiment, we released some $gts_giantess_fluid$ similar to this pheromone into the atmosphere."
 # Original: 继续调查
 gts_astral_rift.2740.a:0 "Continue investigation"
 # Original: $trait_gts_under_feet_fungus$之辩护
 gts_astral_rift.2745.name:0 "Defense of $trait_gts_under_feet_fungus$"
 # Original: 在破解了$trait_gts_under_feet_fungus$的通讯后，我们发现，这种$gts_wind_creatures$正在摧毁行星的生态系统。这些活着的风扫过鞋垫表面与足垢裂谷寻找食物，它灭绝了这些$trait_gts_under_feet_fungus$赖以生存的生物多样性。\n\n这些$trait_gts_under_feet_fungus$带我们到了一处地下洞穴，原属于这位巨娘足下生态系统的数百种植物、动物和昆虫被$trait_gts_under_feet_fungus$保护起来，免受$gts_wind_creatures$的袭扰乃至灭绝。
 gts_astral_rift.2745.desc.common:0 "After cracking the communication of $trait_gts_under_feet_fungus$, we discovered that these $gts_wind_creatures$ are destroying the planet's ecosystem. These living winds sweep across the insole surface and foot grime rifts in search of food, extinguishing the biodiversity that these $trait_gts_under_feet_fungus$ depend on.\n\nThese $trait_gts_under_feet_fungus$ led us to an underground cave, where hundreds of plants, animals, and insects originally belonging to the ecosystem under this Giantess's foot are protected by $trait_gts_under_feet_fungus$ from harassment and even extinction by $gts_wind_creatures$."
 # Original: 争斗的双方陷入了僵局，但我们有能力解决其中的一边。
 gts_astral_rift.2745.desc.common.friendly:0 "The conflicting sides have reached a stalemate, but we have the ability to resolve one of them."
 # Original: 也许我们可以利用这些简单的生命来逐渐解决他们的冲突。
 gts_astral_rift.2745.desc.common.unfriendly:0 "Perhaps we can use these simple life forms to gradually resolve their conflict."
 # Original: 体液
 gts_astral_rift.1300.name:0 "Body Fluids"
 # Original: 我们的§Y$tech_rift_sphere$§!被淹没在一种粘稠的红色液体中。在我们周围漂浮着巨大的圆盘状固体物质，但到目前为止，我们还没有与它们相撞。一层半凝胶状的固体管壁四面包围着我们。我们在其中轻松地滑行。\n\n我们从裂隙中感受到的有节奏的脉冲与我们周围液体的谐波频率是同步的。\n\n§E“事实上，这种频率也和我们的领袖§E[event_target:gts_astral_rift_fluid.GetName]§!的谐波频率相同。”\n\n更直白的说，这似乎是§E[event_target:gts_astral_rift_fluid.GetName]§!的脉搏！\n\n§!每三秒钟，我们就会被这股压力向前推进，迫使我们更深地进入§E[event_target:gts_astral_rift_fluid.GetName]§!的血管系统。我们的引擎很难抵抗这强大的液流。\n\n但同时，这也是一个收集样本的好机会，即使这些的设备可能会阻碍我们在扭曲的隧道中航行。
 gts_astral_rift.1300.desc:0 "Our §Y$tech_rift_sphere$§! is submerged in a viscous red liquid. Massive disc-shaped solids float around us, but so far we haven't collided with them. A semi-gelatinous solid wall surrounds us on all sides. We glide through it with ease.\n\nThe rhythmic pulses we feel from the rift are synchronized with the harmonic frequency of the fluid around us.\n\n§E\"In fact, this frequency is the same as the harmonic frequency of our leader §E[event_target:gts_astral_rift_fluid.GetName]§!.\"\n\nTo be more blunt, this seems to be the pulse of §E[event_target:gts_astral_rift_fluid.GetName]§!!\n\n§!Every three seconds, we are propelled forward by this pressure, forcing us deeper into the vascular system of §E[event_target:gts_astral_rift_fluid.GetName]§!. Our engines struggle to resist this powerful current.\n\nBut at the same time, this is a good opportunity to collect samples, even if this equipment might hinder our navigation in the twisted tunnels."
 # Original: 机不可失时不再来，部署样品收集拖网！
 gts_astral_rift.1300.a:0 "Opportunity knocks but once, deploy the sample collection trawl!"
 # Original: 还是继续前进吧，我想多探索一下。
 gts_astral_rift.1300.b:0 "Let's keep moving, I want to explore more."
 # Original: 受阻
 gts_astral_rift.1305.name:0 "Obstructed"
 # Original: 进一步深入裂隙后一段时间，我们突然停了下来，拖在我们身后的取样设备卡在了血管系统的狭窄处。\n\n我们试图用断断续续的推进力来挣脱，但是脉搏的力量使我们不能取得任何有意义的进展。
 gts_astral_rift.1305.desc.common:0 "After delving deeper into the rift for some time, we suddenly came to a halt. The sampling equipment trailing behind us got stuck in a narrow section of the vascular system.\n\nWe tried to break free with intermittent thrusts, but the force of the pulse prevented us from making any meaningful progress."
 # Original: $gts_astral_rift.1305.desc.common$\n\n我们别无选择，只能切断取样设备以继续前进。
 gts_astral_rift.1305.desc.no_gases:0 "$gts_astral_rift.1305.desc.common$\n\nWe have no choice but to cut the sampling equipment loose to proceed."
 # Original: $gts_astral_rift.1305.desc.common$\n\n最安全的选择是切断取样设备，继续前进。然而，如果给我们的推进器注入一些异星天然气，我们还是有可能保存样本的。
 gts_astral_rift.1305.desc.gases:0 "$gts_astral_rift.1305.desc.common$\n\nThe safest option is to cut the sampling equipment loose and proceed. However, if we inject some exotic gas into our thrusters, we might still be able to save the samples."
 # Original: 把它§R切断§!。不值得冒这么大风险。
 gts_astral_rift.1305.a:0 "Cut it §Rloose§!. It's not worth the risk."
 # Original: 使用紧急燃气。
 gts_astral_rift.1305.b:0 "Use emergency gas."
 # Original: 腔室
 gts_astral_rift.1310.name:0 "Chamber"
 # Original: 沿着隧道壁的层流航行，再参照§E[event_target:gts_astral_rift_fluid.GetName]§!的生命体征数据，我们在探索过程中良好地保持在血管中心。\n\n几天过去了，没有什么大事发生。我们周围的盘状异物无疑是血红细胞。而不时掠过的血红不规则残片和半透明无定形团块，更加证实了我们正处于§E[event_target:gts_astral_rift_fluid.GetName]§!的血液中\n\n我们曾远远看到§E[event_target:gts_astral_rift_fluid.GetName]§!那“遮天蔽日”的身躯——举手投足都传递出恐怖的压迫力。\n\n毫无疑问，我们过去曾有过的一切强烈感受也难与此刻匹敌——“身处”如此巨大的少女躯体之中的震撼。\n\n我们应当庆幸，我们的存在还未被少女体内的任何自然防御系统注意到。当然，更罔论§E[event_target:gts_astral_rift_fluid.GetName]§!本人的注意了。\n\n现在，我们发现自己置身于一个巨大的腔室。壁上排列着静脉状突起。腔壁有规律地膨胀和收缩，迫使数百万升的液体通过一个出口。\n\n当我们尝试维持位置时，发现了第二个进入舱室的入口。微量的结晶物质悬浮在从隧道流出的液体中。水流的压力很低，只要用一些巧妙的导航，就可以探测到这个孔口。
 gts_astral_rift.1310.desc.common:0 "Navigating along the laminar flow of the tunnel walls and referencing the vital signs data of §E[event_target:gts_astral_rift_fluid.GetName]§!, we managed to stay well within the center of the vessel during our exploration.\n\nDays passed without major incident. The disc-shaped foreign objects around us are undoubtedly red blood cells. The occasional red irregular fragments and semi-transparent amorphous masses further confirm that we are in the blood of §E[event_target:gts_astral_rift_fluid.GetName]§!\n\nWe once saw the body of §E[event_target:gts_astral_rift_fluid.GetName]§! from afar—\"blotting out the sky and sun\"—every movement conveying terrifying oppression.\n\nUndoubtedly, no intense feeling we've had in the past can rival this moment—the shock of being \"inside\" the body of such a gigantic girl.\n\nWe should be thankful that our presence has not been noticed by any natural defense systems within the girl's body. Let alone by §E[event_target:gts_astral_rift_fluid.GetName]§! herself.\n\nNow, we find ourselves in a massive chamber. The walls are lined with venous protrusions. The chamber walls expand and contract rhythmically, forcing millions of liters of fluid through an exit.\n\nAs we attempted to maintain our position, we discovered a second entrance to the chamber. Traces of crystalline substance are suspended in the fluid flowing out of the tunnel. The current pressure is low, and with some clever navigation, we can probe this orifice."
 # Original: 我们切断了取样网，然后注意到装置周围的区域似乎慢慢在变黑，并且逐渐被吞没。\n\n$gts_astral_rift.1310.desc.common$
 gts_astral_rift.1310.desc:0 "We cut the sampling net, and then noticed the area around the device seemed to slowly darken and be gradually swallowed.\n\n$gts_astral_rift.1310.desc.common$"
 # Original: 随着液流出去。
 gts_astral_rift.1310.a:0 "Exit with the flow."
 # Original: 探索结晶孔。
 gts_astral_rift.1310.b:0 "Explore the crystalline orifice."
 # Original: $gts_astral_rift.1310.name$
 gts_astral_rift.1311.name:0 "$gts_astral_rift.1310.name$"
 # Original: 向推进器注入异星天然气，我们终于将取样装置从管道壁上扯下来，由此我们可以取回这些宝贵的样品——“§Y$gts_dimensional_endothelial_lining$§!”。\n\n$gts_astral_rift.1310.desc.common$
 gts_astral_rift.1311.desc:0 "injecting exotic gas into the thrusters, we finally tore the sampling device from the vessel wall, allowing us to retrieve these precious samples—\"§Y$gts_dimensional_endothelial_lining$§!\".\n\n$gts_astral_rift.1310.desc.common$"
 # Original: $gts_astral_rift.1310.a$
 gts_astral_rift.1311.a:0 "$gts_astral_rift.1310.a$"
 # Original: $gts_astral_rift.1310.b$
 gts_astral_rift.1311.b:0 "$gts_astral_rift.1310.b$"
 # Original: 微型文明
 gts_astral_rift.1315.name:0 "Micro-Civilization"
 # Original: 突然，几百米外出现了一个内含星舰大小人工结构的无定形团块。我们试图从远处观察它——却引起了它的注意。\n\n实体通过膜与§Y$tech_rift_sphere$§!接触融合。它内部的人工结构则释放出大量微型单元；我们说话这会儿，那些微型单元已经抵近§Y$tech_rift_sphere$§!，球体正在被攻击。
 gts_astral_rift.1315.desc.common:0 "Suddenly, an amorphous mass containing an artificial structure the size of a starship appeared a few hundred meters away. We tried to observe it from a distance—but attracted its attention.\n\nThe entity contacted and merged with the §Y$tech_rift_sphere$§! through membranes. The artificial structure inside it released a large number of micro-units; as we speak, those micro-units have approached the §Y$tech_rift_sphere$§!, and the sphere is under attack."
 # Original: 我们的战术指挥官建议立即撤离，但我们的生物学家认为可以通过结合我们手头的气体和液体来消灭这些单元。
 gts_astral_rift.1315.desc_no_gestalt:0 "Our tactical commander suggests immediate evacuation, but our biologist believes we can eliminate these units by combining the gases and liquids we have on hand."
 # Original: 也许需要紧急撤离，但我们也推测可以通过适当的气体和液体组合来消灭这些单元。
 gts_astral_rift.1315.desc_gestalt:0 "Immediate evacuation might be necessary, but we also speculate that these units can be eliminated with the right combination of gases and liquids."
 # Original: 在洞口的另一边，我们进入了另一个腔体。这个腔室的规模使我们迄今为止见过的任何腔室都相形见绌——无论是宏伟的主宰装配厂，还是呼啸的气态巨行星实验室。\n\n在这里，相较于少女无边的娇躯。纤细而精致的分枝卷须向各个方向伸展。它们都是如此错综复杂地交织在一起。\n\n§E这无疑是§E[event_target:gts_astral_rift_fluid.GetName]§!的肺部！§!\n\n我们很难再前进一步。不过肺部环境中频繁的物质交换使得此处的流体充满了气体和“其它物质”，这对我们来说很有收集价值。\n\n$gts_astral_rift.1315.desc.common$
 gts_astral_rift.1315.desc.default:0 "On the other side of the opening, we entered another cavity. The scale of this chamber dwarfs any we have seen so far—whether it be the magnificent Juggernaut assembly yard or the howling gas giant laboratory.\n\nHere, compared to the boundless body of the girl. Slender and exquisite branching tendrils stretch in all directions. They are so intricately interwoven.\n\n§EThis is undoubtedly the lungs of §E[event_target:gts_astral_rift_fluid.GetName]§!!§!\n\nWe can hardly take another step. However, the frequent material exchange in the lung environment fills the fluid here with gases and \"other substances\", which are valuable for us to collect.\n\n$gts_astral_rift.1315.desc.common$"
 # Original: $gts_astral_rift.1315.desc.default$\n\n$gts_astral_rift.1315.desc_no_gestalt$
 gts_astral_rift.1315.desc.gases.default:0 "$gts_astral_rift.1315.desc.default$\n\n$gts_astral_rift.1315.desc_no_gestalt$"
 # Original: $gts_astral_rift.1315.desc.default$\n\n$gts_astral_rift.1315.desc_gestalt$
 gts_astral_rift.1315.desc.gases.gestalt:0 "$gts_astral_rift.1315.desc.default$\n\n$gts_astral_rift.1315.desc_gestalt$"
 # Original: 立刻起锚返航。
 gts_astral_rift.1315.a:0 "Weigh anchor and return immediately."
 # Original: 泵入异星天然气，消灭这些异物。
 gts_astral_rift.1315.b:0 "Pump in exotic gas to eliminate these foreign bodies."
 # Original: $gts_astral_rift.1315.name$
 gts_astral_rift.1316.name:0 "$gts_astral_rift.1315.name$"
 # Original: 一边与§E[event_target:gts_astral_rift_fluid.GetName]§!的脉搏抗争，一边追踪结晶的流动轨迹。我们终于从离开上一个腔室的漫长漂流中落定——我们进入了一个由颤抖的水晶组成的复杂洞穴系统，周围的墙壁似乎滤过了来自各个方向的液体，那些颤抖的水晶则是液体中留下的结晶残留物。\n\n我们同样是被水流带到此处。希望我们不会被滞留在周围的墙壁上。\n\n$gts_astral_rift.1315.desc.common$
 gts_astral_rift.1316.desc.default:0 "Fighting against the pulse of §E[event_target:gts_astral_rift_fluid.GetName]§! while tracking the flow of crystals. We finally settled from the long drift leaving the previous chamber—we entered a complex cave system composed of trembling crystals. The surrounding walls seemed to filter the liquid from all directions, and those trembling crystals were the crystalline residues left in the liquid.\n\nWe were also brought here by the current. Hopefully, we won't get stuck on the surrounding walls.\n\n$gts_astral_rift.1315.desc.common$"
 # Original: $gts_astral_rift.1316.desc.default$\n\n$gts_astral_rift.1315.desc_no_gestalt$
 gts_astral_rift.1316.desc.gases.default:0 "$gts_astral_rift.1316.desc.default$\n\n$gts_astral_rift.1315.desc_no_gestalt$"
 # Original: $gts_astral_rift.1316.desc.default$\n\n$gts_astral_rift.1315.desc_gestalt$
 gts_astral_rift.1316.desc.gases.gestalt:0 "$gts_astral_rift.1316.desc.default$\n\n$gts_astral_rift.1315.desc_gestalt$"
 # Original: $gts_astral_rift.1315.a$
 gts_astral_rift.1316.a:0 "$gts_astral_rift.1315.a$"
 # Original: $gts_astral_rift.1315.b$
 gts_astral_rift.1316.b:0 "$gts_astral_rift.1315.b$"
 # Original: 提取
 gts_astral_rift.1320.name:0 "Extraction"
 # Original: 尽管这些单元的攻击队船体造成了一定损伤，但我们仍有充足的时间来启动紧急锚，逃回到裂隙的另一端去。
 gts_astral_rift.1320.desc.common:0 "Although the attack by these units caused some damage to the hull, we still had plenty of time to activate the emergency anchor and escape back to the other side of the rift."
 # Original: $gts_astral_rift.1320.desc.common$\n\n不过，我们的航行也并非全是徒劳。在我们的船体上发现了大量来自§E[event_target:gts_astral_rift_fluid.GetName]§!的物质。我们的生物学家希望能调查其中包含的秘密。
 gts_astral_rift.1320.desc.no_rig:0 "$gts_astral_rift.1320.desc.common$\n\nHowever, our voyage was not entirely in vain. A large amount of material from §E[event_target:gts_astral_rift_fluid.GetName]§! was found on our hull. Our biologists hope to investigate the secrets contained within."
 # Original: $gts_astral_rift.1320.desc.common$\n\n不过，我们的航行也并非全是徒劳。我们的取样网中回收了大量来自§E[event_target:gts_astral_rift_fluid.GetName]§!的物质。我们的生物学家希望能调查其中包含的秘密。
 gts_astral_rift.1320.desc.rig:0 "$gts_astral_rift.1320.desc.common$\n\nHowever, our voyage was not entirely in vain. We recovered a large amount of material from §E[event_target:gts_astral_rift_fluid.GetName]§! in our sampling nets. Our biologists hope to investigate the secrets contained within."
 # Original: 溶解
 gts_astral_rift.1325.name:0 "Dissolved"
 # Original: 尽管其尺寸巨大，但这个结构的防护体系却极度原始。\n\n在释放出我们独特的混合气体后不久，它的内部就崩溃了。它释放的微型单元变成了无头苍蝇，巨大的核心也不再有任何反应。\n\n我们很高兴地报告对这个物体的成功回收，它的真正核心与我们维度中许多单细胞生物的细胞核并没有完全不同，除了附着其上——共生的神秘人工结构。
 gts_astral_rift.1325.desc.common.1:0 "Despite its massive size, the defense system of this structure was extremely primitive.\n\nShortly after releasing our unique gas mixture, its interior collapsed. The micro-units it released became headless flies, and the giant core ceased to react.\n\nWe are pleased to report the successful recovery of this object. Its true core is not entirely different from the nuclei of many single-celled organisms in our dimension, except for the symbiotic mysterious artificial structure attached to it."
 # Original: 我们猜测这个结构是§E[event_target:gts_astral_rift_fluid.GetName]§!体内的某个微型文明与少女免疫细胞融合而形成的。这个文明已经与免疫细胞的生活方式彻底结合，也就是说——文明的一切都依赖于少女免疫细胞的生活方式。\n\n因此，遵照免疫细胞的行为逻辑，他们也将我们视为外来威胁。也许这也是他们获取那些“非生物质”物资的方式？\n\n总而言之。我们带着战利品伤痕累累地回来了。
 gts_astral_rift.1325.desc.common.2:0 "We speculate that this structure was formed by the fusion of a micro-civilization within §E[event_target:gts_astral_rift_fluid.GetName]§! and a Giantess immune cell. This civilization has been thoroughly integrated with the lifestyle of the immune cell, meaning—everything about the civilization depends on the immune cell's way of life.\n\nTherefore, following the behavioral logic of an immune cell, they also viewed us as a foreign threat. Perhaps this is also how they acquire those \"non-biological\" resources?\n\nAll in all. We returned with our spoils, bruised and battered."
 # Original: $gts_astral_rift.1325.desc.common.1$\n\n$gts_astral_rift.1325.desc.common.2$
 gts_astral_rift.1325.desc.no_rig:0 "$gts_astral_rift.1325.desc.common.1$\n\n$gts_astral_rift.1325.desc.common.2$"
 # Original: $gts_astral_rift.1325.desc.common.1$\n\n此外，此前救回来的取样网中可以取回大量来自§E[event_target:gts_astral_rift_fluid.GetName]§!血管内壁的物质。我们的生物学家迫不及待地想研究其中隐藏的秘密了。\n\n$gts_astral_rift.1325.desc.common.2$
 gts_astral_rift.1325.desc.rig:0 "$gts_astral_rift.1325.desc.common.1$\n\nIn addition, we retrieved a large amount of material from the inner vessel wall of §E[event_target:gts_astral_rift_fluid.GetName]§! from the sampling net salvaged earlier. Our biologists can't wait to study the secrets hidden within.\n\n$gts_astral_rift.1325.desc.common.2$"
 # Original: 溶解
 gts_astral_rift.1330.name:0 "Dissolved"
 # Original: 我们与[explorer.GetTeamMemberPlural]的联络中断了。\n\n按照标准流程，我们拉回了锚链，取回了§Y$tech_rift_sphere$§!的残余部分。\n\n它几乎被完全溶解，属于§E[event_target:gts_astral_rift_fluid.GetName]§!的大量高浓度生物质包裹着每一寸残骸。我们确信这可以带来新的科技突破。\n\n当然，不要被§E[event_target:gts_astral_rift_fluid.GetName]§!知道这一切。
 gts_astral_rift.1330.desc.gestalt:0 "We lost contact with [explorer.GetTeamMemberPlural].\n\nFollowing standard procedure, we retracted the anchor chain and retrieved the remains of the §Y$tech_rift_sphere$§!.\n\nIt was almost completely dissolved, with a large concentration of biomass belonging to §E[event_target:gts_astral_rift_fluid.GetName]§! wrapping every inch of the wreckage. We are certain this will lead to new technological breakthroughs.\n\nOf course, don't let §E[event_target:gts_astral_rift_fluid.GetName]§! know about any of this."
 # Original: 我们与科研团队的联络中断了。\n\n按照标准流程，我们拉回了锚链，取回了§Y$tech_rift_sphere$§!的残余部分。\n\n它几乎被完全溶解，属于§E[event_target:gts_astral_rift_fluid.GetName]§!的大量高浓度生物质包裹着每一寸残骸。我们的生物学家确信这可以带来新的科技突破。\n我们赞扬全体船员的勇敢。他们的名字将被铭记。\n\n当然，不要被§E[event_target:gts_astral_rift_fluid.GetName]§!知道这一切。
 gts_astral_rift.1330.desc.default:0 "We lost contact with the research team.\n\nFollowing standard procedure, we retracted the anchor chain and retrieved the remains of the §Y$tech_rift_sphere$§!.\n\nIt was almost completely dissolved, with a large concentration of biomass belonging to §E[event_target:gts_astral_rift_fluid.GetName]§! wrapping every inch of the wreckage. Our biologists are certain this will lead to new technological breakthroughs.\nWe commend the bravery of the entire crew. Their names will be remembered.\n\nOf course, don't let §E[event_target:gts_astral_rift_fluid.GetName]§! know about any of this."
 # Original: 足风鞋原
 gts_astral_rift_windswept_planet:0 "Windswept Shoe Plains"
 # Original: 足风真菌
 gts_extradimensional_fungus:0 "Foot-Wind Fungus"
 # Original: 从某位巨娘足下直接获取的特殊$trait_gts_under_feet_fungus$样本
 gts_extradimensional_fungus_desc_short:0 "A special $trait_gts_under_feet_fungus$ sample obtained directly from under the foot of a Giantess"
 # Original: 这一$trait_gts_under_feet_fungus$样本对巨娘足风的抗性显著，相应也有着高效利用$gts_giantess_fluid$的能力
 gts_extradimensional_fungus_desc_details:0 "This $trait_gts_under_feet_fungus$ sample has significant resistance to Giantess foot-wind, and accordingly, possesses the ability to efficiently utilize $gts_giantess_fluid$"
 # Original: 当然是测试
 test:0 "Of course, it is a test."
 # Original: 女神创世
 gts_astral_rift_genesis:0 "Goddess Genesis"
 # Original: 创世洞见
 genesis_insight_modifier:0 "Genesis Insight"
 # Original: 在星界位面中与高维智能的相遇让我们对新社会的创造和发展获得了独特的洞见。
 genesis_insight_modifier_desc:0 "The encounter with high-dimensional intelligence in the Astral Plane has given us unique insights into the creation and development of new societies."
 # Original: 女神创世
 gts_astral_rift.2300.name:0 "Goddess Genesis"
 # Original: 此处的环境构成是非物质的。简单的扫描表明，整个空间都是某个未知来源的意识投影。\n\n在我们抵达不久之后就收到了一份用我们语言发出的通讯。我们的视野中浮现了一行文字。\n\n§E“我不认识你。”§!\n\n在我们解释了自己的来历之后，这个实体继续说：\n\n§E“真有趣。那很好。我们玩个游戏吧。我来当创世女神。”§!\n\n意识投影中浮现了新的画面。在一颗荒芜的星球上，一个[explorer.GetPreFTLLower]物种正在快速演化。它正在向我们展示一个幼年文明的诞生。\n\n§E“我们要对他们施加何种赐福呢？”§!
 gts_astral_rift.2300.desc:0 "The environment here is non-material. Simple scans indicate that the entire space is a projection of consciousness from an unknown source.\n\nShortly after our arrival, we received a communication in our own language. A line of text appeared in our vision.\n\n§E\"I do not know you.\"§!\n\nAfter we explained our origins, the entity continued:\n\n§E\"Interesting. That is good. Let's play a game. I will be the Goddess of Genesis.\"§!\n\nA new scene emerged in the consciousness projection. On a barren planet, a [explorer.GetPreFTLLower] species is evolving rapidly. It is showing us the birth of a young civilization.\n\n§E\"What blessing shall we bestow upon them?\"§!"
 # Original: 以巨大体型和蛮力武装他们。
 gts_astral_rift.2300.a:0 "Arm them with immense size and brute force."
 # Original: 以微小体型和知识浇灌他们。
 gts_astral_rift.2300.b:0 "Nurture them with diminutive size and knowledge."
 # Original: 我们才不玩什么游戏。灵能脉冲，启动。
 gts_astral_rift.2300.c:0 "We are not playing any games. Psionic pulse, initiate."
 # Original: 巨娘力量
 gts_astral_rift.2305.name:0 "Giantess Power"
 # Original: 只一瞬间，这个全息文明演化了数个世纪。\n\n§E“我们的子民变得如泰坦般宏伟而强大了。”§!\n\n这个发展中的文明使用新获得的力量来征服自然世界。他们自称为[genesis_new_species_base.GetName]。\n\n§E“俗话说独木难支。你们认为他们对未来最好应该有何准备？”§!
 gts_astral_rift.2305.desc:0 "In an instant, this holographic civilization has evolved for centuries.\n\n§E\"Our people have become as magnificent and powerful as Titans.\"§!\n\nThis developing civilization uses its newfound power to conquer the natural world. They call themselves [genesis_new_species_base.GetName].\n\n§E\"As the saying goes, a single log cannot prop up a tottering building. How do you think they should best prepare for the future?\"§!"
 # Original: 需要辛勤奋斗以满足肉欲。
 gts_astral_rift.2305.a:0 "They need to struggle to satisfy carnal desires."
 # Original: 需要实验创新以提升精神。
 gts_astral_rift.2305.b:0 "They need experimental innovation to elevate the spirit."
 # Original: 小人智慧
 gts_astral_rift.2310.name:0 "Tiny Wisdom"
 # Original: 只一瞬间，这个全息文明演化了数个世纪。\n\n§E“我们的子民变得微小而聪颖了。”§!\n\n这个发展中的文明使用新获得的智慧来操控自然世界。他们自称为[genesis_new_species_base.GetName]。\n\n§E“没有方向的智慧没有意义。我们应该给他们铺上一条什么道路？”§!
 gts_astral_rift.2310.desc:0 "In an instant, this holographic civilization has evolved for centuries.\n\n§E\"Our people have become tiny and brilliant.\"§!\n\nThis developing civilization uses its newfound wisdom to manipulate the natural world. They call themselves [genesis_new_species_base.GetName].\n\n§E\"Wisdom without direction is meaningless. What path should we pave for them?\"§!"
 # Original: 勤奋与本能的道路。
 gts_astral_rift.2310.a:0 "A path of diligence and instinct."
 # Original: 直感与禁欲的道路。
 gts_astral_rift.2310.b:0 "A path of intuition and asceticism."
 # Original: 销毁
 gts_astral_rift.2315.name:0 "Destruction"
 # Original: 我们通过锚链释放了一道强力的灵能脉冲，意识投影瞬间消散了。\n\n“创世女神”默默隐去了，一些预备物资遗留在这里。\n\n无论这个地方是用来干什么的，它都不复存在了。
 gts_astral_rift.2315.desc:0 "We released a powerful psionic pulse through the anchor, and the consciousness projection dissipated instantly.\n\nThe \"Goddess of Genesis\" silently faded away, leaving some reserve supplies behind.\n\nWhatever this place was for, it no longer exists."
 # Original: 女神创造的文明转眼度过了数千年。
 gts_astral_rift.final_choice.intro:0 "The civilization created by the Goddess passed through thousands of years in the blink of an eye."
 # Original: 体型与力量带来了手段和富足；
 gts_astral_rift.strength_choice_1:0 "Size and strength brought means and abundance; "
 # Original: 他们构建了一个严格的阶序社会，来面对每一个未来可能的任务和挑战。
 gts_astral_rift.strength_choice_2:0 "They built a strictly hierarchical society to face every possible future task and challenge."
 # Original: 独特的微观视角铸就了发展和智慧；
 gts_astral_rift.intelligence_choice_1:0 "A unique micro-perspective forged development and wisdom; "
 # Original: 这个精于研究的社会以逻辑和理性来应对挑战。
 gts_astral_rift.intelligence_choice_2:0 "This research-oriented society responds to challenges with logic and rationality."
 # Original: §E“他们现在即将触碰繁星之中的跨体型社会。应该让他们带着什么样的价值前进呢？”§!
 gts_astral_rift.final_choice.outro:0 "§E\"They are now about to touch the cross-size societies among the stars. With what values should they move forward?\"§!"
 # Original: 去往繁星
 gts_astral_rift.2320.name:0 "To the Stars"
 # Original: 辛勤奋斗与肉欲释放解决了剩下的问题。
 gts_astral_rift.2320.desc.common:0 "Diligence and carnal release solved the remaining problems."
 # Original: $gts_astral_rift.final_choice.intro$\n\n$gts_astral_rift.strength_choice_1$$gts_astral_rift.2320.desc.common$$gts_astral_rift.strength_choice_2$\n\n$gts_astral_rift.final_choice.outro$
 gts_astral_rift.2320.desc.strength:0 "$gts_astral_rift.final_choice.intro$\n\n$gts_astral_rift.strength_choice_1$$gts_astral_rift.2320.desc.common$$gts_astral_rift.strength_choice_2$\n\n$gts_astral_rift.final_choice.outro$"
 # Original: $gts_astral_rift.final_choice.intro$\n\n$gts_astral_rift.intelligence_choice_1$$gts_astral_rift.2320.desc.common$$gts_astral_rift.intelligence_choice_2$\n\n$gts_astral_rift.final_choice.outro$
 gts_astral_rift.2320.desc.intelligence:0 "$gts_astral_rift.final_choice.intro$\n\n$gts_astral_rift.intelligence_choice_1$$gts_astral_rift.2320.desc.common$$gts_astral_rift.intelligence_choice_2$\n\n$gts_astral_rift.final_choice.outro$"
 # Original: 循规蹈矩的同体型亲和者。
 gts_astral_rift.2320.a:0 "Rule-abiding same-size affinities."
 # Original: 勇于挑战的体型差狂热者。
 gts_astral_rift.2320.b:0 "Challenge-seeking size-difference fanatics."
 # Original: $gts_astral_rift.2320.name$
 gts_astral_rift.2325.name:0 "$gts_astral_rift.2320.name$"
 # Original: 微观直觉和创造力解决了剩下的问题。
 gts_astral_rift.2325.desc.common:0 "Micro-intuition and creativity solved the remaining problems."
 # Original: $gts_astral_rift.final_choice.intro$\n\n$gts_astral_rift.strength_choice_1$$gts_astral_rift.2325.desc.common$$gts_astral_rift.strength_choice_2$\n\n$gts_astral_rift.final_choice.outro$
 gts_astral_rift.2325.desc.strength:0 "$gts_astral_rift.final_choice.intro$\n\n$gts_astral_rift.strength_choice_1$$gts_astral_rift.2325.desc.common$$gts_astral_rift.strength_choice_2$\n\n$gts_astral_rift.final_choice.outro$"
 # Original: $gts_astral_rift.final_choice.intro$\n\n$gts_astral_rift.intelligence_choice_1$$gts_astral_rift.2325.desc.common$$gts_astral_rift.intelligence_choice_2$\n\n$gts_astral_rift.final_choice.outro$
 gts_astral_rift.2325.desc.intelligence:0 "$gts_astral_rift.final_choice.intro$\n\n$gts_astral_rift.intelligence_choice_1$$gts_astral_rift.2325.desc.common$$gts_astral_rift.intelligence_choice_2$\n\n$gts_astral_rift.final_choice.outro$"
