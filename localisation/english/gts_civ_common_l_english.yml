  building_tiny_sanctuary: "Small Person Sanctuary"
  building_tiny_sanctuary_desc: "This sanctuary provides a safe, enclosed environment for small people to grow and completely monitors their behavior. The small people will spend a calm life in the warm boudoir of a young lady."
  building_tiny_paradise: "Small Person Paradise"

  building_tiny_paradise_desc: "An artificial paradise built by giantesses, designed to meet the needs of small people. Of course, this does not include the need for autonomy and self-determination. It is hard to imagine what would happen to the entire small-person protectorate if the small people chose independence."
  holding_gts_servitor_office: "Small Person Custodial Station"
  holding_gts_servitor_office_desc: "A custodial department composed of giantesses thousands or millions of times the size of the small peoples' universe protects the peaceful and stable lives of small person civilizations."
  holding_delta_trade: "Forced Shrinking Center"

  holding_delta_trade_desc: "Every day, tens of thousands of people from vassal states are injected with slightly excessive amounts of shrinking hormones and converted into small person trade goods, regardless of whether their original size was microscopic or titanic."
