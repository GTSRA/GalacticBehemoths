  gts_focus_tiny_4: "Small Person Essence: Level 2"

  gts_focus_tiny_5: "Small Person Essence: Level 1"
  civic_distinguished_gts: "Distinguished Giantess Education"
  civic_distinguished_gts_desc: "The experiences of the space age have reshaped our worldview. Since we belong to the giantess species that was born to rule the galaxy, we must adjust our educational focus to meet the needs of our society. By reducing some of the traditional education content that can be handled by small people, more important courses, such as Sex Theory, Principles and Use of Masturbation Devices, City Destruction Studies, etc. will therefore be included in every giantess's compulsory curriculum."
  civic_distinguished_gts_effects: "§ROnly Giantess civilizations can use this civic§!"
  councilor_distinguished_gts: "Giantess Education Commissioner"
  councilor_distinguished_gts_female: "Giantess Education Commissioner"

  councilor_distinguished_gts_desc: "It is hard to imagine that a giant young woman who has studied at the academy for several years would stand helplessly in a small city and be used as a live target. We must strengthen the education of all giantesses!"
  civic_titan_hunter: "Titan Hunter"
  civic_titan_hunter_desc: "Giantesses are one of the enemies you will encounter most often as an imperial soldier. Defeating them, taking their spoils, will earn you supreme glory.  At long range, giantesses are no match for disciplined imperial armies, they will easily be suppressed by fire and quickly annihilated.  A single giantess is also not much of a threat, because hidden under their huge bodies is a lack of coordination and low intelligence. In combat, you will often find that giantesses are more likely to flee in panic than risk death to fight you.  Using an entrenching tool or a nice, sharp bayonet is enough to bring them down. After that you just need to stab their bare, vulnerable flesh a few times with your bayonet. We hope you enjoy this instructional guide, because you will soon have the opportunity to put these new skills into practice. -Excerpt from the *Imperial Military Department Handbook*."

  civic_titan_hunter_effects: "Slightly lowers the §Yopinion§! giantess empires have of you.\n§ROnly small person civilizations can use this civic§!"
