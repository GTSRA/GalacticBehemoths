  tiny_focus_gts_fluid_4: "Sister-Juice Essence: Level 2"
  tiny_focus_gts_fluid_5: "Sister-Juice Essence: Level 1"
  civic_focus_tiny: "Small Person Economy"
  civic_focus_tiny_desc: "The most direct impact of our space age experiences has been on our economic life. Since the appearance of shrunken humans as commodities in interstellar markets, they have been sought after by giantesses. Now they even circulate as a form of physical currency among giantess nations. Energy credits are still the standard for measuring national economic strength, but a sufficient stockpile of healthy small people is clearly the cornerstone of stabilizing investor confidence."
  civic_focus_tiny_effects: "Grants national modifier based on monthly £gts_micro£$gts_micro$ reserves. \n§ROnly Giantess civilizations can use this civic§!"
  gts_focus_tiny_1: "Small Person Essence: Level 5"
  gts_focus_tiny_2: "Small Person Essence: Level 4"
