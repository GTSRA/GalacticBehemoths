l_english:
  NAME_fara_illya:0 "Faralda and Illya"
  NAME_illya:0 "Illya"
  aom_Ruby_digsite:0 "Mysterious Facility"
  aom_Ruby_digsite_desc:0 "A snowy mountain appeared out of nowhere on our planet, seemingly hiding some facility"
  illya.1.name:0 "Mysterious Facility"
  illya.1.desc:0 "A snowy mountain appeared out of nowhere on our planet, seemingly hiding some facility"
  illya.1.a:0 "Organize an expedition to investigate"
  illya.2.name:0 "Long Corridor"
  illya.2.desc:0 "We successfully bypassed the security. This appears to be some research facility. Ahead lies a long corridor"
  illya.2.a:0 "Proceed forward"
  illya.3.name:0 "Control Room"
  illya.3.desc:0 "This should be the facility's core area"
  illya.3.a:0 "See if we can recover anything valuable"
  illya.4.name:0 "Room"
  illya.4.desc:0 "An ordinary room, yet there's an inexplicably familiar feeling"
  illya.4.a:0 "Looks familiar?"
  illya.5.name:0 "Flash"
  illya.5.desc:0 "Just as we prepare to continue searching, a blinding flash occurs. The next moment, something appears before us"
  illya.5.a:0 "What's this? A strange wand!"
  illya.6.name:0 "Strange Wand"
  illya.6.desc:0 "Great! Finally someone came in, I was so bored!"
  illya.6.a:0 "Who are you?"
  illya.7.name:0 "Strange Wand"
  illya.7.desc:0 "Oh my, new faces~ First meeting, I'm the staff of love and justice, Ruby Star!"
  illya.7.a:0 "You look suspicious"
  illya.8.name:0 "Ruby"
  illya.8.desc:0 "You thought I was suspicious just now, didn't you? Just like when master first met me"
  illya.8.a:0 "What is this place?"
  illya.8.name:0 "Ruby"
  illya.8.desc:0 "This is a research facility called Chaldea. For unknown reasons it got transported here. I don't know the specifics"
  illya.8.a:0 "Why are you here?"
  illya.9.name:0 "Ruby"
  illya.9.desc:0 "I'm not sure about that either. It was very sudden - seems like some mysterious power sent us here"
  illya.9.a:0 "How strange"
  illya.10.name:0 "Ruby"
  illya.10.desc:0 "Anyway, getting back on topic - I got separated from my master. Could you kind people help find her?"
  illya.10.a:0 "No problem, where is she?"
  illya.10.a.response:0 "If navigation is correct, she should be in a nearby star system. I can sense her - follow me!"
  _title:0 "Illya"
  edicts_illya_plot_trigger:0 "Illya Story Trigger"
  illya.1001.name:0 "Encounter"
  illya.1001.desc:0 "Just exiting hyperspace, we notice a celestial-sized girl floating in the void, apparently sleeping? Yes, there she is - that's my master"
  illya.1001.a:0 "Your master? So big!"
  illya.1002.name:0 "Planet in Arms"
  illya.1002.desc:0 "As our ship approaches, we're surprised to find the girl seems to be cradling a planet with primitive civilization. According to scans, they're still in the Bronze Age. Any slight movement might destroy them, yet miraculously they remain unharmed."
  illya.1002.a:0 "Looks dangerous"
  illya.1003.name:0 "Awakening"
  illya.1003.desc:0 "Perhaps sensing something approaching, the celestial girl slowly stirs, rubbing her sleepy eyes and stretching."
  illya.1003.a:0 "She's waking up!"
  illya.1004.name:0 "Eye Contact"
  illya.1004.desc:0 "Ara? Where did you come from, little ones?\nThe girl curiously looks at us with newly opened eyes.\nYahoo! Finally found you, Illya-san! But why are you so big now!\nBefore we can answer, the staff greets her.\nRuby? You're here too.\nThanks to these kind people who helped me find you.\nHmm... I sense Faralda's presence on you? What's your relationship with her?\n"
  illya.1004.a:0 "She's our mother"
  illya.1025.name:0 "Mysterious Celestial Girl"
  illya.1025.desc:0 "Eh? You're Faralda's children? No wonder you feel so familiar"
  illya.1025.a:0 "May we ask about your relationship with her?"
  illya.1026.name:0 "Mysterious Celestial Girl"
  illya.1026.desc:0 "I'm her wife~"
  illya.1026.a:0 "What?! Mom's wife!?"
  illya.1027.name:0 "Mysterious Celestial Girl"
  illya.1027.desc:0 "That's right~ So if you don't mind, you can think of me as your other mother"
  illya.1027.a:0 "Huh... two mothers?"
  illya.1020.name:0 "Faralda"
  illya.1020.desc:0 "Oh? Children, you found Illya! Mommy's coming right over!"
  illya.1020.a:0 "Eh? Mom, when did you-"
  illya.1005.name:0 "Reunion"
  illya.1005.desc:0 "Long time no see, Illya! I'm here~ Before we can react, mother appears in the star system, her happy face enthusiastically waving at the girl."
  illya.1005.a:0 "A good thing"
  illya.1006.name:0 "Giant Hug"
  illya.1006.desc:0 "Faralda, you came too. Like long-lost lovers, the two girls embrace excitedly.\nAfter locating you, I came immediately.\n"
  illya.1006.a:0 "Let's get closer"
  illya.1007.name:0 "Giant Hug"
  illya.1007.desc:0 "Mother spreads her arms, hugging the girl called Illya, who reciprocates by wrapping her arms around mother's waist"
  illya.1007.a:0 "Closer!"
  illya.1008.name:0 "Endangered Planet"
  illya.1008.desc:0 "As the girls happily embrace, they seem to forget there's a fragile little thing between their chests."
  illya.1008.a:0 "It's about to be crushed"
  illya.1009.name:0 "Endangered Planet"
  illya.1009.desc:0 "As they draw closer, the girls' chests press against the planet's surface. Just a bit more and it'll shatter."
  illya.1009.a:0 "Oh no!"
  illya.1010.name:0 "Sweet Kiss"
  illya.1010.desc:0 "We see mother gently press her face closer, giving a passionate kiss while the other girl blushes."
  illya.1010.a:0 "Beautiful"
  illya.1011.name:0 "Destruction"
  illya.1011.desc:0 "The planet caught between the girls' breasts shatters from the immense pressure as mother moves."
  illya.1011.a:0 "Good thing it wasn't our planet"
  illya.1012.name:0 "Giant Hug"
  illya.1012.desc:0 "Ah! Feeling the planet crushed between them, Illya hurriedly pushes her away."
  illya.1012.a:0 "Too late"
  illya.1013.name:0 "Unfortunate Outcome"
  illya.1013.desc:0 "Geez, everyone got crushed by Faralda!\nIllya pouts cutely with hands together.\nOopsie, I didn't mean to~\nFacing Illya's accusation, Faralda embarrassedly rubs her head.\n"
  illya.1013.a:0 "Mom looks so cute right now"
  illya.1014.name:0 "Restoration"
  illya.1014.desc:0 "Okay okay, my bad~ I'll fix everything!\nFaralda opens her palms as strange light gathers. Moments later, a brand new planet appears in her hands.\nNot just the planet, but its civilization too - as if nothing happened. The natives probably don't even know they were destroyed by accident.\n"
  illya.1014.a:0 "Amazing power"
  illya.1015.name:0 "Epilogue"
  illya.1015.desc:0 "Really, really sorry for the trouble.\nIllya bows apologetically to the planet - whether to the planet itself or its civilization, no one responds.\n"
  illya.1015.a:0 "Mom Illya is so cute too"
  illya.1018.name:0 "Illya"
  illya.1018.desc:0 "Um... I'm Illya. Nice to meet you"
  illya.1018.a:0 "Welcome!"
  illya.2000.name:0 "Faralda and Illya"
  illya.2000.desc:0 "§RYahoo, Illya, let me hug you!§!\n§SFaralda, not now - we have company!§!\n§RAh, it's you~ Need something?§!"
  illya.2000.a:0 "We have a request"
  illya.2000.c:0 "Nothing"
  fara_illya_return_to_main:0 "I'll think again"
  fara_illya_exit:0 "Goodbye"
  illya.2001.name:0 "Faralda and Illya"
  illya.2001.desc:0 "§RA request? Let's hear it.§!\n§SDon't ask for anything too extreme though§!"
  illya.2001.a:0 "Please crush our cities together"
  illya.2002.name:0 "Faralda and Illya"
  illya.2002.desc:0 "§ROho, this request again§!\n§SCrushing cities? Like stepping on toys? If that's what you want§!\n§RBut it does sound fun~ Should we wear shoes?§!"
  illya.2002.a:0 "Please wear shoes"
  illya.2002.b:0 "We want to see socks"
  illya.2003name:0 "Faralda and Illya's Stomping Game 1"
  illya.2003.desc:0 "§RShoes? Okay then, let the game begin!§!§SOkay§!"
  illya.2003.a:0 "Start now!"
  illya.2004.name:0 "Faralda and Illya's Stomping Game 1"
  illya.2004.desc:0 "§RAttention citizens~ My foot's about to flatten your city!§!\nThe energetic voice declares as her foot hovers menacingly.\n§SUm... you can still evacuate now§!\nThe other girl adds\n§RNo need for pressure~ Everything will be restored later. Think of it as a game - good for stress relief!§!\nFaralda pats Illya's shoulder as her giant shoe cheerfully descends, instantly crushing entire city blocks."
  illya.2004.a:0 "Beautiful"
  illya.2005.name:0 "Faralda and Illya's Stomping Game 1"
  illya.2005.desc:0 "§RNo shoes? Better tactile feedback~ Your wish is granted§!\n§SWhy do Faralda's kids have such weird tastes...§!"
  illya.2005.a:0 "Can't wait - start now!"
  illya.2006.name:0 "Faralda and Illya's Stomping Game 1"
  illya.2006.desc:0 "§RAttention citizens~ My foot's about to flatten your city!§!\nThe energetic voice declares as her foot hovers menacingly.\n§SUm... you can still evacuate now§!\nThe other girl adds\n§RNo need for pressure~ Everything will be restored later. Think of it as a game - good for stress relief!§!\nFaralda pats Illya's shoulder as her giant sole cheerfully descends, instantly crushing entire city blocks."
  illya.2006.a:0 "Beautiful"
  illya.2007name:0 "Faralda and Illya's Stomping Game 1"
  illya.2007.desc:0 "§VBOOM BOOM BOOM§!\nThe girls' feet methodically stomp across every district until only footprints remain.\n§RWhat fun! Especially with Illya~§!\nFaralda winks playfully at her handiwork.\n§SThis doesn't feel... so bad actually.§!\n§RGame over~ Time to fix everything!§!\nAs usual, magical light restores the ruined city and resurrects all casualties."
  illya.2007.a:0 "Mom's the best!"
  NAME_aom_illya_leader:0 "Illyasviel von Einzbern"
  aom_illya_leader.1.name:0 "Illyasviel von Einzbern"
  aom_illya_leader.1.desc:0 "Illya: Um... I'm Illya. A fifth grader. Kinda... doing magical girl work, yeah. *mumble* Not sure how helpful I'll be... but I'll try my best!\nRuby: Ruby-chan's here too! Let's work fun and cute, Grand Master!"
  aom_illya_leader.1.a:0 "Character Details"
  aom_illya_leader.1.a.response:0 "An ordinary fifth-grade girl at Homurahara Academy Elementary.\nSilver hair, red eyes, with aristocratic-sounding name.\nHer often-absent parents work mysterious jobs.\nSomehow has two maids in an otherwise normal household.\nAlso has a non-blood-related older brother.\nBut still just a regular elementary schoolgirl."
  aom_illya_leader.1.b:0 "Profile 1"
  aom_illya_leader.1.b.response:0 "Height/Weight: 133cm·29kg\nOrigin: Fate/kaleid liner PRISMA☆ILLYA\nRegion: Japan·Fuyuki City\nAlignment: Neutral Good\nSecondary Alignment: Human\nGender: Female\nActually quite accustomed to getting lost in other worlds by now. Perfectly normal."
  aom_illya_leader.1.c:0 "Profile 2"
  aom_illya_leader.1.c.response:0 "One night when Illya was about to shower for her fans,\na magic staff suddenly attacked from the night sky.\nTricked by this wriggling, chatterbox,\nextremely suspicious staff,\nPrisma☆Illya was born.\nOf course, it's a secret from her classmates☆\n\n—That night, she met destiny."
  aom_illya_leader.1.d:0 "Profile 3"
  aom_illya_leader.1.d.response:0 "Tamed a bizarre staff,\nopened up a taciturn girl's heart,\nwelcomed a murderous girl as family—\nHer adaptability and communication skills are extraordinary.\nLess flatteringly, she's easily influenced.\nThrough constant influence, she reached Chaldea,\nbut should adapt here too.\nWith a magic staff, will to seek the future,\nand adorably cunning charm, she'll manage."
  aom_illya_leader.1.e:0 "Profile 4"
  aom_illya_leader.1.e.response:0 "『Quintet Feuer』\nRank: A+\nType: Anti-Unit Noble Phantasm\nQuintett Feuer\nBy pseudo-misidentifying muscular, nervous, vascular, and lymphatic systems as magic circuits,\nit delivers a life-risking strike amplifying momentary output.\nThe five circuits' mighty flow rivals starlight in destructive power."
  aom_illya_leader.1.f:0 "Profile 5"
  aom_illya_leader.1.f.response:0 "○Suspicious Medicine: A\nMysterious drugs Ruby concocts nightly in the attic.\nTruly the Amber Herbal Medicine.\nMainly plant-based (poisonous herbs).\nGrows questionable flora in the Einzbern garden—\na garden so bizarre it'd prompt police calls if seen.\nEffectiveness is terrifyingly good,\nbut outcomes are usually bad.\nBest avoided."
  aom_illya_leader.1.g:0 "Profile 6"
  aom_illya_leader.1.g.response:0 "This Illyasviel is an if-version where 'she' might exist.\nA 'perfectly ordinary girl' that adults defied fate to protect.\nRaising her makes one realize:\nHappiness in mundanity is life's rarest wish.\n\n—Thus, Illya won't err.\nEven if cruel fate forces choices,\neven if reality gives pause,\nshe'll reach it—\nHer goal is true happy ending."
  aom_illya_leader.1.h:0 "Welcome Aboard"
  illya.3000.name:0 "Illya"
  illya.3000.desc:0 "Eh? Hello there, little one. Need something?"
  illya.3000.a:0 "We need your power"
  illya.3001.name:0 "Illya"
  illya.3001.desc:0 "§SThis is... necessary combat? Okay, let's go, Ruby!\nGo all out~!§R"
  illya.3001.a:0 "Use First Saint Graph"
  illya.3001.b:0 "Use Second Saint Graph"
  illya_return_to_main:0 "Return to Main"
  illya_exit:0 "Exit"
