  job_micro_food_worker_plural: "$job_micro_food_worker$"
  job_micro_food_worker_desc: "These giantesses use shrunken people to produce unique flavored foods - some made by shrunken people, some made from shrunken people.\n\nThis job is limited to §YNormal§! sized and larger pops, with §YLarge§! and larger pops having higher job weight."
  mod_job_micro_food_worker_add: "$job_micro_food_worker$ Jobs"

  job_micro_food_worker_effect_desc: "$job_micro_food_worker$ is a giantess job, consumes £energy£ Energy and £gts_micro£ Shrunken People produces £food£ Food."
  building_micro_mineral_factory: "Tiny People Mineral Processing Plant" # Minerals
  building_micro_mineral_factory_desc: "Coarsely processed minerals can be further refined by shrunken people to increase our mineral output."
  job_micro_miner: "Tiny People Mine Overseer"
  job_micro_miner_plural: "$job_micro_miner$"
  job_micro_miner_desc: "Giantess overseers command shrunken people in mines from above, conducting careful sorting and refining of minerals.\n\nThis job is limited to §YNormal§! sized and larger pops, with §YLarge§! and larger pops having higher job weight."
  mod_job_micro_miner_add: "$job_micro_miner$ Jobs"

  job_micro_miner_effect_desc: "$job_micro_miner$ is a giantess job, consumes £minerals£ Minerals and £gts_micro£ Shrunken People produces more £minerals£ Minerals."
  building_sock_park: "Happy Sock Park" # Happiness, Pop Growth, Habitability, Unity
  building_sock_park_desc: "The \"happiness\" here is only for giantesses. Those tiny people crushed under various giantess socks显然 \"happy\"不起来."
  job_sock_park_worker: "Park Administrator"
  job_sock_park_worker_plural: "$job_sock_park_worker$"
  job_sock_park_worker_desc: "Specially trained administrators make this a great place for giantess recreation. Rumor says some特殊癖好 tiny people also enjoy it here.\n\nThis job is limited to §YNormal§! sized and larger pops, with §YLarge§! and larger pops having higher job weight."
  mod_job_sock_park_worker_add: "$job_sock_park_worker$ Jobs"

  job_sock_park_worker_effect_desc: "$job_sock_park_worker$ is a giantess job, consumes £gts_micro£ Shrunken People and £consumer_goods£ Consumer Goods, provides £happiness£ Happiness, £pops£ Pop Growth Speed, Habitability, £unity£ Unity bonuses."
  building_micro_civilization_greenhouse: "Micro Civilization Greenhouse"

  building_micro_civilization_greenhouse_desc: "Microbial civilizations in these greenhouses tirelessly cultivate individuals worthy of our favor. They eventually join our civilization, while their homeland - the microbial culture medium - is awarded to the ascender as reward."
  # Tier 2 Buildings
  building_micro_research_lab: "Tiny People Research Lab" # Research
  building_micro_research_lab_desc: "The emergence of shrunken people allows breakthroughs in many cutting-edge technological fields."
  job_micro_researcher: "Microscopic Researcher"
  job_micro_researcher_plural: "$job_micro_researcher$"
  job_micro_researcher_desc: "With shrunken people, we can accelerate existing research progress - much better than lab mice.\n\nThis job is limited to §YNormal§! sized and larger pops, with §YLarge§! and larger pops having higher job weight."
  mod_job_micro_researcher_add: "$job_micro_researcher$ Jobs"

  job_micro_researcher_effect_desc: "$job_micro_researcher$ is a giantess job, consumes £gts_micro£ Shrunken People, £gts_micro_city£ Shrunken Cities and £consumer_goods£ Consumer Goods, produces £physics£ Research Points."
  building_transmutation_workshop: "Transmutation Workshop" # Consumer Goods
  building_transmutation_workshop_desc: "Many tiny people invited to work here never walk out again. They are大量原质化融合 into conscious transparent gel, then processed into various goods shipped empire-wide."
  job_transmutation_worker: "Transmutation Sorcerer"
  job_transmutation_worker_plural: "$job_transmutation_worker$"
  job_transmutation_worker_desc: "We don't know how to describe their production methods. Since high-quality products constantly emerge, we shouldn't ask too much.\n\nThis job is limited to §YNormal§! sized and larger pops, with §YLarge§! and larger pops having higher job weight."
  mod_job_transmutation_worker_add: "$job_transmutation_worker$ Jobs"

  job_transmutation_worker_effect_desc: "$job_transmutation_worker$ is a giantess job, consumes £gts_micro£ Shrunken People, £gts_micro_city£ Shrunken Cities and £minerals£ Minerals, produces £consumer_goods£ Consumer Goods."
  building_microcity_foundry: "Micro City Smeltery"
  building_microcity_foundry_desc: "This massive complex regularly collects废弃 or designated废弃 shrunken cities, fusing city structures and everything inside with minerals into high-quality alloys"
  job_microcity_foundry_worker: "Micro City Smelter"
  job_microcity_foundry_worker_plural: "$job_microcity_foundry_worker$"
  job_microcity_foundry_worker_desc: ""
  mod_job_microcity_foundry_worker_add: "$job_microcity_foundry_worker$ Jobs"

  job_microcity_foundry_worker_effect_desc: "$job_microcity_foundry_worker$ is a giantess job, consumes £gts_micro_city£ Shrunken Cities and £minerals£ Minerals, produces £alloys£ Alloys."
  building_micro_refinery: "Micro Refinery" # Rare Resources
  building_micro_refinery_desc: "Giantess metabolites actually contain大量稀有资源. Previously hard to extract, now with shrunken people's help, we can mass-produce these resources!"
  job_micro_refinery_worker: "Micro Refiner"
  job_micro_refinery_worker_plural: "$job_micro_refinery_worker$"
  job_micro_refinery_worker_desc: "Stuff tiny people into jars filled with giantess metabolites, and they'll refine rare resources in few days. Amazing, right?\n\nThis job is limited to §YNormal§! sized and larger pops, with §YLarge§! and larger pops having higher job weight."
  mod_job_micro_refinery_worker_add: "$job_micro_refinery_worker$ Jobs"

  job_micro_refinery_worker_effect_desc: "$job_micro_refinery_worker$ is a giantess job, consumes £gts_micro£ Shrunken People, £gts_micro_city£ Shrunken Cities and £minerals£ Minerals, produces £alloys£ Alloys, £exotic_gases£ Exotic Gases, £volatile_motes£ Volatile Motes, £rare_crystals£ Rare Crystals."
  building_micro_school: "Shrunken Academy" # Unity, Slave Output, Stability
  building_micro_school_desc: "This academy's classrooms are actually giantesses' shoes. Tiny people and giantesses punished with shrinkage are sent here for education. Giantess teachers have最高权限 to随意处置 students."
  job_micro_teacher: "Giantess Teacher"
  job_micro_teacher_plural: "$job_micro_teacher$"
  job_micro_teacher_desc: "\"If failing meant being worn in high heels instead of retaking courses, you'd study seriously.\"\n\nThis job is limited to §YNormal§! sized and larger pops, with §YLarge§! and larger pops having higher job weight."
  mod_job_micro_teacher_add: "$job_micro_teacher$ Jobs"

  job_micro_teacher_effect_desc: "$job_micro_teacher$ is a giantess job, consumes £gts_micro£ Shrunken People, £gts_micro_city£ Shrunken Cities and £consumer_goods£ Consumer Goods, produces £unity£ Unity, increases slave output, increases £stability£ Stability."
  building_sock_prision: "Sock Box" # Garrison, Unity, Crime Rate
  building_sock_prision_desc: "This building provides perfect solution for giantesses who dislike washing socks. Law-breaking prisoners are shrunk and thrown into boxes filled with dirty socks, forced into dangerous cleaning work.稍有不慎就会被熏死."
  job_sock_prision_worker: "Sock Box Jailer"
  job_sock_prision_worker_plural: "$job_sock_prision_worker$"
  job_sock_prision_worker_desc: "\"Begging won't help. Keep shouting and I'll put you in the silk socks box next door. Imagine what that environment's like!\"\n\nThis job is limited to §YNormal§! sized and larger pops, with §YLarge§! and larger pops having higher job weight."
  mod_job_sock_prision_worker_add: "$job_sock_prision_worker$ Jobs"

  job_sock_prision_worker_effect_desc: "$job_sock_prision_worker$ is a giantess job, consumes £gts_micro£ Shrunken People, £gts_micro_city£ Shrunken Cities and £alloys£ Alloys, provides £military_ship£ Garrison, produces £unity£ Unity, reduces crime rate."
  building_micro_machinery_factory: "Tiny People Machinery Factory"
  building_micro_machinery_factory_desc: "Giantesses are too large for extremely precise processing. We can have tiny people produce微小并且精密的 instruments, like nanites"
  job_micro_machinist: "Micro Machinist" # Nanites
  job_micro_machinist_plural: "$job_micro_machinist$"
  job_micro_machinist_desc: "If tiny people shrink enough, nanites become as easy to make as normal machinery, right? These giantesses ensure they don't slack off.\n\nThis job is limited to §YNormal§! sized and larger pops, with §YLarge§! and larger pops having higher job weight."
  mod_job_micro_machinist_add: "$job_micro_machinist$ Jobs"

  job_micro_machinist_effect_desc: "$job_micro_machinist$ is a giantess job, consumes £gts_micro£ Shrunken People, £gts_micro_city£ Shrunken Cities and £alloys£ Alloys, produces £nanites£ Nanites."
  # Tier 3 Buildings
  building_micro_shop: "Tiny People Specialty Store" # Trade Value, Reduces Pop and Job Maintenance
  building_micro_shop_desc: "This大厦专供巨娘购买小人. Countless tiny people are displayed in cases with prices, waiting for giantess purchase."
  job_micro_shop_keeper: "Tiny People Store Clerk"
  job_micro_shop_keeper_plural: "$job_micro_shop_keeper$"
  job_micro_shop_keeper_desc: "\"What kind of tiny people do you like? Obedient? Or slightly rebellious? We won't ask about your post-purchase usage methods~\"\n\nThis job is limited to §YNormal§! sized and larger pops, with §YLarge§! and larger pops having higher job weight."
  mod_job_micro_shop_keeper_add: "$job_micro_shop_keeper$ Jobs"

  job_micro_shop_keeper_effect_desc: "$job_micro_shop_keeper$ is a giantess job, consumes £gts_micro£ Shrunken People, £gts_micro_city£ Shrunken Cities, £gts_micro_planet£ Shrunken Planets, £consumer_goods£ Consumer Goods, £alloys£ Alloys, increases planet £trade_value£ Trade Value, reduces £pops£ Pop and Job Maintenance."
  building_micro_conservation_area: "Tiny People Conservation Area" # Unity, Research Points
  building_micro_conservation_area_desc: "Conservation area专门为缩小人制作, nominally prohibiting giantess entry but with many official researchers conducting unlimited research methods."
  job_micro_conservation_worker: "Tiny People Conservation Researcher"
  job_micro_conservation_worker_plural: "$job_micro_conservation_worker$"
  job_micro_conservation_worker_desc: "Sometimes it's hard to tell what these researchers are studying while randomly stomping through conservation area cities.\n\nThis job is limited to §YNormal§! sized and larger pops, with §YLarge§! and larger pops having higher job weight."
  mod_job_micro_conservation_worker_add: "$job_micro_conservation_worker$ Jobs"

  job_micro_conservation_worker_effect_desc: "$job_micro_conservation_worker$ is a giantess job, consumes £gts_micro£ Shrunken People, £gts_micro_city£ Shrunken Cities, £gts_micro_planet£ Shrunken Planets, £consumer_goods£ Consumer Goods, produces少量 £gts_micro£ Shrunken People, £gts_micro_city£ Shrunken Cities, £unity£ Unity, and大量 £physics£ Research Points, and increases research output."
  job_gts_shrink_transdrone_1: "Shrunken Subindividual Processing Node"
