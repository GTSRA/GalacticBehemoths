  tinys_goods_policy_3: "Slightly Uneasy"
  tinys_goods_policy_4: "Panic-stricken"
  tinys_goods_policy_5: "In Constant Fear"
  policy_gts_building_style: "Standard Building Size"
  policy_gts_building_style_desc: ""
  giant_building_style: "Giantess-sized Buildings"
  giant_building_style_desc: "§RThis will significantly increase building costs, choose wisely!§!"
  tiny_building_style: "Tiny-sized Buildings"
  tiny_building_style_desc: "§RThis will leave giantesses out on the streets, and reverting back to giantess-sized buildings comes at a cost! Consider carefully§!"
  policy_gts_fleet_style: "Fleet Size Standard"
  policy_gts_fleet_style_desc: ""
  giant_fleet_style: "Giantess-sized Ships"
  giant_fleet_style_desc: "§RThis will significantly increase shipbuilding and maintenance costs, choose wisely!§!"
  tiny_fleet_style: "Tiny-sized Ships"
  tiny_fleet_style_desc: "§RThis will severely decrease fleet strength, and reverting back to giantess-sized fleets comes at a cost! Consider carefully§!"
  policy_gts_paraox_player: "Criminal Treatment Act"
  policy_gts_paraox_player_desc: "Although countries have flexible moral standards, some actions are still despised. Modern technology offers our law enforcement other options in dealing with criminals and prisoners of war."
  gts_paradox_normal: "Standard Handling"
  gts_paradox_normal_name: "Standard Handling"
  gts_paradox_normal_desc: "Criminals and prisoners of war will be judged according to the law."
  gts_paradox_leader: "To the Leader"
  gts_paradox_leader_name: "To the Leader"
  gts_paradox_leader_desc: "Criminals and prisoners of war will be shrunk to a harmless size for the leader's use, whether for experiments, as rewards, or simply as pets."
  gts_paradox_market: "Market Release"
  gts_paradox_market_name: "Market Release"
  gts_paradox_market_desc: "It's wasteful to spend money on these villains. Criminals and prisoners will be shrunk and auctioned, often fetching good prices as we aren't concerned with their use."
  gts_paradox_aus: "Exile to Native Planets"
  gts_paradox_aus_name: "Exile to Native Planets"
  gts_paradox_aus_desc: "Instead of rotting in prison, let them serve science. Criminals will be shrunk, memories erased, and exiled to native planets, boosting observatory sociology output.\n\nAll observatories gain +4 £society£ §Hsocial research§!"
  policy_gts_houses: "Housing Act"
  policy_gts_houses_desc: "Housing has always been a major social issue, and with drastically different-sized species, deciding whose needs to prioritize requires careful consideration."
  gts_houses_balance: "Maintain Balance"
  gts_houses_balance_name: "Maintain Balance"
  gts_houses_balance_desc: "National policy will remain neutral as much as possible on this issue."
  gts_houses_free: "Large Mixed Living"
  gts_houses_free_name: "Large Mixed Living"
  gts_houses_free_desc: "We don't face the same social pressures as other nations. Our races have resolved this, allowing giantesses and tinies to coexist naturally in shared communities."
  gts_houses_aya: "Of Course, Live at Aichan's House"
  gts_houses_aya_name: "Of Course, Live at Aichan's House"
  gts_houses_aya_desc: "Our idol reluctantly but graciously agreed to let us live in her room, eliminating housing troubles for our tinies. Being close to such a beloved giantess idol is worth the occasional settlement accidentally crushed underfoot!"
  gts_houses_giantess: "Tiny City Rental"
  gts_houses_giantess_name: "Tiny City Rental"
  gts_houses_giantess_desc: "After screenings, tinies are sent to giantess homestays, with a custom-made tiny city housed in an extra room. Taxes and management are outsourced to the hosting giantesses, with regular checks for serious issues."
  gts_houses_tinies: "Giantess Hosting Duty"
  gts_houses_tinies_name: "Giantess Hosting Duty"
  gts_houses_tinies_desc: "Giant-friendly cities will be built, obligating them to offer clothing or bodies for tinies. They must follow government hygiene rules and use specific clothing to ensure tiny habitats. Each giantess forms a self-governing district for overseeing daily administration."
  policy_gts_apartheid: "Racial Segregation"
  policy_gts_apartheid_desc: "While historically inhumane, segregation might warrant reconsideration amid frequent multi-sized species interaction, travel, and migration."
  gts_gaintess_apartheid: "Discriminate Against Giantesses"
  gts_gaintess_apartheid_name: "Discriminate Against Giantesses"
  gts_gaintess_apartheid_desc: "These overgrown fools only cause trouble! Segregated living zones will be in remote areas, highly guarded. With minimal resources, they're left to fend for themselves.\n\nSpecies with §YTitan-size§!, §YHuge Build§!, or §YTall Build§! traits face penalties; §YSmall Build§!, §YTiny Build§!, or §YMicrobial§! traits gain bonuses."
  gts_tinies_apartheid: "Discriminate Against Tinies"
  gts_tinies_apartheid_name: "Discriminate Against Tinies"
  gts_tinies_apartheid_desc: "Their intelligence doesn't make these bugs our equals! Segregated zones limit their rights, subjected to public disposal. Their political needs aren't our concern.\n\nSpecies with §YSmall Build§!, §YTiny Build§!, or §YMicrobial§! traits face penalties; §YTitan-size§!, §YHuge Build§!, or §YTall Build§! traits gain bonuses."
  gts_normal_apartheid: "\"Separate but Equal\""
  gts_normal_apartheid_name: "\"Separate but Equal\""
  gts_normal_apartheid_desc: "Despite doubts, our policy avoids discrimination. It's a scientific decision, recognizing physical effects and avoiding social conflict. Different species inhabit designated zones, retaining their political rights."
  gts_less_apartheid: "Encourage Interaction"
  gts_less_apartheid_name: "Encourage Interaction"
  gts_less_apartheid_desc: "An unrealistic complete divide is tempered by allowing orderly interaction under scrutiny and infrastructure reform."
  gts_no_apartheid: "Abolish Racial Segregation"
  gts_no_apartheid_name: "Abolish Racial Segregation"
  gts_no_apartheid_desc: "Segregation is a societal cancer regardless of era. Giantesses and tinies have the right to live, learn, work, and love freely."
  policy_gts_shrink_method: "Miniature Production Standards"
  policy_gts_shrink_method_desc: "The essence of miniaturization lies in lively, miniature beings, but how should we produce them?"
  gts_shrink_method_1: "Gene Production Line"
  gts_shrink_method_1_desc: "Each customer’s personal tinies originate from themselves! Adaptive editors use their fluids and cells to instantly meet their needs.\n§YEach Miniature Product creates +3, requires 0.01 nanobots§!"
  gts_shrink_method_2: "Psionic Infusion"
  gts_shrink_method_2_desc: "Psionic calibrators join virtual power to flesh, creating perceptible, sentient miniatures.\n§YEach Miniature Product creates +3, requires 0.01 zelok§!"
  gts_shrink_method_3: "Artificial Synthesis"
  gts_shrink_method_3_desc: "Modern science empowers us to synthesize custom, loyal, durable miniatures.\n§YEach Miniature Product creates +2, requires 0.1 volatile motes§!"
  gts_shrink_method_4: "Artificial Cultivation"
  gts_shrink_method_4_desc: "Miniaturizing life is inhumane, but selectively breeding tiny species is a compromise.\n§YEach Miniature Product maintenance cost halved§!"
  gts_shrink_method_5: "Shrink Non-citizens Only"
  gts_shrink_method_5_desc: "Slavery justifies miniaturizing submissive figures for service.\n§YEach Miniature Product creates +1§!"
  gts_shrink_method_6: "Shrink Non-sapient Species"
  gts_shrink_method_6_desc: "Valuable populations preserve full stature, while non-sapient entities undertake the role.\n§YEach Miniature Product creates +2§!"
  gts_shrink_method_7: "No Regulation"
  gts_shrink_method_7_desc: "With ample tiny supply, why care about origins?\n§YEach Miniature Product creates +3§!"
  policy_gts_shrink_use: "Miniature Product Usage"
  policy_gts_shrink_use_desc: "To what extent should miniatures, the most controversial of products, be controlled?"
  gts_shrink_use_1: "Limited Rights"
  gts_shrink_use_1_desc: "Though debatably human, we extend dignity to miniatures. Heinous crimes against them can't go unpunished.\n§YAffects tinies' trust in the state!§!"
  gts_shrink_use_2: "Prohibit Abuse"
  gts_shrink_use_2_desc: "Miniatures aren’t meant to fulfill dark desires. Abusing them isn't acceptable.\n§YAffects tinies' trust in the state!§!"
  gts_shrink_use_3: "Prohibit Consumption"
  gts_shrink_use_3_desc: "Miniatures are alive. We can't allow them to meet apocalyptic fates inside us.\n§YAffects tinies' trust in the state!§!"
  gts_shrink_use_4: "Prohibit Massacre"
  gts_shrink_use_4_desc: "To preserve our humanity, torment-free, ethical treatment is essential.\n§YAffects tinies' trust in the state!§!"
  gts_shrink_use_5: "No Restriction"

  gts_shrink_use_5_desc: "How should we dictate consumer property use?\n§YAffects tinies' trust in the state!§!"
