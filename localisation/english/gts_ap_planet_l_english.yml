 # Original: 乳汁农场
 building_gts_bruh_milk_capital:0 "Milk Farm"
 # Original: §G散布在乳汁海洋小岛上的简易农业设施，粗大的管道从乳白色海洋中抽取未处理的乳汁，经过初步沉淀后分流至周边农田。农夫们穿着防水服在黏滑的乳汁田埂间劳作，利用乳汁的高营养价值培育作物，空气中弥漫着浓郁的奶香。尽管效率低下，但足以支撑小规模殖民地的基础粮食供应§!
 building_gts_bruh_milk_capital_desc:0 "§GSimple agricultural facilities scattered on the islands of the Milk ocean. Thick pipes pump untreated milk from the milky white ocean, and after preliminary precipitation, divert it to surrounding farmlands. Farmers work in sticky milk ridges wearing waterproof suits, using the high nutritional value of milk to cultivate crops. The air is filled with a rich milky scent. Although inefficient, it is enough to support the basic food supply of small-scale colonies§!"
 # Original: 乳汁灌溉枢纽
 building_gts_bruh_milk_major_capital:0 "Milk Irrigation Hub"
 # Original: §G由乳汁分离塔与垂直农场构成，高效分离乳汁中的乳脂并优化灌溉效率。自动化系统调节不同作物所需的乳汁养分浓度，接着从中央蓄乳池通过管道向周边数万亩适应乳汁环境的基因作物精准输送经过营养配比的乳汁混合物§!
 building_gts_bruh_milk_major_capital_desc:0 "§GComposed of milk separation towers and vertical farms, efficiently separating milk fat from milk and optimizing irrigation efficiency. The automated system adjusts the milk nutrient concentration required by different crops, and then accurately transports the milk mixture with nutritional ratio from the central milk storage pool through pipelines to tens of thousands of acres of genetic crops adapted to the milk environment around§!"
 # Original: 乳汁生态都市
 building_gts_bruh_milk_system_capital:0 "Milk Ecological City"
 # Original: §G这座覆盖大片乳汁海洋的超级农业都市，是乳汁星球农业与经济的终极体现，完全依托乳汁运作，彻底重构了星球的农业生态。数条乳汁运河贯穿全境，都市外围是广袤的自动化农场，而中心则设有星际贸易港口，将乳汁产品运往整个星系。这座都市已成为星系级的农业奇观，其产出养活数十个世界，尽管所有食物都带着淡淡的奶腥味§!
 building_gts_bruh_milk_system_capital_desc:0 "§GThis super agricultural city covering a large area of the Milk ocean is the ultimate embodiment of agriculture and economy on the Milk Planet. It relies entirely on milk for operation and completely reconstructs the planet's agricultural ecology. Several milk canals run through the whole territory. The periphery of the city is vast automated farms, while the center has an interstellar trade port to transport milk products to the entire galaxy. This city has become an interstellar agricultural wonder, and its output feeds dozens of worlds, although all food carries a faint milky smell§!"
