  d_dirt_ruin1: "Crushed Cities"
  d_dirt_ruin1_desc: "A large area of the city has been crushed during the giantess’s kneading of the planet."
  d_dirt_ruin2: "Survivors Stuck on Feet"
  d_dirt_ruin2_desc: "Some survivors are still stuck to the giantess's feet, we can go to her shoes and rescue them."
  d_dirt_ruin3: "Foot Filth Mountains"
  d_dirt_ruin3_desc: "The foot filth from the soles of the giantess's feet forms these towering mountains, no construction work can be carried out until they are cleared away."
  d_dirt_clean1: "Cleared Foot Filth Collection Site"
  d_dirt_clean1_desc: "The clearing of the foot filth mountains exposes the abundant foot filth in the mountains, we can now mine this foot filth and refine it into minerals."
  d_dirt_ruin4: "Foot Sweat Sea"
  d_dirt_ruin4_desc: "A vast sea formed of foot sweat, hardly any life can survive here."
  d_dirt_clean2: "Foot Sweat Irrigated Land"
  d_dirt_clean2_desc: "Through the action of various water conservancy projects, this nutrient-rich foot sweat can irrigate large areas of farmland."
  d_dirt_ruin5: "Deadly Sweat Mist"
  d_dirt_ruin5_desc: "The odor from the remains of the giantesses' feet, these mists linger here, anyone who tries to go inside has never come back."
  d_dirt_clean3: "Thin Sweat Mist"
  d_dirt_clean3_desc: "Although it is still uncomfortable to inhale, it already allows workers to enter for a short period of time, and we can extract many rare resources."
  d_dirt_ruin6: "Footprint Contaminated Area"
  d_dirt_ruin6_desc: "The concentration of residue in these crater-like footprints is too high, there is no trace of life existing around them."
  d_dirt_ruin7: "Indestructible Foot Filth Crust"
  d_dirt_ruin7_desc: "The ground is so solid that it can withstand a nuclear bomb because of the giant feet that stomped on it."
  d_dirt_ruin8: "Large Foot Sweat Crystals"
  d_dirt_ruin8_desc: "Foot sweat crystals formed under high temperature and pressure, and it is impossible to clean this area due to their hardness."
  d_dirt_clean4: "Foot Sweat Crystal Collection Site"
  d_dirt_clean4_desc: "The crushed foot sweat crystals can be easily moved away."
  d_dirt_ruin9: "Kneaded Crust"
  d_dirt_ruin9_desc: "The outer shell of the planet has been destroyed by the giantess, and no construction can be carried out on the shattered surface."
  d_dirt_clean5: "Core Mining Shaft"
  d_dirt_clean5_desc: "With the help of these rifts into the mantle, we can mine those precious minerals."
  d_dirt_ruin10: "Foot Filth Fjords"
  d_dirt_ruin10_desc: "Rapid rivers of foot sweat flow between the foot filth cliffs, and this terrain makes it impossible to carry out large-scale planting."
  d_dirt_clean6: "Foot Filth Plains"

  d_dirt_clean6_desc: "Large swathes of plains are made of black foot filth, where countless crops can grow."
