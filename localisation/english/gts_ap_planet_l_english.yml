 # Original: 精液养殖泻湖
 building_gts_bruh_semen_capital:0 "Semen Culture Lagoon"
 # Original: §G漂浮在精液海洋上的开放式养殖设施，由抗腐蚀合金搭建的网状平台分割出数十个巨型泻湖。黏稠的精液在泻湖中翻涌，偶尔能看到长达百米的阴影在白色液体下游过，每个泻湖中都有着扶她巨娘精液中的未成熟超巨型精子幼体。定居点中央有着精泵塔，日夜抽取星球表面的原始精液泵入培育池中维持养殖系统运作，未经处理的精浆常导致精垢堵塞管线，使空气中弥漫着精胺的刺鼻腥膻味§!\n§R此设施简陋且事故频发(每年约12%的工人因意外而被精子吞噬)§!
 building_gts_bruh_semen_capital_desc:0 "§GOpen culture facilities floating on the Semen ocean, divided into dozens of giant lagoons by mesh platforms built of corrosion-resistant alloys. Viscous semen churns in the lagoon, and occasionally shadows hundreds of meters long can be seen swimming under the white liquid. Each lagoon contains immature super giant sperm larvae from Futa Giantess semen. There is a Semen Pump Tower in the center of the settlement, pumping primitive semen from the planet's surface into the breeding pool day and night to maintain the operation of the breeding system. Untreated seminal plasma often causes sperm scales to clog pipelines, filling the air with the pungent smell of spermine§!\n§RThis facility is crude and prone to accidents (about 12% of workers are swallowed by sperm due to accidents every year)§!"
 # Original: 精液蓄养设施
 building_gts_bruh_semen_major_capital:0 "Semen Storage Facility"
 # Original: §G这些巨大的精液蓄养池覆盖了大片海域，直径数百公里的球形蓄养池半浸在精液海中，其中可见长达千米的生物在精液深处规律游动，这些半透明的庞然生物在浑浊精液中若隐若现，偶尔撞击围栏的震动能使整个设施剧烈摇晃。蓄养池内蓄养着进入快速生长期的超巨型精子，自动化喂食器定时投放高浓度荷尔蒙饲料，促进精子生长至千米级规模。精液循环泵不断从精液海洋抽取新鲜精液，以维持精子最佳活性§!
 building_gts_bruh_semen_major_capital_desc:0 "§GThese huge semen storage pools cover a large area of the sea. Spherical storage pools with a diameter of hundreds of kilometers are semi-immersed in the Semen sea, where kilometer-long creatures can be seen swimming regularly in the depths of the semen. These translucent colossal creatures loom in the turbid semen, and the vibration of occasionally hitting the fence can shake the entire facility violently. The storage pool keeps super giant sperm entering the rapid growth phase. Automated feeders regularly release high-concentration hormone feed to promote sperm growth to a kilometer-level scale. Semen circulation pumps continuously pump fresh semen from the Semen ocean to maintain optimal sperm activity§!"
 # Original: 精液巨型港口
 building_gts_bruh_semen_system_capital:0 "Semen Mega Port"
 # Original: §G这座横跨精液海洋的庞然巨构，是精液星球的经济与军事核心，也是星系级精子养殖业的出口枢纽。在港口下方，深达数百公里的精液海中游弋着成熟的超巨型精子，这些体长超过200公里的活体兵器，在荷尔蒙诱导剂的引导下，如舰队般等待部署，透过特制的观察窗，甚至隐约可见它们如山脉般的躯体在黏稠精液中缓缓蠕动。当运输舰抵达时，港口底部的活体装载舱便会释放雌性信息素，引导这些庞然生物游入，它们靠近时的每一次摆动都会掀起滔天精浪，将港口上的粗心工人卷入精液海中§!\n\n§Y已解锁超巨型精子单位(可在此星球生产)§!
 building_gts_bruh_semen_system_capital_desc:0 "§GThis colossal megastructure spanning the Semen ocean is the economic and military core of the Semen Planet, and also the export hub of the galaxy-level sperm breeding industry. Beneath the port, mature super giant sperm cruise in the Semen sea hundreds of kilometers deep. These living weapons with a body length of over 200 kilometers wait for deployment like a fleet under the guidance of hormone inducers. Through special observation windows, their mountain-like bodies can even be faintly seen slowly wriggling in the viscous semen. When transport ships arrive, the living loading bay at the bottom of the port releases female pheromones to guide these colossal creatures in. Each swing as they approach sets off monstrous semen waves, dragging careless workers on the port into the Semen sea§!\n\n§YUnlocked Super Giant Sperm Unit (can be produced on this planet)§!"
