  # Foot Filth Planet Events
  gts_ap_planet.4000.name: "§Y[Root.GetName]§! Turns Into a Foot Filth Planet!"
  gts_ap_planet.4000.desc: "Facing the small §Y[Root.GetName]§! between her foot pads, §M[event_target:gts_planet_leader.GetName]§! smiles faintly, slowly closing her feet. The fleshy, dirty curtain blocks the sunlight, her feet are slender and beautiful, the toenails are painted with beautiful patterns, and they are trimmed round and smooth. However, at this moment, this pair of luxurious feet are already covered with dirt and sweat in thick stockings and boots. Under the wrap of sweat and dirt, the originally crystal clear toes look extremely lewd and unbearable. She skillfully moved her feet, firmly stepping on this small planet between the soles of her feet.\n\nHeavily crushed by her stinky feet, a steady stream of sweat and dirt seeped out of her soft toes, densely staining everything in its path. Countless urban agglomerations and residential areas had to endure the trampling of her calloused soles. Under incredible pressure, these originally shining commercial streets and factories were ruthlessly crushed into dust.\n\nAs she stepped harder, more and more sweat seeped out.\n\nThat stinky juice flowed down her majestic ankles, and eventually accumulated into a dirty stream, soaking even distant planets in her filth. A nauseating, pungent stench, mixed with sweat and foot odor, permeated the air, covering the entire §Y[Root.GetName]§! and turning the original fresh air into history.\n\nEach turn and step would smear more dirt and sweat on it. The original smooth surface of the planet was now covered with her footprints and sweat stains, looking very dirty and obscene. The huge planet was defiled and ravaged by her with such ease, yet it never had the ability to resist.\n\nThere are a total of §R[Root.dirt_kia]§! people on §Y[Root.GetName]§! who were forever buried under tens of kilometers of foot filth, and §R[Root.dirt_city_kia]§! cities were crushed into powder by giant feet. Presumably, the destruction of these populations brought her great pleasure."
  gts_ap_planet.4000.a.tooltip: "Gain 4 months of unity and 200 leader experience for each population consumed!"

  gts_ap_planet.4000.a: "A planet covered in foot filth!"
  gts_ap_planet.4100.name: "§Y[Root.GetName]§! Restored to a Sweat Mist Planet"
  gts_ap_planet.4100.desc: "Thanks to the unremitting efforts of the people on the planet, the foot filth and foot sweat that covered the surface of §Y[Root.GetName]§! have been basically cleaned up, and the planet finally reveals its original appearance. During the cleaning process, many city ruins that were deeply buried under the foot filth were excavated, and those who died under the giantesses' feet back then were able to see the light of day again.\n\nAll of this destruction was caused by a mere casual act of a giantess. Just a tender rubbing of the maiden's jade feet completely changed the appearance of this planet, as well as the fate of the people who lived on it. Although we have tried our best to restore the ecology of the planet, the smell of the giantess's feet has penetrated every inch of the land here. The cleaning work has instead caused more foot sweat to evaporate into the atmosphere and form a thick mist that envelops the surface of the planet for years. Foot sweat rain is constantly washing away the people on the planet, reminding them that they are nothing more than insignificant dust under the giantess's feet."

