  decision_gts_dirt_mod0_2: ">Foot Sweat Water System Transformation<"
  decision_gts_dirt_mod0_2_desc: "Use heavy engineering machinery to dredge river channels, solving the problem of §Rfoot sweat overflowing§!, the §Yfoot sweat water conservancy project§! will improve the quality of the planet's water system and increase food production to a certain extent."
  decision_gts_dirt_mod0_3: ">Foot Filth Tunnel Boring Machine<"
  decision_gts_dirt_mod0_3_desc: "By excavating large-scale tunnels in the mountains formed of foot filth, we can solve the traffic inconvenience caused by the §Rfoot filth terrain§!, and at the same time, the excavated §Yfoot filth excavation site§! can also provide us with more mineral production."
  decision_gts_dirt_mod1_1: ">Disperse the Sweat Mist<"
  decision_gts_dirt_mod1_1_desc: "Using the latest dehumidification equipment, we can greatly reduce the area of the §Rdense sweat mist§!, the §Ywarm sweat mist§! can improve our peoples' living standards and increase energy production."
  decision_gts_dirt_mod1_2: ">Ecosystem Restoration<"
  decision_gts_dirt_mod1_2_desc: "Although the planet has suffered the treatment of being kneaded by giant feet, the §Rdamaged ecology§! can still be repaired as much as possible, the §Yrestored ecology§! allows us to take full advantage of the remaining foot filth to develop agriculture."
  decision_gts_dirt_mod1_3: ">Clean up the Remaining Foot Filth<"
  decision_gts_dirt_mod1_3_desc: "The planet's surface has been mostly restored, but the §Rremaining foot filth§! still endangers the survival of local creatures, and the establishment of a §Yfoot filth mine§! can turn this foot filth into treasure and increase our mineral output."
  decision_gts_dirt_mod2_1: ">Foot Odor Gas Collection<"
  decision_gts_dirt_mod2_1_desc: "§RThe pungent foot odor§! is not only harmful, by collecting and processing it, we can obtain the §YExtreme Environment Training Grounds§! for training soldiers."
  decision_gts_dirt_mod2_2: ">High-Density Foot Sweat Crystal Drilling<"
  decision_gts_dirt_mod2_2_desc: "§RHigh-density foot sweat crystals§! we once thought could not be mined, but with the development of §Yfoot sweat crystal refining§! technology, even the hard foot sweat crystals can bring us a large amount of alloys."
  decision_gts_dirt_mod2_3: ">Foot Filth Crust Defensive Fortifications<"
  decision_gts_dirt_mod2_3_desc: "The §Rhard foot filth crust§! can become a §Yfoot filth crust fortress§! after underground construction, providing us with more construction space for defense facilities."
  decision_gts_dirt_mod3_1: ">Foot Odor Gas Refining<"
  decision_gts_dirt_mod3_1_desc: "§RThe pungent foot odor§! was originally a threat to our people’s lives; now, after being filtered through the refinery's §Yrare resource filtering§!, it can bring us an objective amount of rare resources."
  decision_gts_dirt_mod3_2: ">Foot Filth Sediment Excavation<"
  decision_gts_dirt_mod3_2_desc: "The §Rfoot filth sediment§! comes from the repeated grinding of giantess feet. Now with the help of the §Yfoot filth smelting industry§! we can turn it into countless ores"
  decision_gts_dirt_mod3_3: ">Core Mining<"
  decision_gts_dirt_mod3_3_desc: "The squeezing of giant feet has caused the §Rbroken crust§!, and while destroying the planet also made the foot filth mixed with minerals deep in the ground accessible, the §Ydeep core mining§! project will enable us to obtain large amounts of minerals."
  decision_gts_dirt_mod4_1: ">Foot Sweat Compost<"
  decision_gts_dirt_mod4_1_desc: "Although the §Rpungent foot odor§! is harmful to living things, as long as it is processed by the §Yfoot sweat fertilizer refining§!, it can become a magical substance that can greatly increase crop production."
  decision_gts_dirt_mod4_2: ">Foot Filth Fjord Reclamation<"
  decision_gts_dirt_mod4_2_desc: "The squeezing of giant feet has made the surface full of §Rfoot filth fjords§! which makes it hard to carryout large scale planting practices, we need to reclaim these areas into §Yfoot filth plains§!."
  decision_gts_dirt_mod4_3: ">Foot Filth Tunnel Boring Machine<"

  decision_gts_dirt_mod4_3_desc: "By excavating large-scale tunnels in the mountains formed of foot filth, we can solve the traffic inconvenience caused by the §Rfoot filth terrain§!, and at the same time, the excavated §Yfoot filth excavation site§! can also provide us with more mineral production."
