 # Original: §G巨大的蒸馏塔林立其中，庞大的管道网络连接着精炼塔与合成中心，每日处理着海量的爱液，原始爱液在此分离成高纯度催情剂与纯净营养基质。自动化机械在黏滑的爱液池中运作，刺鼻浓郁的荷尔蒙蒸汽从排气塔喷涌而出，虽然厂区通风系统持续喷洒中和剂试图维持理性工作环境，但工人们仍然必须依赖强效的呼吸装置才能在此长期工作§!
 building_gts_bruh_juice_major_capital_desc:0 "§GHuge distillation towers stand in it. A huge pipeline network connects the refining towers and the synthesis center, processing massive amounts of Love Fluid every day. The primitive Love Fluid is separated here into high-purity aphrodisiacs and pure nutritional matrix. Automated machinery operates in the slimy Love Fluid pools, and pungent and rich hormone steam spews out from the exhaust towers. Although the factory ventilation system continues to spray neutralizers in an attempt to maintain a rational working environment, workers must still rely on powerful breathing devices to work here for a long time§!"
 # Original: 爱液工业巨构
 building_gts_bruh_juice_system_capital:0 "Love Fluid Industrial Megastructure"
 # Original: §G这座庞大的工业都市漂浮于爱液海洋之上，是爱液工业的巅峰之作，爱液精炼与贸易的核心。外围的工业复合体由无数管道、储罐和自动化生产线组成，整合了采集、精炼、合成与物流系统，日夜分离与提纯爱液，将原始爱液转化为各种高附加值产品。都市中央的爱液交易所更是星系级的贸易中心，无数商船前来采购这颗星球的独特的"特产"。星际贸易港口每天都有满载爱液产品的货船起航，运往星际市场。尽管整座城市都弥漫着浓郁的雌性荷尔蒙，但没人能否认它的繁荣§!
 building_gts_bruh_juice_system_capital_desc:0 "§GThis huge industrial city floating on the Love Fluid ocean is the pinnacle of the Love Fluid industry and the core of Love Fluid refining and trade. The peripheral industrial complex consists of countless pipelines, storage tanks, and automated production lines, integrating collection, refining, synthesis, and logistics systems, separating and purifying Love Fluid day and night, converting primitive Love Fluid into various high value-added products. The Love Fluid Exchange in the center of the city is an interstellar-level trade center, and countless merchant ships come to purchase the unique \"specialties\" of this planet. The interstellar trade port sets sail every day with cargo ships full of Love Fluid products, transported to the interstellar market. Although the entire city is filled with rich female hormones, no one can deny its prosperity§!"
