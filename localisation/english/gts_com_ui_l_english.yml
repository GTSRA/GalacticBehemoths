 # §Y梦应归于何处§!
 gts_leader_item_p_transform:0 "§YWhere Should Dreams Return§!"
 # 梦对她而言仍旧是太过遥远的事。她空望着无际的黑暗，身体和灵魂在忆质的重压之下早已到达崩溃的临界点。即使察觉到自己的意识逐渐远去，脑海中仍旧只有那些残存的记忆一遍遍重演——\n\n遮天蔽日的虫群冲破前线，她包裹在火焰中朝向虫群飞去，虫群的灰烬如雪般飘落，下面尽是骑士们漆黑的残骸。\n\n她还来不及手捧花束，为一位又一位牺牲的铁骑献上最后的纪念。他们的生命瞬息绽放，旋即熄灭，就像一串基因编码，只有数字，未曾拥有自己的姓名。
 gts_leader_item_p_transform_desc:0 "Dreams are still too far for her. Staring into boundless darkness, body and soul reached the breaking point under the weight of memoria. Even sensing her consciousness fading, only remnant memories replay in her mind—\n\nThe Swarm covering the sky broke the frontline. Wrapped in flames, she flew towards the Swarm. Ashes of the Swarm fell like snow, below were only black wreckage of knights.\n\nShe had no time to hold a bouquet, offering final remembrance for sacrificed knights one by one. Their lives bloomed instantly, then extinguished, like a genetic code, only numbers, never possessing their own names."
 # $gts_leader_item_p_transform$\n$gts_leader_item_p_transform_desc$
 gts_leader_item_p_transform.tooltip:0 "$gts_leader_item_p_transform$\n$gts_leader_item_p_transform_desc$"
 # §Y林凤§!
 gts_leader_item_p_linfeng:0 "§YLin Feng§!"
 # 在了解了其他领袖的需求后，林凤“勉为其难”的制作了一批拥有部分独立意识的她的分身，并将这批分身交给我们调配。和林凤本人完全没有区别，除了没有林凤本人耐用之外，完全就是完美的玩具
 gts_leader_item_p_linfeng_desc:0 "After understanding other leaders' needs, Lin Feng 'reluctantly' made a batch of her clones with partial independent consciousness and handed them to us for allocation. Completely identical to Lin Feng herself, except not as durable, they are perfect toys."
