  gts_ui.253.desc: "Millions of shrunken planets are scattered throughout the microcosm of this leader's soles. The miniature civilizations on them form the basic units of this leader's body surface ecosystem.\n\nThese planets are typically mixed in with the hard-to-observe foot grime within the toe cracks. The sweat stains and dust completely alter the appearance of these planets, making it even harder to identify them and causing them to very possibly be cleaned away together with other debris by maids who are tasked with cleaning the toe cracks.\n\nThese civilizations usually need to maintain about half of their global workforce in the foot grime mineral areas outside of the planets' gravity, the constant operation of automated mining machines and non stop rotation of work shifts allows them to barely guarantee the planets wont be submerged under the ever secreting toe crack debris. The civilizations that cannot complete their cleaning tasks due to lack of manpower, or simply because some pores secrete more sweat, will not only have their planet torn apart by the gravity of the foot grime, but their rulers - the giant maids - will also come with a stern scowl wearing their cleaning tools to do extra work. Several sectors will likely be destroyed under their boots as a result."
  gts_leader_body_5_3_trait_picture: "\n\n\n£gts_leader_body_5_3_trait_picture£ \n\n\n\n"
  gts_leader_body_goddess.tooltip: "§YGoddess Class§!\nThe goddesses of [current_gts_leader.GetName]'s internal world are actually chosen from among the shrunken people after rigorous selections processes. Once they become a goddess they will become the supreme rulers within their sector! Therefore, despite the very low pass rate, many shrunken people still volunteer to apply."
  gts_leader_body_goddess_btn.tooltip: "Provides leader buff after reaching ten instances"
  gts_leader_body_maid.tooltip: "§YGiantess Class§!\nThese giantesses were originally humble and lowly beings who lived in the shrunken cities but now they are the administrators of the entire internal world, where countless shrunken people are subservient under their feet, and become their slaves."
  gts_leader_body_maid_btn.tooltip: "Provides leader buff after reaching ten instances"
  gts_leader_body_tiny.tooltip: "§YTiny People Class§!\nThese shrunken planets are extremely small and are at the bottom of the internal world and are food and toys for the goddesses and giantesses, These shrunken people are §S99.999999%§! of the total lifeforms of the internal world but their resource consumption is negligible."
  gts_leader_body_tiny_btn.tooltip: "Provides leader buff after reaching ten instances"
  gts_leader_body_maintance.tooltip: "§YMaintenance Districts§!\n[current_gts_leader.GetName]'s body requires a large number of shrunken people for maintenance tasks. These shrunken people labor on her body day and night, but unfortunately the speed at which the shrunken people clean up the metabolic waste is far from the speed that [current_gts_leader.GetName] generates grime..."
  gts_leader_body_maintance_btn.tooltip: "Provides leader buff after reaching ten instances"
  gts_leader_body_tech.tooltip: "§YArchaeological Districts§!\nOn the surface and inside of [current_gts_leader.GetName]'s body there exist countless remnants of unknowingly destroyed civilizations. Through the archaeological excavation of these massive amounts of ruins our understanding of both giantesses and civilization development has increased greatly"
  gts_leader_body_tech_btn.tooltip: "Provides leader buff after reaching ten instances"
  gts_leader_body_house.tooltip: "§YResidential Districts§!\nThanks to our tiny size, [current_gts_leader.GetName] can provide us with a safe and warm haven. The shrunken people living here are fortunate. Under the protection of [current_gts_leader.GetName]'s body they wont suffer any unwarranted aggression from other giantesses."

  gts_leader_body_house_btn.tooltip: "Provides leader buff after reaching ten instances"
