  gts_ui.1.name: "\"A Stroll\""
  gts_ui.1.desc: "The unusual earthquake tonight has continued for a long time, sometimes strong, sometimes weak, but this does not seem like the short and continuous vibrations experienced before, but rather a very regular and sustained vibration, which puts the entire city in an atmosphere of panic and confusion.\n\nHowever, as the vibrations continue to intensify, dark shadows appearing on the horizon can be seen from the city, constantly approaching the city, and gradually becoming clearer under the moonlight. When this shadow is about 100 kilometers away from the city, the little people in the city can finally see the full picture of this shadow.\n\nIt is [Root.GetName]'s [root.GetRulerName].\n\nThe earthquake that started a few hours ago was caused by [root.GetRulerName]'s walking. She is \"strolling\" with a body size 100,000 times that of the local little people, and thanks to the high urbanization of this planet, each of [root.GetRulerName]'s steps accurately landed in the little people's city.\n\nAlthough the residents of this planet had just witnessed a few days ago how [Root.GetName]'s giantesses overwhelmingly destroyed the planet's defenses, the giantesses who landed at that time were only between a thousand and ten thousand times larger. The current size difference of 100,000 times still caused chaos in this city. Countless little people fled in the opposite direction of [root.GetRulerName], with car accidents and stampedes constantly occurring. It seems that even without [root.GetRulerName] stepping down, this city has completely lost its function.\n\nIt's a pity that [root.GetRulerName] had already grown tired of this scene a few hours ago. No city is not in chaos because of her arrival. Perhaps if this city had orderly evacuated its residents, [root.GetRulerName] may have spared it and mercifully passed it by.  [root.GetRulerName] lifted her right foot towards the city. The city debris constantly falling from under her stockings evidenced the results of her work in the past few hours. Putting her heel in the suburbs of the city, her sole enveloped the entire city. After wiggling her five toes a few times, her huge foot came down and then lifted again.  The screams of the little people in the city rose and fell with this movement. With the help of enhanced hearing, [root.GetRulerName] could clearly hear the voices of the little people underfoot.\n\nThis difference in size satisfies [root.GetRulerName] very much. One hand began to caress her private parts through her long skirt, but after a few times, [root.GetRulerName] also got tired of this game. As the number of times increased, the screams of the little people became smaller and smaller, which gradually made [root.GetRulerName] feel bored.  When the little people thought that this giant foot would lift up like before, this time the giant foot did not stop but stepped on the city unreservedly. The sounds under the foot also disappeared, and everything returned to silence with a dull rumbling sound.\n\n\"Ah, is this the last city? I knew I should have played with them a bit more.\"\n\n[root.GetRulerName] looked at the phone in her hand, and found that all the little people gathering places on the planet that could be considered city-level had been consumed in her few hours of \"strolling\". She looked at the huge footprint under her feet with lingering interest.\n\n\"Then let's go find something else, I still have a lot of time left.\""

  gts_ui.1.a: "[root.GetRulerName] can have fun as long as she wants"
