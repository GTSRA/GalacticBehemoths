 # 我们的情报部门经过一天一夜的解密，终于根据这段情报得到了这位巨娘的所在位置,是一处我们新发现的星界裂隙，我们可以派科研船前去调查一下
 gts_ui.131.desc:0 "After a day and night of decryption, our intelligence department finally obtained the location of this Giantess based on this intelligence. It is a newly discovered Astral Rift. We can send a science ship to investigate."
 # 我们的情报部门经过一天一夜的解密，终于根据这段情报得到了这位巨娘的所在位置，我们发现了一个新的位置，其名§B玻尔修斯§!，我们从未发现过这个星系，或许是古代种族主动屏蔽了这片区域？
 gts_ui.132.desc:0 "After a day and night of decryption, our intelligence department finally obtained the location of this Giantess based on this intelligence. We discovered a new location named §BBolseus§!. We have never discovered this system before. Perhaps an ancient race actively shielded this area?"
 # 我们的情报部门经过一天一夜的解密，终于根据这段情报得到了这位巨娘的所在位置\n\n§Y其名为「黎那汐塔」§!\n\n这是一个我们未曾发现的星系，可以通过我国境内的超空间航道前往那里。
 gts_ui.133.desc:0 "After a day and night of decryption, our intelligence department finally obtained the location of this Giantess based on this intelligence.\n\n§YHer name is 'Rinasita'§!\n\nThis is a system we haven't discovered, accessible via hyperlanes within our borders."
 # 我们的情报部门经过一天一夜的解密，终于与林凤取得了联系！
