  gts_annihilator_planet_killer.1.name: "Aimless"
  gts_annihilator_planet_killer.1.desc: "[Root.GetName] was attacked by a terrifying §Y[From.GetAdj]§! evil giant. We lost not only this planet, but also our progenitor and all the descendants living on this [Root.GetPlanetHabitat]. Every descendant and sub-individual on [Root.GetName] gathered together, doing their best to protect our progenitor from this terrible giantess. In the end, all their efforts only delayed the inevitable, and the progenitor soon fell.\n\nNow our collective consciousness is filled with conflicting thoughts and impulses. If we do not immediately appoint a new progenitor, [Owner.GetName] will soon cease to live."
  gts_annihilator_planet_killer.1.a: "We must fight back!"
  gts_annihilator_planet_killer.1.b: "Well, let's get out of here!"
  gts_annihilator_planet_killer.1.c: "We need more minerals."

