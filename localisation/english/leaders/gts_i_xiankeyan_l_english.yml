  # Buildings and Jobs
  building_advanced_technology_research_institute: "Advanced Technology Research Institute"
  building_advanced_technology_research_institute_desc: "An institute established by order, specifically responsible for researching the most advanced science and technology - especially the unknown shrinking technology. For safety reasons, private high school detectives are prohibited from entering here, and researchers are also prohibited from personally using research results for practical purposes."
  building_giantess_cleanhouse: "Giantess Cleaning Company"
  building_giantess_cleanhouse_desc: "A building that allows giantesses to assist in cleaning up all sorts of filth. Whether the target is a room or a planet, they can do it as long as the price is right."
  job_advanced_technology_researcher: "Advanced Tech Researcher"
  job_advanced_technology_researcher_plural: "Advanced Tech Researchers"
  job_advanced_technology_researcher_desc: "These researchers diligently explore the most advanced science and technology, especially in the field of shrinking."
  job_advanced_technology_researcher_master: "Advanced Tech Research Lead"
  job_advanced_technology_researcher_master_plural: "Advanced Tech Research Leads"
  job_advanced_technology_researcher_master_desc: "These research leaders receive orders from the president and lead the team in research and development."
  job_advanced_technology_researcher_leader: "President"
  job_advanced_technology_researcher_leader_plural: "Presidents"
  job_advanced_technology_researcher_leader_desc: "Directly receives orders from the state and supervises the research and development progress of the entire institute. They have extremely high prestige and power. Of course, this also led to the fact that the decree that does not allow the private application of research results, to some extent, was violated without the knowledge of others... Who cares."
  building_giantess_jail_placing: "Giantess Prison"
  building_giantess_jail_placing_desc: "The living quarters of giantesses appointed as living prisons."
  job_gts_jailor: "Giantess Jailor"
  job_gts_jailor_plural: "Giantess Jailors"
  job_gts_jailor_desc: "Their bodies have undergone moderate modifications to accommodate a large number of small person criminals, and their bodily functions have also been correspondingly enhanced to adapt to small person struggles, so many giantesses want to apply for this position."
  job_gts_jailor_effect_desc: "The $job_gts_jailor$ job is a giantess job, producing £society_research£ Society Research, £unity£ Unity, and reducing crime."
  job_gts_cleaner: "Giantess Cleaner"
  job_gts_cleaner_plural: "Giantess Cleaners"
  job_gts_cleaner_desc: "These huge girls can remove all obstacles on the planet in the cutest way possible – whether natural or man-made."
  job_gts_cleaner_effect_desc: "The $job_gts_cleaner$ job is a giantess job, producing £engineering_research£ Engineering Research, £unity£ Unity, reducing planetary crime, and increasing planetary happiness, stability, and obstacle clearing speed."
