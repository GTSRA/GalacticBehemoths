  # Planet Modifiers
  belly_of_gts: "Giantess's Belly"
  belly_of_gts_desc: "This is the vast belly of our Master.\nThis vast plain of skin is our main area of production and life, and is also the foundation for satisfying our Master."
  back_of_gts: "Giantess's Back"
  back_of_gts_desc: "This is the broad back of our Master.\nThis vast plain of skin is our main area of production, and is also the foundation for satisfying our Master."
  tummy_of_gts: "Giantess's Stomach"

  tummy_of_gts_desc: "This is the dark stomach of our Master.\nThis dark bag of death is filled with a strong corrosive odor. If you accidentally fall into it, the terrifying gastric juices can digest you completely."
  hip_plain: "Hip-Pressed Plain"

  hip_plain_desc: "This planet has two huge plains formed by the compression of a super giantess's hips. Thanks to this, a large number of precious minerals are exposed on the surface for easy mining, and buildings can also take advantage of this solid ground to save the construction of foundations."
  gts_advanced_technology_research_institude_total: "Full Control of Advanced Research"
  gts_advanced_technology_research_institude_total_desc: "After eliminating those involved in the rebellion within the institute, the Advanced Research will generate a constant stream of assistance to the technological advancement of the empire."
  # Traits
  d_giantess_belly_plain_dirty: "Abdominal Desert"
  d_giantess_belly_plain_dirty_desc: "A huge abdomen covered with a layer of \"thin\" dust - which is like a desert to us. Although the Master will not have any ideas for the time being, this has become a place for those who are unwilling to devote themselves to service to hide..."
  d_giantess_belly_plain_sweaty: "Abdominal Sweat Sea"
  d_giantess_belly_plain_sweaty_desc: "Our Master seems a little tired - a layer of §Blight§! sweat secreted on the skin covers a considerable part of the area that could be used, and has become a sea where outlaws can lurk."
  d_giantess_belly_plain: "Abdominal Great Plain"
  d_giantess_belly_plain_desc: "The vast and boundless pink skin is smooth and moist, which is the basis for our survival in serving our Master."
  d_giantess_back_plain_dirty: "Back Dust"
  d_giantess_back_plain_dirty_desc: "Although the Master's back doesn't have as much \"dust\" covering it, there is still a party hiding those who are unwilling to devote themselves to service..."
  d_giantess_back_plain_sweaty: "Back Sweat Sea"
  d_giantess_back_plain_sweaty_desc: "Although it is not so wide here relatively, it is best not to make the Master uncomfortable... It is best to clean it up before the Master finds out."
  d_giantess_back_plain: "Back Great Plain"
  d_giantess_back_plain_desc: "The boundless smooth and clean skin is delicate and full of elasticity, which is one of the bases for us to serve our Master."
  d_giantess_strange_noise: "Strange Noise"
  d_giantess_strange_noise_desc: "For some unknown reason, there is a strong noise under our habitat... Maybe it reminds us to do something."
  d_giantess_warm_ground: "Warm Abdomen"
  d_giantess_warm_ground_desc: "This is the warmest place on Master's body, very suitable for us to maintain basic survival"
  d_giantess_understandable_noise: "Noise with Known Source"
  d_giantess_understandable_noise_desc: "Although we are not sure of the meaning of the noise, at least we know that the sound is coming from under our feet and seems to have slowed down..."
  d_giantess_hungry_noise: "Rumbling Sounds"
  d_giantess_hungry_noise_desc: "It sounds like the sound of a stomach rumbling when hungry... maybe the Master is hungry?"
  d_giantess_belly_noise: "Abdominal Noise"
  d_giantess_belly_noise_desc: "Although we are sure that this is a normal bowel sound of Master, the impact it produces is too great, and we still need some time to adapt."
  d_giantess_empty_noise: "Empty Bowel Sounds"
  d_giantess_empty_noise_desc: "The echo from the Master's empty stomach. Maybe we should take some measures..."
  d_giantess_clear_noise: "Confirmed Sounds"
  d_giantess_clear_noise_desc: "Well...at least the Master has now made us understand that these sounds are normal. But it is still a bit difficult for us to adapt..."
  d_giantess_overcomed_noise: "Noise That Can Be Overcome"
  d_giantess_overcomed_noise_desc: "Thank you to our almighty Master! We are now able to adapt to this sound. However, occasionally some people are still attacked by the energy or information in this sound."
  d_giantess_master_belly_sound: "Peaceful Abdominal Rumbles"
  d_giantess_master_belly_sound_desc: "Master’s belly has settled down now, it seems we can relax a little bit - as long as it doesn’t affect Master’s feeling."
  d_giantess_master_full_belly: "Full Abdominal Rumbles"
  d_giantess_master_full_belly_desc: "Master's belly is full of the \"food\" absorbed from the outside, it seems that Master is very satisfied, and even the sound coming out is so gentle."
  d_master_acid: "Master's Digestive Fluids"
  d_master_acid_desc: "No living thing can withstand this deadly digestive juice, and even inorganic substances may not be spared..."
  d_master_food_remaining: "Digested Remains"

  d_master_food_remaining_desc: "After softening, it doesn't matter what these things originally were. The important thing is that they can provide us with invaluable minerals."
