  gts_annihilator_planet_killer.31.name: "Licking and Sucking"
  gts_annihilator_planet_killer.31.nobots.desc: "After the sucking on the surface of [From.GetName] was completed, the saliva on [From.From.GetName] gradually dissipated. Scans show no signs of intelligent life; although the vegetation was destroyed, it will gradually recover. Some would call this complete obliteration of intelligent life, while only leaving inorganic matter, an evil war crime.\n\n §R We call it efficient entertainment §!."
  gts_annihilator_planet_killer.31.bots.desc: "After the sucking on the surface of [From.GetName] was completed, the saliva on [From.From.GetName] gradually dissipated.\n\nSound sensors only transmit the sound of wind and synthetic people’s calls. All life has been wiped out."

  gts_annihilator_planet_killer.31.infested.desc: "After licking the surface of [From.GetName], the saliva of [From.From.GetName] gradually dissipated.\n\nA quick scan confirmed that the twisting and churning organic matter that once covered the surface had completely lost its activity, leaving only barren and unsightly piles of rocks."
  gts_annihilator_planet_killer.41.name: "Forced Conversion"
  gts_annihilator_planet_killer.41.desc: "The splashing sound of the milk on [From.From.GetName] gradually faded, and for a moment, all was silent. The people on [From.GetName] were dumbfounded (if they had eyes and noses), the master's appearance and figure dissipated in their minds and hearts, and everyone was fascinated by her power and strong personal beliefs.\n\nIf they didn’t understand it before, now they know: we are all just part of something greater, only worthy of becoming her slaves."

  gts_annihilator_planet_killer.41.tooltip: "All §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! or §Y$trait_hive_mind$§! populations are §Rdestroyed§! by psionic resonance.\n\nAll remaining §Ybiological§! populations become §Y$ethic_spiritualist$§!.\n\nAdds the §Y$god_rayed$§! modifier to [This.GetName] for §Y10 years§!:\nPsionic Attraction: §Y+999%§!."
  gts_annihilator_planet_killer.61.name: "[From.GetName] is UB'd"
  gts_annihilator_planet_killer.61.desc: "The dazzling beam emitted from [From.From.GetName] gradually dimmed, and [From.GetName] was silent.\n\nPerhaps history will see this UB, this act of completely isolating [From.GetName] from the great universe, as extreme and unreasonable. Maybe it won't. Anyway, from now on, the [From.GetStarName] system has a planet-sized toy of our master's."
  gts_annihilator_planet_killer.61.desc.alt: "The dazzling light from [From.From.GetName] has gradually dimmed, and [From.GetName] has returned to silence.\n\nLife will continue in the enclosed world."
  gts_annihilator_planet_killer.61.a: "Lightly press on the hole and watch them squirm."

  gts_annihilator_planet_killer.61.b: "Necessary entertainment."
  gts_annihilator_planet_killer.51.name: "Planet has been Flooded with Urine"
  gts_annihilator_planet_killer.51.desc: "As the urine descending from [FromFrom.GetName] dissipated, the surface of [From.GetName] was completely changed. What was once a vast, arid continent is now a brand new, shimmering yellow ocean that welcomes us with a slight glow, ready for housing our loyal ones."

  gts_annihilator_planet_killer.51.tooltip: "Planet becomes §Y$pc_ocean$§!.\nAll pops without the §Y$trait_aquatic$§! trait die."
  DELUGE_EXHAUSTED_ICE_TITLE: "Ice Source Depleted"

  DELUGE_EXHAUSTED_ICE_DESC: "Our §YDeluge of Heaven§! on §Y[This.GetName]§! has exhausted our ice source in the $SYSTEM|Y$ star system, and therefore the §Y$sm_ice_mining_station$§! in the star system has been dismantled."
  gts_annihilator_planet_killer.81.name: "Hyperspace Shortcut"
  gts_annihilator_planet_killer.81.desc: "The Hyperspace Planning Committee reports that a natural wormhole has formed after the third planet in the Sol system was poked out. This wormhole may gradually alleviate the FTL traffic congestion in nearby hyperspace passages."
