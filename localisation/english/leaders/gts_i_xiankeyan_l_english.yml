  gts_annihilator_planet_killer.11.desc: "The overwhelming fart wave from [FromFrom.GetName] has gradually subsided, and the vibrant ecosystem on [From.GetName] no longer exists. Only a few types of micro-life that parasitize in the host's intestines can thrive in the poisonous planet."
  gts_annihilator_planet_killer.21.name: "Planet Digested"

  gts_annihilator_planet_killer.21.desc: "Everything from [FromFrom.GetName] is finally over. All objects above have disappeared, and all the living things and useful inorganic matter on [From.GetName] have all been transformed into nutrients for our master's body. Only the remnants, which were of no use, are discharged along with some remaining digestive juices."
