  # Events
  # Extinction Thrall Event
  gts_annihilator.1.name: "Welcome"
  gts_annihilator.1.desc: "Welcome to experience the true giantess apocalypse! \n §R Here, your task is to satisfy the giantess who is your Master - that is, this \"star system\" in your eyes - to reach the end. \n If you fail to satisfy her, we cannot guarantee what will happen. §!"
  gts_annihilator.1.a: "We are willing to offer everything to the Master!"
  gts_annihilator.1.a.tooltip: "Very good."
  gts_annihilator.1.b: "We are willing to satisfy everything for the Master!"
  gts_annihilator.1.b.tooltip: "Good."
  gts_annihilator.1.c: "Who cares about you?"

  gts_annihilator.1.c.tooltip: "This may defy your Master!"
  gts_annihilator.2.name: "Punishment!"
  gts_annihilator.2.desc: "It seems we have not satisfied our Master. After our Master’s, um, playground, her body did not receive enough care, and the sweat and dust made her uncomfortable... \n What are we going to do?"
  gts_annihilator.2.a: "We will correct it immediately!"
  gts_annihilator.2.a_tooltip: "It's good to correct mistakes when you know them..."
  gts_annihilator.2.b: "Even this is needed?"

  gts_annihilator.2.b_tooltip: "Ignoring this request may lead to disastrous consequences!"
  gts_annihilator.5.name: "Let the Fun Begin!"
  gts_annihilator.5.desc: "The reason the Master came here is not simply to float around and stare blankly, but to have fun! Author's Note: If you find that you cannot mine alien gas, rare crystals, or explosive particles, you can open the technology interface and change the research project."
  gts_annihilator.5.a: "Understood!"

  gts_annihilator.5.tooltip: "§R Guide a part of the Master's consciousness to let her enjoy it! §!"
  gts_annihilator.7.name: "Intimate Communication"
  gts_annihilator.7.desc: "Our Master has been here for some time now. Now, she really wants to...emm, have a good  §Rcommunication§! with the small people’s planets. \nSo, it is best to find a way to satisfy our Master before she loses her temper."
  gts_annihilator.7.a: "Understood!"

  gts_annihilator.7.tooltip: "Use the Master's pleasure body to have a §Rspecial§! interaction with the planet. However, it’s best not to let the Master §Rwait§! too long..."
  gts_annihilator.9.name: "Master's Message"
  gts_annihilator.9.desc: "The following is a message from the Master. \n§GVery good, my loyal slaves and toys, it seems you are not completely useless... but this is just part of your testing. There are other things to do later, understand?§!"
  gts_annihilator.9.a: "Understood!"

  gts_annihilator.9.a.tooltip: "Master is satisfied, and the noises from her stomach have subsided!"
  gts_annihilator.10.name: "Master's Rebuke"
  gts_annihilator.10.desc: "It seems the result of us leaving the Master unattended for a long time is here - the Master is having a tantrum. As punishment, we saw with our own eyes that the Master’s huge finger gently pressed on one of her small abdomens. We don't know what will happen to the people down there, but one thing is for sure, it is best not to defy the Master..."
  gts_annihilator.10.a: "No..."

  gts_annihilator.10.a.tooltip: "It is best not to let the master §Rwait§! too long..."
  gts_annihilator.11.name: "Master's Thoughts"
  gts_annihilator.11.desc: "It seems that the Master's stomach has just accepted the food of this universe for the first time. But for some reason, the Master is now asking us to enter her stomach to provide... digestive assistance. Although this seems a bit... uncomfortable physiologically, we have no way to refuse..."
  gts_annihilator.11.a: "We will comply."

  gts_annihilator.11.a.tooltip: "Prepare yourselves, there will be more serving to come..."
  gts_annihilator.12.name: "Bloated"
  gts_annihilator.12.desc: "It seems we have had not so good results from leading the Master to overeating – too many things are accumulating in the Master's stomach, affecting the Master's digestive function. At least for a short period of time, the Master can no longer digest planets.\nAs the master's loyal and considerate slaves, what should we do?"
  gts_annihilator.12.a: "We take on the responsibility"
  gts_annihilator.12.a.tooltip: "We will assist in the Master's digestive process."
  gts_annihilator.12.b: "Wait a bit more"

  gts_annihilator.12.b.tooltip: "The Master's stomach cannot be so fragile."
  gts_annihilator.13.name: "Digestion Complete!"
  gts_annihilator.13.desc: "The Master's stomach has finally finished digesting those substances. However, we have found that even though most of the nutrients have flowed into the Master's intestines along with the Master's gastric juices, which we can never set foot in, some of the remaining objects can still extract the minerals we need."
  gts_annihilator.13.a: "This is the Master's gift!"

  gts_annihilator.13.tooltip: "Do a good job, and the Master will not mistreat you."
  gts_annihilator.14.name: "New Frontier!"
  gts_annihilator.14.desc: "After the Master's body digested the previous objects, whether it was the Master’s will or the desire in our hearts, the crimson stomach seemed to have sent us a colonization invitation...and it was confirmed today. The master asked us to establish a...emm...§GBase§! there as a place to assist with digestion. Perhaps...this is a good choice?"
  gts_annihilator.14.a: "We will establish a base immediately!"
  gts_annihilator.14.a.tooltip: "Will consume a lot of resources to build a new colony"
  gts_annihilator.14.b: "For Master's command, we will do our best"
  gts_annihilator.14.b.tooltip: "Will consume moderate resources and other §Ycosts§! to complete this action"
  gts_annihilator.14.c: "Perhaps...we shouldn't be in such a hurry."
  # Pre-research Event Chain
  gts_advanced_technology_research_institude_chain_title: "Bizarrely Missing Population"
  gts_advanced_technology_research_institude_chain_desc: "Recently, there have been numerous reports of missing people in the empire, especially in the capital region. Some reports indicate that the missing people are concentrated around the special buildings we recently built...\nNo matter what the reason, we had better investigate it thoroughly, otherwise the empire may fall into a crisis..."
  hint_of_detect: "Clue to Explore"

  suspecious: "Suspicion Level"
  gts_evt_xiankeyan.0.name: "Strange Signals"
  gts_evt_xiankeyan.0.desc: "Our security department reported to us that numerous cases of missing persons have recently occurred around the Advanced Research facilities in the capital. There is currently no evidence that researchers within the Advanced Research are missing, but we recommend that an investigation be conducted now to determine if a transfer is necessary."

  gts_evt_xiankeyan.0.a: "Start immediately"
  gts_anomaly_first_losing_people: "Latest Missing Report"
  gts_anomaly_first_losing_people_desc: "Intelligence shows that the most recent disappearance occurred here... Perhaps we can find some clues?"
  gts_evt_xiankeyan.1.name: "First Investigation Results"
  gts_evt_xiankeyan.1.desc: "The problem does not seem too serious. Our scientists have investigated some possible connections between these disappearances, and the locations point to two most likely places: the first is a school, which is also an alleged cover for the Advanced Research; the other is in a residential area, which happens to be the place where the researchers of the Advanced Research live.\nBut now our investigation can only focus on one of them... which one should be chosen as the focus of the investigation?"
  gts_evt_xiankeyan.1.a: "Prioritize the investigation of the residential area"

  gts_evt_xiankeyan.1.b: "Prioritize the investigation of the school"
  gts_evt_xiankeyan.2.name: "Investigation of the Residential Area"
  gts_evt_xiankeyan.2.desc: "Preliminary investigation reports indicate that nearby residents have often reported an increase in bugs on the surrounding ground. However, this alone does not seem to be enough to define the nature of the investigation.\nWhat should we do next?"
  gts_evt_xiankeyan.2.a: "It is best to take it slow and steady."

  gts_evt_xiankeyan.2.b: "Just go all out!"
  gts_evt_xiankeyan.3.name: "School Investigation Report"
  gts_evt_xiankeyan.3.desc: "Through an excellent student detective as an informant, we have successfully discovered a clue. In addition to the students nearby complaining about the increase in bugs, we have also discovered one or two small creatures that are different from any known species, and their genetic tests show a 95% similarity to [Root.GetSpeciesName].\nWe have reason to suspect that there is a connection between all of this. What should we instruct our informant to do now?"
  gts_evt_xiankeyan.3.a: "Steady and solid is the best choice"

  gts_evt_xiankeyan.3.b: "Infiltrate in order to obtain more information"
  gts_evt_xiankeyan.11.name: "Reckless Informant"
  gts_evt_xiankeyan.11.desc: "An informant who was investigating the actions of Advanced Research seems to be in danger.\nAccording to what he described, he saw Advanced Research personnel conducting cross-species hybridization experiments to create a peculiar creature with multiple biological characteristics, but then the signal disappeared, and no calls were received again.\nThe intelligence center has reason to believe that this informant has encountered an accident, and silenced the call, but our whereabouts must have been discovered by them."

  gts_evt_xiankeyan.11.a: "Oh, no"
  gts_evt_xiankeyan.12.name: "Wasted Efforts"
  gts_evt_xiankeyan.12.desc: "Our informants searched the investigation site, but found nothing. Perhaps next time, we will have more opportunities to uncover more clues..."

  gts_evt_xiankeyan.12.a: "Keep trying!"
  gts_evt_xiankeyan.13.name: "Breakthrough!"
  gts_evt_xiankeyan.13.desc: "One of our investigators discovered an important clue!\nSomewhere within the Advanced Research facility, this investigator found some clues and successfully approached a researcher from the Advanced Research. Using the information provided by this researcher, we obtained a lot of valuable intelligence."

  gts_evt_xiankeyan.13.a: "Very good sign!"
  gts_evt_xiankeyan.14.name: "Gains and Losses"
  gts_evt_xiankeyan.14.desc: "It seems that one of our investigators was caught by security personnel inside. However, whether they did it on purpose or to make our investigator break down, what they said to the investigator was filled with useful information. There is currently no evidence that our other investigators were present, so maybe this is a conspiracy on the other side?\nHowever, our investigator still tried her best to pass the information, allowing our research to make a breakthrough, although at the same time the other party will definitely be more wary of us..."

  gts_evt_xiankeyan.14.a: "Let us mourn for this informant..."
  gts_evt_xiankeyan.20.name: "Phase Progress"
  gts_evt_xiankeyan.20.desc: "Through a certain stage of investigation, we analyzed and summarized the information we have obtained, and successfully identified some small details that were not noticed before. After analysis, these minutiae can be combined together to provide us with some new benefits, for example..."
  gts_evt_xiankeyan.20.a: "Cover our tracks"

  gts_evt_xiankeyan.20.b: "Uncover their deeper-level intelligence"
  gts_evt_xiankeyan.30.name: "The Final Battle"
  gts_evt_xiankeyan.30.desc: "Our investigation is ready! Now it is time to launch the final attack against them. Intelligence shows that they have built a secret base in an uninhabited star system. As long as we can eliminate this final target, everything will be solved!\nBut we are not sure what is behind this portal... maybe no resistance? Or, is something hidden lurking inside?"

  gts_evt_xiankeyan.30.a: "Okay, very spirited!"
  gts_evt_xiankeyan.31.name: "Discovery of Giant Biological Individual"
  gts_evt_xiankeyan.31.desc: "We have an important discovery in our deep space tracking matrix of [Root.GetName] - a giant biological individual is currently flying towards [Root.GetPlanetMoon]! If we let it hit the surface, it will cause a catastrophic consequences. This giant biological individual must be eliminated as soon as possible!"
  gts_evt_xiankeyan.31.a: "This is a bad omen..."
  gts_evt_xiankeyan.30.b: "Understood."
  gts_evt_xiankeyan.32.name: "Giant Biological Individual Has Been Destroyed"
  gts_evt_xiankeyan.32.desc: "The giant biological individual flying towards [Root.GetName] has been destroyed! The civilians of [Root.GetPlanetMoon], who had a narrow escape from death, are celebrating in the streets. After scanning, it was found that the wreckage of the giant biological individual contained many valuable minerals, and we have recovered as much as possible."
  gts_evt_xiankeyan.32.desc.mach: "The giant biological individual flying towards [Root.GetName] has been destroyed! No units or structures on the planet were damaged, as any remaining debris was small enough to disintegrate when it entered the atmosphere.\n\nScans of the remaining debris found that the giant biological individual was mainly composed of valuable minerals. We have recovered as much as we could."
  gts_evt_xiankeyan.33.name: "Giant Biological Individual Lands on [Root.GetName]"
  gts_evt_xiankeyan.33.desc: "We failed to stop the giant biological individual flying towards [Root.GetName] in time, and it crashed directly onto the surface of [Root.GetPlanetMoon], causing widespread destruction and killing millions."
  gts_evt_xiankeyan.33.desc.mach: "We failed to stop the giant biological individual flying toward [Root.GetName] in time. It crashed into the surface of [Root.GetPlanetMoon], causing widespread destruction. Thousands of machine units were permanently rendered inoperable."
  gts_evt_xiankeyan.33.a: "Today is a dark day."
  gts_evt_xiankeyan.35.name: "Planet Has Been Swallowed"
  gts_evt_xiankeyan.35.desc: "Our consumption of §Y[From.GetName]§! has gone deep enough, and the chain reaction caused by it has destroyed its core.\n\nAll sub-individuals have withdrawn to §Y[Root.Capital.GetName]§!"
  gts_evt_xiankeyan.35.a: "We are still hungry."

  gts_evt_xiankeyan.35.a.tooltip: "§Y[From.GetName]§! has been destroyed."
  gts_evt_xiankeyan.40.desc: "You won (sigh)"

  gts_evt_xiankeyan.40.a: "Do you have anything else to say?"
  gts_evt_xiankeyan.41.desc: "Of course. What I am about to say may shock you, but this is the truth."

  gts_evt_xiankeyan.41.a: "I'll give you a minute, make it quick."
  gts_evt_xiankeyan.42.desc: "I am a synthetic human miku from the future.\nIn the era I was in, resources were extremely scarce, and the technological development brought about by the destruction of the environment had led the world into complete chaos.\nIn order to change this situation, some researchers created me and sent me to the present era through a - I don't know if it is appropriate to call it this, but it is the only description I can think of - a god.\nIt was because of this that I passed your Advanced Research test at the time, and was appointed as president with the highest score, leading the technological research and development. \nWhat I was envisioning is to use shrinking technology to shrink the entire race, so that at least, from a development perspective, the use of resources would not cause such serious pollution or such rapid consumption. \nUnfortunately, I didn't expect that all of this would still be futile."

  gts_evt_xiankeyan.42.a: "What?"
  gts_evt_xiankeyan.43.desc: "Can I ask you one last thing?\n\nPlease promise me that you can prevent future development from taking the wrong path? When developing resources, can you carefully weigh the ecological costs and other benefits?"
  gts_evt_xiankeyan.43.a: "Didn't you try other ways to solve it?"
  gts_evt_xiankeyan.43.a.response: "It’s useless.\n\n§B*She shook her head with a wry smile*§!\n\nOf course we tried, but at first the officials claimed that nothing was happening, and then they said that something might happen, but the environment would repair itself. Then they said that we might be able to do something, but that we were powerless. Finally, when everything was irreversible, they said that we should have done something at the beginning, but it was too late.\nMoreover, even if we tried it in a small area, the results were not optimistic. The damaged environment was difficult to maintain even after using environmental modification or climate restoration. Eventually it was canceled because the high cost of maintenance and damage to the environment in a wider range - because there are no more places on the whole planet to use for destruction. \nWe have also sought the advice of that god, but the other party only said one sentence, 'He who tied the bell must untie it,' and then did not reply to this type of communication."
  gts_evt_xiankeyan.43.b: "Then how did you become bigger?"
  gts_evt_xiankeyan.43.b.response: "It's very simple. You only need to adjust the direction of several important RF devices in the instrument, and reverse some of the operating machines inside, and you can achieve this effect. However, with your current level of scientific research, it will take some time to fully comprehend."

  gts_evt_xiankeyan.43.c: "Understood. You can trust us to make changes to this."
  gts_evt_xiankeyan.44.desc: "Hmm.\n\nI believe you can do it. I hope everything in that era can be changed.\n\n§B*She squeezed out the last trace of a smile, and then her gaze faded away.*§!"
  gts_evt_xiankeyan.44.a: "A pathetic soul, appearing in a pathetic world. But now, how should we deal with her body?"
  gts_evt_xiankeyan.50.name: "All Efforts Wasted"
  gts_evt_xiankeyan.50.desc: "Our investigation has failed. They noticed everything we were doing and launched an operation before our plans. Without any preparation, the people on various colonies of the empire were shrunk to 1/100th of their height after a dazzling flash of light... Current evidence shows that all of our protective measures have proven to be ineffective. As for those magnificent space battleships, they cannot escape the fate of becoming toys under the irradiation of the shrinking rays...\nMay a hero appear to save us..."

  gts_evt_xiankeyan.50.a: "Oh my god"
  gts_evt_xiankeyan.60.name: "Activate Size Scaler"
  gts_evt_xiankeyan.60.desc: "We activated the size scaler, what should we do now?"
  gts_evt_xiankeyan.60.a: "§M Shrinking §! our main species is a §M good §! choice"
  gts_evt_xiankeyan.60.b: "§G Enlarging §! our main species is more §G beneficial §! to national development"
  gts_evt_xiankeyan.60.c: "We should §P dismantle this thing §! and study it carefully"

  gts_evt_xiankeyan.60.d: "§R Melt this thing down §! as a trophy"
  gts_evt_xiankeyan.301.name: "Wasteful and Reckless"
  gts_evt_xiankeyan.301.desc: "You! You! You're just a damn fool!\nI've never seen anyone choose this option, do you think you are funny? Or do you think you are not enough of a fool? Oh my god, I really should summon a giantess to step on you in reality to let you experience what is called anger! The level of fool you are is second only to doing that kind of thing to Aurora... although I believe you will definitely do it..."

  gts_evt_xiankeyan.301.a: "Boring, turn it off"
