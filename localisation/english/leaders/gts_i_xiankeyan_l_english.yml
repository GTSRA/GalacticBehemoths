  situation_investigation: "Investigation of the Advanced Research"
  situation_investigation_type: "Ongoing Investigation"
  situation_investigation_desc: "We will begin by monitoring and investigating the suspicious targets from the entry point. There may be opportunities or §Rtraps§! at different times in the investigation, it is best to be careful in each choice... otherwise, we may be facing an unprecedented storm.\n\n§R This mission has a high risk. Please pay attention to the intelligence log about §!§YBizarrely Missing Population§!§!"

  situation_investigation_monthly_change_tooltip: "The §Ysituation§! can make great breakthroughs in the early and late stages, and there may also be greater dangers, while the middle of the investigation is relatively stable. In the later stages of the investigation, certain actions may make us more vulnerable, causing the situation to become increasingly uncontrollable."
