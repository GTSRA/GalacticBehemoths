  building_advanced_technology_research_institute_branch_desc: "An Advanced Tech research base on other civilizations. \nNominally a cooperative organization established to improve technology, but in reality, it can deliver some special resources to the empire..."

  advanced_technology_research_institute_branch_desc: "Will consume the population of this planet to obtain shrunken people."

