  gts_annihilator_planet_killer.71.desc: "As the finger completes its earth-shattering task, the slight shaking of [From.From.GetName], caused by the violent impact of [From.GetName]'s crust fragmentation and magnetosphere decomposition, has also subsided.\n\nIt is difficult for us to understand the magnificence of a planet's death, but the deathly beauty of [From.GetName]'s fiery core cooling in the cold universe is undeniable. But unfortunately, such a sight is just for a moment..."

