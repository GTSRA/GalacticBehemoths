  origin_annihilator_desc: "For some unknown reason, this visitor from beyond - or rather, a giant girl - simply wants to destroy everything in this star system. And as parasites - or rather, slaves - it is our sole purpose to satisfy all her desires."
  origin_annihilator_effect: "This star system is your Master's. Only by satisfying her destructive desires can the universe be reborn... perhaps. \n §R Here, your task is to satisfy the giantess who is your Master - that is, this \"star system\" in your eyes - to reach the end. \n If you fail to satisfy her, we cannot guarantee what will happen. §!"
  START_SCREEN_MESSAGES_ANNIHILATOR: "At some point, our Master decided to come to this star system to enjoy herself – although our humble and lowly minds are fundamentally incapable of understanding what is interesting about our Master playing with or swallowing star system after star system. \n But we can only do this... otherwise we will meet the fate of our past fellow people – although that was just an act of dusting by her hand – crushed by an overwhelming giant palm into a insignificant puddle of nourishing material.\n For survival... for the master... for ourselves...\n Sorry, everyone in this star system, you can only blame yourself for being too weak... \n §R Pay attention, you are just an auxiliary product of the master... §!"
  START_SCREEN_MESSAGES_ANNIHILATOR_1: "The universe exists with the master!"
