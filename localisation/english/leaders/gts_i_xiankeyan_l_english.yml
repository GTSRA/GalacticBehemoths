  # Technology
  tech_gts_microcity: "Micro Cities"
  tech_gts_microcity_desc: "Through our research into shrinking rays, our micro-cities can now be built in bulk and modularly. This will allow our population to save more space while maintaining their relative size.\n §R Enlarge within micro-cities without permission is prohibited! §!"
  tech_gts_shrinking_hormone: "Shrinking Hormone"
  tech_gts_shrinking_hormone_desc: "Using synthesized shrinking hormones extracted by our scientists, we can shrink our enemies - whether domestic or foreign - to harmless levels, allowing for simpler and more convenient disposal. Of course, how to dispose of them..."
  tech_gts_advanced_technology_research_institute: "Advanced Technology Research Institute"
  tech_gts_advanced_technology_research_institute_desc: "We will establish an institute specifically responsible for researching the most advanced science and technology - especially the unknown shrinking technology. For safety reasons, private high school detectives are prohibited from entering here, and researchers are also prohibited from personally using research results in practice."
  tech_gts_shrinking_extermination: "Shrinking Extermination"
  tech_gts_shrinking_extermination_desc: "Using shrinking technology, we can efficiently dispose of unwanted populations, allowing them to provide a reasonable return for the resources consumed during their time in our empire - whether it's feeding our bellies, mind, research, or unspeakable desires."
  tech_gts_size_affecting_device: "Size Scaling Device"
  tech_gts_size_affecting_device_desc: "Our scientists have finally developed a shrinking device that can be mounted on ships after unremitting efforts. Although it can only be mounted on Titans at present, enemies' ships are no longer a threat to us under this aura."
  tech_gts_micro_corps: "Miniature Crops"
  tech_gts_micro_corps_desc: "By shrinking crops, more food can be produced in the same area. To ensure the input and output of energy remain within acceptable limits, the shrinkage ratio cannot be too large, and reasonable dense planting is required."
  tech_gts_hydroponics: "Giantess Irrigation"
  tech_gts_hydroponics_desc: "Using the nutrient-rich (confirmed) fluids of giantesses to provide crops what they need to grow is a great idea. Anyway, these giantesses will never know that there are special shelves in stores selling love fluid-flavored food."
  tech_gts_authoritic_government: "Giantess Autocracy"
  tech_gts_authoritic_government_desc: "I say, why should we let those stupid insects hold important positions?"
  tech_gts_autorization_for_live: "Giantess Habitation Chamber"
  tech_gts_autorization_for_live_desc: "Our nation has countless suitable places to live - right on those giantesses' bodies. As long as we want, we can save a lot on housing expenses... As for the residents and giantesses, they will of course agree without hesitation."
  tech_gts_autorization_for_jail: "Giantess Prison"
  tech_gts_autorization_for_jail_desc: "Using giantesses"
  tech_gts_combined_computer: "Giantess Computer"
  tech_gts_combined_computer_desc: "Utilizing the vast brain capacity of giantesses, we can create special computers to allow us to achieve faster research speeds."
  tech_gts_tinyman_computer: "Small Person Computer Array"
  tech_gts_tinyman_computer_desc: "Using criminals or captured small people, we can build computers with superior processing power to allow us to achieve more efficient calculation ability."
  tech_gts_mass_cleaning_service: "Giantess Cleaning Company"
  tech_gts_mass_cleaning_service_desc: "These giantess cleaners can efficiently and quickly remove all dirty things - whether it's dust, or small people settlements or criminals similar to dust, or even the natural barriers that small people cannot please - none of them are a match for them."
  tech_gts_habitant: "Adaptability Enhancement"
  tech_gts_habitant_desc: "Our people will find it easier to survive in difficult environments - even in dangerous environments like inside giantesses' bodies."
  tech_gts_titan_modifying: "Shipgirl Titan Modification"
  tech_gts_titan_modifying_desc: "By specially strengthening a certain part of our Titan shipgirl, we can make them play a greater role in space warfare..."
  tech_gts_lets_have_fun: "Let's Have Fun~"

  tech_gts_lets_have_fun_desc: "Ready to make some trouble?"
