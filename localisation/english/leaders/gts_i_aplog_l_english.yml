  # Apro Archaeological Event (New)
  gtsra_aplog_anomaly: "Mysterious City"
  gtsra_aplog_anomaly_desc: "Our science ship discovered some strange traces on the ground during a scan of a certain star system. Although the entire planet is covered with crater marks similar to those left by orbital bombardment, we can still vaguely distinguish the ruins that have been bombed to ruins. They appear to be some kind of city that was deliberately constructed. Our science officer believes it is a creation of some FTL pre-civilization used to worship and offer sacrifices to their gods, but strangely, there is no sign of any life activity in this creation, not even unintelligent livestock. Could it be that the gods they worshipped destroyed this place?"
  gts_aplog.2.name: "Destroyed Small Person Civilization?"
  gts_aplog.2.tiny.desc: "After multiple scans and sample analysis by [Root.Leader.GetName], our scientists have come to an incredible conclusion.\n\nEverything from the majestic high walls to the solid fortresses shows that the architectural planning on this planet is based on a standard fortress world model! But clearly, this once-glorious construction is now in ruins. Only some still-standing, broken fortresses tell the story of that earth-shattering invasion.\n\nMaybe we can still salvage some valuable information from within it?"
  gts_aplog.2.gts.desc: "After multiple scans and sample analysis by [Root.Leader.GetName], our scientists have come to a conclusion that they had long expected. The small walls and gravel-like fortresses all show that this small planet was once the land ruled by a group of small people. Although the architectural planning above is based on a standard fortress planet model, it is obvious that this land, which once wrote the glory of a small civilization, has become a ruin, perhaps from those still-standing fortresses covered in mucus, we can analyze that overwhelming invasion? Perhaps, we can still salvage some valuable information from within it?"
  site_gtsra_aplog: "Mysterious City"
  site_gtsra_aplog_intro: "Our science ship discovered some strange traces on the ground during a scan of a certain star system. Although the entire planet is covered with crater marks similar to those left by orbital bombardment, we can still vaguely distinguish the ruins that have been bombed to ruins. They appear to be some kind of city that was deliberately constructed. [Root.Leader.GetName] believes it is a creation of some FTL pre-civilization used to worship and offer sacrifices to their gods, but strangely, there is no sign of any life activity in this creation, not even unintelligent livestock. Could it be that the gods they worshipped destroyed this place?"
  gts_aplog.900.name: "Desolate Land"
  gts_aplog.900.tiny.desc: "Our expeditionary team is now in position as instructed. Surely this landing expedition will bring some warning to our civilization. According to instructions, [Root.Leader.GetName] will use the latest real-time sensing to complete this archaeological expedition. During the work, the daily lives of imperial science officers will be live-streamed to the residents of the entire empire, and it is believed that this decision will bring unprecedented influence to our country.\n\nThe air analyzer gives the planet a habitability of 75%, but according to [Root.Leader.GetName], the air here is actually filled with a strange aura that makes one feel terrified, however, some archaeological members say that it is an extremely sweet smell, and some even feel that it is like the 'smell of mother.' As a precaution, we have the entire archaeological team working in spacesuits.\n\nHowever, it seems that some members have shown a strong dependence on the air on this planet. After refusing our completely sealed archaeology, they took off their breathing masks, and looked drunk as they enjoyed it.\n\nMaybe it's a hallucinogenic component? More to be discussed.\n\nBased on several days of preliminary investigation, we have discovered that almost all of the buildings on the entire planet have been forcibly pushed down and crushed by some strange brute force. Some unreliable parts have even been deeply pressed into the mud, and even the tall city walls have been torn with open gaps everywhere. There are many unnatural pits everywhere. According to the previous orbital scans, we once thought that such a damaged masterpiece could only be produced by orbital bombardment, but now it seems more like the result of a certain Star Beast landing on the planet to hunt, or another more terrible conjecture… but our expeditionary team intentionally avoids this topic.\n\nBy connecting to the empire's database, the expeditionary team's electronic projector terminal successfully restores the damaged ruins electronically.\n\nWe have discovered that the original owners of this planet do not seem to be just one race, because different sizes of buildings can be seen in most places. Some of them are more than ten times larger than our buildings, and some only reach [Root.Leader.GetName]'s ankles. The expeditionary members spent a lot of effort to barely dig out some related literature from these ruins. We hope these alien notes can reveal the secrets of this fortress planet."
  gts_aplog.900.gts.desc: "Our expeditionary team is now in position as instructed, this landing expedition must be very interesting, maybe we can find some new toys.\n\nBased on several days of preliminary investigation, we have discovered that the small buildings on the whole planet were almost all pushed down and crushed by giantesses. Some unreliable parts were even deeply trampled into the soil. According to the previous orbital scan results combined with data analysis, we deduced that the destruction of these cities should have been done by a small giantess that is much shorter than us. Although less than our footprints that can easily crush the planet, the owner of these small footprints in our eyes is also an almost invincible super monster in the eyes of the small ones on this planet.\n\nBy connecting to the empire's database, the expeditionary team's electronic projector terminal successfully restores the damaged ruins electronically.\n\nWe have discovered that there seems to be more than one race of the original owners of this planet, because different-sized buildings can be seen in most places, but no matter how big they are built, they are just a step away from us. The members of the expeditionary team barely manage to dig some related literature from the ruins, which were almost flattened. We hope that these alien notes will bring us some fun."
  gts_aplog.900.a: "Terrifying"
  gts_aplog.900.b: "Will we find some surviving little people?"
  gts_aplog.901.name: "The Last Signal"
  gts_aplog.901.tiny.desc: "What kind of weapon could smash these things into the ground!? We even deployed demolition excavators to barely salvage a little valuable information. This...perhaps those orbital bombers used some kind of pure kinetic weapons; after all, similar weapons existed in our history...hopefully...\n\nBut regardless, after a period of archaeological work, the expedition team finally unearthed some valuable information on this desolate wasteland. These messages, akin to dying words, told us about the tragedy that this planet had experienced after translation.\n\nThe first message was found in a massive pit. Thanks to the protection of the fortress, this last words were completely translated by us.\n\n2290.1.1\nShe is here again.\nDespite making the most adequate preparations, despite being under the protection of high walls...\nI admit, I am afraid, there is no hiding it.\nFrom our leader to soldiers like myself, we all know in our hearts\nThat we have no chance of winning against that monster!!!\nThe high walls will be pushed over, the forts will be trampled, and even our minds will be looted by this monster!\nI still remember last year, my only friend, struggled and resisted, but was eventually captured by that monster. When we met again on the battlefield during the invasion last year...she had completely surrendered to that monster...\nI cannot forget the moment she rushed at me, naked and emaciated, brandishing a knife.\nSometimes I really wish I could die in battle by my friend's blade, rather than hiding here, fantasizing that some god could descend to save us from this torment.\nAh...\nThe sounds outside are getting louder and louder.\nThat's the monster laughing.\nThis time will be a farewell forever.\nMy dear, if I don't come back, please don't wait for me.\nI will bless you in heaven.\nPlease take our keepsake and escape this planet.\n\nNext to this message covered in blood and mud, was a small box that had been pressed into a flat shape. After a brief restoration, we finally saw its appearance: a dirty ring box, the base of which was as red as blood.\n\nAt the former capital of this planet, we translated the second complete message:\n\n2290.1.2\nI am...the President.\nEveryone, although I am filled with grief and anger, I must announce that our nation has officially perished today.\nCitizens, the no-fly zone has been lifted, and the launch center has been fully opened, everyone...please quickly board our last ark. Our scientists have discovered another colony suitable for us. If there are any survivors who reach there...\nplease do not forget that you are the spark of civilization, you are the continuation of civilization, you...are the last hope of civilization...\nOur army is making a final stand, fighting for every second of time for our evacuation.\nWith the highest respect, I express my deep gratitude to our warriors who fought until their last moment...\nLastly...\n...(Long silence)\nMay the Goddess bless us...\n\nThis holographic projection ends with the last sigh of the former leader of this planet, like a lament for the entire civilization.\n\nThe messages all corroborate the fact that we were initially unwilling to face. This prosperous and unified planet, this paradise planet belonging to the small people, has come to an end due to the invasion of those giantesses.\n…\nIn the huge footprint pits, the remaining limbs used their flesh and blood to create a picture of fearless charge...\nThe fortress built with the power of the entire planet, still uses its remaining structure to express its unwillingness...\n…\nOf course, we can envision the mocking smile on the face of the owner of this giant foot as she put down her foot.\nYes.\nAs simple as stepping on a bug.\nThe so-called rebellion and courage of the small people, in the eyes of those giantesses, is nothing more than bugs trying to climb on their ankles in vain and ignorance."
  gts_aplog.901.gts.desc: "2290.1.1\n\nShe is here again.\nDespite the most adequate preparations, despite being under the protection of high walls...\nI admit, I am afraid, there is no hiding it.\nFrom our leaders to soldiers like myself, we all know in our hearts\nThat we have no chance of winning against that monster!!!\nThe high walls will be pushed down, the forts will be crushed, and even our minds will be plundered by this monster!\nI still remember last year, my only friend, struggled and resisted, but was eventually captured by that monster. When we met again on the battlefield during last year's invasion...she had completely surrendered to that monster...\nI cannot forget the instant when she lunged at me, naked and emaciated, swinging a knife.\nSometimes I really hope I could die in battle by my friend's blade, rather than hiding here, imagining some god descending to save us from this suffering. Ah...\nThe sounds outside are getting louder and louder.\nThat's the monster laughing.\nThis time, it's goodbye forever.\nMy dear, if I don't come back, please don't wait for me.\nI will bless you in heaven.\nPlease take our keepsake and flee this planet.\n\nWhat small and pitiful creatures they are, even if they wrote their wills, they still died under our feet anyway.\nEven these ruins, the last dignity of this civilization, would have been crushed by one of our careless science officers if we hadn't been searching for some amusement.\n\nAt the former capital of this planet, we translated the second complete message:\n\n2290.1.2\nI am...the President.\nEveryone, although I am filled with sorrow and anger, I must announce that our nation has officially perished today.\nCitizens, the air ban has been lifted, the launch center is fully open, everyone...please quickly board our last ark. Our scientists have discovered another colony suitable for us. If any survivors reach there...\nplease do not forget that you are the seeds of civilization, you are the continuation of civilization, you...are the last hope of civilization...\nOur army is making a final stand, buying every second for your evacuation.\nWith the highest respect, I express my deep gratitude to our warriors who fought to their last moment...\nLastly...\n…(A long silence)\nMay the Goddess bless us…\nThis holographic projection ends with the former planet leader's last sigh which looks somewhat laughable.\nIt seems that all this information confirms our original assumptions, this prosperous and unified planet, this paradise planet belonging to small people, came to an end under the amusement of a certain small giantess.\nIt's as simple as stepping on bugs.\nThe so-called resistance and courage of the small people to us is no more than a bunch of bugs that are trying to climb our ankles in vain and ignorance."
  gts_aplog.901.a: "Could it be... that our civilization is the exception...?"
  gts_aplog.901.b: "Hopefully the next actions will give us some fun."
  gts_aplog.902.name: "Another Giantess?"
  gts_aplog.902.tiny.desc: "What? Why have our signals been cut off? Expedition team? Expedition team? Reply! Reply!\n\nAfter being out of contact for several hours, we finally received a weak signal transmitted by [Root.Leader.GetName].\nIn the video, she is panting heavily, constantly repeating nonsense like 'destruction' and 'support', and then turns the camera behind her. Only then do we understand the meaning of her nonsense.\nThrough the cracks in her hiding place, we saw the most unforgettable scene.\nA catgirl, or rather, a huge catgirl, is standing in the center of the ruined city, slowly and teasingly putting something from her right hand into her mouth.\nIt wasn't until she bit it down with her massive jaws, and the splattered specks of blood that made us realize that this purple-haired giantess was eating our expedition team!\n\nObviously, our sizes are too small for this giant cat. Not full, the catgirl smacked her lips, and then bent down to pick up another member of the team. Her purple eyes flickered, and without hesitation, she tossed the poor member into her mouth like a piece of candy. A few 'crunch crunch' sounds were followed by nothing but a blur of blood and flesh within her warm and moist mouth.\nAnnoyed, the catgirl flicks her tail impatiently. The huge pressure instantly blew away a ruined fortress behind her butt. The tail then gently curled around and easily caught those people shivering in the buildings into the air. This time, instead of chewing, the catgirl put over a dozen people into her mouth all at once. Her enormous tongue, like a mixer, thoroughly mixes the small people with her saliva.\n\nAfter about three minutes of playing, a \"glup\" sound is followed by silence inside the cat's mouth again.\n\n'Meow~ you taste good, it seems we are going to have some fun~'\n\nThe cat girl, appearing finally full, rubbed her belly with satisfaction and plopped her butt down in the ruins, staring at the hiding place of [Root.Leader.GetName] with a lustful expression."
  gts_aplog.902.gts.desc: "Hmm?\nAfter exploring for several hours, [Root.Leader.GetName] finally received a weak signal, so the entire expedition team hid together to record the approaching mysterious signal.\nA catgirl, or rather, a small catgirl, was standing in the center of the ruined city, slowly and teasingly putting something in her right hand into her mouth.\nEven though she is small to us, she is not what the original inhabitants of this planet would call \"small sized.\"\n\nShe picked something from the ruins, then bit it down. It wasn't until those splattered specks of blood make us realize that this purple-haired giantess was eating the surviving small people.\nObviously, this small kitty was still too big for the original inhabitants. The not full catgirl smacked her lips, and bent down to pick up another group of small people, purple eyes flickering. Without hesitation, she tossed these poor guys into her mouth as if she throwing bean candy. After a few 'crunch crunch' sounds, there was a blur of blood and flesh inside her warm and moist mouth.\nAnnoyed, the catgirl flicks her tail impatiently, and a huge wind instantly blew away a ruined fortress behind her butt. The tail gently curled around and easily caught those people shivering in the buildings into the air. This time, instead of chewing, the catgirl put more than ten people inside her mouth all at once. Her giant tongue became a mixer, and the small people and saliva mixed together.\n\nAfter three minutes or so of teasing, a \"glup\" sound announced silence in the kitty's mouth.\n\n'Meow~ you taste good, it seems like we're still going to have some fun~'\n\nThe catgirl, apparently not full, rubbed her belly with satisfaction and sat down in the ruins, staring lustfully at the survivors' hiding places"
  gts_aplog.902.a: "..."
  gts_aplog.902.b: "..."
  gts_aplog.903.name: "Lust"
  gts_aplog.903.a: "..."
  gts_aplog.903.b: "..."
  gts_aplog.904.name: "Soul Shattered"
  gts_aplog.904.tiny.desc: "We almost can't believe that, this catgirl...she actually...\ndigested our people, souls and all...\nThrough sensors, we can clearly feel the psionic reactions of every member of the expedition, no matter where they are, but...\nWhen they fell into the giant cat's stomach, we merely felt their strong psionic signals flicker before it vanished into that sea-like churning stomach acid.\nDigesting even souls...is this the terror of the giantesses!?\nNo...\nThe psionic reactions are still there! It's just…\n\nThat faint trace of psionic reaction is, along with the catgirl’s blood, gradually becoming a part of her. From her soles to her hair, the souls that belong to our civilization are now pitifully becoming a part of this catgirl and are turning into slaves who completely obey her.\n\nNo, they still respond to our psionic call! We mobilized nearly every psionic in our planet and sent a wave of psionic shocks towards them, but all they did was slightly tremble with agitation, as if lamenting being imprisoned forever by the giant catgirl and reduced to an insignificance and completely lose their remaining will under the control of the catgirl. Apart from the psionic waves that still prove that they were once part of our people, they are no different from her cells now.\n\nIn the catgirl's movements, these cells, who were once research personnel, will gradually forget their original identity, completely become qualified cells, and forever dedicate their everything to the catgirl."
  gts_aplog.904.gts.desc: "$gts_aplog.904.tiny.desc$"
  gts_aplog.904.a: "Too scary"
  gts_aplog.904.b: "Interesting way to play"
  gts_aplog.905.name: "The Destroyer"
  gts_aplog.905.tiny.desc: "To satisfy the catgirl's endless lust, she almost consumed all the life on this planet!\nOur scientist [Root.Leader.GetName] is now listlessly crushed under the catgirl's foot. Their tiny body struggles and twists on her foot, which is full of filth and blood. They are forced to inhale the hallucinogenic fumes that emanate from her.\n\nAs for the surviving small people, they were long controlled by the catgirl's scent. They have all become \"foot bugs\" that cannot live without the scent of her feet, lying in her toe crevices, making those unconscious, lustful cries. Even if their companions next to them are inadvertently crushed by the catgirl's toes, they’d just wipe their faces and continue to lick the blood-stained foot debris.\n\n\"You know, meow~ If I wanted to, you would become just like them~\".\n\n[Root.Leader.GetName] was picked up by the catgirl's toes. Their lower body was also being constantly violated by the catgirl's huge purple tail.\n\n\"But meow~ I think, since your civilization was able to come here, does that mean~ that you little bugs can bring me countless little people~\".\n\nThe catgirl's two legs gently closed together, [Root.Leader.GetName] was thus firmly sandwiched between two huge walls of flesh, rolling and grinding unconsciously in the world of foot dirt.\n\n\"So, meow~ maybe we can make a deal~\"\n\nClearly, she was not talking to the [Root.Leader.GetName] who had completely fainted during her foot play. Maybe, is this our chance?"
  gts_aplog.905.gts.desc: "To satisfy the catgirl's endless lust, she almost consumed all life on this planet.\n\nThose little guys are now listlessly crushed under the catgirl's feet. Their tiny bodies struggle and twist on her feet, full of filth and blood. They are forced to inhale the hallucinogenic fumes emanating from her.\n\nAs for the surviving small people, they had long been controlled by the catgirl’s scent. They had all become foot bugs that cannot live without the scent of her feet, lying on her toe crevices, making those unconscious, lustful cries. Even if their companions next to them are inadvertently crushed by the catgirl's toes, they’d just wipe their faces and continue to lick the blood-stained foot debris.\n\n\"You know, meow~ If I wanted to, you would become just like them~\"\n\nSuddenly, our science officer [Root.Leader.GetName] sneezed. Although they lowered their voice, the powerful wind pressure from the sneeze blew the small catgirl over. After a moment of blankness, the catgirl, who had just been invincible, knelt down in front of us who were hiding, her body trembling, still with those lustful drippings hanging on her:\n\n\"Master meow... don't... I didn't notice you just now...\"\n\nLooking at this cat who is admitting defeat, our expedition team was speechless, but... maybe using this to make her our ally wasn't so bad?"
  gts_aplog.905.a: "Negotiate with her quickly!"
  gts_aplog.905.b: "Unbelievable"
  # Apro Recruitment Follow-up Events
  gts_aplog.10.name: "Strange Troops"
  gts_aplog.10.a: "Apro has fulfilled her initial promise, although the number of people consumed by her can hardly be estimated.\n\nWhen we arrived at her \"palace\", a group of people she had captured as maids were surrounding her body, constantly stimulating the giant catgirl's sensitive spots. Apro, without holding back, was violently thrusting her lower body with a dildo made of several maids bound together.\n\n\"These are your troops…\"\n\nAfter climaxing, Apro collapsed on the floor and pointed at a room. Inside, we found a batch of trained troops.\n\nAlthough they do indeed do nothing but obey orders as she said, looking at their empty eyes and the indescribable smell emanating from their bodies, we have reason to suspect some unpleasant things…"
  gts_aplog.10.a.answer: "Never mind, the more we know about these things, the more dangerous it is for us."
  gts_aplog.10.b: "We overestimated Apro’s evil side.\n\nIt was only when we saw her stuffing those poor things into her lower body that we realized what price we had to pay for this army. During each thrust, a foul-smelling fluid flushed out a large number of small people's remains. Arms, bones, and viscous blood, all mixed together during the giant Apro's masturbation, were crushed almost beyond recognition. \n\nWhen our envoys came to ask for their troops, this lewd and terrifying giant cat even stretched out her hand covered in lust fluid towards them. If they hadn't dodged in time, our envoys would likely have disappeared into the bottomless abyss.\n\n\"They're trained, they're over there meow~\"\n\nApro picked up a sock from the side. With just a shake, many small people fell out. They didn't seem to feel pain after hitting the ground, but stood up numbly, staring at the sock with empty eyes.\n\n\"With this, you can command them, meow~\"\n\nApro threw the sock towards our envoys and continued to indulge in her endless lust."
  gts_aplog.10.b.answer: "At least... we got what we wanted..."
  gts_aplog.10.c: "What did she do to us!??\n\nWe shouldn't have agreed to her offer. Now, our people are struggling like trash under her rule.  A city carrying countless people is held in her hands and disappears down her throat, turning into nutrients that are digested in her churning stomach acid. Some unlucky cities even have to endure a cat-and-mouse torment before being eaten by her.\n\nWhen Apro stood barefoot in the city she had chosen to be the feeding ground, countless cannons and explosions bloomed on her toes. But the giant catgirl simply tapped her toes, and all the so-called cannons and missiles were erased by the prints of her fleshy toe pads. The survivors could only struggle for their lives in the crevices of the giant cat's toes, forced to breathe the suffocating air. When Apro was done playing, those crying humans could only watch helplessly as she dug up the dilapidated city and tossed it into her pink honey hole or dark maw.\n\nSeeing our envoys, Apro listlessly dragged her foot on the ground. After turning the city that was still struggling into remains that stuck to her sole, she put her hand deep into her small hole. After some \"squish squish\" sounds, she threw a ruins that was mixed with love fluids at us.\n\n\"Well~ these small things that can resist the squeeze from my honey hole the best. I hope there'll be more tenacious ones next time, meow~\""
  gts_aplog.10.c.answer: "Oh, heavens..."
