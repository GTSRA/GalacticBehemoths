  gts_aplog.999.tiny.desc: "Hello little bugs, I'm Apro meow~ Maybe you're full of doubts about me, but I believe in our future interactions, we'll understand each other better meow~ In a physical sense, meow~"
  gts_aplog.999.gts.desc: "Th-that… M-master… I… Apro will be forever loyal to you! Please don't step on me meow! \n(Shaking with fear)"
