  gts_aplog.999.c.response: "Can't I~? I'm so lonely by myself~ and even after destroying the civilizations of several planets, I still don't feel satisfied~ (Looks carefully)\n\nWell~ but~ your civilization is so advanced, and…"
  gts_aplog.4.name: "Luring the Cat In"
  gts_aplog.4.a: "Can't I~? I'm so lonely by myself~ and even after destroying the civilizations of several planets, I still don't feel satisfied~\n\n(Looks carefully)\n\nWell~ but~ your civilization is so advanced, and…\n\nAnd your sizes are just perfect as servants for me~ With this size, you're just right to satisfy my lust... ah, no, to be my maids~\n\n(Licks fingers)\n\nBut don't worry, I'll also train the most obedient army for you, they'll never dare to disobey what you ask them to do~"
  gts_aplog.4.b: "Can't I~? I'm so lonely by myself~ and even after destroying the civilizations of several planets, I still don't feel satisfied~\n\n(Looks carefully)\n\nWell~ but~ your civilization is so advanced, and…\n\nAnd~ you look so delicious! Those previous science teams didn't even get a taste before they were gone, what a shame huh… so… remember~ bring me your lively and bouncy people~ or else… heh heh...\n\n(Stares evilly)\n\nWell, but I'll train a perfect army for you, don't worry meow, an army that can even go in and out of my pussy hole, do you have anything to fear from those enemies~"
  gts_aplog.4.c: "Can't I~? I'm so lonely by myself~ and even after destroying the civilizations of several planets, I still don't feel satisfied~\n\n(Looks carefully)\n\nWell~ but~ your civilization is so advanced, and…\n\nAnd you're so-small-ah-\n\n(Covers mouth and giggles, extends a bare foot and makes a gesture over the city)\n\nSee, your city, to me it's just a perfect stress relief toy~ If I just put my foot down like this… wouldn't it?\n\n(Steps down mercilessly)\n\nAh~ it really is no different from a stress relief toy~ well~ that's it, from now on, you're my personal rugs meow~ As a reward, I'll allow you to use my body as a training ground for your army~ how's that, very reasonable right?"
  gts_aplog.999.d: "Who are you"
