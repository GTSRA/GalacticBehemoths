nd vibration occured the two lovers’ fluids began flowing out all at once-but a 100,000m tall body was not the same as a 10,000m tall body. The sheer act of white liquid falling from the sky was enough to crush the strongest buildings. And just by the act of their feet twitching, whole underground shelters built decades ago get dug up… They were just releasing their desires in a city and didn't even have the subjective intent to destroy that city consciously, and yet their fluids alone submerged the capital of Country A. And the small unconscious actions they made crushed and trampled hundreds of thousands to death.\n\nHowever, that was only just the start of their lovemaking. As the two girls stuck closer to each other, the bra that was now completely soaked in sweat, the heat and sweat that was dripping from their bodies, the sound of fleshy skin rubbing together while their breasts and backs were pushing into each other… all of this touched the hearts of the \"audience.\"\n\nFor the audience, it was a terrifying massacre of over 17 million deaths, but it was also the most luxurious outpouring of desire in the world.\n\nAfter all, if we were to take the citizens of Country N that are on the opposite side of country A for comparison, what business of theirs would it be if those two 100,000 meter giantesses were doing it in Country A's capital? “Plop!”\n\nWhen their lovemaking reached its climax, the futa magic that Apro had been subjected to finally activated. Her monster, which was nowhere near the size of Yanxi, stood proudly tall, and then thick milky white fluids shot out like a planetary destruction cannon-high-rise buildings, troops, crowds, or whatever else it was, all were blown apart in the face of the goddesses' power, and because of the colossal scale of the two goddesses, Apro’s juices even sprayed into the capital of Country E, which was next to Country A.\n\nAfter all, the distance between countries was probably even smaller than their foot length.\n\n\"Yanxi… That was amazing, I won’t say that you need to recharge again…\"\n\nVisible hearts appeared in the eyes of the big cat. However, Yanxi still didn't stop her actions-she randomly threw aside the phone with which she was filming so that it crashed to the border of Country E and A, and then she began to rub and squeeze on Apro’s full, healthy breasts… as the Big Cat was pushed under Yanxi’s weight, the two’s juices had already overflowed to several meters in height, but even then, around 100,000 lucky people of Country A had managed to survive. But those lucky ones were also the unfortunate ones; as they were submerged into the sea of ​​juices, they got completely flooded by the fluids that leaked from Apro’s breasts during her milk explosion…"
  gts_aplog_anomaly: "Survivors?"
  gts_aplog_anomaly_desc: "On this planet, we found a very well-hidden survivor shelter."
  gts_aplog.1030.name: "What Does a Great Cat Girl Look Like?"
  gts_aplog.1030.desc: "The survivors in the shelter seemed very surprised that we were able to land on the surface of this planet. And we were surprised to find out that the technology contained within the small shelter seemed to be even more powerful than that of our most advanced research ships.\n\nWe tried to communicate with them, but they only gave us a unique recording-compared to the technology level of their shelter, the recording was simply too crude. But in order to obtain their technology in a \"peaceful\" way, watching the recording was necessary.\n\nThe contents of the recording were not unfamiliar to us.\n\nNext to a fairly large coastal city, a sandal that was far too large for it landed on the sea... or rather, it was slammed down on the near-shore. The waves that it created submerged the humans' so-called \"sea view houses\".\n\nThe recording’s view shook severely, and when the picture became clear again, another sandal soaked in black footprints was lying sideways in the middle of the city. Along with the cries of the humans, the frightening fires erupting and the sky-obscuring shadows, this sandal that had fallen right in the center of the city actually had some sort of desolate religious significance.\n\n\"Hello there, Small toys~\" That was a voice that we were extremely familiar with.\n\nA gigantic wheat colored foot stepped down from above, seemingly \"gently\" placing the sandal upright-such an ordinary action, crushed the busiest office building district of this city… such an act was probably just the beginning.\n\n\"Oh dear, it seems I have accidentally crushed your city, you won’t be angry at me, right?\"\n\nThe playful yet familiar voice echoed over the city. But those words that were enough to make one’s blood boil and their fists clench didn't stop them, both the normal people and their defense forces, who were fighting with all their might, couldn't cause even the slightest reaction to that 10,000-meter tall girl- in fact, only the fighter squadron were able to have their bombs land on the catgirl's foot, and what the rest of the troops were doing was merely decorating the catgirl’s sandals.\n\n\"Oh dear, it hurts, I think I'm about to be defeated by you–\"\n\nThe sky-obscuring girl gave off a seemingly weak voice, she lifted her foot with a feigned interest and then walked inland-and this actually did give the city which was trying to save itself a bit of spark of hope for survival\n\n\"Hmm, to be precise, I should say that I was hit by you all.\"\n\nAs the catgirl’s tail gently swished around, she also aimed her stance. Her plump, tall buttocks were facing the “huge” coastal city.\n\n\"Hoo hoo, apl has fallen by you all –\"\n\nAs the view shook once again, all we could see was just a giant butt print, with molten lava overflowing at its deepest point, and at the very edges you can see the flood of the ocean… a city with tens of millions of people became a hellish scene just like that, and that was only due to that giantess that called herself apl casually slamming her rear onto the ground\n\nThe scenes after that were all similar, showing the catgirl that called herself apl conducting playful acts of slaughter. However, the last scene was enough to make one worry - on a planet covered with giant footprints, butt prints, juices, and…excrement, was a pair of emerald green eyes.\n\n\"She left us alive on purpose, saying that she wanted us to build a new civilization for her to play with.\"\n\n\"And so, we built this shelter…even after millennia passed, we still couldn’t resist her, but she also didn’t seem to ever come to look at our planet again.\"\n\n\"Now that you’ve found us, we can only give you one warning… be careful with her!\""
  gts_aplog.1030.a: "Tell Apro, that she has gotten more toys"
  gts_aplog.1030.b: "Call Apro over and have her watch this recording"
  gts_aplog.1030.c: "Get Apro to get her juices out."
  gts_aplog.1030.c.tooltip: "That would be a reward for her."
  gts_aplog.1030.d: "Their technology is very useful."
  # Apro Events (Old)
  gts_aplog.11.name: "Training Small Person Soldiers"
  gts_aplog.11.desc: "As a commander who is well-versed in the art of small person and giantess joint operations, Apro has recruited a large group of small person mercenaries across the galaxy. In the coming days, Apro will train these small person soldiers into qualified warriors, teaching them how to cooperate with giantesses who are a hundred, or even a thousand times larger than themselves."
  gts_aplog.11.a: "Begin training!"
  gts_aplog.12.name: "Catgirl Physical Training!"
  gts_aplog.12.desc: "Apro is leisurely lying on the training base. And if you look closer, you will find a group of small person soldiers who are panting while slowly running on Apro's thighs and back.\n\n\"Being this is slow is no good. If the giantesses were to suddenly get moving, you will not have a chance of running to a safe area!\"\n\nAlthough Apro can't see the small soldier warriors running on her body while lying down, she can feel some bugs crawling sluggishly on her body.\n\n\"Too slow! Do another two laps!\" \n\nIn reality, Apro was enjoying the wonderful feeling of the small people running on her body. Her lower body couldn't help but get wet..."
  gts_aplog.12.a: "Poor small people."
  gts_aplog.13.name: "Catgirl's Bombardment Training"
  gts_aplog.13.desc: "\"Today, the coordinates you are to bombard are... here and here!\"\n\nThe small soldiers, who were unaware of the truth, started to bombard the coordinates given to them by Apro with their cannons. All kinds of artillery fire came pouring down.\nBoom! Boom! Boom!\nIntense explosions came from the targeted area. But what the small people don't know was that these coordinates are Apro's sensitive spots...\n\n\"Ahhh! This feeling! Hmm~\"\n\nThe intense explosions stimulated Apro's private parts. After intense artillery bombardment, all that was left was a limp Apro, and a pool of unidentified liquid."
  gts_aplog.13.a: "She's beyond saving."
  gts_aplog.14.name: "Elite Small Person Warriors"
  gts_aplog.14.desc: "Apro has trained a large group of small person warriors who can withstand various extreme (giantess-related) environments. They are serving at the borders and the battlefields of the empire. They are fighting side by side with the giantess warriors, making our forces invincible. Apro has also accumulated even more training experience, so now we can train elite small person warriors!"
  gts_aplog.14.a: "Excellent!"
  gts_aplog.15.name: "Catgirl's Punishment"
  gts_aplog.15.desc: "Training with the giantesses is not an easy task for small soldiers. There will always be some mischievous giantesses who will make use of their size advantage to bully these small people. Some small people tried to sneak out of the base by clinging onto the clothes of the giantesses, as they couldn't endure the \"harsh\" conditions.\n\nBut they miscalculated. The giantess that they were clinging onto was extremely sensitive, and she quickly sensed the existence of these small soldiers and turned them over to Apro."
  gts_aplog.15.a: "What will happen?"
  gts_aplog.16.name: "Catgirl's Punishment"
  gts_aplog.16.desc: "\"Hmph, you guys are quite bold, trying to sneak away.\"\n\nAppro scolded the small people and then took off her shoes.\n\n\"As for small people like you, I have a lot of ways to train you!\" \n\nApro grabbed them and threw them into her steaming shoes.\n\n\"You are to thoroughly reflect on what you’ve done here. I'll release you after a month!\" In general, small people will only be locked inside Apro's shoe for a week if they do something wrong. But, as this is a much more serious matter, Apro has decided to use her shoes to reform these small people.\nIn the dark, sealed off shoes, these small people can only eat the flakes shed from the catgirl's feet, drinking the sweat from her feet to survive."
  gts_aplog.16.a: "Poor Small people."
  gts_aplog.17.name: "Catgirl's Punishment"
  gts_aplog.17.desc: "One month later, when Apro was getting ready to release them, she discovered that these small people were already inseparable from the environment inside her shoes. They had been completely tamed by Apro's shoes and had become pitiful bugs that could only eat metabolic waste..."

  gts_aplog.17.a: "Too tragic."
  # Apro Archaeological Events (Old)
  gts_aplog.1.name: "Fierce Beasts"

  gts_aplog.1.desc: "It has been some time since we colonized this planet. Our colonists often report the discovery of giant beasts whose physiological structures do not match that of this planet. These creatures are clearly not native to this planet. Our research team has ordered the establishment of a research site here to further investigate this phenomenon."
  site_gtsra_aplog: "Habitable Star Sector"
  site_gtsra_aplog_intro: "Scientific scans show that there are some huge, fierce beasts on this habitable planet, which don't seem to be native to this planet. We need to investigate further."
  gts_aplog.900.name: "Fierce Beasts"
  gts_aplog.900.desc: "Our survey team arrived on the surface of this planet, and was met with the sight of the aftermath of a fierce battle. Based on the traces, these beasts are likely to be as tall as 100 meters and have extremely strong power. Aside from the traces of these beasts, there seem to be footprints left by some humanoid animals. The sizes of these footprints vary greatly, with the smallest being only a few decimeters and the largest being over ten meters long! Could it be that there are also intelligent lifeforms on this planet?"
  gts_aplog.900.A: "Continue the investigation"
  gts_aplog.901.name: "Corpses Everywhere"
  gts_aplog.901.desc: "Following the footprints of the beasts, our survey team came to a dangerous area. Those previously powerful beasts are now lying quietly on the sidelines, the blood that they spilled had turned into a stream, and a group of scavengers are fighting over the corpses. After analyzing the corpses, our survey team discovered that these beasts closely resemble the Chimera and Hydra of ancient records and that they died from a fatal blow by a large, sharp weapon. The deepest section of those wounds could even reach 26 meters in length, making  it almost impossible for ordinary beings to inflict such serious damage, so who killed them?"
  gts_aplog.901.A: "We must find out"
  gts_aplog.902.name: "Feast"
  gts_aplog.902.desc: "Our survey team found a huge dragging mark. Following the mark, we reached a hidden area that was never scanned from space. To our surprise, this place has a small settlement. Although extremely primitive, it can be seen that the owners of this settlement possess enough intelligence, and their physique is of average size when compared to other space-faring civilizations. After investigating the settlement, we discovered that it had been used recently but, we could not see a person in sight. In the center of this settlement, we found a large fire pit, and the pile of giant bones scattered around seemed to belong to the giant beast that had previously been dragged here. What was amazing was that the mountain-like beast was eaten completely in just a few days. This was simply too bizarre for a creature of average size. We must find out where these people went, maybe they have some truly interesting traits."
  gts_aplog.902.A: "Find them as soon as possible!"
  gts_aplog.903.name: "Dilemma"
  gts_aplog.903.desc: "After looking everywhere for some time, our survey team were also attacked by these beasts. They blocked the route back to their ship, forcing the survey team to venture deeper in. On the way, we found more clues about the intelligent life on this planet. Besides items left by the original humanoid-sized beings, there was also a giant pair of panties that seemed to belong to a larger being. What was even more surprising was that the level of civilization that we observed said that it should be impossible for them to manufacture this unique material. The only possibility for such massive unexpected item on this primitive planet was a titanic giantess who simply used it while going sightseeing. But the  size of these panties was too diminutive for these galaxy-sized giantesses. After a bit of an argument, the survey team still weren’t able to reach a conclusion. To whom these panties belong? Only by continuing to investigate can we find out."
  gts_aplog.903.A: "Let's go a bit deeper."
  gts_aplog.904.name: "Ambush"
  gts_aplog.904.desc: "We arrived at the deepest point, but were still unable to locate those people. Just as we were planning to find a way out, an even larger beast jumped out of the shadows; it was over 150 meters tall, and was likely the ruler of this area. This beast moved its huge body, and stepped toward us, its giant claws were raised high to the sky. Just as those sharp claws were about to fall-\n\n\"Haa!\"\n\nFrom behind the monster, a giant, humanoid being, roughly 100 meters tall, jumped out. Judging by her tone and the cat ears on her head, she was likely a giant catgirl. She swung a giant axe at the monster's head, but the monster quickly turned to block the deadly blow. After that, the giant monster and the giant catgirl began fighting on this land, in that instant, blood and gore flew everywhere, and the shockwaves from the fight shook the entire area.\n\n\"Taste this! Ripping Rocks Flying Ring!\"\n\nAfter saying that, the catgirl's axe cut into the beast's heart, killing the monster instantly. At the same time, the humans who were waiting on the sidelines also rushed out, celebrating around the dead monster.\n\n\"Behemoths are still just that.\"\n\nWhile these small beings were celebrating, she wiped the blood on her face and hands and walked towards us..."

  gts_aplog.904.A: "What?"
  gts_aplog.905.desc: "\"You…are you guys from the Empire?\"\n\nShe stared at us intently."
  gts_aplog.905.A: "What empire?"
  aplog_site.7.desc: "\"What? What other empire could it be other than the Allagan Empire?\"\n\nSome doubt appeared in her eyes."
  aplog_site.7.A: "Never heard of this Allagan Empire..."
  aplog_site.8.desc: "\"Okay, I guess too much time has passed…\" \nShe looked into the distance and was silent a moment.\n\"It seems like you guys are not agents of the Empire. I will explain things to you. My name is Apro, and I am a warrior. When I was little, the Allagan Empire invaded my homeland. Although they are smaller than us, they have more advanced technology..\""
  aplog_site.8.A: "..."
  aplog_site.9.desc: "The catgirl let out a long sigh toward the sky. \n\"Later, my homeland fell, and my loved ones left me one by one. I had no choice but to join the Imperial Army to survive and serve their expansionist goals. I and my smaller teammates fought in every corner of the solar system. Because of our achievements, I became a centurion, leading a small person unit.\" \n\"During a battle, our transport ship was ambushed by the enemy fleet. We crashed on this planet, and the synthetic monsters of the Allagan Empire also crashed with us-the same giant beasts you saw just now. We tried to contact the Empire, but never received a response. After that, we waited for rescue on this planet.\""
  aplog_site.9.A: "What happened after that?"
  aplog_site.10.desc: "\"Just like what you saw, after countless long years, we still did not receive rescue, so we had to survive on this planet filled with monsters, while praying that we will return to the stars someday.\" The catgirl warrior wiped a tear from the corner of her eye while she talked."
  aplog_site.10.A: "It's okay, you can serve us instead!"
  # Apro Leader Recruitment (Old)
  NAME_gts_aplog: "Apro"
  DESC_gts_aplog: "A battle-hardened giant catgirl warrior who likes to fight alongside the small ones."
  gts_aplog_catch_phrase: "It's time to train some more small person soldiers!"
  gts_aplog.999.name: "Apro"
  gts_aplog.999.desc: "I’ve finally waited until this day. I really don't know how I managed to endure all those years. Now that the empire has fallen, I have finally regained my freedom. Me and my small person warriors need to gather under a new banner, and if you need it, my ax will serve you."
  gts_aplog.999.a: "Your small person warriors?"
  gts_aplog.999.a.response: "Those people are my subordinates, and they would carry out my orders without hesitation. They will be responsible for scouting enemy positions, drawing their fire, and attacking places where I can not reach…\nOf course, they can only do this after rigorous training, like climbing my body while I'm walking, or training inside my shoes every day. I'm more than willing to train new recruits if they want to join."
  gts_aplog.999.b: "Your combat capabilities?"
  gts_aplog.999.b.response: "I’m not only a commander, but also a moving supply base that can provide strong firepower for the frontlines… And most importantly, I can use my size to tear apart the enemy's defenses, level their trenches, and act as the spearhead of the attack. That’s how it was when I served in the Empire."
  gts_aplog.999.c: "About the empire..."
  gts_aplog.999.c.response: "The Allagan Empire, which I previously served, almost ruled the entire star system. But this was only on the surface. In reality, each sector was hostile to each other. The people that were conquered also rebelled in various places, and the Empire used giantess units and powerful synthetic beasts to suppress the rebellions in the star system. Their most powerful technology was the size-transformation technique, which allowed them to modify the size of a person almost arbitrarily, but the price was that it used a massive amount of energy, and it was difficult for even an entire solar system to support it."
  gts_aplog.999.hire_custom_tooltip: "§YApro§! has joined our empire as a §Hleader§!."
  gts_trait_leader_aplog_a: "Joint Operations"
  gts_trait_leader_aplog_a_desc: "Apro knows the importance of small persons working together with giantesses, so the troops of the Empire will even train on the bodies of giantesses."
  gts_trait_leader_aplog_b: "Mobile Fortress"
  gts_trait_leader_aplog_b_desc: "This giantess warrior is not only a commander in the battlefield, but also an indestructible mobile fortress that can support the small person units at any time."
  gts_trait_leader_aplog_c: "Apro's Private Desires"

  gts_trait_leader_aplog_c_desc: "Apro has designed many strange drills and training methods just to satisfy her own hidden desires. It is said that sometimes she would even use her lower body to handle unused ammunition."
