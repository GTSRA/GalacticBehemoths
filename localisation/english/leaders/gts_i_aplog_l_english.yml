  gts_aplog.1025.name: "The Goddess's Task"
  gts_aplog.1025.desc: "\"What is that?\"\n\nA boy opened the live-streaming app on his phone in disbelief, which had no title or author but was firmly fixed at the top of the trending list on the live-streaming app.\n\nThe boy nervously tapped on the stream.\n\nTwo girls with faces that were more beautiful than humans could ever imagine, entered his view. They were two giant girls... two giants beyond his imagination, were laying over a city that was unrecognizable. They were… having sex?  The phone was faithfully transmitting the wanton moans of the two goddesses fornicating along with the horrifying images– The high-rise buildings that were built by the humans were powerless and fragile against the flood of secretions from the two goddesses. The remaining survivors were defenseless and completely annihilated by the lustful fluids.\n\nAnd in order to let this weak civilization feel the power of the goddesses, Yanxi also thoughtfully added a few features to the live-stream. The most prominent of which was the death count– in this unleashing of lust, the number of deaths had reached a shocking 1.43 million+.\n\nBut even these absurd and horrifying acts of slaughter made blood rush to the boy, as he was seeing a behemoth that was more terrifying than the Tower of Babel vibrating like a pile driver, his below also inexplicably swelled up-he knew that this shouldn’t be the case, but he simply couldn’t control himself...This was just a tiny part of the whole planet. Over half the males on this nearly ten billion population planet started masturbating during the absurd live-stream, and the number of females was even higher.\n\n\"Is it good, my dear little slut cat~\"\n\nThe naked Apro had curled up into a ball-it was very obvious that cat was enjoying herself, judging from her feet wiggling and curling throughout the act of being fucked. A shelter, that was buried deep underground had become a piece of trash stuck to her toe...... and that was only just an unconscious ac