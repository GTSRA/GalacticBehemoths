  gts_aplog.999.a.response: "I already said it meow~ I'm Apro meow~ As you can see, I'm a catgirl meow~\n(Wiggles ears and wags tail)"
  gts_aplog.999.b: "What did you do to those poor science officers of ours!?"
  gts_aplog.999.b.response: "What what? Oh~ You're talking about those useless things that just do odd jobs~\n(Pats belly)\n\nMaybe tomorrow you can find their clothes and bones in my excrement? My digestion has been bad lately meow~ I might leave something behind~"
