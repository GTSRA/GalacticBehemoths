  gts_aplog.1020.desc: "Darkness, darkness...\n\nTime and space are in disarray.\n\napl opened her eyes blankly.\n\nPlanets, gas giants, small moons, stars... those grand celestial bodies that she couldn't even see the full picture of in the past were now as tiny as dust to her. She had never even imagined that such a grand presence would be revealed on her own being.\n\nA scarlet tongue extended out, licking over the land of a blue planet without mercy-but unfortunately, apl, being an Celestial-level] existence, couldn't taste the flavor of the lives on the planet like she did when she was Tall], she could only feel the strange texture of the towering buildings that the small civilization constructed. Of course, such destruction was also something she had never experienced before. For apl, the feeling of licking this small planet was probably like... a high-end cat treat that didn't have much flavor.\n\napl's pair of green eyes swept over this star system, and then brightened up. After all, there were quite a few of these cat treats, right?\n\n\"Thank you for the meal!\"\n\nIn less than ten minutes, apl roughly sampled many planets, she even tried biting at an actual star that was much larger than her-but those so-called stars tasted far worse than the small rocky planets. After all, the small rocky planets contained small lives that she could fantasize about for a long time.\n\n\"You're welcome~\"\n\nA gentle and pleasant voice traveled to apl's ears with a power that defied the rules of the universe. This warm voice stopped the \"kitten\" from wanting to bite at the planet that was bigger than her. apl's instinct to bully the weak and fear the strong made her quickly curl up her body.\n\n\"Hello there, little one~\"\n\nA scarlet eye suddenly appeared in this star system, the long eyelashes of which were almost larger than the diameter of a star. apl found it difficult to imagine just how grand the owner of this eye was-however, she didn't feel fear, but rather wo