  gts_aplog.40.name: "Catgirl's Birthday"
  gts_aplog.40.desc: "Today is a special day as it is §YApro's§! tenth birthday since she came to our empire.\n\nContrary to her usual arrogance, this catgirl was unusually not asking to use the lives of our people to celebrate her birthday. Instead, she applied to the military prison for a day as an \"executioner\".\n\nCountless criminals and prisoners were herded into cages, then transported by helicopter to  §YApro's§! \"palace\". At §YApro's§! strong request, we had to broadcast live, allowing the entire empire to witness her unique way of celebrating her birthday.\n\nClearly, these people who are used as consumable tools had yet to realize their place. Their mouths were full of regulations such as \"human rights\" and \"prisoner of war conventions.\" §YApro§!, who is obviously not under the jurisdiction of these kinds of laws, simply closed her hand, and the iron cage holding thousands of people exploded in a tooth-aching screeching sound, turning the lives inside into a crumpled pile of garbage. A mixture of red and white spurted out from her cute finger crevices.  §YApro§! deliberately held her bloody hand over the remaining cage and let the blood of the rebels dripped onto the remaining small people, and said with a hint of contempt:\n\n§S \"If you can’t make me happy on my birthday, you’ll all be sentenced to death, meow~\"!§!\n\nFaced with some confused yet still yelling people, §YApro§! only licked her fingers and brought her fingers, now wet with sweet fluids, into the air.\n\nThe poor little guys didn't even have the ability to free themselves from the sticky sweet fluid. After being stared at by the giant catgirl for a long time, they were once again brought to another hot place. They didn’t even have time to understand what part of the giant catgirl’s body they were in before a piercing howl shattered their eardrums. The last scene they saw was the immense yellow gas spraying from the giant asshole in front of them.\n\nBut it seemed that §YApro§! did 