  # Eyjafjalla Foot Exploration First Time
  gts_eyjafjalla.250.name: "Eyjafjalla Foot Mapping Project"
  gts_eyjafjalla.250.desc: "「Shortly after Eyjafjalla grew into a celestial-level giantess, we received a request letter from the Imperial Academy of Sciences. In their letter, they expressed their hope to organize a science team to go to Eyjafjalla's body to map her physical data.\n\nWe had already recorded her physical data in detail during our pre-employment physical examination and Oripathy treatment, but after she devoured the world and grew into a celestial-level giantess, most of this data was no longer accurate. Besides, just thinking about conducting an on-site survey of the body of this celestial-level alien girl, it is clear how much research data and precious materials we will get from this action.\n\nBut it is also obvious that even with the most advanced equipment of the empire, exploring on the body of a celestial-level giantess is extremely risky. Any small, unconscious movement of Eyjafjalla could bring a devastating disaster to the exploration team. Therefore, after prudent discussion, we decided to start the mapping project from Eyjafjalla's feet。」"
  gts_eyjafjalla.250.option: "Okay, I approve it"

  gts_eyjafjalla.250.option.2: "No, it's too dangerous"
  gts_eyjafjalla.251.name: "First Expedition: Sole"
  gts_eyjafjalla.251.desc: "After careful study, the exploration team finally chose to start the first expedition on Eyjafjalla's sole. Here, the terrain is high and the geology is hard, making evacuation easy even if they encounter danger. In addition, in order to minimize the potential harm to the exploration team caused by Miss Eyjafjalla's emotional fluctuations, this operation will be kept secret from her throughout.\n\nAfter everything was ready, during Eyjafjalla's sleeping time, with the help of a naval landing ship, the exploration team passed through the black silk gap and successfully landed on her sole. After reporting their safety to us, they immediately cut off communication.\n\nThe next regular communication will be restarted in five standard months."

  gts_eyjafjalla.251.option: "Begin"
  gts_eyjafjalla.252.name: "Hills"
  gts_eyjafjalla.252.desc: "Eyjafjalla's status: sleeping. Eyjafjalla, who was in a deep sleep, had almost no unconscious movements, and was floating quietly in the void. Only her slow breathing, which was exhaling stardust, and sporadic sleep-talking reminded us that this was a giantess the size of a celestial body. In any case, this is a very favorable exploration environment for our exploration team.\n\nExploration team communication: We have been traveling on the foothills of the sole for several months. As the pressure-bearing surface of Eyjafjalla's sole, the only scenery we can see on this flesh-colored wilderness is the shattered stardust and flattened building clusters. However, away from the original route, we can vaguely see a continuous gold-brown high wall. We cannot be sure if this is a mirage, but since we have plenty of time, why not take a detour to have a look?"
  gts_eyjafjalla.252.option: "Reject the proposal, quickly pass through according to the original plan"

  gts_eyjafjalla.252.option.2: "Approve the proposal, allow them to take samples"
  gts_eyjafjalla.253.name: "Canyon"
  gts_eyjafjalla.253.desc: "Eyjafjalla's status: working. In order not to make Eyjafjalla suspicious, we assigned her an information analysis task as usual. Her mind after growing now has a computing power comparable to a scientific hub on her own, which also makes her more dependent on sweets to maintain her energy. However, instead of waiting slowly for the empire to ship in batches of saccharin, and then swallowing them all at once into a bottomless sea of gastric juice, Eyjafjalla prefers to lick lava planets nearby to satisfy her cravings. Perhaps for a former volcano scholar, only lava can give her enough stimulation.\n\nExploration team communication: After traversing who knows how many flesh-colored hills, we finally arrived at the center line of this sole - a huge canyon that spans from north to south. The tiny streams in the canyon will form a magnificent sweat river downstream of the sole after the accumulation of sweat drops along the way, but that is not the target of our current exploration.\n\nStrolling through the canyon, fragments of buildings and mechanical wreckage can be seen everywhere on both sides of the riverbed. Most of them have lost their research value due to the squeezing of flesh walls and the erosion of the sweat river. However, if we spend more time searching here, we may be able to find something useful."
  gts_eyjafjalla.253.option: "Reject the proposal, quickly pass through according to the original plan"

  gts_eyjafjalla.253.option.2: "Approve the proposal, allow them to take samples"
  gts_eyjafjalla.254.name: "Highlands"
  gts_eyjafjalla.254.desc: "Eyjafjalla's status: relaxing by reading novels. For Eyjafjalla at this size, most of the leisure activities of girls, or even most giantesses, no longer apply to her. Fortunately, advanced information technology allows her to read the books she wants in her spare time. However, judging from the borrowing records, novels that were popular in the pre-space era, with stories of romance between younger and older students, seem to be the most pleasing to this giantess who is comparable to a god. At this moment, she was reading manga while enjoying a special afternoon tea, and her feet were also lightly quivering with ease.\n\nExploration team communication: After crossing the canyon, we climbed onto the highlands on the other side of the sole. At the summit of this plateau, the connecting point of heaven and earth, is one of the outlets for the scent of socks on this foot. It is also our agreed evacuation point. During the climb, our observers discovered an unnaturally formed depression in the distance. Perhaps something is trapped there, which has been squeezed by this giant foot for a long time without collapsing, instead, it has become embedded in the highlands of this sole."
  gts_eyjafjalla.254.option: "Reject the proposal, proceed to the evacuation point according to the original plan"

  gts_eyjafjalla.254.option.2: "Approve the proposal, allow them to take samples"
  gts_eyjafjalla.255.name: "End of the Expedition"
  gts_eyjafjalla.255.desc: "The exploration of the science team has come to a successful conclusion!\n\nThey successfully arrived at the rendezvous position within the agreed time limit, and the recovery ship, which we had pre-deployed on the fibers of her cotton socks, successfully brought them out of Eyjafjalla's gravitational field.\n\nThe exploration team members were unharmed and also brought out many valuable sole substance samples. In addition, the first-hand data they collected can give us a preliminary understanding of Eyjafjalla's geographical environment after her growth.\n\nThe scientists are overjoyed, and some have even started discussing the next exploration plan."

  gts_eyjafjalla.255.option: "That's great"
  gts_eyjafjalla.256.name: "Expedition Failure"
  gts_eyjafjalla.256.desc: "The science team has been out of contact for too long, and we can only regretfully announce the failure of this expedition.\n\nOur recovery ships did not find any trace of the exploration team upon arrival, and several attempts to contact them were unanswered. Later, we expanded the search area, but we still couldn't find them. Afterward, we discovered that Eyjafjalla had signs of putting on her boots, and the evacuation forces had to retreat quickly. As she put on her boots and stamped her feet, the fate of the exploration team became imaginable.\n\nOut of fear that Eyjafjalla would feel guilty if she found out, we could only destroy all documents related to this operation. For the explorers, we only held a low-key memorial service in private, to commemorate those warriors who sacrificed themselves to Eyjafjalla's feet for the cause of science."
  gts_eyjafjalla.256.option: "How unfortunate"
  # Eyjafjalla Foot Exploration Second Time
  gts_eyjafjalla.257.name: "Second Mapping Project"
  gts_eyjafjalla.257.desc: "The successful completion of the first expedition greatly encouraged our science team. After summarizing the lessons and experiences from the last time, our science team decided to start the second expedition."

  gts_eyjafjalla.257.option: "Wish them luck"
  gts_eyjafjalla.258.name: "Second Expedition: Arch"
  gts_eyjafjalla.258.desc: "After careful study, the exploration team finally chose to conduct the second expedition on Eyjafjalla's arch. The vigorous sweat secretion and the low-lying terrain make this place warm and humid, and many colonies of bacteria live here. This expedition is expected to be a comprehensive investigation of Eyjafjalla's foot ecological environment. Of course, this operation will continue to be kept secret from Miss Eyjafjalla.\n\nAfter everything was ready, during Eyjafjalla's sleeping time, with the help of a naval landing ship, the exploration team passed through the black silk gap and successfully landed on her arch. After reporting their safety to us, they immediately cut off communication.\n\nThe next regular communication will be restarted in five standard months."

  gts_eyjafjalla.258.option: "Begin"
  gts_eyjafjalla.259.name: "Swamp"
  gts_eyjafjalla.259.desc: "Eyjafjalla's status: getting dressed. With Eyjafjalla's current body temperature, wearing a shirt is usually enough to keep her warm. However, the recent space psionic storm that swept through several galaxies made Eyjafjalla decide to put on a few more clothes. Although she won't catch a cold because of this, it would be bad if she sneezed non-stop and caused a new space storm. The little lamb chose for a long time and finally put on the long coat she used to wear when she was working, and put on her boots as well.\n\nExploration team communication: Our exploration journey has been bumpy from the start. In the past, although black silk covered the sky, we could still observe and locate from the stars through the mesh. But now, for some reason, we can no longer observe the world outside of the black silk, and the weather has become foggy too. This has forced us to be more cautious when passing through the foot dirt swamp on Miss Eyjafjalla's arch.\n\nHowever, the hot and humid environment has made this land softer. Someone suggested that it would be better to set up camp here and, while waiting for the fog to dissipate naturally, collect some fresh sweat dirt to take back for analysis."
  gts_eyjafjalla.259.option: "Reject the proposal, quickly pass through according to the original plan"

  gts_eyjafjalla.259.option.2: "Approve the proposal, allow them to take samples"
  gts_eyjafjalla.260.name: "River"
  gts_eyjafjalla.260.desc: "Eyjafjalla's status: sunbathing. However, compared to ordinary people, sunbathing is much more troublesome for Eyjafjalla. For example, she must grasp the distance from the sun well. If she gets too close accidentally, she might burn her clothes, or when she sleeps next to the sun, her huge breasts will often block the parts above the northern hemisphere, which will cause her to feel cold in her head. Now Eyjafjalla is more used to lifting up her top and pressing the star tightly against her navel to keep warm.\n\nExploration team communication: Finally, we reached the vast sweat river, and our previous hard exploration was completely worth it for the sight before us. The exploration team excitedly decided to name this great river after Miss Eyjafjalla.\n\nWhile observing the water flow, we found that the Eyja River is now showing a faint trend of rising water levels. We can cross the river early, but we can also seize the opportunity to reach the deep water area and complete the water sample collection task before the water level surge."
  gts_eyjafjalla.260.option: "Reject the proposal, quickly pass through according to the original plan"

  gts_eyjafjalla.260.option.2: "Approve the proposal, allow them to take samples"
  gts_eyjafjalla.261.name: "Ridge"
  gts_eyjafjalla.261.desc: "Eyjafjalla's status: itching. Eyjafjalla will occasionally suddenly feel an itch from the soles of her feet. Scratching directly with her hands seems a bit ungraceful, and it is obviously more comfortable to rub her feet repeatedly on a desolate planet with rough rocks. However, that planet will be smaller because of it. Before resuming mining work, she also has to clean up the skin flakes and sweat and mud that covers the planet.\n\nExploration team communication: The ridge is close at hand, but when we camped at the foot of the mountain a few days ago, we were awakened by a violent roar. We then saw a spherical behemoth press the distant black silk sky to the ground and then repeatedly ran it over for several hours, after which everything returned to normal.\n\nWe rushed to the scene of the incident and finally found a hidden fungal forest. The fungi that make up the forest emit a red glow and feel exceptionally warm to the touch. When cooked at high temperature, they taste like Eyjafjalla's jade feet. Although these hyphae will not cause any harm to Miss Eyjafjalla, their spores seem to cause her to itch, which is probably the reason why this forest has incurred divine punishment.\n\nUnder the nourishment of surface oils and sweat, we found that new hyphae had already sprung up from the ground. According to this growth rate, the entire forest may return to its original state within two or three days. I think we can collect some of this magical fungus and take it back for further study."
  gts_eyjafjalla.261.option: "Reject the proposal, proceed to the evacuation point according to the original plan"

  gts_eyjafjalla.261.option.2: "Approve the proposal, allow them to take samples"
  gts_eyjafjalla.262.name: "End of the Expedition"
  gts_eyjafjalla.262.desc: "The exploration of the science team has come to a successful conclusion! They successfully arrived at the rendezvous position within the agreed time limit. Due to the low altitude of the arch, we had to send out elite naval marines to search for and bring them out of the gravitational field of Eyjafjalla's socked foot.\n\nThe science team members were unharmed and also brought out many precious sole substance specimens from different eras. In addition, the first-hand data they collected allows us to have a deeper understanding of the geographical environment of Eyjafjalla's foot. Thanks to their on-site investigation, Eyjafjalla's foot map can now be perfected to the level at which it can be used normally.\n\nThe scientists are overjoyed, and some have even started discussing the next exploration plan."

  gts_eyjafjalla.262.option: "That's great"
  gts_eyjafjalla.263.name: "Expedition Failure"
  gts_eyjafjalla.263.desc: "The science team has been out of contact for too long, and we can only regretfully announce the failure of this expedition.\n\nOur recovery ships did not find any trace of the exploration team after arriving at the foot ridge, and several attempts to contact them were unanswered. Later, we chose to risk landing. When the reconnaissance troops went deep into the fungal forest under the ridge, they discovered scattered scientific instruments. Perhaps they were completely lost in the fungal colonies at the center of Eyjafjalla's foot.\n\nOut of fear that Eyjafjalla would feel guilty if she found out, we could only destroy all documents related to this operation. For the explorers, we only held a low-key memorial service in private, to commemorate those warriors who sacrificed themselves to Eyjafjalla's feet for the cause of science."
  gts_eyjafjalla.263.option: "How unfortunate"
  # Eyjafjalla Foot Exploration Third Time
  gts_eyjafjalla.264.name: "Third Mapping Project"
  gts_eyjafjalla.264.desc: "The successful completion of two consecutive expeditions has given us great confidence. Now we need some more data to complete the full mapping of her feet. After summarizing the lessons and experiences from the last time, our science team decided to start the last expedition of Eyjafjalla's feet."

  gts_eyjafjalla.264.option: "Wish them luck"
  gts_eyjafjalla.265.name: "Third Expedition: Toes"
  gts_eyjafjalla.265.desc: "After careful study, the exploration team finally chose to conduct this expedition at Eyjafjalla's toes. As the parts that are in direct contact with various celestial bodies, there are countless relics from ancient civilizations buried under the dirt between her toes. Of course, this operation will still be kept secret from Miss Eyjafjalla.\n\nAfter everything was ready, during Eyjafjalla's sleeping time, with the help of a naval landing ship, the exploration team passed through the black silk gap and successfully landed at the base of her toes. After reporting their safety to us, they immediately cut off communication.\n\nThe next regular communication will be restarted in five standard months."

  gts_eyjafjalla.265.option: "Wish them luck"
  gts_eyjafjalla.266.name: "Between Toes"
  gts_eyjafjalla.266.desc: "Eyjafjalla's status: exercising in a black hole system. It's uncertain whether a celestial-level giantess still needs to exercise, but Eyjafjalla, who cares a lot about her figure, still came up with a way to exercise. Now, she has begun to use black holes to do anti-gravity swimming exercises. If she is tired of swimming, she can simply wait to be pulled back by the black hole's gravity and enjoy a black hole massage. However, this kind of exercise always ends up with Eyjafjalla covered in fragrant sweat and asteroid fragments, and cleaning her body has become a hassle for her.\n\nExploration team communication: The archeological exploration between the toes is more difficult than we expected. The portable excavators take a long time to break through the sweat dirt congealed on the surface of the skin. While waiting for the demolition, the science team members can only engage in repetitive work, such as atmospheric and water observation.\n\nBut dramatically, the ground temperature suddenly began to rise recently, and a large amount of sweat poured out from tiny pores everywhere, along with it, genetic material and ancient relics that were deeply buried under the skin were also rolled out. We can take this opportunity to collect them properly, but in that case, we will have to abandon the original plan and find another route to climb up."
  gts_eyjafjalla.266.option: "Reject the proposal, quickly pass through according to the original plan"

  gts_eyjafjalla.266.option.2: "Approve the proposal, allow them to take samples"
  gts_eyjafjalla.267.name: "Toe Pad"
  gts_eyjafjalla.267.desc: "Eyjafjalla's status: using an ocean planet to clean her body. For a celestial-level giantess, taking a bath like an ordinary person has become a luxury. Although these giantesses' bodies are maintained in real-time by the small people living on them, they still prefer to sandwich the ocean planets allocated by the empire or captured by themselves between their armpits, crotch, or toes to cool off properly after sweating profusely.\n\nExploration team communication: Miss Eyjafjalla took off her stockings and then sandwiched a small ocean planet the size of a habitat between her toes. Fortunately, we were fast enough. While climbing her toe pad, we witnessed the shocking scene of a planet falling between two toes and then undergoing fusion and exploding in the squeeze.\n\nOur former landing point has now been submerged by thousands of meters deep sweat and seawater. If Miss Eyjafjalla wants to recycle it, she might put this planet, which is covered in her foot sweat, back in place and wait for tens of thousands of years for ecological restoration. However, judging from her actions of putting on her socks, the fate of this planet will probably be that it will be crushed between her toes after she is done playing with it.\n\nFor us, this is an opportunity to observe the power of a celestial-level giantess up-close. I think we can go back the way we came, and collect rock samples from the planet that was squeezed. Perhaps we can also find some usable fuel supplies."
  gts_eyjafjalla.267.option: "Reject the proposal, quickly pass through according to the original plan"

  gts_eyjafjalla.267.option.2: "Approve the proposal, allow them to take samples"
  gts_eyjafjalla.268.name: "Toe Tip"
  gts_eyjafjalla.268.desc: "Eyjafjalla's status: masturbating with a pulsar. In order to protect her privacy and reputation, we will tacitly suspend all communication with Miss Eyjafjalla whenever she says that she's going to a pulsar system for a “self-checkup.” However, this time, to track progress, we had to secretly send a stealth research ship to follow her. Pulsars, which have only been able to shoot high-energy particle streams into the void for millions of years, finally found a place to go - Eyjafjalla's vagina and butthole. Riding a star between her thighs and allowing the stellar material to continuously spray and annihilate on the fleshy walls always gives Eyjafjalla a completely different kind of pleasure than those man-made sex toys.\n\nExploration team communication: The black sky that hung high above us is finally at its end. The tip of the big toe is like Mount Buzhou from ancient myths, supporting this silk giant net, and enveloping all the treasures, wonders, and past events between her toes under this sky. Only a few wisps of evaporating sweat managed to break through the gaps of the sky and lead us to peek into Eyjafjalla's foot.\n\nWe are already very close to the agreed evacuation point. Considering that there is still a lot of space in our storage boxes, some explorers have proposed to explore the inside of Eyjafjalla's toenail seams before waiting for evacuation. Perhaps we can collect some valuable secretions from it.\n\nSpeaking of which, Miss Eyjafjalla's toes seem to have been shaking and curling repeatedly these past few days. Could it be that something has happened outside?"
  gts_eyjafjalla.268.option: "Reject the proposal, proceed to the evacuation point according to the original plan"

  gts_eyjafjalla.268.option.2: "Approve the proposal, allow them to take samples"
  gts_eyjafjalla.269.name: "End of the Expedition"
  gts_eyjafjalla.269.desc: "We did it!\n\nConducting research on a celestial-level giantess and getting away with it has always been considered impossible, and this view dissolved by itself when the science team returned safely. Although the members of the science team were exhausted, they not only managed to return without any casualties but also brought back a large number of Eyjafjalla's foot samples, not to mention the collected survey data was enough for us to compile the most comprehensive and detailed map of Eyjafjalla's foot world.\n\nWe have proven with our strength that the body of a celestial-level giantess is not unchallengeable. However, this is all based on the premise that the giantess, Miss Eyjafjalla, is gentle and does not often sweat on her feet. At this time, she is resting peacefully next to a star, and the little lamb, who is deep in a sweet dream, is still unaware of the great adventure that took place on her feet."

  gts_eyjafjalla.269.option: "That's great"
  gts_eyjafjalla.270.name: "Expedition Failure"
  gts_eyjafjalla.270.desc: "A missed opportunity...\n\nWhen our recovery ships arrived, we only saw an unmanned camp, and there was no response to the science team's active communication either. Finally, we found an explorer's locator near a dirt hill next to Eyjafjalla's toenail seam. Perhaps they went too deep while exploring the toenail seam. When Eyjafjalla, who was masturbating to climax, suddenly shook her toes, their path was blocked by collapsing earth and rocks, and they have since become lost in the foot dirt deep in the seam of Eyjafjalla's big toe.\n\nOut of fear that Eyjafjalla would feel guilty if she found out, we had to destroy all documents related to this operation. For the explorers, we only held a low-key memorial service in private, to commemmorate those warriors who sacrificed themselves to Eyjafjalla's feet for the cause of science."
  gts_eyjafjalla.270.option: "How unfortunate"
