  gts_eyjafjalla.240.desc: "「I’ve gone far enough away from the galaxy, right…?」\n\nBefore the words could finish, her soft pink lips were already slightly pouting - drowsiness had long since made Eyjafjalla’s brain mushy, and the light-colored nebula in her vision became blurry as her eyelids closed, just like a cotton candy that one could hold in their hand.\n\n「Then, I’ll just rest here, senior… Good night」 The words of farewell turned into a sleepy murmur, and on the other end of the planet, whether or not the senior in the little lamb’s words would be fortunate enough to hear those torturous words with their ears.\n\nIn a daze, Eyjafjalla took off the cloak she was wearing, then unbuttoned her outer clothes one by one, and then grabbed the slightly scorched hem of her skirt and lifted it upward - \n\nThe smooth plains of her belly, the still-immature shape of her pink bra, the pure white armpits slightly stained with sweat, and Eyjafjalla’s cheeks, blushed to just the right degree… The stars in the galaxy, along with the removal of her clothes, flowed toward the little lamb's healthy body like a luminous patch of sand.\n\nBending down, Eyjafjalla tried to untie the laces of her long boots, and the many planets that were in the background of the little lamb’s body melted like sugar onto the little lamb’s skin.\n\nA bit cold and a bit itchy… Under the stimulation, the little lamb instinctively shook her body, but she was still focused on the boot whose laces had just been untied. She pinched the heel and gently pulled, and her rounded heel wrapped in black silk slipped out. After lifting her foot gently, a small number of unlucky planets were pulled into the boot, which was still emitting heat.\n\n「And then, removing the leggings…」\n\nThe fingertips inserted into the gap of the leggings, and the silk threads of the trouser opening also dug into the little lamb's thighs. The strawberry-colored panties peeked out until the fingertips had slipped past the knees. However, the little lamb, whose mind was filled with drowsiness, seemed to remember something, and clamped her legs together and gently rubbed them.\n\n「Uhm, I can't take them off here, if there’s a starship passing by, they’ll see everything」\n\nShe tucked the panties back into the shadow of the leggings. Also trapped in the leggings were a few small planets. The black silk threads were like a huge net covering the sky, driving the lost stars into the cotton blanket under the little lamb’s panties, in that hormonally soothing comforter. \n\nEverything was light and airy. Worries and thoughts slipped away quietly, just like the pink sheep in Siesta at dusk…\n\n「It feels like a cloud when I touch it, but... I can even hold a nebula in one hand now」\n\nEyjafjalla stretched out her hand, went around that dense nebula. Then, her pinkish-white background appeared again, and this dark red nebula also became the embellishment between the little lamb's fingers.\n\n「It seems like something is still missing…」 Her palm moved slightly, and finally, the nebula stopped on the ring finger of Eyjafjalla's right hand. The nebula, captured by the little lamb's finger, cast a bright red light on her skin, making the fingers, which already seemed as white as scallions, appear rosy. As if she had remembered something, Eyjafjalla's face could not help but show a suppressed smile…\n\n「Phew, good night, tiny nebula…」 Eyjafjalla reluctantly pulled her hand back, and gently entered her dreams"
