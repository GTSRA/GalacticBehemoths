  NAME_gts_jifeng: "Isonami"
  DESC_gts_jifeng: "Isonami-class Space Destroyer - Isonami Research Ship"
  gts_jifeng_catch_phrase: "Hello, I am the Isonami Research Ship, now officially under your command."
  gts_jifeng.999.desc: "Hello, I am the Isonami Research Ship, now officially under your command."
  gts_jifeng.999.a: "About your past..."
  gts_jifeng.999.a.response: "Before meeting you, I was just a battleship without a homeland.\n\nNow, I will become your scientist."
  gts_jifeng.999.b: "About 'Giantification'..."
  gts_jifeng.999.b.response: "Different giantesses may have different ways to 'giantify.'\n\nFor me, perhaps it's through a barrier field?"
  gts_jifeng.999.c: "Your ears?"
  gts_jifeng.999.c.response: "Oh, those are my little detectors.\n\nThey're quite precious, so please don't touch them, Commander?"

  gts_jifeng.999.hire_custom_tooltip: "§YIsonami§! has joined our empire as a §Hleader§!."
  gts_jifeng.1.name: "Isonami's Ears"
  gts_jifeng.1.desc: "Oh, those are my little detectors. They're quite precious, so please don't touch them, Commander?"
  gts_jifeng.1.a: "Touch the ears"
  gts_jifeng.1.b: "Don't touch the ears"
  gts_jifeng.2.name: "Touchy-Feely"
  gts_jifeng.2.desc: "Meow-my ears flew away-"
  gts_jifeng.2.a: "Hooray"
  gts_jifeng.3.name: "Isonami's Ears"
  gts_jifeng.3.desc: "If there are no issues, shall I leave?"
  gts_jifeng.3.a: "Yes"
  gts_jifeng.10.name: "Cleaning Isonami's Body"
  gts_jifeng.10.desc: " In this universe, it almost solely belongs to Isonami. As Isonami enters, her immense presence disrupts the galaxy's gravity, yet with a snap of her fingers, everything in motion halts and gathers around her.\n\n 'Ah, finally, after being so busy, I can take a break~' \n\n Isonami becomes leisurely, floating like a cat in this realm created to cleanse her body, bending slightly and awaiting the arrival of the tinies. In this milk-scented small star region, countless ships rise from habitable planets, using varied weapons to clean her clothing and body of stains.\n\n Suddenly, a large and blue planet attracts her attention, drifting before her. This Azure World, slightly larger than her fist, inspires Isonami with new ideas.\n\n 'Hmm? You tiny planet, want to clean my body by nestling under my arm?' \n\n Despite often flattening tectonic plates with her soles or pinching the planet's core with her toes, she decides to switch things up today. Raising an arm, she reveals her seldom-mentioned underarm. The sweat-prone area becomes shrouded in white mist as the tinies approach, enveloping the tiny planet without shattering it instantly. The mist becomes more humid, forming a planetary ring of sweat.\n\n Inhabitants below gaze skyward, captivated by the sight of the fair underarm, as the world transforms into a watery realm. Meanwhile, a droplet of sweat gathers on Isonami's skin, creating a white streak across the planet's sky…"
  gts_jifeng.11.name: "Cleaning Isonami's Body"

  gts_jifeng.11.desc: " 'Plop~'\n\n This is the final outcome the tinies can witness. A celestial-sized droplet descends like a lunar collision, wiping out cities and humans on vast continents. The sweat quickly turns the magma into sludge, and cascading streams engulf the entirety of the planet, obliterating fleets and cities alike. A single drop from Isonami, and an entire planet of tinies meets its end.\n\n 'Oh, to absorb so much of my sweat at once? You did well~'\n\n Isonami smiles in satisfaction, lowering her arm slowly. The planet is crushed continuously under her armpit, cracking with lava until it disintegrates into molten rock, clearing away the underarm's moisture with a single sweep.\n\n 'Ah, there's the other side too?' \n\n Raising her other arm, she grips the planet, rubbing it under her arm until it becomes a tiny mudball soaked in her sweat. She chuckles at the sight of her once-proud planet now transformed into a lump of deformed mud.\n\n 'Thank you, little ones~'\n\n Looking at the fleet amassed beneath her feet, Isonami chuckles softly.\n\n 'Thanks for the thorough cleanup~ Now how about you vanish under my feet too?' \n\n Isonami seals her mischievous feet together, grinding the fleet into pieces."
