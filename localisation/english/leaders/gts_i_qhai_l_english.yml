  # Random Events
  gts_leader_qhai.401.title: "New Year's Wishes"
  gts_leader_qhai.401.desc: "The end of the year is approaching. Different nations have different ways to celebrate the new year, yet, people seem to make wishes for the coming year. Today was a work day, yet Qianhai was merrily slacking off. The succubus was only wearing a white shirt, and was too lazy to wear her underwear. The end of the shirt was barely covering her privates, and large areas of her soft, white skin were exposed in vain. Yet she has something important to do today.\n\n§r'Let’s see, what kind of wishes do these people wish for?'§!\n\nQianhai uses her mind to scroll through a list of people’s wish. This website was one that she had made in her free time. While there were not many people that used it, but there were always people that leave their wishes. Being a kind giantess, every year, Qianhai picks a few lucky people and makes their wish come true using her unique methods.\n\n§r'The first one…. Hmm, someone wants to be swallowed by a beautiful giantess, whoa, what a strange wish. But doing that is quite easy,'§!\n\nShe gently snaps her fingers, and a person that was wearing a gorgeous outfit, appeared inside of Qianhai’s mouth. The tiny person is obviously out of sorts with the sudden change of location, and was still sitting on the floor of the tongue not moving. Qianhai lifts her tongue to the top of the palate to make her aware of her current situation. Finally, the tiny person finally understands what’s happening and is panicking in fear, and starts hitting the giant tongue with her hand. Qianhai then let her down with a soft plop. \n\nQianhai then takes a nearby mirror and uses it to reflect inside of her mouth to look at the tiny one. The tiny person was smaller than her tooth. Her entire body was slathered in the viscous fluids, breathing the air in gasps.\n\n§r'However, it seems like this person is another giantess. I guess anyone can make such a wish? Hmm, so, little one, want me to eat you?'§!\n\nFeier was shocked. As a Titan-sized giantess, she had become the little snack for a beautiful giantess all after leaving a comment on that weird wishing site. However, she still had a chance to go back. But the moment she was about to say no, her eyes made contact with Qianhai’s eyes in the mirror. Her purple vertical eyes seemed to have a maddening magic that stopped her in her tracks. In front of that beauty, her mind was lost for a brief moment, and she unconsciously says that she want to be eaten.\n\n'I… I want to.'\n\n§r'Huh? Let me confirm again, are you sure?'§!\n\nQianhai’s voice was sweet and alluring. Like there was someone tickling Feier’s heart, making it go faster. \n\n'Yes.' \n\nFeier instantly regained a sense of her situation after answering, and faced with the steep climb of the giant tongue she shouted out her feelings of regret.\n\n'Wait-I, I don't want to. Let me go back, giantess ma’am, ma’am! No, please don't!'\n\nHowever, there was no response. The increasingly steep slope of the tongue made it impossible to maintain her balance, and because of gravity, Feier uncontrollably slid towards the bottomless depths with warm air from the opening blurring her tear streaked vision.\n\n§r'Gulp'§!\n\nQianhai doesn’t care too much about the person. Her throat moved slightly and the tiny giantess disappeared into her stomach. She did not feel full or excited, so she didn’t really like this. It was a part of their wishes after all. As a precaution, Qianhai also weakened her stomach acid to allow the wisher to experience the swallowing experience that they wanted. Otherwise, it would have completely dissolved the tiny in mere moments. \n\n§r'Let's see the next wish. It’s way too cold over there and I would like it to get warmer next year. Hmm, is it so?'§!\n\nQianhai began pondering different ideas. Directly increasing the temperature of their world sounds like a lot of effort. I guess I would have to use some *gianness* methods instead.\n\n…"

  gts_leader_qhai.401.option: "Next wish"
  gts_leader_qhai.402.title: "New Year's Wishes"
  gts_leader_qhai.402.desc: "[event_target:gts_qhai_wish_target.GetName] was being visited by a giantess visitor on a celestial scale. For the sake of her wishes she had increased her size. And Now, [event_target:gts_qhai_wish_target.GetName]'s entire size is smaller than one of her nails.\n\n§r'Happy New Year Everyone, eee, don't be so tense. I'm just here to fulfil someone's wish~'§!\n\nQianhai waves her hands at the crowds. The planet's leader recognizes the visitor. It was impossible to see, but the non-human like features made her instantly recognizable. The leader does not send out the defense force, and quietly tells his subordinate to evacuate the planet. As for Qianhai, let her do what she wants. There was no use resisting, and they should gamble on the fact that this giantess had good intent.§r'Hmm, if they wanted a warm planet, then a foot would do, wait...no... an arpit is way more fitting.'§!\n\nCarefully she plucks the tiny planet from its orbit. The strength she applied was just right. She was protecting the planet with her magic. If she did try to apply a little bit more it would crush the planet into a pile of dust. The succubus loosened up her collar, and pulled the shirt so that her white shoulder was shown. Qianhai's armpit was glowing due to her warmth. Luckily she was wearing clothes as the temperature of her body would have melted the planet during the process. Qianhai thought to herself with satisfaction.\n\nA bone-chilling grinding noise echoes across the planet as the planetary shield buckled. The people of the planet look in despair as their planet is being pinched between two gigantic fingers and, in a huge jolt, their planet was taken out of orbit. But somehow, their shield had managed to prevent any form of damage. All that was left were cracks. And they all prayed that the shield could hold on longer. The simple task of moving a planet was effortlessly achieved in moments by the giantess. \n\nThe planet was frail and easy to break. She was incredibly careful. Qianhai places the tiny planet inside her armpit and uses her warm, red skin to wedge it inside safely. The cold object caused her to grow uncomfortable, and she had a strong urge to rub the round object with her arm. But she overcame her desires, otherwise, the wisher would not have seen the light of day. The planet was now completely in the dark. For the first time, after several decades the planet’s light is no longer obtainable. But instead of causing cold and dread, the planet was now getting hotter at an alarming rate. The planet’s shield began to shake ferociously, and as they could no longer watch it, shattered. The dark flesh around the planet had not one scratch on their planet showing that she was showing them mercy."

  gts_leader_qhai.402.option: "Next Page"
  gts_leader_qhai.403.title: "New Year's Wishes"
  gts_leader_qhai.403.desc: "The burning heat of the girl’s body begins to iron the planet, The planet's atmospheric system completely changed over the next few local hours, the ice at the poles began to melt at an alarming rate, then turning to a river, then an ocean, then soon that was all steamed away by the burning-hot skin of the succubus. A bizarre storm that smelled like Qianhai’s body broke out across the planet.\n\n'Um-hmm, it's nice and cold. But after getting used to it, it's kind of comfortable. But this should be enough right?’\n\nThe girl was finished soaking the planet in her unique sent, then she carefully takes the small body from her armpit. It was still steaming from the remnants of her body.\n\n§r'Hup!'§!\n\nQianhai carefully places the tiny planet back into its orbit. Using her magic powers, the colony did not lose any of their assets, but as for everything on the planet it was all about to change. \n\n§r'Perfect!'§!\n\nQianhai claps her hand, and teleports back to her home. The girl nods her head in satisfaction after looking at the orange thumb icon.\n\nThen Qianhai remembered that she still had to get a rating from the person she had eaten. But upon further inspection she realizes that her belly feels empty now. But luckily, she had set a feature to automatically mark the long-time non-reviewers to an automatic thumbs up.\n\n§r'Hehe. It seems my wishers this year are just full of high praise.'§!'"
