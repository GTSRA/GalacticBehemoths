  gts_leader_qhai.301.title: "Qianhai's Special Planet Modification"
  gts_leader_qhai.301.desc: "Qianhai's enormous figure appears without warning above a tiny planet. What was once a sunny midday is now turned to night as the planet's atmosphere is silently replaced with the sweet aroma of the girl's breath with each exhale of her breathing. The naturally aphrodisiac scent of the succubus engulfs the colony.\n\nAfter carefully examining the marble-sized planet, to make sure she got the correct target, the girl straightened up. Slowly she splits her smooth, white legs. An overflow from her pink, wet hole was visible beneath her white belly. \n\n§r'Ugh, doing it with a occupied planet like this is new. That little tiny person, all of their high and mighty ideals. When it’s more like this everyone wants to see more. Hmph.'§!\n\nQianhai uses the violet gemstone at the tip of her long black tail to gently pull apart her labia, revealing the gate to her world of life. With slight pulsating movements, her collected love nectar slowly poured out an endless stream of divine fluids. Her fluids defy the vacuum to pour on top of the helpless planet.\n\nIn an instant, [Root.GetName] was hit by billions of tons of hot love nectar. The rivers and lakes were replaced with the incoming fluid. The large swathes of land were turned into oceans. The excess nectar filled every nook and cranny on the planet and completely turn it into a wet, oceanic world.\n\n§r'Alright, huff.'§!\n\nQianhai takes a deep breath, lowers the pink on her face, gently pressing the [Root.GetName] into the fixed coordinates.  Doing this would make the rest of her work so much easier. The girl slowly lowers her pelvis until the skyline is kissed by the ground. Qianhai now had the planet inside her hole. The soft flesh separated around her toy and, the once magnificent view was now lost through the friction of her pink sky.\n\nThe fixed planet was easy to handle, but Qianhai does her best to slowly rub the ball around against the upper edge of the walls.\n\n§r'Haa, umm.'§!\n\nWith gentle moans the once perpect sphere wore away, becoming smoother and flatter. What the planet took thousands of years to accumulate would be washed away through the small movements of the succubus, and bring her even more pleasure. The nature of a demon was taking over, and the flesh that covered the planet throbbed with life.\n\n§r'My little cuties, sorry, ugh.'§!\n\nNo longer able to hide the once soft and gentle motions, Qianhai quickens her pelvic motions. The planet she rubs is destroyed and instantly repaired with an unknown force. The magma that pours from the scars is cooled by her hot love nectar. \n\n§r'Uhm--uhm-oooh--.'§!\n\nAs she tries her best to suppress the moans, a large amount of scented love nectar erupts like firehoses as the fluids leave their mark on the planet that was being used as a sex toy, and the residual nectar leaves an immeasurable amount of fluid in the vastness of space.\n\n§r'Haa, haa, that, that, was pretty good.'§! Qianhai wipes her tear-streaked face from the great pleasure and stands up to take her planet from her little hole, and in her hand, she holds long strings of fluid.\n\n§r'Hmm, Qianhai's special planet modification is complete, I hope the client is satisfied.'§!\n\n[Root.GetName] remains whole under her magic, but little more than half of its form now remains.\n\nAfter cleaning up the impact site, it was shocking for them to discover there was still survivors. It was obvious those people were insane cultists for the succubus, but it was a miracle nonetheless."
