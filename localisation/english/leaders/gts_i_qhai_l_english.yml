  gts_leader_qhai.52.respond: "You barely managed to climb onto the back of the girl’s hand. But before you could feel the soft skin of her hand, she picked you up with two fingers, your form perfectly captured between them. Her fingers, although soft, were still very strong. You were not feeling any pain being held between them, in fact it felt like heaven. However, you did not doubt that Qianhai could easily kill you with a simple squeeze.  The girl put you back to the table and glared at you, then looked back to her book."
  gts_leader_qhai.52.option.2: "Try to reach Qianhai's breasts."
  gts_leader_qhai.52.respond.2: "You managed to squeeze under the book Qianhai was reading and climbed to the front of her breasts. The girl's cup size wasn't that large, but it was well shaped, with enough of an incline for an ascension attempt.\n\nQianhai titled her head and looked weirdly at your every movement. You were not trying to hide what you were doing. With a jump, you managed to grab on the girl's loose white shirt, as you began climbing up her steep south hemisphere. \n\nJust as you were about to reach the north hemisphere, you began to fall. You fell into something soft and warm. The soft flesh was all around you, restricting your chest and suffocating you as your mouth and nose were covered. Even breathing became a luxury.\n\nRight before you passed out, you felt the pressure lessen and the girl freed you from her killer breasts. A gentle scent of the girl still remained and you knew this was a small punishment from Qianhai, warning you not to mess around.§!"

  gts_leader_qhai.52.option.3: "Try to jump from the table to Qianhai's leg."
  gts_leader_qhai.53.title: "First Meeting"
  gts_leader_qhai.53.desc: "Aiming at the small gap that appears next to Qianhai’s skirt, you did a short sprint and jumped. While drawing a perfect arc in the air, you felt yourself being carefully cought by something black and long just before landing. You hugged the hot thing that had a grip on you. You noticed it was Qianhai’s tail.\n\nHer tail was both flexible and smooth. If you weren't careful you might fall. While slowly being pulled up, you found yourself in front of Qianhai’s face, where her violet eyes were easily big enough to take in countless yous. As her eyes blinked you felt like you were face to face with a real dragon. Looking at your confused look, Qianhai gave a small sigh.\n\n§r'You, ahem, you did that to a giantess leader you had just met, was that intentional, well, I should have seen that coming.'§! Qianhai spoke softly, but that soft voice was just loud enough to make your head ring a little from how close you were."
  gts_leader_qhai.53.option: "What exactly happened?"
  gts_leader_qhai.54.title: "First Meeting"
  gts_leader_qhai.54.desc: "§r'Looks like you need a bit of punishment.'§!\n\nSuddenly, you feel your tail lowered slightly. You're brought down near Qianhai's mouth. Her lips are pink, soft, and have a translucent, jelly-like texture. It would be better if they weren't opening and closing in front of you.\n\nQianhai cooperates, letting out an 'ah'. The crimson, living cavern is just inches away. Saliva strings out like tempting, glittering threads as her lips part. Your tail is gently tugged, and the small you is sent into the moist depths of her mouth.\n\n*Plop*\n\nThe world is swallowed by darkness. You're placed on Qianhai's huge, plush tongue. On this red, writhing landscape, you seem so small, rising and falling with the giantess's breath. Viscous saliva drips from above, soaking your once dry clothes. A pang of regret hits you. Perhaps you shouldn't have teased a giantess who could take your life so easily on your first meeting.\n\nQianhai doesn't toy with you. She goes for the endgame. The massive red tongue beneath you rises slowly in your despairing vision. You desperately try to find anything to grab onto on her smooth surface, but it's no use. You begin to slip down, inevitably falling into the abyss of her throat. Due to your size, the swallowing process doesn't take much effort on her part.\n\n*Gulp*\n\nThe powerful peristaltic motion of her esophagus carries you like a wave directly to her stomach. The journey isn't long, but seems like an eternity to you. You, the leader of an interstellar nation, are going to die like this - simply swallowed by one of your own giantesses. You suddenly feel accepting. Maybe this was always everyone's fate in this universe where size is everything.\n\nSuddenly, you fall into empty space. You're in a final free fall, landing in a lake of her gastric juices. You know what your final fate will be - dissolving into Qianhai's body as a tiny bit of sustenance. During this weightless ordeal, you close your eyes and wait for the final moment.\n\n*Splash*\n\nIt's the sound of falling into liquid. Like ink dissolving in water, your body melts away as soon as you hit the gastric fluids. You don't even have time to register pain before your consciousness is cut off like a power cord being pulled.\n\nPerhaps only a moment has passed, but miraculously, your consciousness returns. When you open your eyes, you're back at the same place you entered the teleporter before. Was it all just a dream? But the time that has passed tells you that what just happened was real."

  gts_leader_qhai.54.option: "What just happened?"
  gts_leader_qhai.55.title: "After Planet Modification"
  gts_leader_qhai.55.desc: "§r'How is it? Qianhai's planet modification is good, right? Hmph. Fast acting and high yields. You won't find a better giantess.'§! Qianhai seems very pleased with herself, and her strange, floating dark purple succubus wings flutter slightly."
  gts_leader_qhai.55.option: "Can we do that again?"
  gts_leader_qhai.55.respond: "§r'You can't be greedy, you know? If we do it again, I'll stuff your homeworld!'§!\n\nQianhai makes claw-like gestures with her hands, speaking fiercely.\n\n§r'Speaking of which, I accidentally overdid it during the last planet modification, causing some small people to fall into my little hole. But as I shrunk, they shrunk with me, so small that even I can't sense if they're still alive. I hope they're okay.'§!"
  gts_leader_qhai.55.option.2: "Can they be rescued?"
  gts_leader_qhai.55.respond.2: "§r'Eh~ You really want to save them? Hmm, Should I shrink you too and have you go find them?'§!\n\nQianhai suddenly leans in very close to you, the sweet fragrance and seductive scent of the girl is assaulting your face, making you feel a little dizzy. You almost accept Qianhai's suggestion.\n\n§r'Okay, just kidding. Actually, I already rescued them. I can sense even the tiniest creature. You're okay, so here you go.'§!"
  gts_leader_qhai.55.option.3: "What happened to me in the end last time?"
  gts_leader_qhai.55.respond.3: "§r'Eh, what happened in the end? Ah, well...you're alive now, aren't you? Don't ask too many questions.'§!\n\nQianhai's eyes dart around as if she doesn't plan to answer."

  gts_leader_qhai.55.option.4: "Nevermind."
  gts_leader_qhai.56.title: "After Planet Modification"
  gts_leader_qhai.56.desc: "§r'Travel safe. I'm not going to see you off~!'§!\n\nQianhai leaves the desk. With a dull thud as her bare feet hit the ground, she lays down in her favorite bed-nest, stretching out her tail and letting out a comfortable moan.\n\n§r'Ahhh, It feels so good to lie in bed and read my novels.'§!\n\nQianhai's bed is facing your direction. Looking over, you see her perfect bare feet swinging around in the air as her legs move. You can even catch glimpses of her white buttocks under her clothes as she lifts her skirt with her tail.\n\nThe adventure never ends. You make it to the edge of Qianhai's desk. The surface still seems to retain the warmth of her body. Looking below, you see the slippers she didn't put on. The height is quite a bit for you, but if you land on the soft cotton, it might be survivable?"
  gts_leader_qhai.56.option: "Give it a try."

  gts_leader_qhai.56.option.2: "Leave it be and depart."
  gts_leader_qhai.57.title: "After Planet Modification"
  gts_leader_qhai.57.desc: "As an old pervert, you never stray from your self-cultivation. So without hesitation you leap forward, now Qianhai's bothersome black tail won't be there in your way to hold you back.\n\n*Thud.*\n\nAfter the brief feeling of weightlessness, you land precisely on the softest thickest part of the cotton slipper. The feeling of impact is faint and doesn't even displease you. Just as you predicted, the cotton material completely cancels out the vast majority of the force. Getting a solid footing, you walk straight into the deeper part of the slipper. After all, getting to Qianhai's bed from here would be an impossible task. So you might as well just take a nap in a giantess's slipper and sleep soundly. As for the mountain of government affairs? Hehehe, skipping a day won't hurt.\n\nWalking across the slipper's surface, which is slightly concave from Qianhai's use over the years, there is no slippery sensation. After a short trip, you successfully arrive at the deepest part of her slipper from the outside.\n\nIt's like entering another world. Here the arched yellow fabric works like a ceiling, blocking the direct light from above. Only the opening at your back maintains a brightness. Along with the rich foot scent that still lingers after Qianhai removed them it's like the perfect campsite. Unfortunately, the blend doesn't have as much acidic sweat. The majority is Qianhai's typical fragrance. For a pervert, this may not be enough, but for the clean types, it's just right.\n\nMoving forward a little there is a dip at the end of the shoe where the giantess toes left their mark. Several small versions of yourself could lay down here. In the dim light, you take in the smell of Qianhai's beautiful foot odor. You unknowingly feel an overwhelming sense of peace, sleep is rapidly crawling up upon you. With Qianhai's laughing audible in the distance, you fall into a deep dream within the dip left behind by the giantess' big toe. Perhaps you might dream of Qianhai brutally ravaging your body with her sweaty bare feet?"


  gts_leader_qhai.57.option: "Sweet Dreams"
  gts_leader_qhai.58.title: "The Next Day"
  gts_leader_qhai.58.desc: "In the administrative capital of [root.GetName], today is an exceptionally busy day. All manner of affairs and intelligence from across the stellar nation is precisely categorized, sorted, and placed at the door, much like snow flurries. After being reviewed, the most important documents are sent the inner cabinet for judgement.\n\nIn office areas divided into many distinct sizes, both giantesses and tiny people abide by the rules. But when multiple departments are required to collaborate accidents can't be avoided. There are often times a careless employee will mistakenly wander into a restricted area only to be crushed and turned into a puddle of gore. A titan-sized automated door suddenly opens. Qianhai wearing her typical white stockings and JK uniform briskly enters and heads to the inner cabinet area in front of a multitude of employees. Gazing at Qianhai's departing violet figure many people discuss amongst themselves. Even though she rarely comes here, since being recruited, her intoxicating beauty, and titan size left a deep impression on everyone.\n\nRumor has it that some among the most gigantic of titan-sized giantesses are already planning to claim Qianhai, who is only 10,000 times their size, as their own. While it's illegal to take other small-sized leaders in the office workspace, it may be different during off hours.\n\n§r'Whew, finally here.'§!\n\nQianhai, in a light trot, arrives at her designated inner cabinet office. As one of the highest-ranking workspaces, there is no work area for anyone who is a smaller size meaning she won't be disturbed by anyone.\n\n§r'I hope he's still alive.'§!\n\nCarefully curling her toes, a mild sensation is passed between her toes. The tiny person is still moving around, very good. It seems like their mental activity is even more excited, she thinks. None of the workers in the office area would've thought that the leader of their country is currently struggling for his life in the gap between her toes.\n\nThis morning, Qianhai was doing her usual preparation to change and put on her clothing, but when donning her slipper, she felt something strange between her big toes. She quickly stopped any movement in her foot. With her nimble toes she pulled the moving object out. It was you - a small person who had just woken up and had no idea what was happening. Luckily, Qianhai had stopped at the end, otherwise [root.ruler.GetName] would not have seen today's light of day.\n\nBut how could she allow this perverted tiny person to have it easy? She threw [root.ruler.GetName] into the brown uniform shoe, pushed her foot forward and adjusted the tiny person's position while rubbing him all around. This would make sure that none of her weight would crush him but he will still be between her toes.\n\n§r'Hm, perfect.'§!"

  gts_leader_qhai.58.option: "Next Page"
  gts_leader_qhai.59.title: "The Next Day"
  gts_leader_qhai.59.desc: "The scene shifts back to the office. With a small tug, the white stockinged foot is freed from her uniform shoe. Her little feet are still emitting white steam like they came out of a microwave. Qianhai turns her slightly moist foot over and towards herself. Although she no longer needs to metabolize, she adjusted her foot's sweat level specifically in order to punish this bad little man.\n\nAfter her small jog on the nation's road, her white skin has slightly turned pink. Droplets of sweat cascade down the arches and curves of her feet. Her white stocking is saturated in sweat and under the heat of her body it forms visible heat waves. The acid of the sweat mixes with Qianhai's unique natural scent to form an intoxicating aroma.\n\n§r'Huh?'§!\n\nQianhai feels a slight lack of response as she looks onto the tiny man, who is now enveloped and soaked with her bodily fluid, he is still greedily drinking in the scent, absorbed within the white knit that surrounds him. What started as a means of punishment has somehow turned into a reward for this little perve.\n\nThe girl could barely contain her feelings as she used her beautiful pink toe to violently squeeze the tiny [root.ruler.GetName] trapped between them. To her surprise, the squished and deformed figure releases a light moan of enjoyment.\n\n§r'Are you intending to stay here forever?'§!\n\nQianhai is aware [root.ruler.GetName]'s mind is still clear. Perhaps he has temporarily become intoxicated by her scent.\n"
  gts_leader_qhai.59.option: "Continue to stay."

  gts_leader_qhai.59.option.2: "Let me Out"
  gts_leader_qhai.60.title: "The Next Day"
  gts_leader_qhai.60.desc: "§r'Ahaha, you're hopeless.'§!\n\nQianhai weakly places her palm on her forehead, it seems like the spark had left her dark violet eyes altogether,\n\n§r'Alright, I will indulge you. However, I can't let you stay here for the rest of your life. After all that sweat, if you can bear with it, I certainly can't.'§!\n\nQianhai returns her white foot back into the uniform shoe. The vision that [root.ruler.GetName] is having once again is overcome by darkness. He returns to his cramped, narrow cozy home as his inner hollowness once again gets replaced with a sense of satisfaction. Within this warm damp dwelling he just needs to suckle the sweat of Qianhai's beautiful foot to remain alive, breathing in the intoxicating, sour aroma from between her toes is more than enough to keep him in a state of perpetual arousal. What will happen after he's released? Those are worries for another day."

  gts_leader_qhai.60.option: "I love this"
  gts_leader_qhai.61.title: "The Next Day"
  gts_leader_qhai.61.desc: "§r'Whew, thank goodness, there’s still hope for you.'§!\n\nQianhai pulls [root.ruler.GetName] from between her moist toes. But when she sees the little one constantly looking back at her white stockinged feet, seemingly still reluctant to leave, the thought of throwing him in the trash suddenly flashes through her mind.\n\n§r'Anyway, I’ll restore you to your original size soon and then you can go back home. Huh? Wear them until evening, then let you go back? You're beyond hope.'§!"

  gts_leader_qhai.61.option: "Close call, close call."
  gts_leader_qhai.62.title: "Qianhai Leader Observation Report"
  gts_leader_qhai.62.desc: "Leader Qianhai joined our ranks in a very unique and impressive way. Despite her promise to maintain her smallest Titan size, her vast, unmeasured maximal size, and size-changing abilities could potentially lead to devastating effects on society. Therefore, with her consent, we have begun an observational study of her behavior.\n\nThe observation project is proceeding smoothly. Leader Qianhai is not bothered by being followed, and has even invited larger observers to experience her daily life up close on the palm of her hand.\n\nBelow are our findings after long-term observation:\n\n1. Leader Qianhai is unusually well-liked among all size groups. Perhaps this is presumptuous, but it's very difficult for a giantess leader to have a good reputation among the tiny folk due to the vast size difference which often causes prejudice.\n\nBut Qianhai's exceptional good looks and gentle, calm character has won over everyone she has interacted with. Or perhaps it is charm? That's hard to say. Maybe it's a bit of both. Of course, this includes our observers. To ensure the accuracy and impartiality of the report, we rotate the observation team periodically; even so, it hasn't helped things much.\n\n2. The times that Leader Qianhai participates in work-related activities are scarce. Now many see encountering the succubus girl in the work area as a sign of good luck for the day. Most of her time off is spent reading at home or purchasing new books; she could easily do this remotely, but she seems to enjoy doing it herself.\nPS: Our ruler seems to tolerate Leader Qianhai's slacking off.\n\n3. We still can't seem to pinpoint the correct term for all of Leader Qianhai's abilities, as they seem quite multi-faceted and versatile. For example, whenever one of our giantesses accidentally steps on an unaware small-sized citizen – which happens regularly – the small person becomes a smear on the sole of their shoe. But when Qianhai is about to step on a small person, they will be blasted to the side. After that, her shoe bottoms usually fall down on the ground mere inches from their face before being further flung away when the shockwave hits them. Maybe the latter was just the girl's sadistic streak showing? Separately, we have observed Qianhai using her abilities to rapidly cool down areas to create ice, altering gravity to ascend the stairs quickly, and adjusting energy beam trajectory to land shots in shooting matches.\n\n4. Leader Qianhai doesn’t seem to have any interest in society's popular items like shrinking people, cities, and planets. She seems much more interested in our cultural exports, such as figurines, novels, and music. This makes her very unique among other giantesses. Originally, we were extremely concerned that she would be ostracized in giantess circles, but we were mistaken since she has almost no social ties.\n\nConclusion: Leader Qianhai is an intelligent giantess with a gentle and stable personality, and her capabilities could have countless applications. Perhaps we should increase the funding allocated for communicating with Leader Qianhai. But let it be known that although Leader Qianhai is currently kind and impartial to everyone, anyone who plans on doing her harm will suffer the consequences.\n\nThree days before composing this report, a Titan-sized giantess, approaching Celestial level, went missing while nearby Leader Qianhai’s living space. The relevant authorities have no plans to go looking for her. It is our hop that all reading members of other giantess factions will acknowledge some due respect towards Leader Qianhai."

  gts_leader_qhai.62.option: "Interesting."
  gts_leader_qhai.64.title: "Girl Capture Operation"
  gts_leader_qhai.64.desc: "[event_target:gts_qhai_av_target.GetName] has been secretly investigating Leader Qianhai for a long time. From the first moment the purple-haired, violet-eyed succubus appeared as a leader, she has been deeply infatuated with the beautiful Titan giantess. From that moment on, she's been thinking about how to take Qianhai home, and what kinds of fun things she can try afterwards. Rub her between her toes, maybe insert her into her little hole? Just imagining it sends [event_target:gts_qhai_av_target.GetName] into a frenzy. Thankfully, Qianhai is only at her smallest Titan size, and there's no way she's going to be able to resist someone who is millions of times bigger.\n\nBut [event_target:gts_qhai_av_target.GetName] had no idea that Qianhai was such a recluse. Not even a single tailing is enough to get a glimpse of her. During office hours, she rarely shows up. Qianhai's social life seems to be limited to a few very special leaders. It seems difficult to imagine that a giantess can be so completely out of contact with everything and still not get fired.\n\nAfter several years of close surveillance, [event_target:gts_qhai_av_target.GetName] even attracted the attention of the national internal affairs department. A Celestial-level leader, with a serious look on her face, used her pointer finger to warn her to not overdo it or she will face the consequences; however, there was quite the lack of substance behind her threats, and she didn't receive any real punishment. [event_target:gts_qhai_av_target.GetName] instead took it as a form of permission. She has now gone more and more out of control. After all, as the largest Titan-sized giantess she provides far more value to the nation than the little girl that is the size of her pinky finger. \n\nToday, [event_target:gts_qhai_av_target.GetName] finally found Qianhai's residence. She has been waiting for this day for too long. [event_target:gts_qhai_av_target.GetName] immediately takes advantage of the dark and heads to the neighborhood where Qianhai is. Qianhai's area was specifically built for giantesses, and in a pinch a succubus can make do. For this planet, this is a very developed and massive place. However, in front of [event_target:gts_qhai_av_target.GetName] this still doesn't come close as the tallest building barely reaches her shin.\n\n*Thump! Thump! Thump!*\n\nFollowing the location displayed on her terminal, [event_target:gts_qhai_av_target.GetName] stomped and strode over the crowded buildings and streets. This district wasn't created with the idea of a giantess that size coming through; at each step a massive crush on the ground of the buildings will devastate the surrounding areas as well as the roads. The number of tiny people and giantesses that are killed and squished during the swaying of her stride are too many to count. [event_target:gts_qhai_av_target.GetName] doesn't take notice of the chaos she's caused because getting Qianhai before daybreak is the only thing that matters. Slicing through anyone in her way won't result in any problems from the authority.\n\nFinally, she arrives at the area where Qianhai resides. As one of the higher-ups in the nation, their living quarters would not be stingy, and to [event_target:gts_qhai_av_target.GetName], a high-tech villa the size of her palm is still brightly lit, it seems only the succubus resides within.\n\n\"How am I going to bring you home? I'm so impatient, Sis.\" \n\n[event_target:gts_qhai_av_target.GetName] rubs at her crotch, the dry panties have long since been soaked through. Her finger tips pulling sticky fluids between them.\n\n\"Maybe I'll just stuff you in my little hole and take you home. Hopefully I won't crush you?\"\n\n[event_target:gts_qhai_av_target.GetName] doesn't care if Qianhai hears her talking to herself. After all, now that she was here, the tiny succubus girl has nowhere to run. She casts a shadow before reaching out toward the helpless villa.\n\n\"Hehe, here I come.\"\n\nBut right as the fingertip of [event_target:gts_qhai_av_target.GetName]'s finger was about to touch the outer layer of the villa, she seemingly froze in place, like the pause button was pressed. She locked eyes with Qianhai, who had appeared on the balcony. The girl's once gentle violet eyes now radiated a bone-chilling cold."
  gts_leader_qhai.64.option:"Spicy"
  gts_leader_qhai.65.title: "Girl's Execution Time"
  gts_leader_qhai.65.desc: "Qianhai lays on her bed, looking at the data analysis screen visible only to her. It displays the damage report for tonight’s incident. It wasn't very severe, and deaths numbered only in the thousands, but in this universe of giantesses that is considered slight damages. In a cruel twist of fate, the bookstore and game shop owners that Qianhai often visits lost their lives in the accident.\n\n§r'This is so infuriating!'§!\n\nQianhai tightly curls her plump toes. Looking up from the beautiful arch of her foot, the culprit of the disaster hung between her toes, waiting for her judgment as a suspended criminal.\n\n........\n\n[event_target:gts_qhai_av_target.GetName] regains consciousness amidst excruciating pain in her shoulders and neck. Something that feels like an iron vise is tightly holding her neck. It slowly contracts inward and she feels like her shoulders are cracking under the audible grating sound of bone breaking. Actually, her shoulders were already crushed into powder, even before she regained consciousness. It’s just that her pain receptors were completely numbed for a while.\n\n'Hah, hah.'\n\n[event_target:gts_qhai_av_target.GetName] struggles to open her eyes. The object suspending her finally stops applying pressure. Pain floods her system, and the pint-sized giantess is surprised to find that her shoulders seem to be fully mobile again. Once the pain subsides, she can finally take a moment to observe her surroundings. Her vision is completely obscured by a large, rounded flesh object on both sides, they are what held her by her neck. Strangely, there is a mysterious aroma lingering around her nose. It's not overwhelming, but it constantly draws attention to her heart; it was that same aroma that stole her heart so long ago.\n\n'Cough, cough. Could it be that… I'm between Qianhai's toes?'\n\nJust that thought sends [event_target:gts_qhai_av_target.GetName] into a fit of arousal, and the pain from her shoulders seems to elevate into a feeling of pleasure. She tries to look at the flesh on her right and left periphery; she can see the surface barely coated with a light purple layer, confirming her theory that she was indeed sandwiched between her toes. [event_target:gts_qhai_av_target.GetName] thought she could continue to look, but Qianhai's toes clench harder, sending a jarring pain searing through her shoulders back into reality.\n\n【Ugh, I still need to try and break free.】\n\n[event_target:gts_qhai_av_target.GetName] tries to use her right arm that had just healed to hammer her fist onto the sole of her foot. The white and flawless skin does cave in slightly, but a moment later it snaps back as if nothing happened. \n\nShe tries to use her hands to pry apart the soft, warm toes that are pinching her neck. Even when her veins pop as she applies all of her might, it’s useless. Her arm that could previously shatter a mountain does not budge it in the slightest. Instead, after applying too much strength, the anchored skin painfully stretches. It was with pain that she realized she could not move and her entire body trembled.\n\n【Ahh, it hurts so much, what should I do?】\n\n§r'Oh, so you've finally woken up?'§!"

  gts_leader_qhai.65.option: "Next Page"
  gts_leader_qhai.66.title: "Girl's Execution Time"
  gts_leader_qhai.66.desc: "As [event_target:gts_qhai_av_target.GetName] struggles, a beautiful and familiar voice reaches her ears, she immediately recognized who it must belong to. It was the voice that had been carved into her DNA. It was Qianhai, the girl she had been thinking about day and night. An even more frightening force began to apply pressure from her toes on her neck, and she couldn't breath, she could only cough. The sound of her neck grinding was audible and her neck bones could audibly heard cracking and grinding. [event_target:gts_qhai_av_target.GetName] feels like Qianhai just has to apply a little more pressure and her neck will snap like a pretzel. Sadly, this seems to be only the result of Qianhai’s unconscious movements of her foot.\n\nThe violent shaking of [event_target:gts_qhai_av_target.GetName]'s body finally comes to a stop as the fatal sensation of suffocation subsides. Although this does not mean that she's been released from Qianhai's toes. It only means she's been pointed in the other direction. She is barely able to see her perfect, smooth face through the gaps between her toes. But the Qianhai that [event_target:gts_qhai_av_target.GetName] sees was different from the usual. The cold, hard look in her eyes sends chills down [event_target:gts_qhai_av_target.GetName]'s spine.\n\n§r'So, you finally saw the giantess that you were dreaming about. Do you have anything you want to say to me? Is it maybe, perhaps our size difference wasn't what you were expecting?'§!\n\n[event_target:gts_qhai_av_target.GetName] can feel the giantess foot she's suspended from preparing for another strike, as if her life depends on having a suitable response. \n\n'I, I do not know what I did to offend you. I was just passing by.'\n\n§r'Oh? Still denying it? Your intention is crystal clear to me.'§!\n\nThe purple-haired succubus girl has a blank face as she uses action to strike back at the dishonest tiny person. \n\n[event_target:gts_qhai_av_target.GetName] f