  # Starbase Actions
  gts_leader_qhai.551.title: "The Celestial Feast"
  gts_leader_qhai.551.desc: "§r'Ugh, I already said that I didn’t want this, but, if it's a task, then I best do my best.’§!\n\nBefore leaving, the World Weaver had been charged up. The energy it gave off was a soft blue color, and all of this effort had gone to waste. The body of leader Qianhai was on an astronomical scale that was way beyond our understanding. The tiny system was nothing more than a small treat to her. At this rate, the World Weaver was completely pointless. \n\n§r'Report, requesting Houtian to accompany me!'§!\n\nThe girl raises her small arm as she asks her question, like a student asking a question during class time. But this ‘student’ was significantly huge. The ship on the other end was surely going to be crushed if they happen to crash on the girl. And right now, [root.GetName] had little to no say.\n\n'Eh, is, is it me?'\n\nJust a spectator had been called on randomly, and looked to where she could hide. As she looked into the piercing violet gaze, she had no other choice other than to nod. The World Weaver began to change its target in reply.\n\n‘Come on over, my lovely Houtian.’§!\n\nHoutian was clearly adapting to her new size, and before she could come to terms with her situation, Qianhai grabbed out to her hand, and, with a gentle pull, brought her into her embrace. Houtian was a couple of heads shorter than the succubus, and her body was so gentle it was so adorable. Houtian embraced her waist, and breathed in the strong unique scent of the succubus. \n\n§r'Hmm, perfect! Let’s Go!’§!\n\nQianhai nodded her head in satisfaction at seeing the small girl latch onto her. Teleportation is too fast, and she couldn't just lose Houtian.\n\nThere was no special effect, the two stellar sized girls just vanished before our eyes. The crew all made eye contact as they felt that they had no purpose to be there.    \n\n…....\n\n§r'Safely arrived!'§!\n\n'A, Ar-arrived!'\n\nHoutian response was slightly off, but that did not matter. Qianhai and Houtian’s voices moved faster than all known laws, as they boomed throughout [event_target:gts_leader_system.GetName], heralding the doom of the enemy. Before they could respond, [event_target:gts_leader_planet.GetName] started to engage with her defenses. But all any of their sensors can sense is that, they are between the lips of two star sized girls.\n\nQianhai and Houtian’s breath creates a gust of wind that destroys any of their ships and bases. The atmosphere in their only habitable planet was torn asunder by the force. \n\n§r'Ugh, this system is way too small, and we can't share this. What should we do?’§!\n\n'It's your task, Mama Qianhai, surely......’\n\n§r'No way! Little Houtian still has a lot to grow. And has to eat a lot of good food!'§!"
  gts_leader_qhai.551.option: "Next Page"
  gts_leader_qhai.552.title: "The Celestial Feast"
  gts_leader_qhai.552.desc: "Qianhai interrupts her own speech. The girl’s red lips align perfectly with the massive ball of fire that provides the system its light. The gargantuan mass started to approach at a steady pace. The asteroid belts were the first to fall to her moist lips. And the barely visible planets that were orbiting the star slowly got sucked into her mouth with each breath. They fall somewhere in between the taste buds of the giantess.\n\nEveryone in [event_target:gts_leader_planet.GetName] was now running on panic. Ray guns, land-based cannons. Even old-fashioned bullet weapons were set into motion to stop the girl. But these were all pointless actions. The firepower that could destroy millions of living worlds didn't even leave a scratch as they hit the ever-approaching red flesh.  \n\nThere was no more time left. With every breathe that she drew, the planet was slowly sucked into her, along with an ocean of spit, the huge planet was sent to her stomach, where it was broken down to the basic building blocks of the universe. \n\n§r'Hmph Hmph.'§!\n\nQianhai hums proudly. And like a hard candy, the giant mass of gas was held inside of the girl’s mouth, being upheld by the flesh.  \n\nHoutian’s small blue eyes were fixated on the ever closing in face of Qianhai. Her purple hair fell over her snow white neck, her red lips were moist and soft like the best treat in the world. Her eyes were now shut which further expressed her “take me” body language. Houtian had never been so exposed, she could not help herself as her face began to turn red. Qianhai hugs Houtian closer, and before she knows it, Houtian was kissing the succubus.\n\n§r'Houtian, you-'§!\n\nQianhai was shocked at the blue-haired girl had taken the first step, but she was an expert. First, there was an endless sweet aroma that filled Houtian’s nose and mouth, then a silky texture as their lips touched. The soft and tender kiss was to die for. Houtian then reached her sensitive tongue out to touch the star. And like a living flame, the heat was intense, and compared to the burning passion of Qianhai’s tongue. The slippery organ went out for world domination, as it attacked Houtian's small tongue. \n\n'Whoaaah'\n\nHoutian cried out, but that ended as she kissed Qianhai’s tongue.  The succubus had now completely invaded her mouth with her sticky secretions, and went into full on attack mode. \n\nHer body was getting hotter, her heart began beating faster. Houtian was close to losing the grip, but she managed to persevere until the end to protect what was left of her celestial pride. For much longer, they were still kissing, the stringy saliva connected them like lovers with a long and sticky string. Houtian was still catching her breath in Qianhai’s arm. Both of them have felt the intensity of the kiss. You could see fine beads of sweat at her neck, as her hair was clinging to it.\n\n'Haa, haa. Mama Qianhai that, that was way too intense!'\n\n§r'Uhh, you were way better than I expected, thank you for the meal!'§!\n\nSuddenly, Houtian remembered something, she quickly inspects her mouth, but the small star candy was nowhere to be seen. She only remembers the feeling of swallowing it with Qianhai’s saliva all the way.\n\n§r'Well then, Houtian, we still have a long way to go.'§!\n\nHoutian could feel the body of the succubus becoming ever more heated. And a warm object that wrapped around her was slowly getting closer to her privates. Houtian quickly looked up to Qianhai, her beautiful eyes now started to show passion. The succubus had more planned for her today, it would seem. \n\n'Mama Qianhai, nooo!'"

  gts_leader_qhai.552.option: "§rHoutian tasted so good.§!"
  gts_leader_qhai.600.title: "The Girl's Retaliation"
  gts_leader_qhai.600.desc: "§r'Hmph hmph hmph, today I’m going out to see the new games.'§!\n\nStill sporting her usual JK outfit and twintails, the succubus was definitely the prettiest girl on the street. Qianhai struts over the tiny peoples’ houses to the walkway for titan sized people. Being the capital of the empire, her city was a sight to see, tall buildings and flying cars were flying over buildings and huge titanesses.\n\nQianhai’s small sneakers made loud thumps, that could be almost heard all around her, her height had not increased, it was a tiny titan that was 10k meters in height, yet that was already causing problems around the road, but the people around her acted like they had seen it all before. \n\nThere would not be any bad titanesses attacking at this time. Or a cat taking the tiny people. All thanks to our security measures.\n\n§P'Father, good morning~'§!\n\nThe even more gigantic body of Yaorong appeared above at the edge of space. From where Qianhai stood, the sight of her beautiful face was like a goddess. Her golden pupils glowed like burning flames that could ignite all of the stars of the universe, and anything that was dirty must also move away from her. \n\nWhen there is no war, Yaorong will compress her monstrous body which has been know to eat stars to see her father better. She wasn't afraid of being absorbed by its gravity. Instead, this is the perfect way for her to be able to see her beloved father.\n\n§P'Are you still working? If you were to be nice to me, you could get even more than the empire has strived for over the years. Ah, as I thought, of course you would say as much.'§!\n\nYaorong’s golden pupils did not show much regret, as in the end she had known that that this was how her father was. She just kept looking at her father as she continued her work as she always cherished the daily moments that they had together. \n\n§r'What a cheesy duo, this is so embarrassing,'§!\n\nLooking at Yaorong’s eyes, she could see what looked like solid strings of love. Qianhai sighed, this has been happening a lot since the dragon had her coming of age. And if that continued, then she would not be surprised if her father was ever violated. \n\nEveryone kneeled at seeing the goddess of the empire, but Yaorong didn’t pay attention to them, and instead looked towards the beautiful titaness. But even compared to her, the titan was still just some specs of dust. \n\n§r'Sigh, the little dragon is so nice and cute, but why do I have so much rage when looking at her?'§!\n\nAs she massaged her temples, Qianhai frowned, she remembered all of the timelines she had to fix because of this dragon, how much she had to push to get all of the crises under control and how she had to work for months to have it all fixed.\n\n§r'That damn little dragon. Just a moment ago she went and burned my clothes, and is now flashing light as much as a whole planet. I must teach her a lesson. Hmm.'§!\n\nShe punched her hands together and came up with an idea, and just like that disappeard with no rhyme or reason."

  gts_leader_qhai.600.option: "Something is coming"
