  gts_leader_qhai.21.desc: "All of the observation posts on our home planet have simultaneously sent out an emergency message. Very close to our capital planet, a massive celestial-level giantess has appeared out of nowhere. Compared to her size, our star system can be like a dessert after her meal. It is very strange as she doesn't change the gravitational field of her surroundings or didn't cause any casualties.\n\nThe creature that seemed like a succubus from a similar race, with a purple twin tails and wearing a JK uniform, seemed confused, and wandered around our capital system in search of something. Countless asteroids and debris just turn to dust the second they barely touch her white skin. And bigger planets are sliced in half by a simple flick of her slender purple hair. Like a hot knife on butter. \n\nOne simple step of the girl could easily travel the distance of countless stars. Compared to that, the travel speed of our small ships was insignificant. With the fast approach of her body, that was so large that it obscured the sky, it caused those ships to accept their death. However, before it was going to happen, it was pushed away by an unknown force that gently kept them close but without harm on the side of her body. \n\nThe systems have rotated several times beneath the girl’s crotch while she wanders around. Although her skirtless crotch was quite beautiful, her pristine white slit was truly a treasure of the world; We were holding our breaths every time the white leg columns that can easily destroy the entire solar system crossed over the capital's air space. \n\nMaybe the girl has good will toward us as of right now, but we don't know if we would survive if her body that can turn solar systems to dust crashes down on us like it did the ships. We must try to attract her attention."
