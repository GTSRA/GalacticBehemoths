  gts_leader_qhai.50.title: "First Meeting"
  gts_leader_qhai.50.desc: "Qianhai, the leader you just recruited, told you that if you wished to quickly contact her, you only need to think of her name to open a portal to her home.\n\n§r'Talking face to face is so much faster than messaging!'§!\n\nYour gut told you that Qianhai is not one of those bad giants, so when you were free you decided on a visit to her home, with the thought of building a better connection with her. Thinking of her name, a door with pale violet light appeared out of thin air.\n\nAs you entered the dazzling portal, your vision was completely engulfed in light. After a moment of confusion, you found your feet on a hard surface. You opened your eyes to see your surroundings. From your abundant experience, you seem to be on a wooden desk. The pens and lamps that were placed around you were dozens of times bigger than what you're used to. Now you were just around the same size as an eraser that had fallen over.\n\nYou looked up and saw the giant succubus girl taking up your whole view, and her beauty became even more destructive with her size. The twin-tailed, pale violet-haired Qianhai, was looking at the book in her hand. With that captivating look, you found it hard to look away. Her deep violet vertical pupils have captured your soul. \n\nAfter a while you struggled to snap out of her beauty and forcibly redirected your attention to the book that Qianhai was reading. The title of the book was called 《Star MO-》. When you tried to move closer to see the rest of the title, the girl seemed to notice you. Qianhai placed the large book down next to you gently, but the gust of wind from it made your clothes flutter."

