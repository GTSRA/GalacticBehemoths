  gts_leader_qhai.22.desc: "§r'Huh, it should have been around here, I checked it again and again.'§!\n\nAfter confirming the coordinate of [event_target:gts_qhai_daughter.GetName]’s star system, Qianhai sent her tiny clone near the target in her miniaturized universe. However, when Qianhai opened her eyes, there was no star system, just the vast space with not even a single planet.\n\n§r'How could I change the transport zone, that's not possible, if that leaked out I'd be so embarrassed.'§!\n\nQianhai muttered to herself while searching for any possible targets nearby, but to no avail. But then Qianhai felt a light thumping sensation on her lower abdomen which was her other self working, her mind received a comms request from [event_target:gts_qhai_daughter.GetName].\n\n§r'Huh, why is she trying to chat with me right now, I was going to give her a surprise.'§! Qianhai thought, and accessed the comms.\n\nA light blue screen appeared in the distance but on the screen was not the image of Qianhai, but [event_target:gts_qhai_daughter.GetName]'s flustered face. \n\n'Stop moving, if you keep on moving you are going to destroy the capital system again! I am right under your skirt, look down !!!'\n\n§r'Huh??'§!\n\nQianhai took a few steps back then looked down. A star system that is around the size of a cookie was now in her vision above it was [event_target:gts_qhai_daughter.GetName] who looked the size of a grain, and looked like she was very angry.\n\nQianhai realized her teleport went to the right spot but she accidentally messed up her body scale. That was why she was wandering so much without finding her target. It also meant that everyone in the capital saw her skirtless underside and pristine white crotch.\n\n§r'This is so embarrassing, just end it all.'§!"
