  gts_leader_qhai.501.title: "The Girl's 'Shoe-Wearing'"
  gts_leader_qhai.501.desc: "'You- , when [event_target:gts_qhai_daughter.GetName] could have done this, why is it that you made me do it?'\"\n\nQianhai looks at the tiny person on the table ahead. With her large succubus tail she points at the head of [ruler.GetName] angrily. But the latter has a huge smile, and Qianhai cannot say much to him. So she sighs because after all, this was her boss, and that the task was not too hard. \n\n…\n\nWithout any warning, a gigantic life form appears next to the Shoe Cabinet system. Based on the real time messages from our ruler, it was our leader, Qianhai, who could crush our system like a toy. \n\n§r'Should be this… little toy, right?'§!\n\nThe voice of the girl echoed throughout the system as if she needed our opinion. But before we could even respond her beautiful tail that could shatter stars started to move, and within moments she used her fingers to pick up the uniform shoe. On her hands, a shoe that we would take years to investigate, was nothing more than a plaything. Amazed, we forgot to inform the team that was inside of the shoe, and after a sudden jolt, they fell to the ground. Luckily there were no deaths from that accident.\n\n§r'I can't just take this back. I had specific instructions to wear this for a while. Hmm, how perverted.'§!\n\nQianhai rubs the pair of shoes that she was once wearing, on the heel of the uniform shoe. Her white stockinged foot had been confined for far too long and felt free in the emptiness of space. Each rounded red toe was releasing thin streams of mist, increasing the temperature in our system. To us, it felt like we were in the shoes or socks of that girl. The sweet aroma has sent us into a euphoric paralysis.  \n\n§r'Sadly, this shoe is too small, well, I guess this is the only way then.'§!\n\nThe scientific crew inside of the shoes has noticed their team shrinking, no, the shoe was enlarging rapidly. The soles that were already way too big have now infinitely grown, and exploring even half of it would be impossible."

  gts_leader_qhai.501.option: "Next page"
  gts_leader_qhai.502.title: "The Girl's 'Shoe-Wearing'"
  gts_leader_qhai.502.desc: "§r'Ugh, it's almost clean enough, now then, best to get this done.'§!\n\nQianhai carefully pushed her soft white foot into the shoe. What was slow to the girl was too fast for the team inside. The ship’s engine was too slow to escape, and the crew could only watch as the light faded and was replaced by the soft light of her feet as she lowered herself deeper into the hole. Most of us have accepted the end and closed our eyes.\n\nThe girl does not dawdle and quickly has put on her shoe and even bounces on her toes to make sure that the shoe was comfortable.\n\nThe ground beneath the surface exploded causing gusts of wind that were strong enough to knock everyone off their feet. After finally settling down, the ship crew that was still alive noticed that the ship was lodged in a groove on the heel. Miraculously, no one was lost from this ordeal. The captain limply fell onto his chair with everyone else was too shocked to move.\n\n§r'Huhu, what cute faces you have now, anyway I guess I have to wear them back. Okay, think of this as a small jog.'§!\n\nThe speed that a stellar-level being could move defied understanding. Within one local hour, the huge body of the girl was now at the edge of the capital system. She was careful not to hit the nearby large starbase that was still under construction, and freed her foot and her white and warm shoe in the space was placed back in the normal orbit. \n\nQianhai, still angry, turns to face the small capital that has no use other than being a plaything, she opens her mouth to breathe. Though, she doesn't eat it she still blows on it with a playful breathe.\n\n§r'There, how is that, little leader, is that what you wanted?'§!"

