  lottie_shoes_station_0: "Lottie's Shoes"
  lottie_shoes_station_0_MEGASTRUCTURE_DETAILS: "Lottie agreed that we can use her shoes as a habitation station. After enlarging it, we can allow our inhabitants to dwell inside."

  lottie_shoes_station_0_DESC: "Lottie's shoes have a large interior space. Lottie will also wear the shoes periodically to maintain the internal atmosphere and deposit rare resources."
  rp_lottie_shoes_station_1: "Lottie's Shoes"
  rp_lottie_shoes_station_1_desc: "The shoes just taken off from the cat-girl. The lingering sweat vapor provides some living conditions, but the smell..."
  rp_lottie_shoes_station_2: "Lottie's Shoes"
