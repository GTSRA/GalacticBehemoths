  district_shoes_1: "Insole Housing District"
  district_shoes_1_plural: "Insole Housing Districts"
  district_shoes_1_desc: "The relatively flat areas on the insole are very suitable for construction development, and greatly alleviate the housing problems in the empire. A large number of shoe residents also bring very strong commercial demand."
  district_shoes_2: "Resource Extraction District"
  district_shoes_2_plural: "Resource Extraction Districts"
  district_shoes_2_desc: "The crevices deep in the insole contain large amounts of mineral resources. These mining towns and resource extraction centers extend deep into the insole."
  district_shoes_3: "Sweat Steam Power District"
  district_shoes_3_plural: "Sweat Steam Power Districts"
  district_shoes_3_desc: "The giantess has left a large amount of high-temperature sweat. A row of large-scale steam power plants can generate a large amount of energy by using this heat."
  district_shoes_4: "Fertile Soil Cultivation District"
  district_shoes_4_plural: "Fertile Soil Cultivation Districts"
  district_shoes_4_desc: "The metabolic products of the giantess are very fertile soil. The farmland built on it is either used to grow crops or to graze animals."
  district_shoes_5: "Shoe Research District"
  district_shoes_5_plural: "Shoe Research Districts"
  district_shoes_5_desc: "Such a huge shoe is a miracle in engineering and physics. Living in it will also have a huge sociological impact on the residents. In short, the empire's scholars all hope to conduct research here."
  district_shoes_6: "Shoe Resort District"
  district_shoes_6_plural: "Shoe Resort Districts"
  district_shoes_6_desc: "The shoes left by the giantess has attracted countless tourists who hope to get a glimpse of the world inside the shoes and feel the greatness of the giantess!"
  district_shoes_7: "Shoe Industrial District"
  district_shoes_7_plural: "Shoe Industrial Districts"


  district_shoes_7_desc: "The raw materials extracted from giantess' leavings support these shoe industrial districts. This district is covered with smelting facilities and factories that manufacture advanced products."
  job_shoe_miner: "Insole Miner"
  job_shoe_miner_plural: "Insole Miners"
  job_shoe_miner_desc: "These workers will collect sweat crystal on the vast insoles and process them into minerals and rare crystals."
  job_shoe_miner_effect_desc: "Insole miners produce minerals and rare crystals."
  job_shoe_steamer: "Sweat Steam Processor"
  job_shoe_steamer_plural: "Sweat Steam Processors"
  job_shoe_steamer_desc: "Technicians wearing protective suits carefully handle these high concentrations of foot sweat vapor to provide energy to our nation, and also obtain some volatile particle byproducts."
  job_shoe_steamer_effect_desc: "Sweat Steam Processors produce energy credits and volatile motes."
  job_shoe_farmer: "Insole Farmer"
  job_shoe_farmer_plural: "Insole Farmers"
  job_shoe_farmer_desc: "The metabolic residues on the insole are fertile enough to nurture many unique-tasting crops."
  job_shoe_farmer_effect_desc: "Insole Farmers produce food."
  job_shoe_researcher: "Shoe Researcher"
  job_shoe_researcher_plural: "Shoe Researchers"
  job_shoe_researcher_desc: "Researchers are studying everything inside the giantess's shoes day and night."
  job_shoe_researcher_effect_desc: "Shoe Researchers produce research points and unity."
  job_shoe_entertainer: "Insole Tour Guide"
  job_shoe_entertainer_plural: "Insole Tour Guides"
  job_shoe_entertainer_desc: "These trained receptionists will lead the visiting tourists to visit different parts of the shoe, so as to appreciate the greatness of the giantess."
  job_shoe_entertainer_effect_desc: "Insole Tour Guides produce unity, population growth and amenities."
  job_shoe_artisan: "Shoe Artisan"
  job_shoe_artisan_plural: "Shoe Artisans"
  job_shoe_artisan_desc: "The artisans use the environment and special materials here to produce various handicrafts based on the giantess's shoes."
  job_shoe_artisan_effect_desc: "Shoe Artisans use minerals to produce consumer goods."
  job_shoe_foundry: "Shoe Metallurgist"
  job_shoe_foundry_plural: "Shoe Metallurgists"
  job_shoe_foundry_desc: "Technicians process high-strength alloys in the high-temperature steam areas inside the shoes."

  job_shoe_foundry_effect_desc: "Shoe Metallurgists use minerals to produce alloys."
