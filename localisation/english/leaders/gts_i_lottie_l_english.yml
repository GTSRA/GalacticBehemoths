  ### Rawls Communication Access
  gts_rawls.1.name: "Communication from the Unknown"
  gts_rawls.1.desc: "Just as we completed contact with this special giantess, we received a communication request from an unknown sender. Strangely, they seem to have already learned our language, with all the text written in our common tongue."
  gts_rawls.1.a: "Accept the connection"
  gts_rawls.2.desc: "\"Greetings, [Root.GetRulerTitle] [Root.GetRulerName]. It seems you've already met my child...\"\n\nOn the other end of the communication screen is a young girl.\n\n\"My name is Rawls, one of her creators. Along with April and other companions, I created these lovely girls. Oh yes, and there are many more waiting for you to meet...\"\n\nRawls closed the book in her hand and looked at you."
  gts_rawls.2.A: "You're a... creator?"
  gts_rawls.3.desc: "Yes, that's right."
  gts_rawls.3.a: "Then who created you?"
  gts_rawls.3.a.response: "Rawls smiled.\n\"I created myself, it was a bit rushed, but I think you shouldn't dislike the image I've drawn, right?\""
  gts_rawls.3.b: "Then can you become a legendary leader for me to use!"
  gts_rawls.3.b.response: "\"No,\" Rawls replied immediately.\n\"I don't want to become someone's electronic pet.\"\n\n\"Besides, I'm quite lazy, and I don't want to work either. Creating these giantesses has already exhausted me.\" Rawls leaned back in her chair."
  gts_rawls.3.c: "How do I find the other giantesses?"
  gts_rawls.4.desc: "\"Hmm... that's something you'll have to find on your own. Or you could try contacting me through other means, interdimensional communication provides limited information.\" Rawls adjusted her glasses.\n\"Anyway, I'll leave you a way to contact me. If you want to chat with the giantesses who have joined you, or if you have any business with them, you can come to me and I'll help connect you.\""
  gts_rawls.4.A: "Okay, I've noted your number."
  gts_rawls.4.A.tooltip: "We can trigger communication with Rawls through an edict."
  edict_gtsra_contact_rawls: "Contact Rawls"
  edict_gtsra_contact_rawls_desc: "We will contact Rawls to gain the opportunity to communicate with other giantess leaders."
  gtsra_contact_rawls.tooltip: "Executing this will open a communication channel with Rawls to contact other giantesses."
  ##Leader Communication Console
  gts_rawls.10.desc: "\"Hmm? Who are you looking for?\""
  gts_rawls.10.A: "Leave"
  gts_rawls.10.B: "Lottie Sinshahl"
  gts_rawls.10.D: "Trepoca"
  #Lottie Sinshahl
  gts_rawls.100.a.desc: "\"Ah! Hello. I'm still holding a few buildings, so it might be a little difficult...\""
  gts_rawls.100.b.desc: "\"Do you like my outfit? It's beautiful, isn't it? A good appearance is the first step to gaining the trust of little people, that's how my seniors taught me.\""
  gts_rawls.100.c.desc: "\"You mentioned transporting planets and space stations? Ooh... at Lottie's current height, I can't do it... perhaps you can wait until I grow a little taller? Hehe~\""
  #  5 years
  gts_rawls.100.d.desc: "\"Ah? You mentioned me taking off my shoes in the city last time... uwaah, it was really embarrassing!\"\n\"But, watching the little people run around under my stockinged feet, I kind of want to try stepping on them (whispering).\"\n\"Ah, no, it's nothing.\""
  gts_rawls.100.e.desc: "\"You're down at my feet, what do you want to look at?\"\n\"Oh dear, don't be afraid. I'm not angry. Because I'm wearing bloomers underneath, you can't see anything~\""
  #  10 years
  gts_rawls.100.f.desc: "\"These shoes were given to me by the people on the previous planet, they are my most treasured possessions! If anyone dares to steal them, I'll never let her off!\""
  gts_rawls.100.g.desc: "\"Some residents even asked me to stomp on their houses just to see my feet? It's unbelievable...\"\n\"Although, having the opportunity to crush things in broad daylight is kind of fun...\""
  # 15 years
  gts_rawls.100.h.desc: "*Sound of silk stockings rubbing*\n\"How is it? A maid's feet, sweaty from a long day of work, do you like it?\"\n*Giant foot parts*\n\"You really are incorrigible... but I don't hate doing this~\""
  gts_rawls.100.i.desc: "\"If you want to see it, I can perform for you?\"\n\"But recently, there aren't enough criminals and unemployed people... And there are fewer requests to renovate old districts... Can you help me bring more of them in?\""
  # 20 years
  gts_rawls.100.j.desc: "Thud! *White silk giant foot lands.*\n\"Where do you think you're going, little bug?\"\n\n\"Oh dear, it's you! I thought it was those... how rude of me.\" Lottie lifted her foot\n\"Hmm? Why do you have a 'I wish she treated me like a bug' expression on your face?~\""

  gts_rawls.100.k.desc: "\"Eh?! You saw that?\"\n\"How many little people do I have stuffed in my underwear? Hehe, why don't you go inside and see for yourself? If you want to be put in, just stand still and don't move~\"\nLottie leans down."
  # Dialogue Options
  gts_rawls.100.A: "I have other things to do, I'll leave now."
  gts_rawls.100.B: "Lottie, can you help us stomp out some troublesome people?"
  gts_rawls.100.B.tooltip: "§RUnlocks the Silk Foot Crush purge type!§!"
  gts_rawls.100.C: "Can we live in your shoes?"
  gts_rawls.100.C.tooltip: "§YUnlocks the Lottie's Shoe Habitation Station building ability!§!"
  gts_rawls.100.D: "Can the shoe habitation station be enlarged a little more?"
  gts_rawls.100.E: "Can the shoe habitation station be enlarged a second time?"
  gts_rawls.101.desc: "\"Eh? There are actually such requests!?\"\n\n\"I... I've been looking forward to this for a long time! Lottie will start the cleaning work right away!\""
  gts_rawls.101.B: "I have other things to do."
  gts_rawls.102.desc: "\"Yes, of course~ My shoes can be used as a habitation station after being enlarged. I'll tell you how!\""
  gts_rawls.103.desc: "\"It's possible, but...\"\nLottie looks at you with an expectant gaze.\n\n\"Could you let me take §Rtwo pops £pop£§! from §H[event_target:lottie_target_planet.GetName]§!? I want some little people to... help me relieve the fatigue from daily administrative duties~\"\n\"Just two, I'll only take two! It's just a few billion people, which is nothing compared to your vast empire, right~? If you agree, I'll immediately go and enlarge the shoes for you, and you can let several billion people live in them. Isn't that a good deal!\""
  gts_rawls.103.A: "Of course, you can take whatever you want."
  gts_rawls.103.A.tooltip: "§RTwo pops £pop£§! from the §Hcolony where Lottie is assigned!§! will become Lottie's property, unlocking the first upgrade of the shoe habitation station."
  gts_rawls.103.A.failtext.tooltip: "Lottie is not currently assigned to any colony. Please assign Lottie first."
  gts_rawls.104.desc: "\"Yay!\"\nLottie happily jumped down from her residence in near-Earth orbit, landing heavily on the planet surface, instantly flattening a mountain range and the surrounding villages. She couldn't wait to take off her shoes, and the people in the city watched in horror as the giant cat girl who once gently cared for them, now stepped her huge, steaming, stockinged foot into the city.\n\"Hmm... I want this group, and that group, oh oh, those little people are also so cute! I'll take them all, hehe.\" Lottie smashes the city with her feet, while lightly stepping with her sweat-covered white silk stockinged feet back and forth over the dense crowds, trying to stick more people to the soles of her stockings, then puts her feet into the shoes she removed, letting the little people land on the insoles.\n\nFinally, after destroying a dozen cities, Lottie's shoes were finally filled with little people. She put them on with satisfaction, and returned home with her spoils."
  gts_rawls.104.A: "I'm afraid it will be difficult for us to control her in the future..."
  gts_rawls.104.A.tooltip: "Due to Lottie's willful behavior, §Rtwo pops £pop£§! from §H[event_target:lottie_target_planet.GetName]§! were captured, and §Rone pop £pop£§! died due to collateral damage, increasing devastation by +15."
  gts_rawls.105.desc: "\"Eh~? Still not big enough, greedy aren't you, but… it can indeed be enlarged one more time,\" Lottie said with a smile: \"But you know, can you let me do as I please once more? §R5§!, this time I want to take §R5 pops £pop£§! from §H[event_target:lottie_target_planet.GetName]§!.\"\n\"Really, just 5! I will, absolutely not take more!\" Lottie's eyes kept darting around..."
  gts_rawls.105.B: "Let me think about it..."
  gts_rawls.105.A: "Okay, I'll agree to your terms."
  gts_rawls.105.A.tooltip: "§R5 pops £pop£§! from the §Hcolony where Lottie is assigned!§! will become Lottie's property, unlocking the second upgrade of the shoe habitation station."
  gts_rawls.106.desc: "Lottie went to the surface of the planet she governed again. But this time... she even enlarged her own body, and now she is almost twenty kilometers tall! Lottie directly scooped up large chunks of the city surface and dumped them into the satchel she carried! §RShe didn't stop at all, and the entire population of the planet was going to be captured by her!§!"
  gts_rawls.106.A: "Wait a minute, Lottie! This is not what we agreed upon!"
  gts_rawls.107.desc: "\"Oh dear, can you be lenient, pretty please~? I'm offering you shoes that are even greater than the planet itself. I will take good care of these little people. Don't worry, I left one person behind to watch over this planet for you, and then we can have people come to live here again~\"\n\n\"What? Can you bear to see your beloved maid sad?\""
  gts_rawls.107.A: "Uh... okay..."
  gts_rawls.107.A.tooltip: "We will allow Lottie's behavior which will result in §Rmost of the population £pop£§! on §H[event_target:lottie_target_planet.GetName]§! becoming Lottie's property, she will only leave one person behind for us."
  gts_rawls.107.B: "No, Lottie, you can't do this anymore."

  gts_rawls.107.B.tooltip: "We will negotiate with Lottie and have her return the population she stole from §H[event_target:lottie_target_planet.GetName]§!, except for the §R5 pops £pop£§! we initially agreed to give her."

  ### Lottie Sinshahl
  # Lottie Leader Recruitment
  NAME_gts_luodi: "Lottie Sinshahl"
  DESC_gts_luodi: "A huge cat-girl maid, very warm and gentle, but a little careless."
  gts_luodi_catch_phrase: "Yes! Please rest assured, Master, Lottie will do her best~"
  gts_lottie.999.name: "Lottie Sinshahl"
  gts_lottie.999.desc: "Eh?? Really? I will work hard to compensate you all!\n\nMaybe... I can be your governor? Lottie will help you manage the planet's construction and daily maintenance!\n\nAh ah ah, that was close. The city in the plate almost fell off."
  gts_lottie.999.a: "What kind of work can you do?"
  gts_lottie.999.a.response: "I can help you build cities and transport them to wherever you want. I can easily level any unwanted city districts or terrain obstacles!"
  gts_lottie.999.b: "Won't your huge size continue to cause damage to the planet?"
  gts_lottie.999.b.response: "Ah... actually, my original height was supposed to be only 80 meters, but the creator seems to have accidentally forgotten to add the decimal point, so it became 8000 meters.\n\nLottie laughed awkwardly.\n\nSometimes there will be some collateral damage... but I'm already working hard to overcome it! I will definitely be able to bring more positive effects!"
  gts_lottie.999.c: "Aren't you afraid that our people will be scared of such a behemoth?"
  gts_lottie.999.c.response: "Please rest assured about that. I know how to make the little people obedient, when to be close to me, and when to make them fear me. I am very confident. Through my height and some exclusive secrets, I can always make the little people behave.\n\nLottie smiled sweetly.\n\nYou should not inquire further about the secrets~"
  gts_lottie.999.hire_custom_tooltip: "§YLottie Sinshahl§! has joined our empire as a §Hleader§!."
  gts_trait_leader_luodi_a: "Titan Deterrent"
  gts_trait_leader_luodi_a_desc: "If everyone knows that our empire has a Titan giantess, their expressions will surely be interesting."
  gts_trait_leader_luodi_b: "Perfect Maid?"
  gts_trait_leader_luodi_b_desc: "Although she still needs to work hard, her bright smile has undoubtedly become a national idol, encouraging the people to work hard and live their lives."
  gts_trait_leader_luodi_c: "Giant Cat Girl City Service"
  gts_trait_leader_luodi_c_desc: "\"Hmm, no problem, as long as I step on them, the little people will listen to me! Haha, I'm just kidding, how could I really step on them~?\""
  gts_trait_leader_luodi_d: "Careless"
  gts_trait_leader_luodi_d_desc: "Although our cat-girl maid is devoted, she doesn't seem to be particularly careful..."
  # Lottie Archaeological Event
  site_gtsra_lottie: "The Fall of Yaitallis"

  site_gtsra_lottie_intro: "The city ruins scattered across the surface of this dead planet are extremely irregular, and worth investigating."
  gts_lottie_site.1.name: "A Planet Trampled by Giant Feet"
  gts_lottie_site.1.desc: "Our survey team has descended through the thick clouds and landed on the planet's surface. Here, as on other planets that have met a similar fate, the ground is covered in giantess footprints, and the air is filled with toxic dust. The entire ecosystem has been completely destroyed. The team leader is leading the team to investigate the strange city ruins, hoping to find out what happened here as soon as possible."

  gts_lottie_site.1.A: "Very well, continue the investigation"
  gts_lottie_site.2.name: "Mobile Cities"
  gts_lottie_site.2.desc: "Initial surveys have produced results. Our team has entered the ruins and quickly noticed the anomaly of these buildings - they are not built on the ground. The cities seem to be built on blocks, unit by unit, and some buildings are stacked directly on top of each other. Though modular design is not surprising, the splicing between these \"modules\" is clearly terrible. Many roads do not align, some modules are separated by hundreds of meters of gaps, while others overlap, causing the buildings to collide. \"Speaking of collisions,\" says the team leader, \"there are no mobile devices on these platforms. Therefore, those with such brute force must be the legendary Titan giantesses.” Which naughty girl used these buildings as building blocks, ultimately leading to the destruction of the planet's civilization? With this in mind, the captain suggests heading to the city center to see if there are any records in the archives about this instigator. This should help us better understand these giant girls."

  gts_lottie_site.2.A: "Okay, let's continue"
  gts_lottie_site.3.name: "A Peculiar Structure"
  gts_lottie_site.3.desc: "In the ruins of the city center, the survey team's path was blocked by a towering wall. This wall is estimated to be hundreds of meters high, taller than most buildings in the city. It extends to both sides, curving backward. It doesn't look like a building, but more like... a wall? Due to the smog, we can't see its full scale , but this high wall is not as dilapidated as the other buildings in the city. It is very intact, without any damages on the surface. This discovery has made the team excited, indicating either it survived the disaster, or was built after the fact. It is, therefore, possible that there are survivors! The captain decided to split the team in two: one group to prepare climbing equipment to get over the wall, and the other to bypass the wall and look for the archives."

  gts_lottie_site.3.A: "I have an uneasy feeling"
  gts_lottie_site.5.name: "Maids Who Carry Cities"
  gts_lottie_site.5.desc: "Soon, the puzzle was partially solved. Posters found by the archive team explained the truth about these mobile cities - they were transported here by giantess maids! It seems that this planet was visited by a group of Titan giantesses several years ago. These giantesses, wearing maid uniforms and reaching heights of over ten kilometers, started planning and managing the cities on the planet as they pleased. From building cities to city transport to city clean-up, the giantess maids could do it all. Every day, giantess maids would walk across the continent carrying cities, stacking city upon city, and flattening cities with the soles of their feet. And the people in the cities could only endure all of this. The maids ignored their protests and resistance. However, these maids did not seem to be good at these \"chores.\" Accidents happened daily; for instance, a city might have been accidentally toppled, or a country might have been flattened because a maid did not pay attention to where she was walking. Eventually, the planet became a dead zone. The maids were still practicing city building and management, but there was no one left to inspect the work, and later, the maids also left, and everything fell silent."

  gts_lottie_site.5.A: "That's a pity, let's continue investigating"
  gts_lottie_site.4.name: "Inside the High Wall"
  gts_lottie_site.4.desc: "The team that climbed the wall reached the other side. As we expected, behind the wall is an enclosed area. The team members rappelled to the ground. Here is a large slope, seemingly covered by a beige carpet. The high walls around are brown, and the slope extends into the distance until it reaches the wall on the other side. At the bottom of the slope is a semi-enclosed space. Unlike the open sky here, there is a ceiling sheltering it, and a huge beam spans across the tops of the two high walls. However, the entire lower area is shrouded by increasingly dense fog. The captain determines that it does not look like a shelter, rather, it resembles a religious place, or some kind of large auditorium. If we want to investigate anything, it should be in the \"auditorium\" at the end of this slope."

  gts_lottie_site.4.A: "Proceed cautiously"
  gts_lottie_site.6.name: "Inside the \"Auditorium\""
  gts_lottie_site.6.desc: "As the team members walked down the slope and entered the mist, the team on the outside of the high wall also found the planet's archive, and read the information inside. Contrary to our expectations, there was evidence of civilization activity on this planet until a few decades ago, with the last message being recorded 16 years ago. Even though the planet’s ecosystem was destroyed centuries ago, there seems to be a number of residents living in a shelter. In this last message, the refuge experienced its end due to the aging of the life support system. In the last words of the residents, they all expressed their gratitude to an individual named \"Lottie\". Perhaps this was their leader. At this time, the team inside the high wall sent back unsettling reports. After stepping into the mist, they found that the environmental temperature was rising. Also, analysis of the fog composition showed that although it is somewhat toxic, it contains large amounts of water vapor, oxygen, and even some organic components, which clearly do not match the toxic atmosphere of the external planet. Finally, when they were about to reach the ceiling, we found the remains of the residents of this planet - or rather, part of the remains - a shriveled skin, tightly attached to the ground, and the lower half has disappeared. Judging from the state of the remains, they seem to have been crushed to death. Further investigations revealed more similar remains, and even many household items for living. All of them had been flattened without exception. “Maybe because of this long slope,” the captain examined the nearby remains. “Something must have rolled off the slope, miserable guys.” Finally, the team reached the bottom of the slope. The ground has now become flat, and due to the closed-off sky, it has become incredibly dark. “Captain! Take a look at this,” a team member called out, “the air pressure, temperature, and air composition here have all met the life-support standards.” It's very strange that everything on the surface here has been flattened, without any life support system running, but the environment here is suitable for survival. A daring team member removed his power suit helmet, and tentatively took a breath, \"Hmm, it's indeed breathable, and it's also hot and humid... it also has a strange but familiar smell at the same time.\""

  gts_lottie_site.6.A: "What did the archives discover?"
  gts_lottie_site.7.name: "The True Face of the \"Auditorium\""
  gts_lottie_site.7.desc: "The archive team checked many more logs, and discovered a staggering fact from a many images. 'Lottie' was not a member of the local residents but a giantess maid! She has pink hair. The cat ears and cat tail features indicate that she is a cat-girl. The blue and white maid uniform seemed to be modeled after some game. Under the frilly skirt, she wore white stockings and brown Mary Jane shoes. She was extremely cute! The giantess is more than 8 kilometers tall. Even though she tried to serve the local residents, this careless maid always meant well but messed things up. The damage she caused was always greater than the help she provided. Clearly, this dying world could not provide her anymore opportunities to mend her ways. The other maid companions had all been evacuated more than twenty years ago, leaving her here alone. The last resident died 16 years ago, but they were at least very grateful for the good intentions of this giant cat girl. But wait a minute! On this photo, the shoes worn by this cat girl... brown Mary Jane shoes... brown... the high wall. Everyone realized what is going on. “High wall team! High wall team! Can you hear me? That’s not an auditorium! Those are shoes that a giantess took off!” On the other side, the team in the auditorium also realized this fact. The humidity and temperature here are simply because the giantess had just taken off her shoes! Everyone broke out in cold sweat. This giant cat girl is still on this planet, and the team is in her shoes which she recently took off. So that means everything here that has been flattened was crushed by the giant feet that were worn inside the shoes! As bad luck would have it, the ground shook gradually more and more intensely."

  gts_lottie_site.7.A: "Retreat! Retreat now!"
  gts_lottie_site.8.name: "The Tallest Cat-Girl"
  gts_lottie_site.8.desc: "We realized the truth too late. Before the archive team could evacuate the building, the huge sole of the shoe stepped onto it. Accompanied by earth-shattering boom, half of the city disappeared under the brown shoe. Along with it, the life signs of the entire team disappeared - all turned into a straight line, like the horizon of this city. The high-wall team on the other side desperately tried to escape the toe of the shoe, and return to the ropes at the heel, but the over one-kilometer-long shoe would not give them a chance. Very quickly, the white giant thing slowly extended into the shoe. Who could have imagined that something bigger than a corvette was simply the “small and cute” stockinged foot of a cat-girl? The light gradually disappeared, and the team members’ hopes of survival also faded, and the team members who reacted have already started running in the opposite direction. Perhaps there might be gaps in the toe that would allow them to escape the fate of being crushed by giant feet. But they forgot that none of the bodies there were uncrushed. Communication was cut during a loud burst of shouting and the rumbling of cloth."

  gts_lottie_site.8.A: "Team, what's happening?! Team? Team!!!"
  gts_lottie_site.9.name: "A Careless Maid"
  gts_lottie_site.9.desc: "\"Eep! I didn't mean to! Please don't hit me!\" Despite being a giant cat-girl, she was now squatting on the ground like a child who had done something wrong, hugging her head. After the team disappeared, we finally got her attention through orbital bombardment. Using the information that we got from the archives, we successfully translated her language and began our conversation."

  gts_lottie_site.9.A: "Open Communication"
  gts_lottie_site.10.desc: "\"I, I didn't know there were people there... If I had known, I would definitely have avoided it,\" the cat-girl said with a grievance, \"I've killed people again, I always mess things up…\" Looking at her teary eyes, we temporarily turned off the weapons system that was aimed at her."
  gts_lottie_site.10.A: "You are Lottie, correct?"
  gts_lottie_site.11.desc: "\"Yes, I am a maid, working on this planet. I was brought here when I was six years old. It was already barren then. I wanted to help these poor little people, but their buildings always broke when touched, I took a long time practice to control my strength, but...\""
  gts_lottie_site.11.A: "It seems these ruins are all your handiwork?"
  gts_lottie_site.12.desc: "\"I... well... yes, we did it. But I really don't have any hostility towards them! I didn't want things to turn out this way,\" Lottie saying, starting to cry again."
  gts_lottie_site.12.A: "Why did you leave your shoes in the city?"
  gts_lottie_site.13.desc: "\"Ah, that's because when I was walking through here holding the city this morning, I accidentally dropped one of my shoes, but I couldn't free my hands to pick it up, so I could only pick it up after transporting it all. I didn't expect you to actually send people in,\" Lottie's face turned slightly red. \"I am really so sorry! I didn't know there would be people in my shoes!\""
  gts_lottie_site.13.a: "Did you know that many survivors have been crushed to death in your shoes?"
  gts_lottie_site.13.a.response: "\"Are you talking about your people? What? Not just them? Oh my god...\" Lottie pondered for a while. \"That explains why there's always strange things other than ruins stuck to my stockings, it's them... Is it because the warm foot sweat in my shoes can provide them with habitable places, which is why they are willing to risk so much and hide in my shoes?... They're just shy and don't dare to tell me, ooh... If I had known earlier, I would definitely have been more careful when I put on my shoes.\""
  gts_lottie_site.13.b: "Why are you still on this planet?"
  gts_lottie_site.13.b.response: "\"Because... the people in the shelter told me to find replacement parts for the life support system, so I found many cities, and moved them to the shelter so that they could look for them. But one day, when I got back from work, they didn't answer when I call them. So I kept searching and searching, hoping that I could still find some things useful to them. I want to hear them praise my abilities...\" Lottie wiped away her tears and gave us a forced smile. \"Lottie will be a maid that everyone welcomes! So I can't leave yet!\""
  gts_lottie_site.13.c: "Are you the only one here?"
  gts_lottie_site.13.c.response: "\"Yes, you are the first people I've spoken to in more than a decade. It's been a long time since I had someone to talk to, I'm a little...\" Lottie patted her face and said softly, \"No Lottie, you are a strong maid!\" \"Yes! But I've been working hard! I'm improving my skills! Although my previous masters are gone, I believe that there will be people who need me!\" Lottie looks at us with expectation."
  gts_lottie_site.13.A: "Then let's talk about how you plan to compensate for the loss of our personnel."
  gts_lottie_site.14.desc: "\"Eeee! I'm sorry! I'm really not doing it on purpose!\" Lottie panicked again. \"I, I'm willing to do anything! I'm willing to compensate you, don't give me a demerit, please!\" After hearing that we were from an alien nation, Lottie quickly said, \"You also have those small cities, right! I, I can go and help you build them, my skills has improved a lot, there won't be any disasters like the one on this planet! I will be careful, I will do anything you ask me to do! Please take me with you! Please don't… don’t leave me alone here...\" She was getting quieter and quieter."
  gts_lottie_site.14.A: "Okay, okay, stop crying, show me your résumé."
  gts_lottie_site.14.A.Tooltip: "\"Who wouldn't want to take such a cute cat-girl back home?\""
  gts_lottie_site.14.B: "No, Lottie, your days of stomping around wildly are over! Give me the shoes."
  gts_lottie_site.14.B.Tooltip: "§RThis will abandon Lottie here and steal her shoes!§!"
  gts_lottie_site.15.name: "\"Triumphantly Returning\""
  gts_lottie_site.15.desc: "We ruthlessly rejected the sobbing Lottie, and forced her to take off her shoes to compensate us. The giantess's shoes were full of foot sweat and many metabolic secretions. At the same time, the huge shoes could also be exhibited in the empire as a famous attraction. That's much better than a cat-girl who only makes trouble! Our ship took off from the ground with the huge shoes. Lottie, standing barefoot, stared blankly at the receding ship, and finally couldn't help but start to cry loudly. The crew members did not look back at her, maybe most of them were out of pity. As a cloud passed by, the giant cat-girl disappeared on the planet. Our probes also could not find her trace. Just like that, she disappeared."
  gts_lottie_site.15.A: "Stop looking back, and look forward to our great nation!"
  gts_lottie_site.15.A.Tooltip: "§R\"What a scumbag...\"§!"
  # Lottie Events
  gts_lottie.11.name: "The New Cat-Girl Maid"
  gts_lottie.11.desc: "It's been more than a year since Lottie joined [This.Owner.GetName]... Although this cat-girl governor occasionally accidentally crushes the cities she carries on her oppai, or forgets the new little person immigrants in her clothes, everyone on the planet is very grateful for the enormous convenience that this Titan cat-girl has brought. Therefore, everyone has prepared a grand performance for Lottie, with artists from all over the empire presenting their best works.\n\n§H\"Hahaha, what an amazing performance! Lottie likes it very much.\"§!\n\nLottie, who is squatting next to the theater using a magnifying glass to watch the performance, occasionally twitches her cat ears. However, while she was focused on the performance, her kilometer-long fluffy tail accidentally swept across a district. Hundreds of buildings couldn't withstand the huge impact of the tail's swing, and they all turned into ruins... But fortunately, everyone went out to see the performance, so there were no casualties.\n\n§H\"Waaah, I messed up again...\"§!"

  gts_lottie.11.a: "It's okay"
  gts_lottie.12.name: "The Cat-Girl Maid's Celebration - 5th Anniversary"
  gts_lottie.12.desc: "It has been five years since Lottie joined our [This.Owner.GetName]! According to the tradition of the empire, every five years, the local governor of the sector will hold a grand celebration to showcase their governance achievements. Our kitty-cat maid also wanted to host a celebration that would satisfy everyone, but after hearing everyone's ideas, Lottie's face turned completely red.\n\n§H\"No, how can that be, I don't want to!\"§!\n\n§H\"But everyone's looking forward to it... What should I do?\"§!\n\nAfter some internal struggle, Lottie decided to meet everyone's expectations after all.\nOn the night of the ceremony, Lottie came to the central square of the planet and sat down. In front of hundreds of thousands of people from all over the planet, she took off her shoes and stood her white-stockinged feet on one side of the square. The white stockings of the hardworking cat-girl maid were already soaked with sweat, and the huge sock feet, being several kilometers long, tilted slightly to cover the entire square. The square becomes a humid and hot sauna, and large drops of water seeping down from her stockings occasionally hit amongst the crowd. However, the whole square instantly boiled over with cheers, and the joy of the crowd was beyond words.\nThe next day, the Titan Cat-Girl's stockinged feet went straight to the top of the galactic trending searches, and the place where Lottie landed also became a popular tourist spot and little people from all over the galaxy came to take pictures, making the tourism industry in the entire sector boom."

  gts_lottie.12.a: "Amazing"
  gts_lottie.13.name: "The Cat-Girl Maid's Celebration - 10th Anniversary"
  gts_lottie.13.desc: "Time flies so fast. It has been ten years since Lottie joined our [This.Owner.GetName]! This cat-girl maid has fully understood the interests and hobbies of our people, and knows how to make this group happy. The level of happiness in the entire sector has been consistently ranked at the top of the empire.\n\n§H\"Although I like it, if it makes everyone happy...\"§!\n\nFor this celebration, Lottie prepared a special gift - her shoes!\nThe huge stockinged feet landed on the surface of the capital, leaving behind kilometer-long footprints. Lottie held her beloved shoes in her hands, and she was going to donate them to the empire. Since the last celebration, Lottie's shoes and socks have become the center of attention in the entire galaxy, and there have even been some churches that worshiped the cat-girl maid.\nAlthough we also want those shoes, we know about Lottie's difficulties.\n§H\"Eh? Is that okay? A new pair of shoes?\"§!\nWe propose to make a new pair of shoes for Lottie in exchange with her. This will prevent Lottie from only wearing stockings every day while going back and forth, and also express our gratitude to Lottie for her service, but more importantly, fill the void caused by her losing the cherished object."

  gts_lottie.13.a: "There is no time to lose let us begin!"
  gts_lottie.14.name: "The Cat-Girl Maid's Celebration - 15th Anniversary"
  gts_lottie.14.desc: "Boom!\nA pair of huge pantyhose smashed down on the plains near the capital.\n\n§H\"How is it, are you all satisfied now!\"§!\n\nAt this time, Lottie was barefoot, standing near the city area. The surrounding residents rushed to the streets, hoping to see the bare feet of the cat-girl.\n\n§H\"This is a reward for everyone for listening carefully, take it and use it!\"§!\n\nEver since taking off her shoes last time, Lottie has opened the door to a new world. She has fallen in love with the feeling of trampling the planet with her stockinged feet, and sometimes she would secretly let some bold people enter her stockings and then pretend not to notice them all day. Later, she gradually became dissatisfied with stockings and now wished one day to feel the touch of the planet with her bare feet.\nThe council members were also very concerned about this matter, and several ministers began to argue about the future uses for this pair of white pantyhose."

  gts_lottie.14.a: "Not bad"
  gts_lottie.15.name: "The Cat-Girl Maid's Celebration - 20th Anniversary"
  gts_lottie.15.desc: "After more than twenty years of training, and facing many challenges, our cat-girl maid Lottie has grown into an independent governor! Today she comes to the central plaza of the capital, to receive the respects from the empire's leader and the masses of people.\n\n§H\"Lottie Sinshahl, a cat-girl maid who solves everyone's problems!\"§!\n\nAs a reward for 20 years of service, the empire's artisans spent a year crafting a giant toe ring, with the time Lottie came to the empire, and her achievements during her working time engraved on it. And Lottie happily accepted this gift, and immediately wore the toe ring on her toe. She lifted her giant foot and showed the toe ring, which symbolizes honor, to the capital's people.\n\n§H\"Hehe, thank you all for your support!\"§!"
  gts_lottie.15.a: "A memorable day!"
  # Lottie Revenge Events
  NAME_Lottie: "Lottie"
  NAME_Lottie_left_foot: "Lottie's Left Foot"
  NAME_Lottie_right_foot: "Lottie's Right Foot"
  gts_lottie_site.16.name: "The Cat-Girl's Revenge"
  gts_lottie_site.16.desc: "A rift suddenly appeared in the sky above our capital, and then a huge figure emerged from it, landing heavily on the ground. When the camera refocused on this uninvited guest, many officials recognized the cat-girl we had once mercilessly abandoned.\n\n§HLottie§!\n\n§R\"Give me back my shoes!! You despicable creatures!!\"§!"
  gts_lottie_site.16.A: "She...she didn't disappear?!"
  gts_lottie_site.16.A.Tooltip: "What goes around, comes around..."
  gts_lottie_site.17.name: "The Fall of the Capital"
  gts_lottie_site.17.desc: "Despite the valiant resistance of our garrison, all defenses were rendered useless before Lottie, who was over eight kilometers tall. She quickly reached the capital of the planet and tore open the ceiling of the vault where we kept her shoes.\n\nThough she got her shoes back, Lottie didn't seem satisfied. She is still kicking and stomping on the cities of the planet! We must retake our capital planet, otherwise all is lost!"
  gts_lottie_site.17.A: "Someone...someone stop her!"
  gts_lottie_site.17.A.Tooltip: "If we don't retake the capital, everyone there will be killed under Lottie's feet!"
  gts_lottie_site.18.name: "Lottie is Repelled!"
  gts_lottie_site.18.desc: "After suffering heavy casualties, Lottie was finally repelled by our garrison. She is now sitting slumped in the city ruins, covered in injuries."
  gts_lottie_site.18.A: "Your shoes are still ours!"
  gts_lottie_site.18.A.Tooltip: "\"...\""
  lottie_revenge_title: "Contact Lottie"
  lottie_revenge_desc: "We cannot lose our capital, let's try to contact Lottie and see if we can reach a reconciliation."
  lottie_revenge_project: "Contact Lottie"
  lottie_revenge_project_DESC: "We cannot lose our capital, let's try to contact Lottie and see if we can reach a reconciliation."
  gts_lottie_site.19.desc: "\"Is that you?\" Lottie stopped stomping on the cities. \"Do you like my shoes, you pervert? Then obediently wait for me to put them on to stomp you to death~\" The huge cat-girl flashed a frightening smile."
  gts_lottie_site.19.A: "Please, Lottie, we surrender, the shoes are yours!"
  gts_lottie_site.19.B: "Oh, of course I don't regret it, I'm just here to say hello to you, afraid there wouldn't be a chance after you're defeated."
  gts_lottie_site.20.desc: "\"Now you know regret?\"\n\"Well, whatever... I've stomped enough anyway, consider this a lesson for you.\"\nLottie put on her shoes and happily hopped around the city."
  gts_lottie_site.20.A: "Th...thank you for your understanding."
  gts_lottie_site.21.desc: "\"I thought... you would be as friendly as those people...\"\n\"I'm so sad.\" Lottie turned her back, and a new rift appeared again."
  gts_lottie_site.21.A: "Wait... wait a minute, don't go, Lottie, you can stay and live with us"
  gts_lottie_site.21.A.Tooltip: "\"Wh...what? Really? Then you have to promise not to take my things again!\""
  gts_lottie_site.21.B: "Lottie, I've thought about it, and I want to give you our nation as compensation."
  gts_lottie_site.21.B.Tooltip: "\"Eh?! Is such a thing... really possible?\"\nLottie will become the new head of our nation, §Rthe nation will be reorganized into an empire§!, all incompatible national policies will be deleted, and the §Y Maid Country §! national policy will be added."
  gts_lottie_site.21.C: "Don't ever come back, we're even now..."
  gts_lottie_site.23.name: "Lottie Ascends the Throne!"
  gts_lottie_site.23.desc: "On the huge open space set up in our capital, a meticulously dressed Lottie accepted the coronation ceremony as the new queen! Our country, at this moment, will become Lottie's empire, and embark on a new journey!"
  gts_lottie_site.23.A: "Yay!"
  gts_lottie_site.24.desc: "\"This...this is too much...\" Lottie cried, disheveled.\n\"Why do you treat me like this... Give me back my shoes, hugh hugh, those were made by the people on the previous planet! They are my precious memories! I have nothing anymore. Why do you have to steal my things?!\""
  gts_lottie_site.24.A: "We might have gone a bit too far... Let's give her back the shoes and have her stay..."
  gts_lottie_site.24.A.Tooltip: "We will return the shoes to Lottie, and have her stay and join us."
  gts_lottie_site.24.B: "The winner takes all, serve us obediently, whether you can get your shoes back depends on your performance."
  gts_lottie_site.24.B.Tooltip: "We will not return the shoes to her, but will still ask her to stay and serve us. She probably won't be happy."
  gts_lottie_site.24.C: "It's being lenient enough that I'm not asking for compensation for the damage, go away now! Or I'll order to start firing."
  gts_lottie_site.24.C.Tooltip: "We will let Lottie go, I hope she will not cause trouble again in the future."
  gts_trait_leader_luodi_e: "Lost Shoes"
  gts_trait_leader_luodi_e_desc: "Lottie's shoes were taken away by us, making her gloomy every day."
  NAME_gts_luodi2: "Sad Lottie Sinshahl"
  DESC_gts_luodi2: "A huge cat-girl maid, very warm and gentle, but a little careless. She is gloomy every day because of the lost shoes."
  gts_luodi_catch_phrase2: "Woe... my shoes..."
  # Lottie Shoe Making Situation
  decision_gts_lottie_shoe1: "Lottie Shoe Habitability Improvement"
  decision_gts_lottie_shoe1_desc: "Improve the environment inside Lottie's shoes to make it a better place for our citizens to live!"
  situation_make_lottie_shoes: "Making Shoes for Lottie!"
  situation_make_lottie_shoes_type: "Making Shoes for Lottie!"
  situation_make_lottie_shoes_desc: "Lottie cherishes the shoes on her feet. We are preparing to make a new pair of shoes for her! However, a pair of shoes that are over a kilometer long requires a great deal of investment to complete."
  situation_make_lottie_shoes_slow: "Our current resources are not plentiful, we can only make shoes for Lottie at this speed."
  situation_make_lottie_shoes_fast: "We are making shoes for Lottie as fast as we can. Lottie will soon receive the gift she desires."
  situation_lottie_shoes_gain: "We have finished making Lottie's shoes! We can give them to her now."
  lottie_make_shoe1: "Phase 1: Sole Casting"
  lottie_make_shoe2: "Phase 2: Upper Polishing"
  lottie_make_shoe3: "Phase 3: Decoration Carving"
  lottie_make_shoe4: "Phase 4: Insole Insertion"
  make_lottie_shoes_slow: "Reduce Investment"
  make_lottie_shoes_slow_tooltip: "Our resources are limited, let Lottie wait a bit longer."
  make_lottie_shoes_fast: "Increase Investment"

  make_lottie_shoes_fast_tooltip: "Lottie is our most beloved cat-girl, we must mobilize the nation's strength."
  gts_lottie.101.name: "Lottie's Shoes: Construction Begins!"
  gts_lottie.101.desc: "Lottie generously took off her shoes to allow our engineers to map and measure them. We quickly obtained the specifications of these exquisite Mary Jane shoes. Embarrassingly, many engineers became addicted to Lottie's white stocking's sweat vapor, and had to be dragged out by the decontamination squad. Lottie, who was squatting aside, couldn't help but blush. We have set aside a space near the capital, ready to start construction!"
  gts_lottie.101.a: "Alright, don't let her feet get cold. Return the shoes to her when you are done."
  gts_lottie.102.name: "Lottie's Shoes: Sole Completed!"
  gts_lottie.102.desc: "The workers at the shoe construction site are celebrating the completion of the \"foundation\" today - the soles of the shoes have been cast! Because the shoes are too large, we had to use many new materials to ensure that their strength could support Lottie's magnificent body. Now the sole alone is almost 200 meters high, and we still need to complete the upper part in the future."
  gts_lottie.102.a: "It is hard to imagine that such a behemoth is only her sole."
  gts_lottie.103.name: "Lottie's Shoes: Upper Completed!"
  gts_lottie.103.desc: "We have received several complaints from residents near the construction site, because their homes are now not getting any sunlight every day. The main body of the shoes we prepared for Lottie is now complete. The brown leather upper is modeled after the material of the shoes on her feet, ensuring both strength and comfort and breathability - which has almost exhausted the leather production of all sectors. The shoes are now 500 meters high, and it's no wonder that the residents have complaints, its height has exceeded most of the buildings in the city!"
  gts_lottie.103.a: "Tell those ungrateful peopel, if they have more complaints, go tell Lottie under her feet in person."
  gts_lottie.104.name: "Lottie's Shoes: Decorations Completed!"
  gts_lottie.104.desc: "The best artists in the country have gathered here to add many decorations to Lottie's shoes. There are beautiful metal buckles and gorgeous ribbons. These gorgeous shoes have aroused the jealousy of many girls in our country, who have asked us to launch the same small-size peripherals. Lottie has recently been curiously asking whether she can come and see the progress, but we want to give her a surprise, so we tactfully refused her."
  gts_lottie.104.a: "What a beautiful work of art"
  gts_lottie.105.name: "Lottie's Shoes Completed!"
  gts_lottie.105.desc: "Today, a grand ribbon-cutting ceremony was held in the capital. We also laid a huge insole in the shoes. After several years, the shoes built for our most beloved cat-girl maid have finally been completed!\n§H\"Thump! Thump!\"§! Accompanied by the shaking of the ground, Lottie personally came to the capital. §H\"Wow! They are so beautiful! I like them so much!\"§! Lottie couldn't wait to take off her old shoes, and her huge white-socked feet landed on the open space next to the shoes. It was crowded with people who came to celebrate, but now Lottie would not be as reckless as she was a long time ago. Those who were under her feet were not crushed, however, they were deeply buried in Lottie's warm and humid sole. As her huge feet were lifted up, many people were stuck to the white silk and were carried into the shoes with her.\n§H\"Let's all enjoy these shoes together~\"§! Is Lottie actually doing this on purpose? It has to be said that she is becoming more and more skilled at her act! As the heel was lifted, the cheers of the people stuck to her socks also stopped abruptly. Those who remained on the ground were desperately craving for, and eagerly sucking on, the puddles formed by foot sweat, tasting the aura left by the giant maid.\nLottie put on her shoes and tiptoed around the city, which flattened large areas of farmland, but probably no one will blame such a happy *little* girl.\n§H\"Hmm! It's a good fit! Thank you so much~\"§! Lottie jumped happily, causing a small earthquake. §H\"Then as we agreed, the old shoes are yours! Or...if you need to collect my foot...sweat...\"§! Lottie blushed slightly. §H\"I can also alternate between two pairs of shoes, so that you can always get fresh sweat. But remember to empty the shoes when I change them, okay? If I don't know that there are people inside, I won't be able to control my foot movements ~\"§! Lottie wiggled her toes, as if feeling the struggle of the people in her shoes."

  gts_lottie.105.a: "Good that you like it! But don't forget to let them out later~"
