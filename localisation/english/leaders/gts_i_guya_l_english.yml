  # Leader Recruitment (Army)
  NAME_gts_guya: "Guya"
  DESC_gts_guya_general: "A giant Bug Girl who has grown to 6 kilometers tall. Her originally curious and gentle personality has become more ferocious due to increased egg-laying."
  gts_guya_general_catch_phrase: "Guya needs more food during her spawning phase, let our enemies 'provide' it."
  gts_guya.100.desc: "Guya...woo...gaaaah! \n(Hunger, children, need, food!)"
  gts_guya.100.a: "Are you hungry?"
  gts_guya.100.a.response: "Guya ya...goo...\n(Children, increase, more, food)"
  gts_guya.100.b: "Thoughts on 'Mother'"
  gts_guya.100.b.response: "Guwaah..goo...gah...\n(Mother, now, returned, I, obey)"
  gts_guya.100.c: "Thoughts on her name"
  gts_guya.100.c.response: "Gah...Guya...? \n(Name? Not understand)"

  gts_guya.100.hire_custom_tooltip: "§YGuya§! has joined our empire as a §Hleader§!."
  # Leader Recruitment (Navy)
  DESC_gts_guya_admiral: "A giant Bug Girl who has grown to 60 kilometers tall, her enormous body dwarfs any warship."
  gts_guya_admiral_catch_phrase: "Guya’s current immense size allows her to serve as the fleet's mother ship for space combat operations."
  gts_guya.101.desc: "Guya...woo...gaaaah! \n(Growth, expansion, food!)"
  gts_guya.101.a: "$gts_guya.100.a$"
  gts_guya.101.a.response: "$gts_guya.100.a.response$"
  gts_guya.101.b: "$gts_guya.100.b$"
  gts_guya.101.b.response: "$gts_guya.100.b.response$"
  gts_guya.101.c: "$gts_guya.100.c$"
  gts_guya.101.c.response: "$gts_guya.100.c.response$"

  gts_guya.101.hire_custom_tooltip: "§YGuya§! has joined our empire as a §Hleader§!."
  # Leader Recruitment (Governor)
  DESC_gts_guya_governor: "A giant Bug Girl who has grown to an astonishing 1200 kilometers, having matured all physical functions while still maintaining the appearance of a young girl."
  gts_guya_governor_catch_phrase: "With her huge size, Guya can manage colonies like playing a real-time strategy game."
  gts_guya.102.desc: "Guya...woo...gaaaah!\n(Race, reproduction)"
  gts_guya.102.a: "$gts_guya.100.a$"
  gts_guya.102.a.response: "$gts_guya.100.a.response$"
  gts_guya.102.b: "$gts_guya.100.b$"
  gts_guya.102.b.response: "$gts_guya.100.b.response$"
  gts_guya.102.c: "$gts_guya.100.c$"
  gts_guya.102.c.response: "$gts_guya.100.c.response$"

  gts_guya.102.hire_custom_tooltip: "§YGuya§! has joined our empire as a §Hleader§!."
  # Traits (Army)
  gts_trait_leader_guya_gen_a: "Devour"
  gts_trait_leader_guya_gen_a_desc: "For Guya, landing warfare is more like predation than combat."
  gts_trait_leader_guya_gen_a_2: "Devour II"
  gts_trait_leader_guya_gen_a_2_desc: "The fungi secreted by Guya can decompose and absorb not only living things but also buildings."
  gts_trait_leader_guya_gen_a_3: "Devour III"
  gts_trait_leader_guya_gen_a_3_desc: "‘Guya, is still hungry.’"
  gts_trait_leader_guya_gen_b: "Evolution"
  gts_trait_leader_guya_gen_b_desc: "All of Guya's cells have a high degree of omnipotence, allowing her to change her shape very quickly to adapt to the environment. Perhaps we can induce her to evolve in a more aggressive direction."
  gts_trait_leader_guya_gen_b_2: "Evolution II"
  gts_trait_leader_guya_gen_b_2_desc: "As we provide more genes to ‘Guya’, her personality becomes more ferocious. Fortunately, this is only directed at enemies. We may need to control her a bit."
  gts_trait_leader_guya_gen_b_3: "Evolution III"
  gts_trait_leader_guya_gen_b_3_desc: "‘Guya’ has acquired the ability to capture a planet on her own, and her evolution potential still seems to be limitless."
  gts_trait_leader_guya_gen_c: "Live Incubation Chamber"
  gts_trait_leader_guya_gen_c_desc: "‘Guya's’ uterus is a natural super incubation chamber. After directing her evolution, we can use ‘Guya's’ body for mass production of military forces."
  gts_trait_leader_guya_gen_d: "Giant Bug Girl - 6 Kilometers"

  gts_trait_leader_guya_gen_d_desc: "At a height of 6 kilometers, ‘Guya’s’ mere presence is enough to alter the local climate. Even the slightest actions can change the terrain. Of course, the required amount of food is astronomical."
  # Traits (Navy)
  gts_trait_leader_guya_adm_a: "Biological Warship"
  gts_trait_leader_guya_adm_a_desc: "Guya is 60 kilometers tall and is now capable of fighting as a fleet flagship."
  gts_trait_leader_guya_adm_a_2: "Biological Warship II"
  gts_trait_leader_guya_adm_a_2_desc: "Her massive body makes any attack from warships feel like a scratch. Enemy ships are like sweets being automatically delivered to Guya’s mouth."
  gts_trait_leader_guya_adm_a_3: "Biological Warship III"
  gts_trait_leader_guya_adm_a_3_desc: "This is not combat, it’s eating."
  gts_trait_leader_guya_adm_b: "Hive Mind Link"
  gts_trait_leader_guya_adm_b_desc: "To improve command efficiency, we have connected Guya's nervous system to the fleet command terminal."
  gts_trait_leader_guya_adm_b_2: "Hive Mind Link II"
  gts_trait_leader_guya_adm_b_2_desc: "Why not just allow Guya to be the main brain of the fleet?"
  gts_trait_leader_guya_adm_b_3: "Hive Mind Link III"
  gts_trait_leader_guya_adm_b_3_desc: "For the hive..."
  gts_trait_leader_guya_adm_c: "Stable Evolution"
  gts_trait_leader_guya_adm_c_desc: "Each six months, randomly increase one of the fleet's hull value, attack power, speed, or rate of fire by +5%."
  gts_trait_leader_guya_adm_d: "Hive Mother Ship"
  gts_trait_leader_guya_adm_d_desc: "The enemy's small, mosquito-like ships have virtually no nutritional value, but they are excellent incubation chambers.\nA proliferation fleet (Thorin Swarm Fleet) is created at the end of each battle."
  gts_trait_leader_guya_adm_e: "Giant Bug Girl - 60 Kilometers"

  gts_trait_leader_guya_adm_e_desc: "Having grown to 60 kilometers, Guya possesses the size of a small planet. Just the impact alone is enough to destroy the civilization of a planet's surface. Of course, the required amount of food is astronomical."
  # Traits (Governor)
  gts_trait_leader_guya_gov_a: "Mental Link"
  gts_trait_leader_guya_gov_a_desc: "After preying on void clouds, Guya has evolved a rudimentary psionic organ that can perceive creatures on the planetary surface."
  gts_trait_leader_guya_gov_a_2: "Mental Link II"
  gts_trait_leader_guya_gov_a_2_desc: "Guya's psionic potential has been further enhanced. Every thought on the colony is as clear as crystal to Guya."
  gts_trait_leader_guya_gov_a_3: "Mental Link III"
  gts_trait_leader_guya_gov_a_3_desc: "This colony seems to have become very...uniform recently. It shouldn’t be a problem, right?"
  gts_trait_leader_guya_gov_b: "Pheromone Dispersion"
  gts_trait_leader_guya_gov_b_desc: "With her growing size, Guya's metabolism has become more active. Even while hovering in near-Earth orbit, she can transmit her body odor, which is full of bug-girl pheromones, to the colony below."
  gts_trait_leader_guya_gov_b_2: "Pheromone Dispersion II"
  gts_trait_leader_guya_gov_b_2_desc: "Large amounts of pheromones have entered the colony's water cycle with the sweat produced by Guya, making the residents very…energetic."
  gts_trait_leader_guya_gov_b_3: "Pheromone Dispersion III"
  gts_trait_leader_guya_gov_b_3_desc: "The pheromones secreted by Guya have left people with nothing to do for entertainment except eating, sleeping, working, and being horny."
  gts_trait_leader_guya_gov_c: "Living Hive"
  gts_trait_leader_guya_gov_c_desc: "Guya will actively collect genetically superior individuals and place them in her uterus for breeding. Although this has caused some ethical issues, our overall population quality has increased."
  gts_trait_leader_guya_gov_d: "Heart of the Hive"
  gts_trait_leader_guya_gov_d_desc: "The enemy's small, mosquito-like ships have virtually no nutritional value, but they are excellent incubation chambers.\nA proliferation fleet is created after each battle."
  gts_trait_leader_guya_gov_e: "Giant Bug Girl - 1200 Kilometers"

  gts_trait_leader_guya_gov_e_desc: "Guya, whose size has ballooned to 1200 kilometers under zero gravity conditions in space, has achieved a size comparable to a celestial body. She is even able to generate a powerful gravitational pull, altering planetary tidal patterns. Of course, the required amount of food is astronomical."
  # Traits (Other)
  gts_trait_leader_guya_mom: "\"Heart of the Swarm\""
  gts_trait_leader_guya_mom_desc: "She has now become the brain of the Swarm. Her safety must be carefully ensured, or the consequences will be severe."
  gts_trait_leader_guya_industry: "Erotic Industrial Zone"
  gts_trait_leader_guya_industry_desc: "A massive self-sufficient industrial zone that integrates production and trade, yet its main function is to relieve Guya's lust."
