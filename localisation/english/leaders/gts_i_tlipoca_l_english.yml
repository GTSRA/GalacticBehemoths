  #-Initial Traits
  tlipoca_leader_trait_a: "The Black Star that Reflects All"
  tlipoca_leader_trait_a_desc: "The road to the underworld is bustling, the wailing dragon crystals reflect the impermanence of the world. The Grim Reaper's scythe dances with conflict and opposition, and the chorus of souls is left with only silence and ashes."
  tlipoca_leader_trait_b: "The Pact of Mictlan"
  tlipoca_leader_trait_b_desc: "$tlipoca_leader_trait_b_picture$  The light of the universe is not constant, and even the stars will fall. They fall into my mouth, allowing me to speak the fifth word. Please stop here and listen, to the pain of the dead and the sorrow of the living."
  tlipoca_leader_trait_b_picture: "\n\n\n\n£leader_trait_tlipoca_the_death_picture£ \n\n\n\n\n"
  tlipoca_leader_trait_c: "Death Never Sleeps"
  tlipoca_leader_trait_c_desc: "The passing of life never ceases, and the reaping of souls never stops, as ubiquitous as the night wind, and as inseparable as the night. But…"
  tlipoca_leader_trait_d: "Slack-Off Time"
  tlipoca_leader_trait_d_desc: "Adequate rest is necessary... right...?"
  #-Traits Added Through Events
  tlipoca_leader_trait_e: "Eyes of Instant Death"
  tlipoca_leader_trait_e_desc: "Wielding the power that judges the fates of life and death, everything in the world will bow before her.\n§T“All life has an end, and living in the present is only to welcome the day of death.”§!"
  tlipoca_leader_trait_f: "Avatar of Disaster"
  tlipoca_leader_trait_f_desc: "Wherever the Grim Reaper passes, only sadness and wailing remain.\n§T“Although a trainee Grim Reaper can indeed sign contracts with humans to expand the scale of casualties for the sake of reaping souls, we should not develop feelings for them. Human love and hate, owing and dedication... These concepts are not suitable for a Grim Reaper.”§!"
  tlipoca_leader_trait_g: "The Non-Euclidean Cube"
  tlipoca_leader_trait_g_desc: "A strange container that looks different from every angle. Each bubble within emits a shimmering rainbow light, and new bubbles are born within the bubbles, seeming to go on endlessly.\n§W“If your entire life is a lie, would you still be willing to share your spark to illuminate others?”§!"
  tlipoca_leader_trait_h: "The One and Only Cup"
  tlipoca_leader_trait_h_desc: "§T“I am the chosen one, the one and only cup...”§!"
  tlipoca_leader_trait_i: "Black Carnival"
  tlipoca_leader_trait_i_desc: "As a color unknown to anyone, the madder sky is so beautiful.\nSo sing, give meaning to everything we hope for.\n§R“Glory to me, may it all return to you.”§!"
  tlipoca_leader_trait_j: "Addicted to Video Games"
  tlipoca_leader_trait_j_desc:  "Games are fun, but you can't overdo it.\n§T“One more round... just one more...”§!"
  tlipoca_leader_trait_k: "The Crowning Ceremony of the Endless Night"

  tlipoca_leader_trait_k_desc: "Tonight, the wind will also brush the stars.\n§R“My king, where do you go?”§!"
  #-Recruitment
  NAME_gts_tlipoca: "Tlipoca"
  DESC_gts_tlipoca: "Powerful, but a corporate slave.\nAn outstanding employee who doesn't need sleep and is on duty 24/7,\nbut slacks off."
  gts_tlipoca_catch_phrase: "Contract signed, authority transferred."
  gts_tlipoca.999.name: "Tlipoca"
  gts_tlipoca.999.desc: "The Black Star has guided me here.\nTlipoca, a trainee Grim Reaper affiliated with the Grim Reaper Tower, has answered your call."
  gts_tlipoca.999.a: "What is your purpose?"
  gts_tlipoca.999.a.response: "For some reason, Tlipoca needs soul fragments or high-purity souls.\nTlipoca cannot achieve her goals by doing normal Grim Reaper work. So... she needs your assistance."
  gts_tlipoca.999.b: "What will happen if I sign the contract?"
  gts_tlipoca.999.b.response: "In that case... I will open a feast of blood for you.\n\n§RMay the ants bow down, may all nations and countries submit to you.\nMountains of bones will rise, and a palace of gold will be open for you.§!"
  gts_tlipoca.999.c: "So, what will happen if I don't sign?"
  gts_tlipoca.999.c.response: "...Does Tlipoca's request make you feel troubled? You can consider it slowly.\nTlipoca will wait here-\nUntil you sign a contract with me."
  gts_tlipoca.999.hire_custom_tooltip: "§Y Tlipoca §! has joined our empire as a §H Leader §!."

  # gts_tlipoca.999.dismiss_custom_tooltip: "§R“...The next time we meet, you will turn into a strand of broken soul in the eternally dark sea of chaos.”§!" #Oh, a cute and obedient little loli
  #-Anomaly
  NAME_gts_tlipoca_system: "Teotihuacan"
  NAME_gts_tlipoca_system_1: "Kukulkan"
  NAME_gts_tlipoca_system_2: "Sun Stone"
  NAME_gts_tlipoca_system_3: "Night's Radiance"
  gts_tlipoca_anomaly: "Far Star Falling"
  gts_tlipoca_anomaly_desc: "An abnormal psionic signal has been detected near this planet, possibly traces left by a giantess."
  gts_tlipoca.2.name: "The Pale Flower Tree"
  gts_tlipoca.2.desc: "After preliminary analysis, the psionic signal in the §YTeotihuacan§! system has been identified as the result of the dissipation of a solidified energy aggregate that has separated from a highly intelligent life form.  The remnants of information carried by these torn fragments recognize this action as 'reaping souls'. Given that the level of constraint of these soul fragments indicates that the 'grim reaper who reaps souls' hasn't been gone for too long, we should be able to create an illusion of abundant souls by analyzing the psionic signal, and try to summon the individual in question with this."
  gts_tlipoca.2.a: "Let's do it"
  gts_tlipoca.2.a_tooltip: "Start a situation: An operation to decode this signal will be put on the agenda."
  #-Situations
  gts_situation_tlipoca: "Soul Bait"
  gts_situation_tlipoca_desc: "By reverse-engineering the psionic code, we should be able to analyze these soul fragments and formulate a signal of high-purity souls the 'Grim Reaper' would be interested in - and attract our goal to approach so that we can, if we can, engage in communication and dialogue."
  stage_gts_tlipoca_1_tooltip: "Phase 1: Decoding"
  stage_gts_tlipoca_2_tooltip: "Phase 2: Compilation"
  gts_tlipoca_completed: "We will actively send out the bait signal of 'high-purity souls' in order to capture the traces of the actor and thus engage in interaction."
  gts_tlipoca_go: "Push the Plan"
  gts_tlipoca_go_effect: "We should now push the research department's decoding and compiling efforts and continuously track the team's progress."
  gts_tlipoca_stop: "Pause the Plan"
  gts_tlipoca_stop_effect: "We do not have enough resources to support this plan right now, it can be moved down our to-do list."
  # Situation reached 50%
  gts_tlipoca.3.name: "Remnants of a Dead Soul"
  gts_tlipoca.3.desc: "Shortly after the first wave of signals was sent, the research staff on duty fell into some kind of bizarre dream. The entire research pod was suddenly shrouded in a crimson red, and a cold sense of dread spread throughout the chamber. Instinctively trying to escape in the chaos, their bodies went stiff amidst the sudden change. Alone in the chamber, everything in sight was a bloody red… but before the struggling throat could let out a sound, that crimson red spoke first.\n\n§R“Tlipoca, affiliated with the Grim Reaper Tower, has come to witness… this world turning into a blood sea of swirling and tormented souls…”§!\n\nWhen they woke from their dream, the sensor equipment was buzzing with echoes, and a huge object was approaching…"
  gts_tlipoca.3.a: "We should still be more cautious"
  # Situation completed
  gts_tlipoca.4.name: "A Good Gift"
  gts_tlipoca.4.desc: "The research facility is once again shrouded by a blood moon. But this time, a real anomaly has overwritten reality. The giant object covers the glory of the stars. It is a hand, white and unlike any earthly one. A red-eyed girl in black clothes clutches the sun with her slender hand, staring with bloodshot eyes that could swallow the cosmos at the dust in front of her and the trembling 'soul containers'. For the first time, we have clearly 'seen' the giantess's body.\n\nA cloak that covers the sky envelops her body, and blood-moon-like red eyes are revealed behind her snow-white double ponytails. A delicate girl, immeasurable in size, floats in space with a sense of imbalance, and there seems to be a speck of dust on her expressionless, cute face-that's a planet that was crushed on it at some point. The brilliant stellar ring has been captured by her gravity, like a insignificant decoration on her delicate body, even though it extends for hundreds of millions of kilometers.\n\nWithout the need for any anomaly, her very body is enough to obscure the light of a star, bringing eternal night to the thousands and thousands of tiny and fragile microorganisms in this solar system. Without the need for a scythe, with just a light press of her fingertip on the planet's surface, the doomsday of destruction will engulf the entire world. The trumpet of the apocalypse is her soft murmur, the meandering storms her tiny exhalations. Disaster descends with a flick of her finger, the survival of civilization within her thoughts alone.\n\nThe flourishing world is impacted by flesh, shattered to pieces on the body. Developed civilizations are covered by flesh, imprisoned and struggling in the folds, but she doesn't even pause for this, and just brushes off the dust sticking to her. Her mere passage is a form of death sufficient to destroy civilizations. It is not that she deliberately wants to exterminate these pitifully wailing lives, but rather that those specks of dust and the microorganisms that inhabit them happen to be on her line of travel.\n\nThe refined and cute face and the indifference to life and death, the petite posture and the sky-covering scale, the overlapping layers of mist made you feel a touch of curiosity for her. And she also seems to have noticed your thoughts. The psionic signal, which had aligned with our communication channel at some point, appeared on the communication interface, like a tiny raven feather landing on the surface of water.\n\n§T“Speak your request, mortal. I will execute it for you.”§!"
  gts_tlipoca.4.a: "Who are you?"
  gts_tlipoca.10.title: "§Y Tlipoca's §! Room"
  gts_tlipoca.10.name: "Signal Transmission Access"
  gts_tlipoca.10.desc: "My Lord?"
  gts_tlipoca.10.desc.1: "I-I will work harder..."
  gts_tlipoca.10.desc.2: "Tlipoca is waiting for your orders."
  gts_tlipoca.10.desc.3: "What is your command, my Lord?"
  gts_tlipoca.10.desc.4: "As you wish, my Lord."
  gts_tlipoca.10.a: "I want to see you change clothes"
  gts_tlipoca.10.b: "Change the annual event to §R Red Night §!"
  gts_tlipoca.10.c: "Change the annual event to §B Prayer of the Night Star §!"
  gts_tlipoca.10.d: "Change the annual event to §M Bloom Heart Sacrifice §!"
  gts_tlipoca.10.e: "Stop all annual events"
  gts_tlipoca.10.back: "Never mind"
