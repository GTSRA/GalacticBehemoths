  #Transverse: The little grim reaper eats an enemy fleet in one gulp, 1% probability of trigger in each battle
  gts_tlipoca.501.name: "Transverse"
  gts_tlipoca.501.desc: "Another unfortunate fleet perishes inside §Y Tlipoca’s §! abdomen. They believed that they were fully prepared, unaware of the top predator lurking beside them. The darkness woven by raven wings enveloped the warships and the sky. The light and starlight are silenced under her cherry lips. For the unfortunate ships that had sunk into the ocean of saliva, Tlipoca's tiny tongue became something even more terrifying than a Stellar Devourer. Just a skillful sweep between her teeth and the raging waves would cause a fragile tin can to drift and shatter against her tender and soft flesh."
  gts_tlipoca.501.a: "Mesmerizing."
  #Grief, Mourn, Ruin it. If battle time is longer than 30 days, reduce the enemy's ship hull hp limit each day by 1% (no text, not implemented)
  # Events executed after a victorious combat
  # Nobody knows why reaping souls yields dark matter, but that is just how it is.
  gts_tlipoca.601.name: "Soul Feast"
  gts_tlipoca.601.desc: "Faced with a defeated enemy who were asking “Hee, can we negotiate?”,  §Y Tlipoca’s §! response is…\n\n§T“I wonder… how do these little things taste?”§!\n\nThe bottomless abyss opened slightly for these desperate crew members, and a gentle breath like a cosmic storm battered the crippled fleet. Snow-white teeth showed slightly, and a soft tongue reached out from her cherry lips, its delicate pink surface trembling slightly, as if looking forward to this small and delicate feast. It is not as if no one tried to defy their fate. Those who tried to escape the disaster by setting the throttle at full speed were contained by the sticky saliva, and crashed between her white and jade-like teeth; those who hoped that a final blow with their strongest gun would inflict any damage, even the slightest, on her sensitive mouth became mere morsels from an involuntary swallow, were annihilated within the narrow oesophagus. Her tightly closed lips completely sealed off all hope for escape, and the remaining screams were just fleeting echoes bouncing around in her mouth. The alloy-forged hull would distort under the gentle caress of her tongue, releasing a miserable groan, while some of the less fortunate ones would be crushed alive within the deformed iron shells. The surviving lucky ones could only watch helplessly as they and their warships slid down into the endless abyss, to become insignificant fodder for the girl.\n\n§T“It would have been nice to have a little more… but, these little guys were not a bad snack at all.”§!\n\n§Y Tlipoca §! closed her eyes, feeling the last drop of soul dissolve within her body. Within her soft and tender abdominal wall, only the echoes of endless wails remained."
  gts_tlipoca.601.a: "Well done."
  # Generating Zero is more logical than generating dark matter, by a bit
  gts_tlipoca.602.name: "Slaughter Disposition"
  gts_tlipoca.602.desc: "Her giant palm seemed to close slowly, yet no ship could escape its enveloping range.  The shadow that covered the sky with enormous terror engulfed the enemy fleet. All the ship's weapons fired, trying to prevent her fingers from closing even by a fraction of a millimeter, yet the result was futile. Neither kinetic nor energy weapons could do anything but create tiny sparks on her palm, and they could not even leave a single mark on her flawless flesh, let alone prevent §Y Tlipoca §! from gathering the entire fleet into the palm of her hand. There was no need to look at the display to see the fine texture of her giant palm; - like finely carved white jade or soft velvet. It was this cute 'little hand' that had become the grim reaper that decided their fate.\n\nHer five fingers slowly closed, the motion was not rushed, and could even be called gentle, yet for the fleet trapped in her palm, it was no different from the coming of the end. There was no possibility of resistance for the fleet trapped in her palm. The ship bodies warped and tore apart under the irresistible force. They were ultimately reduced to hot metal debris in a soundless explosion, splashing around in her soft palm.\n\nThis was an uneventful battle-if such a one-sided massacre could even be called a battle. There was no fierce confrontation, nor any desperate shouts, only her gentle yet irresistible action, which crushed the enemy's once formidable fleet, along with their hopes. And she would just gently complain, as if regretting that those entities were too fragile to have pleased her.\n\n§T“Too weak… Perhaps, it will be more fun next time?”§!"
  gts_tlipoca.602.a: "Perhaps."
  # The ships in her stomach melt and turn to alloy, (relatively) the most logical episode
  gts_tlipoca.603.name: "Finishing Work"
  gts_tlipoca.603.desc: "§T“I’m… I’m sorry. Tlipoca should not have eaten them… without asking you… sob…”§!\n\nAt the other end of the communication interface, the “petite” girl who was reporting the results was wringing her hands, looking embarrassed.  §Y Tlipoca §! after a victorious battle, perhaps because she was too hungry, had accidentally eaten the wreckage of enemy warships that had been shot down, even though these metal particles floating in deep space couldn't even fill the gaps between her teeth. And when she was idly stroking these small alloy compartments with her tongue, she was reporting to you about the merits of the fleet in the protection of her finger tips.  Your casual inquiry as to the whereabouts of the enemy wreckage made her constantly apologize, forcing you to confusedly appease the girl who was trembling because she was afraid of being fired. Even though you explained over and over again that those things eaten were eaten, she still insisted on salvaging the “recyclable resources” in her stomach. Helpless, you could only agree to her “small” request, and send an engineering salvage team from a nearby starbase.\n\nFollowing her slightly opened mouth and deep into her narrow oesophagus, one found that under the scale of a celestial body, even passing through a small part of her body was more extensive for us than any interstellar journey. Entering her stomach was no different to entering a different world. The pulsating pink fleshy walls made up the colour of the world. The pulsation inside her was a roar that reverberated to your ears, and at the bottom of the world, the boiling acidic ocean was so vast that even if you threw in hundreds of planets at a time, it would disappear in an instant. The salvage team's shuttle skimmed over the acidic surface, dodging every wave that threatened to be fatal, and began to look for the mechanical debris that hadn't completely dissolved. Every salvage required patience and luck, after all, even for a moment, the corrosiveness of the giantess' stomach acid was enough to degrade several types of strong alloy. Picking out machinery that was still usable from the giantesses' acidic sea was like playing a gacha game, as you would never know if you'd get a dark matter engine from the next salvage pull.\n\nThe recycling operation was completed quickly. After all, salvaging and recovering the recyclable materials from the acidic sea, and cleaning up the alien garbage that was struggling in the acid-eaten iron shells, was something that we were already all too familiar with. Despite the fact that the process of salvaging these alloys was complex and the reward was low, it was just a means to make the girl happy."

  gts_tlipoca.603.a: "Remarkable."
  #-Later affinity events/Probably the main storyline things
  #Tomb of the Grim reaper 1 - Shadows of the Past (Still in development)
  gts_tlipoca.1001.name: "Eternal Slumber"
  gts_tlipoca.1001.desc: "Mist… endless.\n…\nWhen did I arrive here? I have absolutely no recollection.\nWhen I “woke up” I was already in the mist.\nThis desolate place… is very dark, there are no lights on the earth. Which means… there are no traces of any human civilization either.\nThe starlight is scarce, the sky is chaotic.\nWhere is this?\nWhose dream is this?\nBefore I knew it, a patch of weeds appeared before my eyes.\nThe black blades of grass swayed in the wind, desolate and barren. Scattered amongst the grass were withered black petals and small white bones…\nA soft sigh could be heard in the distance."

  gts_tlipoca.1001.a: "……"
