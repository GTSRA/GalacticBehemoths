  gts_tlipoca.20.a.response: "§TThis is the dress little Leaf made for Tlipoca the first time we met. I remember my Lord liked it very much.§!" #Casual Wear
  gts_tlipoca.20.b.response: "§TBeneath the Grim Reaper's cloak, there is no individuality, no self, no emotion, only 'the Grim Reaper'.§!" #Default Outfit
  gts_tlipoca.20.c.response: "§TGames… games… I want to play games….§!" #Slack-Off Time
  gts_tlipoca.20.d.response: "§THaving experienced the powerlessness of mortals, I want to become human. If I could become human, would my Lord accept my clumsy 'love'?§!" #Day as Mortal
  gts_tlipoca.20.e.response: "§TThis is the Church's clothes. The followers want Tlipoca to wear it. Although this blindfold won't affect vision, still, I'm not used to it...§!" #Blind Daughter
  gts_tlipoca.20.f.response: "§TThe glory of shining gold sleeps within the yellow sands, and the devout followers can no longer hear the response.§!" #Desert Reaper Priestess
  gts_tlipoca.20.g.response: "§TEven if my Lord makes me wear this, Tlipoca still can't become an administrator...§!" #Overtime Tonight
  gts_tlipoca.20.h.response: "§TTo find you and hold your hand in every world.\n\nIt seems… I could also hold the planet where my Lord is in my palm, right?§!" #Winter Warmth
  gts_tlipoca.20.i.response: "§TI want my lord to try this popsicle, but… oh, the ice crystal asteroid sticks to it...§!" #Holiday Dragon
  gts_tlipoca.20.j.response: "§TProtocol Three: Protect the Master.\n\nShould I ask Miss Lottie for some tips on how to take care of microorganisms?§!" #Perfect Maid
  gts_tlipoca.20.k.response: "§TStarting today, I will also be responsible for the health management projects of you and the other leaders... This is cooked with molten planets. It's voidspawn eggs. What are your thoughts?§!" #Dark Cuisine Newbie
  gts_tlipoca.20.l.response: "§TUnderstand, decompose, then reconstruct……Analyze--Compress--Expand--§!" #Alchemist
  gts_tlipoca.20.m.response: "§TEven if I put on a yukata, there is no hot spring suitable for Tlipoca... \n\nHowever, Tlipoca's body can become my Lord's 'aquatic paradise', perhaps?§!" #Lotus Emerging from Water
  gts_tlipoca.20.n.response: "§TIt's time for a joyful meal! Indulge in this blood-red night dyed in madness!§!" #Hedonistic Demon
  gts_tlipoca.20.o.response: "§TThe wind here is too cold, and my body is as cold as ice. Only you can melt it…§!" #Reaper's Elegance
  gts_tlipoca.20.z.response: "§RA long rest is premature… come and enjoy yourself?§!" #Bloom on Blood-Red Dome

