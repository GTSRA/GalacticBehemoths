  gts_tlipoca_buff_sacrifice_1: "Terror of Slaughter"
  gts_tlipoca_buff_sacrifice_1_desc: "“We have not been given answers, only the sight of withering lives.”"
  gts_tlipoca_buff_sacrifice_2: "Grim Reaper Fanaticism"
  gts_tlipoca_buff_sacrifice_2_desc: "“Death will dance with you all! The fate of being devoured is also fair! So let us cast aside illusory hope, forget out human forms, and indulge in this blood-red night dyed in madness!”"
  gts_tlipoca_buff_sacrifice_3: "Miasma of Fear"
  gts_tlipoca_buff_sacrifice_3_desc: "“When the world is filled with sins, the terrifying calamity that all beings fear shall come…”"
  gts_tlipoca_buff_sacrifice_4: "Spreading Unease"
  gts_tlipoca_buff_sacrifice_4_desc: "“Sooner or later everyone will understand. We will all rejoice together.”"
  gts_tlipoca_buff_sacrifice_5: "Day of Approach"
  gts_tlipoca_buff_sacrifice_5_desc: "“We are born free, yet everywhere we are in chains. Rather, let us set a great fire in this fleeting life, as fragile as a candle in the wind!” "
  gts_tlipoca_buff_sacrifice_6: "Night Sky's Blessing"
  gts_tlipoca_buff_sacrifice_6_desc: "“I saw the stars in my dreams, a gift came to us from the mysteries of the distant night sky. Even if this is a curse placed upon me, I will love it like a blessing.”"
  gts_tlipoca_buff_sacrifice_7: "Out-of-Control Ritual"
  gts_tlipoca_buff_sacrifice_7_desc: "“We are always marching, always sharing joy. Throw away those broken bodies and become one with us, let the never-ending blood-red carnival continue!!!”"
  gts_tlipoca_buff_sacrifice_8: "Dream Parade"
  gts_tlipoca_buff_sacrifice_8_desc: "“To dream freely together! To paint our memories with happy colours! Let happy smiles bloom like flowers! The dream parade never ends!”"
  gts_tlipoca_buff_sacrifice_9: "Requiem Parade"

  gts_tlipoca_buff_sacrifice_9_desc: "“We are destined to endlessly repeat our past, in those times, we were still happy… we… are… still… we…”"
  # Random events that do not involve actual changes, too lazy to make actual effects, just some flavor text(
  #Got eaten by the little grim reaper
  gts_tlipoca.401.name: "Message from a Distant Star System-A Huge Monster"
  gts_tlipoca.401.desc: "This was the darkest day in history-perhaps from a physics point of view. A white-haired girl slowly poked her head from the other side of the horizon, obscuring the light from the star with a cute gesture. Her crimson pupils swept across the entire sky, plunging the whole world into panic.\nWatching the minute details of the planet's surface, §Y Tlipoca §! tilted her head, unintentionally crushing the space station next to her ear. The giant body floated in the sea of stars. Countless particles of what were once known as celestial bodies adhered to her pure white flesh. Between the fingers touching her lip were the planetary orbital defense facilities that had once tried their best to attack, but failed to attract the slightest attention. Not even leaving a trace, this civilization's most advanced weapons sank into the folds of soft flesh that were unconsciously rubbed to pieces.\n\n§T“This place doesn't seem like my Lord's territory, does it? My Lord wouldn't mind if I secretly harvested some souls here...§!”\n\nShe approached the small planet, her delicate pink tongue touching the surface of the mainland as if tasting the imperceptible beings on her tongue. Countless cities were submerged and swallowed by the massive amount of saliva, but to her, it was just the moistening of a few green patches. The terrifying pressure squeezed and deformed the entire planet, but it was just adding a few specks of dust. With her fingertips pinching the planet lightly, she recounted to the survivors about how the fleshy sky replaced the world they knew, cities and mountains, towers and rivers, were all part of the world crushed beneath this sky, and the life and death of all things is controlled by the girl's unconscious physical activity. It was only when the number of the living became few, less than a tenth of what they were, and only when the remains of the brick wreckage, tainted by the girl's lingering lip-smell, stood like silent tombstones all over the planet, would §Y Tlipoca §! retract her tiny and soft tongue. For the survivors, they may never forget this story- \n\n§R“When the world is filled with sin, the Grim Reaper that all beings fear will descend.”§!"
  gts_tlipoca.401.a: "Terminate Transmission."
  #Got eaten by the little grim reaper 2
  gts_tlipoca.402.name: "Message from a Distant Star System-Fresh Food"
  gts_tlipoca.402.desc: "Anti-aircraft sirens pierced the tranquility of the colony, and the alarm of a huge creature's approach plunged the residents of an entire planet into unprecedented panic. This small planet, for some reason, had become a prey coveted by §Y Tlipoca §!, who was leisurely drifting from the depths of space, and a delicious snack in her eyes.\nBefore the inhabitants of the planet could react, §Y Tlipoca §! slowly opened her mouth. Her cherry-like mouth swallowed the starlight, like an abyss opening in the sky. As she lightly closed her mouth, the planet slid towards her tongue irresistibly. Yet, the surviving residents held on to a shred of hope-the planet's shield was activated at the last moment, instantly forming a barrier around the planet.  However, even with the shield's protection, the planet was in danger of collapsing under the impact of the viscous saliva gathered in her mouth, an endless expanse of liquid and viscous matter that threatened to engulf a small world. \nThe fully functioning planetary shield made it feel smooth and cold, like a mint-flavoured hard candy. §Y Tlipoca §! couldn't help but start licking the planet lightly. As her tongue swept across the surface, the shield shook slightly, and the soft, huge, pink monster coiled around the planet, almost completely enveloping it.\nWithin, the residents of the colony trembled in fear, looking up at the sky. They couldn't comprehend where this sudden catastrophe came from, let alone resist this overwhelming presence. Every lick of §Y Tlipoca §! brought shocking fluctuations. The planet's shield slightly deformed under her gentle licking, and cracks appeared in its surface, if only momentarily.  The residents could only watch helplessly as the shield was gradually torn apart, and the structure of the planet itself began to become fragile until it collapsed. \nIn the end, §Y Tlipoca §! smiled, a smile that could be considered cute.  With a light tap of her teeth, she shattered this last barrier. Giant teeth as white as pillars seemed to descend from the sky, tearing apart land, disrupting tectonic plates, and easily reducing this planet in her mouth. The planet crumbled between her lips and teeth, while she closed her eyes in satisfaction, savoring the faint taste in her mouth."
  gts_tlipoca.402.a: "Terminate Transmission."
  #Little grim reaper playing with them as toys
  gts_tlipoca.403.name: "Message from a Distant Star System-Surprise Gift"
  gts_tlipoca.403.desc: "The once-peaceful sky suddenly turned dark, and endless shadows covered the light of the star. The observers were the first to notice the abnormality. While their exclamation hadn't spread throughout the planet, a white giant had already broken through the clouds, shrouding the planet in endless darkness. Initially, people thought it was a projection of some giant ship, but when the crust began to shake and the clouds were easily ripped apart, they finally realized that this was no ordinary threat. Air defense weapons aimed at the sky in emergency, but hesitated to fire-because those giant objects were a girl's fingers. This was not a ship, not an interstellar disaster, but a girl's fingers. White jade pillars pierced the sky, and their scale was beyond any measurement. The soft fleshy feel and delicate texture were clearly visible. §Y Tlipoca §! did not come to bring destruction to them. For the people on the planet, her mere presence was a disaster beyond comprehension. Delicate fingertips gently explored and penetrated into the atmosphere, and the surface of the earth was broken to pieces by her casual playing. In the sky, tens of thousands of satellites and space stations scattered as dust, with the slight movement of her fingers, dispersing in all directions. Although her movements were gentle, the sheer scale of those fingertips made resistance by any civilization meaningless. \n\n§T“This planet seems quite interesting… I hope my Lord doesn't mind?§!”\n\n§Y Tlipoca's §! voice echoed across the colony, the surface of the earth trembling as if doomsday had arrived. She tilted her head, skilfully pinching the two poles of the planet with her fingertips and gently squeezing it. The city skyline began to tilt. When residents looked out of their windows, they could only see the entire sky replaced by soft, flesh-coloured skin. §Y Tlipoca §! lifted the planet to her face. Some curiosity flickered in her red eyes. She gently rubbed the surface of the planet with her fingertip, feeling the minute protrusions on this small celestial body. Those cities and mountains that were once praised as their civilization's prides were now nothing more than small and indistinct dots between her fingerprints. Without further destruction, without any additional movements, she simply held the planet in her palm, turned around and walked towards the deep space. Through increasingly damaged sensors, the people on the planet could only watch their world being taken into the distance by white fingertips, and disappear at the end of the galaxy."
  gts_tlipoca.403.a: "Terminate Transmission."
  #Got stepped on by the little grim reaper
  gts_tlipoca.404.name: "Message from a Distant Star System-Fun Prank"
  gts_tlipoca.404.desc: "In the dark universe, §Y Tlipoca §! slowly raised a foot. Her snow-white skin appeared soft and beautiful under the starlight. She slightly curled her toes and gently poked the planet. The whole planet was moved by her gesture, tottering under her toes. The cities on its surface experienced unprecedented tremors. Buildings collapsed under the light touch of her slender toes. Countless residents were agitated amidst the earth-shattering earthquakes. They looked up in fear at the girl who brought them disaster with her toes.\n\nAbove the cities, the boundless shadow of §Y Tlipoca's §! huge, white, and flawless feet covered the entire view like a sky. §Y Tlipoca's §! slender toes moved slightly at the edge of people's vision, triggering a massive earthquake that shook the land beneath them. Each bending and extending toe was a disaster, causing countless cracks to form in the buildings and sending dust flying. Some people knelt on the ground in despair, looking at the white soles of her feet as they slowly descended, like watching for the arrival of a fated doomsday. Others desperately tried to rush towards underground shelters, but the ground beneath their feet began to shatter and collapse due to the tremors caused by her footsteps. The hope of escape became more distant. The city became ruins under her feet, the buildings broke and fell between her toes, as fragile as sand. Every time §Y Tlipoca's §! toes touched lightly, the ground trembled beneath her feet. §Y Tlipoca §! smiled slightly, gently rotating her ankle, and placing her toes at the very center of the planet, and then gradually increasing her strength, with her soft toes, she slowly penetrated into the planet's mantle. Beneath her white and flawless feet, the planet’s crust shattered like icing sugar, and the broken ground with countless ruins filled in the curve under  her feet, constructing a doomsday scene for the planet. She merely needed to move one step slightly to turn this colony into ruins, but to her this was just a casual game. As her sole gently crushed everything on the planet, the last hope on the horizon also disappeared. People's despair and fear turned into silence, dissipating under the feet of this gigantic entity. Only the slowly falling white sole was the last thing they could see."
  gts_tlipoca.404.a: "Terminate Transmission."
