  # Red Night, consumes 3 pops from the empire to add a powerful combat buff (How can a giantess empire be broken by its own little Grim Reaper?)
  gts_tlipoca.100.name: "§R Red Night §!"
  gts_tlipoca.100.desc: "At first, there was a graceful figure. Then, a crescent moon. Until the sky was replaced by a blood-red full moon, it was the pupil of §Y Tlipoca §! obscuring the continent. After slightly restraining her form, she embraced the small planet, her petite body replaced the colony's view. Her white hands and feet turned everything they touched into ruins equally. The home planet where generations lived was enveloped by the soft sky and shattered beneath her. The space fleet they were proud of was captured by her body's gravity, turning to ashes on her frame. The chosen ones felt fear, felt terror, yet unable to escape, nowhere to escape, as they watched her extend her soft tongue and lightly sweep across the surface of the continent. Cityscapes that stretched to the clouds, massive and complex ecosystems-they were just insignificant dust that her pink tongue had touched or pulverized. After all, the tip of her tongue alone had already pierced the planet's atmosphere. To compare such a gigantic entity with a soul that was still bound by gravity was too much of a bully. Faced with such a difference in scale, all that the people could do was to watch the Grim Reaper girl, whose fingertip began to drag across the continent, using them as a temporary amusement, watching how she bestowed the fated end on the living things on this planet." #\nThe total population of the empire：[this.gts_tlipoca_empire_pop]\nThe 5% of empire population：[this.gts_tlipoca_empire_pop_5_percent]\nTlipoca harvest count：[this.gts_tlipoca_kill_count]
  gts_tlipoca.100.a: "Gua, being able to see a super-huge white-haired loli Grim Reaper before dying is a death without regrets!"
  gts_tlipoca.100.a.tooltip: "§R Red Night §! will happen once a year\nA random number of pops in the empire, §B[this.gts_tlipoca_resource_soul_temp_bloody_night]§! will die"
  gts_tlipoca.100.a.tooltip.2: "§R Red Night §! will happen once a year\nA random number of pops in the empire, §B[this.gts_tlipoca_resource_soul_temp_bloody_night]§! will die\nCaution: Due to an insufficient number of souls harvested, this harvest will not grant an empire modifier!"
  gts_tlipoca.100.b: "How about we just go and slaughter the people of the enemy countries, instead of messing with our own citizens"
  gts_tlipoca.100.b.tooltip: "§R Red Night §! will no longer happen\nA random number of pops in the empire, §B[this.gts_tlipoca_resource_soul_temp_bloody_night]§! will die"

  gts_tlipoca.100.b.tooltip.2: "§R Red Night §! will no longer happen\nA random number of pops in the empire, §B[this.gts_tlipoca_resource_soul_temp_bloody_night]§! will die\nCaution: Due to an insufficient number of souls harvested, this harvest will not grant an empire modifier!"
  # Prayer of the Night Star, randomly draws oracles to obtain different empire buffs or debuffs (Whose little void realm?) "For all who ask, receive. All who seek, will find. All who knock, will have the door opened."
  gts_tlipoca.200.name: "§B Prayer of the Night Star §!"
  gts_tlipoca.200.desc: "Stars near and far align in strange arrays, whispering voices faintly float through the air. Some entity gazes at us from the other side, weaving the rhythm of the universe in distant trajectories. The trembling of time is paradoxical, and the humming of space continues endlessly. In this moment, which causes the heart to skip a beat, the planet dims, then brightens again.\n\nWe have received a response, the message sent to us by those on the other side - within the words, an energy that seems similar to the void but is fundamentally different, affects our empire in some yet unresolved ways, permeating through our very consciousness as a pulse. Whether it's a blessing or a curse, we can feel these hidden pulses between consciousness.\n\nWe are being watched."
  gts_tlipoca.200.a: "Let's give it a go!"
  gts_tlipoca.200.a.tooltip: "§B Prayer of the Night Star §! will happen once a year"
  gts_tlipoca.200.b: "Why draw, let's just not draw"
  gts_tlipoca.200.b.tooltip: "§B Prayer of the Night Star §! will no longer happen"
  # Bloom Heart Sacrifice, similar to Prayer of the Night Star, but extracts power through the empire's own death rituals "We will not die. We merely move to the place we were meant to go. We will one day return to that place by our innate and irresistible instincts."
  gts_tlipoca.300.name: "§M Bloom Heart Sacrifice §!"
  gts_tlipoca.300.desc: "A palpable silence descends upon §Y[this.GetName]§! Everywhere. Guided by the high priest, the Grim Reaper's followers, who have long been prepared, volunteer to step into the hall of death.\n\nA common vision makes us more united. Through the secret ritual of refining souls, the devotees who are willing to offer themselves have chosen their own ending. Their souls become the fuel of the empire, and their will shall exist eternally with the empire. Silence, the end, and those things that do not truly vanish... all of this becomes the empire's blades and armor.\n\nWe are §Y[From.GetName]§!, and we will exist forever."
  gts_tlipoca.300.a: "The sacrifice shall begin, The Soul, One and All!"
  gts_tlipoca.300.a.tooltip: "§M Bloom Heart Sacrifice §! will happen once a year"
  gts_tlipoca.300.b: "Cancel the ceremony immediately, we don't need to prove ourselves in this way."

  gts_tlipoca.300.b.tooltip: "§M Bloom Heart Sacrifice §! will no longer happen"
  gts_tlipoca_event_cooldown: "Tlipoca's annual event is on cooldown"
