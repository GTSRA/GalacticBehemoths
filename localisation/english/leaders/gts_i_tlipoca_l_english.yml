  gts_tlipoca_buff_the_great_death: "The Weight of Sins"
  gts_tlipoca_buff_the_great_death_desc: "§RDon't worry, I've heard your slightly frightened prayers.\nDon't you realize yet how trivial the concept of pain is?\nYou need to prove yourself to me.\nYou should trust me, and dedicate your life to me. Then, I shall naturally show you what true strength is.§!"
