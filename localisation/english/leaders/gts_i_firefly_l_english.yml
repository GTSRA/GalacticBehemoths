  gts_firefly.301.title: "Liúyíng Communication"
  gts_firefly.301.a.desc: "Is there something you need me to do today? I will do my best to fulfill any request of yours."
  gts_firefly_call.1.a: "Request Naval Assistance"
  gts_firefly_call.1.a.response: "'Do you need me to use my true form? Please wait a moment.'\nLiúyíng closes her eyes. Moments later, a deafening roar echoes from the distance. You see the girl slowly rising from the horizon, her towering figure blocking the natural light.  Fireflies ignite around her, the surrounding air distorts, and the rocks and trees below begin to burn. She slowly levitates into the air until she reaches what you consider a suitable position.\n'Alright, the Firefly System is activated. Tell me your target, and I will complete the mission.'"
  gts_firefly.call.1.b: "Request Ground Force Assistance"
  gts_firefly.call.1.b.response: "The Firefly Type IV Strategic Assault Armor will be your blade."
  gts_firefly.call.1.c: "Nothing in particular, just checking on you."
  gts_firefly_employ.name: "Lack of Energy Supply"
  gts_firefly_employ.desc: "Maintaining combat form for extended periods requires a significant amount of energy and stamina. Liúyíng has indicated that her current energy levels are insufficient to support large-scale combat and she requires energy replenishment. Based on our monitoring data, it appears she needs... replenishment." (This subtly hints at the implied meaning without being explicit)
  gts_firefly_employ.1.a: "Provide a small amount of essence."
  gts_firefly_employ.1.b: "Provide a large amount of essence."

  gts_firefly_employ.1.c: "Good work. Take a break."
