 gts_firefly.10.name:0 "Huge Expenses"
 # 距离§E流萤§!加入帝国已经有一年的时间了，这段时间帝国内部忙上忙下，都是为了给流萤提供足够的§g活体金属§!，格拉默铁骑在制造之初就有基因上的缺陷，需要§g活体金属§!来维持身体，本来需求量也没有那么高，但是§E流萤§!巨大的身躯使得维护消耗大大增加了。\n不过§E流萤§!告诉我们，在原来的星系中有一个帝国前哨基地，里面应该会有维护仓的科技资料，我们可以去探索一下。
 gts_firefly.10.desc:0 "It has been a year since §EFirefly§! joined the empire. The empire has been busy providing enough §gliving metal§! for Firefly. The Glamoth Iron Cavalry had genetic defects at creation, requiring §gliving metal§! to maintain their bodies. The demand wasn't that high originally, but §EFirefly§!'s huge body increased maintenance consumption greatly.\nHowever, §EFirefly§! told us there is an empire outpost in the original system, which should contain technology data for maintenance pods. We can explore it."
 # 那还等什么，赤字的日子可不好受啊
 gts_firefly.10.a:0 "What are we waiting for? Deficit days are hard."
 # 这颗星球有着我们需要的维护仓资料，我们的科学家需要逆向分析技术原理，这需要一定的时间
 gts_firefly_transform_desc:0 "This planet has the maintenance pod data we need. Our scientists need time to reverse engineer the technical principles."
 # 成功解析
 gts_firefly.11.name:0 "Parsing Successful"
 # 在我们科学团队的研究和§E流萤§!的配合下，我们已经成功还原出火萤维护仓，现在只需要稍加改造以适配§E流萤§!巨大的身形即可\n（现在你可以在通讯界面，领袖饰品的宠物处为§E流萤§!安装了）
 gts_firefly.11.desc:0 "With the cooperation of our science team and §EFirefly§!, we have successfully restored the Firefly maintenance pod. Now it only needs slight modification to fit §EFirefly§!'s huge body.\n(You can now install it for §EFirefly§! in the Communication Interface, Leader Accessories, Pet slot)"
 # 科研部门和工程团队都行动起来
 gts_firefly.11.a:0 "Mobilize research and engineering teams"
