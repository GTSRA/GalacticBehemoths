 # Original: “真的要这样做吗?”§B希儿§!看向漂浮在身旁的§Y[Root.GetName]§!，再次询问到.得到肯定的回答与催促后，§B希儿§!便转向了[Root.GetName]，开始工作.“§B希儿§!会注意的，大家也要小心哦.”\n\n洁白的足底将§Y[Root.GetName]§!包裹了起来，大气层逃逸一空，其中的水分浸润着足部，进一步激发着气味的扩散.白嫩的足底砸向了§Y[Root.GetName]§!的表面，山脉瞬间被抹平，与足垢混合在一起成为了填平沟壑与海洋的素材.圆润的足指砸向海洋，足汗与海水引发了史无前例的海啸，冲刷着繁荣的城市.地表的一切被迅速摧毁，繁荣的商业区与住宅都被§B希儿§!的足部碾压进了大地，原本城市群的位置只能看到湿润的足印，并在不断地揉搓中碾为尘埃.\n\n更多的足汗顺流而下，将§Y[Root.GetName]§!包裹在§B希儿§!的气味之中，足汗深深浸入了星球的内部，在高温中部分被蒸发进入天空，重新形成了带有§B希儿§!味道的大气.而足垢则填平深渊与大海，构成了全新的地表，为日后的开发提供了广阔的空间与丰富的资源——只要能够忍受住星球上挥之不去的气味.§Y[Root.GetName]§!已经彻底成为了§B希儿§!脚下的玩物，充斥着§B希儿§!脚丫的气味，直到永远!\n\n脚掌缓缓离开§Y[Root.GetName]§!，肉色的天空终于恢复了正常.§B“本来以为没有多少的才对，怎么还是把[Root.GetName]搞成了这个样子...”§!看着星球原本的样子彻底消失，而是被自己足部的肮脏所取代，§B希儿§!脸颊有些泛红，下意识地扭动足指.“看来以后要更加注意卫生才行..不过既然大家喜欢的话...§B希儿§!会尽力满足的.”\n\n§Y[Root.GetName]§!上总共有§R[Root.dirt_kia]§!个人口被埋没在了足垢下，淹没在足汗之中，§R[Root.dirt_city_kia]§!座城市被巨足碾成了齑粉.
