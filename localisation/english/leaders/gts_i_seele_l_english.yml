 # Original: 体表开发
 district_bfbf_seele_1:0 "Body Surface Development"
 # Original: 平坦舒适的体表提供了广阔的建造空间，我们可以充分利用进行建设.
 district_bfbf_seele_1_desc:0 "The flat and comfortable body surface provides a vast construction space, which we can fully utilize for construction."
 # Original: 体表
 district_bfbf_seele_1_plural:0 "Body Surface"
 # Original: 玉足开发
 district_bfbf_seele_2:0 "Jade Feet Development"
 # Original: 长时间闷在鞋子中，每一寸肌肤被汗液浸湿的丝袜包裹，留下了难以除去的气味，任何小人都会沉浸在这样的环境中无法自拔...
 district_bfbf_seele_2_desc:0 "Stuffy in shoes for a long time, every inch of skin is wrapped in stockings soaked in sweat, leaving a smell difficult to remove. Any small person will be immersed in such an environment and cannot extricate themselves..."
 # Original: 玉足
 district_bfbf_seele_2_plural:0 "Jade Feet"
 # Original: 腋下开发
 district_bfbf_seele_3:0 "Armpit Development"
 # Original: 日常活动产生的巨量汗液使得这里格外不适宜小人生存，而从中获取的能量则吸引更多小人到来进行建设...
 district_bfbf_seele_3_desc:0 "The huge amount of sweat produced by daily activities makes this place particularly unsuitable for small people to survive, and the energy obtained from it attracts more small people to come for construction..."
 # Original: 腋下
 district_bfbf_seele_3_plural:0 "Armpit"
 # Original: 肠胃开发
 district_bfbf_seele_4:0 "Stomach Development"
 # Original: 在执行各种处决的任务时她们总会不知不觉中吞下些奇怪的东西，经过消化，我们可以从残骸中提取到许多有价值的东西...\n至于工作环境嘛，小人们会自己适应的...
 district_bfbf_seele_4_desc:0 "When performing various execution tasks, they always unknowingly swallow some strange things. After digestion, we can extract many valuable things from the wreckage...\nAs for the working environment, the small people will adapt by themselves..."
 # Original: 肠胃
 district_bfbf_seele_4_plural:0 "Stomach"
 # Original: 小穴开发
 district_bfbf_seele_5:0 "Pussy Development"
 # Original: 充满了催情气体的湿热洞穴引诱着无数小人在此定居，那些不断向里深入的小人则最终被肉壁吞噬，彻底与蜜穴融为一体...
 district_bfbf_seele_5_desc:0 "The humid and hot cave full of aphrodisiac gas attracts countless small people to settle here. Those small people who continue to go deeper are eventually swallowed by the fleshy walls and completely integrated with the honey cave..."
 # Original: 小穴
 district_bfbf_seele_5_plural:0 "Pussy"
 # Original: 丝袜开发
 district_bfbf_seele_6:0 "Stocking Development"
 # Original: 微小的星球总会在不经意间被丝足粉碎，舰队或城市的残骸贴附在丝袜的表面与足汗混合凝聚，使得干净的丝袜被污垢覆盖，充斥着淫靡的气味
 district_bfbf_seele_6_desc:0 "Tiny planets are always inadvertently crushed by silk-clad feet. The wreckage of fleets or cities adheres to the surface of the stockings and condenses mixed with foot sweat, making the clean stockings covered with dirt and filled with obscene smells"
 # Original: 丝袜
 district_bfbf_seele_6_plural:0 "Stockings"
 # Original: 乳腺开发
 district_bfbf_seele_7:0 "Mammary Gland Development"
 # Original: 旷阔的乳汁海洋可以给我们提供充足的食物，但一次小小的涨奶都可能淹没整片星系，想要寻找到足以容纳全部乳汁的容器恐怕天方夜谭...
 district_bfbf_seele_7_desc:0 "The vast milk ocean can provide us with sufficient food, but a small milk engorgement may submerge the entire galaxy. It is probably a fantasy to find a container large enough to hold all the milk..."
 # Original: 乳腺
 district_bfbf_seele_7_plural:0 "Mammary Gland"
 # Original: 肉棒开发
 district_bfbf_seele_8:0 "Meat Rod Development"
 # Original: 长度几乎可以用恐怖来形容的狰狞肉棒为领袖们提供了难以想象的乐趣，不知已经有多少星球或小人被其吞噬，浓烈的催情气息几乎可以让所有小人资源成为失去理智的护理虫\n无论是研究这极其违反常理的构造或是从中开采积攒的精垢，我们都能从中取得大量的收益.
 district_bfbf_seele_8_desc:0 "The hideous meat rod whose length can almost be described as terrifying provides unimaginable pleasure for the leaders. It is unknown how many planets or small people have been swallowed by it. The strong aphrodisiac breath can almost turn all small people resources into irrational nursing worms\nWhether studying this structure that violates common sense or mining the accumulated semen scale from it, we can gain a lot of benefits."
