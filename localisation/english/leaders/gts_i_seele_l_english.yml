 # Original: 最初醒来时迎接双眼的色彩就是无尽的黑暗，自己究竟是谁?她不知道.她只知道在茫茫黑暗中，那个女孩的笑容，就是自己存在于此的意义.负面情绪滋养着她，让她变得愈发狂暴、嗜虐、危险.但即使如此，也丝毫没有改变她最初的愿望——要好好、好好地保护那个女孩.
 gts_trait_leader_seele_li_one_a_desc:0 "The color that greeted her eyes when she first woke up was endless darkness. Who exactly is she? She doesn't know. She only knows that in the boundless darkness, that girl's smile is the meaning of her existence here. Negative emotions nourish her, making her more and more violent, sadistic, and dangerous. But even so, it hasn't changed her original wish at all—to protect that girl well, well."
