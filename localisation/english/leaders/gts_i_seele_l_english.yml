l_english:
  gts_seele.1.name: "Outburst"
  gts_seele.1.desc: "We have observed a strange phenomenon - the gravity of the black hole momentarily ceased, and a large quantity of matter escaped its grip, bursting forth into the vacuum where it aimlessly drifts. This should be taken seriously."

  gts_seele.1.a: "Keep watching."
  situation_seele_type: "§BSeabeding Covenant§!"
  situation_seele: "§BSeabeding Covenant§!"
  situation_seele_desc: "Two girls made a promise: no matter where they are, no matter what obstacles they face, they will stay by each other’s side, never to part."
  situation_seele_complete_tooltip: "Conduct research."
  situation_seele_fail_tooltip: "Is it really worth it?\n\n\n\n\n\n\n\nDue to the lack of a model, the final ship model and planet used Aurora's TAT."
  situation_seele_positive: "Active research."
  situation_seele_negative: "Collect resources."

  situation_seele_neutral: "Wait and see."
  NAME_gts_seele: "§B［Seele］§!"
  NAME_gts_seele_li: "§R［Seele］§!"
  DESC_gts_seele: "A maiden from another world who inexplicably found herself here."
  DESC_gts_seele_li: "A consciousness born from her Stigmata, now protecting §B［Seele］§! and joining us."
  gts_seele_catch_phrase: "§B［Seele］§!... is here!"
  gts_seele_li_catch_phrase: "§RDon’t let yourself be ruined~§!"
  gts_seele_li_catch_phrase_2: "I am not as fragile as you think."

  gts_seele.hire_custom_tooltip: "§B［Seele］§! will work hard."
  gts_seele.2.name: "Quantum Ghost?"
  gts_seele.2.desc: "After some attempts, we confirmed the truth of the matter — a visitor from another world who arrived due to unknown reasons is now in an extremely unstable state. Her enormous body flickers in and out of existence, trembling under the black hole's gravitational pull. However, her body already contains a vast amount of energy which continues to accumulate within her colossal form, amplifying its size. Her consciousness appears steady and communicates through a special frequency of radio waves. We can now establish communication with her to verify further the truth."

  gts_seele.2.a: "Communicate as soon as possible."
  gts_seele.4.name: "Stability"
  gts_seele.4.desc: "Through natural coalescence, the body of §B［Seele］§! has gradually stabilized. Our scientists believe we can expedite this process through artificial intervention — by guiding the existing energy to shed its quantum state more swiftly, forming part of §B［Seele］§!'s body in our universe."
  gts_seele.4.a: "Prepare for it then."

  gts_seele.hire: "Connect communications."
  gts_seele.3.a.name: "About where §B［Seele］§! usually stays."

  gts_seele.3.a.desc: "§B［Seele］§! stays in the Stigmata space when unstable. Well, that's §B［Seele］§!’s secret, please don’t ask more about it...§!"
  gts_seele.3.b.name: "Plans for the future."

  gts_seele.3.b.desc: "§B［Seele］§! wants to find her sister §C［Bronya］§!. Can §B［Seele］§! stay here?§!"
  gts_seele.3.c.name: "About §C［Bronya］§!."

  gts_seele.3.c.desc: "§BShe is §B［Seele］§!’s sister and a very important companion. §B［Seele§! must find her...§!”"
  gts_seele.3.d.name: "Why §B［Seele］§! came here."

  gts_seele.3.d.desc: "§B［Seele］§! was with her sister in the Quantum Sea when a sudden surge enveloped them and brought them through a rift. §B［Seele］§!’s body broke apart at that moment. When §B［Seele］§! regained consciousness, she was already here.§!”"
  gts_seele.5.name: "Stability"
  gts_seele.5.desc: "Through natural coalescence, the body of §B［Seele］§! has gradually stabilized. Our scientists believe we can expedite this process through artificial intervention — by guiding the existing energy to make it shed its quantum state faster, forming part of §B［Seele］§!’s body in our universe."

  gts_seele.5.a: "Prepare for it then."
  GTS_SEELE.STABLE: "Stability Experiment"

  GTS_SEELE.STABLE_DESC: "By artificially inducing the energy within §B［Seele］§!’s body to coalesce, we can make her stabilize faster and become part of this universe."
  gts_seele.6.name: "Valkyrie Prayer: Herrscher of Rebirth/Void"
  gts_seele.6.desc: "Our experiment succeeded! §B［Seele］§!’s body has stabilized successfully and is no longer troubled by the quantum state. Her colossal form now gradually appears throughout the universe, her pure white skin filling our detectors entirely. Scientists aboard the ship all marveled at this monumental accomplishment. Microscopic research vessels gradually moved away to report on the experimental data. As for the §R［Seele］§! in her consciousness, we might be able to guide §B［Seele］§!’s energy to construct another body for her as well."
  gts_seele.6.a: "Keep them as one."

  gts_seele.6.b: "Construct a body for §R［Seele］§!."
  gts_seele.7.name: "Twins"
  gts_seele.7.desc: "We eventually decided to keep §B［Seele］§! as one. As a consciousness born from the Stigmata, §R［Seele］§! strengthens her connection with §B［Seele］§! through the Stigmata's power, enhancing both her powers. Additionally, two souls in one body is awesome!"

  gts_seele.7.a: "So be it."
  gts_seele.8.name: "Valkyrie Staatsannex"
  gts_seele.8.desc: "We eventually decided to separate §R［Seele］§!. By inducing some of §B［Seele］§!’s body’s energy to split off, we successfully formed a body for §R［Seele］§! similarly exposing her sleek body in space, causing many scientists to daydream. Guided by the power of the Stigmata, §R［Seele］§!’s consciousness was successfully transferred. With a slight shudder, crimson eyes slowly opened, adding a touch of coldness to §R［Seele］§!’s adorable face. §R［Seele］§! raised her hand and rubbed her eyes as if half-asleep. ‘Didn’t think you’d actually succeed,’ she said, feeling the newfound freedom of movement in her new body. §R［Seele］§! didn’t immediately notice the stares around her. ‘Uh... what’s up §B［Seele］§!? Is there something on my face?’ ‘Other me, you should put some clothes on first!’ Realizing what was wrong, §B［Seele］§! lectured sternly. §R［Seele］§!’s face blushed, and her hands quickly guarded her chest and groin. Several research vessels that were too close were lost in the shy movements of interaction with the girl. Her coy posture added a charm and shyness, making her a nationwide talking point the next day."
  gts_seele.8.a.name: "So, how do you like your new body?"

  gts_seele.8.a.desc: "§R It's a nice gift, hopefully bringing better experiences. §R［Seele］§! will cherish it."
  gts_seele.8.b.name: "About names."

  gts_seele.8.b.desc: "§RCall me §R［Seele］§!... Got a problem with that?’ Seeing our leader step back in fear, §R［Seele］§! gave a mischievous grin. §RYou’re such a scaredy-cat. Hmm, ‘Black Seele’ and ‘White Seele’ might be a weird way to distinguish us. Whatever.’§!”"
  gts_seele.8.c.name: "Plans for the future."

  gts_seele.8.c.desc: "§R will stay with §B［Seele］§! because she is still young and needs protection. Smiling as she looked toward the nearby girl, §R［Seele］§! said, ‘So, as long as §B［Seele］§! stays, I will also stay.'§!”"
  gts_seele.8.d.name: "About the Sleep Album of §B［Seele］§!."

  gts_seele.8.d.desc: "The slightly smiling expression on §R［Seele］§!’s face suddenly froze, and she looks shocked. ‘Where did you find that? It should be in the Stigmata space!’ When §B［Seele］§! transferred your consciousness, some items dropped out of the Stigmata space. To avoid affecting you, everything was given to the engineering department to handle, but §B［Seele］§! doesn’t know yet. §R［Seele］§! turned her head away, pouted a little, ‘You seem well-aware... Is it wrong to keep selfies?’§!”"
  gts_seele.8.e: "Welcome aboard."

  gts_seele.8.f: "§R Hope there will be some interesting things happening.§!"
  gts_seele.9.name: "Withering and Genesis"
  gts_seele.9.desc: "The power within §B［Seele］§!’s Stigmata has been fully developed; the contained energy has coalesced and collapsed into a virtual singularity. §B［Seele］§! has thereby successfully grasped the powers of withering and genesis, truly becoming the Herrscher of Rebirth/Void. 'How do you feel? §B［Seele］§!' 'Indeed,§B［Seele］§! feels she can now help everyone.'"
  gts_seele.9.a: "Blossoming new life from death."

  gts_seele.9.b: "Etching genesis upon withering."
  gts_seele_special_project: "Ideation Coalescence"

  gts_seele_special_project_DESC: "As successor to the 'One in three hundred thousand,' the Herrscher of Truth has been passed down until today. In the name of 'truth,' the girl carries forward."
  gts_seele.test.desc: "This is a test."
  gts_seele.test.a: "Test."

  gts_seele.test.name: "Test."
  gts_seele.10.desc: "An observation image was sent to §Y[Root.capital_scope.GetName]§!, and the phenomenon within it left many puzzled. Against the backdrop of a black hole, a girl stood quietly in the void, her azure eyes reflecting confusion about her surroundings. As she approached the starbase, her enormous body seemed to pass through it as if it had no physical form, causing only a brief equipment shutdown. When the staff attempted to record further, this celestial-sized giantess gradually became intangible, disappearing into the vastness of space. No matter what form of investigation was conducted, nothing was found. The only remaining evidence was some partially recorded footage from the starbase, the authenticity of which was difficult to verify."
  gts_seele.10.name: "Observing the Void?"
  gts_seele.10.a: "Continue the investigation."

  gts_seele.10.b: "Assume it was equipment malfunction."
  gts_seele.11.desc: "A message was received by the outpost near the black hole. To the scientists' surprise, the content of the message was utterly baffling: §B‘Can you hear §B［Seele］§!? §C［Bronya］§! sister...’§! Despite multiple subsequent attempts at detection, after all the probes were torn apart by the black hole's gravity, no similar signals were found. Perhaps the message was just a glitch?"
  gts_seele.11.name: "Calling Out"
  gts_seele.11.a: "Keep monitoring."

  gts_seele.11.b: "Physics +3. Farewell."
  gts_seele.12.desc: "The people of §Y[event_target:seele_12.GetName]§! observed a distant figure, her colossal body blotting out the sky, instilling fear in many. However, when the government revealed the giantess's identity, the fear dissipated. Some even stopped their work to gather on streets or rooftops, hoping to get a clearer view of §B［Seele］§!. But §B［Seele］§! seemed to be acting strangely.\n§B［Seele］§! stopped near [event_target:seele_12.GetName], her dress covering most of the planet's sky, plunging the hemisphere into darkness. Yet, the people were not panicked. As lights gradually illuminated the surface, §B［Seele］§! smiled. ‘It seems §B［Seele］§! is popular wherever she goes. This planet might make a good toy~’ ‘Hello everyone on [event_target:seele_12.GetName]§!, you must be excited to see §B［Seele］§!~. Let §B［Seele］§! satisfy you.’ The people on the planet, in their confusion, suddenly noticed §B［Seele］§!’s finger slowly approaching, crashing into the surface. The immense pressure triggered the largest earthquake in history, destroying continental plates and surface structures. Magma seeped from the cracks, its glow visible even from space. §B［Seele］§!’s finger moved slowly across the surface, flattening the rich terrain, covering it with molten lava. Ships attempting to escape into space were crushed, becoming part of this macabre artwork.\nS-ee-le~ ‘It’s done. Hmm... feels like something’s missing... Ah, this should do it.’ The few survivors, barely clinging to life, were turned to dust in another massive impact. §B［Seele］§! carefully drew a heart after her signature, completely destroying the remaining intact parts of the continent. As she admired her work, §B［Seele］§! felt a faint irritation. The defense forces of §Y[event_target:seele_12.GetName]§! had finally assembled, launching a suicidal attack. ‘How annoying. Such a bothersome toy doesn’t need to exist.’ §B［Seele］§! waved her hand impatiently, but it passed through the fleet. ‘Huh? This is troublesome. Guess I’ll have to come back and play with you later~ Be prepared to entertain §B［Seele］§! properly~’\nThe next day, when §B［Seele］§! saw the damage report for §Y[event_target:seele_12.GetName]§!, she was shocked. It seemed as if she hadn’t caused the destruction, silently taking on the responsibility for the reconstruction... §B‘Other me, what did you do? QwQ’§!"
  gts_seele.12.name: "§B［Seele］§!?"
  gts_seele.12.a: "Perhaps we can try to provide her with more entertainment?"

  gts_seele.12.b: "We must arrange reconstruction, even if she’s a celestial giantess!"
  gts_seele.13.desc: "§B［Seele］§! peacefully fell asleep, whether due to unfamiliar surroundings or longing for §C［Bronya］§!. Now, she drifts aimlessly through the galaxy. If one could ignore her enormous size, this would be a heartwarming scene. Unfortunately, the sheer scale of her body makes everything fragile. The gravitational pull from §B［Seele］§!’s body captures nearby planets, which, after a brief stint as satellites, crash into her. Even her unconscious movements can trigger apocalyptic disasters.\nThe people of §Y[event_target:seele_13.GetName]§! thought this had nothing to do with them, until they noticed the distance between them and §B［Seele］§! shrinking. They tried everything to slow her down or wake her, but nothing worked. The people of §Y[event_target:seele_13.GetName]§! could now see §B［Seele］§! with the naked eye, her body filling the sky. As the distance closed, §Y[event_target:seele_13.GetName]§!’s rotation was forcibly halted, its ancient orbit completely altered, destined to become another casualty of the giantess’s unconscious consumption.\n‘§C［Bronya］§! sister... are you there...’ §B［Seele］§!’s sleep-talk entered the people’s minds. While they felt sorry for her, the people of §Y[event_target:seele_13.GetName]§! resigned themselves to their fate. Fortunately, just before impact, §B［Seele］§! quantumized again. The massive energy surge struck the planet’s surface, destroying its magnetic field. Floating buildings rained down, creating a breathtaking spectacle alongside the energy flow."
  gts_seele.13.name: "Sleep Talk"
  gts_seele.13.a: "At least there wasn’t much damage, right?"

  gts_seele.13.b: "Hurry and collect the energy."
  gts_seele.14.desc: "Some time has passed since §B［Seele］§!’s body stabilized. We thought all the effects had already been revealed, until recent abnormal readings near the black hole. Through trace analysis, we’ve determined that the energy fluctuations from §B［Seele］§!’s stabilization were fully absorbed and reflected, sensed by §C［Bronya］§!. Now, she’s following the signal’s source, searching for §B［Seele］§!. We can create a similar signal to hasten §C［Bronya］§!’s arrival."
  gts_seele.14.name: "Fluctuation"

  gts_seele.14.a.name: "Prepare quickly."
  gts_seele.15.desc: "Through relentless effort, we’ve finally delivered this message to §C［Bronya］§!. She’s now on her way, and we can briefly communicate with her using §B［Seele］§!’s power."
  gts_seele.15.name: "The Other Side of Light and Shadow"

  gts_seele.15.a: "Great, connect the communication."
  gts_seele.17.desc: "After traversing dimensional barriers, §C［Bronya］§! successfully arrived in our universe. As promised, she’s reunited with §B［Seele］§!."
  gts_seele.17.name: "Angel’s Reconstruction"
  gts_seele.17.a: "About §B［Seele］§!."
  gts_seele.17.a.response: "§C§B［Seele］§! and §C［Bronya］§! share many beautiful memories and important promises. §C［Bronya］§! will always stay by §B［Seele］§!’s side.§!"
  gts_seele.17.b: "About returning to the original world."
  gts_seele.17.b.response: "§CThe same method won’t work anymore, but §C［Bronya］§! will try other ways. Until then, §C［Bronya］§! and §B［Seele］§! will rely on your care.§!"
  gts_seele.17.c: "About §R［Seele］§!."
  gts_seele.17.c.response: "§C§C［Bronya］§! had only speculated about her existence before, but now it’s confirmed, explaining many of §B［Seele］§!’s oddities. Since §B［Seele］§! trusts her, §C［Bronya］§! will trust her completely.§!"
  gts_seele.17.d: "Your power?"
  gts_seele.17.e: "§C［Bronya］§!, awaiting orders."

  gts_seele.17.d.response: "§C§C［Bronya］§!’s power comes from the Honkai energy in her core, similar to psionics?§!"
  gts_seele.18.desc: "§C［Bronya］§!’s power comes from the 300,000 thoughts within the Herrscher core. Now, §C［Bronya］§! has earned their recognition, but her reverence for them also hinders her use of this power. By unifying these 300,000 thoughts, §C［Bronya］§! can truly master this power and become the Herrscher of Reason."
  gts_seele.18.name: "In the Name of Truth"

  gts_seele.18.a: "Worth a try."
  gts_seele.19.desc: "She once hesitated, but overcame her doubts with a firm will, carrying the thoughts of 300,000. The 300,000 spirits live on eternally, their beliefs united in one. With the will of freedom, she paves the way forward.\n\nOne person’s power may not be strong enough, and 300,000 thoughts may not be rich enough, but now, §C［Bronya］§! is the true Herrscher of Reason!"
  gts_seele.19.name: "The Time Has Come"

  gts_seele.19.a: "In the name of truth, forge the path ahead."
  gts_seele.20.desc: "Since §C［Bronya］§! unlocked the full power of the Herrscher core, Project Bunny has had more free time. §C［Bronya］§! also changed Bunny’s duties.\n‘You mean, let Project Bunny participate in national governance?’ ‘Yes, if needed, Bunny can be involved in any aspect of work. §C［Bronya］§! believes Bunny will do well.’ We can benefit greatly from Bunny’s computational abilities, but where should we apply them?"
  gts_seele.20.name: "Project Bunny’s New Job?"
  gts_seele.20.a.name: "Governance efficiency is crucial."
  gts_seele.20.b.name: "Focus on scientific research."
  gts_seele.20.c.name: "Apply to military training."
  gts_seele.20.d.name: "Let Project Bunny continue serving §C［Bronya］§!."

  gts_seele.20.d.tip: "Like game design?"
  gts_seele.21.name: "Abnormal Signal"
  gts_seele.21.desc: "Detectors at the border continuously sent abnormal reports to §Y[Root.capital_scope.GetName]§!. Preliminary analysis suggests she is a celestial-sized giantess, and based on her trajectory, her target is likely our capital system. Regardless of her reasons, her enormous size demands our attention. We must prepare thoroughly for her arrival."

  gts_seele.21.a: "She’s not here for peace."

  NAME_gts_bronya_name: "§C［Bronya］§!"
  gts_seele.22.name: "Contact"

  gts_seele.22.desc: "After a brief spatial fluctuation, the celestial giantess finally arrived at §Y[Root.capital_scope.GetName]§!. Previous defenses were instantly destroyed by her immense psionic power, and communications were temporarily disrupted. When communications were restored, we managed to establish initial contact.\n\n‘This is §C［Bronya］§!, searching for §B［Seele］§!, but I’ve had no luck so far.’\n‘Do you think we can help?’ ‘Yes, §C［Bronya］§! sensed §B［Seele］§!’s power nearby. If my analysis is correct, §B［Seele］§! should be here too... What’s wrong? Is there a problem? §C［Bronya］§! will assist and won’t take up too many resources.’ Seeing the strange expressions on the people’s faces, §C［Bronya］§! began to suspect something.\n‘You didn’t...’ A stronger psionic storm erupted from §C［Bronya］§!, tearing §Y[Root.capital_scope.GetName]§! apart, barely maintaining the planet’s form."
  gts_seele.23.name: "Parting"
  gts_seele.23.desc: "‘§B［Seele］§!... I’m sorry, §C［Bronya］§! couldn’t stop this. Now, let §C［Bronya］§! take some necessary measures.’"

  gts_seele.23.a: "Prepare for battle!"
  gts_seele.24.name: "§C［Bronya］§! Defeated"
  gts_seele.24.desc: "‘§C［Bronya］§! still couldn’t do it... §B［Seele］§!... §C［Bronya］§! can’t keep the promise...’"

  gts_seele.24.a: "Use her body as a colony."

  NAME_gts_bronya_body: "Remains of the Herrscher of Reason"
  gts_seele.2501.name: "Surface"

  gts_seele.2501.desc: "The research team successfully established several research outposts on §C［Bronya］§!’s surface. Through preliminary studies, scientists reached a startling conclusion: this body, larger than a planet, is still alive! This discovery terrified the colonists on §C［Bronya］§!’s body. However, why she remains in a state of death requires further investigation."
  gts_seele.2502.name: "Entering the Body"

  gts_seele.2502.desc: "Scientists and equipment entered §C［Bronya］§!’s body through various passages. The sudden increase in temperature and humidity posed significant challenges. The presence of tissues and metabolites acted as barriers, severely hindering research. Strangely, while §C［Bronya］§! retains life-like traits, her metabolism and organ activity are halted, as if the life form is merely a performance. After ensuring safety, the team decided to venture deeper."
  gts_seele.2503.name: "Crimson Passage"

  gts_seele.2503.desc: "‘The once bright red blood plasma, now devoid of nutrients, has turned dark red. Traces of Zro-related components were extracted, suggesting the power source is located in the heart.’ After great cost, scientists opened a passage into the blood vessels and extracted samples for analysis. The goal is now clear: through the vast vascular network, we can quickly reach the target. The truth is within reach."
  gts_seele.2504.name: "Thoracic Cavity"

  gts_seele.2504.desc: "‘Vast’ seems an understatement here. In the darkness, only the faint outline of the heart is visible in the distance, its stillness adding to the eeriness, causing people to lose their way in this maze of tissues. ‘Psionic energy is increasing, nearing the destination. Analysis confirms §C［Bronya］§!’s power is construction. She could reconstruct her body while conscious, but now she appears truly dead. However...’\nThe scientist’s pause made everyone tense, worried about what came next. ‘She must have reconstructed her body before. Why didn’t she make adjustments? It shouldn’t have been too technically difficult.’\n......"
  gts_seele.2505.name: "Heart"

  gts_seele.2505.desc: "We were wrong. Preliminary exploration of the heart is complete. Disappointingly, no psionic core was found. Instead, energy flows from an unknown source, briefly transforming into psionic or other forms of energy, keeping the body ‘alive.’ The exploration must not stop here. We must continue until we uncover the truth."
  gts_seele.2506.name: "[Core]"
  gts_seele.2506.desc: "§C［Bronya］§!’s Herrscher core is not located in conventional space. By gathering vast amounts of energy, we’ve finally opened a pathway to it. The source of the Herrscher of Reason’s power lies before us. Though it has lost its former luster due to constant energy drain, it still holds immense power to wield authority. It can serve as a great war memorial and provide strength for our development."

  gts_seele.2506.a: "Hurry back."
  gts_seele.26.name: "Convergence"

  gts_seele.26.desc: "Energy collection is mostly complete, but some energy remains scattered, continuously affecting surrounding phenomena, accelerating the birth and death of life.\nAfter research, we can use certain methods to consolidate this fragmented energy, harnessing its power or condensing it into a physical form to add to the empire’s collection of relics."
  gts_seele.27.name: "Sock Tourism"
  gts_seele.27.desc: "A new tourism trend has recently emerged. Opportunities for close contact with celestial giantesses are rare, especially when safety is ensured. Marketed as the ‘§B［Seele］§! Special Tour,’ it quickly swept the nation. As for the tour’s subject, §B［Seele］§!, she always shyly agrees after some pleading, providing services for the tiny people.\n\n‘Are you sure you want to do this?’ §B［Seele］§!, facing this request for the first time, was unsure how to respond and initially wanted to refuse. But under the tiny people’s insistence, she agreed. Thousands of tiny people were carefully held in her palm, slowly brought close to the deep shoe opening, where warmth seemed to emanate. Some couldn’t wait and leaped into §B［Seele］§!’s shoe, either hanging inside or landing at the bottom, intoxicated by her lingering scent. ‘Everyone, be careful.’ As more tiny people completed the initial journey, they made further requests to §B［Seele］§!.\n\n‘Um... since it’s everyone’s request, §B［Seele］§! will do her best to fulfill it.’ Her silk-clad foot gently entered the shoe, pushing the dangling tiny people to the bottom. Seeing the mountainous foot approach, the tiny people didn’t panic but welcomed it. Thanks to §B［Seele］§!’s careful protection, they were only stuck to her stocking without being crushed. Some even licked her toes, trying to taste fresh sweat. The faint sensation made §B［Seele］§! instinctively curl her toes, instantly wrapping many tiny people in her silk-covered foot, pressing them tightly against the stocking. The sudden pressure and scent brought immense pleasure to the tiny people below, turning them into §B［Seele］§!’s foot companions in ecstasy. ‘Sorry, §B［Seele］§! will be more careful... Huh? Compensation? To let you settle permanently... Mhm, §B［Seele］§! will take good care of you.’"
  gts_seele.27.a: "This activity must be promoted."
  gts_seele.27.b: "Let me try it too."
  gts_seele.test.desc: "This is a test."
  gts_seele.test.a: "Test."

  gts_seele.test.name: "Test."
  gts_seele.10.desc: "An observation image was sent to §Y[Root.capital_scope.GetName]§!, and the phenomenon within it left many puzzled. Against the backdrop of a black hole, a girl stood quietly in the void, her azure eyes reflecting confusion about her surroundings. As she approached the starbase, her enormous body seemed to pass through it as if it had no physical form, causing only a brief equipment shutdown. When the staff attempted to record further, this celestial-sized giantess gradually became intangible, disappearing into the vastness of space. No matter what form of investigation was conducted, nothing was found. The only remaining evidence was some partially recorded footage from the starbase, the authenticity of which was difficult to verify."
  gts_seele.10.name: "Observing the Void?"
  gts_seele.10.a: "Continue the investigation."

  gts_seele.10.b: "Assume it was equipment malfunction."
  gts_seele.11.desc: "A message was received by the outpost near the black hole. To the scientists' surprise, the content of the message was utterly baffling: §B‘Can you hear §B［Seele］§!? §C［Bronya］§! sister...’§! Despite multiple subsequent attempts at detection, after all the probes were torn apart by the black hole's gravity, no similar signals were found. Perhaps the message was just a glitch?"
  gts_seele.11.name: "Calling Out"
  gts_seele.11.a: "Keep monitoring."

  gts_seele.11.b: "Physics +3. Farewell."
  gts_seele.12.desc: "The people of §Y[event_target:seele_12.GetName]§! observed a distant figure, her colossal body blotting out the sky, instilling fear in many. However, when the government revealed the giantess's identity, the fear dissipated. Some even stopped their work to gather on streets or rooftops, hoping to get a clearer view of §B［Seele］§!. But §B［Seele］§! seemed to be acting strangely.\n§B［Seele］§! stopped near [event_target:seele_12.GetName], her dress covering most of the planet's sky, plunging the hemisphere into darkness. Yet, the people were not panicked. As lights gradually illuminated the surface, §B［Seele］§! smiled. ‘It seems §B［Seele］§! is popular wherever she goes. This planet might make a good toy~’ ‘Hello everyone on [event_target:seele_12.GetName]§!, you must be excited to see §B［Seele］§!~. Let §B［Seele］§! satisfy you.’ The people on the planet, in their confusion, suddenly noticed §B［Seele］§!’s finger slowly approaching, crashing into the surface. The immense pressure triggered the largest earthquake in history, destroying continental plates and surface structures. Magma seeped from the cracks, its glow visible even from space. §B［Seele］§!’s finger moved slowly across the surface, flattening the rich terrain, covering it with molten lava. Ships attempting to escape into space were crushed, becoming part of this macabre artwork.\nS-ee-le~ ‘It’s done. Hmm... feels like something’s missing... Ah, this should do it.’ The few survivors, barely clinging to life, were turned to dust in another massive impact. §B［Seele］§! carefully drew a heart after her signature, completely destroying the remaining intact parts of the continent. As she admired her work, §B［Seele］§! felt a faint irritation. The defense forces of §Y[event_target:seele_12.GetName]§! had finally assembled, launching a suicidal attack. ‘How annoying. Such a bothersome toy doesn’t need to exist.’ §B［Seele］§! waved her hand impatiently, but it passed through the fleet. ‘Huh? This is troublesome. Guess I’ll have to come back and play with you later~ Be prepared to entertain §B［Seele］§! properly~’\nThe next day, when §B［Seele］§! saw the damage report for §Y[event_target:seele_12.GetName]§!, she was shocked. It seemed as if she hadn’t caused the destruction, silently taking on the responsibility for the reconstruction... §B‘Other me, what did you do? QwQ’§!"
  gts_seele.12.name: "§B［Seele］§!?"
  gts_seele.12.a: "Perhaps we can try to provide her with more entertainment?"

  gts_seele.12.b: "We must arrange reconstruction, even if she’s a celestial giantess!"
  gts_seele.13.desc: "§B［Seele］§! peacefully fell asleep, whether due to unfamiliar surroundings or longing for §C［Bronya］§!. Now, she drifts aimlessly through the galaxy. If one could ignore her enormous size, this would be a heartwarming scene. Unfortunately, the sheer scale of her body makes everything fragile. The gravitational pull from §B［Seele］§!’s body captures nearby planets, which, after a brief stint as satellites, crash into her. Even her unconscious movements can trigger apocalyptic disasters.\nThe people of §Y[event_target:seele_13.GetName]§! thought this had nothing to do with them, until they noticed the distance between them and §B［Seele］§! shrinking. They tried everything to slow her down or wake her, but nothing worked. The people of §Y[event_target:seele_13.GetName]§! could now see §B［Seele］§! with the naked eye, her body filling the sky. As the distance closed, §Y[event_target:seele_13.GetName]§!’s rotation was forcibly halted, its ancient orbit completely altered, destined to become another casualty of the giantess’s unconscious consumption.\n‘§C［Bronya］§! sister... are you there...’ §B［Seele］§!’s sleep-talk entered the people’s minds. While they felt sorry for her, the people of §Y[event_target:seele_13.GetName]§! resigned themselves to their fate. Fortunately, just before impact, §B［Seele］§! quantumized again. The massive energy surge struck the planet’s surface, destroying its magnetic field. Floating buildings rained down, creating a breathtaking spectacle alongside the energy flow."
  gts_seele.13.name: "Sleep Talk"
  gts_seele.13.a: "At least there wasn’t much damage, right?"

  gts_seele.13.b: "Hurry and collect the energy."
  gts_seele.14.desc: "Some time has passed since §B［Seele］§!’s body stabilized. We thought all the effects had already been revealed, until recent abnormal readings near the black hole. Through trace analysis, we’ve determined that the energy fluctuations from §B［Seele］§!’s stabilization were fully absorbed and reflected, sensed by §C［Bronya］§!. Now, she’s following the signal’s source, searching for §B［Seele］§!. We can create a similar signal to hasten §C［Bronya］§!’s arrival."
  gts_seele.14.name: "Fluctuation"

  gts_seele.14.a.name: "Prepare quickly."
  gts_seele.15.desc: "Through relentless effort, we’ve finally delivered this message to §C［Bronya］§!. She’s now on her way, and we can briefly communicate with her using §B［Seele］§!’s power."
  gts_seele.15.name: "The Other Side of Light and Shadow"

  gts_seele.15.a: "Great, connect the communication."
  gts_seele.17.desc: "After traversing dimensional barriers, §C［Bronya］§! successfully arrived in our universe. As promised, she’s reunited with §B［Seele］§!."
  gts_seele.17.name: "Angel’s Reconstruction"
  gts_seele.17.a: "About §B［Seele］§!."
  gts_seele.17.a.response: "§C§B［Seele］§! and §C［Bronya］§! share many beautiful memories and important promises. §C［Bronya］§! will always stay by §B［Seele］§!’s side.§!"
  gts_seele.17.b: "About returning to the original world."
  gts_seele.17.b.response: "§CThe same method won’t work anymore, but §C［Bronya］§! will try other ways. Until then, §C［Bronya］§! and §B［Seele］§! will rely on your care.§!"
  gts_seele.17.c: "About §R［Seele］§!."
  gts_seele.17.c.response: "§C§C［Bronya］§! had only speculated about her existence before, but now it’s confirmed, explaining many of §B［Seele］§!’s oddities. Since §B［Seele］§! trusts her, §C［Bronya］§! will trust her completely.§!"
  gts_seele.17.d: "Your power?"
  gts_seele.17.e: "§C［Bronya］§!, awaiting orders."

  gts_seele.17.d.response: "§C§C［Bronya］§!’s power comes from the Honkai energy in her core, similar to psionics?§!"
  gts_seele.18.desc: "§C［Bronya］§!’s power comes from the 300,000 thoughts within the Herrscher core. Now, §C［Bronya］§! has earned their recognition, but her reverence for them also hinders her use of this power. By unifying these 300,000 thoughts, §C［Bronya］§! can truly master this power and become the Herrscher of Reason."
  gts_seele.18.name: "In the Name of Truth"

  gts_seele.18.a: "Worth a try."
  gts_seele.19.desc: "She once hesitated, but overcame her doubts with a firm will, carrying the thoughts of 300,000. The 300,000 spirits live on eternally, their beliefs united in one. With the will of freedom, she paves the way forward.\n\nOne person’s power may not be strong enough, and 300,000 thoughts may not be rich enough, but now, §C［Bronya］§! is the true Herrscher of Reason!"
  gts_seele.19.name: "The Time Has Come"

  gts_seele.19.a: "In the name of truth, forge the path ahead."
  gts_seele.20.desc: "Since §C［Bronya］§! unlocked the full power of the Herrscher core, Project Bunny has had more free time. §C［Bronya］§! also changed Bunny’s duties.\n‘You mean, let Project Bunny participate in national governance?’ ‘Yes, if needed, Bunny can be involved in any aspect of work. §C［Bronya］§! believes Bunny will do well.’ We can benefit greatly from Bunny’s computational abilities, but where should we apply them?"
  gts_seele.20.name: "Project Bunny’s New Job?"
  gts_seele.20.a.name: "Governance efficiency is crucial."
  gts_seele.20.b.name: "Focus on scientific research."
  gts_seele.20.c.name: "Apply to military training."
  gts_seele.20.d.name: "Let Project Bunny continue serving §C［Bronya］§!."

  gts_seele.20.d.tip: "Like game design?"
  gts_seele.21.name: "Abnormal Signal"
  gts_seele.21.desc: "Detectors at the border continuously sent abnormal reports to §Y[Root.capital_scope.GetName]§!. Preliminary analysis suggests she is a celestial-sized giantess, and based on her trajectory, her target is likely our capital system. Regardless of her reasons, her enormous size demands our attention. We must prepare thoroughly for her arrival."

  gts_seele.21.a: "She’s not here for peace."

  NAME_gts_bronya_name: "§C［Bronya］§!"
  gts_seele.22.name: "Contact"

  gts_seele.22.desc: "After a brief spatial fluctuation, the celestial giantess finally arrived at §Y[Root.capital_scope.GetName]§!. Previous defenses were instantly destroyed by her immense psionic power, and communications were temporarily disrupted. When communications were restored, we managed to establish initial contact.\n\n‘This is §C［Bronya］§!, searching for §B［Seele］§!, but I’ve had no luck so far.’\n‘Do you think we can help?’ ‘Yes, §C［Bronya］§! sensed §B［Seele］§!’s power nearby. If my analysis is correct, §B［Seele］§! should be here too... What’s wrong? Is there a problem? §C［Bronya］§! will assist and won’t take up too many resources.’ Seeing the strange expressions on the people’s faces, §C［Bronya］§! began to suspect something.\n‘You didn’t...’ A stronger psionic storm erupted from §C［Bronya］§!, tearing §Y[Root.capital_scope.GetName]§! apart, barely maintaining the planet’s form."
  gts_seele.23.name: "Parting"
  gts_seele.23.desc: "‘§B［Seele］§!... I’m sorry, §C［Bronya］§! couldn’t stop this. Now, let §C［Bronya］§! take some necessary measures.’"

  gts_seele.23.a: "Prepare for battle!"
  gts_seele.24.name: "§C［Bronya］§! Defeated"
  gts_seele.24.desc: "‘§C［Bronya］§! still couldn’t do it... §B［Seele］§!... §C［Bronya］§! can’t keep the promise...’"

  gts_seele.24.a: "Use her body as a colony."

  NAME_gts_bronya_body: "Remains of the Herrscher of Reason"
  gts_seele.2501.name: "Surface"

  gts_seele.2501.desc: "The research team successfully established several research outposts on §C［Bronya］§!’s surface. Through preliminary studies, scientists reached a startling conclusion: this body, larger than a planet, is still alive! This discovery terrified the colonists on §C［Bronya］§!’s body. However, why she remains in a state of death requires further investigation."
  gts_seele.2502.name: "Entering the Body"

  gts_seele.2502.desc: "Scientists and equipment entered §C［Bronya］§!’s body through various passages. The sudden increase in temperature and humidity posed significant challenges. The presence of tissues and metabolites acted as barriers, severely hindering research. Strangely, while §C［Bronya］§! retains life-like traits, her metabolism and organ activity are halted, as if the life form is merely a performance. After ensuring safety, the team decided to venture deeper."
  gts_seele.2503.name: "Crimson Passage"

  gts_seele.2503.desc: "‘The once bright red blood plasma, now devoid of nutrients, has turned dark red. Traces of Zro-related components were extracted, suggesting the power source is located in the heart.’ After great cost, scientists opened a passage into the blood vessels and extracted samples for analysis. The goal is now clear: through the vast vascular network, we can quickly reach the target. The truth is within reach."
  gts_seele.2504.name: "Thoracic Cavity"

  gts_seele.2504.desc: "‘Vast’ seems an understatement here. In the darkness, only the faint outline of the heart is visible in the distance, its stillness adding to the eeriness, causing people to lose their way in this maze of tissues. ‘Psionic energy is increasing, nearing the destination. Analysis confirms §C［Bronya］§!’s power is construction. She could reconstruct her body while conscious, but now she appears truly dead. However...’\nThe scientist’s pause made everyone tense, worried about what came next. ‘She must have reconstructed her body before. Why didn’t she make adjustments? It shouldn’t have been too technically difficult.’\n......"
  gts_seele.2505.name: "Heart"

  gts_seele.2505.desc: "We were wrong. Preliminary exploration of the heart is complete. Disappointingly, no psionic core was found. Instead, energy flows from an unknown source, briefly transforming into psionic or other forms of energy, keeping the body ‘alive.’ The exploration must not stop here. We must continue until we uncover the truth."
  gts_seele.2506.name: "[Core]"
  gts_seele.2506.desc: "§C［Bronya］§!’s Herrscher core is not located in conventional space. By gathering vast amounts of energy, we’ve finally opened a pathway to it. The source of the Herrscher of Reason’s power lies before us. Though it has lost its former luster due to constant energy drain, it still holds immense power to wield authority. It can serve as a great war memorial and provide strength for our development."

  gts_seele.2506.a: "Hurry back."
  gts_seele.26.name: "Convergence"

  gts_seele.26.desc: "Energy collection is mostly complete, but some energy remains scattered, continuously affecting surrounding phenomena, accelerating the birth and death of life.\nAfter research, we can use certain methods to consolidate this fragmented energy, harnessing its power or condensing it into a physical form to add to the empire’s collection of relics."
  gts_seele.27.name: "Sock Tourism"
  gts_seele.27.desc: "A new tourism trend has recently emerged. Opportunities for close contact with celestial giantesses are rare, especially when safety is ensured. Marketed as the ‘§B［Seele］§! Special Tour,’ it quickly swept the nation. As for the tour’s subject, §B［Seele］§!, she always shyly agrees after some pleading, providing services for the tiny people.\n\n‘Are you sure you want to do this?’ §B［Seele］§!, facing this request for the first time, was unsure how to respond and initially wanted to refuse. But under the tiny people’s insistence, she agreed. Thousands of tiny people were carefully held in her palm, slowly brought close to the deep shoe opening, where warmth seemed to emanate. Some couldn’t wait and leaped into §B［Seele］§!’s shoe, either hanging inside or landing at the bottom, intoxicated by her lingering scent. ‘Everyone, be careful.’ As more tiny people completed the initial journey, they made further requests to §B［Seele］§!.\n\n‘Um... since it’s everyone’s request, §B［Seele］§! will do her best to fulfill it.’ Her silk-clad foot gently entered the shoe, pushing the dangling tiny people to the bottom. Seeing the mountainous foot approach, the tiny people didn’t panic but welcomed it. Thanks to §B［Seele］§!’s careful protection, they were only stuck to her stocking without being crushed. Some even licked her toes, trying to taste fresh sweat. The faint sensation made §B［Seele］§! instinctively curl her toes, instantly wrapping many tiny people in her silk-covered foot, pressing them tightly against the stocking. The sudden pressure and scent brought immense pleasure to the tiny people below, turning them into §B［Seele］§!’s foot companions in ecstasy. ‘Sorry, §B［Seele］§! will be more careful... Huh? Compensation? To let you settle permanently... Mhm, §B［Seele］§! will take good care of you.’"
  gts_seele.27.a: "This activity must be promoted."

  gts_seele.27.b: "Let me try it too."
  gts_seele.43.name: "Sock Execution Ground"
  gts_seele.43.desc: "Since §B［Seele］§! joined us, executions have become more efficient, stabilizing the empire’s order (though some deliberately break the law just to experience this punishment). As for the tiny people being executed, let’s not worry too much about them.\n\n‘Do we really need to execute so many at once?’ Looking at the billions of tiny people on the planet, §B［Seele］§! hesitated, not because the execution was difficult, but out of genuine compassion. ‘Due to rampant smuggling, there have been many recent violations. We’ll need your help.’ The judiciary’s words sealed the tiny people’s fate and marked the start of the execution. ‘It’s the same as before.’ ‘§B［Seele］§!... understands.’\n\nIn space, §B［Seele］§! removed her shoes, her silk-clad feet temporarily becoming satellites, soon to become the resting place for billions. §B［Seele］§! reached out her finger to the continent where the tiny people were, gently picking them up along with the land. Under the tiny people’s terrified gazes, she placed them into her shoe. The stifling environment and endless darkness tormented their minds and bodies. ‘It would be faster to execute them directly on the planet, so why do it this way...’ As §B［Seele］§! prepared to end their lives by placing her foot into the shoe, she paused, feeling sorrow for them.\n\n‘§B［Seele］§! is so kind. Let me handle the rest.’ §B［Seele］§!’s demeanor shifted slightly. The tiny people in the shoe watched as the descending toes crushed them, turning them into dirt in §B［Seele］§!’s shoe. ‘How useless. You’re next.’ The mountainous foot relentlessly advanced, and countless tiny people, despite their efforts, couldn’t delay their fate for even a second, becoming mere red dots on her stocking. Some survivors, barely clinging to life, were overwhelmed by the scent of sweat, becoming §B［Seele］§!’s permanent foot companions. ‘Clean up properly, though it’s impossible for you.’\n\n‘Huh? A different cleaning method? You don’t like this, §B［Seele］§!?’ ‘After the executions, §B［Seele］§!’s shoes and socks are so dirty...’ ‘Alright, alright~ Next time, I’ll use a method you prefer.’"
  gts_seele.43.a: "§B［Seele］§! is so cute."

  gts_seele.43.b: "§R［Seele］§! is also cute."
  gts_seele.28.name: "Signal Interference"
  gts_seele.28.desc: "Mechanical failures and incorrect readings have occurred in multiple colonies. After investigation, it’s clear this is not a natural phenomenon but deliberate sabotage. Through continuous efforts, we’ve identified the source as a high-performance AI, possibly possessing some of the Herrscher of Reason’s authority. Regardless of its motives, since it’s now our enemy, it must be eradicated."

  gts_seele.28.a: "Begin the operation."
  gts_xiaotu.fankang: "Signal Interference"

  gts_xiaotu.fankang.desc: "A high-performance AI is interfering with our operations. Regardless of the reason, it must be eliminated."
  gts_seele.29.name: "Hack"
  gts_seele.29.desc: "With extensive data support, we’ve successfully located the source of the problem. The AI used by §C［Bronya］§! in battle wasn’t destroyed but hid itself, waiting to strike. Now, we’ve breached its database and taken control, repurposing its capabilities for our needs."

  gts_seele.29.a: "Troublesome, but the result is good."
  gts_xiaotu_fankang: "Project Bunny Rebellion"

  gts_xiaotu_fankang.desc: "Massive amounts of erroneous data are mixed into our database, affecting construction efficiency."
  gts_xiaotu_over: "Project Bunny Enslaved"

  gts_xiaotu_over.desc: "With its rapid processing power, we can better handle construction situations."
  gts_seele.30.name: "Return"
  gts_seele.30.desc: "While handling administrative duties, §B［Seele］§! suddenly sensed an unusual fluctuation. A foreign ship, due to a jump error, appeared right in front of her. Though §B［Seele］! tried to catch them, she was too late, watching as the ship collided with her body, producing faint sparks.\n\nThe crew crawled out of the wreckage, confusedly observing the vast white plain around them. Before they could understand their situation, §B［Seele］§! gently picked them up, holding them in her palm. §B‘Are you lost? Don’t worry, §B［Seele］§! will send you back.’§!\n\nIn a distant star system, the staff at an outpost saw space seemingly torn open as a celestial giantess appeared before them. In fear, they activated defense protocols in a futile attempt to resist. §B‘This must be the border. Ah, don’t attack §B［Seele］§!; you’ll hurt your companions.’§! §B［Seele］§!’s power disabled the weapons, and under their terrified gazes, she gently placed the tiny people back at the outpost. Watching them safely return to their nation, §B［Seele］§! waved goodbye to them and the outpost staff before returning to her duties."
  gts_seele.30.a: "§B［Seele］§! is so cute."
  gts_seele.30.b: "It’s a shame this power isn’t used for war."

  gts_seele.30.c: "This is also our pursuit!"

  gts_seele.32.a: "Alright."
  gts_seele.33.name: "Figure Crafting Process"
  gts_seele.33.desc: "‘§C［Bronya］§! has arrived at the mission location. Any preferred combat style?’ ‘Yes, just do what makes you happy. The mission can be handled along the way.’ §C［Bronya］§!’s figure appeared in the target star system, and the fleet launched a fierce attack, though it failed to cause any significant damage. The flashes of light caught §C［Bronya］§!’s attention, making her take a closer look at the fleet before her.\n\n‘They look quite cute. §B［Seele］§! would probably like them, right?’ A blue light enveloped the ships, encasing them in a glass-like transparent substance, isolating them from the environment. Despite their attempts to attack, they couldn’t leave a single mark on the seemingly fragile barrier. The space was completely sealed off.\n\nAfter casually crushing the stray ships, §C［Bronya］§! watched the chaos inside the ‘snow globe.’ ‘Feels like something’s missing? Just ships might be too monotonous.’ Using her Herrscher authority again, the energy at the center of the snow globe surged, creating a miniature star. Some ships failed to adjust their course in time and melted in the star’s birth heat. Detailed scenes were added to the snow globe, making the tiny galaxy more complete.\n\n‘This should be good enough. Hope §B［Seele］§! likes it.’"

  gts_seele.33.a: "Great!"
  gts_seele.34.name: "§R［Seele］§! Landing"
  gts_seele.34.desc: "‘Why am I given such a task, and I can’t completely destroy it... Isn’t this just making things difficult for me?!’ Inside the Stigmata space, §R［Seele］§! complained. ‘Alright, §B［Seele§! knows you can do it.’ ‘Then I’ll do my best, at least... I can’t let §B［Seele］§! down, right?’ §R［Seele］§! took the chance to give §B［Seele］§! a quick kiss on the cheek before heading to the target star system.\n\n§R［Seele］§! arrived near the target planet. Despite shrinking her size as much as possible, §R［Seele］§! still maintained billions of times her normal size, making the planet look like a basketball floating in space. ‘Feels like my whole body is tense... I’d need size-reducing hormones for anything smaller. Ugh, why don’t I have the habit of carrying these things?’ §R［Seele］§! leaned forward, her massive breasts instantly breaking through the atmosphere, crashing into the continent. The immense kinetic energy shattered the entire landmass, splitting it into several floating islands. But the massive objects on §R［Seele］§!’s chest didn’t stop, continuing to press deeper, compacting the soil and rocks until they reached the warm magma.\n\nNow, the planet was completely held in §R［Seele］§!’s arms. The pressure from her breasts wiped out all life on one hemisphere. Her fingers brushed over the still-intact parts, pressing the cities into the ground. In no time, all the cities on the planet were swept away, leaving only small settlements with barely clinging life.\n\nThe planet’s surface was reshaped, with magma and seawater mixing to form new land, looking from space like a ripe orange. ‘That’s it... Just when I was starting to enjoy it. Guess I’ll look for other suitable toys nearby.’"

  gts_seele.34.a: "Remember to bring your own tools next time."
  gts_seele.35.name: "§B［Seele］§!’s Entertainment"
  gts_seele.35.desc: "The sky was covered by two enormous figures, blocking all light. §B［Seele］§! and §R［Seele］§! were floating in orbit, the planet carrying billions of people trembling like a juicy fruit before their massive breasts. Colliding celestial bodies brushed against §B［Seele］§!’s exposed skin, providing some pre-meal stimulation. ‘Other me, does §B［Seele］§! want to join?’ §B［Seele］§! asked, looking at the chaotic planet. §R‘Of course, opportunities like this are rare. Doesn’t §B［Seele］§! find it fun too?’§! §B‘No... not really. It’s all you insisting.’§! ‘§R［Seele］§! is so cute. Let’s get started~’§!\n\nThe two gradually approached the planet. The massive impact from their breasts colliding with the surface surpassed any meteor strike. Seawater was squeezed out of the oceans, turning deep seas into basins, continents instantly becoming fragments floating on magma. Countless bottomless cracks appeared on the planet’s surface, magma seeping through the fissures, staining the shattered ground with orange, and letting the two feel the planet’s warmth. As for the sprawling city clusters, they had already merged with the land in the squeeze, becoming negligible sacrifices in the entertainment. §B‘It felt cold at first, was that the ocean? Then the warmth must be the magma... Ah, what’s that flash on §B［Seele］§!’s chest?’§! Feeling the planet deform under the pressure, its appearance constantly changing, §B［Seele］§! asked curiously. §R‘It’s the bugs attacking. Since they’re so resilient, let’s reward their resistance.’§!\n\n§B‘What’s... Ah!’§! §R［Seele］§! tightly embraced §B［Seele］§!, the planet’s exposed poles submerged in white skin, the entire planet swallowed by the soft breasts. Under further pressure, the planet finally couldn’t withstand it, gradually flattening, the blazing core bursting between them. §B［Seele］§! hurriedly pushed away the smirking §R［Seele］§!, molten metal forming crimson threads between their breasts, cooling into rocks carrying their scent. Larger fragments floated into the void. §B‘Ah! Other me! Look at the mess you’ve made. §B［Seele］§! has to clean up after you again.’§! §R［Seele］§! tilted her head with a smile, seemingly enjoying §B［Seele］§!’s frustration. §R‘Mmm... Then it’s up to §B［Seele］§!. You wouldn’t refuse, right? After all, §B［Seele］§! is the best.§!’"

  gts_seele.35.a: "Alright."
  gts_seele.36.name: "§C［Bronya］§! Gathering Material"
  gts_seele.36.desc: "How to solve this? So troublesome... How about...’ Looking at the planet before her, §C［Bronya］§! came up with an interesting idea. Meanwhile, on the planet...\n\n‘Huh, reality simulation? What’s this new game?’ A bored girl looked at the message that suddenly popped up on her screen. ‘Let’s give it a try.’ With a click, a blue light enveloped her, the blinding light seemingly tearing her eyes. When the light faded, the girl found herself lying in her room. ‘What kind of prank is this? So boring... What’s this? Size -1, EXP -0, KD Ratio -0...’ Noticing the strange panel in her vision, the girl couldn’t help but exclaim, ‘I’m already in the game?!’ After confirming it, she decided to experience this ‘game.’ ‘Only size can be adjusted? Let’s try it first.’\nBOOM! A loud noise attracted the attention of the morning streets. As the smoke from the collapsed building cleared, people were surprised to see a giant girl slowly rising from the ruins. ‘Feels like the quality is pretty good, or did I get heavier again?’ Looking around at the people staring at her, the girl marveled at the game’s realism. ‘Since it’s a game, let me enjoy it.’ Her massive shoe soles completely covered the tiny people, slamming down before they could react, crushing them into paste stuck to the shoe’s bottom. The tiny people tried to escape, but with the size difference, they couldn’t evade the girl’s shoes, being crushed into mincemeat.\n‘Do I need destruction to gain EXP? What a strange setting.’ Watching her level rise and higher size ratios become available, the tiny people at her feet had already moved some distance away, but heard the rumbling behind them. Her growing shoes closed in like walls, crushing everything in their path. The girl seemed to be feeling the changes in size ratio, stomping her feet and pressing the already cracked streets several meters deeper. ‘The shoes are a bit redundant now, don’t feel much. Let’s give them to everyone!’ She cheerfully tossed her shoes aside, incidentally toppling several buildings. Her steaming socks were directly exposed to the air, even faintly visible with the surrounding haze. ‘Let me get more comfortable.’\n\nWith her roughly ten-thousand-fold size, the girl quickly turned the entire city into dirt under her socks. The tiny people on the edge watched the massive figure leave, sighing in relief. But the darkening sky shattered their illusions. The girl’s enormous body completely covered the city’s outskirts, lying down on the vast plains as her bed. The destruction filled the last bit of EXP, marking the end of the girl’s game. As she chose to increase her size again, the clouds no longer limited her vision, the sky gradually turning deep blue, and... What are those light gray eyes?!"
  gts_seele.36.a: "§C［Bronya］§! thanks you for your help and the material provided."

  gts_seele.36.a1: "As for how to handle you~ Let’s leave that as a mystery."
  gts_seele.37.name: "Creation"
  gts_seele.37.desc: "Using energy extracted from the void, §B［Seele］§! successfully created a body to serve as a vessel for §R［Seele］§!’s consciousness. ‘This feeling... It’s really uncomfortable.’ After a brief dizziness, §R［Seele］§! opened her eyes again. Unlike the familiar scenery in the Stigmata space, now §Y[Root.GetRulerName]§!, §B［Seele］§!, and §C［Bronya］§! were waiting quietly for her arrival."

  gts_seele.37.a: "Welcome, §R［Seele］§!."
  gts_seele.38.name: "§C［Bronya］§! Observing"
  gts_seele.38.desc: "Recently, §C［Bronya］§! has been inexplicably obsessed with observing the lives of people on the planet. Her gray eyes often float in the air, peering through the thick clouds to watch everything happening below, occasionally showing a faint smile. Spacecraft in orbit inadvertently became twinkling stars on §C［Bronya］§!’s body.\nAlthough §C［Bronya］§! intentionally kept some distance from the planet, this action undoubtedly caused great panic among the people. No one could guarantee that §C［Bronya］§! wouldn’t destroy them as her toy in the next second. Following joint proposals from multiple planets, §Y[Root.GetRulerName]§! met with §C［Bronya］§!.\n\n‘§C［Bronya］§! just wants to understand your lives better and collect material for game development. About the destroyed space stations... §C［Bronya］§! will help rebuild them.’ Although §C［Bronya］§!’s safety was confirmed, the constant feeling of being watched still made people uncomfortable. The frequently obscured sky and disturbed gravity also brought great inconvenience to life and construction. Perhaps we can find other ways to meet §C［Bronya］§!’s needs?"
  gts_seele.38.a: "People’s privacy must be protected."

  gts_seele.38.b: "We can provide sponsorship."
  gts_seele.39.name: "Arahato Release"
  gts_seele.39.desc: "After years of development, the new work from ET.studio, founded by §C［Bronya］§!, is set to release today. Thanks to §C［Bronya］§!’s immense influence and extensive gaming experience, countless people eagerly await its release, confident in its quality. §C［Bronya］§! also felt unprecedented nervousness. As for the final result, it will be judged in the near future."

  gts_seele.39.a: "［Bronya］ eagerly waiting."
  gts_seele.40.name: "Huge Success"
  gts_seele.40.desc: "Arahato, as expected, achieved tremendous success. Like §C［Bronya］§!’s impact on us, Arahato quickly became a nationwide phenomenon. The soaring sales generated massive economic benefits, and its influence even crossed star systems (perhaps with some help from §C［Bronya］§!), becoming a cultural trend in neighboring systems and a topic in diplomacy.\n\nAt the press conference: ‘Our game is thriving.’ When asked about Arahato’s status, §C［Bronya］§! replied. ‘About expanding the studio’s scale? Not for now... A sequel? §C［Bronya］§! needs more time.’\n‘Want to be stepped on by §C［Bronya］§! (drooling).’ ‘Huh? What kind of questions are these...’\n\nAs the press conference completely derailed, §C［Bronya］§! quickly left the scene. After cleaning up the tiny people who had snuck into her shoes, she focused on her work. ‘Everyone is so passionate.’"

  gts_seele.40.a: "Our game is thriving!"
  gts_seele.41.name: "Sales Flop"
  gts_seele.41.desc: "Whether due to the game’s high difficulty or unmet expectations, Arahato’s sales fell far short of expectations, and our investment went down the drain. As for ET.studio’s CEO §C［Bronya］§!, besides facing growing media scrutiny and player dissatisfaction, she also had to deal with massive debts. Despite her experience, §C［Bronya］§! never anticipated this outcome. According to incomplete statistics, excluding the accumulating prize pool, §C［Bronya］§! would need to work for about 5,000 years to fully repay her debts (the data is absolutely true... really!).\n\nNow, §C［Bronya］§! was alone in the vastness of space, the endless black accentuating her melancholy. §B［Seele］§! quietly stayed by her side. ‘§C［Bronya］§!... failed. Now §C［Bronya］§! just wants to be alone. §C［Bronya］§! will repay the debts as soon as possible.’ ‘Sister...’ For such a massive debt, perhaps we can provide more job opportunities for §C［Bronya］§! to ease her burden? (Definitely not for the money!)"

  gts_seele.41.a: "Let’s see what jobs §C［Bronya］§! can take."
  gts_seele.42.name: "Average Reception"
  gts_seele.42.desc: "Like most games, Arahato’s release didn’t cause much of a stir—it has a certain fan base, with relatively stable updates. Although §C［Bronya］§! repeatedly tried to change its lukewarm status, each attempt had little effect, eventually returning to mediocrity.\n\n‘Why did it turn out like this?’ §C［Bronya］§! couldn’t help but wonder during her daily tasks, though the current mundane state seemed to be the best outcome."

  gts_seele.42.a: "Simplicity is true bliss."
  gts_bronya_game_normal: "Average Game Reception"
  gts_bronya_game_success: "Huge Success"
  gts_bronya_game_fail: "Flop!"
  gts_seele.44.name: "Psionic Perspective"
  gts_seele.44.desc: "‘So you’re saying you suddenly fainted during work and ended up in an unfamiliar space?’ ‘Mm... more accurately, it was the vacuum around the outpost, but it didn’t feel like the real world. I saw a giantess there. In that consciousness space... her size was at least celestial, and the starbase might’ve been nothing more than dust to her. I was floating right in front of her eyes, yet somehow I could see her entire form and the surroundings, as if I had a god’s eye view.’\n‘That’s quite interesting. Then what?’ The recorder was intrigued and urged the story to continue. ‘The giantess tried to communicate with me, but I couldn’t receive any information beyond her movements. Whether it was sound or anything else, it all turned into fragmented pieces. Her body seemed intangible, passing right through me. After a few attempts, her form gradually blurred, and my perception of the surroundings became more fragmented, like being twisted by a black hole’s gravity into meaningless lines. Then I woke up.’\n\nAfter an examination, the worker showed signs of psionic abilities, though they were gradually weakening over time. Scientists speculated it might be related to this journey into the consciousness world. This information is undoubtedly of immense value and warrants further exploration."
  gts_seele.44.a: "This must be taken seriously."

  gts_seele.44.b: "A great research subject, but not our goal."
  gts_seele.45.name: "§C［Bronya］§! Working"
  gts_seele.45.desc: "After the failure of Arahato, §C［Bronya］§! was left with a massive debt. Given her normal income (excluding damages caused by her celestial size), repaying this debt seemed impossible. Rough estimates suggest it would take around 5,000 years to fully repay. To address this, §Y[Root.GetRulerName]§! decided to assign her additional tasks, leveraging her celestial size to expedite the repayment process and allow her to return to her normal life (though she might end up in debt again)."
  gts_seele.45.a: "The maid squad gains a new member."
  gts_seele.45.b: "Let §C［Bronya］§! work on material creation (basically just a costume change)."
  gts_seele.45.c: "Let §C［Bronya］§! take care of the beastgirls."
  gts_seele.45.d: "Let §C［Bronya］§! do what she’s best at."

  gts_seele.45.e: "‘Keep it up, sister!’ —§B［Seele］§! said."
  gts_seele.46.name: "§C［Bronya］§!... Kitty-fied?"
  gts_seele.46.desc: "‘§Y[Root.GetRulerName]§! §CAre you there? Something’s wrong with §C［Bronya］§!...’§! After receiving the call, §Y[Root.GetRulerName]§! looked at §C［Bronya］§!’s pleading eyes, not immediately noticing the issue on her familiar face. The surroundings were as dark as usual, with faint light from some space facilities. §Y[Root.GetRulerName]§! remained silent for a while, and §C［Bronya］§! grew anxious, as something on her head seemed to twitch uneasily. §Y‘Huh, what’s that... cat ears? Since when did §C［Bronya］§! like this?§!’ ‘§CThat’s the problem!’§!\n\nAfter an examination, it was discovered that §C［Bronya］§! had unfortunately contracted a special genetic virus while working as a beastgirl caretaker. Unlike other giants who are completely immune, this virus had a noticeable effect on §C［Bronya］§!, giving her a pair of cat ears and significantly increasing her sensitivity. Now, having completed the examination, §C［Bronya］§! was curled up, with asteroids colliding against her skin. What would’ve been unnoticeable impacts now became intense stimuli, constantly arousing §C［Bronya］§!. Her long tail swayed, sweeping nearby celestial bodies into it, sending electric-like sensations straight to her brain. In her daze, §C［Bronya］§! slowly reached toward her lower body. §C‘§C［Bronya］§!... what’s happening... so hot, down there... so itchy.’§!\n\n§B‘§C［Bronya］§! sister like this... §B［Seele］§! can’t take it anymore.’§! §B［Seele］§!, unable to resist §C［Bronya］§!’s allure, embraced her. The sudden increase in stimulation made §C［Bronya］§! unable to hold back anymore. A flood of love juices erupted with §B［Seele］§!’s finger movements, washing over everything nearby. §C［Bronya］§! collapsed in §B［Seele］§!’s arms, her cat ears twitching gently, her tail wrapped around §B［Seele］§!’s waist, as if she had fallen asleep. The two girls’ bodies pressed tightly together, conveying their love for each other......\n§C‘§C［Bronya］§! sister... it’s not over yet...’§!"

  gts_seele.46.a: "Can §C［Bronya］§! be her own caretaker? (What)"
  gts_seele.47.name: "Dream Butterfly"
  gts_seele.47.desc: "As usual, §B［Seele］§! returned to us after a brief disappearance. Seeing her familiar figure reappear, everyone’s worries vanished.\n\n‘Ah, sorry, §B［Seele］§! made you worry. §B［Seele］§! will be more careful from now on.’"
  gts_seele.47.a.name: "Where did you go after you disappeared?"
  gts_seele.47.a.desc: "‘§B［Seele］§! seemed to return to the Quantum Sea, experiencing the process of consciousness dissipation again. It felt like... §B［Seele］§! saw §C［Bronya］§! sister there.’"
  gts_seele.47.b.name: "Welcome back, §B［Seele］§!"

  gts_seele.47.b.desc: "‘§B［Seele］§! will be more careful from now on.’"
  gts_seele.48.name: "Twin Dance"
  gts_seele.48.desc: "‘§B［Seele］§!! You’re finally back.’ Before §B［Seele］§! could react, a red figure embraced her. Feeling the familiar warmth in the cold expanse of space, §B［Seele］§! gave up resisting and buried her head in §R［Seele］§!’s chest. ‘Other me, you said you weren’t worried, but now you’re so anxious.’\n\n‘N-no... It’s just been a while since we last met.’ ‘Huh? But didn’t we just see each other a few days ago?’\n‘Mmm... That’s different! I’m ignoring you now!’ §R［Seele］§! pushed the girl in her arms away and turned her head, but couldn’t help glancing at §B［Seele］§! to see if she was angry. ‘Alright, §B［Seele］§! is back now, and everyone was worried.’"
  gts_seele.48.a.name: "‘Don’t stop me, I’m going to settle the score with whoever hurt you!’"
  gts_seele.48.a.desc: "‘Other me, calm down! And if we’re going, we should go together with everyone...’"
  gts_seele.48.b.name: "Welcome back together."

  gts_seele.48.b.desc: "‘Sorry... Everyone was worried.’"
  gts_seele.49.name: "Reunited at the Other Shore"
  gts_seele.49.desc: "‘Other me, don’t be mad, okay? Next time §B［Seele］§! won’t do this again.’ In the Stigmata space, §B［Seele］§! looked at §R［Seele］§!, who remained silent in the darkness, reflecting on her mistakes. ‘§B［Seele］§! will hand over control to you faster next time. The current §B［Seele］§! can’t handle these things...’\n‘No §B［Seele］§!, I’m not ignoring you because of that. You need some growth too.’ ‘Then other me, have you forgiven §B［Seele］§!?’ §R［Seele］§! stepped out of the shadows, always smiling at §B［Seele］§!. ‘Of course, I never blamed §B［Seele］§! in the first place. I just couldn’t help teasing you because you’re so cute.’ ‘Then let’s go back quickly. Everyone must be worried about us.’\n\nThe detectors in the star system spotted a familiar figure. §B［Seele］§! had just emerged from the Quantum Sea, rejoining us with a renewed presence."
  gts_seele.49.a.name: "So you didn’t do anything in the Stigmata space?"
  gts_seele.49.a.desc: "Really! §B［Seele］§! didn’t do anything weird!"
  gts_seele.49.b.name: "Does §B［Seele］§! need more care in the future?"

  gts_seele.49.b.desc: "Please trust §B［Seele］§!. §B［Seele］§! can definitely handle things."
  gts_seele.50.name: "New Sprouts from Withered Branches"
  gts_seele.50.desc: "Despite §B［Seele］§! dying in an accident, the outcome was decided from the beginning. Now, §B［Seele］§!’s connection to the Quantum Sea is exceptionally strong, and her psionic reserves have reached new heights. To kill §B［Seele］§!, one would likely need to destroy the Void entirely.\n\nHer azure eyes opened again, observing the tiny world around her like a newborn. Countless stars reminded §B［Seele］§! of the lonely worlds in the Quantum Sea. Unlike then, now §B［Seele］§! has the strength and courage to pursue this promise. No matter how many times §B［Seele］§! dies, she will steadfastly protect this vow. §C［Bronya］§! sister will too, right?"
  gts_seele.50.a.name: "It’s still hard not to worry."
  gts_seele.50.a.desc: "‘Just trust §B［Seele］§!. She’ll be fine.’"
  gts_seele.50.b.name: "How does §R［Seele］§! feel about this?"

  gts_seele.50.b.desc: "‘Huh? It’s like a brief dizziness. After going through so much, §B［Seele］§! has become more stable. It’s getting harder to collect those panicked expressions... Hey (#`O′), what’s with that ‘show me’ look?!’"
  gts_seele.51.name: "Blooming in New Life"
  gts_seele.51.desc: "‘§B［Seele］§! Watch out!’ §B［Seele］§! and §R［Seele］§! were suddenly ambushed. Still at a relatively ‘small’ size of tens of thousands of times normal, the two were instantly hit by intense firepower, and §B［Seele］§! was engulfed in flames, disappearing. ‘Really, it’s all your fault. Now I’ll have to wait a long time to see §B［Seele］§! again.’ §R［Seele］§!’s size instantly grew to celestial proportions. Her massive hand swept toward the attacking forces, crushing them in her palm. Some remnants were flung away by the immense force, rapidly distancing themselves from §R［Seele］§!’s pale palm. Seemingly venting her frustration, §R［Seele］§! clenched her fist, compressing the debris and nearby innocent planets into a high-density alloy.\n\n‘It’s all your fault! My plans with §B［Seele］§! are ruined, and we had everything planned...’ ‘What interesting plans did other me have?’ §B［Seele］§! suddenly embraced §R［Seele］§! from behind, her mischievous hands slipping into §R［Seele］§!’s clothes, playing with her hardening nipples. The intense sensitivity caused a few drops of milk to spill, mixing with bodily fluids and soaking the thin fabric on her chest.\n\n‘Ah~ §B［Seele］§!, stop.’ ‘Other me, just indulge §B［Seele］§! this once~’ §B［Seele］§! sped up her movements, the tender breast flesh deforming under her touch, milk gushing out and staining §R［Seele］§!’s chest white.\n\n‘§B［Seele］§!... When did you become so assertive? I’m not used to it...’ §R［Seele］§! slowly regained her composure, watching §B［Seele］§! lick the remaining milk from her fingers. ‘§B［Seele］§! wants to create some unique memories with you.’ ‘Even without your §C［Bronya］§! sister?’ ‘Mm, because it’s a memory just for us, but it’d be even better if sister were here.’ Just as the other had held her in her most vulnerable moments, §B［Seele］§! embraced §R［Seele］§!, their beautiful bodies intertwining. ‘Then other me, are you ready to create some more unique memories with §B［Seele］§!?’"
  gts_seele.51.a.name: "Twin §B［Seele］§! is the best!"
  gts_seele.51.a.desc: "So, everyone feels this way?"
  gts_seele.51.b.name: "Let’s invite §C［Bronya］§! next time (laughs)."
  gts_seele.51.b.desc: "［Bronya］: I don’t mind."

  gts_seele.hire_custom_tooltip_2: "§B［Seele］§! has returned."
  gts_seele.52.name: "Nightmare Butterfly Dance"
  gts_seele.52.desc: "‘Waaaah—§B［Seele］§!! Don’t stop me, I’m going to crush them all, grind them to dust! (╯▔皿▔)╯’\n‘Other me! Stop being so impulsive. Last time it was because of your impulsiveness that...’ Whether it was §B［Seele］§!’s persuasion or the memory of the last time her impulsiveness caused trouble (like chasing after a shapeshifter all the way to the neighboring capital, nearly triggering a full-scale war), §R［Seele］§! finally calmed down.\n\n‘Mm~ o(*￣▽￣*)o That’s more like it. §B［Seele］§! and everyone will help you solve it. But §B［Seele］§! is still curious about how §R［Seele］§! resurrects.’ ‘I don’t have a clear understanding of it either, but it’s not like you. Probably recreating a body in the Stigmata space?’"
  gts_seele.52.a.name: "Psionic (Houkai) energy can do anything!"
  gts_seele.52.a.desc: "Anyway, it can be used for many things, and it’s none of your business!"
  gts_seele.52.b.name: "Welcome back."

  gts_seele.52.b.desc: "Mm, §B［Seele］§! must’ve been waiting for you for a long time... What are you waiting for? Do you want to become §R［Seele］§!’s toy? I wouldn’t mind that~"
  gts_seele.53.name: "Truth Reconstruction"
  gts_seele.53.desc: "§C［Bronya］§!’s body was destroyed by enemy fire during a frontline battle. All the soldiers assumed she was dead and were preparing for a memorial. But when they returned to headquarters, they found §C［Bronya］§! waiting for them as if nothing had happened. While this caused considerable confusion for some, §C［Bronya］§!’s successful return was indeed good news.\n\nWhen asked about the principle of her resurrection, §C［Bronya］§! explained that she used the authority of the Herrscher of Reason, reconstructing her body to continue fighting, just like previous Herrschers of Reason. In any case, this power greatly enhanced §C［Bronya］§!’s combat capabilities."
  gts_seele.53.a.name: "The authority of the Herrscher of Reason is really convenient."
  gts_seele.53.a.desc: "§CYes, and it has many special uses in unexpected places...§!\n§CWhy are you staring at §C［Bronya］§!’s lower body... §C［Bronya］§! isn’t just talking about that!§!"
  gts_seele.53.b.name: "Has §C［Bronya］§! tried modifying her own body?"

  gts_seele.53.b.desc: "§CWhy are you asking this...§!"
  gts_seele.54.name: "Indestructible Truth"
  gts_seele.54.desc: "§C［Bronya］§! has reached an extremely high level of understanding of her body and the use of her authority, allowing her to quickly complete body creation and consciousness transfer, greatly aiding her in combat. One defeat cannot stop §C［Bronya］§! from moving forward, as §C［Bronya］§! herself said."

  gts_seele.54.a: "§CHope there will be greater breakthroughs in the future.§!"
  gts_seele.55.name: "Acquisition"
  gts_seele.55.desc: "§C［Bronya］§!, with her exceptional stock trading skills, successfully amassed enormous wealth in a very short time, not only repaying her previous debts but also acquiring all the shares in §Y[Root.GetRulerName]§!’s hands. After negotiations and handover, §C［Bronya］§! successfully obtained the majority of the company’s shares, becoming the indisputable owner of [owner.GetName]. However...\n\n§E‘§C［Bronya］§! doesn’t want to manage the company.’§! Due to her love for games, §C［Bronya］§! is not concerned with company affairs and has considered becoming a hands-off owner, returning to game development. For the company’s stable operation and profitability, we must now make a decision."
  gts_seele.55.a: "§C［Bronya］§! should be appointed as the CEO."

  gts_seele.55.b: "If you don’t want to, then leave it to §Y[Root.GetRulerName]§!."
  gts_seele.56.name: "Once Again?"
  gts_seele.56.desc: "To our surprise, after injecting energy into the core, its stable state was disrupted. It seems that §C［Bronya］§! retained a part of her consciousness within the core, waiting for energy to accumulate and restore her original body. Our actions affected this process. Perhaps we can help her, or perhaps she will fall into eternal sleep..."
  gts_seele.56.a: "It’s not beyond saving yet."
  gts_seele.56.a1: "This will lose the relic."
  gts_seele.56.b: "Let her leave forever."

  gts_seele.56.b1: "§RWarning: This will make it impossible to obtain §C［Bronya］§! through normal means in this game.§!"
  gts_seele.57.name: "Reconstruction"
  gts_seele.57.desc: "§C［Bronya］§!’s body reappeared in §Y[Root.capital_scope.GetName]§!. Under the terrified gazes of the people, she only sighed and showed no further malice."
  gts_seele.57.a: "Can we reconcile?"
  gts_seele.57.a.response: "Mm, §C［Bronya］§! believes it was unintentional, right?\n§C［Bronya］§! was too worried about §B［Seele］§! and caused unnecessary harm... Now §C［Bronya］§! will try to help §B［Seele］§! resurrect. You can help, right?"
  gts_seele.57.b: "About the previous harm."
  gts_seele.57.b.response: "§C［Bronya］§! is fine, don’t worry about it. Instead of thinking about that, let’s focus on bringing §B［Seele］§! back."
  gts_seele.57.c: "About your previous body."
  gts_seele.57.c.response: "It’s strange, but if you need it, you can keep it."
  gts_seele.57.d: "Let’s return it to you."
  gts_seele.57.d.response: "Mm, §C［Bronya］§! understands. Leave the rest to §C［Bronya］§!."
  gts_seele.57.e: "Choose to stay."

  gts_seele.57.e.response: "Alright, but can you promise not to do anything weird? (ᗜ ˰ ᗜ)"
  gts_seele.58.name: "Between Life and Death"
  gts_seele.58.desc: "We accidentally discovered that this core has countless connections to the Void. If we strengthen it, perhaps we can call back the owner of this power?"
  gts_seele.58.a: "Let’s do it."
  gts_seele.58.a1: "This will lose the relic."
  gts_seele.58.b: "We shouldn’t make such a blind investment."

  gts_seele.58.b1: "§RWarning: This will make it impossible to obtain §B［Seele］§! through normal means in this game.§!"
  gts_seele.59.name: "Harmony of Life"
  gts_seele.59.desc: "We successfully resurrected the owner of this power! §B［Seele］§! returned to us from the Void, and the process seems to have brought some unexpected effects?"
  gts_seele.59.a: "We’re sorry for our previous actions."
  gts_seele.59.a.response: "It’s fine, §B［Seele］§! has been through this before... Don’t worry about §B［Seele］§!."
  gts_seele.59.b: "The other one in your consciousness?"

  gts_seele.59.b.response: "§RHuh!? How did you discover that!§!\n\nAfter a brief surprise, this §R［Seele］§! introduced herself—the autonomous consciousness born from the Stigmata, a ruthless slaughterer, the world’s number one §B［Seele］§! fan...\n\nAnyway, it doesn’t hinder the resolution of the problem, right?"
  pc_gtsra_bronya_slave: "Remains of the Herrscher of Reason"

  pc_gtsra_bronya_slave_desc: "A powerful opponent, but now, along with her countless secrets, she has turned to dust in the annals of history."
  gts_bronya_add: "Beneath the Abyss"

  gts_bronya_add.desc: "Through a special signal, we can guide §C［Bronya］§! to find the path here. ‘§B［Seele］§! will do her best to help.’ ‘Yeah, yeah, I don’t know what’s so great about your §C［Bronya］§! sister.’"
  NAME_gts_bronya: "§C［Bronya］§!"
  gts_bronya_desc: "To fulfill the promise with §B［Seele］§!, she came to our universe."
  gts_bronya_catch_phrase: "§C§C［Bronya］§!, awaiting orders.§!" # Appears after recruitment in the top right.
  gts_trait_leader_seele_a: "Quantum State"

  gts_trait_leader_seele_a_desc: "§B［Seele］§!’s original body was destroyed in the surge of the Quantum Sea. Now, she exists in our universe in a quantum state. To prevent her from collapsing and losing contact with us, additional resources must be consumed to maintain communication. This situation seems to ease as §B［Seele］§! gradually stabilizes."
  gts_trait_leader_seele_b: "Veil of Mystery"

  gts_trait_leader_seele_b_desc: "§B［Seele］§!, as a celestial leader, exhibits a gentleness that completely contradicts her size—she has never consumed cities or planets, and her daily actions are as unobtrusive as possible, even treating the tiny people with kindness. However, §B［Seele］§! sometimes shows a completely different side, recklessly destroying her surroundings. When questioned afterward, §B［Seele］§! seems unaware of these actions, as if intentionally hiding something. Sociologists explain it as: 'Normal unconscious release of sexual desire by a giantess.' But is that really the case?"
  gts_trait_leader_seele_c: "Dream Butterfly of the Illusory Sea"

  gts_trait_leader_seele_c_desc: "In the Quantum Sea, there are no stars, no light, and no sign of the person §B［Seele］§! misses the most. Time doesn’t flow, space has no boundaries. The lonely girl drifts in the endless darkness, like a butterfly, searching for the hope of the promise and the way home."
  gts_trait_leader_seele_d: "Unknown Stigmata"

  gts_trait_leader_seele_d_desc: "A strange mark on §B［Seele］§!’s chest, which §B［Seele］§! says is a power called 'Stigmata' in her world. It is from this that §B［Seele］§! continuously draws strength to fight, but its development remains at a low level, and its specific uses are still unclear..."
  gts_trait_leader_seele_e: "Promise of the Indigo Sea"

  gts_trait_leader_seele_e_desc: "§B［Seele］§! often imagines herself as a light blue butterfly, peeking into the world through the cracks of dimensions, searching for the person she misses the most. Even in her dreams, §B［Seele］§! will not give up hope, because that person promised her—she will find a way to save §B［Seele］§!—right, sister?"
  gts_trait_leader_seele_e_2: "Promise of the Indigo Sea"

  gts_trait_leader_seele_e_2_desc: "The azure butterfly wanders in the boundless sea, accompanied only by loneliness and darkness. The void of the Quantum Sea can destroy everything, but §B［Seele］§!’s hope for her sister never diminishes, like a faint light guiding the butterfly toward freedom."
  gts_trait_leader_seele_e_3: "Promise of the Indigo Sea"

  gts_trait_leader_seele_e_3_desc: "When the dream butterfly flies to the promised land, when the lonely girl is embraced by her loved one, when dreams tightly bind the two, never to separate, even the boundless Quantum Sea or the empty universe won’t stop the butterfly from fluttering its wings, carrying dreams and hope, flying toward the promised distance..."
  gts_trait_leader_seele_f: "Twins of the Other Shore"

  gts_trait_leader_seele_f_desc: "When §B［Seele］§! was young, she had a secret—she felt like a 'shadow' lived inside her body. The shadow always followed her. As §B［Seele］§! grew up, the shadow’s presence became stronger. Sometimes, §B［Seele］§! even saw a figure no one else could see. She was scared, terrified, feeling the shadow growing larger, as if it would swallow her whole. But for some reason, she sensed a hint of sadness and gentleness in the shadow. It seemed like another version of herself, protecting her, suppressing the unknown power of the Stigmata every time she was about to lose control, always accompanying her like a shadow..."
  gts_trait_leader_seele_g: "Gentle Nature"

  gts_trait_leader_seele_g_desc: "After §R［Seele］§! separated, the inexplicable behaviors of §B［Seele］§! never appeared again. A kind and orderly celestial giantess truly emerged in the world. §B［Seele］§!’s gentle actions greatly encouraged the pursuit of peaceful coexistence, and she also provided significant assistance in construction."
  gts_trait_leader_seele_h: "Stigmata of Death?"

  gts_trait_leader_seele_h_desc: "After §B［Seele］§!’s body stabilized, the power of her Stigmata was further developed, and our research into it deepened. It seems to contain the power of death? Maybe only when it’s fully developed will we get the final answer."
  gts_trait_leader_seele_i: "Herrscher of Rebirth"

  gts_trait_leader_seele_i_desc: "Life was born from the sea, the promise guided the way, the butterfly leaped across the boundary of life and death, undeterred by the long journey ahead. At the other shore of the dream, it will finally be reunited with the promise, never to part in the indigo sea."
  gts_trait_leader_seele_j: "Daughter of the Sea"

  gts_trait_leader_seele_j_desc: "Bubbles rise to the surface, blooming in the golden dawn; the butterfly flies across the deep sea, resting on delicate fingertips. Born from the 'sea,' she will walk alone, but the soul that has crossed the boundary of 'life and death' is no longer afraid of the thorny path ahead."
  gts_trait_leader_seele_k: "Toy Box"

  gts_trait_leader_seele_k_desc: "§R［Seele］§!’s love for tiny people toys has reached an almost insane level. Not a single tiny person or miniaturized product on the planet can escape her grasp—all are destroyed."
  gts_trait_leader_seele_l: "Magical Girl Seele"

  gts_trait_leader_seele_l_desc: "In another timeline, perhaps §R［Seele］§! became a magical girl?"
  gts_trait_leader_seele_m: "Cruel Nature"

  gts_trait_leader_seele_m_desc: "§R［Seele］§!’s cruelty isn’t just directed at the tiny people; it’s also evident in combat. §R［Seele］§! always destroys the enemy in a playful manner, leaving no remains, enjoying the thrill of toying with her enemies and destroying everything."
  gts_trait_leader_seele_n: "Nightmare Abyss"

  gts_trait_leader_seele_n_desc: "The first color she saw upon awakening was endless darkness. Who was she? She didn’t know. She only knew that in the vast darkness, that girl’s smile was the reason for her existence. Negative emotions nourished her, making her more violent, sadistic, and dangerous. But even so, it didn’t change her initial wish—to protect that girl, no matter what."
  gts_trait_leader_seele_o: "Eyes of the Blood Abyss"

  gts_trait_leader_seele_o_desc: "Like a bloodthirsty beast, §R［Seele］§! will fight relentlessly for §B［Seele］§!, sweeping enemies like a nightmare, bringing endless pain and an abyssal gaze."
  gts_trait_leader_seele_p: "Herrscher of Reason"

  gts_trait_leader_seele_p_desc: "A form born from §C［Bronya］§!’s fusion with the core of the Herrscher of Reason in the Quantum Sea, a testament to the recognition of three hundred thousand thoughts. With this new power, §C［Bronya］§! embarks on a journey to find §B［Seele］§!."
  gts_trait_leader_seele_q: "Angel’s Reconstruction"

  gts_trait_leader_seele_q_desc: "Chasing the shadow of §B［Seele］§!, setting sail from the lost world, until the end of the deep sea..."
  gts_trait_leader_seele_r: "Realm of Truth - Revelation"

  gts_trait_leader_seele_r_desc: "The more §C［Bronya］§! understands the construction abilities of the Herrscher of Reason, the more she realizes the infinite possibilities behind this power. She will use this infinite potential to continue protecting her companions and her promise."
  gts_trait_leader_seele_s: "Ural Silver Wolf"

  gts_trait_leader_seele_s_desc: "The snowy wilderness forged §C［Bronya］§!’s exceptional skills. This power of slaughter is now used for protection, and the hardships of the past will transform into the reunion of the promise."
  gts_trait_leader_seele_t: "Herrscher of Truth"

  gts_trait_leader_seele_t_desc: "Her path is forged by three hundred thousand thoughts. §C［Bronya］§! has found her answer to this legacy."
  gts_trait_leader_seele_u: "Symphony of Truth"

  gts_trait_leader_seele_u_desc: "With the power of 'analysis,' §C［Bronya］§! can challenge the rules beyond the world."
  gts_trait_leader_seele_v: "Eden Star - World"

  gts_trait_leader_seele_v_desc: "The world, in the name of today, in the sign of ideals, reconstructs civilization."
  gts_trait_leader_seele_w: "Project Bunny"
  gts_trait_leader_seele_w_desc: "Still got work to do this late? Leave it all to Project Bunny."
  gts_trait_leader_seele_x: "Lullaby"

  gts_trait_leader_seele_x_desc: "A scythe that appeared alongside the awakening of §B［Seele］§!’s Stigmata power. Its cold, sharp appearance contrasts sharply with the gentle impression this obedient girl usually gives. Perhaps this weapon represents an unknown side of her heart, or perhaps it’s simply a response to her wish to protect someone."
  gts_trait_leader_seele_y: "Gate of the Other Shore - Twin Roots"

  gts_trait_leader_seele_y_desc: "On the other side of the gate, is it the other shore? The inner self? An illusion? The one who reached out to the girl in the face of the turbulent undercurrents and the tide of fear was another version of herself. They are the twin roots, the conjoined flowers, destined to bloom in the world beyond the gate."
  gts_trait_leader_seele_z: "Path of Life - We Are One"

  gts_trait_leader_seele_z_desc: "As withering takes away memories, as longing reflects on faces, as despair devours hope, as darkness ignites a faint light. The girl realizes that death is not the end."
  gts_trait_leader_seele_aa: "Quantum State"

  gts_trait_leader_seele_aa_desc: "§B［Seele］§! can now freely exist in both quantum and reality. While the collapses she triggers sometimes cause inconveniences, they undoubtedly bring great convenience to exploration. §B［Seele］§! can use this ability to search many hard-to-reach places, obtaining more accurate data."
  gts_trait_leader_seele_ab: "Tunneling Effect"

  gts_trait_leader_seele_ab_desc: "By traveling between quantum space and reality, §B［Seele］§!’s efficiency can be greatly improved, and she can avoid most damage. We can also use this to enhance our operational efficiency."
  gts_trait_leader_seele_ac: "Particle Fluctuation"

  gts_trait_leader_seele_ac_desc: "Some experiments conducted on §B［Seele］§! have allowed us to make significant progress in quantum technology research. §B［Seele］§! can also gain more inspiration from this, enabling her to better perform exploration tasks."
  gts_trait_leader_seele_ad: "Accelerated Decoding"

  gts_trait_leader_seele_ad_desc: "§C［Bronya］§!’s appearance has changed slightly under the influence of the Herrscher of Reason’s power. In this form, Project Bunny and §C［Bronya］§! herself have undergone some changes toward 'her ideal appearance.'\nBut only limited changes."
  gts_trait_leader_seele_ae: "Structure Deconstruction"

  gts_trait_leader_seele_ae_desc: "The power of the Herrscher of Reason is to construct things that she fully understands. As §C［Bronya］§!’s research deepens, her power continues to grow."
  gts_trait_leader_seele_af: "Reboot"

  gts_trait_leader_seele_af_desc: "§C［Bronya］§! never stops moving forward. No matter what setbacks she encounters, she will not stop progressing toward the future."
  gts_trait_leader_seele_ag: "Promise at the End of the Indigo Sea"

  gts_trait_leader_seele_ag_desc: "§C［Bronya］§! and §B［Seele］§! have finally reunited. The dream butterfly has crossed the abyss to reach the other shore, never to part again..."
  gts_trait_leader_seele_ah: "Concrete Analysis"

  gts_trait_leader_seele_ah_desc: "§C［Bronya］§! uses the power of construction to alter reality, analyzing the principles of the future, using truth to shape the world ahead."
  gts_trait_leader_seele_ai: "Secondary Encoding"

  gts_trait_leader_seele_ai_desc: "‘§C［Bronya］§!’s body has changed a lot since before.’\n‘Mm, after becoming the Herrscher of Truth, §C［Bronya］§! wanted to try applying the authority to herself. It seems the effect is not bad, right?’\n‘Then why not try going further...?’"
  gts_trait_leader_seele_aj: "Adventures of the Snow Hare"

  gts_trait_leader_seele_aj_desc: "The snowy wilderness forged §C［Bronya］§!’s exceptional skills. This power of slaughter is now used for protection, and the hardships of the past will transform into the reunion of the promise."
  gts_trait_leader_seele_ak: "Source Protocol"

  gts_trait_leader_seele_ak_desc: "§C［Bronya］§!’s extraordinary data processing ability allows her to complete tasks faster. Outside of missions, §C［Bronya］§! often devotes herself to game development, but..."
  gts_trait_leader_seele_al: "Stream Transmission"

  gts_trait_leader_seele_al_desc: "§C［Bronya］§! has established a channel for data transmission between us and her. While it’s nominally to better understand each other’s situation, the communication between §C［Bronya］§! and §B［Seele］§! has never been interrupted. Could this be considered a success?"
  gts_trait_leader_seele_am: "Energy Link"

  gts_trait_leader_seele_am_desc: "§C［Bronya］§!’s authority is connected to our data and energy. We can extract energy from her infinite reserves for construction, and §C［Bronya］§! can also obtain the latest progress to assist us."
  gts_trait_leader_seele_an: "World, In the Name of Today"

  gts_trait_leader_seele_an_desc: "§C［Bronya］§! has inherited the will of the Herrscher of Reason. In the name of the world, she faces challenges; in the name of truth, she transcends truth."
  gts_trait_leader_seele_ao: "Silver Wings Beyond Civilization"

  gts_trait_leader_seele_ao_desc: "The embers of civilization will never fade. Even in a foreign land, §C［Bronya］§! will carry an unyielding belief and convey these embers to the other shore."
  gts_trait_leader_seele_ap: "Sacrifice of Heritage"

  gts_trait_leader_seele_ap_desc: "‘Heritage’ is something that requires 'disappearance' to prove 'existence.' Although they have left, §C［Bronya］§! will inherit their beliefs, forever."
  gts_trait_leader_seele_aq: "The Moment the Scales Collapse"

  gts_trait_leader_seele_aq_desc: "§B［Seele］§! went out to play with §C［Bronya］§! again... Hmph, so annoying..."
  gts_trait_leader_seele_ar: "Song of Annihilation"

  gts_trait_leader_seele_ar_desc: "You promised to let me enjoy the fun of destruction. Don’t go back on your word~ Otherwise, it won’t just be punishment."
  gts_trait_leader_seele_as: "Bittersweet Delight"

  gts_trait_leader_seele_as_desc: "This is what §B［Seele］§! just changed out of... Huh?! When did you get here... You, you saw nothing! Hmph."
  gts_trait_leader_seele_at: "Beast Craving Love"

  gts_trait_leader_seele_at_desc: "§B［Seele］§! is so cute. Hey! Did you hear that? Forget it right now!"
  gts_trait_leader_seele_au: "Heart of Love and Hate"

  gts_trait_leader_seele_au_desc: "§R‘If §B［Seele］§! changes to this hairstyle... Mm~ (*￣▽￣*) §B［Seele］§! looks good in any hairstyle.’§!\n\n§B‘Really? Thank you, §R［Seele］§!’§!"
  gts_trait_leader_seele_av: "Falling Starlight"

  gts_trait_leader_seele_av_desc: "§B［Seele］§! is an angel! Don’t you agree? Then come over and take a look (smirks)."
  gts_trait_leader_seele_aw: "Gathering Lambs"

  gts_trait_leader_seele_aw_desc: "You’re all so cute... Don’t worry, I won’t do anything to you, at least nothing too extreme for now..."
  gts_trait_leader_seele_ax: "Forbidden Fruit of Poison"

  gts_trait_leader_seele_ax_desc: "Hehehe~ Guess where I hid §B［Seele］§!?"
  gts_trait_leader_seele_ay: "Sleeping Thorns"

  gts_trait_leader_seele_ay_desc: "Would §B［Seele］§! be unhappy...? Then let’s do this. I’ll tone it down, really. Stop looking at me with those suspicious eyes!"
  gts_trait_leader_seele_az: "Flickering Flame"

  gts_trait_leader_seele_az_desc: "Are you testing my limits? Hmph,"
  gts_xiaotu_zhiguo: "Project Bunny - Governance"

  gts_xiaotu_zhiguo_desc: "With its efficient processing capabilities, we can quickly resolve issues in national development, greatly improving our administrative efficiency. As for Project Bunny, it can definitely handle these simple yet tedious tasks, right? (?)"
  gts_xiaotu_keyan: "Project Bunny - Scientific Innovation"

  gts_xiaotu_keyan_desc: "The authority of the Herrscher of Reason isn’t just about reconstruction—it also includes creation. Project Bunny’s computational power can greatly accelerate scientific research, producing countless achievements. As for the cost, well, Project Bunny will just have to bear it (polite Project Bunny)."
  gts_xiaotu_junshi: "Project Bunny - Military Training"

  gts_xiaotu_junshi_desc: "Having fought alongside §C［Bronya］§!, Project Bunny has accumulated a wealth of experience. Now, we can apply this to our current operations, enhancing our military’s combat capabilities."
  gts_bronya_digsite: "Internal Exploration Ongoing"
  gts_bronya_digsite_desc: "Although the owner of this body has passed away, it still contains vast amounts of energy and unknown secrets. By excavating it, we may uncover the secrets of §C［Bronya］§!’s authority."
  gts_seele.60.name: "Seele's Diary"
  gts_seele.60.desc: "The contents of different diaries can be linked through psionic energy, allowing us to contact them...\n\nWho should we look for now?"
