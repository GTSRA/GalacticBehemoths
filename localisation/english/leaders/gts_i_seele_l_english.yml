 # Original: 原本战火纷飞的前线边境突然变得十分安静，§Y[Root.GetRulerName]§!撤去了所有的舰船，似乎是打算将星系的所有权拱手相让.正当敌方疑惑时，§R【希儿】§!的突然出现打破了所有的寂静，巡游的舰队快速集结发起攻击，尖端的科技技术也仅能引起§R【希儿】§!的注意却无法造成任何有效的伤害.“什么嘛，只有这么点还让我专门来一趟，还把舰队全部撤走了，明明可以多点乐趣的.”§R【希儿】§!不满地抱怨着，思索起了接下来的玩法，“既然只有这么点，就用点不一样的方法吧.”\n\n一阵红光闪过，所有的舰船都被血红的蝴蝶包裹，带到了一处未知的空间之中，其中不合常理地漂浮着一些奇怪的物品：穿过的白丝、一名少女的睡颜照片...荒诞的情形冲击着人们的理智，而§R【希儿】§!的出现则宣告了死亡的到来.“啊，让你们看到了好多不该看的东西，不过没关系，反正再过一会你们就不存在了~§R【希儿】§!想要和大家玩捉迷藏，被§R【希儿】§!找到的话~会发生什么还说不定哦.好啦，现在给你们30秒的时间去藏吧.”宣布游戏开始后，大多数的舰船四散逃开，仍有少数选择拼死反抗，却只是被§R【希儿】§!嫌弃地碾碎在指尖，合金的碎片从指纹中滑落，成为了圣痕空间中的细小尘埃.“不听话的玩具就没必要存在了，剩下的大家要好好遵守规则哦.”\n\n“...4，5，啊好麻烦，反正结果都是一样的，就不给你们留时间了吧，大家一定没有怨言吧~那么游戏开始喽”短短几秒的时间连启动引擎都难以做到，更不用说逃离§R【希儿】§!了.“怎么感觉你们都没有动过，是没有找到合适的地方躲藏吗?那就让§B希儿§!来帮帮你们吧~”§R【希儿】§!的嘴唇微微张开，将不起眼的舰船全部吞入无边的黑色深渊之中，小舌如同粉红巨兽般裹挟着海量的唾液袭来，顷刻便将口腔内的来客消灭殆尽.“任务倒是很轻松，不过真的是一点感觉都没有啊，还是去找§Y[Root.GetRulerName]§!再要点玩具吧.”
 gts_seele.32.desc:0 "The frontline border, originally filled with flames of war, suddenly became very quiet. §Y[Root.GetRulerName]§! withdrew all ships, seemingly intending to give up the ownership of the system. Just when the enemy was confused, the sudden appearance of §R【Seele】§! broke all the silence. The patrolling fleet quickly gathered to attack, but the cutting-edge technology could only attract §R【Seele】§!'s attention without causing any effective damage. “What, only this much and you made me come all the way here? And withdrew all the fleets? Clearly could have had more fun.” §R【Seele】§! complained dissatisfiedly, pondering the next way to play. “Since there's only this much, let's use a different method.”\n\nA burst of red light flashed, and all the ships were wrapped by blood-red butterflies and taken to an unknown space, where some strange items were floating unreasonably: worn white silk stockings, a photo of a girl's sleeping face... The absurd situation impacted people's sanity, and the appearance of §R【Seele】§! declared the arrival of death. “Ah, let you see a lot of things you shouldn't see, but it doesn't matter, anyway you won't exist in a while~ §R【Seele】§! wants to play hide-and-seek with everyone. If found by §R【Seele】§!~ what will happen is uncertain. Alright, now giving you 30 seconds to hide.” After announcing the start of the game, most ships scattered and fled, while a few chose to fight to the death, only to be disdainfully crushed by §R【Seele】§! at her fingertips. Alloy fragments slipped from her fingerprints, becoming tiny dust in the stigmata space. “Disobedient toys don't need to exist, the rest of you must follow the rules well.”\n\n“...4, 5, ah so troublesome, anyway the result is the same, so I won't leave you time, you surely have no complaints~ Then game start.” In just a few seconds, it was difficult to even start the engine, let alone escape §R【Seele】§!. “How come I feel like you haven't moved, didn't find a suitable place to hide? Then let §BSeele§! help you~” §R【Seele】§!'s lips parted slightly, swallowing the inconspicuous ships whole into the boundless black abyss. The uvula attacked like a pink giant beast wrapped in massive saliva, instantly eliminating the visitors in the oral cavity. “The task was easy, but there was really no feeling at all. Better go ask §Y[Root.GetRulerName]§! for more toys.”"
