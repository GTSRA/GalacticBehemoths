 # Original: “话说矶风刚刚给了我个小按钮，只要轻轻按下去，就可以处罚你这种笨蛋～既然你刚好对我做出这种事的话，不如，就让我惩罚下吧？”\n反应过来的欧米茄，这时才反应过来亿盐狐叫他来的真实目的。她的邀请如同鸿门宴一般，让自己这只笨鱼不经意的咬了勾。他奋力的从椅子上站了起来，却一头撞在了亿盐的胸口，倒回了椅子上。\n“不——亿盐！我不是故意的！求求你！”\n求生的本质让他本能的向着面前这只坏狐狸求救。但是下一秒，这只可爱的家伙，在耀眼的光芒后，就成为了坐垫上，如同一只瓢虫般小小的家伙。而穿着军服的，大大的亿盐，仿佛是没看见那样弱小的欧米茄，只是撅起了自己的屁股，用双手抓着两边的扶手，便将那硕大的臀部，慢慢的压向了那个正在以虫子般的速度，逃命的笨蛋。随着连裤袜包裹着的臀部轻轻的落下，即使是一直忍着不笑的的狐狸，也因为自己小穴之下，那微小的反抗而不免笑出声来。\n“不会吧？你这样的变态，不至于被一只狐狸的性器所压制吗……说来，这样还是太优待你了吧？”\n亿盐的嘴角向上弯去，看着在那黑丝之间不断挣扎的小家伙，亿盐弯下了腰，用自己的双手，轻轻的脱下了自己的军靴，然后，将靴口朝向了自己椅子上，小家伙那无助的身体。向着小家伙，宣判着，他的命运。\n“嗯哼～欧米茄～这就是你的新窝了哦?”\n望着那还冒着热气的小小靴子，原本还想爬出来的奥米茄顿时想要钻回那双唇间的小空间里。但很快，就被亿盐的两根手指抓着双脚抓了出来，悬在了自己的眼前。\n“看来你这样的小色批～也有怕的时候吗?”\n看着眼前硕大的，对着自己一眨一眨的红色眼瞳，以及身体下那仿佛黑洞的靴口，小家伙不住的求饶着，可是下一秒，弱小的身体就摔进了小短靴之中。望着天空中那高高翘起的脚，以及那狐狸脸中漏出的，玩味的小人，仅仅是小家伙的他，正想办法从靴子里逃出生天。\n“怎么样?只要你逃出来，我就放过你哦?”\n看着周围簇拥着的温暖毛绒，欧米茄咬咬牙，拽住其中一根绒毛，就试图往那似乎有着百米高的靴口爬去。但还没有爬上几米，那光滑的纤维就完全无法抓住，将自己摔倒在了软软的鞋垫上。他一而再，再而三的尝试。可最终，还是连一个女孩子的靴子，都没有办法逃出去。\n

 gts_yiyan.11.desc:0 "“By the way, Jifeng just gave me a small button. Just press it gently, and I can punish an idiot like you~ Since you happened to do this kind of thing to me, why don't I punish you?”\nRealizing now, Omega finally understood Yiyan Fox's real purpose in calling him over. Her invitation was like a grand banquet trap, making him, a stupid fish, unwittingly take the bait. He struggled to stand up from the chair but bumped his head against Yiyan's chest and fell back into the chair.\n“No—Yiyan! I didn't mean it! Please!”\nThe instinct to survive made him instinctively call for help from this bad fox in front of him. But the next second, this cute guy, after a dazzling light, became a small guy like a ladybug on the cushion. And the big Yiyan wearing a military uniform seemed not to see such weak Omega, just stuck out her butt, grabbed the armrests on both sides with her hands, and slowly pressed that huge buttocks towards the idiot who was fleeing at the speed of a worm. As the buttocks wrapped in pantyhose gently fell, even the fox who had been holding back her laughter couldn't help laughing out loud at the tiny resistance under her pussy.\n“No way? A pervert like you wouldn't be suppressed by a fox's sexual organ... Speaking of which, isn't this treating you too well?”\nThe corners of Yiyan's mouth curved upwards. Looking at the little guy struggling constantly between the black silk, Yiyan bent down, gently took off her military boots with her hands, and then aimed the boot opening at the helpless body of the little guy on her chair. Declaring his fate to the little guy.\n“Mmhmm~ Omega~ This is your new home, okay?”\nLooking at the small boots still steaming with heat, Omega, who originally wanted to crawl out, immediately wanted to crawl back into the small space between the lips. But quickly, he was grabbed by his feet with two of Yiyan's fingers and pulled out, dangling in front of his eyes.\n“It seems that a little pervert like you~ also has times when you are afraid?”\nLooking at the huge red eyes blinking at him in front of him, and the boot opening like a black hole under his body, the little guy begged for mercy endlessly, but the next second, his weak body fell into the small short boot. Looking at the high-arched foot in the sky, and the playful little person revealed in that fox face, he was just a little guy trying to find a way to escape from the boot.\n“How about it? As long as you escape, I'll let you go, okay?”\nLooking at the warm fluff surrounding him, Omega gritted his teeth, grabbed one of the fluff, and tried to climb towards the boot opening that seemed to be a hundred meters high. But before climbing a few meters, the smooth fiber couldn't be grasped at all, throwing himself onto the soft insole. He tried again and again. But in the end, he couldn't even escape from a girl's boot."
