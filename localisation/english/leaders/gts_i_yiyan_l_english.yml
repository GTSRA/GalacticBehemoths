  gts_extension_anomaly_leader_fox: "Dark Shadow"

  gts_extension_anomaly_leader_fox_desc: "During the scanning of [From.GetName], an anomaly resembling a giant humanoid organism was detected. Further observation is needed to determine the situation."
  # Yiyan Fox Anomaly
  gts_yiyan.1.name: "Blind Touching the Elephant"
  gts_yiyan.1.desc: "Our [Root.GetLeaderName] science officer cautiously approached the anomalous frequency range and unexpectedly scanned an entity within the black hole's event horizon. Given the proximity to the event horizon, [Root.GetLeaderName] suspects a massive organism or perhaps a civilization's megastructure swallowed by the black hole. The science department requests an immediate comprehensive scan to uncover the megastructure's stability secrets at the event horizon."
  gts_yiyan.1.a: "Great, it's a new megastructure. Approve the scan."
  gts_yiyan.1.a.desc: "We will begin scanning the anomaly area, though the duration might be uncertain."
  gts_yiyan.1.b: "Even if a massive organism is lying there, we can't let it stop us from exploring. Approve the scan."
  gts_yiyan.1.b.desc: "We will begin scanning the anomaly area, though the duration might be uncertain."
  gts_yiyan.1.c: "If it's indeed a massive organism, I hope it's a beautiful girl, so scan it quickly."
  gts_yiyan.1.c.desc: "We will begin scanning the anomaly area, though the duration might be uncertain."
  gts_yiyan.1.d: "Time near the black hole is precious, better avoid it."

  gts_yiyan.1.d.desc: "Perhaps it's better for the science vessel to do something else, like finding a giant girl.\n§RWarning: This option will end the Yiyan Fox event chain§!"
  # Yiyan Fox Special Project
  GTS_EXTENSION_LEADER_FOX_SPECIAL_PROJECT: "Blind Touching the Elephant"

  GTS_EXTENSION_LEADER_FOX_SPECIAL_PROJECT_DESC: "The anomaly detected at [From.GetName] has caught our science department's attention. The scanning team is ready to investigate."
  # Yiyan Fox Events
  gts_yiyan.2.name: "Peek Through the Tube"
  gts_yiyan.2.desc: "Initially, scientists thought the scan would last only a few months. But as more of the anomaly was uncovered, they were overwhelmed by confusion, until the anomaly was pieced together: a Titan-class fox-eared girl lying at the very edge of the event horizon, her size comparable to two gaseous planets. Fortunately, scans of the eye region reveal that the Titan giantess is still asleep. The science department, trembling, has forwarded the report to decision-makers."
  gts_yiyan.2.a: "Try to contact her."
  gts_yiyan.2.a.desc: "§RAre you sure?§!"
  gts_yiyan.2.b: "Better not stir up trouble, let's slip away."

  gts_yiyan.2.b.desc: "§RWarning: This option will end the Yiyan Fox event chain§!"
  gts_yiyan.3.name: "First Contact"
  gts_yiyan.3.desc: "After trying wireless, long-wave, gravity wave, and psionic communication and even using experimental antimatter missiles to broadcast an image into her giant ears, our team finally established a stable connection. The transmission is now steady. Be cautious, she seems to have just woken up and isn't very happy."

  gts_yiyan.3.a: "What?!"
  gts_yiyan.4.desc: "The Titan giantess, despite her enormous size, is still a complete fox-eared girl. Her uniform, although unmarked, subtly hints at her past identity. The Titan wears a displeased expression, seemingly frustrated at being woken up.\n 'Hey! You lot... um... citizens! Yes! Citizens! It's very rude to wake someone up. In the name of the Tanssaite Federation's military committee, I demand an apology, or else I'll... put you in my boot!'"
  gts_yiyan.4.a: "Apologies, Commander."

  gts_yiyan.4.b: "Why do you look so silly, fox?"
  gts_yiyan.5.desc: "Well... you're wise. You see, I was just kidding, the federation collapsed long ago, and I came here to hide. Given your politeness, feel free to ask questions."

  gts_yiyan.6.desc: "Silly fox!? How dare you... or do I need to put your planet in my boot for you to stop with the... offensive words? Ah... I see, you must find me adorably silly. I accept your compliment. Now, you surely have many questions, right?"
  gts_yiyan.5.a: "Why are you so large?"
  gts_yiyan.5.a.response: "Because I'm a Titan-giantess. Your civilization might have heard stories about Titan-giantesses who can obscure the sky, known for their capriciousness and habit of destroying planets. I must say, those are my 'friends' acting this way, but I prefer stability and development over destruction."
  gts_yiyan.5.b: "Why are you hiding here?"
  gts_yiyan.5.b.response: "Do you want the truth or an explanation? The explanation is that, as a military committee's chief of staff, I was slandered by political rivals and hid in the event horizon's shadow to avoid detection. Eventually, they will need my skills again. As for the truth... who cares? Maybe the truth is that I just wanted to nap here? You wouldn't think that's true, would you?"
  gts_yiyan.5.c: "Why would the Tanssite Federation appoint you as chief?"
  gts_yiyan.5.c.response: "Because I'm a Titan-giantess~... or perhaps because the federation's political stability is disastrous, with a myriad of factions in a single state's party. So there's often a need for 'military coups' to reset things. Unfortunately, I've always been the one leading those coups because I'm the only one who can keep them in check, although they're tiny compared to me. More importantly, I will!"
  gts_yiyan.5.d: "How should we address you?"
  gts_yiyan.5.d.response: "Yiyan Fox. If that's too peculiar, you can call me 'Tanssite' or 'Little Salt.' Although I can't rival certain nanomachine colonies, I think I still hold some capabilities."
  gts_yiyan.5.e: "Lastly, apologies again for waking you."
  gts_yiyan.5.e.response: "No need, I'm a forgiving fox... since the nation I served is no more, why not work for you instead? It'd keep me occupied, so I don't start playing with planets one day. Wouldn't that be unwise?"
  gts_yiyan.5.f: "Okay, so what can you do?"
  gts_yiyan.5.f.response: "Though I'm a military officer, ironically, none of the countries I've served have let me command militarily, because I lack military knowledge. Of course, you shouldn't expect me to crush planets or confront enemies on the ground. I can't do those things. Instead, grant me a star sector to wander, or let me handle your 'affairs' there. And if you ever want me in the cabinet or as a leader, I won't refuse as long as it's remote work."
  gts_yiyan.5.g: "Alright, welcome aboard."
  gts_yiyan.hire_custom_tooltip: "§YYiyan Fox§! has joined our empire as a §Hleader§!"
  gts_extension_leader_fox_name: "Yiyan Fox"
  gts_extension_leader_fox_desc: "Yiyan Fox is a mysterious Titan-giantess who likely isn't truthful about her background. Nevertheless, she symbolizes stability."

  gts_extension_leader_fox_catch_phrase: "Sss... Mwuh... Sss... Mwuh..."
  # Yiyan Fox Traits
  leader_trait_gts_extension_fox_loyal: "Loyal"
  leader_trait_gts_extension_fox_loyal_desc: "Yiyan Fox often emphasizes the importance of the current state and actively discusses it with others."
  leader_trait_gts_extension_fox_stable_cornerstone: "Stable Cornerstone"
  leader_trait_gts_extension_fox_stable_cornerstone_desc: "As a... military officer, Yiyan Fox greatly values stability."
  leader_trait_gts_extension_fox_titan_crisis: "Titan Crisis"
  leader_trait_gts_extension_fox_titan_crisis_desc: "If people knew our empire harbored a Titan-giantess, they'd certainly be in awe."
  leader_trait_gts_extension_fox_lazy: "Lazy"
  leader_trait_gts_extension_fox_lazy_desc: "For some reason, Yiyan Fox often skips council meetings, definitely not due to laziness."
  leader_trait_gts_extension_fox_hungry: "Cherry Tomato Enthusiast"

  leader_trait_gts_extension_fox_hungry_desc: "This fox passionately devours cherry tomatoes, causing mysterious farm disappearances throughout the empire."
  # Yiyan Fox Names

  gts_extension_leader_fox_black_hole_name: "Spirit Fox"
 # Original: “怎么样?投降了吗？既然爬不出来的话，那可是要当我一天的鞋垫～作为惩罚～”\n那冒着热气的，刚刚从靴子的禁缚中所脱出的五根脚趾，正耷拉在靴口上，轻轻的扭动着。明明那正是自己在照片里对着冲过无数的脚，但那仅仅是一根的大小，就已经比自己的身躯还有庞大。在这体型差的加持下，就算是他自己，也不免在这湿热的靴底紧张起来。\n而随着光亮一点点被压进来的前脚掌所遮盖，被恐慌压制住的自己，不由得向着那靴子的更深处所逃窜。在脚尖触底的同时，这小小的笨蛋也摔倒在了鞋垫上。看着身后炽热的气息，伴随着那体味的越来越猛烈，顾不上面子的他，四肢并用的向前爬去。足底如同迎面而来的列车一样，随着自己转过头来奔逃，那列车也越来越大，成了如同巨轮一般的存在。\n可是，随着自己的不断缩小，那汗气压根没有减少的迹象，甚至越来越猛烈了。看着无论是身前，还是身后的世界都变的无比巨大，或许，也只有等亿盐晚上回去找白猫的时候，这个因为恐惧而一直缩小的笨蛋，才能得救吧。\n“不过在此之前，他可是要和自己最喜欢的巨足，在一起待上一整天呢～”亿盐狐这样想着，她轻轻的抬起脚，将自己劳累的双足，搭在了自己的桌子上。伴随着这足底世界中立的突然改变，几乎是陷在足垫里要成为足垢的欧米茄，就被这突然的变化从足垫上甩了出来，飞向了那丝袜间隐约可见的足底大陆。那些明明很密集的细孔，在这样大小的小家伙看来，每一个都如同一个城区一样大小。而当自己再一次醒来的时候，眼前只剩下了粉色的，延绵的山脉。\n而他不知道的是，这只不过是亿盐脚底的，指纹罢了。也许在这脚底的纹路间，他会戒除掉自己对友人的瑟瑟念头吧。\n
 gts_yiyan.12.desc:0 "“How is it? Surrender yet? Since you can't climb out, you'll have to be my insole for a day~ as punishment~”\nHer five toes, steaming hot and just released from the confinement of the boots, were drooping over the boot opening, wiggling gently. Clearly, those were the feet he had masturbated to countless times in photos, but just one of them was already larger than his own body. Enhanced by this size difference, even he couldn't help but get nervous on this humid and hot boot sole.\nAs the light was gradually covered by the forefoot pressing down, he, suppressed by panic, couldn't help but flee deeper into the boot. The moment her toes touched the bottom, this little idiot fell onto the insole. Looking at the scorching breath behind him, accompanied by the increasingly intense body odor, disregarding his dignity, he crawled forward on all fours. The sole was like an oncoming train; as he turned his head to flee, the train grew larger and larger, becoming existences like giant wheels.\nHowever, as he continued to shrink, the sweat vapor showed no sign of decreasing; it even became more intense. Seeing the world before and behind him becoming incredibly huge, perhaps only when Yiyan went back to find the White Cat at night could this idiot, who had been shrinking due to fear, be saved.\n“But before that, he has to stay with his favorite giant feet for a whole day~” Yiyan Fox thought, gently lifting her feet and resting her tired feet on her desk. With the sudden change in gravity in this sole world, Omega, who was almost stuck in the insole about to become foot grime, was thrown out from the insole, flying towards the sole continent faintly visible between the stockings. Those fine pores that were clearly very dense looked as big as a city area to the little guy of this size. And when he woke up again, only pink, continuous mountain ranges remained before his eyes.\nWhat he didn't know was that these were just the fingerprints on the bottom of Yiyan's feet. Maybe between the lines of these feet, he would quit his lewd thoughts about his friend.\n"
 # Original: 【某日下午，在空无一人的，亿盐的房间里】\n亿盐，我来找你了——哎，人呢？原本是来找亿盐聊工作的欧米茄，在敲门没得到任何回应之后，轻轻的，拉开了一条门缝。狐狸确实不在里面。被子很显然铺的很平，床上还有她的军装大衣，以及耷拉在床脚的两条黑色丝袜。想起狐狸说“自己要是不在的话就进去等”，欧米茄顺势打开了门，走进了狐狸的房间，四处打量了起来。\n时间一点点过去，窗外照在桌子上的烈日，也逐渐变成了缓和的夕阳。墙上的挂钟已经指向了下午五点，在时间滴答滴答的过去中，自己也不免无趣的翻开手机，希望找点什么乐子。\n“嘿嘿～可爱的亿盐酱～斯哈～”\n翻开手机图片的第一页，自己保存的，亿盐狐的腿照，就赫然显露在了自己的面前。突然一惊的欧米茄下意识的按了下息屏，环顾了一眼四周的情况。可是，房间里面依然也没有人。窗外有鸟儿的叫声，窗内能感受到自己内心的悸动，但除此之外，就再也没有其他的声音了。明明只是来找亿盐聊工作，但自己随手划开的，她的黑丝腿照，还是令自己兴奋不已。那黑色在背景之上，勾勒出的优美曲线，以及那脚尖处，隐隐约约扭动的脚趾，无一例外的不让这个，乐于对自己亲密朋友色色的家伙性欲大增。\n“要是……被亿盐踩……会很棒吧……斯哈——”\n幻想着巨大化亿盐的足指玩弄，在痴笑之间，嘴角的那一丝口水都似乎要链接成串。甚至连背后的木门被轻轻的推开，那短靴触碰到木质地板的“哒哒”声都没有察觉。下一秒，当欧米茄的双肩被戴着黑色手套的手拿捏，自己转过头，双目对视的那一刻——\n“欧米茄，原来，你是这样的人啊”\n面带怒色的亿盐狐，以及这被精虫上脑的欧米茄，终于相见了。只不过，欧米茄的小秘密，被亿盐狐观察的一清二楚。这个时候，他才意识到大事不妙。手上的手机，也在自己全身抖擞的那一瞬间，掉在了地板上。\n“嗯哼?所以你要我的照片，就是为了对我这只狐狸有下作的想法吗？居然是个变态……”\n亿盐啧的一声，便顺势的站到了欧米茄的正面，用自己的军靴，将那还显示着自己照片的手机，踢远了些。随后，在那粉嫩的脸上，原本的怒色也转换成了一种，对猎物来说略带玩味的表情。随后，从她的口袋里，就掏出了一个，如同遥控器一样的装置。
 gts_yiyan.10.desc:0 "【One afternoon, in Yiyan's empty room】\nYiyan, I came to find you—eh, where is she? Omega, who originally came to talk to Yiyan about work, gently opened a crack in the door after getting no response to his knock. The fox was indeed not inside. The quilt was obviously laid flat, and her military coat was on the bed, along with two black silk stockings drooping at the foot of the bed. Remembering the fox said \"if I'm not there, just go in and wait\", Omega opened the door, walked into the fox's room, and looked around.\nTime passed little by little, and the scorching sun shining on the desk outside the window gradually turned into a gentle setting sun. The wall clock already pointed to 5 pm. As time ticked by, he couldn't help but boringly open his phone, hoping to find some fun.\n“Hehe~ Cute Yiyan-chan~ *pant*~”\nOpening the first page of the phone gallery, Yiyan Fox's leg photos he saved were impressively revealed in front of him. Suddenly startled, Omega subconsciously pressed the screen off button and looked around. However, there was still no one in the room. Birds were chirping outside the window, and he could feel the throbbing in his heart inside the window, but apart from that, there were no other sounds. Although he just came to find Yiyan to talk about work, he casually swiped to her black silk leg photos, which still excited him. The graceful curves outlined by the black color against the background, and the faintly twisting toes at the tip of the foot, invariably increased the sexual desire of this guy who enjoyed being lewd towards his close friends.\n“If... stepped on by Yiyan... it would be great... *pant*—”\nFantasizing about the toe play of giant Yiyan, amidst the idiotic laughter, the slight drool at the corner of his mouth seemed ready to connect into a string. He didn't even notice the wooden door behind him being gently pushed open, nor the \"da da\" sound of short boots touching the wooden floor. The next second, when Omega's shoulders were squeezed by hands wearing black gloves, and he turned his head to meet her eyes—\n“Omega, so, you are this kind of person”\nYiyan Fox with an angry look, and this Omega whose brain was filled with sperm, finally met. However, Omega's little secret was clearly observed by Yiyan Fox. Only then did he realize that something was wrong. The phone in his hand also fell on the floor the moment he shuddered all over.\n“Mmhmm? So you wanted my photos just to have dirty thoughts about this fox? What a pervert...”\nYiyan tsked, then stood directly in front of Omega, using her military boot to kick the phone that still displayed her photo further away. Subsequently, the original anger on her pink tender face transformed into a slightly playful expression towards prey. Then, from her pocket, she took out a device that looked like a remote control."
