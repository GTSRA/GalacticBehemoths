l_english:
  ################################
  #
  #     雪风（碧蓝航线）
  #
  #     作者退坑了，这部分文案留作纪念
  #
  ################################
  # 雪风事件
  gts_extension_anomaly_leader_yukikake: "Temporal Anomaly"

  gts_extension_anomaly_leader_yukikake_desc: "Our scientists urgently report a temporal anomaly at [From.GetName], with the hum of temporal friction penetrating the research ship and causing errors in most of our instruments. The scientists request immediate repairs to proceed with the study."
  gts_extension_leader_yukikake.1.name: "Anomaly Emergence"
  gts_extension_leader_yukikake.1.desc: "After repairing the instruments, the anomaly stabilized before we could explore its origins, forming a massive temporal rift. A giant arm emerged, presumably belonging to a star-sized giantess, or perhaps just a severed limb. To uncover the truth, we must await further rift expansion for deeper analysis."
  gts_extension_leader_yukikake.1.a: "Dispatch observers immediately and establish a station."
  gts_extension_leader_yukikake.1.a.tooltip: "Initiate special project"
  gts_extension_leader_yukikake.1.b: "Did you just say star-sized giantess?"
  gts_extension_leader_yukikake.1.b.tooltip: "§RWarning: This choice ends the Yukikake event chain§!"
  gts_extension_leader_yukikake.1.c: "Scan the rift and swiftly exit the area"

  gts_extension_leader_yukikake.1.c.tooltip: "§RWarning: This choice ends the Yukikake event chain§!"
  gts_extension_leader_yukikake_SPECIAL_PROJECT: "Rift Observation Station"

  gts_extension_leader_yukikake_SPECIAL_PROJECT_DESC: "Monitor temporal rift changes closely. No staff may abandon their post."
  gts_extension_leader_yukikake.2.name: "Emergence"
  gts_extension_leader_yukikake.2.desc: "Over time, the owner of the arm fully emerged, revealing long white hair and animal ears, followed by the head and body of the giantess. Her skimpy attire captivated onlookers. She claimed to be a traveler from another dimension. After lengthy discussions, she agreed to serve us and could alter her size at will."
  gts_extension_leader_yukikake.2.a: "Remain gigantic"
  gts_extension_leader_yukikake.2.a.tooltip: "Acquire Leader Yukikake"
  gts_extension_leader_yukikake.2.b: "Shrink her size"

  gts_extension_leader_yukikake.2.b.tooltip: "Acquire Tiny Yukikake Leader"
  # Yukikake Leader
  gts_extension_leader_yukikake.3.name: "Yukikake"
  gts_extension_leader_yukikake.3.desc: "§Y\"The girl's hands rest on her waist, frowning as if scolding us for being late in contacting her. Her gem-like eyes scrutinize us through the screen. Scanners reveal tinies struggling to survive beneath her feet.\"§! \n Nice to meet you, my name is Yukikake. Hm... what? You ask what's inside my shoes... there's... nothing!"
  gts_extension_leader_yukikake.3.a: "About the contract"
  gts_extension_leader_yukikake.3.a.response: "Those who sign a contract with me gain immortality... but at a cost... (she glances at her feet, binding tinies eternally with magic, granting them eternal life in their final resting place)"
  gts_extension_leader_yukikake.3.b: "Stroke of genius"
  gts_extension_leader_yukikake.3.b.response: "(She excitedly takes notes) I had this great idea! Days ago, I stuffed my socks in a river, and the water filtering through turned clean. If widely adopted, it could save on water purification costs."
  gts_extension_leader_yukikake.3.c: "About the tinies at her feet"

  gts_extension_leader_yukikake.3.c.response: "They're all willing! (her gaze shifts, and a foot mist fills the tinies' lungs, the rich scent enveloping their entire being as a thin layer of grime coats their alveoli. Overwhelmed by the heat and aroma, they search in vain for a non-existent exit)"
  # Yukikake Traits
  gts_extension_leader_yukikake_name: "Yukikake"
  gts_extension_leader_yukikake_desc: "Energetic with fluffy white hair, a fleet girl from another dimension, dedicated to improving tinies' welfare, generously donating her socks for tiny-sized clothing, solving consumables shortages."
  gts_extension_leader_yukikake_catch_phrase: "Commander, take care of your eyes and don't stay up late!"
  leader_trait_gts_extension_yukikake_creative: "Creative Genius"
  leader_trait_gts_extension_yukikake_creative_desc: "Yukikake's creativity greatly enhances our productivity."
  leader_trait_gts_extension_yukikake_battle_veteran: "Battle Veteran"
  leader_trait_gts_extension_yukikake_battle_veteran_desc: "Though not directly involved in battles, her experience significantly boosts our strength."
  leader_trait_gts_extension_yukikake_lucky: "Unsinkable Lucky Vessel"
  leader_trait_gts_extension_yukikake_lucky_desc: "A legendary unsinkable ship."
  leader_trait_gts_extension_yukikake_hands_on: "Hands On"
  leader_trait_gts_extension_yukikake_hands_on_desc: "This giantess wholeheartedly serves the populace."
  leader_trait_gts_extension_yukikake_dimension: "Dimensional Envoy"
  leader_trait_gts_extension_yukikake_dimension_desc: "Knowledge from another dimension opens doors to new worlds."
  leader_trait_gts_extension_yukikake_perspire: "Sweaty"
  leader_trait_gts_extension_yukikake_perspire_desc: "This giantess sweats profusely, leaving puddles in her insoles, requiring cleanup effort."
  leader_trait_gts_extension_yukikake_micro_demand: "Tiny Demands"

  leader_trait_gts_extension_yukikake_micro_demand_desc: "Requires basic upkeep, along with tinies catering to various needs."
  # Tiny Yukikake Leader
  gts_extension_leader_yukikake.4.name: ""
  gts_extension_leader_yukikake.4.desc: "§Y\"The girl, trembling, struggles to adapt to her shrunken form, barely standing in the shoe's grime and looking angrily in this direction. The foot mist obscures her figure as coughing echoes through the speakers, but struggling only worsens her inhalation of mist and steam.\"§! \n *cough* *cough*..."
  gts_extension_leader_yukikake.4.a: "How do you find the new environment?"
  gts_extension_leader_yukikake.4.a.response: "§Y\"Leaning against the shoe wall, she adjusts, though the foot scent turns her stomach, at least she can now communicate.\"§! \n The smell here... is suffocating, but it's getting better... (She says little; the sturdy leather interior like a cave, with light filtering in, unveiling the foot mist. The dampness gives no relief, and the drops of steam dangle, ready to fall, and one foot grime stalactite forms, thankfully the insole remains relatively firm.)"
  gts_extension_leader_yukikake.4.b: "Regarding sustenance and living conditions"
  gts_extension_leader_yukikake.4.b.response: "The communication device beside her buzzes: We will provide no food, use anything available. Foot grime is edible and abundant on the insole, foot sweat can hydrate. Fear not depletion, we replace wearers weekly."
  gts_extension_leader_yukikake.4.c: "Future plans"

  gts_extension_leader_yukikake.4.c.response: "After acclimating, she explained unwillingness to leave, grateful for new experiences. If bored, she'd revert to original size and exit the shoe."
  # Tiny Yukikake Traits
  gts_extension_leader_yukikake_micro_name: "Tiny Yukikake"
  gts_extension_leader_yukikake_micro_desc: "Energetic with fluffy white hair, a fleet girl from another dimension, voluntarily shrunk during a dimensional crossing."
  gts_extension_leader_yukikake_micro_catch_phrase: "Commander, take care of your eyes and don't stay up late!"
  leader_trait_gts_extension_yukikake_micro_a: "Shoed Scavenger"
  leader_trait_gts_extension_yukikake_micro_a_desc: "This leader survives by consuming foot grime and sweat."
  leader_trait_gts_extension_yukikake_micro_b: "Foot Inventor"
  leader_trait_gts_extension_yukikake_micro_b_desc: "Crafted a home using grime and sock lint within the shoe."
  leader_trait_gts_extension_yukikake_micro_c: "Fallen Giantess"
  leader_trait_gts_extension_yukikake_micro_c_desc: "This giantess became a plaything, on full surveillance for national entertainment, depicting her struggles."
  leader_trait_gts_extension_yukikake_micro_d: "Foot Scent Addict"

  leader_trait_gts_extension_yukikake_micro_d_desc: "This leader has an obsession with foot odor."
  # Yukikake Planet
  gts_extension_leader_yukikake_black_hole_name: "Danyang"
