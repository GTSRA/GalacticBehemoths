  # 前置事件
  gts_mari_anomaly: "Special Contact"
  gts_mari_anomaly_desc: "During a routine survey mission, your advance team noted the presence of a unique individual in the area. Her humanoid appearance and animal-like ears made her stand out, but what truly piqued interest was her enormous stature and a halo visible to the naked eye."
  gts_mari.2.name: "Special Contact"
  gts_mari.2.desc: "Information continues to filter in from the team, indicating that this unique individual possesses remarkable physiological resilience. She exhibits incredible strength and shows unusual resistance to lethal weapons. Our scientists have yet to comprehend the underlying principle, but perhaps we could recover this individual for further study."
  gts_mari.2.a: "Approve Close Observation"
  gts_mari.3.name: "Conflict"
  gts_mari.3.desc: "In your efforts to locate the individual, you discover that the local natives are attempting to hunt her down. Though she has done nothing out of line, her formidable size alone has made her a target in their eyes."
  gts_mari.3.a: "Observe and Wait"
  gts_mari.4.name: "Conflict"
  gts_mari.4.desc: "It's difficult to categorize this as a war. The unique individual clearly outmatches them in power, yet she refrains from retaliating against the attacks. As previous intel suggested, weapons leave minimal damage on her, pointing to an uncomprehended force shielding her...\n\nStrangely, she looks familiar in the intercepted video feed..."
  gts_mari.4.a: "Intervene Immediately!"
  gts_mari.5.name: "Conflict"
  gts_mari.5.desc: "Your team swiftly dismantled the conflict, recovering the individual with little trouble. Although she remained wary, she cooperated once communication was established."
  gts_mari.5.a: "Why are there students???"

  NAME_gts_mari_system: "Holy Trinity"
  # Leader Recruitment
  NAME_gts_mari: "Ilomari"
  DESC_gts_mari: "A nun from another world, praying for peace with you."
  gts_mari_catch_phrase: "Please take care of me, Teacher."
  gts_mari.6.name: "Ilomari"
  gts_mari.6.desc: "Every encounter is destined...\n\nThough it may seem different, please take care of me in the future, Teacher. Mary will do her best to assist you!"
  gts_mari.6.a: "Tell me about yourself"
  gts_mari.6.a.response: "Hmm... Thank you for your concern. Although it's still a bit unfamiliar for me, just being by your side brings comfort... Hehe, isn't this meeting predestined?"
  gts_mari.6.b: "About your size"
  gts_mari.6.b.response: "Indeed, I was startled. Everyone seems so tiny... Eh? Is it me who's too big? Ahaha, it didn't sink in right away. Have you eaten? Would you like to join me?"
  gts_mari.6.c: "About Kivotos"
  gts_mari.6.c.response: "Speaking of which, I wonder how everyone is doing now. Perhaps everyone at Holy Trinity is worried? So... let's get closer? Let's pray together for everyone in Kivotos and for your future... Ah!! Please, please, don't mind that last part!!!"
  gts_mari.6.d: "About war"
  gts_mari.6.d.response: "If possible, I'd really like to avoid it, but Mary understands this world isn't as pleasant as Kivotos... It's okay, if necessary, I will offer my strength for you."
  gts_mari.6.e: "Offer Mary your services"
  gts_mari.6.e.response: "Eh??? You want to serve me? That's... oh, forgive me for asking\nWhat's going on? If you serve me, I'd be overwhelmingly happy, afraid of heavenly retribution."
  gts_mari.6.f: "About the mysterious"
  gts_mari.6.f.response: "Sorry, I'm not quite sure, but if you need it, Mary will cooperate as much as possible with everyone's research!"
  gts_mari.6.hire_custom_tooltip: "§YIlomari§! has joined our empire as a §Hleader§!."
