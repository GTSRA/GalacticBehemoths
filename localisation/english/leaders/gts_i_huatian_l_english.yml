  NAME_gts_huatian: "Tiny HuaTian"
  DESC_gts_huatian: "This leader originates from the final plan of an ancient civilization.  Due to her past experiences, she possesses a natural fondness for the 'tiny' races of the galaxy. The individuals granted permission to reside upon her colossal body also provide us with a considerable number of jobs and resources."
  gts_huatian_catch_phrase: "Alright... Let's get to work, shall we...?"
  gts_huatian.999.desc: "Hello there, little ones...\n\n(Looks around in a daze)\n\n...This is... the first time I've seen the universe from this perspective..."
  gts_huatian.999.a: "What is your identity?"
  gts_huatian.999.a.response: "My identity?  If you've read the text from that... ruin, you should already understand. I am... the last hope of that civilization, a hope that never shone upon them..."
  gts_huatian.999.b: "What are those flowers?"
  gts_huatian.999.b.response: "They are the genetic culmination of that bygone civilization, and the reason I've become so incredibly huge.  The ordinary me of the past was just as small and powerless as any common person, living every day under the shadow of those giantesses' footfalls... Until, one day, my civilization chose me as the executor of their plan.  First, they undertook a massive genetic engineering project, enlarging me a hundredfold, and then they planted these flowers upon my body.  They... they can continuously absorb the boundless energy from deep within that planet, converting it into my size and power.\n\nLater... the civilization on the planet perished... (Eyes begin to glisten) The flowers, symbiotic with me, continued to draw energy from the planet alongside me.  They multiplied and replicated endlessly, and I continued to grow, until... I reached my current state, thousands of times larger than the planet itself.\n\n...I know what you're going to ask.  Yes, if these flowers remain, I can continue to grow even larger.  As for where the limit lies... I have no idea."
  gts_huatian.999.c: "What is your name?"
  gts_huatian.999.c.response: "Me...? I don't have a name...\n\nWell... if you wish, you can call me Tiny HuaTian.  I know my current size might not exactly qualify as \"tiny,\" but... I don't want to forget everything I've experienced, or the memories of my life as an ordinary person on that small planet..."
  gts_huatian.999.d: "What is your goal for the future?"
  gts_huatian.999.d.response: "..................\n\n...Vengeance.  Though I don't know where the empire that destroyed my civilization is located, I don't know their culture or their strength, I don't even know if that empire still *exists*.  But since I now possess such power... I *will* avenge my people.  Those giantesses who relied on their thousands, tens of thousands of meters in height to cruelly and senselessly slaughter my civilization... I will repay them many times over."
  gts_huatian.999.e: "Will you join us?"
  gts_huatian.999.e.response: "Since it was you who awakened me... I can join you.  I also hope to find some new support within this empire."
  gts_huatian.999.f: "Where are our researchers?"
  gts_huatian.999.f.response: "You mean those little ones who were running around on my lower abdomen earlier?  Hmm... I can feel them, they're still on my body, but they seem to have gotten lost in one of my skin's creases...  In a little while, I'll return them to you."

