  gts_huatian.1042.a: "Give it a Try."
  gts_huatian.1043.name: "Picking Honey"
  gts_huatian.1043.desc: "After a another just as difficult expedition, the expedition team finally arrived at the girl's honey pot. Exploring the body of a celestial giantess is indeed quite difficult. Every member of the expedition team has almost reached their limit, but fortunately, this special action has not caused any casualties. If everything goes well, we will soon be able to get a that will exceed expectations.\n\nAs expected, after several days of searching, we finally found the missing scientific research team. Although the members of the team looked very tired and disheveled, their mental state still looked very good. The trapped scientific officer briefly introduced the experience during this period. In this pink space. While waiting for the possible rescue, they had to hide in this relatively safe fold and try their best to persist, while earning a living with the love fluid inadvertently secreted by the girl.\n\nHowever, just when the two teams had completely joined together and were preparing to call for a hyperdrive rescue ship, unexpectedly, the girl's voice echoed in everyone's ears again.\n\n'Huh? You found them, did you...?'\n\nThe tense emotions swept through all the members of the team in an instant. . In the face of such an absolute difference in size, all struggles are obviously futile. For that girl, even just slightly raising her fingertips and then slowly crushing them would be enough to destroy everything here. However, soon, the girl's gentle voice rang again, but this time the voice It seems to have a little bit of... apology in it?\n\n'Ah, don't be nervous, don't be nervous, I don't intend to hurt you,'\n'I'm just, a little bit angry... After all, those flowers are already my most cherished thing and the last souvenir left to me by that lost civilization...'\n'Then...let's just treat it as a small revenge. Now, can we have a chat? It's been a long time since anyone has been willing to talk to me...'\n\nAccording to the girl's instructions, the team transmitted our empire's communication method and language to her brain in the form of electromagnetic waves. Seconds later, we received a communication signal from that girl."

  gts_huatian.1043.a: "Contact her quickly"
  gts_huatian.1050.name: "Ayafala's Punishment?"
  gts_huatian.1050.desc: "Looking at the devastated city ruins on the surface of the planet in front of her and HuaTian licking her lips savoring the taste of the city, Ayafala the leader sighed and said to her: ``In that case, why don't I let you experience the feeling of of the exercise?''\n\nAs soon as she finished speaking, Xiaohua Tian suddenly felt her body was light, but after while her size began to shrink sharply, and she was uncontrollably sucked into the planet's gravity past\n\n``Wuaiaiaiaiai...''\n\nShe felt her body constantly shrinking as she fell, and the planet that was about the same size as her before was now invisible, and she could only see the ruins and vegetation on the surface constantly expanding in her vision. Soon, she passed through the clouds and fell into a gray ruin..\n\nAyafala, who had returned to her normal human form, was already waiting underneath Xiaohua Tian. XiaohuaTian, who was originally far away, gradually became smaller. When she passed through the clouds, her height was only 100 meters, and when she was only 100 meters away, her height was the same as normal people. ``Wuwu... Little Sheep save me... I dare not anymore...''\n\nAyafala took a step forward and stretched out a hand to Xiaohua Tian. XiaohuaTian, who continued to shrink and fall, thought she would give her an and expected hug, but when she saw Ayafala's palm gradually filling her vision, she realized that she was still shrinking.\n\nAt this moment, Xiaohua Tian's falling speed slowed down a bit. Due to the effect of air resistance, the smaller she shrunk, the slower she fell. It wasn't until she saw that her palm, which made ever wrinkle on Ayafala's hand became as big as ridge hills until she suddenly understand, and become a invisible microorganisms. She fell gently into a ravine between the palm prints. The flesh-colored ridges on both sides that were difficult to see the top were daunting, and the cells she stepped on were only a little bigger than her.\n\n``Oh my god...'' \nXiaohua Tian laid and spread in those two cell, looking up at Ayafala's huge face on the hand which was in this space, she could only close her eyes, and from the celestial to the microorganisms. At this moment, she felt like a wandering explorer exploring the spectacular scenery on Ayafala's \"planet\".\n\n``During this time, just stay quietly in my palm...'' \n\nAyafala whispered, folded her both hand, Then, she was one jump, At the same time that returning planet, and to original she left this planet. The little HuaTian be into one of the cells and heart tremble. after all A small little part of her body may be very danger. perhaps with cell could be in and out where her and she will enjoy it."

  gts_huatian.1050.a: "What about the cell in hands"
  gts_huatian.1061.name: "Re-exploring the Sea of Flowers"
  gts_huatian.1061.desc: "Our scientific officer HuaTian has been working in the Empire for a full three years, which If the planets unintentionally destroyed by the girl's toes or slender hands are removed it contributes significantly to the Empire on her. . Although unable to go to the front line to fight without being equipped with the standard shipgirl equipment, the mere existence of this celestial girl is enough to bring great oppression to our enemies.\n\nHowever, a part of the scientific research personnel in the empire has always been greatly interested in the 'sea of flowers' on Leader HuaTian's body, especially the scientific research teams that investigated the planet where she was born or followed her to explore the galaxy. According to her, it was the sea of flowers from an ancient civilization that made her what she is now, turning her from an ordinary girl of normal size into the great figure whom now play with the stars. Therefore, we have received several applications requesting the second exploration of Leader HuaTian's private parts."
  gts_huatian.1061.a: "Approve the process, and pay attention to safety."
  gts_huatian_special_project: "Fragrant Ocean"
  gts_huatian_special_project_DESC: "At the request of some scientists in the empire, we have launched an exploration of Leader HuaTian's body. The members responsible for the exploration are recruited from the explorers in the empire who are addicted to the bodies of giantesses, in addition to the accompanying scientific research team. Of course, for safety reasons, we also obtained the consent of Leader HuaTian with a blushing face where the most was a gibberish sentence, and requested that her skirt remain in a vacuum state during our exploration.\n\nNow, the explorers whose sizes range from decimeters to hundreds of meters are ready. Special positioning devices to prevent getting lost on the giantess's skin as well as mass-energy conversion instruments that can convert sweat and dirt into food and heat have also been put into use. However, even so, we can hardly guarantee that the expedition team will be able to return in its entirety from the pink folds large enough to contain several continents, the ocean-planet-like sweat drops, or the amorously fluid droplets."
  gts_huatian_special_project_2: "Homeland Beyond Space"

  gts_huatian_special_project_2_DESC: "Despite being the most magnificent and free celestial girl in this galaxy, Leader Xiaohua Tian seems to have encountered some 'small' things that only belong to her. As the number depends on her tender and numerous resources and is closely related to her, it is obviously extremely urgent to solve this problem in a timely manner."
  gts_huatian.1062.name: "Re-exploring the Sea of Flowers"
  gts_huatian.1062.desc: "The milky white sky that blocks out the stars, the endless expanse of the pink continent, the layered and undulating folds of flesh in the distance, and the magnificent honey pot world of the maiden in the distance, comparable to a stellar rift... Even the most seasoned explorers in the Empire would likely find it difficult to maintain composure while navigating this environment saturated with hormones and maidenly scent. Through the images and love-fluid disaster logs periodically transmitted back by the team members, we have gained a deeper understanding of the celestial maiden's honey pot region. Furthermore, the latest communication indicates that the exploration team has reached the miniature colony we established deep within Leader HuaTian's honey pot. After inadvertently destroying several cities, they have made contact with the microscopic people 'native' to this place, who are skilled in surviving within a giantess's honey pot, and have located the 'sea of flowers.'\n\nNow, the flowers that marked our first encounter with the maiden have grown along with HuaTian's expanding form, becoming a vibrant forest. After taking a few simple samples, our exploration team swiftly withdrew from this most cherished area of the maiden, returning to the folds near her honey pot and beginning their trek back to the returning transport ship.\n\nSoon, the team dispatched to explore near Leader HuaTian's honey pot returned after approximately half a year's journey. Although the team members' condition is not ideal, and they all appear quite exhausted, at least none of them were left behind forever in the depths of the celestial maiden's honey pot, erased in an instant by the planet-like pink walls of flesh, as have countless tiny individuals inadvertently or intentionally consumed upon her body. Moreover, thanks to the analysis of the research personnel, we have obtained vital data and theories, which will greatly benefit the Empire's ancient biology reserves. Of course, we still need to inform Leader HuaTian, who has been floating around without panties for quite some time."
  gts_huatian.1062.a: "Initiate Communication"
  gts_huatian.1063.name: "Communication Link Established"
  gts_huatian.1063.desc: "[Root.GetRulerName]§B, Your Excellency? Is it... finished already?\nHoo... I felt like I was being completely exposed these past few months.\nW-wait a minute... Where did I leave my panties again...?!"
  gts_huatian.1063.a: "—Your flowers... are they getting bigger?"
  gts_huatian.1063.a_effect: "§BReally?\nHmm... I can't seem to feel it myself...\nBut, just like I said to you at the beginning, I don't really know where the limit of my size is, you see.\nStill, both my civilization and yours will continue to exist and meet in this same vast sea of stars... Don't you think that's such a romantic thing?§!"
  gts_huatian.1063.b: "—Then, we won't disturb you any longer for now."
  gts_huatian.1063.b_effect: "§BEh? Eh? Wait, wait just a moment—\nUm, um, if... I mean if... you have some free time, could you come chat with me again sometime...? Please?\nAfter all, as I am now, floating in space like this, I rarely get a chance to talk to other people...§!"
  gts_huatian.1063.c: "—A conversation with a celestial giantess... is it?"
  gts_huatian.1063.c_effect: "§BYes, please!§!"
  gts_huatian.1063.d: "Alright then."
  gts_huatian.1063.d1: "Let's review the report first."
  gts_huatian.1063.d_effect: "Leader HuaTian gains the trait 'Sea of Stars and Flowers', and can now be contacted through the Situation Log."
  gts_rawls.10.E: "HuaTian"
  gts_huatian.1064.desc.0: "§BHmm? Is there something you need? If not, I'd like to be alone for a little while...§!"
  gts_huatian.1064.desc.1: "§BHaawu... I really want to find a planet to lie down on for a bit... But, they're all full of tiny people again...§!"
  gts_huatian.1064.desc.2: "§BWhat's the mission for today? If I finish early... then I can get off work, right!§!"
  gts_huatian.1064.desc.3: "§BBe careful with your planets and fleets, okay? Otherwise, if they bump into me...§!"
  gts_huatian.1064.desc.4: "§B[Root.GetRulerName], good morning! What? It's... not morning anymore? Wuu—it's completely impossible to tell time in space!§!"
  gts_huatian.1064.desc.5: "§BFirst, I need to go around this star... then avoid that colony that's about to orbit over... Eh? Is that [Root.GetRulerName]? I'm planning out a route where I won't bump into any of the tiny people in the Empire. Would you be willing to help me out?§!"
  gts_huatian.1064.desc.6: "§BThe pirate fleets that accidentally wandered into Imperial territory last time have already been chased away by me! Oh? You need those alloys? Just... they might be a little bit covered in foot grime and such...§!"
  gts_huatian.1064.desc.7: "§BI really want to try covering the capital planet with my socks or panties, see what it feels like... What would [Root.GetRulerName] do, I wonder...? Eh? Eh?! You, you were listening the whole time!? I was just... joking! ...O-of course... if you're willing, though...§!"
  gts_huatian.1064.desc.8: "§W-what...! How are there tiny people cities even there...? Wuu...!§!"
  gts_huatian.1064.desc.9: "§BAny new missions lately? Preferably something... 'interesting', you know?§!"
  gts_huatian.1064.desc.10: "§BAs long as Your Excellency gives the order, I will fulfill your vision!§!"
  gts_huatian.1064.desc.11: "§BDo you want to know what I think about this civilization? Hmm... Has Your Excellency ever heard of a saying from ancient times? 'Where my feet tread, there lies the great territory of [owner.GetName]! '§!"
  gts_huatian.1064.desc.12: "§BWuu... I'm still a little shy after all... But, speaking of which... are those body surface colonies built on my body doing alright? Do they need some... my 'special' assistance~?§!"
  gts_huatian.1064.title: "HuaTian's Communication"
  gts_huatian.1064.a: "Check Relationship Level"
  gts_huatian.1064.a_effect: "[Root.GetRulerName]'s current relationship level with HuaTian is: [event_target:gts_huatian.gts_love_logs]/100.\nThe sky-blue haired maiden doesn't seem particularly affectionate towards our civilization... However, considering her immense size, perhaps this §Rindifferent§! demeanor is at least better than being abhorrently crushed under her toes along with several planets, and then begging for the maiden's forgiveness, right?\nBut, in order to prevent that imagined scene from becoming reality... perhaps, we could adjust our approach?"
  gts_huatian.1064.b_effect: "[Root.GetRulerName]'s current relationship level with HuaTian is: [event_target:gts_huatian.gts_love_logs]/100.\nWe have successfully established a §Yfriendly§! relationship with Leader HuaTian, and have received much help from her. In this galaxy where size determines everything, the service of a celestial giantess maiden undoubtedly brings greater peace of mind to our citizens and even the entire civilization, especially when our capital planet is safely operating under her azure pupils."
  gts_huatian.1064.c_effect: "[Root.GetRulerName]'s current relationship level with HuaTian is: [event_target:gts_huatian.gts_love_logs]/100.\nThanks to our proud communication skills and accumulated trust, the celestial maiden named HuaTian is now very §Gclose§! to our civilization! Whether it's when a stray asteroid deviates from its orbit and approaches, or when wandering space pirates conduct raids, the gentle and considerate maiden always arrives promptly near our tiny planet, only the size of her fingertip to her, clearing away threats with her immeasurably wide, snow-white silk stockinged feet. In addition, the exploitation and operation of our body surface colonies on Leader HuaTian's body are also proceeding smoothly. Both she and we believe that we will together usher in a bright future."
  gts_huatian.1064.d_effect: "[Root.GetRulerName]'s current relationship level with HuaTian is: [event_target:gts_huatian.gts_love_logs]/100.\nWords and actions are no longer important, because our hearts are connected. Celestial giantess leader HuaTian, bosom buddy of the civilization, the extension of the Empire's hands, the maiden who wouldn't mind being called either 'Lord God' or 'cute junior', has now crossed the chasm brought about by a difference in size of billionsfold, and floats quietly before us. Wherever that magnificent azure figure is, there lies the great territory towards which countless citizens of the Empire yearn, and it is also the most sincere promise between you and the maiden."
  gts_huatian.1064.close: "Nothing."
  gts_huatian.1064.b: "Check Relationship Status"
  gts_huatian.1065: "Check Relationship Status"
  gts_huatian.1065.a: "Currently, our Empire's communication strategy with the maiden is §Rdistant§!"
  gts_huatian.1065.b: "Currently, our Empire's communication strategy with the maiden is §Yneutral§!"
  gts_huatian.1065.c: "Currently, our Empire's communication strategy with the maiden is §Gclose§!"
  gts_huatian.1065.1: "Switch relationship status to §Rdistant§!"
  gts_huatian.1065.2: "Switch relationship status to §Yneutral§!"
  gts_huatian.1065.3: "Switch relationship status to §Gclose§!"
  gts_huatian.1064.c: "Anything you'd like to share?"
  gts_huatian.1066: "HuaTian's Sharing"
  gts_huatian.1066.a: "§BHmm... Does Your Excellency know? Battleship hulls are much tougher than cruiser hulls, but the welding at the joints is a bit weak. Perhaps the Empire's Engineering Department could solve this problem.\nWhat? You're asking how I know? The raider fleet that was wandering around the Empire's borders last time, I ended up using them as 'little experiments' when I was bored... But, later, because those slacking-off times were taken over by work time, I had to stuff the battleships and cruisers that I could see clearly into my pockets, and sweep up all the remaining tiny particles with my uniform shoes. I hope they can survive well in there...§!"
  gts_huatian.1066.b: "§BPssst, I'll tell you secretly, I'm learning to use psionics to temporarily compress my size! Once I master it, I can come to see you in person! And, I can also visit the body surface colonies of other giantess ladies, and stuff like that~\nHowever, the curators told me that it would take a very, very long time to practice before I can temporarily shrink my celestial size down to normal size... So, please wait patiently for a while longer, okay~?§!"
  gts_huatian.1066.c: "§BThe quota for shrinking planets this cycle... it's a bit over budget! Do you need me to capture some? I remember, there seem to be a few ocean planets left in those unclaimed star systems outside the Empire's territory. But, could there already be tiny civilizations on them?\nWait a minute, those planets I collected... don't seem to count as 'shrinking' planets anymore, do they...?§!"
  gts_huatian.1066.d: "§BSometimes, I want to try using psionics to create a small clone and experience life in my own body surface colonies. If viewed from such a microscopic perspective, what kind of scene would my usual actions, even my unconscious breathing and physiological activities... be like? Especially the kind where, the pink world and crystal ocean that I usually only see on the terminal interface suddenly appear before my eyes... it must be very interesting, right! What do you think?§!"
  gts_huatian.1064.d: "Are you getting along well with the other giantess leaders?"
  gts_huatian.1064.e: "Shipgirl, Deploy!"
  gts_huatian.1067: "Interactions"
  gts_huatian.1067.a: "§BEh? Which one are you referring to?§!"
  gts_huatian.1067.b: "Lotti Sinsar"
  gts_huatian.1067.b_effect: "§B Ah, Miss Lotti! Although I'm always too shy to strike up a conversation with her... Still, if I were a tiny person, I might really like living in the city she manages, perhaps? After all, who doesn't like a gentle, considerate, and cute maid girl~?§!"
  gts_huatian.1067.c: "Aurora"
  gts_huatian.1067.c_effect: "§BTo have a celestial-class size, yet be able to treat tiny people with such gentleness... As expected of Miss Aurora! Every time I go to chat with her, I want to try hugging her, but I hold back because I'm worried about damaging those colonies and districts on her body... Maybe, I should learn the ability to add psionic shields to colonies?§!"
  gts_huatian.1067.d: "April"
  gts_huatian.1067.d_effect: "§BNaughty dark-skinned catgirl—whether she's rolling around in the city or being captured and used by other giantesses, she's so cute~\nSpeaking of which, I remember last time she seemed to have competed with Miss Aurora in kill counts on their leader panels. Since April is so merciless towards tiny people, and Miss Aurora is so gentle... Surely April must have won in the end, right? Next time, I want to try competing with her too~!§!"
  gts_huatian.1067.e: "Ayafala"
  gts_huatian.1067.e_effect: "§BEhehehe... cute, lovable Little Lamb... tiny Little Lamb... a Little Lamb that can be held in the palm of your hand...§! ([Communication abruptly cut off. A squadron of cruisers dispatched to verify if Leader HuaTian is still in her right mind.])"
  gts_huatian.1067.f: "Ayafala"
  gts_huatian.1067.f_effect: "§BCan you let me automatically explore with her? Or, or, can you give me a shot of shrinking hormones and just casually drop me onto her body? Please, please~!§!"
  gts_huatian.1067.g: "Skadi"
  gts_huatian.1067.g_effect: "§BSilent orca lady... Although she looks like an iceberg maiden, her dazed look after getting familiar with her is still really cute~§!"
  gts_huatian.1067.h: "Song Xi"
  gts_huatian.1067.h_effect: "§BWaah, I don't know why, but every time I pass by her, I feel a very strong sense of oppression... Even though we're both celestial giantesses... \nOr is it... that her true size far exceeds even the celestial class!?§!"
  gts_huatian.1067.i: "Chen Hui"
  gts_huatian.1067.i_effect: "§W-wait for me to learn how to neutralize the electricity on her body with psionics... I will definitely stick to her side every day then!\nWhat! I, I'm not a pervert lady! No, I'm not!§!"
  gts_huatian.1067.j: "Mizuki"
  gts_huatian.1067.j_effect: "§B...In short, it seems like I have gained a little more motivation to learn to shrink my size...!§!"
  gts_huatian.1067.k: "Qian Hai"
  gts_huatian.1067.k_effect: "§B Super huge Qianhai Mama! Although every time I see her using stars as deodorant beads in this star system with her size, I secretly complain about that magnificent and unreasonable vastness... However, both Qianhai Mama and Miss Incubus's honey pots are super comfortable~!\nWait a minute... Are you saying that this communication channel isn't encrypted!? Waaah————! Help————§!"
  gts_huatian.1068.name: "Past Events at the Dawn of Time"
  gts_huatian.1068.desc: "We have spent several years together since officially contacting Leader HuaTian and gradually establishing a friendly relationship. In the past few years, the star-like deep blue maiden has made many indelible contributions to our Empire. Whether it's the execution of hostile planets or fleets, or the giantess transformation of domestic colonies, the gentle maiden has used her slender, fair silk stockinged feet to complete 'difficult' tasks for us time and time again. At the same time, the citizens of the Empire have also felt the concern from Leader HuaTian; compared to the oppressive force that other celestial giantesses seem to be forever unable to overcome, our citizens seem more willing to affectionately address her by her given name, rather than a trembling 'Lord God' uttered in humility and helplessness.\nHowever, recently, we seem to have observed some unusual behavior in Leader HuaTian. In her spare time without missions, the maiden, who often becomes depressed, always floats silently in the boundless universe, quietly gazing in the same direction near the orbits of a few tiny planets. Although such details would not be too noticeable in any ordinary maiden, Leader HuaTian is, after all, a celestial giantess. Even a very slight difference can cause serious 'natural disasters' on her body surface colonies, thus alerting us to this anomaly. Therefore, it is necessary for us to conduct a more in-depth investigation in order to find out the reasons behind this."
  gts_huatian.1068.a: "Execute immediately. Whether for us, or for her."
  gts_huatian.1069.name: "Past Events at the Dawn of Time"
  gts_huatian.1069.desc: "After summoning HuaTian back to our home planet, we dispatched several teams to set off from the tiny planets around her and land on various body surface colonies on her body to establish contact. However, when we cautiously worded our questions and tried to ask her directly, the maiden, who didn't seem very enthusiastic, just responded softly, then gently turned around and floated to the other side of the star as large as her, leaving [Root.capital.GetName], enveloped by her voice, behind. It seems that if we cannot resolve her inner knot, ordinary communication will no longer work.\n\nTherefore, after unsuccessful communication, the scientific research team who usually 'accompanies' Scientific Officer HuaTian and the Empire's devotees of the maiden jointly proposed another solution: by observing the directions that Leader HuaTian unconsciously gazes towards at different times, calculate and locate a spatial coordinate in the star system. Soon, with the help of these dedicated citizens, we obtained this coordinate; and when we sent a small scientific research vessel to investigate, the scene that appeared before our eyes stunned everyone present: it was actually a star system floating quietly! There were even several terrestrial planets orbiting a star in the upper segment of the main sequence!\n\nSubsequently, our preliminary investigation revealed that this star system has a quite long history, but its surrounding hyperdrive routes have been completely destroyed, which is why neither we nor our predecessors discovered it and marked it on the navigable star chart. However, thanks to our ever-growing research level, we are now able to repair this hyperdrive route directly connected to the star system code-named 'HuaTian' and enter it to investigate. Considering that this place is extremely close to the star system where we first encountered Leader HuaTian, we believe that the history and truth existing here are very likely to help us resolve Leader HuaTian's inner knot."
  gts_huatian.1069.a: "Contact the nearest research vessel!"
  gts_huatian_digsite_b: "Beyond Space"
  NAME_gts_huatian_system_b: "Beyond Space"
  gts_huatian_digsite_b_desc: "The surface of this planet is covered with a large number of ancient building complexes. Considering the long history of this star system, we have reason to believe that these buildings have existed for tens of thousands of years. Therefore, from any perspective, we have necessary to conduct a thorough investigation and research here."
  gts_huatian.1070.name: "Above the Surface"
  gts_huatian.1070.desc: "Our research vessel first landed on a relatively flat plain. The waves caused by the landing of the landing craft overturned several dilapidated houses around. And when our research personnel just took the first step in this ancient city, a discordant scene attracted the attention of Scientific Officer [root.leader.GetName]. Even though it was not very obvious when viewed from the sky, but if viewed on the ground... the sizes of the houses here seem to be very diverse? The towering giant buildings in the distance obviously used to house giantesses more than a hundred times larger, and now there are also houses along the streets beside the scientific officer that are so small that they are only enough for tiny people of a few millimeters to live in, and they will be crushed if you are not careful. Has there ever been a civilization here where giantesses and microscopic people coexisted in harmony?\n\nWith such doubts, the scientific research team took a large number of samples from the building complexes ranging from a hundred times larger to one-hundredth the size of normal people nearby, but whether it was their materials or craftsmanship, they were similar to the ancient buildings that our empire had excavated before, except that the smaller the houses, the less corroded they were. Some disappointed maiden researchers could no longer suppress their boredom and began to secretly crush the tiny buildings around them to enjoy a brief pleasure, but [root.leader.GetName], who still maintained her sanity, recalled all the team members in time and decided to—continue to explore downwards."
  gts_huatian.1070.a: "What peculiar architecture."
  gts_huatian.1071.name: "Within the Mantle"
  gts_huatian.1071.desc: "Our research team entered the depths of the stratum along a tunnel that resembled an underground passage. Ancient structures that have been around for an unknown amount of time and texts whose meanings cannot be distinguished are all over the walls here. and unrecognizable text are all over the walls here. When they got here, even the giantess and normal-sized team members in the scientific research team could hardly see the increasingly tiny traces around them. Therefore, they had to take out the tiny people scientific researchers or more cheaply consumed tiny people they carried with them from various strange and strange places, and asked these little guys to identify the traces of this old civilization. Unfortunately, since we know nothing about everything about this civilization, there were no major discoveries in the end.\n\nHowever, just when our research team was about to lose interest and planned to leave here, the life detector carried by Scientific Officer [root.leader.GetName] suddenly sounded an alarm. If this instrument, which was originally used by giantesses in the galaxy to detect tiny people settlements, sounds at this moment, there is only one possibility: in the depths of this underground passage, there are still the remaining settlements of this civilization. As a result, exhaustion and boredom were swept away, and the scientific research team has accelerated its pace, hoping to find the deepest secret hidden in this isolated star system as soon as possible."
  gts_huatian.1071.a: "We are approaching the truth."
  gts_huatian.1072.name: "Bottom of the Earth's Core"
  gts_huatian.1072.desc: "After passing through a long corridor, the text base plates engraved around have changed from metal to ancient rock, and traces of civilization are difficult to find. According to Scientific Officer [root.leader.GetName]'s description, the scientific research team is like walking in a time tunnel leading to the origin of time. At the end of this corridor, after pushing open a creaking door, the scene in front of them disappointed all the team members – a very flat artificial continent with a few microbial-level cities scattered sparsely. Several 'mountains', probably only the height of toes, lay beside the cities. Even the smallest tiny team member in the team standing on it is enough to be called a hundred-times giantess, not to mention the real giantess team members and [root.leader.GetName] who has consumed even miniature planets.\n\nHowever, since we have come here with doubts, we cannot return empty-handed. Therefore, enduring the urge to step into the continent and wantonly play with it, [root.leader.GetName] sent the tiny maiden in the scientific research team into the continent and asked her to establish contact with the civilization here while trying not to cause too much damage. After a short investigation, the tiny team member left a series of footprints, although tiny but still large enough to cover a town, and returned to the front of [root.leader.GetName]'s mountain-like huge toes with a relatively detailed information, and mentioned that because their size was too large compared to the residents here, they had been regarded as gods."
  gts_huatian.1072.a: "What is written on it?"
  gts_huatian.1073.name: "Vanished History"
  gts_huatian.1073.desc: "Vanished History Thanks to the strong sociological attainments in our empire, we quickly and smoothly deciphered and analyzed these texts with the assistance of the locals (forced by the threat of huge toes). From these records, we were able to learn about the past events that once happened in this star system:\nIn ancient times before the current civilization originated, this ancient civilization was once an incomparably powerful giantess empire. Under the leadership of a Titan-class giantess, the people of the civilization waved their swords towards all parts of the star system. One after another, stars were controlled and occupied by this civilization. Batches of captured and enslaved tiny people cities and even entire planets were continuously sent to the capital star system for consumption. The treasures of various worlds were displayed in the center of the empire. During its heyday, the empire even occupied most of the star system. Everyone believed that their civilization and empire would continue for thousands of generations, until the end of time.\n\nHowever, the empire's prosperity disappeared after a natural disaster called 'divine punishment'. A reckless quasi-stellar-class giantess broke into this small star system. The maiden, who completely ignored the tiny civilization existing here, floated around the black hole in the center of the star system for a few laps in confusion, and then very disappointedly pinched a few stars as souvenirs and left the star system in another direction. The despair and destruction that these ordinary and short-lived actions brought to the empire is conceivable: the eternal night that has never changed was shrouded by the maiden's fair body, and planets full of population crashed into the maiden's vast and delicate body like garbage at will. The gently drooping skirt set off the most violent cosmic storms in the star system. The strong maiden aura almost completely replaced the atmosphere that once existed in space, and the prosperous capital also turned into a pool of sparkling magma on the maiden's thighs.\n\nSubsequently, the ensuing resistance completely overthrew this empire. Other civilizations ranging from the meter-level to the micrometer-level, taking advantage of this opportunity, disintegrated the rule of the empire from the inside out after occupying and seizing a large number of giantess hormones hidden by the empire. The only remaining survivors risked being discovered and shrunk by maidens of other races and gathered in this star system, and used the last reserves of energy of the empire on the remaining colonies to destroy the hyperdrive routes here, hoping to continue to survive here with great luck. However, the planet resources here were completely insufficient to supply the consumption of those Titan-class giantesses, so they had to shrink their own size again and again in order to adapt to life here, which also created the buildings of varying sizes that we saw on the surface and in the corridors. And the descendants of those former 'giantesses' are now located in front of [root.leader.GetName]'s feet, and perhaps added together they are not enough to fill [root.leader.GetName]'s insole. Now, the civilization scattered on the surface and deep in the stratum has reached the verge of collapse."
  gts_huatian.1073.a: "Poor civilization... Let the team members evacuate. There should be no value here anymore."
  gts_huatian.1074.name: "Lingering Existence"
  gts_huatian.1074.desc: "Upon receiving the leader's message, [root.leader.GetName] issued the order to return. However, just as our team members and a few maidens who still wanted to play around here turned around to leave with some disappointment, an extremely faint psionic signal entered [root.leader.GetName]'s mind. This signal, almost completely imperceptible to ordinary people, seemed to originate from deep within her shoe tip. Having no choice but to take off her shoe and reveal her snow-white silk-stockinged foot, [root.leader.GetName] 'gently' 'sent' the tiny team member who had just entered deeper into the shoe, hoping that this dedicated maiden could go and find out what was going on.\n\nSoon, the maiden, covered in the scent of [root.leader.GetName]'s foot sweat, crawled out along the shoe opening. On [root.leader.GetName]'s fingertip, she described to us: the psionic signal came from the most powerful psionicist in this civilization. She had been rushing towards this side across the entire continent since our research team had just landed. Finally, before we left, she had squeezed into the shoe through the fiber gaps at [root.leader.GetName]'s toe and tried her best to establish psionic communication with us. And her purpose was merely to offer a tribute to the (scientific officer) who had been regarded as a god, in exchange for our mercy and grace.\n\nConsidering the backwardness and insignificance of this civilization, our scientific officer [root.leader.GetName] did not have high expectations of obtaining any peculiar treasures. It was only out of respect for the last vestiges of an ancient civilization that she decided to go to the depths of the continent to witness the so-called 'treasure'. According to the psionicist, this item originated from one of the many treasures plundered by the once powerful giantess empire in ancient times; over the long years, other collections have been worn and broken, losing all value along with the decay and demise of their original owners. Only that 'treasure' still maintains its freshness and brilliance, and even continues to expand its volume over time, emitting peculiar psionic signals beyond this planet. After a short walk, slightly piqued by a trace of curiosity, [root.leader.GetName], stepping on the ruins of several cities, crossed the entire continent, pushed open the last door, and stepped over the ancient threshold. And when the scientific research team saw the 'treasure' that people had been worshipping for so long with their own eyes, they instantly understood the true and final gain of this expedition in shock and realization:\nA sky-blue petal, as vast as the starry sky and nearly a hundred meters long, lay quietly under the dying psionic light source overhead, twinkling with starlight."
  gts_huatian.1074.a: "So, that's how it is..."
  gts_huatian_special_project_3: "Farewell to the Past"
  gts_huatian_special_project_3_DESC: "The truth has come to light. The civilization eking out an existence in the star system codenamed 'Beyond Space' is the one that destroyed Leader HuaTian's home planet and her civilization countless years ago. However, the situation has now completely reversed: the once incomparably powerful giantess empire has been reduced to dust under the 'touch' of an even more powerful stellar-class maiden and is now in a desperate situation; while our Leader HuaTian has become a divine celestial giantess under her civilization's final plan. It is likely that her abnormal state during this period was precisely caused by that petal that originally belonged to her.\n\nNow that things have come to this, we have no reason not to tell HuaTian the truth here. A detailed report and archaeological data of local buildings and strata compiled by the subsequent expedition team have been completed and can be sent to Leader HuaTian's communication terminal at any time. However, as for what she will do to that tiny and fragile planet... it may no longer be within our control."
  gts_huatian.1075.name: "Starting Point Towards Tomorrow"
  gts_huatian.1075.desc: "§B 'Is... this the place...' §!\nThe light from the star was obscured by the maiden's even more magnificent body, her deep blue dress floating quietly in space. Underneath her milky white legs, her two silk stockinged feet, encased in uniform shoes, swayed gently, the waves they stirred slowly but firmly blowing across the planet's surface, bringing a faint, unique fragrance of maiden's feet that swept through the air of scattered settlements. Although the people here had known their fate since our research team had all evacuated from this planet destined for execution a few days ago, when those moon-like blue pupils silently appeared in the sky, quietly watching this tiny planet the size of a fingertip, even the strongest person would find it difficult to maintain a straight posture in such despair and pressure.\n§B 'Hoo...' §!\nThe deep-breathing sky-blue maiden tried hard to calm the emotional ripples gradually rising in her heart, ignoring the hurricane and rain mixed with bodily fluids her breath stirred up on the planet. She vaguely identified the coordinates on the terminal one last time. In order not to accidentally injure innocent tiny planets, and even more to confirm that the nemesis she had been searching for endlessly through time was right before her eyes, the maiden named HuaTian had actually confirmed many extra times; and what was driving her to still not take action was probably the last bit of shock and disbelief in her thoughts, originating from when she was still not even fully grown?\n§B 'Everyone, I'm sorry.' §!\n§B 'I will try to slowly, gently... bring liberation to everyone.' §! The maiden's usual soft and cute voice now pronounced a death sentence for [] in orbit. However, almost no one in the settlements on the surface could hear these words alive: some of the remaining microscopic people had been dissolved and assimilated by the saliva rain in Leader HuaTian's breath just now, and some had been stripped from the planet's surface by the gravitational field generated by HuaTian's huge body, and finally fell into the vast and boundless pink world on the maiden's lower abdomen during a flight and fall, until they were crushed to pieces by mountain-like fibers and sweat beads."
  gts_huatian.1075.a: "Next Page"
  gts_huatian.1076.name: "Starting Point Towards Tomorrow"
  gts_huatian.1076.desc: "§B 'Haaah... I hope, there are no航路 nearby recently...' §!\nHuaTian, whose face was gradually turning red, gently lowered her slender arms, and unabashedly took off her snow-white panties, which had become wet, in front of the entire planet, then casually threw them onto the star on the side, completely ignoring the wails of the fiery star under the soaking of her love fluid, reaching out and slowly pinching the two poles of the planet. The earth made dull sounds under the maiden's fingertips, and several streams of fiery magma gushed out from under the crust, which had been crushed by fleshy giant walls, but could not even fill one of the maiden's fingerprints. The fragrance of bodily fluids and faint floral fragrance completely replaced all the atmosphere on the planet, like its last dignity before destruction.\n§B 'Then, it's about to begin...!' §!\nThe pitiful little ball squeezed in the center by the white giant pillars sank slowly with the movement of the maiden's fingertips. The sky that the last survivors on the planet could see gradually changed from HuaTian's cheeks to her magnificent breasts, azure tie, and even the skirt, where every fiber was clearly visible. Finally, accompanied by the arrival of a violent hot steam storm, the maiden's honey pot, as wide as a stellar rift, completely replaced the last blue sky on the planet. Under the milky white, tight fleshy walls, the hormonal scent that gradually spread out eroded the sanity of every tiny person, and tiny droplets of love fluid, spreading little by little from the atmosphere, swept away the remnants of civilization on the surface.\nImmediately afterwards, HuaTian, who had been unable to restrain herself for a long time, gently licked the corner of her mouth, and slowly and forcefully stuffed the tiny planet attached to her fingertips into her secret garden. The vast fleshy walls tightly adhered to the rugged surface, and gently imprinted all the terrain into the shape of the folds in her honey pot. The gradually rising temperature, along with the secreted love fluid, dissolved the fragile rocks and mantle, and the underground tiny people settlements were also submerged and assimilated under the erosion of the gradually pouring in love fluid. In just a few finger thrusts, this pitiful planet had been cut into two parts: one part was forever trapped in the depths of HuaTian's honey pot with those survivors, and the other part was extremely lucky to be washed out by the torrent of love fluid, quietly floating under Leader HuaTian's hips, who was constantly panting."
  gts_huatian.1076.a: "Next Page"
  gts_huatian.1077.name: "Starting Point Towards Tomorrow"
  gts_huatian.1077.desc: "§B 'Huaah... Huaah...' §!\n§B 'Sorry... I seem to have... lost my composure...' §!\nA few minutes later, HuaTian, who had put her panties back on, connected to our communication, communicating with us with a slight blush that still remained. We can be gratified to see that the faint layer of hesitation that once shrouded the maiden's water-blue pupils has disappeared, replaced by a calmness and expectation for the future.\n§B '...Anyway, anyway... thank you so much.' §!\nThe sky overhead was shrouded by a pale pink giant object. HuaTian, who had不知何时 already arrived next to the capital planet, quietly watched [Root.GetRulerName]'s governor's mansion. Compared to a communicator, she seemed more willing to express the maiden's purest emotions in this more direct way.\n§B 'In that case... are you still afraid?' §!\n§B 'If you are, I will try my best to make you and your... our civilization no longer afraid of me like this.' §!\nThe pink color in the sky was briefly replaced by a touch of snow-white, and then returned to the maidenly pink color of her cheeks. It seemed that she had just gently gestured in the air above the governor's mansion on the planet with her fingertip. However, as she promised, neither [owner.GetName] nor the microscopic people suffered any harm under the maiden's planet-like fingertip.\n§B 'Although I was once lost and immersed in the past...'\n'..But from today onwards, you are my compass.' §!\nThe maiden's words echoed in the atmosphere above the planet. The majestic psionic power surged from HuaTian's secret garden to the surface of the planet, and finally converged and condensed in front of [Root.GetRulerName]... After a moment, a sky-blue petal appeared in front of [Root.GetRulerName], silently flashing with the light of the sea of stars.\n§B 'This, consider it a gift from me.'\n'Please believe me, its function is far more than just an ordinary token! ' §!\nThe maiden, who had returned to her lively and cheerful state, smiled lightly, then took a slight step back so that the entire planet was in her sight:\n§B 'Then, from today onwards!'\n' [owner.GetName] Celestial-Class Scientific Officer Leader HuaTian, reporting for duty!' §!"
  gts_huatian.1077.a: "The best ending."
  r_gtsra_huatian_flower: "Petal Fragment"
  r_gtsra_huatian_flower_desc: "A petal falling from Leader HuaTian's honey pot. Its size can be adjusted from a normal petal to a blue ocean of more than 100 meters according to our will. In addition, HuaTian has mastered the method of sharing the power of those flowers with other leaders, and she is also very willing to use this method to bring a little 'convenience' to other leaders in the empire.\nHowever, compared to its charming appearance and practical effect, it is more of a most sincere agreement and deep bond between you and the maiden. According to HuaTian's words, as long as you hold it in your hand and silently recite the maiden's name, she will come to you from the other side of the universe. No matter whether it is a microscopic civilization or a stellar-class giantess blocking the path of the empire, she will stand up for you."
  gts_huatian.1078.name: "Journey to the Sea of Flowers"
  gts_huatian.1078.desc: "§B 'Following the guidance of fate, I have come before you...'\n'...Waaah—too melodramatic—!'\n'Cough cough... Anyway, is there anything you need from me?' §!\nAfter we tried to inject a little psionic power into the petal, the sky-blue maiden warped to our home planet as promised. She is now quietly floating in the orbit that will not affect the planet, and her deep blue pupils, which almost cover the entire sky, cast a gentle gaze. Now, it is time for us to make a decision: which leaders do we want to make bigger?"
  gts_huatian.1078.a: "Start with the small ones"
  gts_huatian.1078.b: "Let's start with the giantesses first"
  gts_huatian.1079.name: "Colorful Beginning"
  gts_huatian.1079.desc: "§B “Well then… are you ready, Miss [event_target:gts_huatian_growth.GetName]?”\n“Please don't be afraid, I'm quite confident in my control, you know…!” §!\n\n[event_target:gts_huatian_growth.GetName], who had boarded a transport ship in advance, had now landed on HuaTian's fingertip skin. She seemed a little unaccustomed to the environment, steadying herself against a fingerprint ridge and tilting her head to look up at the maiden in the sky, who was smiling down at her. Although she and HuaTian were both leaders of the (player empire name)… the difference in size was simply too vast. [event_target:gts_huatian_growth.GetName], now trapped between the fingerprints, seemed no different from a microbe on Leader HuaTian's fingertip.\n\n§B “Mmm-hmm, just relax~”\n“When you wake up… perhaps, the world in your eyes will look completely different~” §!\n\nAfter reassuring the tiny maiden nestled in her fingertip as much as possible, HuaTian carefully pulled open her panties and slowly inserted the finger carrying [event_target:gts_huatian_growth.GetName] through a small gap that appeared. Gently, she smeared [event_target:gts_huatian_growth.GetName] onto a small fold on the edge of her honey pot before withdrawing her finger and closing her snow-white panties once more. The honey pot world of the maiden returned to its pinkish dimness.\n\n§B “Now, pick a flower and crawl inside.”\n“Hmm… I recommend that lilac next to you~ It seems to be growing more vigorously than the other ones near you~” §!\n\nPerhaps because it was her first time being ‘used’ by another maiden, [event_target:gts_huatian_growth.GetName] nervously swallowed. She patted her fair cheeks and decided to do as the celestial maiden suggested. Not without some difficulty, she climbed over two small folds, and then [event_target:gts_huatian_growth.GetName], lifting her skirt dampened slightly by love fluid, gently lay down on the flower stamen. Enveloped by the petals, she fell into a deep sleep. Psionic energy from within HuaTian's body gently flowed into [event_target:gts_huatian_growth.GetName]'s body, transforming her physique."
  gts_huatian.1079.a: "Let us await good news…"
  gts_huatian.1080.name: "A Brand New World"
  gts_huatian.1080.desc: "“Hoo-ooh… Hoo…?“\n“Wh-where am I…?”\n\n[event_target:gts_huatian_growth.GetName], waking from a deep dream, slowly opened her eyes, looking around in confusion at the unfamiliar scene. Tiny buildings surrounded her body, and the distant peaks seemed only slightly taller than herself as she lay there. If she were to stand up, those pitiful mountains probably wouldn't even reach her ankles.\n\n“Could it be… it really worked!”\n\nGradually regaining her memories, [event_target:gts_huatian_growth.GetName] suddenly sat up, excitedly gazing at the scattered tiny cities beneath her. She suppressed the elation that swelled within her along with her size, and then steadied herself on the ground as she stood. Her ‘petite’ feet, encased in shoes, gently tapped the ground. Next to the colossal shoe-mountain, several fragile buildings had already collapsed under [event_target:gts_huatian_growth.GetName]'s unconscious, minimal movements, crashing down onto her toes.\n\n“Is this… what it feels like to be a Titan-class giantess?”\n\n§B “It is, indeed~” §!\n“Waaah!”\n\nStartled, [event_target:gts_huatian_growth.GetName] fell to the ground with a thump, her panty-covered buttocks crushing a large swathe of the urban area. A subtle sensation came from her groin. [event_target:gts_huatian_growth.GetName], who had never experienced such a feeling, bit her lip and softly gasped, then raised her head and instinctively looked at the sky. Contrary to expectations, the blue sky dotted with white clouds still floated above her head, not obscured by the celestial maiden’s pupils or fingertips.\n\n§B “C-calm down now—we’re just communicating through psionics, right now. After Your Excellency dispatched a transport ship to pick up the now-enlarged you from inside me, you’ve been lying here all this time, you see.” §!\n“Then… where is ‘here’? And why put me here?”\n§B “The city around you is a long-abandoned, desolate district scheduled for ‘removal’. As for why… well, it’s naturally to let you experience what it's like to be a Titan-class giantess~” §!\n§B “Anyway, that city is left for you to ‘enjoy’~ See you tomorrow~” §!\n\nAfter the communication was cut off, [event_target:gts_huatian_growth.GetName], once again steadying herself on the slightly trembling ground, quietly surveyed the tiny grey moss at her feet. A few seconds later, a smile crept onto [event_target:gts_huatian_growth.GetName]'s lips. Then, lifting her slender foot, which cast a shadow over a large city block beneath her, [event_target:gts_huatian_growth.GetName] gently waved her hand and heavily stomped down."
  gts_huatian.1080.a: "Fantastic!"
  gts_huatian.1081.name: "Shipgirl, Deploy!"
  gts_huatian.1081.desc: "§B “Good morning~ Is there something you need from me?” §!\n\nLeader HuaTian, having warped into the home system upon receiving our communication, waved with a smile. Casually tidying the blue hair that had been ruffled a bit by the cosmic winds, she gently approached our home planet, her snow-white stockings casting a vast shadow over the western hemisphere.\n\n§B “Wu-eh? S-shipgirl?” §!\n\nUpon hearing our intention, the maiden, who seemed to become much shyer, instinctively raised her hand to cover her flushed cheeks. Realizing that this simple movement of hers seemed to have stirred up another fragrant hurricane on the planet's surface, HuaTian softly turned her head away and breathed a sigh, tilting her head as she spoke to us. Although HuaTian's reason for not using a communicator might be habit, the maiden's magnificent yet gentle voice echoing across the planet still brought “a little” fright to our citizens.\n\n§B “But, I don't have any combat experience, you know…” §!\n\nIt seemed HuaTian hadn't experienced her own sense of presence from our perspective. Compared to battleships and titan ships that the Empire poured all its resources into producing, even a slight wave of a celestial maiden's hand or a casual stomp of her foot would cause destruction and devastation that we could never hope to achieve. Thus, we had to spend a little extra time explaining to her the power she possessed… and, by the way, playing a few recordings of planets unintentionally destroyed beneath her silk stockinged feet as evidence?\n\n§B “O-okay… If, you are willing…”\n“Hoo… I'll have to be more careful where I step from now on…” §!\n\nHuaTian, her face flushed, lowered herself and hugged her knees, instinctively moving her left foot next to the home planet, as if comparing their sizes. The answer was obvious: if the HuaTian who had just joined the Empire could still sit on the planet like riding a yoga ball, then the current planet was probably only fit to be deodorant powder for her toes. Seeing that panic was beginning to spread among those who had half the planet's sky obscured by white stockings and brown shoe walls, we quickly contacted HuaTian again through the communication panel. After the sky-blue maiden, hearing our request, covered her face and shyly \"fled\" the star system, we could begin our plan."
  gts_huatian.1081.a: "Let's get started."
  gts_situation_huatian_fleet: "HuaTian's Shipgirl Transformation"
  gts_situation_huatian_fleet_desc: " Having obtained the maiden's consent, we have begun preparations for the shipgirl transformation of Leader HuaTian. If this plan can be successfully completed, then what we will gain is not only a celestial-class science officer comparable to a walking research hub, but also a shipgirl maiden capable of playing with planets and fleets in the palm of her hand or on the tip of her toe. All enemies who dare to stand in the Empire's path will receive equal judgment and liberation under Leader HuaTian's magnificent silk-stockinged feet."
  gts_huatian.1082.name: "Ship Armor Section"
  gts_huatian.1082.desc: "After months of effort and investment, we have covered HuaTian's slender waist and fair shoulders with a layer of steel ship armor that is as 'strong' as possible. However, limited by Leader HuaTian's immeasurably vast size, the endless metal continent in our eyes is merely a thin, fragile 'coat' in the maiden's view. Fortunately, the maiden's own pervasive fragrance, the sparkling beads of sweat on her vast skin world, and the even more magnificent maiden herself are enough to charm or annihilate any enemies who dare to land on the maiden's body. Moreover, compared to more efficient and enemy-subjugating 'execution' methods, traditional kinetic firepower is obviously not as interesting as a playful stomp from the maiden."
  gts_huatian.1082.a: "Sexiness is the primary offensive power."
  gts_huatian.1083.name: "Research Section"
  gts_huatian.1083.desc: "Although the celestial-class science officer possesses extremely powerful computing power and unparalleled size, HuaTian still needs several research teams of varying sizes as assistants when performing research tasks. These incredibly lucky girls are often selected through layers of screening to take office, and receive direct protection from the celestial maiden. After all, ancient ruins and various strange phenomena are often very fragile, and even a casual touch from HuaTian is enough to crush those ancient buildings under the soft flesh of the maiden's pink and white fingerprints. Therefore, except when encountering various ancient threats that can be curiously held and examined in the maiden's palm, normal research activities are often completed by those girls who have lived on HuaTian's body for a long time and have been completely immersed in the maiden's fragrance.\n\nIn addition, the location for the construction of the research section also encountered a little controversy. Our engineers planned to build the research team's residence and workplace on HuaTian's toe rings, but both the girls and HuaTian herself objected. The team members believed that doing so would force their leader to frequently put on and take off her shoes to release the research team, and that frequently exposing the maiden's milky white silk-stockinged feet to cosmic storms would make the leader catch a cold; HuaTian herself did not want those girls working with her to gradually transform into tiny foot bugs completely brainwashed by foot odor under the faint erosion of foot smell. Therefore, we finally decided to build the research section under Leader HuaTian's swan-like neck, like a tiny necklace."
  gts_huatian.1083.a: "Continue pushing forward!"
  gts_huatian.1084.name: "Colony Section"
  gts_huatian.1084.desc: "Leader HuaTian's shipgirl transformation has been basically completed, and all that remains is to build our various body surface colonies. Although colonies parasitizing in the maiden's boundless white folds often encounter various violent 'natural disasters', whether it is sweat floods, pervasive fragrance, or direct pressure from the maiden's delicate body, they are enough to wipe out several districts and billions of tiny people in an instant, but the almost endless resources on the celestial maiden's body still drive countless sign-ups from microscopic tiny people to Titan-class giantess citizens, and what's more, among the celestial giantesses in the universe, Leader HuaTian is already considered relatively 'gentle'. Thus, in various subtle corners of HuaTian's body, patches of gray settlements have emerged, living off the heat and secretions emanating from the maiden's body."
  gts_huatian.1084.a: "Hopefully they can live a little longer…"
  gts_huatian.1085.name: "Transformation Complete"
  gts_huatian.1085.desc: "§B “Hooray——” §!\n\nHuaTian, having put on her brand new ship armor, excitedly descended into our home star system, lifting her sky-blue skirt and happily twirling around, completely oblivious to the fact that her panties had been exposed to all the citizens on the home planet. However, thinking of the little ones struggling to survive on her body's surface world, HuaTian still remembered to restrain her movements, stopping before she unintentionally damaged more colonies and tiny planets.\n\n§B “From today onwards, I can also fight like other shipgirls!” §!\nTucking back the blue hair that had fallen over her eyes, HuaTian cheerfully floated next to [Root.capital.GetName], looking down at the tiny us on the surface. The azure sky was shrouded by equally azure pupils, and the maiden's unique fragrance gradually replaced the planet's atmosphere. Many citizens were already happily intoxicated by this scent, and some little guys with less firm willpower even disregarded everything and began to masturbate beneath the pure white sky.\n\n§B “However, what do those shipgirl前辈s usually do to enemies? Use this ship cannon? Or…?”\n“Hmm… wait, I seem to remember…” §!\n\nThe maiden's cheeks gradually turned crimson as she subconsciously covered her groin. Then, as if trying to cover it up, she chuckled lightly and opened the communication interface with us. Her white fingers, larger than a battleship, gently rubbed her panties, and love fluid threads clung and stretched between the fingerprint continents and honey pot world of the maiden, forming a glistening 'milky way'.\n\n§B “Anyway… from today onwards, I will continue to work hard to fulfill my promise to you!” §!\n\nFortunately, Leader HuaTian finally managed to restrain the star desires that had swelled along with her size. After gently exhaling, she moved her slender hand away from her wet, snow-white panties. After winking at our planet, she waved her brand new ship armor and floated towards the other end of the star system. Unfortunately, unless she casually gathers a hapless star from the universe to dry her underwear, we have no way to find panties for her that are almost planet-sized."
  gts_huatian.1085.a: "Hooray!"
