  gts_trait_leader_huatian_a: "Ancient Legacy"
  gts_trait_leader_huatian_a_desc: "This leader has traversed an unimaginable span of time alone. We cannot know what she experienced during that long period, but at least the knowledge she possesses is sufficient to solve many of our problems. In addition, her immense body itself is a very good research subject, of course... we need to obtain her consent first."
  gts_trait_leader_huatian_b: "Lover of Tinies"
  gts_trait_leader_huatian_b_desc: "Despite the fact that, due to her colossal size, countless 'tinies' are unintentionally crushed across HuaTian's body every day, this leader still strives to care for the 'tiny' individuals within the empire and allows those microbe-like beings to reside upon her body."
  gts_trait_leader_huatian_c: "Scourge of the Fallen"
  gts_trait_leader_huatian_c_desc: "Due to HuaTian's past experiences, this leader holds a very low opinion of the ancient empires that have existed in the galaxy for a long time, as well as the crisis creatures that disrupt the peace. Therefore, HuaTian is willing to use her massive form to provide a little 'convenience' to our fleets."
  gts_trait_leader_huatian_d: "Melancholy of a Lost Civilization"
  gts_trait_leader_huatian_d_desc: "Although HuaTian has almost completely devoted herself to the various affairs of our empire, researchers can still occasionally observe the sadness that this leader unconsciously reveals, and the tears that flow from the corners of her eyes, enough to fill a planet."
  gts_trait_leader_huatian_e: "Mirrored Brilliance"
  gts_trait_leader_huatian_e_desc: "This giantess possesses infinite possibilities. With the right methods, we can observe these possibilities and reap countless research materials on giantesses."
  gts_trait_leader_huatian_f: "Sea of Stars and Flowers"
  gts_trait_leader_huatian_f_desc: "Deep within Leader HuaTian's honey pot lies a 'sea of flowers' left behind from ancient times. Under the influence of mechanisms we have yet to fully understand, these flowers, which have expanded along with HuaTian to the size of giant trees, can absorb all surrounding light and heat energy, converting it into Leader HuaTian's size. Although, due to genetic recognition, these flowers currently only affect Leader HuaTian, we have nevertheless established a simple research institute there to conduct continuous research, and we look forward to the day when we find the answers."
  gts_trait_leader_huatian_g: "Embrace the Past, Create the Future"
  gts_trait_leader_huatian_g_desc: "After personally destroying the shadow that once loomed over her, Leader HuaTian has completely devoted herself to our empire and our cause. Now, for our citizens, rather than a celestial-level giantess, HuaTian is more like a friendly schoolgirl next door who is full of hope for the future. It's just that this 'schoolgirl' will occasionally and affectionately loom over the planet's sky and wave to us with her immeasurably majestic hand."
  gts_trait_leader_huatian_h: "Boundless Flower Sea"
  gts_trait_leader_huatian_h_desc: "Now, the sea of flowers deep within the girl's honey pot has expanded considerably along with the girl's growth and the opening of her inner world. With HuaTian's increasingly skilled control, we can already use them to better develop the nearly endless resources within the girl's honey pot. And that fertile and warm world between the pink folds is considered by more and more citizens to be a paradise-like place of beauty."
  gts_trait_leader_huatian_i: "Fragrance Spreads Far"
  gts_trait_leader_huatian_i_desc: "This leader spent an unforgettable time in Leader HuaTian's honey pot. There, the petals that covered her delicate body not only shaped her current titan-level majestic figure but also caused her to emit a constant floral fragrance, attracting the love and worship of countless tinies and small giantesses alike."
  gts_trait_leader_huatian_j: "Research-Type Shipgirl"

