  gts_huatian.1000.name: "Colossal Abandoned Structure"
  gts_huatian.1000.desc: "Upon landing and conducting preliminary scans, our research team discovered what appears to be an entrance to this structure. An ancient, alloy gate stands before them, leading into a massive corridor that has decayed over countless years. It is clearly the remnants of an ancient civilization. We've established an archaeological site outside the entrance, and research preparations are underway."
  gts_huatian.1000.a: "Understood."
  gts_huatian.1001.name: "Genesis"
  gts_huatian.1001.desc: "The metal walls of this corridor are covered in copious writings and pictograms for alien races to understand.\nClearly, the civilization that built this structure foresaw its impending demise, and built this museum-like building to commemorate or perhaps something else. Based on information transmitted by the archaeological team, we've compiled the following account:\n\nIn ages past, the civilization on this planet was prosperous and flourishing, and after several technological revolutions, successfully developed a hyperdrive engine.  The entire nation celebrated, and the original inhabitants of the planet believed they would advance into the galaxy under the leadership of their empire, and achieve the happy life they envisioned. However, only after the first research ship equipped with the hyperdrive engine left the star system did they realize...\n\nThe first part of the account ends abruptly. Even we can feel the intense frustration of those ancient people as they left these records."
  gts_huatian.1001.a: "Intriguing."
  gts_huatian.1002.name: "Despair"
  gts_huatian.1002.desc: "The first research ship soon disappeared mysteriously in a neighboring star system. After calming the public, the authorities quickly launched another research ship. This time, the image that came back plunged everyone into even deeper panic. The research ship first encountered a white giant wall spanning thousands of kilometers. After several scans, the scientists were astonished to discover that the material of the wall was a special fabric with a strength that surpassed the current level of technology. There was another huge fleshy, organically textured wall that stretched to the horizon from behind the wall, and intense heat radiation was emanating from the inside of the wall. Unwilling to give up, the scientist decided to circumnavigating this vast object, until they discovered the truth: this behemoth was merely the white silk stocking covered feet of a Titan-class giantess. The wreckage of the last ship was tangled in the fabric."
  gts_huatian.1002.a: "Horrifying..."
  gts_huatian.1003.name: "Nightmare"
  gts_huatian.1003.desc: "As that giantess said, this civilization suffered humiliation after joining the galactic community. The diplomatic weight of their entire civilization was not even comparable to the prestige of a single giantess leader. Their people, even their cities, were transported to other giantess civilizations in repeated raids of trade trade, for consumption or even entertainment. Even their fleets were as small as small insignificant pests in the eyes of those shipgirls. Even more intolerable was the fact that a battleship they'd poured their entire national effort into building was casually snatched away by a passing Titan-class giantess to be used as a toy. Every moment, they trembled under the feet of those giantesses, and they didn't even have any effective solutions.\n\nThis situation didn't change until another equally ancient giantess empire declared war on them. And now, they believe it is time for revenge. Even if the ultimate fate is to be crushed,at least...they gained dignity."
  gts_huatian.1003.a: "How curious."
  gts_huatian.1004.name: "Termination"
  gts_huatian.1004.desc: "Time was running out for this civilization. The giantess Empire's land invasion fleet was rushing towards their small star system day and night. With a united belief and tireless work, a large-scale project based on their excellent bioscience began to be prepared intensively. For this plan, the government nearly exhausted the national treasury to transform the planet's topography, and demarcated this continent as the location for the implementation of the plan. Things went smoothly, and in the eager eyes of the people, the \"weapon\" that could change everything began to be completed. What would follow was a full and complete war of revenge.\n\nHowever, they were still one step too slow.\n\nThe giantess Empire's fleet suddenly descended into this star system after a warp jump. Giant girls, each thousands of meters tall, ruthlessly landed on the mother planet of this weak civilization. Even if they tried their best to organize resistance after resistance time after time, and the countless sacrifices that came with it, they has became insignificant in the eyes of those giantesses, maybe because the microorganisms under their feet was more conspicious, and the so-called armies and cities were just slightly wider gray carpets. When the giantesses rampaged through the city jokingly, using giant feet to trample, crush, and slaughter millions of citizens. Even the remaining fleet of this civilization was casually smashed by the Titan shipgirls who came with the giantess army. Endless despair completely enveloped the entire civilization. The last batch of scientists frantically and secretly buried this \"weapon\" at all costs, then surrendered, leaving only a chief scientist with an life at it's end wrote all of this on that corridor. The fate of this civilization came to an end.\n\nThe text on the corridor ends here. The final door now stands before us. With reverence for that ancient civilization, our scientists gently pushed open the huge door. However, the research team, who thought they would see all kinds of unimaginable objects and iron creations, was surprised to discover:\n\nAll that remains here is a sea of flowers."
  gts_huatian.1004.a: "Continue the investigation!"
  gts_huatian.1010.name: "Sea of Flowers"
  gts_huatian.1010.desc: "The appearance of this garden was unexpected by everyone. Many flowers we can't name are now blooming in the vast soil. Although there is no sunlight, these flowers still bloom miraculously. Obviously, the giant building we detected from space was to protect these flowers. Now, the researchers are still curious, and can even the final weapon left by that ancient civilization be these ordinary flowers? Even if they do seem to be unique products of this planet, that still cannot explain the reason for the existence of this garden. There is still a lot of space in front of us, and scientists are ready to continue exploring this continent-sized garden."
  gts_huatian.1010.a: "Continue the investigation, track it to the end."
  gts_huatian.1010.a.tooltip: "There will be results soon..."
  gts_huatian.1010.b: "These flowers look good, we can plant some too."
  gts_huatian.1010.b.tooltip: "Who doesn't like beautiful flowers?"
  gts_huatian.1010.c: "Remove these flowers, don't get in our way."
  gts_huatian.1010.c.tooltip: "Are you sure you want to do this..."
  gts_huatian.1011.name: "Profusion of Flowers"
  gts_huatian.1011.desc: "When our research team had explored to the central area of ​​the sea of ​​flowers, the ground suddenly shook violently, and the scene of mountains collapsing and the earth cracking showed the arrival of the abnormality. The blooming flowers rose straight into the sky in with the soil and the roaring ground, and another a piece of white land slowly rose from the earth, followed by equally snow-white giant pillars connecting to the milky-white earth, and countless silver and blue keratinous threads constantly scouring the earth. The team left on the ground was soon lost in this great change, and the small scientific research ship still waiting in space recorded everything that happened here.\n\nThe surface of this planet was shattered by the strong vibration and the squeezing of the huge objects deep in the strata, revealing the truth that had always been hidden beneath the surface: a celestial-level girl with her eyes closed, as if still asleep. In almost an instant, this smaller planet was completely shattered outside the girl's body, and the stratum material that once wrapped the girl was also attracted to the girl's huge body by the girl's own huge gravity, and finally became a ring of meteorites surrounding the girl's toes. The scientific research ship that had just completed emergency avoidance and performed an emergency scan confirmed that this celestial-level girl was the ultimate secret hidden deep in this planet. The sea of flowers that had just appeared was the location of the girl's exposed lower abdomen at. After the scientific research ship managed to avoid several huge strands of hair that swept over, it was able to measure that, but after this great change, the girl's size seems to have expanded again, and now it is even much larger than the planet she appeared on. What's more, The incident happened again: The girl opened her eyes, and after a brief trance, the huge water-blue pupils directly focused on the dust-like scientifi