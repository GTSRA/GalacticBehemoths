  gts_suxiaobai.900.name: "White Fox Descent" # "白狐降临"
  gts_suxiaobai.900.desc: "With the development of the empire, many economically prosperous planets have appeared. But recently, some mysterious events have spread within the empire. Some planets in certain star sectors suddenly lost contact with the capital. When the fleet arrived, only lifeless dead stars and body fluids left by a giantess remained.\n\nA certain colonial planet was happily spending a peaceful Sunday. Groups of people playing in the water could be seen everywhere by the riverbank. Among the city buildings, there were friends chatting leisurely about family matters. On the streets, cars occasionally shuttled through the bustling crowd. Everyone was accustomed to this slow-paced happy life.\n\n\"Boom!\"\nSuddenly, a sudden earthquake accompanied by a thunderous noise spread throughout the planet. People looked up and saw only ruins pierced by countless silver-white pillars pointing vertically to the ground. The noise just now was the loud sound made by these pillars pressing on the ground.\n\nWhat's more terrible is that these silver-white pillars landed above the city. strangely, although patches of high-rise buildings were pressed underneath, there was only slight damage.\n\nIf viewed from a distance, it is impossible to know what these pillars are, but people observing up close identified what these incredibly smooth pillars were.\n\nEverything suddenly darkened. People on the planet looked up at the sky. In the space so distant that even the cloud layer disappeared, a terrifying scene appeared. A face integrated with the background replaced the original sky. It was a girl's face. Her skin, white as snow, occasionally revealed a bit of rosy glow under the illumination of the star. Clouds flowed under the girl's face, setting off the whiteness of her skin. Long eyelashes decorated a pair of red pupils. Two petals of soft, tender lips occasionally exhaled hot air. The girl's breath poured down onto this planet from above. The air people were breathing at this moment was filled with a peculiar smell.\n\nAs for that one pillar pressing above the entire city, it was just the girl's silky silver long hair.\nIt wasn't until the space station outside the planet sent back images that it was discovered that a huge nine-tailed fox was observing this sphere, which was this pitiful colony. She was even bigger than before. The mysterious nine-tailed girl slowly pulled down her panties, slowly turned her body, and aimed her lower part at the pitifully small planet.\n\nPeople on the planet watched the slowly approaching pussy emitting heat, using the planet for masturbation. This was the only terrifying possibility people could think of.\nThe pussy gradually approached the planet, slowly devouring it like a black hole. No matter what observation method people used, there was only that pink and bottomless vagina in front of them. The mysterious nine-tailed fox's pussy was slowly stretched open. After more than half of the planet entered the pussy, the entire colonial planet was also easily swallowed into the pussy. Feeling the entire planet entering her body, the nine-tailed fox contracted her pussy while inserting her fingers inward to start masturbating.\n\nThe narrowed inner walls squeezed the planet from both sides. Cracks appeared on the planet's surface under pressure. Ultra-high temperature geothermal liquid flowed out from the cracks but was extinguished by love juice. The originally unimaginable high-temperature liquid ended up only adding some warmth to the nine-tailed fox.\n\nIn the last communication between the space station in the galaxy and the imperial capital, it could be vaguely seen that the planet was wrapped in love juice and discharged from the girl's pussy. As for all lives living on the planet, they had all been consumed and absorbed by the giantess in front of them at this moment. And the girl was smiling and looking at this space station....\n\n\"Another planet lost contact?\"\nAnother colonial planet lost contact with the empire. The space station sent back the last message. It was a nine-tailed girl with huge hair mainly white mixed with light gray, silky and waist-length; white fox ears on top of her head with tips slightly pink, eyes bright red, looking charming and a bit lazy, nine tails behind her mainly white with edges fading to pink.\n\nOur science ship in the adjacent star sector has gone over. She has no hostility towards our science ship. Perhaps we can communicate with her?" # "随着帝国的发展，出现了许许多多经济繁荣的星球，但在最近帝国境内穿出来了一些神秘的事情，总有一些星域的星球突然和首都失去联系，舰队到达的时候留下没有生命的死星，和星球上巨娘留下的体液\n\n某个星球殖民地正在幸福过着平和的周日，河岸边，随处可见成群结队前来戏水的人，城市大楼间，时而也有悠闲着交谈家事的朋友，街道上，熙熙攘攘的人群旁不时有几辆汽车穿梭而过，所有人都已经习惯了这种慢节奏的幸福生活\n\n“轰！”\n忽然，一阵突如其来的地震伴随着雷鸣般的巨响传遍整个星球，人们抬头望去看到的只有被无数根垂直指向地面的银白色柱体贯穿的废墟，刚刚的响声，也正是这些柱体压在地上，发出的巨响\n\n更可怕的是，这些银白色的柱体落在了城市上空，不过奇怪的是，明明成片成片的高楼被压在下面，但是却只是发生了轻微损伤\n\n如果是从远处看，根本无法知晓这些柱体究竟是什么，但是近距离观察的人们辩识出这柔顺无比的柱体究竟为何物\n\n周围忽然变暗，星球上的人们抬头仰望天空，在那遥远到就连云层都消失了的太空内出现了恐怖的一幕，一张和背景融为一体的脸代替了原先的天空，那是一张少女的脸，白皙如雪的皮肤在恒星的照耀下不时透出一点红润的光芒，云朵从少女脸下流过，衬托了少女皮肤的雪白，修长的睫毛修饰着一双赤色的瞳孔，两瓣水嫩的薄唇偶有热气吐出，少女的吐息自上而下浇灌着这颗星球上，此刻的人们正呼吸着的空气中充斥着奇特的气味\n\n至于那一根压在正片城市上方的柱体，也只是少女柔顺的银色长发而已\n等到星球外的空间站传回图像才发现，一只巨大的九尾狐观察着的球体正是这颗可怜的殖民地，甚至比刚才更大了，神秘的九尾少女将内裤慢慢褪了下去，慢慢转动自己的身体，将下面对准了小得可怜星球\n\n星球上的人们看着慢慢靠近散发着热气的小穴，将星球用来进行自慰，这便是人们能想到的唯一恐怖可能\n小穴逐渐靠近地球，如同黑洞般将地球慢慢吞噬，人们无论使用什么观测方式，眼前都只有那粉嫩又深不见底的阴道，神秘的九尾狐的小穴被慢慢撑开，在整个星球的一大半都进入小穴之后，整个殖民星球也轻松的被吞入了小穴中，感受到整个星球都进入自己身体的九尾狐收缩着自己的小穴，同时用手指向内插入开始自慰\n\n变得狭窄的内壁将星球从两边挤压，星球的表面在压力之下出现裂痕，超高温的地热液体从裂缝中流出但又被爱液熄灭，原本难以想象的高温液体到头来对九尾狐来说也只是增添了一些温暖的感觉\n\n在星系中的空间站与帝国首都最后的通讯中隐约可以看到那颗星球被包裹着爱液，从少女的小穴中排了出来，至于生活在星球上的所有生命此刻也已经全部都被眼前的巨娘消耗吸收掉了，而少女在笑着看向这座空间站....\n\n“又一颗星球失去了联系？”\n又一颗殖民地星球和帝国失去了联系，空间站传回了最后的消息，那是一只巨大的以白色为主、夹杂浅灰的长发，发丝柔顺且长度及腰；头顶生有白色的狐耳，耳尖略带粉色眼眸为鲜艳的红色，眼神显得魅惑又带点慵懒，身后九条尾巴主体为白色，边缘渐变粉色，的九尾少女\n\n我们临近星域的科研船已经过去了，她对我们的科研船没有敌意，或许我们可以跟她进行一下交流？"
