  gts_suxiaobai.101.desc: "Su Xiaobai shrunk her figure and landed on the planet. From the perspective of a small person, what was reflected at the end of the horizon were flesh pillars that had long broken through the clouds. These flesh pillars that made almost half of the city disappear were showing a tender pink under the sunlight. Only through the clouds floating thousands of meters high could one barely see the owner of these two flesh pillars. These were not flesh pillars, but a pair of the girl's bare feet.\n\nThe round and full five toes wiggled gently. Just this extremely tiny movement caused countless casualties. The surrounding buildings, not even as thick as the girl's fingernails, were instantly pushed down by this wall of flesh falling from the sky, turning into fragments composed of concrete in mid-air, and crushed into powder by the toes smashing down from behind before they could even hit the ground.\n\nWith a height of over 170 kilometers and controlling a body 100,000 times larger than an ordinary person, Su Xiaobai enjoyed her power—every step she took could destroy a city, and wiggling her feet could create a natural disaster that shook the earth.\n\n“Sure enough, stepping on a city with bare feet is the most comfortable.”\nSu Xiaobai slowly lifted her foot. Tens of millions of tons of earth and rock stuck to the sole of her foot were pulled back to the ground by gravity as her jade foot rose, smashing fiercely onto this brown land. Just because the girl stepped over it, the originally vibrant and prosperous city instantly became a brown land revealing a terrifying atmosphere, lifeless, as if humans had never existed.\n\nThen, the eighty-kilometer-long beautiful leg was easily lifted into the air and moved to the sky above the next city at an incredible speed. In just one step, she crossed the entire city. The pitiful speed of human transportation tools could not compare with it at all. Tiny humans had no chance to escape in front of the god-li