  gts_suxiaobai.100.desc: "“Hello, Commander. I am Su Xiaobai, requesting to establish communication~”\n\nSu Xiaobai's voice entered your brain. After making sure you weren't hallucinating, you established communication with Su Xiaobai.\n\n“I helped the empire take down another planet. It's time to talk about providing for my needs as mentioned before. My request is also simple. I plan to do some relaxing activities on this planet~”\n\nThe content of the communication reminded you that this mysterious nine-tailed fox did mention these things when she joined. At this moment, through the video transmitted back by the fleet, you can see that Su Xiaobai is already observing that planet." # "“喂喂司令官大人我是苏小白申请建立通讯哦～”\n\n苏小白的声音传入了你的脑中，在你确定没有发生幻听的时候你跟苏小白建立了通信联系\n\n“我帮帝国又拿下一颗星球哦，该谈谈之前说的为我提供需求喽，我的要求也很简单，我打算在这颗星球上进行一些放松活动～”\n\n通讯信息的内容让你想起了在这位神秘的九尾狐加入的时候确实提到过这些 ，而此刻通过舰队传回来的视频可以看到，此时的苏小白已经在观察着那颗星球了"
