  gts_traptrix.2200.title: "The Traptrix Volunteer"
  gts_traptrix.2200.desc: "When the action research to explore the Terminus black hole is about to end, and only the last step of entering the black hole is left to explore, our two Traptrix leaders suddenly became extremely interested in this and asked to participate in the investigation many times. According to their own words... \n\n'Our Traptrix's ability to explore caves is innate, and for such a significant cave, of course there is no one more suitable than us~'\n\nAlthough in some exploration and research on black holes, the Traptrix race has demonstrated their unique talents, we must be careful about this decision on the issue of the Terminus black hole. All indications show that the research on the Terminus black hole originated from the exploration of the ultra-ancient Juggernaut ruins. However, the research on this is very important whether it is the exploration of the essence of our galaxy or even the universe, or the impact on the future of our empire. Should we give the opportunity to enter the Terminus black hole to the new members of our empire?"
  gts_traptrix.2200.a: "Since they are members of our empire... it is not impossible to let them enter the Terminus."

  gts_traptrix.2200.b: "(This event has not been completed, so only this can be selected) No, they are not researchers, and it is too dangerous to give this kind of thing to foreigners to handle."
  gts_traptrix.2201.title: "Traptrix's Black Hole Research"
  gts_traptrix.2201.desc: "About 7 cosmic days after several Traptrix representatives took a research ship into the black hole, our black hole monitoring team was horrified to find that the Terminus black hole became extremely unstable, and the size and intensity observed from the outside were weakening at a rate visible to the naked eye. From this point of view, in a few days, the Terminus black hole will become a thing of the past for us, and we can only pray for what will happen to the Traptrix leaders who entered it..."

  gts_traptrix.2201.a: "Unsettling…"
  gts_traptrix.2202.title: "Galaxy Predator ~ Emergence"
  gts_traptrix.2202.desc: "The black hole at the end of the line gradually shrank in our observations, and as it disappeared, two huge figures gradually emerged from it. And when we reacted, they had begun to approach us with smiles... And when they soared freely between the planets, and the planets were like small glass beads beside them, we realized how huge their bodies are now... now their size has far exceeded the size of a star, and now they can easily use planets as toys. When they stayed in front of our capital planet, the display of their huge size brought a lot of pressure to our capital, fortunately, they still regard themselves as members of our empire, and carefully avoid our colonial planets and facilities when traveling between galaxies.\n\nHowever, when they stretched their fingers into our atmosphere, it still caused a lot of riots on our planet. With just a light touch, they casually erased a large section of the highest mountain range in our empire.\n\n'Huh, I didn't like seeing this when I was on the ground, now it's much more comfortable~' Outside the atmosphere, we heard Sera's voice. It seems that even after becoming a celestial-level giantess, she still maintained her original mental state. Next, she happily agreed to our second communication, on the one hand, of course, her experiences between the Terminus black holes, and secondly... both of them took it for granted that their new strength was enough to be the capital to negotiate with us again.\n\nFrom the communication with them, we learned that after they entered the Terminus black hole, they only glimpsed the scenery on the other side for a moment. The other side is a much larger world. Compared to that, our universe can be said to be insignificant, and she also saw a giant girl like a goddess over there. The exit of the Terminus was between her toes, and our planet... no, it should be said that the universe was as small as a mosquito in front of her. Just as they were planning to explore further, the universe on the other side suddenly began to repel the two Traptrix leaders. The huge pressure around them attacked the research ship, easily destroying the shipborne shields and the hull. Just when Sera and Allomerus were desperate, they suddenly found themselves back in the Terminus black hole, and... the black hole gravity and mass did not seem to have any effect on them. Because they were affected by the giant goddess on the other side of the world, If they only touched her jade feet for a moment, they had the ability to obtain energy from the black hole and the other end of the Terminus black hole, and the Terminus black hole obviously cannot support the reverse energy transportation from the other end for a long time, so naturally, in their actions Gradually depleted, eventually became history.\n\nAs for their situation\n\n'Uwa… If you don’t have enough energy to replenish after absorbing the energy over there for a long time, you will naturally be hungry. Our current state should be able to help you solve a lot of enemies. We feel that we can easily capture and eat the planets of those bad guys! But correspondingly, the reward can’t be less for us — oh, and our tribe!'"

  gts_traptrix.2202.a: "This result is shocking…"
  gts_traptrix.2203.title: "Traptrix's Bottomless Pit"
  gts_traptrix.2203.desc: "Since Sera became a celestial-level creature, some of her original minor quirks have become the most troublesome problem for our empire, especially her endless desire to be filled with foreign objects... \n\nOriginally, she was only secretly using some prisoners and subordinates to satisfy her sexual desires, but now she has set her sights on the planets in our territory. Now, it is a common thing for the residents on some colonial planets to suddenly find that their planet has been completely covered with pink flesh walls in a moment of weightlessness. At this time, all the residents of the planet have to endure the lewd aura and love액 that often drips on the city from the leader of their empire - although because of various giantess activities, only love is not It will cause much damage, but the inconvenience it brings to the people and... the increase in sexual behavior and sex crimes caused by the impact of the huge amount of hormones brought by the atmosphere of love 액 is almost inevitable\n\nWhen you go to find the culprit Sera in this case, she is always the same innocent look, and then casually finds a few reasons like a formulaic sophistry, and finally reluctantly puts the planet inserted in her lower body back to its original orbit, Her face was full of the words 'I dare to do it next time'.\n\n'Oops - I just... just didn't notice that this planet is a colonial planet -! I... I'll be careful next time! Ehehehe'\n\nIf we believe that the Traptrix who claims to be proficient in scheduling can make such a low-level mistake, then this will only make her more reckless in the future, and a decision should be made on their behavior."
  gts_traptrix.2203.option: "Just criticize and warn a little."

  gts_traptrix.2203.option.2: "There must be severe punishment."
  gts_traptrix.2204.title: "Traptrix Rebellion"
  gts_traptrix.2204.desc: "'We can't stand you anymore! We've helped you with so many things! You can't even give us the reward we deserve!' With Sera's order, the Traptrix, who had long been dissatisfied, immediately responded to her call and began to rebel against our empire - \n\nAnd Allomerus also distributed her private fleet to the Traptrix at the same time - these should have been our empire, but now they turned their guns on us, what a joke."

  gts_traptrix.2204.option: "Then see you on the battlefield."
  gts_traptrix.2205.title: "End of the Rebellion"
  gts_traptrix.2205.desc: "After the two largest Traptrix fell, the remaining victory was only a matter of time. With the last Traptrix also falling under our weapons, this rebellion of a foreign race was declared over."

  gts_traptrix.2205.option: "…Perhaps we could have had a more appropriate way before."
  gts_traptrix.2206.title: "The Best Allies"

  gts_traptrix.2206.title: "The Best Allies"
  gts_traptrix.2206.desc: "It's great to run out of the Traptrix Forest and be with you! You seem to have countless interesting things for us to do! What do you want us to do now! Eat the planets or fleets of other countries? Let us help you with some things that can be done! As long as we can do it, we will help!\n\nAs time goes by, the Traptrix are also becoming more and more satisfied with our empire. Although they still will not give up catching others into their \"holes\" in the city, they are all pranks of a playful nature, and the citizens are becoming more and more familiar with it. The quirks when interacting with Traptrix, and the custom shops and experience shops opened by Traptrix are also widely praised in the city, as we the Traptrix and the people of the empire almost completely realize that it is also a wonderful thing to get along with these friends who are good at hunting, and they have completely become members of our empire.
  gts_traptrix.2206.option: "This is a big step forward for our Empire."

  gts_traptrix.2210.title: "Bottomless Pit (Planet)"
  gts_traptrix.2210.desc: "The furious Allomerus opened her mouth and siphoned the entirety of [gts_traptrix_next_colony.GetName] whole.  With a swirl of her tongue and the deluge of her corrosive saliva, it was all swallowed down her gullet.\n\n'That's not enough to even pick my teeth!'"
  gts_traptrix.2210.option: "We must stop her."

  gts_traptrix.2211.title: "Bottomless Pit (Planet)"
  gts_traptrix.2211.desc: "Furious, Sera aimed her abyssally deep anus at [gts_traptrix_next_colony.GetName].  'I'm sorry, little ones.  Ungrateful villains are only fit to be my nourishment.'\n\nWith a twitch of the green-haired girl's fingers, the planet, which held hundreds of billions of people, disappeared into Sera's rear end."
  gts_traptrix.2211.option: "We must stop her."

  gts_traptrix.2301.title: "Insane Bottomless Pit"
  gts_traptrix.2301.desc: "After receiving the order, Sera traveled quickly through the stars to reach the galaxy where the target planet was located. At this moment, the residents on the planet were trembling as they watched the 'petite' figure appearing on the horizon - if it weren't for the fact that one of her fingers was as big as this planet.\n\n'Eh - is it actually to let me deal with such a planet, there are so many people on it - and it looks quite powerful... ' Sera brought her face to the side of the planet and carefully observed the moss-like civilization above.\n\nFacing this huge green eye that was observing itself, [gts_tensi_destroyed_planet.GetName] also launched a counterattack. All the weapons on the planet and all the weapons that could attack the enemies in space attacked Sera - among them was a troop carrier.\n\nSera also noticed this, opened her mouth to all the weapons that hit her, and then, in one bite, took all the attacks into her mouth\n\n'Awoo - um... ugh... not delicious!'\n\nThen, everyone on the planet watched, as the massive green-haired girl swallowed all the attacks that could be called weapons on this planet, and the green-haired girl's evaluation of a massive attack powered by an entire world power was merely a simple and short, \"unappetizing\".\n\n'There's no point in having a trash planet like this. No wonder the leader wants me to deal with this planet. Useless things are best to enter the place where waste should go. Then, I wish you all good luck~'\n\nWith that said, Sera directly pinched the planet with her hand - directly turning almost a quarter of the planet's area into ruins and debris. The tsunami caused by her fingers slamming directly into surface also made the already significantly reduced population even worse. Sera didn't care about this at all. Instead, she directly took off her skirt, and then - bend down, placing the planet before her anus. The tiny remains of survivors that were on the side that would soon get devoured looked up to the sky, and found that the sky had already be completely obscured by the backside of a giant pink-haired girl. And at the very center was a gaping anus; like a sign of \"welcome\" to new potential \"friends\"\n\n'Wooo hooo hooo~ This is where you will be going next~ It should be what bugs do to associate with waste gas and feces~ so~ goodbye~'\n\n\"With a sense of weightlessness, the surviving population could only watch as the anus in the sky gradually approached. Then - the entire planet entered the intestines of the loli Traptrix, and the surrounding odor, and dark red flesh walls, are constant reminders that the entire planet has now become the girls internal parasites.\n\n'Well, at least you don't have to worry about my feces completely destroying you - after all, it won't be fun if it's destroyed. The Traptrix's ability to control 'holes' is very strong. If I don't want to let your planet be destroyed, it can be said that it is easy. Well, like this, bugs must also have a place to live~ I will leave you an area where you can live. With your technology, you should be able to survive in it. What you do next is up to you~'\n\nAs Sera said, she did deliberately leave a place in her intestines. In this place, the feces will rub against this area and be excreted, but it seems that some loopholes were deliberately left. Some unfiltered fecal matter may even directly hit the planet, and [gts_tensi_destroyed_planet.GetName] can only struggle to survive in this harsh environment. Some people on the planet try their best to find a way to leave, while others completely regard Sera as a god, worshiping everything about Sera, even the feces she smashed on the planet due to intestinal activities. They believe that this is the goddess's blessing and punishment. Only by struggling to survive in the intestines can the goddess give them a way to survive, and at the same time hinder those who are looking to escape in every possible way.\n\nHowever, all this is unknown to the green Traptrix - after all, this planet is completely irrelevant to her, just a small episode in her life. Sera put on her underwear with satisfaction and rubbed her belly 'Okay - this planet is done, let me see... which one is next~'"
  gts_traptrix.2301.option: "Terrifying"

    gts_traptrix.2302.title:"Cunning Bottomless Pit"
  gts_traptrix.2302.desc: "Our fleet has forced the opponent to a dead end, and on the bridge on the other side, a quarrel is unfolding between their commanders\n\n'We must evacuate! That btch's support ability is similar to those cheat codes. I have seen with my own eyes a large fleet flying out of her. They are really crazy! To completely tie the lives of a fleet to her! A woman!'\n\n'Calm down, of course we know this. Or rather, haven't we seen this kind of thing a lot since we entered space. A huge woman who can destroy a fleet with a single grab, a woman who suddenly appears on a planet to destroy a city, and - a huge woman attacking with a fleet, we have all seen this before, but such a huge one is indeed the first, so... our failure is reasonable.'\n\n'Huff... huff... you mean, we won't be punished this time?'\n\n'That's right, not only that, we are still one of the few survivors of this battle. If we want to find a way on that red woman, then the information we provide is indispensable - unless they also want to cross the river by feeling the stones.'\n\n'You're right... we, evacuate now!'\n\nThe command ship suddenly turned around and left, but all this was seen by Allomerus. Allomerus rolled her eyes and thought of a way. Then, she casually took out the adjutant in the hole and her command ship and handed over the command to her. After commanding, she disappeared in space.\n\nAllomerus followed the command ship. The command ship that had been damaged naturally could not compete with the speed of the celestial-level giantess. Before long, Allomerus flew in front of the command ship in the air, and then, opened her mouth wide... \n\n'The surrounding area suddenly lost signal! It seems that there is shielding over there. Now we can't rely on radar, we can only try to use the screen to see the surroundings!'\n\n'We can't slow down here! Accelerate forward! Be alert! We must go back! If those ships catch up, we're really done!'\n\nThe command did not stop, however, this command led them step by step into the abyss created by Allomerus for them. But they didn't realize it at all, but continued to move towards the future where they thought they could survive. until... The surrounding environment suddenly began to change. The ship illuminated and saw that the surroundings were not the stars in the universe, but dark red flesh walls. At the same time... everyone in the ship heard the sound of a heartbeat - the sound of a heartbeat coming from outside the ship. Although each beat was not intense, for everyone on the ship, they all understood their most likely position now..."
  gts_traptrix.2302.option: "Next Page"

  gts_traptrix.2303.title:"Cunning Bottomless Pit"
  gts_traptrix.2303.desc: "At this time, the communication of the ship also rang inappropriately - there was a female voice.\n\n'Oh, what should I say here, should I say a welcome speech at this time? Or should I follow the process and hand a surrender letter to the loser~'\n\nAll that responded to Allomerus was a deathly silence - in this high-pressure environment, once the strained nerves are broken, let alone responding to the words of others, even thinking is difficult.\n\nThe inappropriate voice has not stopped 'What's wrong? Are you desperate because there is no hope of escape? Bugs are bugs. Once faced with a huge crisis, their first reaction is to play dead, but this is also in line with your current situation.'\nAllomerus’ mocking voice came again, and this time, the commander plucked up the courage, picked up the walkie-talkie, and began his reply tremblingly: “Then what are you going to do now? Traptrix, Allomerus's taunts continued, and this time, the commander garnered his courage within, and grabbed onto the ship's communicator as he replied to the menacing giantess through trembling lips: ''Wh-What will you do now then? Hold us all hostage in exchange, via communication, for our countries? Or do you wish to attain some sort of riches or prizes from us?!'\n\nTraptrix, Allomerus's taunts continued, and this time, the commander garnered his courage within, and grabbed onto the ship's communicator as he replied to the menacing giantess through trembling lips: ''Wh-What will you do now then? Hold us all hostage in exchange for our countries? Or do you wish to attain some sort of riches or prizes from us?!'\nAfter His words also boosted the morale of the crew a little, at least... there is still a chance of survival... \n\nAllomerus took a more comfortable position in space, watching the fleet on our side surround and cannibalize the remaining fleet on the other side, and finally, eliminate them one by one, and then, gave a response \n\n'Neither, I'm just here to tell everyone that everyone is going to die. And watching your emotional changes is also an interesting thing~'\n\nAllomerus’ words made the atmosphere inside the ship fall to an ice cave. However, before they could react, a tooth-aching creaking sound suddenly came from the top of the ship. In a few seconds, a large hole appeared in the upper hull, and then, green The liquid flowed down along the cracked hole. A crew member was caught off guard and was directly touched by the liquid, and then, he instantly became a ghastly skeleton - and then, his bones began to melt, everything about this person's existence would be corroded in this awful green-liquid.\nAs if it was the last straw that broke the camel's back, with the terrible death of this crew member, everyone's emotions completely collapsed. They frantically searched for all possible survival shelters, or squeezed the commander out of the control panel and tried to find nowhere. A possible place of survival... However, all this is futile. What awaits them is the sound of gastric juice corroding the hull coming from all directions of the ship... \n\n'Okay, the battle over there is almost over. The appetizer is finished, it's time to eat the main course~' Allomerus flew back to the battlefield again - there was still an area waiting for her to clean up."
  gts_traptrix.2303.option: "Not even a need for us to clean up the mess"

