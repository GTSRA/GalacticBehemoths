  gts_traptrix.2104.name: "Cunning Bottomless Pit"
  gts_traptrix.2104.desc: "Allomerus took out a butt plug and placed it on the chair next to her, seeing that the captured prisoners who were stuck were slowly floating up from the inside, she nodded in satisfaction - this special butt plug is connected to the traps on the surface of the planet, and all the bugs that step into the trap will be teleported to this special butt plug for masturbation, and then gradually float to the surface above it. Before long, the top will be covered with densely packed small human troops. They are stuck on the surface by Allomerus liquid and cannot move, and can only let the other party dispose of them\n\nAllomerus took off her underwear and put her chrysanthemum hole above the butt plug\n\n'Let you know about the future working environment, you will be parasites living inside in the future~ but I still hope you can be as active as you were in the previous battles inside~'\n\nThen, the relaxed chrysanthemum hole made a Pupu sound, and the dispersed 气息 also made the little people below understand their next end, but the body stuck by the body fluid could not move at all, and the sound made could only make the next little person fall into greater panic... \n\n'Okay, then... welcome to stay~❤'\n\nSaying that, Allomerus sat down towards the chrysanthemum hole. The frictional force between the anal plug and the intestinal tract directly turned many small people into red spots on the inner wall of the intestinal tract, and then turned into part of the intestinal fluid - and more small people, after the temperature in the Allomerus body commander's intestinal tract made the body fluid lose its viscosity, with the Allomerus activity, completely became parasites in the Allomerus butt, and can only live in the dark chrysanthemum hole, eating intestinal fluid and feces..."

