  gts_traptrix.2100.name: "Cunning Bottomless Pit"
  gts_traptrix.2100.desc: "'Commander! A part of them escaped! Are we going to catch them back!'\n\n'No need... they are already my spoils of war. If you catch them back, wouldn't that take away a lot of my fun...'\n\nAllomerus, in the fleet observation room, watched the remnant bugs fleeing in panic with a smile on her face as they returned to their room - even in the previous tug-of-war, she had already filled the surrounding area with traps she had set, and as long as these remnants were slightly careless, with one foot in the air in a battlefield full of traps, they were waiting to be transferred to Allomerus whose inside\n\nAnd watching the small bugs gradually falling into the trap in the distance, Allomerus began to decide their fate with a smile on her face"
