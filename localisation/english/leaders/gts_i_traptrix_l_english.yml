  FLEETORDER_DESTROY_PLANET_WITH_gts_sera_PLANET_KILLER: "En Route to $PLANET|Y$"
  situation_traptrix_ascription: "The Traptrix Ascription"
  situation_traptrix_ascription_desc: "The research results from the Terminus are a mixed bag. Luckily, they still see themselves as one of us, willing to offer help, but it seems to be based on a deal with us... Do we have to keep bearing their endless demands...? \n\nThis seems to have a profound impact on the multi-species coexistence of our empire... We must make decisions before these Traptrix become completely uncontrollable."
  situation_traptrix_ascription_complete_tooltip: "[Root.GetName] is the best! As long as you are willing to provide us with the nutrients and fun we deserve, we naturally don't mind useless titles of superiority~ Do you need us to call you master now?"
  situation_traptrix_ascription_fail_tooltip: "The treatment given by the empire can no longer satisfy their appetite after growing up. They are about to decide to raise the banner of rebellion and become independent."
  situation_traptrix_ascription_positive: "Try to meet their requirements"
  situation_traptrix_ascription_positive_effect: "Of course, we should strongly support our members! Haven't you seen how HUGE they are now, their round and white toes are even bigger than our home planet... ahem, I mean haven't you seen that their role now far exceeds the past?"
  situation_traptrix_ascription_negative: "Meet their requirements"
  situation_traptrix_ascription_negative_effect: "Since they can provide new power to the empire, we should also improve their treatment."
  situation_traptrix_ascription_stop: "Stop investing in the Traptrix"

  situation_traptrix_ascription_stop_effect: "We rejected their additional demands after gaining new power and still handled them according to the most basic civil rights."
  gts_traptirx_anomaly: "No Man's Land?"
  gts_traptirx_anomaly_desc: "This star system has a habitable planet, and there also seems to be a lot of vegetation on it, but no traces of any civilization have been found above, and we can't even see any creatures of ordinary size called large animals on it."
  gts_traptrix.2.name: "No Man's Land?"
  gts_traptrix.2.desc: "Although many people have disappeared during the investigation, our investigation has finally yielded results. Although we have not seen other intelligent life in this area, we have still successfully established an outpost for further investigation."
  gts_traptrix.2.a: "Great"
  GTS_TRAPTRIX_SPECIAL_PROJECT: "Deep Exploration"
  GTS_TRAPTRIX_SPECIAL_PROJECT_DESC: "We have successfully established an observation station on the Traptrix Garden, which can be used as a supply point for our investigation of this planet. Next, let us continue to investigate this planet... but some special [consumables] may be needed in the investigation."
  gts_traptrix.3.name: "Deep Exploration"
  gts_traptrix.3.desc: "We found a huge portal in the underground of the planet. This portal seems to lead to a wider area. We also found some traces of artificial influence on the surface of the planet. Perhaps we can find the truth by going to the underground of the planet... that is, those Bottomless Pits."

  gts_traptrix.3.a: "Great"
  gts_traptirx_digsite: "Traptrix Garden"
  gts_traptirx_digsite_desc: "We finally selected a Bottomless Pit entrance as the beginning of our investigation and can send scientists into it for exploration."
  gts_traptrix.10.name: "Garden Entrance"
  gts_traptrix.10.desc: "We went deep into it for investigation. In addition to the transfer device, we also prepared high-strength special ropes to ensure that people can be brought back to the surface physically even if the equipment fails. Our initial investigation went very smoothly. No faults occurred when we went 500 meters deep. The previous batches of investigators brought back ordinary soil and rocks, which did not differ from other planets in terms of soil quality, but when exploring deeper areas, we only heard a sentence 'I saw... a pink rock here...' After that, we lost contact with the other party. When we hurriedly pulled it up, the safety rope had broken. The remaining liquid at the end seemed to be the culprit - it corroded the original corrosion-resistant safety rope, and the investigators who went deep into it also seemed to have failed to return successfully this time..."
  gts_traptrix.10.a: "Too bad..."
  gts_traptrix.11.name: "Deep into the Garden"
  gts_traptrix.11.desc: "After our last failure, we decided to use more protection measures to deal with the dangers below. We used the latest imperial probe ship to carry 4 people to explore the Bottomless Pit, and this time an abnormality occurred when we were about 700 meters deep...\n\n————Voice record sent back————\n\n'When did the surroundings become like this... Is this what he saw last time?'\n\n'...The voice sent back last time said it was pink, but what we see now... seems to be crimson walls, but the texture of these things seems to be different from that of rocks?'\n\n'And it looks like there is some liquid. Can we excavate part of the nearby things to return for investigation...'\n\n'Try it... No! Our robotic arm was directly corroded when it touched the liquid on it! Almost in an instant! And... and that's not a rock, it's soft!'\n\n'...Damn it, what the hell is this place? Return immediately!'\n\n'We... we are now closed above! All around... and above are red! There are also the same acidic liquids falling!'\n\n'It seems that we are in the belly of a big guy. Can we go down! There seems to be some liquid below. Our ship has been tested by giant girls in the galaxy and can survive in gastric juices for tens of hours, so immediately go down...'\n\n[Sound of falling into water]\n\n——————End of record——————\n\nAlthough this investigation failed, there was still some progress, but judging from the voice and related photos sent back, the probe ship seemed to have entered the stomach of a giant girl in the end, and the digestive ability of this giant girl's body far exceeded the upper limit that our probe ship could bear. It was corroded by gastric juice in just an instant.\n\nPerhaps we can't explore from the Bottomless Pit, but... this also gives us enough information to determine that the surface below the ground definitely has other creatures."
  gts_traptrix.11.a: "Continue digging"
  gts_traptrix.12.name: "Stepping into the Garden"
  gts_traptrix.12.desc: "Since entering from the entrance is not possible... then why don't we use our own entrance? We started excavation operations on the entrance and the edge. If we completely expose the underground situation to the sunlight... maybe we can find the truth of this planet.\n\nWhen we were about to complete the excavation, we suddenly received a communication from below the surface of the planet\n\n'It is a serious crime to destroy the Garden entrance! Especially to destroy the trap entrance! We order you to stop the project immediately!'\n\nAfter receiving this message, we immediately responded. When the other party received our diplomatic application, they seemed very surprised from the other party's response, but they also agreed to our invitation for a meeting. [And when we showed our technological level and size, especially after learning about the situation of our fleet... it seemed to have brought a lot of confusion to the leaders of the race that call themselves Traptrix]\n\nThe following is an excerpt from the meeting\n\n'Other residents on the surface of this planet? Then you came at a bad time. We just finished preying on those bugs a few hundred years ago, and then the next batch we raised hasn't had time to be thrown on the surface yet. We were wondering why we could still occasionally eat new things even though this batch has been hunted - I thought it was the last fish that slipped through the net'\n\n'…Bottomless Pit? Are you talking about the Garden entrance? That is our most important thing. As long as a Bottomless Pit is established, the creatures that fall into it will become our nourishment... Even big guys will be reduced by these Bottomless Pits and enter our \"holes\". You said where exactly...? Everyone has different hobbies. At least I prefer to put the bugs in the bottom for absorption'\n\n'Want to know our digestive ability... Wow, is it really okay to talk about this topic when we first meet?... Tsk, I know this is a serious topic. After entering our body, as long as we don't let it out voluntarily, we haven't seen anyone being able to get out~ Do you want to try it? You shouldn't die, right... As long as I can bear it, after all, you look quite delicious...'\n\nIn this exchange, we obtained the main information from the other race. The Traptrix are all women. They seem to have an unusual craze for predation and putting other creatures into their bodies through various Bottomless Pits for absorption. After communicating with us, they also agreed to live as an affiliated race of our empire... And their two leaders will also hand over power to us in the future and be assigned by us\n\n'…Wuwu, it's just that although we have a big gap and the meeting was not pleasant, at least don't treat us like slaves…'"
  gts_traptrix.12.a: "Great"

  gts_traptrix.12.a.tooltip: "This will add a Traptrix population to our empire\n\nMay gain special leaders in the future"


  # Follow-up
  # Events
  gts_traptrix.200.name: "Traptrix's Bottomless Pit"
  gts_traptrix.200.desc: "Since the Traptrix race joined our empire, although we have used our production of little people to meet their daily needs, their lifestyle has caused us trouble... Especially their uncontrollable hunting habits, whether it is the little people or the giantesses, seem to be within their hunting range. If other races in the empire accidentally step into the traps they create, the best result is to be put into their 'holes' and become their short-term daily pastime, and the rest... well, the troubles they have caused are piled up in front of you, this mountain of cases is the result of what they caused... \n\nLooking at the various accidents and cases caused by the Traptrix after joining your empire, you should know that it is time to make a decision..."
  gts_traptrix.200.a: "Respect their nature."

  gts_traptrix.200.b: "It's time to let them understand what harmonious coexistence is."
  gts_traptrix.300.name: "Rapidly Increasing Disappearances"
  gts_traptrix.300.desc: "There have been a large number of missing cases on §Y[event_target:gts_traptrix_target_planet.GetName]§!. Both the small people and giantesses have been victims, and the disappearance time is usually not very long, two weeks at most and a few hours at least. The missing people generally return home after a period of time, and some are fainted on the street covered in mucus. Asking them yields no results, only knowing that they fell into a trap and into the body of a giantess. The specific location and corresponding character are unknown, and when asked about what happened to them, the results are very difficult to say.\n\nContinuing like this may affect production and activities, and now all indications show that these disappearances are behind the Traptrix who joined our empire... Now the matter cannot be suppressed any longer, at least to find out who did it."
  gts_traptrix.300.a: "Hand it over to §Y[event_target:gts_traptrix_target_leader.GetName]§! This matter must be dealt with."
  gts_traptrix.300.b: "This kind of thing? Let me see for myself."

  gts_traptrix.300.c: "Since the missing people will come back, there shouldn't be too much of a problem. I don't need to be bothered with this kind of trivial matter."
  gts_traptrix.310.name: "Rapidly Increasing Disappearances"
  gts_traptrix.310.desc: "§Y[event_target:gts_traptrix_target_leader.GetName]§! finally returned to her post after disappearing for two weeks, and she quickly dealt with all the cases related to the disappearance and brought all the involved Traptrix to justice - but none of the Traptrix who were arrested were put into prison, but were temporarily deprived of their citizenship by her to use as §Y[event_target:gts_traptrix_target_leader.GetName]§!'s private property. Given her identity, this mode of punishment is not surprising. Rumor has it that she also fell into the Traptrix's trap and was used as collective toys by the Traptrix for several days. However, these comments will be quickly found and spread, and then punished.\n\nAfter this incident, the number of missing cases throughout the planet has only increased, and even more rampant, but §Y[event_target:gts_traptrix_target_leader.GetName]§! can quickly respond, solve the case, and bring the involved Traptrix back to the room... With such a planetary governor, it is probably only a matter of time before the disappearance phenomenon in the area is completely resolved..."

  gts_traptrix.310.a: "Hopefully!"
  gts_traptrix.320.name: "Rapidly Increasing Disappearances"
  gts_traptrix.320.desc: "You decided to investigate this incident yourself, no matter what, this should not happen within the Empire! Then, within minutes of you secretly entering §Y[event_target:gts_traptrix_target_planet.GetName]§! in a private aircraft, you unexpectedly... stepped into the Traptrix's trap. After a brief moment of weightlessness, you felt your body was wrapped in flesh walls, and next to it was a pleasant floral fragrance. Then looking forward, you saw two smooth legs like jade and two legs in front of you that were almost twice as long as you are now - you immediately realized that you were reduced and teleported by the Traptrix's trap into their vagina!\n\n'Hmm~ It seems that the trap has caught a new little guy~ judging from this size, it seems to be a §S[root.GetSpeciesName]§!~?' Then, you turned your body and looked up at the other party's sight. You saw the other party's stunned expression, '...Eh... with this appearance, there shouldn't be anyone in the Empire who looks like him...'\n\nAfter a commotion and communication confirmation, the Traptrix in this area gathered around. The fact that the trap caught the Empire's leader made them feel some worries about the future in addition to excitement... Then they all decided unanimously - let's put the future aside! Now the most important thing is to revel! So, a silver party centered on you who has been shrunk... has begun. Given your identity, they still gave you some choices, but only gave you the choice of how to be used"
  gts_traptrix.320.a: "Just let it be like this…"
  gts_traptrix.320.b: "If possible... how about taking me out of here first...?"

  gts_traptrix.320.c: "Other holes, is that okay?"
  gts_traptrix.321.name: "Dancing with Traptrix"
  gts_traptrix.321.desc: "Your body is firmly fixed in the vagina by the vines of the Traptrix, only half of your body is exposed outside, and the cave below makes a sound of water. Then in a burst of giggles, you are inserted into another Traptrix's body like a dildo. With a groan that is inaudible, you are repeatedly thrusted as a toy. The surrounding female hormone气息 and love液 prevent you from opening your eyes. The friction with the flesh walls and the high temperature in the other party's body invade your whole body and brain. After a storm of sex for you, you find that the upper half of your body is also controlled by several other vines, and the vines on the lower body have been released at some point.\n\n'So... next round~❤' After a voice came from above, you immediately felt another moist feeling from under your feet - and a honey smell that does not belong to the third Traptrix who just used you for sex. You immediately understood your position in this silver party - a public dildo.\n\nThis party lasted for a day and a night, and you don't remember how many girls you were taken out from under and inserted into another girl's body... When they were all exhausted and snoring, you finally found a chance to escape this cave."
  gts_traptrix.321.a: "This experience will be used in the next time…"

  gts_traptrix.321.b: "These Traptrix must be severely punished!… Send them to my room first."
  gts_traptrix.322.name: "Dancing with Traptrix"
  gts_traptrix.322.desc: "'Since it is the leader's order, we will naturally obey it~' After hearing their words, you breathed a sigh of relief, and your body was gently pulled out of the vagina by their gentle movements. However, what followed was a tender foot that quickly magnified in your sight - \n\n'But wouldn't it be a waste if we didn't do anything~' After saying that, your body fell into the soft flesh of the feet on both sides, the air in the lungs was completely squeezed out, replaced by a pleasant floral fragrance and a slight foot odor - several lifts of the feet and rubbing also made the foot sweat气息 in this small space formed by the soles of the feet.\n\nYour body is rubbed in the soft flesh of the soles of the feet on both sides. Several times you try to escape from the soles of the feet, you will be gently pressed back to the arch of the foot by the toes, replaced by a new round of invasion of your body. After several squeezes, you have completely lost consciousness, and your body seems to be lying on the feet of the Traptrix like a soft foot worm, and your consciousness also falls into nothingness with the pleasant floral fragrance.\n\n\"After waking up, you find that the floral fragrance has not dissipated around, but the environment has turned into a pitch black, and your body is still unable to move - you realize that you seem to have fallen into the socks of the Traptrix, in intimate contact with the other party's soles, and the other party felt you wake up from your sleep, and gently stepped on it as a response - it seems that you will live a few days of sock people life."
  gts_traptrix.322.a: "This experience will be used in the next time…"

  gts_traptrix.322.b: "These Traptrix must be severely punished!… Send them to my room first."
  gts_traptrix.323.name: "Dancing with Traptrix"
  gts_traptrix.323.desc: "After your words were spoken, it seemed that the atmosphere of the Traptrix in the entire area became even more enthusiastic - they fiercely discussed your arrangement, and then, in their chattering noise, your body was picked up by a worm girl, and then another Traptrix cocked her ass and pulled open her backhole - it seems they reached a consensus\n\n'The digestive and absorption ability of the Traptrix is very strong, so as long as it is controlled well, there will be no strange things even in the back~ well, but putting it in the back will indeed have a psychological impact, please... please bear with it a little~❤' You heard the voice coming from behind, and before you could reply, your body was inserted into the chrysanthemum hole, and the first thing you felt was the terrible smell from the other party's chrysanthemum hole - and before you could struggle, the fingers behind you also began to slowly push your body into it. The sphincter and intestinal meat also cooperated, like a giant snake slowly pushing your body into the intestine - in a short time, your body was completely sent into the body of the Traptrix, and then the sticky intestinal fluid completely covered your body, and then the intestinal wall began to become active, sending your body deeper - and your vision, breathing, and touch were completely covered by everything under the other party's chrysanthemum hole... No matter what kind of struggle, it was digested in the sticky, strange 气息 intestinal meat around it. \n\n'Pa Pa' In your struggle, you heard the sound of patting your belly outside through two layers of flesh walls. 'Now, it should be here... If you get here, then rest well in your temporary single residence... After you go out, there are other sisters who are curious about what it feels like to be stuffed in. During this time, please help your people to relieve their curiosity~❤'"
  gts_traptrix.323.a: "This experience will be used in the next time…"

  gts_traptrix.323.b: "These Traptrix must be severely punished!… Send them to my room first."
  # Sera Recruitment
  NAME_gts_sera: "Sera"
  DESC_gts_sera: "One of the Traptrix selected as a representative of the Traptrix Forest. Although she looks like a loli, in the Traptrix Forest the original direction was for her to preside over personnel deployment and affairs arrangement and other multiple aspects of decision-making"
  DESC_gts_sera2: "The leader of the Traptrix Forest Sera, who returned from the Terminus, has increased to the level of a celestial body in size. In addition to administrative duties, she can also work as a planet destroyer."
  gts_sera_catch_phrase: "Hoho~ Finally"

  gts_sera_catch_phrase2: "Sera-chan, a successful return~! Which planets are we going to eat next~"
  gts_traptrix.1999.name: "Sera"
  gts_traptrix.1999.desc: "After several days, the Traptrix Forest chose two leaders to be our help. Their appearance and the direction they are good at seem to be very different, so an exchange is necessary.\n\nAnd the girl standing in front of you is the green-haired girl with a smaller stature. \n\n... I am Sera! You should be able to provide me with something fun!"
  gts_traptrix.1999.a: "How is your race now?"
  gts_traptrix.1999.a.response: "After a little confusion at the beginning, we have all accepted the fact. Now everyone understands that there is a country called [Root.GetName] above us."
  gts_traptrix.1999.b: "Is your race satisfied with the current situation?"
  gts_traptrix.1999.b.response: "Well... as long as it doesn't affect our life, it's okay... You wouldn't really treat our race as slaves, would you!"
  gts_traptrix.1999.c: "What are you good at?"
  gts_traptrix.1999.c.response: "I was originally responsible for resource allocation in the Traptrix Forest. Maybe I can help in this area?"
  gts_traptrix.1999.d: "Do you have any ideas about the work you are going to do next?"
  gts_traptrix.1999.d.response: "I heard that you have a lot of small bugs that are consumables. Why not give us some more? Ehehehe, after all, it's easier to wait for the small bugs to fall into the hole themselves than to hunt hard~"


  gts_traptrix.1999.hire_custom_tooltip: "§Y Sera§! joined our empire as a §H leader§!."
  # Sera's Re-Recruitment
  gts_traptrix.2000.title:"Sera's Return"
  gts_traptrix.2000.desc:"After our Traptrix Administrator returned from the Terminus, her size underwent a HUGE change due to absorbing the Terminus black hole. The duties and abilities she can perform far exceed her previous state. After discussions with them, we decided to arrange another investiture and onboarding process.\n\nThe giant emblem we originally gave to the giantess race was like a grain of sand in her hands. Sera casually hung it on her body like an earring.\n\n'Well, well, I will still respect the Empire's things. When does the ceremony start? Is it over already?'"
  gts_traptrix.2000.option: "Welcome back, Sera"
  gts_traptrix.2000.option.response: "Whee—we’re back from the Terminus! But me and Allomerus seem to have gotten… a little too big. But if that's the case, we should be able to do even more things, right?"
  gts_traptrix.2000.option2: "What's the situation with the Terminus black hole now?"
  gts_traptrix.2000.option2.response: "Sorry, we confirmed that it has basically completely lost its original function. But I still have some video data and we ourselves can accept a certain degree of research. But of course, we need to increase the treatment!"
  gts_traptrix.2000.option3: "Does this change affect you?"
  gts_traptrix.2000.option3.response: "It doesn't seem to be a problem physically now. Or rather, the fact that I can now move directly in space is already beyond my expectations - at first I was a little scared when I saw the original research ship next to me like a small bug, but I got used to it later. If I had to say... now I feel… a little empty down there… it seems even more serious than before."
  gts_traptrix.2000.option4: "We may send you on some combat missions next, do you think you can handle it?"
  gts_traptrix.2000.option4.response: "Uwa… I don't think I can fight those fleets that well, and I'm not very good at commanding this matter. If you let me fight those ships, you can only see a Sera-chan with injuries all over her body… But if it's those planets without fleet protection, then I should be fine~ Or rather, I am very happy to deal with this kind of thing~!"

  gts_traptrix.2000.hire_custom_tooltip: "§Y Sera§! joined our empire as a §H leader§!."
  gts_trait_leader_sera_a: "Scheduling Master"
  gts_trait_leader_sera_a_desc: "Sera, who was originally proficient in scheduling in the Traptrix Garden, began to use her talents in even more suitable places after coming to the wider world… But, it is excusable to take advantage of her privileges to 'use' some bugs more during work."
  gts_trait_leader_sera_b: "Predatory Habits"
  gts_trait_leader_sera_b_desc: "Even if Sera starts to govern a larger area, it is difficult for her to restrain her strong appetite, but at least she no longer blatantly preys on people from the planet… But, no one can help those poor bugs that fall into the 'holes'."
  gts_trait_leader_sera_c: "Bottomless Pit"

  gts_trait_leader_sera_c_desc: "After becoming a celestial-level giantess, she is very willing to help us \"store\" some things, provided that some of the \"consumption\" of these things is accepted"
  # Allomerus Recruitment
  NAME_gts_allomerus: "§V Allomerus§!"
  DESC_gts_allomerus: "One of the Traptrix chosen as a representative of the Traptrix Forest. Her body is more mature than other Traptrix. She seems to be very good at commanding legions to fight and making the battlefield more chaotic."
  DESC_gts_allomerus2: "When Allomerus becomes a celestial-level giantess, the prisoners and captives originally placed in her lower body have completely lost their intention to disobey Allomerus, and we are happy to build some facilities directly in Allomerus' body, just do a good job of protection and endure the not-so-comfortable environment - but why are so many employees willing to enter this position?"
  gts_allomerus_catch_phrase: "Next, where should we set up traps to lure the Empire's enemies~"

  gts_allomerus_catch_phrase2: "What a novel feeling, let’s find some small prey~"
  gts_traptrix.2999.name: "Allomerus"
  gts_traptrix.2999.desc: "After several days, the Traptrix Forest chose two leaders to be our help. Their appearance and the direction they are good at seem to be very different, so an exchange is necessary.\n\nAnd the girl standing in front of you is the red-haired girl who looks more mature.\n\n'…This is Allomerus, I can use my ability to help you hunt down foreigners…'"
  gts_traptrix.2999.a: "How is your race now?"
  gts_traptrix.2999.a.response: "It is our honor to be a vassal of [Root.GetName]. As long as you give us enough respect, we will naturally create more value for you."
  gts_traptrix.2999.b: "Is your race satisfied with the current situation?"
  gts_traptrix.2999.b.response: "…Of course, we don’t mind. Traptrix originally are a race that puts survival first. As long as you can provide us with enough survival resources and hunting fun, we will be content with the status quo."
  gts_traptrix.2999.c: "What are you good at?"
  gts_traptrix.2999.c.response: "I have a lot of experience in hunting bugs, maybe I can help you in this area?"
  gts_traptrix.2999.d: "Do you have any ideas about the work you are going to do next?"
  gts_traptrix.2999.d.response: "I used to lead my sisters to hunt, but leading an army… or even a fleet is a first for me, but in general, I should be able to successfully hold the position… Lure those bugs to dangerous places and then wipe them out in one fell swoop. This way of fighting should be fine, right?"

  gts_traptrix.2999.hire_custom_tooltip: "§Y Allomerus§! joined our empire as a §H leader§!."
  # Allomerus Re-Recruitment
  gts_traptrix.3000.title: "Allomerus's Return"
  gts_traptrix.3000.desc: "After our Traptrix Administrator returned from the Terminus, her size underwent a HUGE change due to absorbing the Terminus black hole. The duties and abilities she can perform far exceed her previous state. After discussions with them, we decided to arrange another investiture and onboarding process.\n\nThe giant emblem we originally gave to the giantess race was like a grain of sand in her hands, but Allomerus made it into a pendant and hung it on her chest.\n\n'Are we going through the ceremony again… No problem. Speaking of which, there is a little secret. Hmm… it has been a bit unstable lately, I’ll show it to you after everything is over.'"
  gts_traptrix.3000.option: "Welcome back, Allomerus"
  gts_traptrix.3000.option.response: "Well, we successfully returned from the Terminus. This trip has been of great benefit to at least the two of us, and it can be regarded as winning certain benefits for the Empire. At least in our current state, we should be able to do more for the Empire.”"
  gts_traptrix.3000.option2: "What's the situation with the Terminus black hole now?"
  gts_traptrix.3000.option2.response: "Unfortunately, it can basically be determined that the Terminus black hole is now history, but I still tried my best to bring back the research ship that originally carried us, and relevant exploration and investigation data should be retained in it - but about this task... um, sorry."
  gts_traptrix.3000.option3: "Does this change affect you?"
