  gts_traptrix.2101.a: "Perhaps... it's time to provide her with something to relieve her desires"
  gts_traptrix.2102.name: "Cunning Bottomless Pit"
  gts_traptrix.2102.desc: "Allomerus closed her eyes and felt the gradually full feeling coming from her abdomen... The small bugs that were transferred here by the Bottomless Pit can almost only survive in their powerful stomach for a moment. As long as they touch the digestive juice, the contacted part will be instantly corroded by the gastric juice along with the bones and meat, turning into their own nourishment. Those who are lucky enough to survive cannot survive in this world full of acid 气息... Compared to that, perhaps those who fall directly into the gastric juice will be happier, at least... they haven't experienced any pain before they die."

  gts_traptrix.2102.a: "Is this the digestive ability of the Traptrix..."
  gts_traptrix.2103.name: "Cunning Bottomless Pit"
  gts_traptrix.2103.desc: "Allomerus stretched out her feet to the prisoners who fell into the trap\n\n'It seems... this is what I should do, right~'\n\nThe girl who has barely used small people with her feet puts the prisoners between her toes, and then thinks When thinking about what to do next... I felt a ticklish and comfortable feeling coming from the seam of her feet. Looking closely, she found that these prisoners who have recognized their status have begun to lick and serve their giant feet, which also brought slight stimulation to Allomerus. The instincts tightened her toes. With a Puchi sound, several little people turned into a pool of blood with their subconscious movements, and the remaining little people more actively used their tongues to clean the giant feet in front of them because of the death of their companions... \n\n'Ugh... I can understand why other people want to do this, it does feel easy to get addicted, do you want to find a pair of shoes for yourself, so the original people wear shoes to put these things in, ask them what to do when the time comes'"

