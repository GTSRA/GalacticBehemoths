  # Kasa Planet Type
  pc_gts_kasa: "Kasa Fragment"

  pc_gts_kasa_desc: "This planet does not belong to our world; it is a fragment Kasa sent to this world. It can be completely classified as a 'Gaia Planet.'"
  # Kasa Regions
  d_gts_kasa_womb_unexploit_a: "Develop Kasa's Womb-I"
  d_gts_kasa_womb_unexploit_a_desc: "Our scan of Kasa's body reveals a structure of uterus and ovaries. After sending a team into the ovaries for exploration, we discovered that Kasa's eggs are an extremely unique and nutrient-rich food and culture medium. Perhaps we could find... good use for them? §Y£happiness£ Happiness and £food£ food production boost, provides £society£ biology research§!"
  d_gts_kasa_womb_unexploit_b: "Develop Kasa's Womb-II"
  d_gts_kasa_womb_unexploit_b_desc: "By 'reasonably' stimulating Kasa's cervix and interior, we can induce a state that allows for energy generation by using the fluid flow released by the cervix. This could generate usable electric energy, and maybe the secretions could be... eaten? §Y Greatly increases £energy£ power generation, £food£ food production boost §!"
  d_gts_kasa_bladder_unexploit_a: "Develop Kasa's Bladder-I"
  d_gts_kasa_bladder_unexploit_a_desc: "Analyzing Kasa's bladder fluid, we find it is not conventional 'waste metabolism' but rather an unimaginably perfect biological culture fluid. Establishing a research center here could allow study of great interest §Y Provides £engineering£ engineering research§!"
  d_gts_kasa_bladder_unexploit_b: "Develop Kasa's Bladder-II"
  d_gts_kasa_bladder_unexploit_b_desc: "By providing a small 'stimulus' to Kasa's bladder walls, the ureter will secrete a large amount of fluid at an astonishing rate, quickly filling the bladder. This process can be used for tidal power generation. §Y Provides a large amount of £energy£ power generation §!"
  d_gts_kasa_intestines_unexploit: "Develop Kasa's Digestive Tract"
  d_gts_kasa_intestines_unexploit_desc: "During our exploration of Kasa's stomach, we discover a large number of extremely rich asteroidal wreckages in its intestines. By exploiting these, we could obtain a large amount of minerals and precious metals. It seems that stimulating the intestines also produces a significant amount of extractable crystals? §Y Provides a large amount of £minerals£ minerals §!"
  d_gts_kasa_breast_unexploit: "Develop Kasa's Breasts"
  d_gts_kasa_breast_unexploit_desc: "Kasa's breasts have exceedingly developed mammary glands and a staggering amount of milk. By exploring and utilizing these glands, we can obtain a large amount of food! I believe these supplies can keep our people well-fed and satisfied! §Y Provides a large amount of £food£ food and a large amount of £happiness£ happiness §!"
  d_gts_kasa_brain_unexploit: "Develop Kasa's Brain"
  d_gts_kasa_brain_unexploit_desc: "We sent personnel into Kasa's brain... unbelievably, she actually let us install equipment inside! By connecting our devices to several nodes, the bioelectricity generated by Kasa's brain is enough for major projects, perhaps we can furtively learn some... technology from other worlds? §Y Provides a large amount of £physics£ physics research, as well as £energy£ power generation §!"
  d_gts_kasa_womb_a: "Cervix Power Facility"
  d_gts_kasa_womb_a_desc: "By 'reasonably' stimulating Kasa's cervix and interior, we can induce a state that allows for energy generation by using the fluid flow released by the cervix. This could generate usable electric energy, and maybe the secretions could be... eaten?"
  d_gts_kasa_womb_b: "Egg Extraction Equipment"
  d_gts_kasa_womb_b_desc: "Our scan of Kasa's body reveals a structure of uterus and ovaries. After sending a team into the ovaries for exploration, we discovered that Kasa's eggs are an extremely unique and nutrient-rich food and culture medium. Perhaps we could find... good use for them?"
  d_gts_kasa_bladder_a: "Bio Breeding Center"
  d_gts_kasa_bladder_a_desc: "Analyzing Kasa's bladder fluid, we find it is not conventional 'waste metabolism' but rather an unimaginably perfect biological culture fluid. Establishing a research center here could allow study of great interest?"
  d_gts_kasa_bladder_b: "Giant Tidal Power Station"
  d_gts_kasa_bladder_b_desc: "By providing a small 'stimulus' to Kasa's bladder walls, the ureter will secrete a large amount of fluid at an astonishing rate, quickly filling the bladder. This process can be used for tidal power generation."
  d_gts_kasa_intestines: "Mining Facility"
  d_gts_kasa_intestines_desc: "During our exploration of Kasa's stomach, we discover a large number of extremely rich asteroidal wreckages in its intestines. By exploiting these, we could obtain a large amount of minerals and precious metals. It seems that stimulating the intestines also produces a significant amount of extractable crystals?"
  d_gts_kasa_breast: "Milk Extraction Base"
  d_gts_kasa_breast_desc: "Kasa's breasts have exceedingly developed mammary glands and a staggering amount of milk. By exploring and utilizing these glands, we can obtain a large amount of food! I believe these supplies can keep our people well-fed and satisfied!"
  d_gts_kasa_brain: "Brain Resonator"

  d_gts_kasa_brain_desc: "We sent personnel into Kasa's brain... unbelievably, she actually let us install equipment inside! By connecting our devices to several nodes, the bioelectricity generated by Kasa's brain is enough for major projects, perhaps we can furtively learn some... technology from other worlds?"
