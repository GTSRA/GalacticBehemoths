  site_skadi_potral: "§BIsolated Gate"
  site_skadi_potral.desc: "A strange, activated portal. We can send scientists to investigate.\n\n§HWarning: This might be a trap.§!"
  # Generate Archaeology Event
  gts_skadi_potral.01.name: "Strange Portal"
  gts_skadi_potral.01.desc: "A huge, unidentified portal device has appeared on one of our planets. Investigations indicate that the portal can accommodate multiple fleets passing through simultaneously. Scientists propose sending an investigation team to explore the world beyond the portal to determine its origin and builders."
  psionics_stone_monuments: "Shattered Stele"
  psionics_stone_monuments_desc: "The psionic energy from this stele enhances our research."
  final_city_resist: "The Final Stand"
  final_city_resist_desc: "The resistance of humans in another world facing a cataclysm inspires us."
  skadi_penalty: "Skadi's Forced Labor"

  skadi_penalty_desc: "Skadi has been assigned to a marine planet. Her method of work involves using her mouth like a giant fishing net to scoop up all the fish in an area, though she is not allowed to swallow any of them. This method of fishing greatly boosts local fishing production."

  # Stage Play
  gts_skadi_potral.02.name: "Vast and Barren World"
  gts_skadi_potral.02.desc: "The investigation team successfully passed through the portal, arriving on a vast white land. No similar environment can be found in all the records of our civilization. Everyone cheered at the discovery of a new world and began building a camp to explore. The atmosphere here is filled with an intense floral fragrance that is soothing and pleasant. This fragrance comes from the white minerals that are ubiquitous in this world. These minerals seem to be the only substance in this world. Scientists have analyzed them and were amazed to discover that the majority of their composition is protein, yet their hardness rivals even the armor of our starships.\n\nDuring the investigation, the land suddenly began to experience intense earthquakes without warning. Our investigation team urgently returned through the portal, which closed itself after the fleet passed through. Due to the closure of the portal, scientists could only conclude with disappointment: that it was a flat world made of white wilderness and void. Though regrettable, the white minerals we mined during that time can be processed for use in construction."

  gts_skadi_potral.02a: "Intriguing, let us wait for the next portal opening."
  gts_skadi_potral.03.name: "Damaged Stele"
  gts_skadi_potral.03.desc: "The portal opened again. This time our investigation team landed on a coastline. The most striking feature of the coast is a damaged stele. As if sensing the presence of the investigation team, images began to appear on the stele:\n\n\n\nA girl carrying a life-sized greatsword walked toward the depths of the ocean...\nA girl sat on a reef, playing a harp, and the sky began to turn dark...\nA girl whispered a chant, and a group of strange fish-like creatures surrounded her...\nA girl walked towards the land, her massive body smashing a lighthouse that barely came up to her ankles...\nA girl marched forward under fire, mercilessly crushing the army under her feet...\n\n\n\nThe main subject of these images is undoubtedly the same girl. To understand the girl's identity and the meaning of these images, our investigation team immediately sent the footage to the capital for research. Meanwhile, the stele continues to play more images..."

  gts_skadi_potral.03a: "Something extraordinary is about to happen."
  gts_skadi_potral.04.name: "Cataclysm"
  gts_skadi_potral.04.desc: "The sky is dim, and heavy rain is incessantly hitting the ground. People mechanically numbly move forward, allowing the raindrops to hit their bodies. Their expressions are devoid of emotion, their forms resembling a group of slowly crawling ants. Their destination is the last city of humanity.\n\nSince the descent of a being called Ishar-mla, the Great Silence has rapidly begun to invade and devour the entire human civilization. Aegir, a city located in the ocean with advanced technology, was the first to be destroyed by Ishar-mla. Ishar-mla first used her legs to crush the entire city, slowly applying pressure to compress the structures squeezed between her thighs. The high-rise buildings that represent the pinnacle of human technological achievement could not withstand such pressure, and they were crumbled into the seabed along with the tiny humans within. After ensuring no survivors, Ishar-mla landed on the coast of Iberia. This already shattered nation was pulverized under Ishar-mla's giant feet. \n\nThe combined forces of the Kazimierz Grand Knight Order and the Laterano Gold Law Guard launched a fierce attack on this behemoth. Though they didn't topple Ishar-mla, they still caught her attention. Ishar-mla slowly squatted, a slight movement creating a hurricane that blew the formation into disarray. She reached out two jade-like fingers and dug up the cities surrounding the formation, lifting them to her face, opened her lips to reveal a dark, moist, red cavern - the place of Ishar-mla's feeding, and the final resting place of them all; the bloody, tongue was like an unstoppable wall pressing down being the last sight they saw. The Emperor's Blade - a defensive line of structures created at great cost, successfully held off Ishar-mla from Usas's land, but Ishar-mla, quickly adapting to demonic power, absorbed the entire nation as her body grew larger in the midst of explosions. The size of the nation, which would have taken her a long time to trample, is now not as large as a bed to her.\n\nColumbia, Sami, Yan, and the remnants of other nations have gathered together to form humanity's last line of defense, and with the help of a leader named Kal'tsit, they built humanity's last city."

  gts_skadi_potral.04a: "Disturbing."
  gts_skadi_potral.05.name: "The Final Stand"
  gts_skadi_potral.05.desc: "Kal'tsit stood on the high wall, looking at the lines of refugees stretching to the horizon. The frown on her face never softened. Kal'tsit knows that with Ishar-mla's size now, this world will be turned upside down in a single day, and it is a certainty that they will be discovered.\n\nThe ground started to tremble with a deafening roar, and the buildings within the city began to collapse. She has arrived. Kal'tsit jumped from the high wall, grabbed the hand of the person called 'Doctor' next to her, and walked toward the deepest part of the fortress. §G 'Doctor... Do not worry about us, this is our fate.’§! Kal'tsit activated the device on the doctor’s body. §G'Mon3tr and I will protect everyone, especially you, Doctor.'§! Originium Arts took effect, and the Doctor felt their blood boiling. After a flash of light, the doctor has vanished, leaving behind only a stone coffin, and the universe inside it. §G'May you remain clear-minded even in your dreams.'§!\n\nThe situation outside has already descended into chaos. A blood-red eye occupied the entire sky. Kal'tsit had barely stepped out of the fortress when the blood-red eye locked onto her. Kal'tsit stared the eye in the sky. A huge wave of pressure crawled up her spine. §B'Kal'tsit, what have you done to the Doctor? I can see everything.’§! The voice was deafening, and people on the ground screamed, blood oozing from their ears. §G'You won't get what you want here, you monster.'§! Kal'tsit was unwilling to give in. She had already prepared to sacrifice her near-eternal life. §B 'Tsk, it seems that you ants have no value in coexisting. Then you shall be obliterated.'§! The blood-red eye retreated, replaced by a sky-obscuring, pink flesh wall, which was rapidly approaching the ground.\n\n\nThe stele's images abruptly ended, and the portal behind the investigation team suddenly closed. 'Oh my god, look at the sky! That blood-red - eye -' Our communication with the investigation team was completely cut off."

  gts_skadi_potral.05a: "We must prepare."
  gts_skadi_potral.06.name: "Dirge"
  gts_skadi_potral.06.desc: "The portal opened again without warning. Different from before, this time the portal emitted something rhythmic from the other side...a song? We can't decipher the lyrics of this song, but the singing is deep, long, making those who hear it feel sad, even to tears. A strange stele, terrifying images, and sad songs... the mystery of this portal is full of enigmas. What should we do next?"

  gts_skadi_potral.06a: "Prepare the fleet, we must eliminate the threat."
  gts_skadi_meet.01.name: "Girl from Beyond the Cosmos"
  gts_skadi_meet.01.desc: "Our fleet passed through the portal, and what we saw was the white-haired girl from the stele's images: with a normal human-sized body, she floated on the surface of the sea, softly singing a nameless, sorrowful song. The girl noticed our arrival, and her song ended abruptly. She lifted her head and 'looked' at the flagship command room several kilometers above, or rather... at you. §B'Doctor...'§! The girl's expression finally changed slightly. So far, she has not shown any hostility, and it seems that she has something to tell us."
  gts_skadi_meet.01a: "Let's listen to what she wants to say."
  gts_skadi_meet.02.title: "Girl from Beyond the Cosmos"
  gts_skadi_meet.02.desc: "§B'Doctor, we have finally met again. Since you left me and escaped to this world, I have been searching for you relentlessly. I have been searching for so long, for too long. But none of that matters anymore, it's not so important anymore...'§! The girl's tone became increasingly euphoric, as if she would pounce at any moment."
  skadi_answer01: "Who are you?"
  skadi_answer01a: "The girl's expression became puzzled. §B 'Doctor, don't you remember me?'§! After thinking for a while, the girl replied: §B'My name is Skadi, a former operative under your command.'§!"
  skadi_answer02: "Where is the previous investigation team?"
  skadi_answer02a: "§BThey have become our kin. Thanks to them, I can speak with you in this form.”"
  skadi_answer03: "Inquire about the images presented by the stele."
  skadi_answer03a: "§BThat is your and my past. I have accepted myself, but you were exiled to this world. I and my kin continue to evolve, trying to compress our bodies and adapt to this world. But this world is too small and fragile. Even my soft hair is an insurmountable barrier to you. I fear hurting you in this form.’”"
  skadi_answer04: "Inquire about Kal'tsit's whereabouts."
  skadi_answer04a: "§BThat's not important.'"
  skadi_answer05: "What is your purpose?"
  skadi_answer05a: "§B I swear, I will find a way to take you to the ocean. There you shall shed your current false shell, and become your true self. So, I beg you, until then, please let me, in my current form, remain by your side, even if only to watch from afar..."
  skadi_answer06: "Peer into the girl's thoughts"
  skadi_answer06a: "Although this girl's psionic power is so strong that she can create colossal waves in the Shroud, you easily read her thoughts. She isn't lying. Her thoughts are pure and, even... docile."

  skadi_answer666: "We can accept you, but..."
  gts_skadi_potral.07.name: "Invitation"

  gts_skadi_potral.07.desc: "We ran a full body scan on Skadi and discovered that her physiological structure is almost identical to our species. Part of the gene sequence we extracted closely matches that of the missing exploration team... At the same time, her cell activity and differentiation potential are far beyond ours. During several stress tests, she demonstrated amazing adaptability. Moreover, it's not passive adaptation but active selection of adaptation direction. In a sense, she can reshape her form according to her own will - no biological technology can do that.\n\nAs for the song Skadi performs, it can affect reality within both the material universe and the astral plane. If she were to serve us, her performance on the battlefield could enhance our fleets and weaken the enemy's forces.\n\nHowever, the sheer size of Skadi's true form is too vast. Even the slightest movements from her can cause disasters of cataclysmic proportions. We must make her withdraw from our world.\n\nNow, Skadi stands quietly, waiting on your instructions."
  gts_skadi_potral.07a: "Assign her to Navy Command."
  gts_skadi_potral.07b: "Use shrinking hormones on her."
  gts_skadi_traits.99.name: ""
  gts_skadi_traits.99.desc: "According to reports, there are large areas of abandoned city districts on a colonized planet within our empire. Collapsed buildings and facilities occupying large amounts of space have made construction on this planet difficult. Therefore, we have decided to send a giantess to solve this problem in a simple and brutal manner and reclaim those resources. And the most suitable candidate for this task is none other than Skadi.\n\n§BThis is... my target? How tedious...§!\n\nThe Orca girl stepped heavily beside a small city district, coldly staring at a small patch of gray urban area lying against the inner side of her bare foot. Considering Skadi's enormous true form, if she were to step directly on this planet, the entire planet would probably be crushed into Skadi's footprints in an instant. Therefore, we have pre-injected Skadi with a small amount of reversible shrinking hormones to adjust her to a suitable size. But even so, even just Skadi's forefoot is much larger than a city district that could accommodate hundreds of millions of small people. Or rather, Skadi's toes are already large enough to be 'city districts' for the small people.\n\n§BOnly need one step, right?§!\n\nThe girl's voice sentenced the carpet-like city under her giant foot. A mountain-like foot rose from the ground, and Skadi controlled the sky-obscuring sole to slowly hover above the city. The gust of wind generated by the girl lifting her foot has already destroyed large swathes of the city's outskirts. Her towering jade foot, enshrouded in clouds, covered the sky above the city. The city, shrouded in the shadow cast by Skadi's sole, had plunged into darkness. Perhaps the few rays of light that seeped through the gaps in the girl's toes were the greatest kindness that Skadi could bestow on the small city.\n\n§BHmph... well, goodbye then.§!\n\nThe meat-colored sky slowly but firmly crushed down, and the giant wall called a foot gradually rolled down towards the city. Once prosperous structures offered little resistance under the meat wall of the girl's foot, crushed into dust the instant they made contact with her skin. Only a few lucky buildings were fortunate enough to be spared Skadi's wrath. Snagged in the wrinkles beneath her foot, they escaped being turned into a pile of rubble. Then, scarcely a fraction of a second later, Skadi's sole had completely made contact with the fragmented earth. The gap between her foot and the ground disappeared under the girl's weight. This city district, as we planned, had become dust under Skadi's foot. However, despite the desperate scenes within the city, Skadi felt not even a sliver of stimulation from the moment she lifted her foot to the moment she crushed it entirely.\n\n§BFinished? Oh well. I was planning to destroy this planet once the shrinking hormones’ effect wore off...§!\n\nAlthough Skadi’s last words caused the other inhabitants of this planet to feel apprehensive, we still successfully found what we needed in the continent-sized footprint Skadi left behind."
  gts_skadi_traits.99a: "Extract alloys from Skadi's footprint."
  gts_skadi_traits.99b: "It's enough to extract the resources left in Skadi's toe crevices."
  gts_skadi_traits.99c: "§BClean my foot? Okay...§!"
  gts_skadi_potral.09.name: "Shrinking Successful"
  gts_skadi_potral.09.desc: "Success! After releasing all the shrinking hormones in our armory into Skadi's toes, Skadi's cell receptors recognized and bound to them, which induced self-shrinking while continuously producing and secreting new hormones that acted on the surrounding cells. This cascading reaction caused Skadi's body to shrink rapidly, and the drastic changes in size even caused a collapse. Fortunately, Skadi cast a psionic barrier, so our fleet could observe this spectacle without being crushed. How long it’s been, or how many galaxies it destroyed, is unknown, but our galaxy can finally contain Skadi's entire body.\n\nSurely, such a large giantess can easily devour invading fleets and tear apart stars. What should we do with Skadi’s true form next?"
  gts_skadi_potral.09a: "Shrink her further and send her to my bed."
  gts_skadi_potral.10.name: "Orca Descent"
  gts_skadi_potral.10.desc: "A strange spatial distortion phenomenon has appeared over our capital [Root.Capital.GetName]. The distortion gradually grew larger, becoming a giant portal, and something from the other side is about to emerge.\n\nFirst to appear were a pair of feet. Each foot is more than 20,000 kilometers in length, and just the instep alone could support our entire capital! The owner of these feet is Skadi, a giantess with 100 million times our size. Although shrinking hormones can indeed turn world-destroying giantesses into less-than-grain-of-sand entities, it seems that Skadi's original size was too colossal. 100 million times larger is close to the limit. And now Skadi, who almost covers the entire sky of our planet, is falling directly on our capital. Like hundreds of giant meteorites crashing down, the entire crust was shattered by Skadi's impact. The continents were torn apart and flung into space by the intense impact. The ocean evaporated instantly. The inhabitants were directly reduced to blood foam in the shockwave and the planet's core emitted a deathly, furious roar. \n\nSkadi felt the loss of large amounts of life around her and stabilized the core of the planet, preventing further destruction. But, after the impact, the entire planet was already devastated."
  gts_skadi_potral.10a: "Claim it was an invasion by a Star God Beast."
  gts_skadi_potral.10b: "Ribbit, it's a Star God Beast, everyone fall back!"
  gts_skadi_potral.10c: "§BGrunt... 'Doctor' lives in these specks of dust?"
  gts_skadi_potral.11.name: "Dangerous Experiment"
  gts_skadi_potral.11.desc: "The ability of shrinking hormones to shrink personnel, cities and even planets has been a success in war and humiliating giantesses, but now a large batch in our armory is about to decompose. To put these hormones to good use, scientists propose to apply them to Skadi’s true form to obtain valuable research data. Although this proposition is exceptionally unreasonable, opportunities to shrink a universe-level giantess are rare, should we try it?"
  skadi_portal.11a: "Summon Skadi."
  skadi_portal.11b: "This is insane."

  # Skadi Legendary Leader
  gts_skadi_paragon.01.name: "A Familiar yet Unfamiliar Visitor"
  skadi_leader: "§BSkadi§!"
  skadi_leader_desc: "Skadi, a girl from beyond the cosmos. This time, she has enough power and confidence to protect 'Doctor'."
  skadi_catch_phrase: "§BThe air and land... they're both too dry."
  gts_skadi_paragon.01.desc: "§HIt's the second week of Skadi's integration into the Navy. Her reclusive and taciturn nature has caused many in the Navy to know little about her. Stories of Skadi becoming demonized have also become popular within the Navy. Of course, these demonized stories are much less terrible than the reality.\n\nCataclysm, perhaps that's the most fitting title for Skadi.\n\nSkadi doesn't care about these rumors. She only cares about one's opinion of her. After combing her hair, adjusting her uniform, and taking a deep breath, Skadi knocks on 'Doctor's' office door."
  gts_skadi_paragon.a: "How does it feel to have a new identity?"
  gts_skadi_paragon.a.response: "§BThe past me failed to adapt to the identity you gave me, causing terrible things to happen. This time I will not disappoint you again.”"
  gts_skadi_paragon.b: "Your power will surely shine brightly on the battlefield."
  gts_skadi_paragon.b.response: "§BMy sword is corroded, and my former comrades are gone. I have accepted the ocean. Those dangers that once plagued me and my colleagues will not return. You are my last... friend. So, please let my power be of use when you are in danger..."
  gts_skadi_paragon.c: "What exactly is the ocean you speak of?"
  gts_skadi_paragon.c.response: "§BThat is the common home of you and me. Your true form is still waiting for you in the depths of the waves.”"
  gts_skadi_paragon.d: "You're so cute, I like you."
  gts_skadi_paragon.d.response: "§B......§!\nSkadi's brain seems to have crashed."
  gts_skadi_paragon.e: "Things to be aware of"
  gts_skadi_paragon.e.response: "§BI have not completely adapted to this body. If I can get enough nutrients, this process will be greatly shortened. Then, this place will also become our ocean.§!\n\n(We can now trigger related events with edicts)."
  subclass_commander_sadsong: "Surging Tide Dirge"
  subclass_commander_sadsong_desc: "That woman forced the Doctor to their knees, perhaps to compel him to return to be a Star Fury."
  sadsong_subclass: "§GA skilled leader focused on crushing pelvises."
  trait_ruler_skadi_trait1: "Verse of Diverging Paths"
  trait_ruler_skadi_trait1_desc: "§BCome with me, come back with me to our eternal home."
  trait_ruler_skadi_trait2: "Wish for a Shadowed Burial"
  trait_ruler_skadi_trait2_desc: "§BNo more lives should be lost."
  trait_ruler_skadi_trait3: "Surge, Wane"
  trait_ruler_skadi_trait3_desc: "§BThen, please listen to the song of the distant seas…"
  trait_ruler_skadi_trait4: "Predatory Habits"
  trait_ruler_skadi_trait4_desc: "Since the Star God Beast attacked an agricultural planet within our borders, we have developed a policy for regularly feeding Skadi."
  skadi_leader_trait_hunt: "Solitary Hunter"
  skadi_leader_trait_hunt_desc: "§BSpace Amoebas, Tiyanki Whales, Mining Drones, Space Amoebas, Pirates, Trading Fleets, Artists... Hmm, Although these can be eaten directly, the Doctor didn't tell me how to identify them all..."
  skadi_leader_trait_iceaxe: "Ice Pick Hunter"
  skadi_leader_trait_iceaxe_desc: "An ice pick, with its point deeply dented. As pale blue liquid dripped down, the ice pick's owner saw the most terrifying transformation."
  skadi_leader_trait_colossus: "Gospel of the Waves"
  skadi_leader_trait_colossus_desc: "§BMore souls... offered to you.§!"
  skadi_leader_trait_ERA: "Shroud Explosive Reactive Armor"
  skadi_leader_trait_ERA_desc: "These explosive reactive armors, blessed by the great powers of the Shroud, can detonate themselves when our ships are hit by kinetic weapon ammunition, creating localized subspace shocks that deflect the projectiles, thereby protecting the hull and crew."
  skadi_leader_trait_cute: "This is Didi, She’s Very Cute"
  skadi_leader_trait_cute_desc: "This trait has no practical effect. It only indicates you are a person of high taste, literary talent, and self-cultivation."
  skadi_leader_trait_fleetsing: "Fool's Tune"
  skadi_leader_trait_fleetsing_desc: "§BThose weak lives established magnificent empires and forged glorious fleets. After the waves obscured the sky, all traces are wiped away.”"
  skadi_leader_trait_cat: "Strange Cat Ears"
  skadi_leader_trait_cat_desc: "$skadi_Kaidie_picture$A rare genetic disease, a curse from the Shroud, miraculous biotechnology... Regardless of the reason, this leader has grown a pair of §GFeline Ears§!."
  skadi_Kaidie_picture: "\n\n\n£skadi_Kaidie_picture£\n\n\n\n"
  skadi_leader_trait_corrupting: "Corrupted Heart"
  skadi_leader_trait_corrupting_desc: "§BSkadi§! and §BIshar-mla§!, as two parts of a single entity, rule over the entire ocean called the Shroud and [Owner.GetName] in the material universe, leading our endless §Rdevouring§!/§Yadvancing§!/§Bevolving§!...\n\n§GOur leaders and population will continuously awaken psionic power!§!"
  skadi_leader_train: "Escaped from the Jaws of a Whale"
  skadi_leader_train_desc: "This leader survived a brutal struggle with Skadi, allowing them to remain composed and turn the tide in various dangerous situations."
  isharmla_can_not_caught: "This leader cannot be captured by §BIshar-mla§!"
  skadi_leader_trait_variation: "Fleshy Aberration"
  skadi_leader_trait_variation_desc: "This leader has undergone severe mutations, and our medical technology has no hope of stopping the sea-being transformation process."
  skadi_leader_trait_horror: "Plunged into Panic"
  skadi_leader_trait_horror_desc: "The terrifying scenes have caused this leader to develop a severe mental illness, requiring extensive medication."
  gts_skadi_paragon.02.name: "The Orca Returns"
  gts_skadi_paragon.02.desc: "It's terrifying. Although Skadi has been witnessed being torn to pieces on the battlefield by many, she reports back to the Admiralty safe and sound the next day. Although it has caused panic among some personnel, at least it's good news for us."
  gts_skadi_paragon.02a: "As expected of my Didi."

  gts_skadi_paragon.02b: "§B A dream, just another dream..."
  # Interactions with Leaders
  gts_skadi_events.0100.name: "Encounter with Giantess Attack Training"
  gts_skadi_events.0101.name: "Titan Maidens' Playtime"
  gts_skadi_events.0101.desc: "This has definitely been the darkest day for our capital, [Owner.Capital.GetName]. Two Titan Maidens, Skadi and §H[Root.GetName]§!, decided to engage in what they call giantess training within the system.\n\n§BThis planet looks about right...§! Skadi pinched [Owner.Capital.GetName] between her fingers. If psionic barriers hadn't been pre-installed, [Owner.Capital.GetName] would have surely been destroyed by the impact.\n\nPlacing the planet in her mouth, Skadi slowly swam toward §H[Root.GetName]§!, taking her hand and gently embracing each other. Two huge and perfect bodies pressed together, their colossal breasts easily crushing asteroids between their chests. The two maidens' cherry lips gradually drew together, easily accommodating entire stars worth of tongue, tightly entwining with each other, while [Owner.Capital.GetName] was unfortunately caught in the middle, its inhabitants only able to see the ever-shifting pink sky. Gurgle, gurgle, the turbulent ocean of saliva constantly battered the psionic barrier. If the barrier were to break, the entire planet would be flooded by the massive amount of saliva raining down from the sky, and billions would drown. Everyone could only pray silently, hoping the pink beasts above would leave soon, hoping that this farce would end quickly. As if savoring the fear of the people, the battle between the titan maidens' tongues intensified, the rate of change and fluctuations of the sky became more violent, the barriers on the planet's surface started to deform and crack. The people finally could not endure the sight before them and began to scream.\n\nFortunately, the battle between the giantesses ended at this time. The tongues parted, strands of glistening saliva that could easily stick to planets connected them. Skadi and §H[Root.GetName]§! gasped for breath within the system, while the inhabitants of [Owner.Capital.GetName] began celebrating the end of the crisis..."
  gts_skadi_events.0101a: "Skadi Corruption +1"
  gts_skadi_events.0101b: "§BThe power of kinship...is enhanced...§!"
  gts_skadi_events.0102.name: "Escape from the Whale's Mouth"
  gts_skadi_events.0102.desc: "This universe is filled with hostile giantess civilizations. If our personnel don't have enough measures to respond when they encounter giantesses that are larger than ships or even planets, their fate is predictable.\n\nTo deal with threats from giantesses, the Navy Command has invited our leader to participate in a special project: Skadi will play the role of a hostile giantess, simulating emergency encounters in various scenarios.\n\nIt's a pleasure to report that §H[Root.GetName]§! successfully passed this test, avoiding the penalty of being imprisoned within Skadi's boots. I believe that this thrilling experience will be unforgettable for our leader for the rest of her life."
  gts_skadi_events.0102a: "The outcome is good"
  gts_skadi_events.0102b: "§BSo weak, it's too hard to live like this...§!"
  # Signing Contract
  gts_skadi_events.02.name: "Tearing the Shroud"
  gts_skadi_events.02.desc: "The psionic energy on Leader Skadi opened a connection between our world and a dimension called the Shroud, and this psionic energy seems to be constantly invading the Shroud through the connection. This sudden invasion seems to have disturbed the beings residing there, with the majority appearing confused and hesitant.\n\nAfter a period of unrest, five beings whose psionic power is clearly far stronger than the others reacted differently, seemingly inviting us to communicate with them.\n\nWe can send the instigator, Skadi, to communicate with these entities, but we can only choose one. What is your choice?"
  gts_skadi_events.02.a: "§BAre you also searching for the so-called Black Library?§!"
  gts_skadi_events.02.b: "§GWhy is there a pot of ominous-looking soup here?§!"
  gts_skadi_events.02.c: "§RAn amiable elder sitting on a skull throne§!"
  gts_skadi_events.02.d: "§rSatisfied, but only for the moment§!"
  gts_skadi_events.02.e: "§MYes, I've been waiting for this moment.§!"
  gts_skadi_events.02.f: "I won't choose anything that isn't a cold sun"
  gts_skadi_events.02.g: "§HPerhaps we have another candidate§!"
  gts_skadi_events.02.h: "§BSince we're here, why don't we go and join Isha'marla's tea party?§!"


  gts_skadi_events.02.i: "§BShe's an orca, you can pet her!§!"
