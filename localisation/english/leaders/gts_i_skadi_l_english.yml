  isharmla_awaken: "Isha'marla's Awakening"
  isharmla_awaken_desc: "We have signed a contract with a powerful entity called §Bisha'marla§!, and are now benefiting from their aid. §YPerhaps there is such a thing as a free lunch.§!"
  isharmla_tease: "Isha'marla's Tease"
  isharmla_tease_desc: "Due to powerful interference from the Shroud, our Empire has almost come to a standstill."
  skadi_shroud_marked: "Isha'marla's Mark"
  skadi_shroud_marked_desc: "§BA psionic mark that doesn't cause any harm.§!\n\nWe should dispel the mark before the reckoning."
  skadi_shroud_unmarked: "Mark Dispelled"


  gts_utility.302.name: "Giantess Leader Injured"

  gts_utility.302.desc: "One of our giantess leaders in [Root.GetName] has recently received a mere mortal wound. She is expected to recover in a month, but she cannot serve us during this time."

  # Skadi Terrain
  d_skadi_debris: "Ruined Old Capital"
  d_skadi_debris_desc: "The Star God Beast destroyed our home. My noble people have become refugees..."
  d_skadi_breasts: "Skadi's Ample Breasts"
  d_skadi_breasts_desc: "After the cataclysm, we moved our administrative facilities into Skadi’s cleavage. Strangely, the bureaucrats' efficiency greatly improved when they could see her proud peaks through the windows."
  d_skadi_abdomen: "Skadi’s Abdomen"
  d_skadi_abdomen_desc: "An endless plain. The soft and elastic ground, infused with the girl's scent, is suitable for power generation."
  d_skadi_virgin: "Skadi's Garden"

