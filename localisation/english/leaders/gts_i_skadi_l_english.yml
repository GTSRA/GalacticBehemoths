  # Unexpected Encounters
  gts_skadi_traits.00.name: "Famished Skadi"
  gts_skadi_traits.00.desc: "We gathered food transport ships from several planets in space. The food on board could feed all the citizens of our capital for three years, but now it is merely being served as an afternoon snack on the giantess’s dining table.\n\nSkadi, with her titan-like body, gracefully swam up to the fleet. Before the transport ships could unload the food, Skadi stretched out her giant hand and easily grasped a ship. The ship's armor began to distort and break under the immense pressure, but Skadi showed no sign of stopping. With a bit of force, she tore open the cargo hold at the rear. She opened her cherry lips and extended her gigantic tongue, effortlessly sweeping in all food and crew members, becoming Skadi’s nourishment. Soon all the ships were devoured by Skadi's gluttony, but her hunger didn't seem to be satisfied. Her bloodshot eyes quickly locked onto innocent passing ships... \n\nFortunately, our military reacted quickly. By concentrating attacks on the weak spots of Skadi's armor between her legs, we successfully restored her sanity. However, many of those who were eager to see the Orca up close forever disappeared into Skadi's mouth. Although the incident caused temporary chaos, most people were moved by Skadi’s cute eating scene."
  gts_skadi_traits.00a: "You fat whale!"
  gts_skadi_traits.00b: "§BWhimper, biomass, delicious..."
  gts_skadi_traits.01.name: "Apex Predator"
  gts_skadi_traits.01.desc: "Despite repeatedly increasing the supplies for Leader Skadi, her appetite is shockingly large. Driven by her insatiable hunger, Skadi attacked one of our star sectors, consuming half of the Tiyanki Whales raised by the sector's governor before escaping.\n\nWe can't entirely blame Skadi. After all, this behavior is completely instinctual. However, we can use Skadi's predatory habits and hunting skills to deal with threats to the empire, such as pirates and smugglers who harass our borders. This way we can both satisfy Skadi's hunger and reduce the maintenance needed to secure trade routes."
  gts_skadi_traits.01a: "Praised be."
  gts_skadi_traits.01b: "§BToo many... more sustenance is needed..."
  gts_skadi_traits.02.name: "Skadi Survives Assassination Attempt"
  gts_skadi_traits.02.desc: "Earlier today, Skadi survived a melee battle at her home in the capital. She used an ice axe to kill an assassin who tried to attack her with another ice axe. The culprit has been identified as a citizen of the capital, §H[Root.Capital.GetName]§!, and is believed to be hired by the Fallen Empire Knowledge Keepers, who have no respect for us.\n\nSince they are not responding to our communications, we cannot determine the purpose and meaning of this action."
  gts_skadi_traits.02a: "‘Old Lamp Kills Our Leader’"
  gts_skadi_traits.02b: "§BWhen he used that weapon to hurt me... what did it feel like?"
  gts_skadi_traits.03.name: "Gospel of the Waves"
  gts_skadi_traits.03.desc: "Our sensors detected a giant lifeform appearing outside our empire. It was our commander Skadi who had been missing for a month. She is.. satisfying her desires with a planet inhabited by a primitive civilization. On the inner side of Skadi's thighs, some viscous fluid is already flowing from the two lips, which are already desperate for the touch.\n\nThe natives on the planet looked up at the sky, watching the giant face. Governments began to hold emergency meetings, religious groups were vigorously propagating the descent of the gods, and military institutions were deploying their strongest weapons to defend their homes. But all this was incomprehensible to Skadi.\n\nAfter placing a psionic barrier around the planet, Skadi’s slender finger, which was thousands of kilometers long and like another planet, pressed against the southern hemisphere. She slowly pushed the planet into her moistened entrance, starting this planetary-scale intercourse. The barrier of the northern hemisphere was the first to contact the cavity wall, but could not withstand the pressure and shattered. The polar ice caps, which hadn’t melted for hundreds of millions of years, came into contact with cavity wall without any buffer. Skadi, experiencing this cold sensation for the first time, couldn’t resist the pleasure and immediately slammed the entire planet into her cavity. The powerful internal pressure constantly squeezed and challenged the planet's surface barrier. Many areas on the planet experienced cracks in the barriers. Driven by pleasure, Skadi increased the friction within the cavity. One moment the planet is deep in the cavity and another it is almost pulled outside before slamming back into the cervix. The speed at which the planet is inserted and pulled increases. The cavity’s pressure on the barrier is continuously increased. The barrier continues to wail. The small people continue to flee. The fluids continue to flow.\n\nFinally, the barrier shattered. Skadi’s barrier ultimately could no longer withstand its internal pressure, and the disorderly screams on the planet disappeared. Huge walls of fleshy cavity enveloped the entire planet, devouring everything on its surface. Whether it was mountains or deep seas, they were all equally compressed into a flat surface by the cavity wall. Skadi’s body, experiencing such unprecedented pleasure, erupted with tremendous power. In a brief moment, the planet, after being crushed by the pressure deep within the cavity, was ejected with large amounts of debris and fluids. The resulting mixture shattered the planet's pathetic moon. Skadi, her cheeks flushed, breathed heavily. She slowly withdrew her fingers, laced with strands of sticky fluid, and looked down at the mess beneath her..."
  gts_skadi_traits.03a: "Witnessed truly amazing scenes."
  gts_skadi_traits.03b: "§BStill yearn...for more..."
  gts_skadi_traits.04.name: "Advanced and Interesting Design"
  gts_skadi_traits.04.desc: "One of our fleets was dragged into the Shroud by a subspace storm, where evil entities launched a fierce offensive against our ships. Our armor and shields cannot effectively defend against the profane fire of the enemy. The situation is highly disadvantageous for our warriors.\n\nAs the battle worsened, Skadi, the leader of the vanguard, returned with shocking news. In a battle, she swallowed an enemy Greater Daemon and combined the Shroud's psionic energy with the fleet’s armor in a distorted manner.\n\nThis newly made armor can react when enemy psionic attacks arrive, creating localized psionic bursts that deflect the attack. This feature alone is enough to cover up other deficiencies. Thanks to this armor, our fleet successfully escaped the storm."
  gts_skadi_traits.04a: "Everything's explosively reactive, how nice for you"
  gts_skadi_traits.04b: "§BNone of the crew members died from enemy fire attacks, which proves the feasibility of explosive reactive armor."
  gts_skadi_traits.05.name: "Fool's Tune"

  gts_skadi_traits.05.desc: "Our scientists have made new progress in the study of the otherworldly stele, and they have successfully restored some information about an empire of the Terra civilization. Iberia, relying on the advanced technology of an oceanic nation, had risen from an ordinary power to one of the contenders for hegemony. The incarnation of its powerful military force - the invincible Golden Fleet - posed a strong deterrent to other nations. Our scientists have also transcribed a song about the golden age of the Iberian Golden Fleet - §HFool's Tune§!. However, we had no way to sing this song. Just as everyone was at a loss, someone suggested letting Skadi, who is from the Terra civilization, give it a try. Skadi was initially reluctant but after hesitating, a melodious song floated from her lips.\n\n§BThe dawn heralds the surge of the sea. Even though time passes, the faith will not be forgotten.§!\n\nThose present who heard the song were filled with passion.  They were eager to board a warship and head to a battlefield filled with blood and glory.\n\n§BFriends, we must contend with the storm until the golden age returns.§!\n\nThe song ended. The excitement that had been stirred up could not be calmed for a long time.\nThe details and outcomes regarding the Iberian Empire and the Terra Civilization are not recorded in our database. Perhaps it is a history that never existed."
  gts_skadi_traits.05a: "Following a song from the past to search for a golden nation."
  gts_skadi_traits.05b: "§BThey call themselves the overlords of the seas. How arrogant..."
  gts_skadi_traits.06.name: "Two Hundred Giantess Worth of Sleeping Pills"

  gts_skadi_traits.06.desc: "Out of curiosity about Skadi's dark and deep secrets, the Admiralty and the Medical Department secretly devised a plan: They would mix an amount of sleeping pills and muscle relaxants equivalent to two hundred giantesses into Skadi's food and then transfer the unconscious Skadi to the Medical Department for wanton research. The first half of the plan went smoothly. Skadi didn't notice the drugs mixed in the food. But perhaps her body's defense mechanism kicked in. Skadi's body began to grow larger, destroying all the buildings and facilities along the way. The growth stopped when she reached 200 times her original size. And then the drugs took effect. Skadi fell to the ground and fell asleep peacefully...\n\nUsing growth to dilute absorbed poisons, this defense mechanism is not common. But subsequent tests proved that these lethal doses of drugs still caused incalculable damage to Skadi's body."
  gts_skadi_traits.06a: "Immediately hang these idiots on the bridge as a warning!"
  gts_skadi_traits.06b: "§BDream? A very familiar dream... that has become reality."
  gts_skadi_traits.07.name: "Fragmented Dream of Yesterday"
  gts_skadi_traits.07.desc: "I haven't seen the sun for many days. The sky is as gloomy as ever. Looking up, the entire sky seems to have become another ocean. I don't know where I should go, nor what I'm avoiding. All I’ve encountered along the way are meteor craters of varying depths. The ground has been overturned, and it's even possible to see the mantle underneath. Traces of life and civilization seem to have been completely erased.\n\nI’ve reached my limit. Just supporting my own weight is about to break both of my legs. Just when the strings of reason were about to snap, a white-haired cat-eared girl appeared in front of me. Strange... who is she? Why does her figure feel so familiar?\n\n§GDoctor...§!\nA strong desire drove me towards her. I wanted to get close to her. I wanted to hug her...\n§GDoctor...§!\nI can no longer feel my legs, even though blood was still flowing from the wounds, my bones began to shatter...\n§GPlease live on as a human being...§!\nI will save everyone on this land...\n\nI woke up from the dream. What greeted my eyes was not a familiar room, but Skadi’s embrace.\n§BYou seemed to have a nightmare.§!\nI tried to get up but discovered that I didn't have the strength to break free.\n§BThis is the price of falling into being plankton. I... empathize.§!\n\nStrangely, the same cat ears as the girl in my dream have sprouted on Skadi's head, but she doesn’t hide her unusualness at all."
  gts_skadi_traits.07a: "More and more mysteries surround me..."
  gts_skadi_traits.07b: "§BJust some fragments and meaningless illusions..."
  gts_skadi_events.00.name: "Skadi's Request"
  gts_skadi_events.00.desc: "§HFailure to adapt to an unfamiliar environment, repeated attempts to raid food storage, and increasingly greedy consumption. It seems the lack of biomass supply has begun to affect Skadi’s physical and mental state. We should replenish her before she becomes completely hunger-crazed in order to prevent more serious events. Perhaps this will also bring some rewards?!"
  gts_skadi_events.00a: "Satisfy her needs."
  gts_skadi_events.00b: "An orca like you is just going to drive up the prices of rice."
  gts_skadi_events.00b.tip: "We can trigger this event again through edicts."
  skadi_shroud_unmarked_desc: "Ishar-mla's psionic mark has been dispelled. This planet is safe... for now."
  skadi_remove_marked: "§BDispel Mark§!"
  skadi_remove_marked_desc: "Our psionics are now able to remove psionic marks without interference from §BIshar-mla§!. \nWe have §Y[Owner.isharmla_satisfy]§! more rewards remaining for serving §BIshar-mla§!."
  skadi_buildfast: "Psionic Acceleration Deployed"
  skadi_buildfast_desc: "The flow of time on this planet has been accelerated under the strong interference of the Shroud. While this has increased construction efficiency, it also requires more frequent staff rotations."
  skadi_decision_buildspeed: "§BPysionic Acceleration§!"
  skadi_decision_buildspeed_desc: "Through the mark, we can have §BIshar-mla§! accelerate the flow of time on this planet to improve the construction speed. \nWe have §Y[Owner.isharmla_satisfy]§! more rewards remaining for serving §BIshar-mla§!."
  skadi_add_shroudpop: "§BShroud Rescue§!"
  skadi_add_shroudpop.tooltip: "§GCreates 5 £pop£ pops on the planet§!"
  skadi_add_shroudpop_desc: "Under her protection, our search teams have brought back some citizens who were lost in the Shroud to reality. \nWe have §Y[Owner.isharmla_satisfy]§! more rewards remaining for serving §BIshar-mla§!."
  skadi_satisfy_marked: "Ishar-mla's Satisfaction"
  skadi_satisfy_marked_desc: "We have §Y[Owner.isharmla_satisfy]§! more rewards remaining for serving §BIshar-mla§!.\n§BIshar-mla§! has devoured §Y[Owner.eated_pop]§! of our £pops£ pops."
  NAME_seaheirs: "§BSea-beings§!"
  NAME_lostseaheirs: "§BLost Sea-beings§!"
  NAME_isharmla_seaheirs: "§BIshar-mla's Sea-beings§!"
  NAME_isharmla_food: "Food That Escaped"
  gts_skadi_shroud.0100.desc: "Our psionics began to guide the psionic power within Skadi, attempting to glimpse the secrets hidden within. This psionic power was initially stripped from Skadi smoothly, but this entity seemed to be provoked. It began to rage in the Shroud, sweeping up the psionics like a kite with its string cut, and pulled them into the storm.\n\nThe storm began to rage. More and more individuals were drawn into it. The entity, having absorbed new souls, became even larger. The speed and scale of the invasion also increased dramatically. Just as it seemed the storm was about to affect us, it suddenly stopped and began to carefully examine us. Thunderous sounds almost pierced our souls as large amounts of information surged in.\n\nShe was that same entity whose story was engraved on the stele, the instigator of the Great Silence, the destroyer of the Terra Civilization, and an ever-evolving god.\n\n§BIshar-mla§!"
  gts_skadi_shroud.0100.a: "§YAttempt to communicate with this entity!§!"
  gts_skadi_shroud.0101.desc: "As the Shroud rippled, the entity before us began to drastically change its form. It transformed into a girl-like form about 5000 meters tall. She possessed the same appearance and perfect body as Skadi but with immeasurable times more psionic power and pressure. Individuals called Sea-beings swam in groups around her in ominous ripples, seemingly using Ishar-mla as their habitat.\n\nIshar-mla opened her eyes and looked at us with a smile.\n\n§BOh haha... how interesting. We'll meet in such a refined and petite form. It is also beyond my expectations that your greed for power has made you to willing to pay the price to awaken a cataclysm... you are indeed more interesting and more valuable to play with than other plankton, heh heh...\n\n§BShoud contract? Hmm... as a reward for awakening me, I will grant you and those planktons who support you with unparalleled power. To plunder, to conquer, to devour... all inferior beings shall kneel before you... and you only need to pay a small price...\n\n§BTime limit? Let me think... ten years? Too short... fifty years? Who would waste so long on one event... ahaha, let’s compromise, twenty-five years. This time is enough for you to spread your territory across the entire galaxy, and enough for me to become the master of what you call the ocean of the Shroud...§!"
  isharmla_answer01: "Are you friendly?"
  isharmla_answer01a: "§BUh-huh... You can completely entrust your body and mind to me. My ocean will embrace you gently...\n\nIn my ocean, there will be no disputes, no worries, no suffering... You can swim freely with the others... Of course, you'll definitely be the most noticeable and special one among the children..."
  isharmla_answer02: "What is your relationship with Skadi?"
  isharmla_answer02a: "§BAhaha... The connection between me and that child isn't very important.\n\nIf you transfer the bonds and reliance you have with that child to me, I will gladly accept it..."
  isharmla_answer03: "Inquire about Kal’tsit's whereabouts."
  isharmla_answer03a: "§BThat’s not important!§!\n\nIshar-mla's expression clearly became displeased.\n\n§BIf you always chase the illusory shadows of the past, how can you open up your own future?§!"
  isharmla_answer04: "What is the price of the contract?"
  isharmla_answer04a: "§BThe price... heh heh...\n\nCompared to what you will receive, it is very small, it will definitely stay within the range that you and your plankton can afford..."
  gts_skadi_shroud.0101.a: "§YSign a contract with Ishar-mla!§!"
  gts_skadi_shroud.0101.a.tooltip: "§RThis is unwise!§!"
  gts_skadi_shroud.0102.name: "Signing the Contract"
  gts_skadi_shroud.0102.desc: "It is done. We have signed a contract with §BIshar-mla§!. When we signed the contract with her, §BIshar-mla§! laughed recklessly.  The hordes of Sea-beings around her also began to dance in the Shroud, as if holding a grand ball.\n\nSoon we were expelled from the Shroud, but as if a gentle breeze swept over us, the entirety of §Y[Root.GetName]§! was a scene of prosperity. §RNo disputes, no worries, no suffering§!\n\nEverything is developing for the better..."
  gts_skadi_shroud.0102.a: "This is a story that we have opened with our own hands."
  gts_skadi_shroud.0102.b: "If she plays a trick, we'll blast her head with cannons."
  gts_skadi_shroud.0102.c: "Great god, please bestow mercy and compassion upon us"
  gts_skadi_shroud.0102.d: "We can take advantage of everything we have gained."
  opinion_skadi_brought: "§BBrought the Cataclysm!§!"
  opinion_skadi_overcome: "§BTamed the Cataclysm!§!"
  isharmla_like.tooltip: "§BIshar-mla§! is §Ypleased!§!"
  isharmla_verylike.tooltip:"§BIshar-mla§! is §Gvery pleased!§!"
  isharmla_dislike.tooltip: "§BIshar-mla§! is §Rdispleased!§!"
  gts_skadi_shroud.0301.title: "Fleshy Aberration"
  gts_skadi_shroud.0301.desc: "§BIshar-mla's§! tendrils extended from the Shroud towards our leaders. All leaders closely connected to §BIshar-mla§! received massive amounts of knowledge and power from the Shroud on this day. But their physiological structures underwent terrible mutations, transforming them into beings that were a mix of their original race and Sea-beings. Although they have been disfigured, they seem to still possess reason and can still serve our empire in this form.\n\nHowever, the leaders who were lucky enough to escape were inflicted with mental illnesses after witnessing the terrifying scenes of their companions transforming."
  gts_skadi_shroud.0301.a: "Can they still understand our language?"
  gts_skadi_shroud.0301.b: "Isolate and eliminate these Sea-beings."
  gts_skadi_shroud.0301.c: "A Supreme Blessing."
  gts_skadi_shroud.0301.d: "Study these horrifying aberrations."
  gts_skadi_shroud.0301.b.tooltip: "§RAll leaders who have already mutated into Sea-beings will be executed!§!"
  gts_skadi_shroud.0201.desc: "§BThe swarm is unstoppable.\n\nEvolution is unending.\n\nSustenance is quite adequate.§!\n\n\n\n§H(If we can please Ishar-mla, perhaps we can find a way to remove the marks on planets)§!"
  gts_skadi_shroud.0201.a: "Offer food."
  gts_skadi_shroud.0201.a.respond: "§BEven unfamiliar food will become sustenance...§!"
  gts_skadi_shroud.0201.b: "Offer a large amount of food."
  gts_skadi_shroud.0201.b.respond: "§BSo much to eat!\n\nUh... I mean, your offering is very good...§!"
  gts_skadi_shroud.0201.c: "Offer minerals."
  gts_skadi_shroud.0201.c.respond: "§BEven if chewed, they can still be swallowed...§!"
  gts_skadi_shroud.0201.d: "Offer a large amount of minerals."
  gts_skadi_shroud.0201.d.respond: "§BIs this considered ordinary food in your world?\n\nIt seems that the younger Sea-beings will need to evolve more suitable mouthparts for chewing...§!"
  gts_skadi_shroud.0201.e: "A-Ge Ma Sai (Ah Give Me Some)"
  gts_skadi_shroud.0202.desc: "§BThe law of the universe is that the big fish eat the small fish...§!\n\nIshar-mla paused.\n\n§BEven the most foolish predators will drop their food and flee when they become prey...§!"
  gts_skadi_shroud.0202.a: "Offer small people."
  gts_skadi_shroud.0202.a.respond: "§BExistences even smaller than plankton... the young Sea-beings will like these new toys..."
  gts_skadi_shroud.0202.b: "Offer a large amount of small people."
  gts_skadi_shroud.0202.b.respond: "§BOh ho ho... you seem to like the feeling of bullying those weaker than you, don't you..."
  gts_skadi_shroud.0202.c: "Offer cities."
  gts_skadi_shroud.0202.c.respond: "§BI enjoy the tingling sensation of this moss being crushed under my body..."
  gts_skadi_shroud.0202.d: "Offer a large amount of cities."
  gts_skadi_shroud.0202.d.respond: "§BSo pitiful... even if they are gathered in such a large scale, their fate is to be consumed all at once..."
  gts_skadi_shroud.0202.aa: "Offer fluids of love."
  gts_skadi_shroud.0202.aa.respond: "§BThese translucent and viscous liquids are...\n\nTsk..."
  gts_skadi_shroud.0202.bb: "Offer a large amount of fluids of love."
  gts_skadi_shroud.0202.bb.respond: "§BOh haha... do you plankton deal with these messy products every day?\n\nOr is this already an indispensable part of your lives..."
  gts_skadi_shroud.0202.cc: "Offer giantesses"
  gts_skadi_shroud.0202.cc.respond: "§BFinally, some playthings that can stimulate my senses..."
  gts_skadi_shroud.0202.dd: "Offer a large amount of giantesses."
  gts_skadi_shroud.0202.dd.respond: "§BWow (deadpan), to buy the loyalty of so many insects, you and the plankton must have been very tired...\n\nDon't worry, soon you won't have to endure the lifestyle of appeasing those insects anymore..."
  gts_skadi_shroud.0202.e: "Don't rip off one family when begging either"
  gts_skadi_shroud.0203.desc: "§BMy younger Sea-beings are tired of this Shroud as their playground. They seem to be filled with curiosity and appetite for various things in your universe.\n\nTake care of them for me. You should be able to handle such a minor thing..."
  gts_skadi_shroud.0203.a: "With pleasure, I will lead them to the battlefield to hunt!"
  gts_skadi_shroud.0203.b: "If they are loli Sea-beings, I wouldn't mind."
  gts_skadi_shroud.0203.c: "They will bring trouble to my people."
  gts_skadi_shroud.0204.desc: "§BGreetings...\n\nPlease note, a few small fellas have just escaped from my mouth without me noticing...\n\nWell, they are so energetic!§!\n\n┓(´∀`)┏"
  gts_skadi_shroud.0204.a: "Offer food as compensation."
  gts_skadi_shroud.0204.b: "We will handle it."
  gts_skadi_shroud.0204.c: "(Ishar-mla's teeth are leaking air)."
  gts_skadi_shroud.0205_title: "The Storm Approaches"
  gts_skadi_shroud.0205_desc: "More and more riots and destruction have occurred. The threat from the Shroud has now shown its fangs to everyone. The fear and despair of the impending reckoning are clenching the hearts of every citizen. A large group of citizens on [Root.Capital.GetName] has begun to spontaneously organize. They demand that we take responsibility for a series of events since signing the contract and reveal the truth about §BSkadi§! and the entity in the Shroud.\n\nTheir size has now reached a point that cannot be ignored. We must respond to this."
  gts_skadi_shroud.0205.a: "§BYou shouldn't need these plankton who doubt your authority anymore..."
  gts_skadi_shroud.0205.b: "At such a crucial moment, not a single riot is allowed. Suppress them."
  gts_skadi_shroud.0205.c: "Since they want an explanation, then let's burn Skadi for them to see."
  gts_skadi_shroud.0206.title: "§BSkadi§!"
  gts_skadi_shroud.0206.desc: "§BThe silent Shroud Sea is just the beginning. The disaster that destroyed Terra has descended again. The tide that never recedes will engulf everything...\n\nDoctor... I regret that this turbulent journey is also coming to an end...§!"
  skadi_warn01: "How much time do we have left?"
  skadi_warn01a: "§BOne thousand days.\n\nAfter one thousand days, the time to devour all sustenance shall arrive.§!"
  skadi_warn02: "We have committed a heinous crime."
  skadi_warn02a: "§BEven the strongest of hearts naturally has minor cracks where it can be shaken. What you and I need to do is ensure that nothing can erode it...§!"
  skadi_warn03: "Is there still a chance for redemption?"
  skadi_warn03a: "§BTo move forward, sometimes you also need to look back at the things that are by your side...§!"
  skadi_warn04: "These riches cannot be taken to the grave."
  skadi_warn05: "We will overcome this obstacle."
  skadi_warn_tooltip: "§HIn short, if Skadi is alive and the amount of Ishar-mla's services are greater or equal to 5 times before the reckoning, Didi will come out to block the attack.§!"
  gts_skadi_shroud.0207_title: "Deeper Connection with Ishar-mla"
  gts_skadi_shroud.0207_desc: "The bond between us and §BIshar-mla§! has strengthened over time. Some of the citizens of the empire have randomly obtained even more amazing psionic powers. A group of devotees have approached us. They were all girls in their prime, claiming to have heard the divine will of §BIshar-mla§!, demanding that we build a soaring sanctuary for her or else they would dedicate everyone to §BIshar-mla§!.\n\nAt first, we thought these girls were just rude fanatics. But after witnessing their ability to use their terrifying power to shrink armies and cities to sizes almost invisible to the naked eye, and torturing these victims in various cruel ways, we must admit that they are §BIshar-mla's§! favorites, and they brought her divine will..\n\nWe can build a £building£ §BDeep Sea Sanctuary§! on one of our planets!"
  gts_skadi_shroud.0207.a: "A blessing, or a curse..."
  gts_skadi_shroud.0207.b: "Keep a close eye on these suspicious individuals."
  gts_skadi_shroud.0207.c: "Messengers of the Gospel."
