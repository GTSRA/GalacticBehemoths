  # Song Xi Leader Recruitment
  NAME_gts_sonxi: "Song Xi"
  DESC_gts_sonxi: "A seasoned researcher of tinies, passionate about tasting her subjects, both in terms of flavor and tactile experience."
  gts_sonxi_catch_phrase: "Time to set out, where are more tinies? (drooling)"
  gts_sonxi.999.name: "Song Xi"
  gts_sonxi.999.desc: "A massive bear-eared girl appears before the crowd, wearing what looks like a standard uniform dress.\n\n\"Hello. My name is Song Xi.\"\n\nShe hugs a massive book, her face radiating with warmth.\n\n\"I was passing by and noticed you have plenty of population... resources, huh? Would you mind sharing some to aid my scientific research? In return, I'm willing to share some of my research findings.\"\n\nShe adjusted her non-prescription giant glasses, but her stomach let out a grumbling sound, causing her cheeks to redden slightly. Records indicate recent interstellar disappearances of populations, and all evidence points to the bear-eared girl in front of us. Where have they gone? Perhaps only her warm belly knows."
  gts_sonxi.999.a: "Why do you want to join us?"
  gts_sonxi.999.a.response: "I was just passing through and noticed you have many tiny resources, hehe (bear drooling). Don't be so stingy, share some with me for fun, and I can help you with many things, especially scientific research."
  gts_sonxi.999.b: "Where did those missing people go?"
  gts_sonxi.999.b.response: "Oh, that's a little secret of mine! But trust me, they've gone to a warm, safe place where they no longer worry about food and live a happy new life. I'm a professional when it comes to researching and protecting tinies."
  gts_sonxi.999.c: "Is your research subject tinies?"
  gts_sonxi.999.c.response: "Yes, aren't tinies adorable? Crushing them is like crushing bugs, yet they still strive to survive anywhere.\n\nThe little bear patted her round belly, smiling happily."
  gts_sonxi.999.hire_custom_tooltip: "§YSong Xi§! has joined our empire as a §HLeader§!"
  gts_trait_leader_sonxi_a: "Colonies of the Stomach"
  gts_trait_leader_sonxi_a_desc: "The digestive tract of the giantess Song Xi is full of mucus and food residue, providing water and food for the newly swallowed residents, though they must be wary of the deadly digestive fluids and tidal-like gut reactions."
  gts_trait_leader_sonxi_a_2: "Colonies of the Stomach II"
  gts_trait_leader_sonxi_a_2_desc: "The tract residents have gradually adapted to this soft new world, becoming familiar with Song Xi's digestive reactions and even using the peristaltic walls for production, though the gurgling organ noise remains bothersome."
  gts_trait_leader_sonxi_a_3: "Colonies of the Stomach III"
  gts_trait_leader_sonxi_a_3_desc: "The populace has fully adapted to Song Xi's digestive tract, carving out new territories in mucous-filled flesh, warm and food-abundant, yet not entirely safe as Song Xi often consumes peculiar things, troubling the gut safety division."
  gts_trait_leader_sonxi_b: "Protector of Tinies"
  gts_trait_leader_sonxi_b_desc: "Song Xi the giantess dedicates herself to protecting all discovered tinies, shrinking and swallowing them into her belly for \"safe-keeping\", offering spectacular planetary-scale digestive reactions that inspire imperial scientists."
  gts_trait_leader_sonxi_b_2: "Protector of Tinies II"
  gts_trait_leader_sonxi_b_2_desc: "Song Xi led some gifted tiny scientists to establish numerous front-line observational stations within her stomach, better studying gut cycles to protect the populace."
  gts_trait_leader_sonxi_b_3: "Protector of Tinies III"
  gts_trait_leader_sonxi_b_3_desc: "Tiny scientists within Song Xi have built a complete research center, conducting various safe and harmless experiments using sensors and advanced equipment in her organs."
  gts_trait_leader_sonxi_c: "Finder of Tinies"
  gts_trait_leader_sonxi_c_desc: "\"Little Bear One, go! Hoohoohoo! Little guys, your grandma's here!\"\n\nAbove is a confidential communication record from the imperial fleet command."
  gts_trait_leader_sonxi_c_2: "Finder of Tinies II"
  gts_trait_leader_sonxi_c_2_desc: "\"Little Bear Research ship, advance 4! Hey hey hey! Slow down! You're going to hit!\"\n\nAbove is a confidential communication record from the imperial fleet command."
  gts_trait_leader_sonxi_c_3: "Finder of Tinies III"
  gts_trait_leader_sonxi_c_3_desc: "\"Another tiny tribe! Little Bear Rocket! Launch!\"\n\nAbove is a confidential communication record from......\n\n\"Hmm? What are you doing?\"\n\n\"Oh crap, she's here! Quick! Run!! Ahh!\""
  gts_trait_leader_sonxi_d: "Researcher of Tinies"
  gts_trait_leader_sonxi_d_desc: "Song Xi the giantess is an expert in the field of tiny resource development and utilization, with a sharp eye for finding tinies' hiding places."
  gts_trait_leader_sonxi_d_2: "Researcher of Tinies II"
  gts_trait_leader_sonxi_d_2_desc: "Upon discovering lost tiny communities, amiable Song Xi signs a series of friendly and equal scientific agreements with local natives, greatly advancing tiny ecological research for the empire."
  gts_trait_leader_sonxi_d_3: "Researcher of Tinies III"
  gts_trait_leader_sonxi_d_3_desc: "Under agreement protection, Song Xi fully utilizes imperial technology to help tinies establish new homes, carrying out a range of safe and harmless researches on volunteer tinies, including taste and swallowing satisfaction evaluations."
