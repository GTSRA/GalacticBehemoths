  gts_lyxx.5.desc: "We readily accepted this deity's conditions from another dimension, and she continues aiding our empire.\n\nMeanwhile, above the tiny colony of [from.solar_System.GetName], a lavender psionic net replaces the clouds, its tremendous suction enveloping the skies.\n\nA slender, rosy-white fingertip descends through the atmosphere, effortlessly plucking residents into the air.\n\nPsionic energy so dense it's nearly liquid—mixed with the fox spirit's pheromones—intoxicates all life on the planet. She... no, this 145km-tall casually created avatar takes great interest in our empire.\n\nStarbase observations reveal the surrounding space seemingly enveloped by violet irises... as if that entity watches us too.\n\n§P\"Ara~ Such tiny things! Pity you lack proper communication... Oh well, you'll be my first snack as this empire's little avatar~ Time to eat! Consider this your... loyal service to this puny stellar empire! Right, my little heroes?\"§!\n\nThe colonists—now §MXi-chan's§! personal consumables—are evenly sprinkled like decorative frosting across a cake's cream layer, their squirming adding texture.\n\nSevering the psionic link to [from.solar_System.GetName] seals their fate.\n\nParted lips accept the cake with psionically guided elegance.\n\nWarm, wet darkness envelops the tiny morsels, their final struggles providing unique sensations. Teeth grind cake and creatures alike into a creamy paste against her tongue.\n\n§P\"Mmm~ Delicious! Thank you, little ones!\"§!\n\nAnother frosted bite follows the first.\n\nTo the consumed, her breath carries cake's sweetness—a bliss experienced only once.\n\n...\n\n§P\"All done! Now §MXi-chan§! will keep helping [owner_country.GetName]~ Maintaining avatars is tiring though... Be nicer to me, okay?\"§!\n\nHer playful wink makes even her whimsical demands seem acceptable..."
