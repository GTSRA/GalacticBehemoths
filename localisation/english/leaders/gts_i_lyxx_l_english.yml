  gts_lyxx.999.b.response: "§P“Eh now... let §MXi-chan§! think about it... umm...”§!\n\nAs an irresistible psionic signal transmitted to the entire ship, every crew member seemed to enter a hallucinatory realm based on Shroud energy.\n\nBeneath their feet was an endless pink plain, and a faint white color could be seen in the sky. The girl's hugeness gave the crew a feeling of unreality, and even a juggernaut-class battleship would have difficulty traversing the width of the girl's hair.\n\nAfter a dizzy spell, the crew's consciousness was pulled back to reality, looking at the light purple eyes that enveloped the ship's bridge.\n\n§P“Now... am I too big? §MXi-chan§! is now... about 140,000 kilometers in your units? But don't worry, §MXi-chan§! has a way to control her size!”§!"
