  # Loli Eats Planet
  gts_decision_loli_nutrition: "Provide Nutrition to Loli Planet"
  gts_decision_loli_nutrition_desc: "Perhaps feeding the loli some nutritious planets can help her grow up quickly?\n\n§S I'm so hungry qwq!§!"

  gts_decision_loli_nutrition_effects: "§R The loli will destroy the entire planet, including all life on it, while feeding!§!\n§Y The larger the planet and the more its population, the richer the nutrition!§!"
  # Aurora Leader Recruitment
  NAME_gts_aurora: "Aurora"
  DESC_gts_aurora: "Aurora, who was in a sleeping state, created a psionic clone identical to her main body to facilitate communication. Because she does not have the habit of wearing clothes, she often takes off her clothes in public places and needs to be supervised at all times."
  gts_aurora_catch_phrase: "Where did that lake come from...... Is it saliva from when I was sleeping?!\n*Blushing* Me, is my sleeping posture really that bad!\n(The average temperature of the colony has increased by 5℃)"
  gts_aurora.998.name: "Aurora"
  gts_aurora.998.desc: "\"My clone is still a bit big for you guys...... Eh? This size is best, okay then. But don't play pranks on me, Aurora when she's angry becomes very, very scary.... so scary that she won't talk to you for three days!\" \n\n\"This clone can control my main body at will, so feel free to make any requests to me. Hmm, although the size has been adjusted, it's still a bit big for you guys, isn't it? Hmm? Clothes? It's okay, I'm more used to this way.\""
  gts_aurora.998.a: "About the Clothing Problem"
  gts_aurora.998.a.response: "Hmm? Clothes? Ah, I almost forgot what it feels like to wear clothes, but everyone doesn't seem to dislike me taking off my clothes, how about...... eh, is that not okay?"
  gts_aurora.998.b: "The Reason for the Huge Size"
  gts_aurora.998.b.response: "(Aurora showed a hint of sadness) I became like this...... because of a curse, my country, and the whole world, were destroyed because of me.  But, my mother told me that a cursed princess will eventually be saved by a hero. And now, it seems I have finally waited for my hero."
  gts_aurora.998.c: "Will Our Development Hurt You?"
  gts_aurora.998.c.response: "It's okay, or rather, because of your help in cleaning the dirt, my body has felt a lot more refreshed lately, um, I feel a little embarrassed..."
  gts_aurora.998.d: "About the Lullaby You Hum"
  gts_aurora.998.d.response: "Ah, that's the lullaby that my mother often sang to me, as long as I listen to this song, I won't have nightmares. H-hasn't it disturbed everyone?"
  gts_aurora.998.e: "About Work"
  gts_aurora.998.e.response: "It's okay, you know, I used to be a princess of a country, so some paperwork is nothing... Eh? Was the one I just processed just the remaining documents from yesterday?"
  gts_aurora.998.hire_custom_tooltip: "§YAurora§! has joined our empire as a §HLeader§!"
  gts_trait_leader_aurora_a: "Celestial Being"
  gts_trait_leader_aurora_a_desc: "A Gaia planet-sized young girl, she's the kind of being that no one would want to be enemies with."
  gts_trait_leader_aurora_b: "Dazed and Confused"
  gts_trait_leader_aurora_b_desc: "Apart from eating and sleeping, Aurora's true self is usually doing nothing. This lazy personality is a blessing to the other creatures of the universe."
  gts_trait_leader_aurora_c: "Easy Task"
  gts_trait_leader_aurora_c_desc: "To a celestial-sized young girl, even the most complex terrain is nothing more than a layer of topsoil that can be brushed away with a light flick of the hand."
  gts_trait_leader_aurora_c_2: "Easy Task II"
  gts_trait_leader_aurora_c_2_desc: "Our pride mega-structural projects are like building blocks to Aurora."
  gts_trait_leader_aurora_c_3: "Easy Task III"
  gts_trait_leader_aurora_c_3_desc: "It should be fine to put it here, right?  Eh, it needs to be another 20,000 kilometers to the left? ...It's off again by 9000 kilometers? Ummm... What a bother."
  gts_trait_leader_aurora_d: "Little Princess"
  gts_trait_leader_aurora_d_desc: "She has never been treated according to her status, and now she is our \"little\" princess."
  gts_trait_leader_aurora_e: "Healing Type"
  gts_trait_leader_aurora_e_desc: "The huge, cute, and friendly Aurora has quickly become a national-level idol. Just looking at her is enough to make people feel energetic."
  gts_trait_leader_aurora_e_2: "Healing Type II"
  gts_trait_leader_aurora_e_2_desc: "Aurora's high popularity has driven the vigorous development of various commercial activities, and the hottest merchandise, the \"Aurora-sama 1:100 million scale figurine\", has been sold for a sky-high price overnight."
  gts_trait_leader_aurora_e_3: "Healing Type III"
  gts_trait_leader_aurora_e_3_desc: "Aurora's influence has spread to other star systems in the universe, and it's time to let all sentient species in the universe feel the charm of Aurora-sama."
  gts_trait_leader_aurora_f: "Exhibitionist"
  gts_trait_leader_aurora_f_desc: "Due to being naked for a long time, Aurora has lost the concept of clothes, which often leads to her appearing naked on various occasions. Law enforcement and public relations departments have to work overtime frequently to quell the adverse effects caused by Aurora's confusion."
  gts_trait_leader_aurora_g: "Formless Pressure"
  gts_trait_leader_aurora_g_desc: "The despairing size difference between a planetary-sized giantess and minor life creates an absolute sense of oppression."
  gts_trait_leader_aurora_h: "Habitable Body"

  gts_trait_leader_aurora_h_desc: "The giant loli's constant body temperature produces a stable climatic environment. Just one drop of her mineral-rich sweat can provide an entire colony with a week's worth of drinking water.  Her excreted filth can be used as arable land or minerals. Aurora's body is like an endless paradise."
  # Aurora Anomaly
  gtsra_sleep_loli: "Sleeping Planet"

  gtsra_sleep_loli_desc: "There are very unusual reactions coming from the underground of this planet. It seems that this planet... is alive?"
  # Aurora Special Projects
  GTSRA_AWAKE_LOLI_SCI: "Awaken"
  GTSRA_AWAKE_LOLI_SCI_DESC: "Data from the scanner shows that there is a very likely chance of a giant lifeform existing beneath the surface of this planet. However, for now, this giant creature appears to be sleeping. Our scientists believe that this might be an important clue for the study of star-level giantesses, but some also believe that this sleeping planetary creature could be a huge threat.\n\nRegardless, this could enhance our understanding of giant creatures. Authorize the study."
  GTSRA_AWAKE_LOLI_MIL: "Extinction"
  GTSRA_AWAKE_LOLI_MIL_DESC: "Data from the scanner shows that there is a very likely chance of a giant lifeform existing beneath the surface of this planet. However, for now, this giant creature appears to be sleeping. Our scientists believe that this might be an important clue for the study of star-level giantesses, but some also believe that this sleeping planetary creature could be a huge threat.\n\nIt's too risky to have a celestial-sized creature! We cannot take such a risk, destroy this planet!"
  # Aurora/Ero Events
  gts_aurora.1020.name: "Clues in the Debris"
  gts_aurora.1020.desc: "This planet seems to have a strong gravitational pull, attracting a lot of space debris into its orbit. Perhaps we can start by examining these fragments?"
  gts_aurora.1020.a: "Approve, begin the exploration."
  gts_aurora.1020.b: "We have no need to waste time on garbage."
  gts_aurora.1021.name: "Mysterious Fissures"
  gts_aurora.1021.desc: "There are many giant fissures on the surface of this planet, some even reaching deep into the core. Some scientists suggest sending down probes to explore deep underground."
  gts_aurora.1021.a: "Approve, send down the probes."
  gts_aurora.1021.b: "We have no need to waste time in the mud."
  gts_aurora.1022.name: "Weakness Reconnaissance"
  gts_aurora.1022.desc: "By investigating the data uploaded from the science ships' scans, we can deduce the approximate physical characteristics and weaknesses of the giant creature. Some naval commanders suggest that we prepare in advance, just in case."
  gts_aurora.1022.a: "Approve, begin training immediately."
  gts_aurora.1022.b: "We have no intention of provoking it."
  gts_aurora.1023.name: "A Full Little Tummy"
  gts_aurora.1023.desc: "The adorable Aurora has finally eaten her fill. The inhabitants on her tummy no longer have to worry about that deafening rumbling sound. Instead, there are soft stomach gurgles. Everyone can finally get a good night's sleep!"
  gts_aurora.1023.a: "Congratulations. But I wonder... when will she be hungry again?"
  gts_aurora.1024.name: "A Flat Little Tummy"
  gts_aurora.1024.desc: "The adorable Aurora is hungry again, and now the huge stomach under her soft belly begins to stir, emitting deafening rumbling noises from time to time. Everyone complained that they can only get a good sleep with earplugs!"
  gts_aurora.1024.a: "Quickly prepare some food!"
  gts_aurora.1025.name: "Lullaby"
  gts_aurora.1025.desc: "*Yawn* Uwaaa~~~ I'm so sleepy after eating, goodnight~"
  gts_aurora.1025.a: "She fell asleep!?"
  gts_aurora.1026.name: "Lullaby"
  gts_aurora.1026.desc: "After slowly drifting into sleep, Aurora begins to hum a beautiful lullaby. The inhabitants on her body are all moved by the girl's sleepy mutterings. The intermittent, moving melody and the alluring body of the young girl give the inhabitants a feeling of being in paradise."
  gts_aurora.1026.a: "Nice."
  gts_aurora.1027.name: "Aurora Sleepwalks into Lilliput"
  gts_aurora.1027.desc: "A month has passed since Aurora fell asleep. Just as we were struggling to figure out how to communicate with her while she was asleep, Aurora's giant clone suddenly appeared in our Governor's office, and she was completely naked!"
  gts_aurora.1027.a: "Get some clothes on, quick!"
  gts_aurora.1029.name: "Sleeping Titan"
  gts_aurora.1029.desc: "Data from the scanner shows that there is a very likely chance of a giant lifeform existing beneath the surface of this planet. However, for now, this giant creature appears to be sleeping. Our scientists believe that this might be an important clue for the study of star-level giantesses, but some also believe that this sleeping planetary creature could be a huge threat. We should..."
  gts_aurora.1029.a: "Regardless, this could enhance our understanding of giant creatures."
  gts_aurora.1030.name: "Waking Up Grumpy"
  gts_aurora.1030.desc: "Research has found that this giant creature is in a deep sleep of unknown cause. Our scientists recorded the brainwave frequency of the giant creature and created an electromagnetic frequency that can slowly wake it up. By broadcasting it through the signal amplification devices placed on the planet's surface and orbit, it had an excellent effect, and this planetary-sized giant is about to wake up soon!"
  gts_aurora.1030.a: "Evacuate now!"
  gts_aurora.1031.name: "Giant Loli"
  gts_aurora.1031.desc: "With the activity of the giant creature underground, the planet immediately disintegrated, and the giant figure that emerged from this planet was actually... a giant loli?"
  gts_aurora.1031.a: "How very interesting."
  gts_aurora.1032.name: "Titan Loli"
  gts_aurora.1032.desc: "This super giant loli doesn't look very happy; she seems very dissatisfied with being woken up from her slumber. And almost in an instant, she looked towards the location of our science ship, and then, she stretched out a \"delicate hand.\" The ship didn't even have time to accelerate before being captured by the gravity produced by her \"small hand.\" We could only watch helplessly as the ship was pinched between two fingers, watching the dizzying, giant fingerprint valleys slowly close. Just when everyone thought they were about to valiantly sacrifice themselves, the movement of her fingers suddenly stopped. Then a psionic signal, so powerful it almost burned out the communication receiver, was sent to us."
  gts_aurora.1032.a: "Has the goddess manifested?"
  gts_aurora.1033.name: "Titan Loli"
  gts_aurora.1033.desc: "\"Was it you guys who woke me up?\""
  gts_aurora.1033.a: "That's right."
  gts_aurora.1034.name: "Titan Loli"
  gts_aurora.1034.desc: "\"Hmph~, you are so bold, then you probably know what the consequences will be.\""
  gts_aurora.1034.a: "Don't think a big size can scare us, bring it on!"
  gts_aurora.1034.b: "Please calm down, we meant no harm."
  gts_aurora.1035.name: "Titan Loli"
  gts_aurora.1035.desc: "\"Hmph(▼ヘ▼#)! Don't think I will forgive you by just saying that, be prepared to face (Grumble~ ~ ~ ~ ~ ~ !) \n\n *A thunderous sound came from the giant girl's abdomen* \n\n \"(Face flushed) Uwa......\""
  gts_aurora.1035.a: "Um, do you need help?"
  gts_aurora.1035.b: "That was quite the sound~"
  gts_aurora.1036.name: "Titan Loli"
  gts_aurora.1036.desc: "\"Ummm...well... it’s not impossible to forgive you, as lo, as long as you give me something to eat... I haven't eaten anything for a long time QAQ.\""
  gts_aurora.1036.a: "Okay~ (doting) Food -1000"
  gts_aurora.1036.b: "I am sorry, we are unable to provide that large amount of food for the time being."
  gts_aurora.1037.name: "Titan Loli"
  gts_aurora.1037.desc: "\"Uwaaaahhhhh-  I’M SO HUNGRY\""
  gts_aurora.1037.a: "Okay~ (doting) Food -1000"
  gts_aurora.1037.b: "I am sorry, we are unable to provide that large amount of food for the time being."
  gts_aurora.1038.name: "Titan Loli"
  gts_aurora.1038.desc: "\"W-What is this!? It's so delicious! It's a million times better than those small asteroids and dwarf planets! *Wipes mouth* Hmm, very good, you little guys are quite capable, so as a token of my gratitude, I will specially allow you to live on my body.\"\n\n\"Keep in contact, little ones~\""
  gts_aurora.1038.a: "Lolis are the best!"
  gts_aurora.1039.name: "Eliminate the Threat"
  gts_aurora.1039.desc: "Based on the scan results, we have marked several areas that appear to be the vital parts of this giant creature and carried out specialized directional blasts on those areas. As a result, the entire planet was blown to pieces."
  gts_aurora.1039.a: "Well done!"
  gts_aurora.1040.name: "Waking Up Grumpy"
  gts_aurora.1040.desc: "We were wrong. Our bombs did not kill that monster, and it was not the bombs that destroyed the planet, but the awakening of that giant creature! And that giant creature even looks like a human girl. Her expression looks extremely angry. A major battle is inevitable..."
  gts_aurora.1040.a: "All units, go to maximum alert!"
  gts_aurora.1041.name: "Waking Up Grumpy"
  gts_aurora.1041.desc: "A powerful psionic signal swept across the entire star system, temporarily paralyzing our receivers. After adjustments, we finally received a transmission from the giant girl."
  gts_aurora.1041.a: "Patch to the communication screen."
  gts_aurora.1042.name: "Waking Up Grumpy"
  gts_aurora.1042.desc: "\"Hrmmm, Although I don't know what your purpose is, I am not a planet! I'm not for you to test weapons on! I'm very angry right now!\""
  gts_aurora.1042.a: "Perfect, let's have a final showdown, monster!"
  gts_aurora.1042.b: "You will make a great target!"
  gts_aurora.1043.name: "Titan Loli is Defeated"
  gts_aurora.1043.desc: "\"Ugh... I’m so hungry, and it hurts... Why... does everyone hate me...\""
  gts_aurora.1043.a: "Take control of her and turn her into our colony!"
  gts_aurora.1050.name: "Break Free"
  gts_aurora.1050.desc: "For some reason, the psionic reaction within this giant loli suddenly increased dramatically. The powerful psionic fluctuations attacked various colonies within her giant body and created psionic projections that looked identical to her. If we do not take action quickly, these projections will soon enter the physical world and destroy the restraining devices."
  gts_aurora.1050.a: "Suppress her with all our might!"
  gts_aurora.1051.name: "Short-Term Anesthesia"
  gts_aurora.1051.desc: "We have temporarily suppressed the psionic fluctuations by overloading the restraints, but this is only temporary.  No matter how much we increase the power, the energy fluctuations still exist.  Our scientists believe that the restraints can only control the activity of the giantess's body. To fully solve the problem, we must also control the activity of her brain."
  gts_aurora.1051.a: "Slaves do not need their own thoughts, let's completely brainwash her!"
  gts_aurora.1052.name: "Absolute Obedience"
  gts_aurora.1052.desc: "With the activation of the powerful mind-control device, every nerve in the loli's gigantic body is now under our control, and her last resistance is nothing more than a few tears and a scream. We shall conquer everything!"
  gts_aurora.1052.a: "Excellent!"
  gts_aurora.1053.name: "Break Free"
  gts_aurora.1053.desc: "It's too late. We failed to stop her resistance. Now, all we can do is pray and wait for developments."
  gts_aurora.1053.a: "We can only rely on ourselves now."
  gts_aurora.1054.name: "Silent Departure"
  gts_aurora.1054.desc: "The shackles are broken, and powerful psionic energy spread throughout the entire star system, but the psionic shock we expected did not come. Only a slightly sorrowful tune echoed within the star system. At the end of the song, in the blink of an eye, the planetary-sized young girl disappeared into thin air, like she was never there.  Fortunately, all of our colonists were transported to the capital and had no recollection of colonizing on the loli."
  gts_aurora.1054.a: "Let this matter be dropped and seal the file in the database permanently."
  gts_aurora.1055.name: "No More Dreams"
  gts_aurora.1055.desc: "After successfully controlling this giant young girl, our research on her body can continue. We further research and found that her brain contains unknown knowledge from various ancient advanced civilizations, some even older than the Fallen Empires. In order to better conduct research and prevent similar break-free incidents from happening again, we decided to strip her main consciousness and put it into a small clone we created. Then use a jamming device to sever her connection with the main body. Such a humanoid supercomputer that will never be out of control will always serve us."
  gts_aurora.1055.a: "Do it immediately!"
  # Aurora Situation
  gtsra_situation_giga_loli: "Sleeping Titan"
  gtsra_situation_giga_loli_type: "Sleeping Titan"
  gtsra_situation_giga_loli_desc: "In any case, this sleeping giant creature is more or less a threat that cannot be ignored. No one can predict when this sleeping planetary creature will wake up, we must make a decision as soon as possible."
  stage_gtsra_giga_loli_1_tooltip: "Our fleets are preparing a battle plan."
  stage_gtsra_giga_loli_2_tooltip: "Currently, we are at a loss on how to deal with this giant being."
  stage_gtsra_giga_loli_3_tooltip: "We are further investigating this sleeping titan."
  gtsra_giga_loli_completed: "Investigate Deeply"
  gtsra_giga_loli_fail: "Eliminate Threat"
  gtsra_giga_loli_research: "Conduct Research"
  gtsra_giga_loli_research_effect: "Regardless, this will enhance our understanding of planetary-level creatures. Approve the research."
  gtsra_giga_loli_observe: "Limited Observation"
  gtsra_giga_loli_observe_effect: "Because planetary-level creatures are too dangerous for us, it is best that we use all our strength for defense and conduct passive observation from a long distance."
  gtsra_giga_loli_neutralize: "Prepare to Eliminate"
  gtsra_giga_loli_neutralize_effect: "Celestial-sized creatures are too dangerous! We cannot take such a risk, this planet must be destroyed!"
