  # Aurora Planet Types
  pc_gtsra_loli: "Loli Holy Body"
  pc_gtsra_loli_desc: "A colony established on the body of a planetary-sized giantess. The adorable titan loli generously allows us to freely exploit her resources. She seems very happy to see this thriving scene on her body."
  pc_gtsra_loli_slave: "Flesh Captive"

  pc_gtsra_loli_slave_desc: "Through a giant mind-control device and countless implants buried within her body, we have completely controlled this giantess. Now, the resources on her body will be exploited by us, whether she wants them to be or not."
  # Aurora Modifiers
  r_giga_loli_kawai: "\"Everyone is so cute~\""
  r_giga_loli_kawai_desc: "What could be better than living on a cute giant loli?"
  r_giga_loli_eat: "\"Glutton\""
  r_giga_loli_eat_desc: "\"What will the delicious food be today?\""
  r_giga_loli_full: "A Full Little Tummy"
  r_giga_loli_full_desc: "The adorable Aurora has finally eaten her fill. The inhabitants on her tummy no longer have to worry about that deafening rumbling sound. Instead, there are soft stomach gurgles. Everyone can finally get a good night's sleep!"
  r_giga_loli_melody: "Dreamlike Melody"
  r_giga_loli_melody_desc: "\"This is the song my mother often sang to me before I became like this.\""

  # Aurora Districts
  d_gtsra_giga_loli_archive_unexploit: "Class Time"
  d_gtsra_giga_loli_archive_unexploit_desc: "Aurora's background seems quite complex. During her long years of traveling (sleeping) in the universe, she has witnessed many strange things. Perhaps we can ask for her insightful guidance on our research projects."
  d_gtsra_giga_loli_pussy_unexploit: "Journey to the Holy Land"
  d_gtsra_giga_loli_pussy_unexploit_desc: "A huge dark fleshy cavity, filled with warm mist. This is the softest and most mysterious place in Aurora's body. In order to prevent us from getting lost within Aurora's body, each exploration requires us to gather a research team armed to the teeth. After continuous exploration, our scientists believe we can use machinery to collect some rare resources, but what exactly remains to be investigated."
  d_gtsra_giga_loli_hole_unexploit: "Deep into the Cave"
  d_gtsra_giga_loli_hole_unexploit_desc: "Although Aurora allows us to freely exploit her resources, it is still very dangerous to establish a production base inside the giant loli's body. We still need to provide sufficient training and psychological preparation for our staff to protect their safety and Aurora's health."
  d_gtsra_giga_loli_hungry: "A Bottomless Tummy"
  d_gtsra_giga_loli_hungry_desc: "Aurora has quite an appetite. Whether she is awake or sleeping, her huge body requires a lot of food to be filled. We need to regularly feed this adorable loli to ensure her health."
  d_gtsra_giga_loli_abdomen: "Abdominal Plains"
  d_gtsra_giga_loli_abdomen_desc: "\"Isn't it fun to go up and down~?\""
  d_gtsra_giga_loli_feet: "Tender Jade Feet"
  d_gtsra_giga_loli_feet_desc: "Countless high-quality mineral veins are hidden on the smooth surface of her \"little feet\"."
  d_gtsra_giga_loli_archive: "Super Database"
  d_gtsra_giga_loli_archive_desc: "\"My knowledge is vast!\""
  d_gtsra_giga_loli_chest: "Chest Plains"
  d_gtsra_giga_loli_chest_desc: "\"Hrmmm, they’re still growing!\""
  d_gtsra_giga_loli_pussy: "Secret Garden"
  d_gtsra_giga_loli_pussy_desc: "\"P-please, be gentle, don't hurt me.\""
  d_gtsra_giga_loli_hole: "Deep Cave"
  d_gtsra_giga_loli_hole_desc: "\"Ugh, that tickles...\""
  d_gtsra_giga_loli_armpit: "Armpit Wetlands"

  d_gtsra_giga_loli_armpit_desc: "\"Be careful not to overheat and pass out.\""
