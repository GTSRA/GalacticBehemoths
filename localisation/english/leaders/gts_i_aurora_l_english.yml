  # Aurora Archaeology
  aurora_digsite: "Destined Destruction"
  aurora_digsite_desc: "Preliminary surveys show that the civilization on this planet was destroyed in a global war. This is nothing unusual for pre-FTL native civilizations, but this planet has a significant number of rare artifacts, therefore we should establish a dedicated archaeological project and conduct a planned excavation."
  gts_aurora.1000.name: "Secluded from the World"
  gts_aurora.1000.desc: "During a recent interstellar patrol, our scientists discovered a star system not previously marked on any maps. Subsequently, we discovered that this star system has no connection to any hyperspace lanes. Perhaps this is the reason why it wasn't marked on the maps. Although from the scan results, this star system does not seem to have any anomalies, many of our scientists have developed a strong interest in it."
  gts_aurora.1000.a: "Then let them study it."
  gts_aurora.1001.name: "Non-Native Species"
  gts_aurora.1001.desc: "During the excavation process, we found some historical documents regarding the previous civilization's species on this planet. Strangely, the content recorded in these documents does not coincide with the planet's evolutionary process. It seems that these sentient species suddenly appeared on this planet, but the technological level of these natives was clearly not advanced enough to conduct interstellar colonization."
  gts_aurora.1001.a: "Interesting, forget about the artifacts, investigate this matter thoroughly."
  gts_aurora.1002.name: "Witch Hunt"
  gts_aurora.1002.desc: "Through further investigation, we discovered that this sentient species was born with a certain degree of psionic potential, but they do not have any technology related to psionics. In more historical documents we found later, we discovered this species, for some reason, were extremely wary of psionics, with an extreme culture that forbids psionics. There were even cases of concentrating individuals with strong psionic abilities for execution. Perhaps this is related to the reason why this species came to this planet."
  gts_aurora.1002.a: "Interesting, continue digging!"
  gts_aurora.1003.name: "Familiar Terminology"
  gts_aurora.1003.desc: "Through relentless excavation and research, we finally determined that this species had reached around the medieval period when they were transferred to this planet. The text of that period repeatedly mentioned a veiled sky and strong lights that were difficult to look at. It seems that we are very close to the truth."
  gts_aurora.1003.a: "Continue!"
  gts_aurora.1004.name: "Past"
  gts_aurora.1004.desc: "As the research reached a dead end, one of our exploration teams discovered a strange cave. The cave was not very large, but it had signs that people had lived there. Judging from the furnishings, it should have been built in the era when they were transferred to the planet. Here, we found a notebook sealed in crystal, and the content of the book is shocking."
  gts_aurora.1004.a: "Let me see."
  gts_aurora.1005.name: "The Ending"
  gts_aurora.1005.desc: "It seems that the sentient species on this planet came from Aurora's former home world. Aurora's innate powerful strength caused her to be ostracized by her own people. But what was Aurora's purpose for transferring the entire planet's sentient beings to this planet?"
  gts_aurora.1005.a: "Let's just ask Aurora directly."
  gts_aurora.1005.b: "Just another civilization destroyed by their own stupidity. Nothing unusual here."
  gts_aurora.1006.name: "Curse and Lullaby"
  gts_aurora.1006.desc: "When she was born, the golden dawn shone on the entire kingdom. Thus, Aurora was the name given to this newly born little princess. Even the fairies were happy about the princess's birth, and they came to the palace to offer their blessings.\n\n\"Look! How cute her chubby cheeks are! She will surely grow into a great beauty! I wish her a healthy growth, to become a star that attracts everyone's attention!\"\n\n\"Hey, look at her eyes, they are as watery and lively as the morning dew. I wish that you can be free like a dandelion, without any constraints.\"\n\nBut the next second, a wicked fairy broke into the palace.\n\n\"Growth? Freedom? I shall turn these blessings into her curse! Into an uncontrolled power! She will be twisted by this power, becoming a monster! After 10 years, she will destroy this filthy kingdom for me!\"\n\nThe malicious curse fell upon the newborn princess, and the evil fairy disappeared into sneers and black smoke. The lively venue instantly became as silent as a funeral. Finally, the third fairy, who had yet to give her blessing, broke the silence.\n\n\"Although I cannot break the curse, I want to give the little princess the ability to trust others. I hope this will help her.\""
  gts_aurora.1006.a: "..."
  gts_aurora.1007.name: "The Hurricane Stirred by a Butterfly"
  gts_aurora.1007.desc: "In the blink of an eye, 8 years have passed. The horrific curse seemed to have no signs of coming true. The Queen even thought the curse had disappeared, and Aurora would continue to grow in happiness and love. That's until a maid discovered that the princess's hair had changed to an abnormal color. It has been 8 years. Perhaps this is the sign, the ministers discussed. The king bowed his head and remained silent, while the Queen was placed under house arrest in her bedroom, crying all day long. Aurora thought that her mother would scold her for dyeing her hair with berries. After all, her mother, who usually spoiled Aurora the most, would become extremely strict when it came to grooming problems. But that day, her mother did not appear. Instead, her father came to tell her a bedtime story in the evening,. His deep but trembling voice made her very curious. But the excess energy she used up during the day quickly sent her to sleep, and in a haze, she saw a shiny silver star.\n\nThat night, Aurora had a nightmare. She felt a searing pain in her chest, and she was in the dark, trying to cry out but could not make a sound. When she finally woke up, she found that the surrounding scenery had become unfamiliar - large areas of sunken ground, ruins of the palace, and faint screams coming from afar. The strange scenery, combined with last night's nightmare, made Aurora feel extremely uneasy. She ran and shouted her mother's name, but not far out, she saw her father kneeling on the ground, with her mother lying in his arms. She walked over and softly called to her mother, but there was no response, and there would never be a response."
  gts_aurora.1007.a: "..."
  gts_aurora.1008.name: "Dream"
  gts_aurora.1008.desc: "After that night, Aurora was immediately sent to a tower on the border of the palace and \"placed under house arrest\", without even attending the Queen's funeral.\n\nThe news of the palace's destruction quickly spread across the entire kingdom by the next day's dawn.\n\n\"The princess has turned into a giant taller than the palace dome! She is destroying everything like a monster, and the soldiers' weapons cannot even scratch her skin! Some soldiers were even used as snacks and buried in the belly of the princess! Even the queen was killed by her own hands!\"\n\nAll kinds of rumors were constantly spreading in the civil community. But Aurora was not worried about returning to the palace, because her father told her that he would come to pick her up when the palace was repaired. Besides, for her, life in the tower was no different from life in the palace, except that there were no maids or her mother's company.\n\nWithout anyone to accompany her, she read the books in the tower and talked to the little animals. She would often read stories from the books to the little animals that gathered around her, and her favorite was the story of a hero saving a princess imprisoned in a tower. Two months later, Aurora's fantasy became a reality. She saw someone with a weapon climbing in through the window of the tower.\n\n\"Brave hero-sama! Are you the brave hero-sama! Have you come to take Aurora away! Eh? Why did you draw your sword? Monster...... But there are no monsters guarding this place?\"\n\nAurora saw the sharp blade slash towards her neck, and then, she had that nightmare again. After waking up, the room was a mess, and for some reason, there was a hole in the ceiling.\n\n\"It was a dream, brave hero-sama would not hurt the princess.\"\n\n After that day, Aurora would often have such \"nightmares\", but strangely, every time she woke up, Aurora felt like her stomach was full."
  gts_aurora.1008.a: "..."
  gts_aurora.1009.name: "Princess' Observation Diary"
  gts_aurora.1009.desc: "The rumors about the princess are becoming more and more exaggerated. I was entrusted by the queen to find a way to break the princess' curse. It is time to act.\nDay 1: The princess seems somewhat wary. Perhaps I was a little too hasty. I will ask about the full body checkup for the princess tomorrow.\nDay 7: After observation, the princess' mind has clearly not been affected by the curse. But the princess still has not agreed to a full body checkup. Using some raspberry cake as bait might be a good option.\nDay 16: The princess has made it very clear about her attitude towards full body checkups. But she was able to crush the bricks of the tower walls with her bare hands. Perhaps the research has a direction now. In addition, the raspberry cake made by the princess tastes very good.\nDay 21: With consent, I extracted some blood samples from the princess. I found that the amount of magical power in the princess' body was shockingly high, but this magical power does not come from the curse, but innate. This means that the curse will only make this power difficult to control. Perhaps it is not necessary to break the curse. If we let the princess learn to control this power, maybe we can save the princess.\nDay 53: It has been over a month since the control training began. Now the princess can skillfully control her power and can even expand her body to a certain extent. Perhaps the princess will soon be able to return to a normal life, and the task entrusted to me by the queen can finally be completed.\nDay 59: The pigeons sent to the palace have not flown back. Could something have happened to the palace?\nDay 90: So much time has passed, but the letters sent to the palace are still nowhere to be found. We can't delay any longer. It seems that I should go there myself.\n(The following is a section written in a more formal font) Grandpa said that he would be back soon, but it has been two months, and Grandpa has not come back yet. So Aurora wrote this letter, hoping that you can come back soon. Aurora has made a lot of raspberry cake waiting for Grandpa to come back and eat!"
  gts_aurora.1009.a: "..."
  gts_aurora.1010.name: "When Dreams Awaken"
  gts_aurora.1010.desc: "With the old scholar leaving, Aurora returned to a lonely life. Perhaps she had become so used to having someone with her, she was bored with this endless wait for the first time. However, half a year had passed, and there was still no news of the amiable old grandpa. One early morning, a clamor of voices suddenly came from near the remote tower.\n\n\"Is that grandpa? Has he come to take me home?\"\n\nSuppressing the excitement in her heart, Aurora, imitating her mother's previous actions, gently lifted her skirt and walked out with elegant steps. But what came into view was soldiers and mobs fully armed, and an old scholar held captive in a prison wagon.\n\n\"Burn the bewitching sorcerer to death!\"\n\"Don't be fooled by her looks, she is a man-eating monster!\"\n\"Burn her to death!\"\n\"That's the monster, still wearing the skin of the princess!\"\n\nConfusion, grievance, fear, disorientation, and suppressed emotions at this moment converged into a raging fire, burning in Aurora's heart.\n\n\"Why are you hurting grandpa! Why are you blaming me for everything!\"\n\nThe petite girl in the next instant became a giant that could shield the tower.\n\n\"Finally showing her true colors, monster!\"\n\"Kill it!\"\n\"For the future of the kingdom!\"\n\nAurora took a step forward. The solid ground was smashed into a deep pit by the girl's fair and delicate soles, and the gust of air lifted the charging soldiers. The high morale was instantly shattered by the little girl's stomp. People scattered and fled, but the huge sole did not fall onto the crowd. Aurora simply stepped over the crowd and walked to the prison wagon. Even in anger, Aurora still did not want to hurt anyone. All she wanted to do was to save the kind old scholar in front of her who was being tortured.\n\n\"She fell for it! Fire the arrows!\"\n\nThe siege crossbows ambushed on the side shot out huge arrows, and the enchanted arrowheads pierced through Aurora's chest. The searing pain in her chest made her recall the night her destiny had changed.\n\n\"So Aurora is the monster. No wonder everyone hates Aurora so much...\"\n\nA flash of light passed, the \"monster\" disappeared, but a more terrifying change took place. The dim sky covered by flesh-colored walls, the strong wind that uprooted large trees, and irregular earthquakes. Before people had a chance to celebrate, they were plunged back into a panic as if the end of the world had arrived. However, without any warning, the doomsday-like changes suddenly stopped. The entire kingdom was miraculously free from casualties. Other than the surrounding terrain becoming unfamiliar, nothing was abnormal. People emerged from the rubble and began to rebuild their homes. The kingdom was destroyed on this day, but it was not destroyed. The curse was finally fulfilled, but Aurora had already tried her best in her own way."
  gts_aurora.1010.a: "I see."

  ### Arlo
  # Arlo Leader Recruitment
  NAME_gts_arlo: "Arlo"
  DESC_gts_arlo: "A titan creature we conquered. Now she will forever be our slave."
  gts_arlo_catch_phrase: "Although I don't remember many things, Arlo always remembers her duties to her master. Please, feel free to give Arlo any orders."
  gts_aurora.999.name: "Arlo"
  gts_aurora.999.desc: "\"Is that planet-like creature my body...... Arlo understands. Thank you, Master, for allowing Arlo to live like a normal person. Arlo will do her best to make up for the damage she caused.\"\n\n\"Ma...Master, ah, that's right, you are my master. Please give me orders, and Arlo will be sure to help you!\""
  gts_aurora.999.a: "About Identity"
  gts_aurora.999.a.response: "I...I remember I used to be a slave in a pan-galactic market, before becoming giant due to my psionic powers going berserk. Thanks to my master, I can live in this body now. To repay you, I will work hard to help everyone!"
  gts_aurora.999.b: "Inquire About Physical Condition"
  gts_aurora.999.b.response: "Please rest assured, Master, apart from occasional headaches, there is nothing serious. And with the medicine from my Master, the number of headaches has even decreased. However, I have been having insomnia lately. Can you sing that lullaby to me again when I cannot sleep next time. Ugh... lullaby? I shouldn’t have listened to lullabies before sleep, ah... ahhhhh! Master! My head hurts again....the medicine...."
  gts_aurora.999.c: "Check Work"
  gts_aurora.999.c.response: "Master! This is today's research report, I finished it ahead of schedule! Praise me! Praise me! Eh, is Master's work still not finished? Then let me help you, it's okay, I'm not a delicate little girl, leave it to me!"
  gts_aurora.999.d: "Observe \"Arlo\" Daydreaming"
  gts_aurora.999.d.response: ".....head....hurts so much.....pain....my body also hurts.....Master...where is Master.....Arlo is so scared....Arlo doesn't want to become big, doesn't want to hurt others..... Please punish Arlo.... (This incoherent phenomenon usually lasts for several hours, but it does not temporarily affect her work efficiency)"
  gts_aurora.999.e: "Receive a Gift from \"Arlo\""
  gts_aurora.999.e.response: "Master! You work hard every day! This is a cake I made myself, please try it, ah, I made it during my spare time, it did not delay my work."
  gts_aurora.999.hire_custom_tooltip: "§YArlo§! has joined our empire as a §HLeader§!"
  gts_trait_leader_arlo_a: "Celestial Slave"
  gts_trait_leader_arlo_a_desc: "A Gaia-planet-sized young girl, a being that no one would want to be enemies with, but we can still conquer her!"
  gts_trait_leader_arlo_b: "Psionic Barrier"
  gts_trait_leader_arlo_b_desc: "Separating her main consciousness from the main body can greatly reduce the risk of her going berserk, but of course, this also requires more frequent maintenance."
  gts_trait_leader_arlo_c: "48h Work System"
  gts_trait_leader_arlo_c_desc: "Her powerful computing abilities allow Arlo to process work twice as fast as a normal person, and the special drugs we provide allow her to stay in a working state for 24 hours a day."
  gts_trait_leader_arlo_d: "For the Master!"
  gts_trait_leader_arlo_d_desc: "\"Arlo loves Master the most! Although I do not remember why I like you, I just love Master the most! Cough.....cough...sorry, I got a little too excited.\""
  gts_trait_leader_arlo_e: "Loyal Servant"
  gts_trait_leader_arlo_e_desc: "\"Ma...Master, Arlo has completed today's tasks, can I......ah...eh...Master, Arlo is ready to start today's work.\""
  gts_trait_leader_arlo_f: "Mentally Unstable"
  gts_trait_leader_arlo_f_desc: "Arlo's mental state must be monitored at all times and ensured to be stable."
  gts_trait_leader_arlo_g: "Super Database"
  gts_trait_leader_arlo_g_desc: "After researching Arlo's body, it was discovered that her brain is an incredibly vast database, with data even older than the Fallen Empires."
  gts_trait_leader_arlo_g_2: "Super Database II"
  gts_trait_leader_arlo_g_2_desc: "By building a suppressor in her brain, we can connect the database to Arlo's brain without awakening her main body. But this will put a certain burden on Arlo's mind, so we need to increase her daily dose of medicine."
  gts_trait_leader_arlo_g_3: "Super Database III"
  gts_trait_leader_arlo_g_3_desc: "After the last mental breakdown, we decided to replace Arlo with a new body, sacrificing some skills to keep the body healthy to ensure stronger processing capabilities. Of course, because the new body will still feel fatigued, maintenance will also be more frequent."
  gts_trait_leader_arlo_h: "Constant Overclocking"
  gts_trait_leader_arlo_h_desc: "Through high-speed computing, Arlo can quickly deduce the structure of archaeological sites."
  gts_trait_leader_arlo_h_2: "Constant Overclocking II"
  gts_trait_leader_arlo_h_2_desc: "Arlo can also use her psionic powers to enlarge her body to a certain extent to assist in the exploration of archaeological sites."
  gts_trait_leader_arlo_h_3: "Constant Overclocking III"
  gts_trait_leader_arlo_h_3_desc: "\"Master, Master, Arlo found this, it's very useful, praise me, praise me.\""
  gts_trait_leader_arlo_I: "Lost Fairy Tale"

  gts_trait_leader_arlo_I_desc: "The cursed princess became a monster and no one will come to save her."
  # Arlo Situation
  gtsra_situation_giga_slave: "Break Free"
  gtsra_situation_giga_slave_type: "Break Free"
  gtsra_situation_giga_slave_desc: "For some reason, the psionic reaction within this giant loli suddenly increased dramatically. The powerful psionic fluctuations attacked various colonies within her giant body and created psionic projections that looked identical to her. If we do not take action quickly, these projections will soon enter the physical world and destroy the restraining devices."
  stage_gtsra_giga_slave_1_tooltip: "She is about to break free."
  stage_gtsra_giga_slave_2_tooltip: "The restraining devices are under attack."
  stage_gtsra_giga_slave_3_tooltip: "She has temporarily stopped struggling."
  gtsra_giga_slave_completed: "Re-Restrain"
  gtsra_giga_slave_fail: "She will break free."
  gtsra_giga_slave_positive: "Suppress With All Might"
  gtsra_giga_slave_positive_effect: "Reinforce our restraining devices and eliminate accidental energy fluctuations."
  gtsra_giga_slave_negative: "Remain Indifferent"
  gtsra_giga_slave_negative_effect: "The sky wants to rain, the girl wants to marry, let her go."
  # Arlo Events
  gts_aurora.1060.name: "Acute Failure"
  gts_aurora.1060.desc: "The giant loli's physical condition has suddenly deteriorated, with multiple organs beginning to fail and the psionic fluctuations also becoming active. Arlo is also affected by the mutations of her main body and has fallen into a coma."
  gts_aurora.1060.a: "The cause must be found as soon as possible."
  gts_aurora.1061.name: "Doomed Curse"
  gts_aurora.1061.desc: "After the medical team's tireless efforts, we have temporarily stabilized the loli's physical condition, but the abnormal psionic fluctuations generated at her heart are hindering our treatment progress. If this is not resolved soon, it's only a matter of time before the loli dies."
  gts_aurora.1061.a: "Find a way, quickly!"
  gts_aurora.1062.name: "Psionic Communication Connection"
  gts_aurora.1062.desc: "A psionic communication signal suddenly came from the loli’s heart. Perhaps things are about to take a turn for the better."
  gts_aurora.1062.a: "Connect to the communication screen."
  gts_aurora.1063.name: "Psionic Communication Connection"
  gts_aurora.1063.desc: "\"Cowardly and foolish, pitiful Aurora, oh, no, they are calling you 'Arlo' now. No one will come to save you anymore...\""
  gts_aurora.1063.a: "Who are you?"
  gts_aurora.1064.name: "Psionic Communication Connection"
  gts_aurora.1064.desc: "\"Oh, I'm just an insignificant little fairy, but that is not important. I want to thank you for subduing this little monster and giving me a chance to resurrect. But your vision is too short-sighted. You are just content to be a group of parasites. I will let you know the true potential of this body.\""
  gts_aurora.1064.a: "What do you mean?"
  gts_aurora.1065.name: "Psionic Communication Connection"
  gts_aurora.1065.desc: "\"Hee hee hee, you will find out soon enough.\""
  gts_aurora.1065.a: "End Communication"
  gts_aurora.1066.name: "Awakening"
  gts_aurora.1066.desc: "§R All control devices have failed instantly, the titan loli is awake!!! §!"
  gts_aurora.1066.a: "Holy shit!!!"
  gts_aurora.1066.a.tooltip: "§Y The breaking free loli will attack colonies! The effect is the same as a Rift Dragon §!"
  gts_aurora.1067.name: "Destruction"
  gts_aurora.1067.desc: "The giant loli attacked our colony. The desperate resistance of the garrison fleet did not even attract her attention. She simply placed her foot lightly on the surface of the planet, which caused the entire planet to detach from its orbit and slowly fall towards the star. The loli watched with interest as the whole colony was burned to a crisp."
  gts_aurora.1067.a: "Oh my god"
  gts_aurora.1068.name: "Destruction"
  gts_aurora.1068.desc: "The giant loli stretched her pink tongue towards our colony, taking everything on the surface into her belly. The entire planet’s average altitude was reduced by 1km due to the loli’s licking, After swallowing the entire colony, she rubbed her belly as if she had not had enough."
  gts_aurora.1068.a: "Oh my god"
  gts_aurora.1069.name: "Destruction"
  gts_aurora.1069.desc: "The giant loli descended onto our colony. She slowly adjusted her posture and sat directly on the planet. She jokingly smiled at the planet between her legs, and then slowly poured power between her thighs, and the entire planet disintegrated like an eggshell in an instant. The force of the planet exploding did not even leave a single mark on her skin."
  gts_aurora.1069.a: "Oh my god"
  gts_aurora.1070.name: "Destruction"
  gts_aurora.1070.desc: "The giant loli stayed in the orbit of the colony, seeming to wonder how to \"play\" with the planet. Then she stretched out her hand, and the crust was easily dug up and brought to her chest as if it were sand. Finally, the giant loli released her grip, letting the surface fall towards the colony. The entire planet was instantly turned into a sea of fire."
  gts_aurora.1070.a: "Oh my god"
  gts_aurora.1071.name: "Awakened Arlo"
  gts_aurora.1071.desc: "\"This is......my curse, let me solve it. I will never let her hurt anyone again...\""
  gts_aurora.1071.a: "Where are you going?"
  gts_aurora.1071.b: "No, we can handle this."
  gts_aurora.1072.name: "Defeat the Breaking-Free Loli"
  gts_aurora.1072.desc: "\"Impossible, how could I be defeated by a group of parasites…\"\n\nAfter a huge sacrifice, we finally defeated the terrifying planetary creature again. After a comprehensive examination, it is determined that the abnormal psionic signal has completely disappeared. We can colonize the giant loli’s body again."
  gts_aurora.1072.a: "Thank goodness"
  gts_aurora.1080.name: "A Planet Used As Food"

  gts_aurora.1080.desc: "§r Sorry, little ones……§!\n\nA booming voice echoed in the sky of [event_target:gts_nutrition_planet.GetName]. The girl's usual gentle and lovely voice was now as hopeless as a death knell from hell in the ears of the people of [event_target:gts_nutrition_planet.GetName]. Immediately after, an immeasurably huge figure appeared in the planet's orbit. Her flawless white face occupied the entire sky. Her emerald green pupils slowly scanned the entire continent. Whether it was the moss-like gray cities or the dust-like minuscule lives, in Aurora's eyes, they were now all seen as food.\n\n§r According to [Root.Ruler.GetName]'s request, this planet and everyone on it are all my food…! Although I am very sorry…but, please do be prepared to be eaten by me. §!\n\nAlthough the pitiful people of this planet, who were not able to evacuate or were not allowed to leave, had long known their fate, under the immense body of the celestial Aurora, an indescribable sense of oppression and panic completely enveloped the tiny people. For a moment, [event_target:gts_nutrition_planet.GetName] was in chaos. The people who ran around blindly failed to realize that the most they could do was to escape from the area covered by Aurora's face to the sky covered by the girl's feet.\n\n§r If everyone has no objections… then I will begin ~ §! Aurora slightly closed her eyes and gently opened her \"small mouth\", drifting towards [event_target:gts_nutrition_planet.GetName] little by little. The girl's breath, wrapped in a torrent of saliva, rushed towards the planet. The fragrant yet viscous liquid instantly enveloped the entire planet with Aurora's breath, forcefully replacing the atmosphere that had once been suitable on [event_target:gts_nutrition_planet.GetName]. Immediately following that, a torrent of saliva rain appeared in every district and building on the planet, eroding the fragile structures and the even smaller people. The population drowned in Aurora's saliva could no longer be calculated. That is how much the ecosystem of [event_target:gts_nutrition_planet.GetName] had been destroyed by just a small exhale by the girl. Perhaps, this is the unique power of a celestial giantess?\n\n§r Ah-§! The slowly separating lips revealed a bottomless dark abyss behind them. If the survivors on [event_target:gts_nutrition_planet.GetName] had the strength to look up, all they could see was the girl's mouth as massive as a star, with the rest of the space completely blocked by Aurora's lips and teeth. Immediately after, the tip of the girl's tongue trembled slightly and reached towards [event_target:gts_nutrition_planet.GetName]. With a few strands of saliva trailing behind, the tip of her tongue went straight into the ground. The soft, pink giant slowly moved across the continent, and everything it passed – whether it was towering mountains, solid buildings, or tiny little people – could not escape being swept by Aurora's huge tongue, being crushed under the soft flesh or stuck to the tongue.\n\n§r Mmm… delicious~!§! Aurora, still wanting more, gently receded a bit, slowly retracting her huge tongue. She then carefully savored the taste of [event_target:gts_nutrition_planet.GetName] and the cities on it. The ancient crust and the industrial products of the people were quickly dissolved and submerged in the ocean of saliva, until it disappeared into the celestial size stomach after Aurora swallowed.  \n\n§r Glurp...Want more…! §! After swallowing this \"appetizer\" made from a whole continent, the adorable Aurora revealed a sweet smile. She then raised her fingers, which were larger than a battleship. She gently pinched the south and north poles of [event_target:gts_nutrition_planet.GetName], and the resulting tremors once again destroyed the few remaining settlements on the planet. Then, Aurora, who finally could not resist the temptation of \"food,\" slowly sent [event_target:gts_nutrition_planet.GetName] into her mouth. The small planet that had once carried countless people's hopes disappeared into the mouth of a celestial giantess. Her nimble tongue sent the tiny planet between her white teeth. After chewing lightly a few times, Aurora carefully savored the mantle flowing out of her mouth and the core colliding with her teeth, and then silently swallowed it.\n\n§r Mmm~ It's like a chocolate with a filling ~! §! Smiling, Miss Aurora contentedly rubbed her tummy, humming a song that we have already familiar with, and left this star system. As for the final fate of [event_target:gts_nutrition_planet.GetName] and the people she ate, whether they were completely digested by stomach acid strong enough to extinguish the star or managed to get through the intestines that were longer than a ringworld and be excreted are not things our empire needs to be concerned about."
