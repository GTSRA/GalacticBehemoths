  # Arlo Modifiers
  r_giga_loli_conquer: "Triumphal Milestone"
  r_giga_loli_conquer_desc: "Even creatures as massive as celestial bodies are fragile in the face of the Empire. We shall conquer all!"
  r_giga_loli_crime: "Sin Under Prosperity"
  r_giga_loli_crime_desc: "The Empire has established small settlements in various parts of the giantess' body for the purpose of exploiting the almost limitless resources within. There's prosperity everywhere, but the apparent prosperity cannot hide the darkness behind the Empire. The complex and massive body of the giantess has become a hotbed for the shady side of society. Smuggling, corruption and crime hidden beneath the giantess, beneath a layer of flesh, in a muscle tissue, a blocked blood vessel, could be a criminal organization's lair."
  r_giga_loli_maintain: "Basic Life Support System"
  r_giga_loli_maintain_desc: "Although the higher-ups are not willing, in order to maintain the endless potential of this giant gold mine, the Empire still needs to inject extra energy substances into the sleeping giantess' blood vessels."
  r_giga_loli_slave: "Slave Body"
  r_giga_loli_slave_desc: "\"I will do my best to assist Master\""
  r_giga_loli_failure: "Acute Failure"

  r_giga_loli_failure_desc: "The rapid deterioration of the loli's health has greatly reduced the productivity of the entire colony."

  # Arlo Districts
  d_gtsra_giga_slave_abdomen: "Abdominal Plains"
  d_gtsra_giga_slave_abdomen_desc: "The giantess doesn't need to breathe; the rise and fall of her abdomen is just a subconscious action. After using the mind control device to stop this action, the flat and huge abdomen is very suitable to be used as a residential area."
  d_gtsra_giga_slave_feet: "Tender Jade Feet"
  d_gtsra_giga_slave_feet_desc: "Countless precious minerals are hidden in the winding palm lines."
  d_gtsra_giga_slave_brain: "Brain Laboratory"
  d_gtsra_giga_slave_brain_desc: "We have successfully transformed part of the giantess' brain tissue into a giant living database, using the research center within the skull to extract a large amount of information from her brain to contribute to the Empire's research."
  d_gtsra_giga_slave_chest: "Chest Plains"
  d_gtsra_giga_slave_chest_desc: "Although this giantess' breasts have not yet fully developed, we could still force her to lactate with mind control devices."
  d_gtsra_giga_slave_pussy: "\"Fleshy Garden\""
  d_gtsra_giga_slave_pussy_desc: "In the huge flesh cavity, besides the wriggling soft flesh and the viscous love fluids, scientists discovered a large amount of dark matter and Zero matter deposits in its depths. Full speed ahead!"
  d_gtsra_giga_slave_egg: "\"Flower Bud in the Depths of the Garden\""
  d_gtsra_giga_slave_egg_desc: "The Empire's scientists had a whimsical idea and captured the huge eggs inside the giantess. After several near zero-cost clone experiments, the project was surprisingly successful."
  d_gtsra_giga_slave_hole: "\"Plumbing Processing Plant\""
  d_gtsra_giga_slave_hole_desc: "The giantess is now under our control, and she no longer needs a functioning digestive tract. We have used a large number of resources to neutralize various corrosive glands to ensure the progress of development operations. Our processing plants are scattered throughout the giantess' anus and intestines, extracting endless rare resources day and night."
  d_gtsra_giga_slave_armpit: "Axillary Wetlands"
  d_gtsra_giga_slave_armpit_desc: "The rich body heat and pools of sweat in the armpits can be used as a good source of electricity."
  d_gtsra_giga_slave_brain_unexploit: "Brain Development"
  d_gtsra_giga_slave_brain_unexploit_desc: "Although the principle is unknown, the brain of this giantess contains a large amount of information and knowledge unknown to the Empire. We can directly transform parts of the brain tissue into a giant living database and establish a research center within the skull to contribute to the Empire's research."
  d_gtsra_giga_slave_pussy_unexploit: "Explore the Flesh Cave"
  d_gtsra_giga_slave_pussy_unexploit_desc: "A huge dark fleshy cavity, filled with warm mist. This is the softest and most mysterious place of the giantess' body, and we have dispatched a large number of ships to carry out a detailed development of its interior. Fortunately, after continuous exploration by the Empire's scientists, we seem to be able to establish factories here to collect some rare resources, but exactly what they are remains to be explored."
  d_gtsra_giga_slave_egg_unexploit: "Explore the Flower Bud"
  d_gtsra_giga_slave_egg_unexploit_desc: "While exploring inside the giantess' body, Imperial scientists discovered the reproductive organs that nurture enormous eggs.  They have applied for the use of a large number of resources through special channels to conduct secret breeding experiments."
  d_gtsra_giga_slave_hole_unexploit: "Intestinal Modification"

  d_gtsra_giga_slave_hole_unexploit_desc: "Although the giantess is now under our control, it is still very dangerous to establish mining bases inside her intestines. We still need to provide adequate training for our workers, and use a vast amount of resources to modify the intestinal tract that no longer needs a digestive function, to ensure the operation of the mining project."
