 # Original: 嗯？你想看我的枪怎么使用？可是很危险的，猫眼石，不过帮你处理些麻烦还是可以使用的
 gts_carlotta.1.desc:0 "Hmm? You want to see how to use my gun? It's very dangerous, Cat's Eye, but it can be used to help you deal with some troubles"
 # Original: 我要看
 gts_carlotta.1.a:0 "I want to see"
 # Original: 我不看了
 gts_carlotta.1.b:0 "I don't want to look anymore"
 # Original: 看！
 gts_carlotta.2.name:0 "Look!"
 # Original: 真的？不要被吓到咯。（拿起枪，对准一颗行星，一枪崩碎）
 gts_carlotta.2.desc:0 "Really? Don't be scared. (Picks up the gun, aims at a planet, and shatters it with one shot)"
