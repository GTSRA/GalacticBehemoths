 # Original: 要与我生死相随吗
 gts_carlotta_catch_phrase:0 "Will you live and die with me?"
 # Original: 珂莱塔
 gts_carlotta.520.name:0 "Carlotta"
 # Original: 家族嘛，表面上团结一心，背地里却不知道发生了多少场内斗。不过你走之后，家族很快就被我统一
 gts_carlotta.520.a.response:0 "About the family, on the surface they are united, but behind the scenes, who knows how many internal struggles have occurred. But after you left, the family was soon unified by me"
 # Original: 你是想问我为什么这么大吗？其实我也不太清楚，但我认为是我的能力改变了身体（随手给你变出一个同行星大小的玻璃球），这样我才能变强，为了家族，也为了见。。。（笑着看着你不说话）
 gts_carlotta.520.b.response:0 "Are you asking why I am so big? Actually, I'm not too sure either, but I think my ability changed my body (casually conjures a glass ball the size of a planet for you), so that I can become stronger, for the family, and to see... (looks at you with a smile without speaking)"
 # Original: （满眼爱意的看着你）猫眼石，我可不会忘记呢！上次是没办法。不过嘛。。现在找到你了，所以你要做我一辈子的猫眼石，不许拒绝！
 gts_carlotta.520.c.response:0 "(Looks at you with eyes full of love) Cat's Eye, I won't forget! Last time was unavoidable. But now... I found you, so you have to be my Cat's Eye for a lifetime, no refusal allowed!"
