 # Original: 派出研究船！
 gts_carlotta.101.a:0 "Send a science ship!"
 # Original: “轰——！”伴随着震耳欲聋的爆炸声，珂莱塔那纤细而优雅的高跟靴轻轻踩下，璀璨的星球瞬间崩碎，火焰与碎片如烟火般在虚空中炸裂开来。她的动作毫无迟疑，甚至带着几分漫不经心的优雅。她低头注视着靴底，纤长的睫毛微微颤动，仿佛对脚下的残骸多了一丝不耐。“太容易了，就像踩碎一颗糖果。”她抬起靴子，用指尖掸了掸靴底，确认没有任何碎屑残留后，才满意地将靴子收回。漂泊者的呼吸顿时变得急促，他站在珂莱塔的肩膀上，双拳紧握，声音中满是愤怒与悲痛。“珂莱塔！它们……它们也有生命啊！”珂莱塔微微侧头，目光落在漂泊者身上，唇角带着一抹若有似无的笑意。她的笑容是那样冰冷，仿佛完全无法理解漂泊者的激动。“那又如何？”她的声音依旧清冷，却带着一丝不容置疑的坚定，“我只关心你。”她的目光重新回到脚下的残骸上，语气变得更加漠然，“而它们？不过是碍眼的存在罢了。”漂泊者愣住了，他看着珂莱塔那张冷若冰霜的脸庞，心中的怒火几乎要将他燃尽。“你到底把其他生命当成什么了？”他不满地反问道。无关紧要的东西而已。”珂莱塔淡淡地回应，似乎根本没把漂泊者的愤怒放在心上。
 gts_carlotta.11.desc:0 "“Boom—!” Accompanied by a deafening explosion, Kal'tsit's slender and elegant high-heeled boot stepped down gently. The bright planet instantly shattered, flames and fragments exploding in the void like fireworks. Her movement was unhesitating, even with a bit of nonchalant elegance. She looked down at the sole of her boot, her long eyelashes trembling slightly, as if feeling a trace of impatience towards the debris under her feet. “Too easy, like crushing a candy.” She lifted her boot and dusted off the sole with her fingertips. Only after confirming no debris remained did she withdraw her boot with satisfaction. The drifter's breathing suddenly became rapid. Standing on Kal'tsit's shoulder, his fists clenched, his voice full of anger and grief. “Kal'tsit! They... they also had lives!” Kal'tsit turned her head slightly, her gaze falling on the drifter, a faint smile playing on her lips. Her smile was so cold, as if she couldn't understand the drifter's excitement at all. “So what?” Her voice remained cold, but with an unquestionable firmness, “I only care about you.” Her gaze returned to the debris under her feet, her tone becoming more indifferent, “And them? Just eyesores.” The drifter froze, looking at Kal'tsit's frosty face, the anger in his heart almost burned him out. “What on earth do you consider other lives to be?” he asked back in dissatisfaction. “Insignificant things.” Kal'tsit responded faintly, seemingly not taking the drifter's anger to heart."
 # Original: 离开，并将结果发送给首脑
 gts_carlotta.104.a:0 "Let her come, we have plenty of people!"
 # Original: 一个月之后…当研究船接近星系边缘，就窥探到这个星系奇景的一角，视野里尽是冲出星球大气的巨型晶体，有些直接贯穿厚实的地壳，座座旧文明的废墟在太空中漂浮，人们的生活随着生命一起被冻结，星核裸露已经冷却的地幔形成新的星环，再仔细看看那些晶体布满冷却形成的黑曜石，根据多方线索较合理猜测就是星球在一瞬间被从内生长的晶体摧毁。这基本上不可能是自然产生。
 gts_carlotta.102.desc:0 "The exploration team has arrived in the system, and found a peculiar crystalline planet, with an outer shell composed of special crystal that wraps the planet, but it's not a complete shell, but rather composed of countless geometric crystal blocks forming a geometric beauty, in the crystal gaps can faintly see the planet's surface environment, the interior is mostly composed of oceans but also land, even traces of civilization can be observed, but oddly, no matter what detection methods are used, no life signs can be observed, not even microorganisms, as if life has never existed. The exploration team was puzzled by this and decided to prepare to pass through the crystal gaps to enter the planet's interior for investigation. Suddenly, the entire surface of the planet shimmered with light. Under closer observation, the research team found that those 'crystals' were actually countless space stations... or rather 'coffins'? These space stations made of crystals were all equipped with life stasis devices, and inside each was a different life form in a deep sleep. But without exception, their faces still retained the horror before being frozen. At this moment, a cold but unmistakably female voice came from all communication channels.\n“I hate being disturbed”\nThen, dazzling light lit up on the planet's surface, and thousands of light spears shot out from the planet, instantly destroying the shields and armor of the research ship. Before being destroyed, the research team saw the planet's surface change, turning into... a giant girl? No... that's a projection!"
 # Original: 那么，一起坠入吧
 gts_carlotta.520.desc:0 "You carefully pushed open the door of the lounge, only to see Carlotta sitting quietly by the window. The afternoon sun shone on her through the glass, coating her silver hair with a layer of warm gold. She was focusing on fiddling with a delicate model ship in her hand, her eyes focused and gentle, completely different from the cold and majestic appearance on the battlefield. Hearing the sound of the door opening, she raised her head slightly, her purple eyes flashing a trace of surprise, then quickly returned to calm. \"It's you,\" she put down the model in her hand, her tone flat but not alienated, \"Is anything the matter?\" You noticed a stack of thick documents on the coffee table beside her, and a cup of black tea emitting faint heat. The room was filled with a faint fragrance of tea mixed with the unique cold scent on her body, making people feel inexplicably reassured. She gestured for you to sit down, a faint smile appearing at the corner of her mouth, \"Since you are here, accompany me for a cup of tea. It's rare to have such leisure time.\""
 # Original: 是
 gts_carlotta.103.a:0 "Leave"
 # Original: 关于家族
 gts_carlotta.520.a:0 "Chat"
 # Original: 往前的探索更是证实了这个猜测，被削成残月形状的星球周围发现了冷冻的唾液，切割的痕迹也切合人类牙齿的构造，刻满深达十万米峡谷的星球，去往深处虽然饱尽水流侵蚀，但还是能看到如同人类的指纹还挖掘出不少化石，研究院想象当时的情景星球居民巨大的只能看到少女的手指，把整块城市压碎到地底深处该是多么的绝望。种种迹象都表明这里存在一个会使用的灵能的残忍巨娘，接触风险极高，是否要继续接触。
 gts_carlotta.103.desc:0 "Exploration continues, researchers found traces of saliva frozen deep in the canyon formed by cuts, the traces of cutting match human tooth structure. This planet full of canyons 100,000 meters deep... researches imagined giant fingers of a girl crushing the city into the deep underground...\n\nAll signs indicate a cruel giantess capable of using psionic energy exists here, contact risk is extremely high. Continue contact?"
 # Original: 往里面深入，星球上的暴行也越来越粗暴，大多是布满的晶体把星球撑得支离破碎，折射着遥远星球发出的光线，在折射重叠中描绘出多彩的流光，星球之间用晶体调整距离沿着精密的轨迹运动，如万华镜一样多变和梦幻，面前的美景几乎永远都不重复，光线和晶体材料的美体现的淋漓尽致。在千万星球光芒汇聚的宝座，少女端坐其上，群星成环状在脑后勾勒出桂冠，玉雕刻的肌肤以不输晶体的纯粹，在星球散射的各种颜色光芒中如万花筒闪耀万千光彩，黑色手套一手扶着茶杯，一手轻托杯垫，以享受下午茶的悠闲面对前来的客人，无不例外的体现着少女身为高位者的从容。带着得体浅笑对科考船做出问候。“果然不是嘛…，我现在只为漂泊者一人而活，请回吧”本来少女的眼神还有淡淡的期待，但是听到研究员的自我介绍，又变回宝石般的深沉。那些结晶在调动之下不断蔓延，研究船引擎都运作的冒烟终于在空间闭合之前逃出，想要继续接触这能去找“漂泊者”这个人了。
 gts_carlotta.104.desc:0 "Going deeper inside, the atrocities on the planet become increasingly brutal, mostly crystals filling the planet to bursting point, refracting light from distant stars, painting colorful streams of light in refractive overlaps. The distance between planets is adjusted by crystals moving along precise trajectories, changeable and dreamy like a kaleidoscope. The beautiful scenery in front almost never repeats, vividly embodying the beauty of light and crystal materials. On the throne where the light of thousands of planets converges, the girl sits upright, stars outlining a laurel wreath behind her head. Her jade-carved skin is as pure as crystals, shining with thousands of colors in the scattered light of various colors from the planets like a kaleidoscope. One hand in black glove holding a teacup, the other lightly supporting the saucer, enjoying the leisure of afternoon tea facing the incoming guests, embodying the calmness of a high-ranking person without exception. Greeting the science ship with a decent faint smile. \"Sure enough, it's not him... I only live for the Drifter now, please go back.\" The girl's eyes originally had a faint expectation, but after hearing the researcher's self-introduction, they turned back to gem-like depth. Those crystals spread continuously under mobilization, the engine of the research ship smoked from operation, finally escaping before the space closed. To continue contact, we can only find the person called \"Drifter\"."
 # Original: 关于你的身体

 gts_carlotta.520.b:0 "About your body"
 # Original: 派出研究船！
 gts_carlotta.101.a:0 "Send a science ship!"
