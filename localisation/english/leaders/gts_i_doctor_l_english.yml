  gts_fjb_0: "Giant Onahole"
  gts_fjb_0_DESC: "A megastructure built around a black hole, consisting of a vast hollow cavity surrounded by reinforced alloy. When a futanari giantess masturbates, the black hole's suction stimulates the glans, mimicking oral sex. Most precum and semen gets absorbed into the singularity, with only residual traces collectable from the inner walls."
  gts_fjb_0_MEGASTRUCTURE_DETAILS: "A megastructure built around a black hole, consisting of a vast hollow cavity surrounded by reinforced alloy. When a futanari giantess masturbates, the black hole's suction stimulates the glans, mimicking oral sex. Most precum and semen gets absorbed into the singularity, with only residual traces collectable from the inner walls."
