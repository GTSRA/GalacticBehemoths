 # Original: 录像开始播放，这份录像有些过于清晰了，清晰到让人能够清楚的感受到这绝对不是我们能够达到的科技水平，甚至……根本就不是科技\n\n录像似乎是对准空间站进行拍摄的，奇怪……我们并没有将工程船派遣到那个位置进行太空作业……\n\n录像里的空间发生了一阵奇怪的抖动，然后……一个粉色头发的女人……不，一个粉色毛发的狐狸女人便出现在了太空中，她的体型……完全是天体级别……\n\n那些原本环绕着殖民地的卫星渐渐的被她的身躯所散发的引力捕获，然后……那些卫星居然诡异的朝着同一个位置聚集了起来，不可思议……\n\n接着她就像是捏死一只蚊子一样的把那些聚集起来的卫星全部用两根手指捏碎，我们花了足足三年的时间才完成的……就这样被她当做蚊子捏碎了……\n\n她缓缓解开了胸前的扣子，用另一只手轻轻拉开了挡着她胸口的领带和项链，那被衣物遮挡着的乳肉就这样暴露在了我们的面前……\n\n好白……\n\n空间站……空间站也被她散发的引力捕获了，但我们对此无能为力，毕竟在这场事件爆发的时，我们都完全没有察觉\n\n空间站就这样缓缓的飘向她的身体，飘向她的胸部……缓缓飘向她的乳沟，坠向那散发着浓浓乳香气息的乳肉之间\n\n我们看到了她的双乳间出现了点点焰火，但她却像是完全感受不到一样……\n\n“嗯哼哼～我知道，你们会看到这份录像的”\n\n那熟悉的女声从录像中传来，她居然早就知道我们会看录像了？\n\n“在毁掉你们之前，做个简单的自我介绍吧～你们可以称呼我为林凤，当然，想用其他的称呼也可以啦”\n\n录像中看不到她的面容，只能看到她的上半身……看到她正在用她的双手轻轻的从两侧按揉着自己的胸部，就像是在把刚刚掉进去的空间站彻底磨碎一样\n\n“至于为什么要用你们——只是因为好玩而已呢”\n\n录像到这时传来了其他的人声，似乎是工程船上的船员发现了异常启动的录像功能\n\n“录像怎么开……我的天……”\n\n“啥玩意，我瞅两眼……天呐……保持静默！别让她发现我们……”\n\n“应该录完了吧～？接下来——该‘关掉’录像了呢”\n\n接着，录像的第一视角便不断的朝着她的身体靠近，从周围不断发出的惨叫声来看，应该是工程船被她用某种特殊的力量强行拉到了她的身边，而船内都船员都在这过程中死亡了\n\n然后，我们便看到了她将工程船送往了她的下体……\n\n即便只是微微张开的状态也如此的庞大，这尺寸即便是把我们的星球塞进去恐怕也无法满足她的需求……\n\n最后，录像的内容便只剩下了粉嫩的肉穴褶皱，和外界偶尔传来的几声轻哼……
 gts_linfeng.901.desc:0 "The video starts playing. This video is a bit too clear, so clear that people can clearly feel that this is absolutely not a technology level we can achieve, even... not technology at all\n\nThe video seems to be shooting at the space station. Strange... we didn't send engineering ships to that location for space operations...\n\nThe space in the video shook strangely, and then... a pink-haired woman... no, a pink-haired fox woman appeared in space. Her body size... completely celestial level...\n\nThose satellites originally orbiting the colony were gradually captured by the gravity emitted by her body, and then... those satellites strangely gathered towards the same location. Incredible...\n\nThen she crushed all those gathered satellites with two fingers like pinching a mosquito. What took us three full years to complete... was crushed by her like a mosquito...\n\nShe slowly unbuttoned her chest, gently pulling away the tie and necklace blocking her chest with the other hand. The breasts covered by clothes were exposed in front of us...\n\nSo white...\n\nThe space station... The space station was also captured by the gravity she emitted, but we were powerless about it. After all, when this event broke out, we were completely unaware\n\nThe space station drifted slowly towards her body, towards her chest... drifting slowly towards her cleavage, falling between the breasts emitting strong milky fragrance\n\nWe saw sparks appearing between her breasts, but she seemed not to feel it at all...\n\n“Mmhmm~ I know, you will see this video”\n\nThat familiar female voice came from the video. She actually knew we would watch the video long ago?\n\n“Before destroying you, let me do a simple self-introduction~ You can call me Linfeng. Of course, other titles are also fine”\n\nHer face could not be seen in the video, only her upper body... seeing her using her hands to gently knead her breasts from both sides, as if grinding the space station that just