 # Original: “哈？你不给——那我可就要自己来拿了，我可不保证我会对你的子民们做什么呢，毕竟……他们和我本来就不是同族”\n\n“让我瞧瞧看，这次用什么体型呢～”\n\n画面里林凤那庞大的身躯消失了，接着画面便切换到了§Y[event_target:gts_linfeng_target_planet.GetName]§!上——林凤正以十倍大的体型降临到了我们的城市当中\n\n老实说，这种体型……她真的打算用这种体型杀掉整座城市的人吗？\n\n人们惊恐的看着忽然降临的林凤，她那十倍大的体型并不像以往那样具有超强的破坏力，但……这也就意味着，在这个体型下我们会看到更加血腥的画面\n\n“不……不要……求求您放了我，我还有家人……”\n\n林凤毫不犹豫的降下了她悬在那人上空的高跟靴，用她的鞋底轻易的夺走了他的生命\n\n“遗言有点太多了……让你的家人也陪你一起去死好了”\n\n林凤轻轻挥了挥她的手，几个人便被一团光包裹着出现在了她的鞋尖前，从她们那惊恐的样子来看，她们应该刚刚死在林凤足下的人的家人了\n\n“去陪他吧”\n\n又一次的落足，她又一次夺走了几条生命，那几人还没能来得及向她求饶便被她的高跟靴变成了黏在鞋底上的布满残肢断臂的肉酱\n\n我们所看到的画面被强行切到了她的下方，这家伙居然没穿胖次！\n\n她抬起了脚轻轻晃了晃，像是在给我们展示战利品一般……我们能清楚的看到鞋底上粘着的血肉，甚至还能看见那已死的人们那破碎的头颅，和头颅上残缺不齐的绝望的面孔……\n\n不过好在，她把灵能显示屏关掉了，我们不会再看到这种画面了……应该吧？\n\n林凤发来通讯\n“只是一点人口而已，怎么那么抠啦～好啦，我自己拿了点，不用谢我～”
 gts_linfeng.101.desc:0 "“I'm hungry~”\n\nLinfeng's stunning face appeared on the screen again, looking very happy... But usually her happiness is built on others' pain...\n\n“Don't be nervous~ Just a routine foraging~”\n\nForaging? This word sounds bad when it comes out of her mouth...\n\n“But my foraging method is quite special~ I need you to hand over a colony to me, let me eat clearly~”\n\nEat? What to eat? Eat rocks? Or eat dirt?\n\n“Wait, why is your expression so strange? Don't tell me you think I will do something strange to the planet?”\n\nLinfeng's expression suddenly became very innocent, as if she suffered great grievance.\n\n“I just want to taste if your planet is delicious~ Although the method might be a bit... rough? But I promise I definitely won't digest the planet~”"
