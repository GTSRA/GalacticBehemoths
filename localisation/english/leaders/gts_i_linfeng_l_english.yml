 # Original: “唉……果然是缺少一些严厉的教训呢，真不知道你们的种族是怎么在这样的宇宙里活下来的”\n\n林凤摇了摇头，她那粉色的发丝轻易的摧毁了环绕在她周围的探测器与小行星\n\n接着她缓缓俯下身子，用自己那精致美丽的面容遮蔽了§Y[event_target:gts_linfeng_target_planet.GetName]§!上所能看到的天空……\n\n“多美丽呀，很可惜……一会就会变得面目全非了呢”\n\n她伸出手来缓缓脱下了她所穿着的高跟靴，露出了那被黑色丝袜所包裹着的玉足，足上沾着海量的肉眼可见的足汗，每一颗足汗颗粒的大小都堪比一个小行星，接下来她会对这颗星球做什么也不用再想了……\n\n“现在求饶已经晚了哦～虽然看你们这些小虫子在这磕头求饶还挺好玩的就是了……”\n\n林凤将她的双足缓缓挪到了星球的两边，在星球上的每一个角落里抬起头来仰望天空都能够看到她那遮天蔽日的黑丝玉足，那常年遮蔽天空的云雾此刻竟渐渐消散，就像是在为她那美丽的足部提供一个完美的展览馆一般\n\n人们抬起头来看向天空，透过那一根又一根可以轻易毁掉一座城市的丝袜纤维看到林凤那水润白嫩的足底皮肤，人们还能看到她足底上沾着的滴滴足汗\n\n似乎是为了让她的动作更像刑罚而非“奖励”，林凤特意将她身上散发的体香完全屏蔽，只留下了足底上那散发出的混杂着皮革气味的酸臭足味，浓浓的足臭味萦绕在星球的上空，不断的夺走着星球表面那些无法忍受这股臭气的人们的生命\n\n“这才叫做惩罚呢……”\n林凤缓缓合拢她的脚掌，用她的丝足缓缓遮蔽住仅剩的阳光，然后慢慢合拢了她的脚掌……\n\n人们绝望的抬起头来看向那渐渐靠近陆地的透着些许肉色的黑色天空，人们很清楚的知道在这种级别的巨足的碾压下，存活下来的概率几乎为零\n\n“和世界说再见吧～”\n林凤的足底迅速碾过星球的地表，成片成片的城市群在她的足下快速消亡，与那些对为帝国付出诸多的工厂、商业街和官僚们一同成为了林凤足下一抹微不足道的尘埃，化作了这颗星球上的新地表中镶嵌着的残骸\n\n似乎只是清除星球表面的生命还不够，林凤又缓缓搓动着自己的双足，将自己足上缓缓流下的足汗均匀的抹在了星球表面，再汇聚成一片又一片的散发着浓浓酸臭味的足汗海洋，那象征着林凤权威的酸臭足味渐渐替代了这颗星球的大气层，逐渐笼罩住了整个星球，也许它曾是一颗美丽的星球，但现在它只是一颗被林凤的双足蹂躏过的到处都充斥着遗迹和足垢的可怜星\n\n她像是得到了满足一般，缓缓将她的双足从星球的两边挪开，接着又朝着星球表面吹了一口气——那些因她的玉足而死的人们竟然奇迹般的死而复生，人们木讷的看着周围的一切，仿佛刚刚的天灾场景只是一场梦一样，但周围那破败的场景和充斥着酸臭味的空气告诉了他们，刚才所发生的一切是真实存在的事情\n\n“长长记性吧，我刻不会每次都这么‘温柔’呢”
 gts_linfeng.120.desc:0 "“Sigh... looks like you lack some strict discipline. I really don't know how your species survives in such a universe.”\n\nLinfeng shook her head, her pink hair easily destroying the probes and asteroids surrounding her.\n\nThen she slowly leaned down, her exquisite and beautiful face blocking the view of the sky from §Y[event_target:gts_linfeng_target_planet.GetName]§!...\n\n“How beautiful... what a pity... it will be unrecognizable in a moment.”\n\nShe reached out and slowly took off the high-heeled boots she was wearing, revealing her jade feet wrapped in black silk stockings. Her feet were covered with massive amounts of visible foot sweat, each drop the size of an asteroid. No need to guess what she would do to this planet next...\n\n“It's too late to beg for mercy now~ Although watching you tiny bugs kowtow and beg is quite amusing...”\n\nLinfeng slowly moved her feet to both sides of the planet. Looking up from any corner of the planet, one could see her sky-obscuring black silk jade feet. The clouds that usually covered the sky gradually dissipated, as if providing a perfect exhibition hall for her beautiful feet.\n\nPeople looked up at the sky, seeing the moist, white skin of Linfeng's soles through the silk fibers—each one capable of easily destroying a city. They could also see the drops of foot sweat on her soles.\n\nAs if to make her actions act more like a punishment than a \"reward\", Linfeng specifically shielded her body fragrance, leaving only the sour foot smell mixed with the scent of leather emanating from her soles. The strong foot odor lingered over the planet, constantly taking the lives of those on the surface who couldn't withstand the stench.\n\n“This is what you call punishment...”\nLinfeng slowly brought her feet together, using her silk feet to slowly block out the remaining sunlight, and then slowly closed her soles...\n\nPeople looked up in despair at the flesh-colored black sky approaching the land. They knew clearly that under the crush of such giant feet, the probability of survival was almost zero.\n\n“Say goodbye to the world~”\nLinfeng's soles quickly crushed the planet's surface. Clusters of cities perished rapidly under her feet, becoming insignificant dust under Linfeng's feet alongside factories, commercial streets, and bureaucrats who had given so much to the empire, turning into debris embedded in the new surface of this planet.\n\nAs if wiping out life on the surface wasn't enough, Linfeng slowly rubbed her feet together, evenly smearing the foot sweat flowing from her feet onto the planet's surface, gathering into oceans of foot sweat emitting a thick sour smell. The sour foot odor symbolizing Linfeng's authority gradually replaced the planet's atmosphere, enveloping the entire planet. Perhaps it was once a beautiful planet, but now it is just a pitiful star ravaged by Linfeng's feet, filled with ruins and foot grime everywhere.\n\nSeeming satisfied, she slowly moved her feet away from the sides of the planet, then blew a breath onto the surface—those who had died because of her jade feet miraculously came back to life. People looked around numbly, as if the catastrophic scene just now was just a dream, but the dilapidated surroundings and the air filled with sour smell told them that everything that happened just now was real.\n\n“Remember this lesson, I won't be this ‘gentle’ every time.”"
 # Original: “哈？你不给——那我可就要自己来拿了，我向你保证，这一次的体型即便是你们派出了反抗力量也绝对无法撼动的～好好享受被我蹂躏的感觉吧，小虫子～♡”\n\n画面里林凤那庞大的身躯消失了，接着画面便切换到了§Y[event_target:gts_linfeng_target_planet.GetName]§!上——\n\n不对……这画面怎么看都像是卫星图……\n\n接着，我们便看着卫星图上的超级大都市在一瞬间被林凤那足以遮天蔽日的足部所覆盖，在左下角显示着的遇难者人数正在直线上升……\n\n“哈～这就是你们在这颗星球上建造的规模最大的城市么～？明明怎么看都是一块黑色的小苔藓吧～只是一脚就轻易覆盖了呢～♡”\n\n林凤故意左右碾动着那早已在她的黑丝玉足之下覆灭的城市，就像是在提醒我们违抗命令的下场一样……\n\n“嗯哼哼～”\n\n林凤的声音听起来相当愉悦，她非常享受这种将世间万物践踏在她足下的感觉……可恶……\n\n“嘛，踩起来的感觉还不错呢，所以我决定——赐予你们一个机会，一个能和我的足部亲密接触的机会～♡”\n\n林凤缓缓褪下了那包裹着她足部的丝袜，将她那洁白嫩滑且水润的玉足完全暴露在空气之中，暴露在整个大陆甚至是整个世界的人的视野之中\n\n人们只要抬起头来就能够看到林凤那近乎完美的玉足，人们能够清楚的看到她的足底上的一切，那足底纹路清晰可见，纹路之中还卡着海量的城市废墟和侥幸没被踩死的幸存者\n\n“好啦～欣赏的差不多了吧，接下来……就请你们去死吧～♡”\n\n然后，她降下了她的裸足，将整片城市群都碾在了她那白嫩美丽的玉足之下，而这整片城市群的消亡都没能在她的足下留下一点脏污\n\n接着，她又轻轻翘起她的足部，将整片大陆都一同带向天空，再用另一只脚给予它毁灭……\n\n
 gts_linfeng.104.desc:0 "“Ha? You won't give it to me—then I'll have to take it myself. I assure you, my size this time is something no resistance you send can shake~ Enjoy the feeling of being ravaged by me, little bugs~♡”\n\nThe massive figure of Linfeng disappeared from the screen, and then the view switched to §Y[event_target:gts_linfeng_target_planet.GetName]§!—\n\nWait... this view looks like a satellite map...\n\nNext, we watched the super-metropolis on the satellite map being instantly covered by Linfeng's sky-obscuring foot. The death toll in the bottom left corner was skyrocketing...\n\n“Ha~ Is this the largest city you built on this planet~? It clearly looks like a small patch of black moss~ Covered easily with just one foot~♡”\n\nLinfeng deliberately ground the city that had already perished under her black silk jade foot left and right, as if reminding us of the consequences of disobeying orders...\n\n“Mmhmm~”\n\nLinfeng's voice sounded quite pleased. She enjoyed the feeling of trampling everything under her feet... Damn it...\n\n“Well, it feels pretty good to step on, so I decided—to grant you a chance, a chance to have intimate contact with my feet~♡”\n\nLinfeng slowly took off the stockings wrapping her feet, fully exposing her white, tender, and moist jade feet to the air, to the view of the entire continent or even the whole world.\n\nPeople only had to look up to see Linfeng's nearly perfect jade feet. They could clearly see everything on her soles; the texture was clearly visible, and within the lines were stuck massive city ruins and survivors lucky enough not to be trampled to death.\n\n“Alright~ Admired enough? Next... please die~♡”\n\nThen, she lowered her bare foot, crushing the entire city cluster under her white, tender, and beautiful jade foot. The destruction of this entire city cluster failed to leave a single stain on her foot.\n\nThen, she gently lifted her foot again, taking the entire continent into the sky, then destroying it with her other foot...\n\n"
