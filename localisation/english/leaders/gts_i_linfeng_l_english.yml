 # Original: “哈？你不给——那我可就要自己凭本事来拿了，这可是你们自己说的呢，我向你保证，这一次的体型即便是你们派出了反抗力量也绝对无法撼动的～好好享受被我蹂躏的感觉吧，小虫子～♡”\n\n画面里林凤那庞大的身躯消失了，接着画面便切换到了§Y[event_target:gts_linfeng_target_planet.GetName]§!上——\n\n不对……这画面怎么看都像是卫星图……\n\n接着，我们便看着卫星图上的超级大都市在一瞬间被林凤那足以遮天蔽日的足部所覆盖，在左下角显示着的遇难者人数正在直线上升……\n\n“哈～这就是你们在这颗星球上建造的规模最大的城市么\n\n～？明明怎么看都是一块黑色的小苔藓吧～只是一脚就轻易覆盖了呢～♡”林凤故意左右碾动着那早已在她的黑丝玉足之下覆灭的城市，就像是在提醒我们违抗命令的下场一样……\n\n“嗯哼哼～”\n\n林凤的声音听起来相当愉悦，她非常享受这种将世间万物践踏在她足下的感觉……可恶……\n\n“嘛，踩起来的感觉还不错呢，所以我决定——赐予你们一个机会，一个能和我的足部亲密接触的机会～♡”\n\n林凤缓缓褪下了那包裹着她足部的丝袜，将她那洁白嫩滑且水润的玉足完全暴露在空气之中，暴露在整个大陆甚至是整个世界的人的视野之中\n\n人们只要抬起头来就能够看到林凤那近乎完美的玉足，人们能够清楚的看到她的足底上的一切，那足底纹路清晰可见，纹路之中还卡着海量的城市废墟和侥幸没被踩死的幸存者\n\n“好啦～欣赏的差不多了吧，接下来……就请你们去死吧～♡”\n\n然后，她降下了她的裸足，将整片城市群都碾在了她那白嫩美丽的玉足之下，而这整片城市群的消亡都没能在她的足下留下一点脏污\n\n接着，她又轻轻翘起她的足部，将整片大陆都一同带向天空，再用另一只脚给予它毁灭……\n\n不过好在，林凤还是比较慷慨的，那些死难者在她的足下重新复原了，至少我们没有因此损失人口\n\n但……她在抢走缩小资源的同时还将§Y[event_target:gts_linfeng_target_leader.GetName]§!缩小带走了，希望她们不会有意外……
