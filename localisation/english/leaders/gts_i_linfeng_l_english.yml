 # Original: 你好～噗，不用那么紧张，我不过是一届‘普通’的旅人而已\n\n§L尽管她是这样说着的，但她的体型却依旧保持着能够碾压我们的十倍体型……这根本就不普通§!\n\n话说，你们能不能给我发一张通行证？最好是那种可以在你们的国家里能够畅行无阻的通行证\n\n§C你要这种东西干什么？§!\n\n你觉得我有什么坏心思吗？放心，我只不过是想在你们的国境里更轻松的旅行而已，不然每次都要把你们的空间站和军队都毁掉可是很累的呢，稍微体谅一下我这种旅行者好吧\n\n§L她的语气相当轻松，完全没有对之前行为的负罪感……我们的一座空间站就是因为她而报销的§!\n\n要是你还不放心……我可以承诺在得到通行证之后为你们服务，前提是你们能够接纳我
 gts_linfeng.999.a.response:0 "Hello~ Pff, no need to be so nervous, I'm just an 'ordinary' traveler.\n\n§LEven though she said that, her body size still maintains a size ten times that of ours which can crush us... This is not ordinary at all§!\n\nBy the way, can you give me a pass? Preferably the kind that allows unimpeded travel in your country\n\n§CWhat do you want this for?§!\n\nDo you think I have any bad intentions? Don't worry, I just want to travel more easily within your borders, otherwise it's very tiring to destroy your space stations and armies every time, please be considerate of a traveler like me\n\n§LHer tone was quite relaxed, with no guilt for her previous actions... One of our space stations was written off because of her§!\n\nIf you are still worried... I can promise to serve you after getting the pass, provided that you can accept me"
 # Original: 你希望我为你们做些什么？替你们消灭那些被你们所憎恨着的敌人；还是替你们探索这个宇宙，解答那些你们尚未解决的难题；还是帮助你们管理你们这个渺小的国家？这些事情我都可以做到，当然，这取决于你\n\n§L你抬起头来看向她，尽管她保持着趴着的姿态，但她那庞大的身躯还是几乎占据了整间会议室\n\n她微笑着眯眼看着你，等候着你的回答，借着这个机会，你可以仔细的观察她的容貌……§!\n\n§C好美……§!\n\n§L她只是轻笑了一下，没有做出其他的回应§!\n\n这个问题……我们得商讨一下\n\n§L她依旧没有回答，只是动了动她的左腿，用那条不知蕴藏了多少力量的玉腿将天花板硬生生抵的发出了恼人的噪音\n显然，她没有多少耐心……§!
