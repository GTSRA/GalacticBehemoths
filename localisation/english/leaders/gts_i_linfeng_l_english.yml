 # Original: “林凤请求通讯”通讯面板上显示着这样的几个字，和其他人相比……她还挺有礼貌的，至少看起来还挺有礼貌\n\n她应该是带着好消息来找你的吧……\n\n*接入通讯\n\n就在接入通讯时，你的身边同时出现了一块像是由灵能构成的虚拟显示屏，看起来这也是林凤的能力\n\n“最近有点无聊呢……所以——我就到这来啦～”\n\n通过那块显示屏，你看见林凤此刻正在你帝国疆域中的一个星系里，而她此刻正保持着天体级别的大小，她的怀里正抱着那个星系里仅有的一个宜居星球，不过看起来她并没有对星球造成破坏，似乎也是用她那特殊的灵能保护着的\n\n“不过呢，我还是很仁慈的呢，你可以选择把那些……咳咳，缩小人给我一点来换这颗星球的平安，很划算的交易，对吧～？”\n\n与其说是交易，倒不如说是在威胁……
 gts_linfeng.110.desc:0 "“This is Linfeng~ It's been a long time~”\n\nLinfeng's stunning face appeared on the screen again, looking very happy... But usually her happiness is built on others' pain...\n\n“Don't be nervous~ Just a routine inspection~”\n\nInspection? This word sounds bad when it comes out of her mouth...\n\n“But my inspection method is quite special~ I need you to hand over a colony to me, let me check carefully~”\n\nCheck? What to check? Check the softness of the bed? Or check the taste of the food?\n\n“Wait, why is your expression so strange? Don't tell me you think I will do something strange to the planet?”\n\nLinfeng's expression suddenly became very innocent, as if she suffered great grievance.\n\n“I just want to check if the planet's core is healthy~ Although the method might be a bit... rough? But I promise I definitely won't destroy the planet~”"
