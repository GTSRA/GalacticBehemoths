 # Original: “我想，你们应该已经看完了吧？那么……你们可以安心的去死啦～”\n\n太空之中，那位自称“林凤”的狐娘轻轻张开了嘴，这颗可怜的小星球对她的嘴而言是如此的渺小\n\n就像是在吃一颗球形的小糖豆一样，她用自己的嘴慢慢覆盖住了嘴边的星球和她周围的陨石带，然后合上了嘴\n\n甚至不需要咀嚼，她便将整颗星球吞入了腹中，那可怜的星球在刚刚落入胃液的一瞬间便被迅速的消化分解，连一秒钟都没坚持住\n\n至于星球上的人们……早在他们进入林凤的口腔时便已被口腔中那极端的温度活活热死，他们那可怜的灵魂中充斥着痛苦\n\n但……她觉得最美味的“零食”便是那些在绝望与痛苦中死去的人们的灵魂，一整颗星球上的人们，即便经受了死亡也没能得到解脱，他们都灵魂与他们的躯体一同化作了林凤的食粮，成为了她的养分……\n\n
 gts_linfeng.902.desc:0 "“What... what happened?”\n\nYour scientists looked at the data on the screen in shock. Just now, a planet in your territory suddenly disappeared. Yes, disappeared out of thin air, without any explosion, without any warning, just vanished like a drop of water evaporating.\n\n“Could it be a weapon of a fallen empire?”\n\n“No... no energy reaction detected...”\n\nJust as everyone was confused, a communication request was forcibly connected.\n\n“Burp~ Full~”\n\nLinfeng's figure appeared on the screen again, she was patting her slightly bulging belly with a satisfied look.\n\n“Thank you for the hospitality~ That planet tasted good~ Crisp and crunchy, chicken flavor~”\n\nShe stuck out her tongue and licked the corner of her mouth, seeming to savor the taste just now.\n\n“Next time prepare something spicy~ I prefer heavy flavor~ Bye~”\n\nCommunication disconnected. Everyone was stunned in place. Your planet... was eaten by her as a snack?"
