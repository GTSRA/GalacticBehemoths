 # Original: 在§Y[event_target:gts_linfeng_target_planet.GetName]§!的星球首府，刺耳的警报声刺破清晨的宁静，从睡梦中惊醒的人们急切的打开了他们能打开的一切通讯设备想要查看究竟是怎么一回事，然后便发觉这刺耳的警报声并不只是针对这一座城市，整颗星球上的每一片有人生活的地方都响起了这警报，这是从未演练过的特别的警报声\n\n“怎么回事……总督是按错什么东西了吗……”\n\n人们不解的思考着，但还是按照以往的其他相似的警报的经验走出了自己的家，来到了大街上\n\n大街上布满了疑惑的人群，人们都想知道这到底发生了什么\n\n“今天的天比以往的暗啊……怎么这白墙看着有点粉……”\n\n“啊啦，好可爱的星球呢”\n\n未经处理的女声从太空中直接降临于地表，光是那声音的音量就让一大片城市群中在户外的人们当场昏死了过去，城市中遍布各处的玻璃制品尽数被这恐怖的声音震碎\n\n“哦，看来这颗星球是有生命存在的……我就说怎么会那——么‘可爱’呢”\n\n那犹如神罚一般的声音渐渐的变小，逐渐变为了环绕在每个人身边的轻柔的女声\n\n“为什么联不通啊……”\n\n§Y[event_target:gts_linfeng_target_planet.GetName]§!的殖民总督此刻正在她的办公室里焦急的看着那始终无法接通的通讯面板，无论她怎样向外界请求通讯，通讯面板上始终显示着链接失败的字样\n\n“报告，总督大人，我们的所有的卫星还有空间站都被太空里的那个女人毁掉了，这是工程船在被毁前发来的录像”
 gts_linfeng.900.desc:0 "“Ah... boring... so boring...”\n\nA lazy voice came from the communication channel, scanning the source sent the scientists into a frenzy—this signal actually came from a black hole?!\n\nEven light cannot escape a black hole, how can a signal come out?\n\nWith the improvement of the clarity of the picture, we finally saw the source of the signal clearly—a pink-haired fox girl was sitting at the event horizon of the black hole, her huge fox tail swaying gently, stirring the accretion disk around the black hole.\n\n“Is there anything interesting... eh?”\n\nShe seemed to notice our snooping, turning her head to look in our direction. Her blue eyes seemed to penetrate the infinite distance of space, looking directly at our capital.\n\n“Found an interesting toy~”\n\nA crafty smile appeared at the corner of her mouth, then her figure disappeared from the screen. The next second, the alarm of the capital star system sounded loudly!"
 # Original: “是假的呢”\n\n她用舌头轻轻搅动着正在自己口中拼命挣扎的林凤，用灵巧的舌尖感受着林凤那毛茸茸的尾巴在舌上唾液之中不断被湿润的感觉，用自己那温热的舌头反复的将林凤的身躯抛起再拍向自己的尖牙，在林凤那娇小的身躯上不断制造着一道又一道血红的贯穿伤口\n\n“好疼……不要……会死的……”\n但她完全没有理会口中林凤的求饶声，只是一遍又一遍的用自己的舌头与牙齿碾压着林凤的身躯，林凤那在魔力的帮助下不断再生的躯体在平日里是一种赐福，而在现在则是无法停止的苦痛\n\n艾普露的牙齿一次又一次的磨碎林凤的肢体，她的鲜血被反复的涂抹在自己的身上，那浓浓的来自自身的血腥味令她忍不住吐了出来，然后再绝望的看着艾普露用舌头将那些呕吐物涂抹在了自己的脸上……\n\n“求求你……”\n沉默是最好的回答，也是最好的刑罚\n这样的折磨持续了足足十分钟，艾普露用舌头轻轻舔了舔口中那已被模糊的血肉完全覆盖住的林凤，然后才满意的将她吞入了腹中\n\n“……”\n噗通\n“结束了……”\n林凤落入了艾普露的胃液之中，那灼热的胃液不断灼烧着她的皮肤，将一阵又一阵刺痛的痛感强行灌入林凤的意识之中，逼迫着她在胃液里保持着清醒\n\n“玩脱了……啧，被这家伙消化掉，简直是耻辱……”\n\n林凤看着周围暗红色的还在缓慢颤动着的胃壁叹了口气，无奈的闭上了眼，等待着自己的身躯被艾普露的胃液逐步消化\n\n“这家伙的胃液太差劲了吧……半天过去了还没消化掉我……”\n\n“也就是消耗一点魔力重塑肉身而已，小猫……算了，不和她计较了，那么小一只虐起来也没什么感觉，”\n\n在银河某处重塑了自己的肉身的林凤飘荡在太空之中，完全没有意识到自己重塑的身体的倍率究竟大到了何种地步——\n\n她的身躯轻易的碾碎了诸多星系，一个刚刚萌芽的新兴帝国就这样被她的玉体完全碾碎……\n\n不过，她后来还是发现了她造成的一切，并且稍微修复了一下，然后重新调整了体型回到了我们的帝国之中\n\n只是……那些被她意外杀死的人们的记忆并没有被删除，他们的记忆中多了一段像是噩梦却又无比真实的片段……
