 # §B“哎”§!\n\n希诺摇了摇头为这些小人的愚蠢而感到悲哀，不过他们何等悲哀也并不阻止自己接下来进行的工作，她张开嘴下达最后通牒\n\n§B“看起来你们还是不明白，不过父亲说遇到这种情况，我可以小小的展示一下力量，那么，失礼了~”§!\n\n希诺没有犹豫的对着开火的阵地伸出百米长的手掌，在小人面前表演性质的用食指抵着拇指蜷缩蓄力，给了小人逃跑和慌乱的时间，希诺看着那些米粒般大小的守军，哪怕是自己有意给予他们一分钟的时间，在自己眼中还是如乌龟一般待在原地。止不住的从嘴角露出欢快的轻笑。\n\n自己搭建的掩体这时反而成了守军阻碍，累的满头大汗的在掩体腾挪，这点时间只够跑出五十多米，还不如少女小拇指的距离，对这样怠惰的逃跑，希诺打算稍稍的“激励”一下，轻咳几声，感受守军的目光都汇聚到自己脸上，希诺才贴心的一字一句温柔安慰；§B“不会有痛苦的。”§!言尽食指就带着突破音障的轰鸣向守军踢去。\n\n手指未到，远方楼房被推动的空气碾压出出手指状的凹痕，没有固定的车辆和路灯被连绵气浪掀翻，如子弹般抛射出去接连贯穿十几层墙体，动力耗尽楼房才终于把它拦下，沿途楼房亦然千疮百孔，布满肉眼可见的窟窿可以直观的看见深埋在水泥里的钢筋，下一秒便在振动中层层坍塌被气流吹飞到立方土都没有留下，灾害范围如多米诺骨牌不断扩大。守军徒劳的抓住沿途的一切想要活命，但还未做到少女的手指便到了眼前。\n\n刚才手指没入地面，把沥青夯实的街道像豆腐一样切开，传来的震动让守军摔倒在地面。只能在绝望中被蔓延的裂缝吞没，不过这已经称得上幸运，眨眼间手指带着地铁的残片和躲在庇护所小人的碎末从地里钻出。直接接触的守军瞬间挤扁成紧贴在指腹上的肉饼，体液和器官像牙膏从皮囊挤出，最后堆积成的干枯的千层肉饼。\n\n后面的守军连被少女手指直接杀死的机会都没有。只能成为黏附在手指前方，变成山遗骸的一部分，城市的遗骸和小人层层叠加，到手指停下，堆积出一座新的山脉当作纪念碑来承托着后方轻抵的白皙手指，是何等的强大。\n\n§B“现在有谁想要投降嘛”§!\n\n希诺有意用带着灰尘的食指在小人头顶上不断起伏，挑逗着溃败的守军哀嚎连连，除了不愿意造成更多伤亡的仁慈，她停下来为了减少生产设施和资源的破坏，同时验收一下自己行动的成果，如果还是那么顽固，她不介意继续在城市里动动“手指”。\n\n在这样的威胁下，大部分人已经沉默，除了都市中心以都市象征作为最后据点的反抗军领袖还进行着最后的抵抗，继续无用的炮火在少女身上点亮朵朵火花。\n\n§B“既然还有人需要教育，那我只能再稍稍失礼一下了。”§!\n\n少女猛的站直掀起的飓风再一次把周围的人吹的人仰马翻，有些小人扶摇直上十几尺，落回坚硬的地面滚动几圈抽搐几下，除了从扭曲的四肢流出血液便不再动弹。那些经过几层筛选活下来的幸运儿，还来不及为自己活下来而感到欢呼，头顶上再一次被阴影笼罩，原来是希诺少女脱下高跟，用手掌轻拍高跟鞋侧，把黏附在上面的城市遗骸抖落回生育起的地方，希诺此举本是对这些守军的敬意和怜悯，知道脚下的不多的守军因为自己的举动再次死伤大半，肯定会为自己的粗心懊恼半天。\n\n出于礼数考虑，对于小人的家乡，希诺直接穿鞋进入自认为不成体统，所以才弯膝拖鞋把鞋子整齐码在城市的边缘，正是这个举动让她发现在山脉中搭建的隐秘基地，希诺微笑多分狡黠，如同做坏事孩子悄悄把山脉调整为鞋跟的落点\n\n高邦鞋跟如热刀切黄油般切开山丘，把躲藏在山里欢呼的守军用鞋跟打着转的捣碎成泥浆，之后手指松开鞋帮看着鞋后跟把山脉压低百米，之后缓缓落下的前脚掌顺带把稀疏的楼房和农田一并扫平，想着自己的两双鞋只是放下就把城郊的存在完全抹除，甚至城郊的形状还完美贴合自己的鞋型一寸不多。希诺被如此的巧合逗的掩面欢笑，那些好不容易逃离在鞋边喘气的小人，她接下来的玩笑把他们气的差点当成气死，希诺难言欢愉的向他们道谢\n\n§B“谢谢，你们为我准备的鞋柜，很合适哦。”§!\n\n不管小人的反应，希诺就折回城市边缘\n\n§B“刚刚穿鞋进入别人家有失礼数，现在我要进来了，多多打扰。”§!\n\n少女微微欠身向着恐慌的小人鞠躬行礼，不等小人的尖声拒绝。黑色死亡包裹着的脚掌带着刚沾上的农田淤泥的潮湿就结实的落在城市的边缘。\n\n只是落足产生的激荡就足以把街道掀翻，以落脚点化作层层岩石雕刻的花朵。不止如此街道也容纳不下落下的脚掌，周围的楼房也被踩塌半边，坍塌的地基使周围的楼房都向路上倾倒，家具从破损的洞口如雨点般落下，粉碎在白丝脚背按摩希诺的足穴，舒服的让希诺脚掌轻轻抓地，把崩解的地面用足弓搓碎反复摩擦足底，感受大大小小碎块逐渐被磨碎成粉尘，直到都碾碎成粉尘才用脚掌踏实，或许用足跟落地用脚掌猛地撞击周围的楼房，把其从中间劈开，弹飞房屋的上半截把隔壁的房屋一并击碎。随后前脚掌落地吧下半截带着地基碾成齑粉。\n\n希诺有意避开逃脱的车辆，在不伤害的前提下在他们眼前肆意的摧毁着人们熟悉的街道，踢碎，踏平，用前脚掌推倒再一路磨碎，车辆和人流只能眼睁睁的看着自己的房屋变成少女足底的黏附的粉尘，还有六期贷款的车辆也变成薄薄铁片。看着耗资千万的高楼群见被脚趾轻柔夹住，钢筋水泥制作的外墙被野蛮的侵入，冰凉的触感希诺发出如猫一般的呼噜声，为了消暑而上下揉搓，如同用舌尖舔舐冰棒，随着家具和墙体层层迸裂，最后只剩下将要倾覆的支撑柱孤零零的留在原地，而还没享受爽的希诺不快的用脚趾把其直接夹断，恶狠狠地补上一脚。\n\n每次落足都是对城市尊严的摧毁，但哪怕耳朵都被震的生疼，心里用最恶毒的语言咒骂，也没人真的对少女做出实际的反抗，欢愉的毁灭和悲伤的流窜，如此荒诞的一幕就在这里不断上演。而希诺只是高高在上的观赏这一切，用语言的力量把人们精神上最后遮羞布也扯碎\n\n§B“真是不错的按摩垫，不过有点太易碎，只能用一次呢~”§!\n\n五分钟可以到达的距离，在希诺的嬉戏下多花了五倍的时间，这点时间也把人们最后一点反抗精神完全磨灭，而现在正是审判这最后的反抗精神图腾的时候，希诺俯视着守军驻守的都市标志建筑物，五百米的高度还不及她的膝盖，希诺弯腰蹲下，看到每个守军拿着武器，无声的和自己对峙，表达自己决不投降的决心。\n\n§B“那再见了”§!\n\n言尽，希诺鼓起脸颊分泌口水用舌头不断搅动口中的空气，想要之后的吐息更湿润几分，此时守军自知终点以至，全部也失力的瘫倒在原地，一分钟，少女才张开红润晶莹如宝石般饱满的双唇，让自己湿润的吐息慢慢飘到建筑上，灼热而湿润的吐息遇到冰冷的建筑而迅速液化，不过刹那整个街道都弥漫着带着希诺香味的水雾，浓厚的迷雾伸手不见五指，尤其是守军已经完全看不见外面的情况。\n\n作为对这些坚守到最后的守军，希诺准备用最特别的方式来结束他们的生命，闭目凝神翅膀浮现出星座般璀璨神秘的图案，双手合并于胸口，随着光芒不断从指缝泄露，手掌慢慢摊开。如太阳般闪耀的能量块静静躺在手掌的中心，把晶体朝向建筑希诺轻轻把接下来的吐息一并送出。\n\n那闪耀的结晶其实是压缩太阳光热到极限的能量晶体，少女湿润的吐息通过的瞬间就加热成能融化钢铁的上千度蒸汽，和建筑接触瞬间表面的口水丝瞬间气化，守军只感到周围一瞬间热的如同蒸笼，鞋子迅速软化成粘稠的凝胶，失去保护足底瞬间被滚烫如烙铁的地面把烤熟，皮肤也在高温中顺速失去水分，无烟燃烧到起皮焦褐。\n\n在极致的痛苦之后，连神经都被烧断的瞬间疼痛才被蜘蛛，守军才勉强可以观察四周，没想到一眼就看到超现实的场景，发现连墙上的混泥土都被烧成焦炭，裸露的钢筋都烧的通红，原本包裹严实的建筑半边在炙烤下已经液化，气化。从那半塌的建筑里守军能直视少女柔软的红唇，和再一次直视那沾满天空的黄色龙瞳，这次对视没有仇恨只有守军用眼神无声的哀求。\n\n§B“呼”§!\n\n满意的希诺终于把储存的吐息一口吐尽，把那迅速焦化成脆弱灰烬的建筑和守军同时吹碎成满天烟尘，周围目击到这一切的小人已经说不出话，扑通一声从第一个开始膜拜的小人开始传染，所有逃难的人都放在手头，向面前的存在表达臣服，而少女只是默默的享受这份荣誉。
 gts_xinuo.16.desc:0 "§B\"Sigh\"§!\n\nXinuo shook her head, feeling sad for these small folks' stupidity. But however sad they were, it didn't stop her upcoming work. She opened her mouth to issue the final ultimatum\n\n§B\"Looks like you still don't understand. But Father said in this situation, I can show a little power. So, excuse me~\"§!\n\nXinuo didn't hesitate to extend a hundred-meter-long palm towards the firing position, performing a demonstration of curling index finger against thumb to charge up in front of small folk, giving them time to run and panic. Xinuo looked at those grain-sized defenders. Even with a minute given intentionally, in her eyes, they stayed put like turtles. She couldn't stop a cheerful chuckle from leaking from the corner of her mouth.\n\nThe shelter they built became an obstacle for defenders now. Moving in the shelter exhausted and sweating, this time was only enough to run fifty meters, not even the distance of the maiden's little finger. For such lazy escape, Xinuo planned to \"encourage\" a little. Coughing gently, feeling defenders' gazes gathering on her face, Xinuo comforted tenderly word by word: §B\"There won't be pain.\"§! Saying so, the index finger kicked towards defenders with a sonic boom.\n\nFinger not yet arrived, distant buildings were crushed with finger-shaped dents by pushed air. Unsecured vehicles and street lamps were overturned by continuous air waves, ejected like bullets piercing through a dozen walls, stopped only when momentum ran out. Buildings along the way were riddled with holes, rebar buried deep in concrete visible to naked eyes. In the next second, they collapsed layer by layer in vibration, blown away by airflow without leaving a cubic of earth. Disaster range expanded like dominoes. Defenders futilely grabbed everything along the way trying to survive, but the maiden's finger arrived before they could.\n\nThe finger just sank into the ground, cutting the asphalt-compacted street like tofu. The transmitted vibration made defenders fall. They could only be swallowed by spreading cracks in despair. But this was considered lucky. In a blink, the finger drilled out of the ground carrying subway fragments and dust of small folk hiding in shelters. Defenders in direct contact were instantly squashed into meat patties sticking to the finger pad. Fluids and organs squeezed out of skin bags like toothpaste, finally piling up into dry mille-feuille meat patties.\n\nDefenders behind didn't even have the chance to be killed directly by the maiden's finger. The could only become part of the mountain remains sticking to the front of the finger. City remains and small folk stacked layer by layer. When the finger stopped, a new mountain range piled up as a monument to support the white finger resting lightly behind. How powerful.\n\n§B\"Anyone want to surrender now?\"§!\n\nXinuo intentionally moved her dusty index finger up and down over small folk's heads, teasing the routed defenders into wailing. Except for the kindness of not wanting to cause more casualties, she stopped to reduce destruction of production facilities and resources, and inspect the results of her action. If still so stubborn, she wouldn't mind moving her \"finger\" in the city again.\n\nUnder such threat, most people fell silent. Except for the resistance leader using the city symbol in the center as the last stronghold, continuing final resistance. Continuing useless artillery fire lighting up flowers on the maiden.\n\n§B\"Since some people still need education, I have to excuse myself a little more.\"§!\n\nThe maiden stood up straight abruptly. The raised hurricane blew people around over again. Some small folk soared up a dozen feet, rolled a few times falling back to hard ground, twitched a few times, and stopped moving except for blood flowing from twisted limbs. Those lucky ones surviving several layers of screening, barely cheered for survival, when shadows covered overhead again. It turned out Xinuo took off her high heels, gently patted the side of the high heel with her palm to shake off city remains stuck on it back to where they grew. Xinuo's act was respect and pity for these defenders. Knowing the few remaining defenders under her feet died or got injured again due to her action, she would definitely be annoyed for a long time for her carelessness.\n\nOut of etiquette, entering small folk's home with shoes on, Xinuo considered it improper, so she bent her knees to take off shoes and neatly stacked them on the edge of the city. Precisely this act made her discover the hidden base built in the mountains. Xinuo smiled with a bit of cunning, secretly adjusting the mountain range as the landing point for the heel like a child doing bad things\n\nThe high-top heel cut open the hill like a hot knife cutting butter, crushing defenders cheering in hiding into mud with the heel spinning. Then fingers released the shoe upper, watching the heel press the mountain range down a hundred meters. Then the slowly landing forefoot swept flattened sparse buildings and farmland together. Thinking her pair of shoes just put down completely erased the existence of the suburb, and the suburb shape perfectly fitted her shoe shape without an inch difference. Xinuo was amused by such coincidence covering her face laughing. Those small folk who barely escaped panting by the shoe were almost angered to death by her next joke. Xinuo thanked them happily\n\n§B\"Thanks, the shoe cabinet you prepared for me fits very well.\"§!\n\nIgnoring small folk's reaction, Xinuo turned back to the city edge\n\n§B\"Entering someone's home with shoes on just now was rude. Now I'm coming in. Sorry for the intrusion.\"§!\n\nThe maiden bowed slightly to panic small folk. Not waiting for small folk's screaming refusal. Black death wrapped feet landed solidly on the city edge carrying the moisture of farm mud just stained.\n\nJust the shock generated by landing was enough to overturn streets, carving flowers of layered rocks at the landing point. More than that, streets couldn't accommodate the landing feet. Surrounding buildings were also trampled halfway collapsed. Collapsed foundation made surrounding buildings lean towards the road. Furniture fell like rain from broken holes, shattering on the white silk instep massaging Xinuo's foot acupoints, comfortable enough for Xinuo to gently grab the ground with toes, rubbing the disintegrated ground with her arch, feeling large and small fragments gradually ground into dust. Stepping solid only after grinding all into dust. Perhaps landing with heel, slamming the forefoot into surrounding buildings, splitting them from the middle, bouncing off the upper half of the house to smash the next house. Then forefoot landing crushing the lower half with foundation into powder.\n\nXinuo intentionally avoided escaping vehicles, wantonly destroying familiar streets in front of them without hurting them. Kicking, trampling flat, pushing down with forefoot then grinding all the way. Vehicles and traffic could only watch their houses turned into dust sticking to the maiden's sole, and vehicles with six-term loans turned into thin iron sheets. Watching high-rise groups costing tens of millions being gently clamped by toes. External walls made of reinforced concrete were savagely invaded. Cool touch made Xinuo purr like a cat. Rubbing up and down to relieve heat, like licking a popsicle with tongue tip. As furniture and walls cracked layer by layer, finally only toppling pillars remained lonely in place. And Xinuo, not yet enjoying enough, unhappily clamped them off directly with toes, adding a fierce kick.\n\nEvery step was destruction of city dignity. But even with ears hurting from shock, cursing with most vicious language in heart, no one really made actual resistance to the maiden. Joyful destruction and sad fleeing, such absurd scene played out here constantly. And Xinuo just watched all this from high above, tearing apart the last fig leaf of people's spirit with the power of language\n\n§B\"Really nice massage pad, but a bit too fragile, only use once~\"§!\n\nDistance reachable in five minutes took five times longer under Xinuo's play. This time also completely wore down people's last bit of resistance spirit. And now was the time to judge this last resistance spirit totem. Xinuo looked down at the city landmark building defended by guards. Five hundred meters height not reaching her knee. Xinuo bent down to squat, seeing every guard holding weapons, confronting silently, expressing determination never to surrender.\n\n§B\"Then goodbye\"§!\n\nSaying so, Xinuo puffed up cheeks secreting saliva, tongue constantly churning air in mouth, wanting subsequent breath wetter. At this time defenders knew the end had come, all collapsed weakly on spot. One minute, the maiden opened rosy crystal-like plump lips, letting her moist breath slowly float to the building. Hot and moist breath liquefied quickly upon meeting cold building. In an instant whole street filled with water mist carrying Xinuo's scent. Thick fog beyond arm's reach, especially defenders could no longer see outside.\n\nAs the most special way to end the lives of these defenders who held out to the last, Xinuo closed eyes to concentrate, wings emerging chaotic mysterious patterns like constellations. Hands joined at chest. As light constantly leaked from finger gaps, palms slowly spread. Energy block shining like sun lay quietly in palm center. Aiming crystal at building, Xinuo gently sent subsequent breath together.\n\nThat shining crystal was actually energy crystal of compressed sunlight and heat to limit. The moment maiden's moist breath passed, it heated into thousands of degrees steam capable of melting steel. Contacting building, surface saliva threads instantly vapurized. Defenders only felt surrounding instantly hot as steamer. Shoes quickly softened into sticky gel. Losing protection, soles were cooked by ground hot as branding iron instantly. Skin also lost moisture rapidly in high temperature, burning smokelessly to peeling and charring.\n\nAfter extreme pain, nerves burned meant pain stopped. Defenders could barely observe surroundings. Unexpectedly seeing surreal scene at a glance. Finding even concrete on wall burned to charcoal. Exposed rebar burned red. Originally tightly wrapped building half liquefied, gasified under roasting. From that half-collapsed building defenders could look directly at maiden's soft red lips, and look directly at those yellow dragon pupils staining the sky again. This eye contact had no hatred, only defenders' silent pleading with eyes.\n\n§B\"Phew\"§!\n\nSatisfied Xinuo finally exhaled stored breath completely, blowing that building rapidly charred into fragile ash and defenders simultaneously into sky-filling dust. Surrounding small folk witnessing all this could not speak. With a thud spreading from the first worshiping small folk, all fleeing people put down tasks, expressing submission to the existence in front. And the maiden just silently enjoyed this honor."
