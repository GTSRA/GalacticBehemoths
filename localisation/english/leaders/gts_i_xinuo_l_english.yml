 # 恒星的光辉照耀了这颗星球数亿年之久，但今天东半球的人们却没有如往常一样等来那温暖的阳光，反而是深深的黑暗将天幕笼罩，躁动的人们尝试着揭开这神秘的面纱，但消息仿佛被完全封锁了一般，没有任何可靠消息能流出。\n\n§B“嗯……看起来不错。”§!\n\n降临于此处的希诺似乎完全没有意识到自己对星球上的人们造成了多大的影响，数万米长的舌尖轻轻从红润的嘴唇上划过，淡淡的香气侵入了星球的大气，放大了数百万倍的气味让星球上的人们陷入了迷醉之中，突然传出的卫星影像在人们的设备中循环播放着希诺的身姿，无数人对着天空朝拜，他们坚信着这是女神救世的征兆，即使广播早已发出避难的信号，但城市中还是密密麻麻的分布着数亿人类狂热的呼唤着女神，而逃命的人流也被这拥挤的街道困住，无助地看着那巨大的红色怪兽向星球落下。\n\n“砰！”随着舌尖重重落下，强烈的冲击搅乱了星球的气流，飓风以舌尖为中心席卷整颗星球，所有的飞行器被这恐怖的气流所击落，而舌尖所在的位置已经被压出一个深坑，三十万人的尸骸与城市碎屑被顺流而下的唾液所填满，而远在宇宙中的希诺只是闭着眼睛感受着生命能量的流入。\n\n粉红色的怪兽停止了，至少地面上的小人们是这么认为的，祈祷着这无边的舌尖离开的小人们燃起了求生的信念，而军队的攻击产生的点点爆炸让地面上的人们也重新看到了希望，但，随着一颗弹道导弹的攻击，希诺突然颤抖了一下，带动着舌尖搅碎了周围的一整片城市，意料之外的攻击将城市中的数百万人碾成碎片，并且从卫星影像看起来，这位女神微微蹙眉，似乎对刚刚的意外非常不满。\n\n§B“好吧，本来不想这么快结束的。”§!\n\n震耳欲聋的神音再次从天幕之上传来，希诺再次将舌尖接触着大地，而这一次，她没有等待，只是轻轻从星球上舔过，而那最宽广的大陆在被舌尖扫过后，只剩下被唾液覆盖的褐色的土壤，幸存的军队尝试着阻挡天灾，不过绝对的力量不是寥寥的勇气能平衡，他们也只能无助的射击，在舌面上打出一个个小小的火花，然后与脚下的土地一起成为希诺的养分。\n\n§B“嗯~”§!\n\n看着自己在星球表面留下的艺术，希诺满意的点了点头，至少现在她已经很满足了，虽然近一半的星球地标、[owner.gts_event_kills_logs]个小人和[owner.gts_event_city_kills_logs]座城市已经被希诺所舔舐殆尽，但这些小人们还真得感谢自己，照以前那样，这颗星球早就被自己吃进嘴里了，只吃了一半已经很给克制了，满意地摸了摸自己的肚子，希诺瞬间消失在了星系之中，只留下无助的小人们在这地狱般的大地上重建家园。
 gts_xinuo.19.desc:0 "Starlight shone on this planet for hundreds of millions of years. But today people in the Eastern Hemisphere didn't wait for that warm sunlight as usual. Instead deep darkness covered the sky canopy. Restless people tried to uncover this mysterious veil, but news seemed completely blocked, no reliable news flowed out.\n\n§B\"Hmm... looks good.\"§!\n\nXinuo descending here seemed completely unaware of how much impact she caused to people on the planet. Tens of thousands of meters long tongue tip gently swept across rosy lips. Faint scent invaded planet atmosphere. Scent amplified millions of times intoxicated people on planet. Suddenly transmitted satellite image played Xinuo's figure in loop on people's devices. Countless people worshiped the sky, believing this was sign of goddess saving the world. Even if broadcast already issued evacuation signal, city still densely distributed hundreds of millions of humans feverishly calling goddess. And fleeing stream trapped by crowded streets, helplessly watching that huge red monster falling towards planet.\n\n\"Bang!\" As tongue tip fell heavily, strong impact disturbed planet airflow. Hurricane swept entire planet centering tongue tip. All aircraft shot down by terrifying airflow. And tongue tip location pressed into deep pit. 300,000 corpses and city debris filled by saliva flowing down. While Xinuo far in space just closed eyes feeling life energy inflow.\n\nPink monster stopped. At least small folk on ground thought so. Small folk praying for boundless tongue tip to leave ignited will to survive. And army attacks producing little explosions let people on ground see hope again. But, with a ballistic missile attack, Xinuo trembled suddenly, driving tongue tip to crush a whole surrounding city. Unexpected attack crushed millions in city into pieces. And from satellite image, this goddess frowned slightly, seemingly very dissatisfied with accident just now.\n\n§B\"Well, didn't want to end so fast.\"§!\n\nDeafening divine voice came from above sky canopy again. Xinuo touched earth with tongue tip again. And this time, she didn't wait, just gently licked across planet. And that widest continent, after being swept by tongue tip, left only brown soil covered by saliva. Surviving army tried to block natural disaster. But absolute power isn't balanced by sparse courage. They could only shoot helplessly, hitting small sparks on tongue surface, then becoming Xinuo's nutrient along with land under feet.\n\n§B\"Mmm~\"§!\n\nLooking at art she left on planet surface, Xinuo nodded satisfied. At least now she is satisfied. Although nearly half of planet landmarks, [owner.gts_event_kills_logs] small folk and [owner.gts_event_city_kills_logs] cities have been licked clean by Xinuo. But these small folk really should thank her. Like before, this planet would have been eaten by her long ago. Eating only half is already very restrained. Satisfied touching her belly, Xinuo disappeared in galaxy instantly, leaving only helpless small folk to rebuild homes on this hellish earth."
 # 至少……她没有毁灭我们。
 gts_xinuo.19.a:0 "At least... she didn't destroy us."
 # 远古回响
 gts_xinuo.301.name:0 "Ancient Echo"
 # §H“领袖，希诺的能量流出现了多次异常读数，我们可能需要展开进一步研究。”§!\n\n科研官将一叠报告放在[Root.GetRulerName]的面前，其中记载着近一年对希诺克隆体的实验，其中的血脉似乎在被某种奇怪的技术压制，研究员提出了诸多假设，但每一项实验都需要足够的研究资金。\n\n§H“这将由您决定，领袖，每一项数据都由研究团队审核通过，您将以此确定计划的成功率。”§!\n\n科研官微微颔首，等待着[Root.GetRulerName]做出选择。
 gts_xinuo.301.desc:0 "§H\"Leader, Xinuo's energy flow showed multiple abnormal readings. We may need to launch further research.\"§!\n\nThe Science Officer placed a stack of reports in front of [Root.GetRulerName], recording experiments on Xinuo clone over the past year. The bloodline within seemed suppressed by some strange technology. Researchers proposed many hypotheses, but every experiment requires sufficient research funds.\n\n§H\"This will be decided by you, Leader. Every data has been reviewed and passed by research team. You will determine success rate based on this.\"§!\n\nThe Science Officer nodded slightly, waiting for [Root.GetRulerName] to make a choice."
 # 巨龙的精神世界尤为重要，他们与灵能之间的联系比我们想象的紧密。
 gts_xinuo.301.a:0 "Dragon's spiritual world is especially important. Their connection with psionics is closer than we thought."
 # 肉体才是巨龙最基础的依仗，从肉体开始是个不错的方向。
 gts_xinuo.301.b:0 "Flesh is dragon's most basic reliance. Starting from flesh is a good direction."
 # 科技的力量将会帮助我们破开这个谜题，古代的技术也会被现代科学所破解，集中力量攻克迷题。
 gts_xinuo.301.c:0 "Technology power will help us crack this puzzle. Ancient technology will also be cracked by modern science. Concentrate power to conquer puzzle."
 # 不投入任何资源。
 gts_xinuo.301.d:0 "Invest no resources."
 # §R成功率：低§!
 gts_xinuo.301.a.tooltip:0 "§R Success Rate: Low §!"
 # §Y成功率：中§!
 gts_xinuo.301.b.tooltip:0 "§Y Success Rate: Medium §!"
 # §G成功率：高§!
 gts_xinuo.301.c.tooltip:0 "§G Success Rate: High §!"
 # 实验成功？
 gts_xinuo.302.name:0 "Experiment Successful?"
 # §H“警告！警告！检测到异常能量波动！”§!\n\n在完成对希诺身体内枷锁的破解后，研究院中突然开始警铃大作，一道蓝色的光球在希诺的冷冻舱内形成，可怕的高温将冷冻舱完全烧毁，而少女的躯体却被完整的包裹在里面的，其中活跃的蓝色能量不断流入少女的躯体当中，她的体型以肉眼可见的速度膨胀，结实的外墙被少女的躯体撞出了一个大洞，但少女并没有因此停止变大，反而在一声声娇喘中压垮了相邻的数个街区。\n\n§B“哼……啊，呜哇！！！”§!\n\n体型已经膨胀到一千倍大小的希诺手忙脚乱的停止着自己的能量吸收，但此时已有五万多人被她的身体化为了肉泥，永远沉睡在了泥土之中，如果不是她停止了生长，或许还会有更多的地区受灾吧。\n\n但更加令人匪夷所思的事情出现了，那道幽蓝色的光再次在希诺暗淡下去的血脉中显现，顺着身体注入了地下，整个城市被一道奇妙的法阵所包裹着，如同天上的星座一般刻印在大地之上，模糊的血肉与倒塌的建筑被这神奇的力量重新聚合塑造，回到了原来的样子。\n§B“太好了……”§!\n看起来希诺松了一口气，随后，在大地上流淌的能量又以飞快的速度回到了希诺体内，\n§B“那个……”§!\n\n看着被自己破坏的实验楼，希诺将双腿从缺口中伸出，轻轻拍掉黏在自己腿上的污渍，重新引导着能量，似乎是在慢慢熟悉着自己的力量。\n\n重塑之后的实验楼被套上了一层保护壳，似乎比以前更加坚固了，在事故中受伤的研究人员与平民们也被发放了相应的补偿，至于希诺，我们已经将她送上了太空船坞中，现在正在等待你的指令呢，同时，得益于她对体内力量的熟练掌控，她能随时回到小体型，选择权将交给你，领袖。
 gts_xinuo.302.desc:0 "§H\"Warning! Warning! Abnormal energy fluctuation detected!\"§!\n\nAfter cracking the shackles inside Xinuo's body, alarms suddenly blared in the institute. A blue light ball formed inside Xinuo's cryo pod. Terrible high temperature completely burned the cryo pod, but the maiden's body was wrapped intact inside. Active blue energy constantly flowed into the maiden's body. Her size expanded at speed visible to naked eye. Solid outer wall was smashed a big hole by maiden's body. But maiden didn't stop growing, instead crushing several adjacent blocks amidst gasps.\n\n§B\"Hmph... ah, woah!!!\"§!\n\nXinuo, whose size had expanded to a thousand times, hurriedly stopped her energy absorption. But at this time over 50,000 people had been turned into meat mud by her body, sleeping forever in soil. If she hadn't stopped growing, perhaps more areas would have suffered.\n\nBut even more incredible thing appeared. That faint blue light appeared in Xinuo's dimming bloodline again, injected underground along body. Whole city was wrapped by a wonderful magic circle, imprinted on earth like constellations in sky. Blurred flesh and collapsed buildings were re-aggregated and shaped by this magical power, returning to original state.\n\n§B\"That's great...\"§!\n\nIt seems Xinuo breathed a sigh of relief. Then, energy flowing on earth returned to Xinuo's body at flying speed.\n\n§B\"That...\"§!\n\nLooking at experimental building destroyed by herself, Xinuo extended legs from gap, gently patted stains sticking to legs, re-guiding energy, seemingly slowly familiarizing with her power.\n\nReshaped experimental building was covered with a protective shell, seemingly sturdier than before. Researchers and civilians injured in accident were also issued corresponding compensation. As for Xinuo, we have sent her to space shipyard. Now she is waiting for your order. Also, thanks to her skilled control of internal power, she can return to small size at any time. Choice lies with you, Leader."
 # 就这样让她活动活动吧。
 gts_xinuo.302.a:0 "Let her move around like this."
 # 先缩小吧，我们的资源还无法供养如此庞大的生物。
 gts_xinuo.302.b:0 "Shrink first, our resources cannot support such huge creature yet."
 # 失败的研究
 gts_xinuo.303.name:0 "Failed Research"
 # 失败总是会在不经意间出现，我们的实验虽然失败了，但是这为我们积累了宝贵的经验，我们已经成功破解了希诺体内的秘密，再给我们的研究员们一点时间，他们一定可以成功解除这道枷锁……
 gts_xinuo.303.desc:0 "Failure always appears inadvertently. Although our experiment failed, it accumulated valuable experience for us. We have successfully cracked secrets inside Xinuo's body. Give our researchers a little more time, they will surely succeed in lifting this shackle..."
 # 继续下去，我们不能再等了。
 gts_xinuo.303.a:0 "Continue, we can't wait anymore."
 # 小小的也很可爱
 gts_xinuo.401.name:0 "Small is also Cute"
 # 一阵蓝光从星港闪过，希诺解除了自己的龙之心激活状态，现在的她虽然没有了堪比星球的体型，但处理战事的速度依然没有落下，让她担任其他部队的指挥官或许是个不错的选择。
 gts_xinuo.401.desc:0 "A blue light flashed from starbase. Xinuo deactivated her Dragon Heart activation state. Now although she lacks planet-comparable size, her speed in handling warfare hasn't dropped. Letting her serve as commander for other troops might be a good choice."
 # 龙神之影
 gts_xinuo.402.name:0 "Shadow of Dragon God"
 # 得益于科学官们的研究结果，希诺可以重现龙神希诺曾经力量的一部分，她在星港激活了龙之心，不久之后您就可以看到她再次加入舰队了。
 gts_xinuo.402.desc:0 "Thanks to science officers' research results, Xinuo can reproduce part of Dragon God Xinuo's former power. She activated Dragon Heart at starbase. Soon you can see her join fleet again."
