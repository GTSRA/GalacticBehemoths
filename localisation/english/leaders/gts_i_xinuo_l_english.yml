 site_gts_xinuo2:0 "Ancient Dragon"
 # 希诺的唾液湖
 d_xinuo_spit:0 "Xinuo's Saliva Lake"
 # 被希诺的舌尖所划过的大地，凹痕中充满了唾液，但是并没有腥臭的味道，反而充满了一股淡淡的花香，可见其对口腔卫生的保养，但其中依然混杂着被碾碎的城市碎块，经过评估，我们可以建立轨道开采站进行采集，希望产出值得我们这么做。
 d_xinuo_spit_desc:0 "The land swept by Xinuo's tongue tip. The dents are filled with saliva, but without a foul smell, instead filled with a faint floral fragrance, showing her oral hygiene maintenance. However, it is still mixed with crushed city fragments. After assessment, we can establish an orbital mining station for collection. Hope the output is worth it."
 # 苍蓝之王的血脉
 xinuo_leader_trait_kingblood:0 "Blood of the Blue King"
 # 注入了龙神血脉的实验体，希诺拥有着原身的大部分力量，虽然不能完全获得，但对于我们的事业来说，足够了。
 xinuo_leader_trait_kingblood_desc:0 "An experimental subject injected with the Dragon God's blood, Xinuo possesses most powers of the original body. Although she cannot fully obtain them, it is enough for our cause."
 # 龙之心
 xinuo_leader_trait_heart:0 "Dragon Heart"
 # 希诺在实验中被安装了一颗核心，这颗被称为龙之心的核心不仅能够供给希诺自己的能量消耗，甚至能够为周围的士兵提供支持，在关键时刻，希诺也能通过核心内的能量为舰队引路。
 xinuo_leader_trait_heart_desc:0 "Xinuo was installed with a core during the experiment. This core, known as the Dragon Heart, not only supplies energy for Xinuo herself but can even provide support for surrounding soldiers. In critical moments, Xinuo can also guide the fleet through the energy within the core."
 # 善恶双生
 xinuo_leader_trait_twin:0 "Twin of Good and Evil"
 # 作为我们的狗当然要听我们的话，如果有生物不听怎么办？希诺当然会想办法让他们听。
 xinuo_leader_trait_twin_desc:0 "As our dog, naturally she must listen to us. What if some creature doesn't listen? Xinuo will certainly find a way to make them listen."
 # 贪欲之龙
 xinuo_leader_trait_greedy:0 "Dragon of Greed"
 # 遮天蔽日的身躯带来了无与伦比的力量，挥手便能覆灭一支足以横扫星系的舰队，落脚即可。
 xinuo_leader_trait_greedy_desc:0 "The sky-covering body brings unparalleled power. A wave of hand can destroy a galaxy-sweeping fleet. Just a step is enough."
 # $FLEET_EFFECTS_TXT$：\n$t$$EVERY_ENEMY_SHIP_DESTROYED_TXT$：\n$tt$$r_energy$：§G+20§!\n$tt$$r_minerals$：§G+20§!\n$tt$$r_food$：§G+20§!\n$tt$$r_unity$：§G+20§!\n$tt$$r_alloys$：§G+5§!
 xinuo_leader_trait_greedy_effect:0 "$FLEET_EFFECTS_TXT$:\n$t$$EVERY_ENEMY_SHIP_DESTROYED_TXT$:\n$tt$$r_energy$: §G+20§!\n$tt$$r_minerals$: §G+20§!\n$tt$$r_food$: §G+20§!\n$tt$$r_unity$: §G+20§!\n$tt$$r_alloys$: §G+5§!"
 # 轻灵之羽
 xinuo_leader_trait_feather:0 "Ethereal Feather"
 # 她现在当然不会消耗你大量的食物了，不过依然有着不俗的能力。
 xinuo_leader_trait_feather_desc:0 "She certainly won't consume a huge amount of your food now, but she still possesses impressive abilities."
 # 饱啦！
 xinuo_leader_trait_full:0 "Full!"
 # 龙娘也需要足够的食物供给，我们当然可以让她一次性吃个够，虽然这需要一点小小的付出……
 xinuo_leader_trait_full_desc:0 "Dragon girl also needs sufficient food supply. We can certainly let her eat enough at once, although this requires a little price..."
 # 在星球上空的科研船以各个风暴稳定器为标点进行扫描，16万个风暴稳定器出现在了扫描仪上，根据连线，星球赤道附近出现了一个神秘的空洞，方圆300公里内没有任何风暴稳定器，根据轨道气象观测，那里就如同风暴的中心一般，一切异常气象都会被排斥，无论是台风，雷暴还是极地寒流都被紧紧挡住，但我们始终无法观测中心到底是什么情况，这一切的谜底都要等到科研团队的调查后才知道了。\n\n带着这样的疑问，考古团队向那处奇怪的地方行动，庞大的体型不需要借助任何载具便能在半个标准时到达目的地，但中途为了收集更多的信息，[Root.leader.GetName]在多个城市进行了勘探，整片城市被挖起揉碎在她白皙的指尖，只为让她探寻地下的秘密，然而除了废弃的防空洞外，城市的地下没有任何特殊的东西值得调查，在这么四五次的失望后，[Root.leader.GetName]也完全不在意脚下的城市了，黑色的长靴直接踩在空无一人的城市，脆弱的楼房在她的脚下崩解粉碎，些微酥酥麻麻的感觉隔着防水台传了上来，[Root.leader.GetName]感到脸有些羞红，异样的感觉在她的心中萌发，燥热的身体驱使着她缓缓拉下靴子的拉链，将黑丝包裹的脚从中抽出，看着这样的[Root.leader.GetName]，队员们都开始笑了起来，随后放开了性子，在周围的城市留下棕色的脚印。\n\n“砰砰砰！”\n\n队员们的脚不断抬起落下，数十个城市被摧毁，经历了上万年不倒的建筑被几位少女的玩乐化为了一片焦土，在释放了自己的天性后，科研团队加快了行动的速度，半个小时的路程已经被玩乐占据了太久了，被埋藏了千万年的秘密就快要被我们所揭开，激动的心情占据了本应空虚的内心，无论如何，这次考古都将为我们带来宝贵的经验。\n\n到达目的地后，考古团队发现此处就是一块巨大的平原，除了杂草外没有任何植物存在，整个区域仿佛被隔绝于世界之外，任何观测手段都无法看透这里，在太空中，它是一片海洋，亲自到这个地方，又只是一片荒凉的原野，然而超声波勘探发现，这地下有一座庞大的实验室，其中的足以覆盖到整片区域的环境稳定装置依然在工作，究竟是什么为它提供了这么长久的能源？我们得对这里进行考古工作。
 gts_xinuo.2.desc.gts:0 "The science ship above the planet scanned using various storm stabilizers as markers. 160,000 storm stabilizers appeared on the scanner. According to the connection, a mysterious hole appeared near the planet's equator. There are no storm stabilizers within a 300km radius. According to orbital weather observation, it is like the eye of a storm, expelling all abnormal weather. Typhoons, thunderstorms, or polar cold currents are tightly blocked. But we can never observe the situation in the center. The answer to all this awaits investigation by the research team.\n\nWith such questions, the archaeological team moved towards that strange place. Her massive size allowed [Root.leader.GetName] to reach the destination in half a standard hour without any vehicle. But to collect more information, [Root.leader.GetName] prospected in multiple cities on the way. Whole cities were dug up and crumpled between her white fingertips, just to let her explore the underground secrets. However, except for abandoned air raid shelters, there was nothing special underground worth investigating. After four or five disappointments, [Root.leader.GetName] completely ignored the cities under her feet. Her black boots stepped directly on the empty cities. Fragile buildings disintegrated and shattered under her feet. A slight tingling sensation came up through the platform. [Root.leader.GetName] felt her face flush, a strange feeling sprouted in her heart. Her hot body drove her to slowly pull down the zipper of her boots, pulling her black-silk-covered feet out. Watching [Root.leader.GetName] like this, the team members began to laugh, then let loose, leaving brown footprints in the surrounding cities.\n\n\"Bang! Bang! Bang!\"\n\nThe team members' feet kept lifting and falling. Dozens of cities were destroyed. Buildings that stood for thousands of years were turned into scorched earth by the play of several maidens. After releasing their nature, the scientific research team accelerated their speed. The half-hour journey had been occupied by play for too long. The secret buried for millions of years is about to be revealed by us. Excitement occupied the supposedly empty heart. In any case, this archaeology will bring us valuable experience.\n\nAfter arriving at the destination, the archaeological team found that this was a huge plain with no plants except weeds. The entire area seemed isolated from the world. No observation means could see through here. In space, it is an ocean; in person, it is just a desolate wilderness. However, ultrasonic exploration found a huge laboratory underground. The environmental stabilization device covering the entire area is still working. What provided it with energy for so long? We have to conduct archaeological work here."
 # 在穿越扭曲的钢铁丛林时，科学官抽空调查了那类似鞋印的东西。令人意想不到的是，通过对比，这就是一只高跟鞋的鞋印，难以想象这双鞋的主人拥有多么巨大的身形。在科学官进行测量与比对后，得出的结果远远超出我们所记录的所有生物——她足有4万千米的身高，这甚至超过了这颗星球的直径！科学官无法推测出何种人型生物能以这样的体型生存，食物消耗和能量消耗对于这样的体型来说都是常人无法计量的，或许这真是神明？\n\n带着这样的疑问，研究团队继续前往目的地。根据轨道气象观测，那里就如同风暴的中心一般，一切异常气象都会被排斥，无论是台风，雷暴还是极地寒流都被紧紧挡住，但我们始终无法观测中心到底是什么情况，这一切的谜底都要等到科研团队的调查后才知道了。\n\n科研团队加快了行动的速度，压抑的感觉一扫而空，剩下的只有浓厚的求知欲望，一个个废弃的城市被甩在身后，隆隆的穿梭器引擎声为孤寂的大地平添一丝热烈，这或许是千万年来第一次有人造访，它的秘密已经沉寂太久了，需要有人揭开它的面纱了。\n\n到达目的地后，考古团队发现此处就是一块巨大的平原，除了杂草外没有任何植物存在，整个区域仿佛被隔绝于世界之外，任何观测手段都无法看透这里，在太空中，它是一片海洋，亲自到这个地方，又只是一片荒凉的原野，然而超声波勘探发现，这地下有一座庞大的实验室，其中的风暴稳定器亦或叫环境稳定器依然在运行，究竟是什么为它提供了这么长久的能源？我们得对这里进行考古工作。
 gts_xinuo.2.desc.tiny:0 "While traversing the twisted steel jungle, the science officer took time to investigate something like a shoe print. Unexpectedly, through comparison, this is a high heel print. It is hard to imagine how huge the owner of this shoe is. After measurement and comparison by the science officer, the result far exceeded all creatures we recorded—she is fully 40,000 km tall, even larger than the diameter of this planet! The science officer cannot speculate what kind of humanoid creature can survive with such a body size. Food consumption and energy consumption for such a body size are immensurable for ordinary people. Perhaps this really is a god?\n\nWith such questions, the research team continued to the destination. According to orbital weather observation, it is like the eye of a storm, expelling all abnormal weather. Typhoons, thunderstorms, or polar cold currents are tightly blocked. But we can never observe the situation in the center. The answer to all this awaits investigation by the research team.\n\nThe research team accelerated their action. The oppressive feeling was swept away, leaving only strong curiosity. Abandoned cities were left behind. The rumbling shuttle engine sound added a trace of warmth to the lonely earth. This may be the first visit in millions of years. Its secret has been silent for too long, needing someone to unveil it.\n\nAfter arriving at the destination, the archaeological team found that this was a huge plain with no plants except weeds. The entire area seemed isolated from the world. No observation means could see through here. In space, it is an ocean; in person, it is just a desolate wilderness. However, ultrasonic exploration found a huge laboratory underground. The storm stabilizer or environmental stabilizer is still running. What provided it with energy for so long? We have to conduct archaeological work here."
 # 为了避免对下面的实验设施造成破坏，考古团队选择了人工发掘的方式，但1400米的土层发掘时间太久了，最终在讨论之下，考古团队决定通过地层破碎机先挖掘1100米，最后300米通过单人挖掘系统进行探索，这样也能帮助我们精准控制发掘的区域。\n\n地层破碎机被包裹在空投舱中，从科研船坠落，炽热的火光笼罩着其外壳，一秒……两秒，随后重重砸在地下，其中的泡沫缓解了落地冲击。组装完成的地层破碎机发出了隆隆的响声，方圆五十米内的地面开始剧烈震动，蛛网般的裂隙出现在了大地之上，本应坚实的土层在不停的震动中变得松软，随后被机械臂上巨大的圆盘碾成齑粉，短短一分钟，大地就出现了一个大坑。机器不断轰鸣，地表持续下沉，一层一层的阶梯也在破碎中形成，换装的新型传感器和模具能够让机器同时完成地表的破碎与阶梯生成，这倒是省了不少事。几分钟后一条幽深的通道在众人面前显露，机器的轰鸣越来越小。考古团队带好装备，沿着阶梯向下。\n\n声波探测装置发出的脉冲扫描着周围的环境，这上面确实只有一层土壤，并没有任何防御，但究竟是怎么屏蔽了我们科研船的探测设备，这更耐人寻味，在考古团队向下走了一段距离后，地层的晃动消失，估计是破碎机完成了自己的任务停了下来。考古团队加快了脚步，十五分钟后在下面看到了破碎机显示器的绿色光芒，在设置返回任务后，她沿着来时的通道缓慢上行，而科研团队则开始人工勘探。\n\n又是一个小时的时间过去，研究员们终于到达了目标深度，坚实的金属天花板出现在了我们的脚下，这或许就是研究院的防御工事，依靠着声波探测器，考古团队找到了多条道路，似乎每一个都通向这个星球的一个主要城市，但当务之急是寻找一个进出设施的地方，在向一边继续挖掘后，一个宽敞的地下洞穴出现在考古团队面前，研究院所在的地方只是这个地下洞穴小小的一部分，在采用激光测距后，这个洞穴的直径达到了420公里，在这样的空间下，无论是高速公路还是生产设施都被布置在了一个坚实的平台上，建筑被统一刷成白色，似乎是为了在地下的黑暗环境提高辨识度，街道两旁矗立的路灯如同忠诚的卫士一般，即使整个地下设施被废弃，它依然挺立。
 gts_xinuo.101.desc:0 "To avoid damage to the experimental facilities below, the archaeological team chose manual excavation. But excavating 1400 meters of soil layer takes too long. Finally, after discussion, the team decided to excavate 1100 meters with a stratum crusher, and explore the last 300 meters with a single-person excavation system, which can also help us precisely control the excavation area.\n\nThe stratum crusher was wrapped in a drop pod and fell from the science ship. Blazing fire enveloped its shell. One second... two seconds, then it smashed heavily underground. The foam inside cushioned the landing impact. The assembled stratum crusher made a rumbling sound. The ground within a fifty-meter radius began to shake violently. Web-like cracks appeared on the earth. The supposedly solid soil layer became soft in the constant vibration, then crushed into powder by the huge disc on the robotic arm. In just a minute, a big pit appeared on the ground. The machine roared continuously, the surface continued to sink, and layers of stairs were formed during the crushing. New sensors and molds allowed the machine to complete surface crushing and stair generation simultaneously, saving a lot of trouble. A few minutes later, a deep passage was revealed in front of everyone, and the machine's roar became smaller and smaller. The archaeological team put on equipment and went down along the stairs.\n\nThe pulse from the sonic probe scanned the surrounding environment. There was indeed only a layer of soil above, without any defense. But how it shield our science ship's detection equipment is intriguing. After the team walked down for a distance, the stratum shaking disappeared, presumably the crusher finished its task and stopped. The archaeological team accelerated their pace. Fifteen minutes later, they saw the green light of the crusher monitor below. After setting the return task, it slowly went up along the passage it came from, while the research team began manual exploration.\n\nAnother hour passed. The researchers finally reached the target depth. A solid metal ceiling appeared under our feet. This might be the institute's fortification. Relying on the sonic probe, the archaeological team found multiple paths, each seemingly leading to a major city of this planet. But the priority is to find a place to enter and exit the facility. After digging further to one side, a spacious underground cave appeared in front of the archaeological team. The place where the institute is located is only a small part of this underground cave. Using laser ranging, the diameter of this cave reached 420 kilometers. In such a space, whether highways or production facilities, they were arranged on a solid platform. Buildings were uniformly painted white, seemingly to improve visibility in the dark underground environment. Street lamps stood like loyal guards on both sides of the street, still standing upright even though the entire underground facility was abandoned."
 # 部署软梯后，考古团队沿着墙壁下去，手电的光线刺入黑暗的心脏，驱散了地下的阴霾。沿着白色的走廊向前，一道高耸的钢铁大门出现在了我们的眼前，似乎是因为失去电力的缘故，厚重的大门虚掩着，考古团队正好可以借此进入研究院。\n\n室内杂乱不堪，手电光照射的地方全是散落的纸片，队员们收集着纸片，拼凑着数据，一个针对星神兽的基因计划浮出了水面，早已消失的帝国竟然通过提取星神兽的基因来制造生物兵器，但现有的数据大多都是废弃的，考古团队必须继续深入，寻找更多有效信息，希望一切顺利。\n\n考古团队摸索着前进，虽然这里并没有交火的痕迹，但许多东西早已被人为破坏，甚至还有焚烧的痕迹，不知是否是紧急销毁实验数据，失落的帝国到底被什么入侵，以至于他们如此恐惧？在建筑中不断搜索着，考古团队并没有什么发现，但启动的声波探测装置却在一面光滑的墙后找到了一条通往更深地区的隧道。这种桥段真像古代小说里的剧情，或许我们应该进去看看？
 gts_xinuo.102.desc:0 "After deploying the rope ladder, the archaeological team went down along the wall. Flashlight beams pierced the heart of darkness, dispelling the underground haze. Moving forward along the white corridor, a towering steel gate appeared in front of us. It seemed that due to power loss, the heavy gate was left ajar, just right for the archaeological team to enter the institute.\n\nThe room was messy. Places illuminated by flashlights were full of scattered papers. The team members collected papers and pieced together data. A gene plan targeting Star Gods surfaced. The long-gone empire actually created biological weapons by extracting Star God genes. But existing data was mostly scrapped. The archaeological team must go deeper to find more effective information. Ideally everything goes smoothly.\n\nThe archaeological team groped forward. Although there were no traces of crossfire here, many things had long been artificially destroyed, and there were even traces of burning. Unknown if it was emergency destruction of experimental data. What invaded the lost empire to make them so fearful? Searching constantly in the building, the archaeological team found nothing. But the activated sonic probe found a tunnel leading to a deeper area behind a smooth wall. This plot is really like an ancient novel. Maybe we should go in and have a look?"
 # 压抑……黑暗的空间总是会让人感觉不舒服，即使有小队一起行动，也难以抵挡长时间的寂静，焦虑蔓延开来，到了地下室后，这样压抑的感觉更为浓烈，一股直击心灵的震慑不断在周围产生，巨大的压力让团队的进度异常缓慢，但越靠近地下室，这样的感觉就越轻，似乎地下室有着什么东西在抵抗着心灵冲击，团队迅速转移至地下室门口，不知道这么长久的时间过去了，什么东西还能保持着这样的光芒，不过我们无法打开这扇门，门禁系统依然在工作着，这样持久的能源或许也值得我们的科研团队去研究，但当务之急依然是寻找可以打开门禁的物品，这些东西应该就散落在大厅之中。\n\n团队返回大厅，从杂乱的物品中寻找着那一丝希望，在大厅上上下下都搜索过后，一个吊牌被找到，人像与其上的字早已模糊，不过卡片应该还能使用，在将卡片放上去后，门成功打开，实验室内被一层厚厚的玻璃所围绕，一条走廊围绕着这个房间，明亮的蓝光完全驱散了地下的阴霾与沉闷，但依然没人能看清那里藏着什么，黑色的隔离门将里面与外面分割为了两个世界，再次刷卡，广播中轻柔的女声传来：\n\n§Y“艾丝菲雅主管，欢迎回来。”§!\n\n卡片的主人在这一刻终于被揭露，但是我们没有在收集的资料中发现任何关于这个人的信息。\n\n沉重的铁门缓缓打开，一个一人多高的培养舱出现在了众人眼前，透明的玻璃罐中一个赤身裸体的少女正在沉睡，及腰的蓝发随其中的液体散，头上的两只角上镶嵌着三对淡黄色的宝石，更令人吃惊的是，少女背后有一对一人高的翅膀，翅膀向周围发射着明亮的蓝光将她包裹在其中，但这样的光亮并没有让人感到刺眼，反而用一种神奇的力量抚慰着所有人的身体，随后流入人们的精神之中，疲惫与不安一扫而空，取而代之的是一种悠闲的感觉，仿佛在此刻看到了蔚蓝的天空与碧绿的草原，但研究员们没有沉溺在这样的体验当中，他们依然在寻找着可能了解到罐中少女的身世，将收集到的信息总和后，一个复杂而庞大的计划被勾勒出来。
 gts_xinuo.103.desc:0 "Depressive... Dark spaces always make people uncomfortable. Even with a squad moving together, it's hard to resist long silence. Anxiety spread. Upon reaching the basement, this depressive feeling became stronger. A shock hitting the soul directly was constantly generated around. Huge pressure made the team's progress unusually slow. But the closer to the basement, the lighter this feeling became. It seemed something in the basement was resisting the psychic shock. The team quickly moved to the basement door. Unknown what could maintain such light after so long. However, we cannot open this door. The access control system is still working. Such lasting energy might be worth our research team's study. But the priority is still finding items to open the access control. These things should be scattered in the hall.\n\nThe team returned to the hall, searching for that glimmer of hope among messy items. After searching up and down the hall, a tag was found. The portrait and words on it were blurred long ago, but the card should still work. After placing the card, the door successfully opened. The laboratory was surrounded by a layer of thick glass. A corridor surrounded this room. Bright blue light completely dispelled the underground haze and dullness, but still no one could see clearly what was hidden there. Black isolation doors divided inside and outside into two worlds. swiping the card again, a gentle female voice came from the broadcast:\n\n§Y\"Director Esfiers, welcome back.\"§!\n\nThe owner of the card was finally revealed at this moment, but we found no information about this person in the collected data.\n\nThe heavy iron door slowly opened. A cultivation pod taller than a person appeared in front of everyone. In the transparent glass jar, a stark naked maiden was sleeping. Waist-length blue hair scattered with the liquid inside. Three pairs of light yellow gems were embedded in the two horns on her head. More surprisingly, there was a pair of person-high wings behind the maiden. The wings emitted bright blue light around, wrapping her in it. But this light was not dazzling, instead comforting everyone's body with a magical power, then flowing into people's spirits. Fatigue and anxiety were swept away, replaced by a leisurely feeling, as if seeing the blue sky and green grassland at this moment. But the researchers didn't indulge in this experience. They were still looking for the origin of the maiden in the jar. After summing up collected information, a complex and huge plan was outlined."
 # 一个繁荣的帝国在千万年前崛起，在它那悠久的历史当中，它的人民不断开拓与征服，一个又一个的星球成为了其疆域内的殖民地，而这些殖民地又撑起了帝国庞大的开支，人们安居乐业，帝国稳固了自己的疆域后，联合了星海中其他的国家共同构建了一个名为星海共同体的联合组织。在对此的记载中，曾经甚至有着众多的星神兽存在于那个时期，当时的人们以科技的力量掌控着自然与神明，犽戎，紫宸，荧萘，九色，以及舱内少女的基因原型——§B希诺§!，这些星神兽不仅是帝国的守护神，也是相互制衡的方式。下面的一张照片让考古团队看清了星神兽的体型，只见与罐中少女一模一样的龙娘环绕着那“小小的”恒星，那炽热的恒星对比龙娘的手就像个网球，随时都能被一把捏住，永远熄灭。\n\n研究员们继续分析着手中的记录，其中有一份报告中提到了天灾，这或许是他们进行基因工程的原因？他们从那巨大的龙娘的身体上提取了基因，通过生物技术孕育一个个胚胎，这样的工程是艰难的，许多胚胎在生长过程中就因为基因的缺陷死亡，最终成为了铺垫最终兵器的基石，而在我们眼前的，是少数完成了最终育成的胚胎之一，也是唯一一个存活下来的生存适应性增强胚胎，虽然根据实验数据表明她的最大体型只有基因原体的一半，但是其拥有堪比基因原体的生存适应性，能够在宇宙空间长时间作战，如果真能量产，其作战能力难以想象，但是看起来胚胎并没有在他们的国家还存在时完成，天灾席卷了他们的国家，满怀仇恨与复仇怒火的人民将这件武器深深封存，但并没有完全隔绝外人，这倒是让我们捡了个便宜，根据实验数据，这样的少女已经是在舱内孕育完成了，现在考古团队要做的是跟着操作指示，完成这最后的步骤，他们为我们留下的宝藏，或许是对抗那所谓天灾的最终武器。
 gts_xinuo.104.desc:0 "A prosperous empire rose tens of millions of years ago. In its long history, its people continuously pioneered and conquered. Planet after planet became colonies within its territory, and these colonies supported the empire's huge expenses. People lived and worked in peace. After stabilizing its territory, the empire united other nations in the star sea to build a united organization called the Galactic Community. In records of this, there were once numerous Star Gods existing in that period. People at that time controlled nature and gods with the power of technology. Yarong, Zichen, Yingnai, Jiu Se, and the gene prototype of the maiden in the pod—§B Xinuo §!. These Star Gods were not only the empire's patron gods but also checks and balances. A photo below allowed the archaeological team to see the Star God's size. A dragon girl identical to the maiden in the jar surrounded that \"small\" star. That hot star was like a tennis ball compared to the dragon girl's hand, ready to be pinched out at any time.\n\nResearchers continued analyzing records in hand. One report mentioned the Crisis. Perhaps this was the reason for their genetic engineering? They extracted genes from that huge dragon girl's body and bred embryos through biotechnology. Such a project was arduous. Many embryos died during growth due to genetic defects, finally becoming cornerstones paving the way for the ultimate weapon. And what is before us is one of the few embryos that completed final cultivation, and the only surviving survival-adaptability-enhanced embryo. Although experimental data shows her maximum size is only half of the gene primarch, she possesses survival adaptability comparable to the gene primarch and can fight in space for a long time. If she can really be mass-produced, her combat capability is unimaginable. But it seems the embryo was not completed while their country still existed. The Crisis swept their country. People full of hatred and revenge sealed this weapon deeply, but did not completely isolate outsiders. This allowed us to pick up a bargain. According to experimental data, such a maiden is already fully nurtured in the pod. Now the archaeological team needs to follow operating instructions to complete this final step. The treasure they left for us might be the ultimate weapon against that so-called Crisis."
 # 在走进房间后，科学官根据操作指南拉下了注入神经复苏剂的拉杆，连接着培养舱的管道中出现了一道绿色的溶剂，随后散开在整个培养舱之中，透明的舱壁上被粘稠的绿色薄膜所覆盖，浑浊的液体挡住了研究员们的视线，但是其中的人影似乎微微动了一下，\n\n§B“哼……嗯……”§!\n\n几声娇弱的喘息声从舱室内传来，正当我们科学官尽力向内观察时，一只白皙的手突然重重拍在内壁的玻璃上，随后一张完美无瑕的脸庞从浑浊的水中浮现，耳后三片蓝色的鳍片飘荡水中，好像童话中的美人鱼一般，琥珀色的眼睛死死盯着正在看着科学官，眼神中充满了疑虑与愤怒，捏成拳头的双手按压着内壁，咔擦咔擦的玻璃破碎声响起，蛛网般的裂痕以少女双手为中心散开。\n\n科学官紧急拉下复位按钮，周围的粘稠的绿色薄膜瞬间向后收缩，看似柔软的薄膜紧紧贴在少女的肌肤上，刚刚能靠力量压裂玻璃的少女此刻却像蝉蛹一样被牢牢包裹住，即使少女不断挣扎也无法逃离这样的束缚，科学官借此机会按下了紧急按钮，一阵白色雾气被注入其中，具有镇定效果的溶剂让少女的挣扎逐渐减弱，眼神也平静下来，面无表情地看着舱外的众人，在确定了少女没有进一步威胁后，众人继续研究着这些遗落的资料，通用文书写的资料倒是不难解读，但是有些名词缺太过生僻，抑或是古老，难以被理解，只能依靠研究员们一步步去尝试，不过这中间倒是没出什么差错，在顺利完成最终的阶段后，控制面板上的§Y“success”§!让众人松了一口气，或许等待这进度完成后，我们就能知道在重重防御之下的少女有什么样特别的地方了。
 gts_xinuo.105.desc:0 "After walking into the room, the science officer pulled down the lever to inject neural resuscitation agent according to the operation guide. A green solvent appeared in the pipe connected to the cultivation pod, then spread throughout the pod. The transparent pod wall was covered by a sticky green film. Turbid liquid blocked the researchers' sight, but the figure inside seemed to move slightly.\n\n§B\"Hmph... hmm...\"§!\n\nA few delicate gasps came from the chamber. Just as our science officer tried to look inside, a fair hand suddenly slapped heavily on the inner glass wall. Then a flawless face emerged from the turbid water. Three blue fins behind her ears floated in the water, like a mermaid in a fairy tale. Amber eyes stared dead at the science officer, eyes full of doubt and anger. Fists pressed against the inner wall. The sound of cracking glass rang out. Web-like cracks spread from the maiden's hands.\n\nThe science officer urgently pulled down the reset button. The surrounding sticky green film instantly retracted backward. The seemingly soft film tightly stuck to the maiden's skin. The maiden, who just cracked the glass with strength, was now wrapped tightly like a cicada pupa. Even if she struggled constantly, she couldn't escape such binding. The science officer took this opportunity to press the emergency button. A burst of white mist was injected. The solvent with sedative effect gradually weakened the maiden's struggle, and her eyes calmed down, looking expressionlessly at everyone outside the pod. After confirming the maiden had no further threat, everyone continued to study these left-behind materials. Documents written in common language were not hard to decipher, but some terms were too uncommon or ancient, difficult to understand, only relying on researchers to try step by step. However, there were no mistakes in between. After successfully finishing the final stage, the §Y\"success\"§! on the control panel relieved everyone. Perhaps waiting for this progress to complete, we can know what is special about the maiden under heavy defense."
 # 歧路引灯
 gts_xinuo.201.name:0 "Guiding Lamp on Divergent Path"
 # 借助强劲的设备，我们可以轻易挖掘土壤表层，1400米的深度根本难不倒我们，挖掘设备轻松的破开了土层，为了避免损坏地下的宝藏，我们调整着设备慢慢向下，自动形成的台阶让我们可以安全向下，随后[Root.leader.GetName]将自己缩小到与小人们同样的大小进入。\n\n声波探测装置发出的脉冲扫描着周围的环境，这上面确实只有一层土壤，并没有任何防御，但究竟是怎么屏蔽了我们科研船的探测设备，这更耐人寻味，在考古团队向下走了一段距离后，地层的晃动消失，估计是破碎机完成了自己的任务停了下来。考古团队加快了脚步，十五分钟后在下面看到了破碎机显示器的绿色光芒，在设置返回任务后，她沿着来时的通道缓慢上行，而科研团队则开始人工勘探。\n\n又是一个小时的时间过去，研究员们终于到达了目标深度，坚实的金属天花板出现在了我们的脚下，这或许就是研究院的防御工事，依靠着声波探测器，考古团队找到了多条道路，似乎每一个都通向这个星球的一个主要城市，但当务之急是寻找一个进出设施的地方，在向一边继续挖掘后，一个宽敞的地下洞穴出现在考古团队面前，研究院所在的地方只是这个地下洞穴小小的一部分，在采用激光测距后，这个洞穴的直径达到了420公里，在这样的空间下，无论是高速公路还是生产设施都被布置在了一个坚实的平台上，建筑被统一刷成白色，似乎是为了在地下的黑暗环境提高辨识度，街道两旁矗立的路灯如同忠诚的卫士一般，即使整个地下设施被废弃，它依然挺立。
 gts_xinuo.201.desc:0 "With powerful equipment, we can easily excavate the soil surface layer. 1400 meters depth doesn't baffle us at all. Excavation equipment easily broke through the soil layer. To avoid damaging underground treasures, we adjusted the equipment to go down slowly. Automatically formed steps allowed us to go down safely. Then [Root.leader.GetName] shrank herself to the same size as small folk to enter.\n\n[Repeat of part of 101.desc logic]"
 # 钢铁的国家已然逝去，国家的钢铁依然挺立。
 gts_xinuo.201.a:0 "The nation of steel has passed, the steel of the nation still stands."
 # 往日之影
 gts_xinuo.202.name:0 "Shadow of the Past"
 # 部署软梯后，考古团队沿着墙壁下去，手电的光线刺入黑暗的心脏，驱散了地下的阴霾。沿着白色的走廊向前，一道高耸的钢铁大门出现在了我们的眼前，似乎是因为失去电力的缘故，厚重的大门虚掩着，考古团队正好可以借此进入研究院。\n\n室内杂乱不堪，手电光照射的地方全是散落的纸片，队员们收集着纸片，拼凑着数据，一个针对星神兽的基因计划浮出了水面，早已消失的帝国竟然通过提取星神兽的基因来制造生物兵器，但现有的数据大多都是废弃的，考古团队必须继续深入，寻找更多有效信息，希望一切顺利。\n\n考古团队摸索着前进，虽然这里并没有交火的痕迹，但许多东西早已被人为破坏，甚至还有焚烧的痕迹，不知是否是紧急销毁实验数据，失落的帝国到底被什么入侵，以至于他们如此恐惧？在建筑中不断搜索着，考古团队并没有什么发现，但启动的声波探测装置却在一面光滑的墙后找到了一条通往更深地区的隧道。这种桥段真像古代小说里的剧情，或许我们应该进去看看？
 gts_xinuo.202.desc:0 "[Duplicate of 102.desc]"
 # 埋藏着宝藏的地下室？真是有趣……
 gts_xinuo.202.a:0 "A basement with buried treasure? Interesting..."
 # 千秋长明
 gts_xinuo.203.name:0 "Eternal Light"
 # 压抑……黑暗的空间总是会让人感觉不舒服，即使有小队一起行动，也难以抵挡长时间的寂静，焦虑蔓延开来，到了地下室后，这样压抑的感觉更为浓烈，一股直击心灵的震慑不断在周围产生，巨大的压力让团队的进度异常缓慢，但越靠近地下室，这样的感觉就越轻，似乎地下室有着什么东西在抵抗着心灵冲击，团队迅速转移至地下室门口，不知道这么长久的时间过去了，什么东西还能保持着这样的光芒，不过我们无法打开这扇门，门禁系统依然在工作着，这样持久的能源或许也值得我们的科研团队去研究，但当务之急依然是寻找可以打开门禁的物品，这些东西应该就散落在大厅之中。\n\n团队返回大厅，从杂乱的物品中寻找着那一丝希望，在大厅上上下下都搜索过后，一个吊牌被找到，人像与其上的字早已模糊，不过卡片应该还能使用，在将卡片放上去后，门成功打开，实验室内被一层厚厚的玻璃所围绕，一条走廊围绕着这个房间，明亮的蓝光完全驱散了地下的阴霾与沉闷，但依然没人能看清那里藏着什么，黑色的隔离门将里面与外面分割为了两个世界，再次刷卡，广播中轻柔的女声传来：\n\n§Y“艾丝菲雅主管，欢迎回来。”§!\n\n卡片的主人在这一刻终于被揭露，但是我们没有在收集的资料中发现任何关于这个人的信息。\n\n沉重的铁门缓缓打开，一个一人多高的培养舱出现在了众人眼前，透明的玻璃罐中一个赤身裸体的少女正在沉睡，及腰的蓝发随其中的液体散，头上的两只角上镶嵌着三对淡黄色的宝石，更令人吃惊的是，少女背后有一对一人高的翅膀，翅膀向周围发射着明亮的蓝光将她包裹在其中，但这样的光亮并没有让人感到刺眼，反而用一种神奇的力量抚慰着所有人的身体，随后流入人们的精神之中，疲惫与不安一扫而空，取而代之的是一种悠闲的感觉，仿佛在此刻看到了蔚蓝的天空与碧绿的草原，但研究员们没有沉溺在这样的体验当中，他们依然在寻找着可能了解到罐中少女的身世，将收集到的信息总和后，一个复杂而庞大的计划被勾勒出来。
 gts_xinuo.203.desc:0 "[Duplicate of 103.desc]"
 # 这是一场自救，也是一次复仇。
 gts_xinuo.203.a:0 "This is a self-rescue, and also a revenge."
 # 不世之仇
 gts_xinuo.204.name:0 "Unworldly Feud"
 # 一个繁荣的帝国在千万年前崛起，在它那悠久的历史当中，它的人民不断开拓与征服，一个又一个的星球成为了其疆域内的殖民地，而这些殖民地又撑起了帝国庞大的开支，人们安居乐业，帝国稳固了自己的疆域后，联合了星海中其他的国家共同构建了一个名为星海共同体的联合组织。在对此的记载中，曾经甚至有着众多的星神兽存在于那个时期，当时的人们以科技的力量掌控着自然与神明，犽戎，紫宸，荧萘，九色，以及舱内少女的基因原型——§B希诺§!，这些星神兽不仅是帝国的守护神，也是相互制衡的方式。下面的一张照片让考古团队看清了星神兽的体型，只见与罐中少女一模一样的龙娘环绕着那“小小的”恒星，那炽热的恒星对比龙娘的手就像个网球，随时都能被一把捏住，永远熄灭。\n\n研究员们继续分析着手中的记录，其中有一份报告中提到了天灾，这或许是他们进行基因工程的原因？他们从那巨大的龙娘的身体上提取了基因，通过生物技术孕育一个个胚胎，这样的工程是艰难的，许多胚胎在生长过程中就因为基因的缺陷死亡，最终成为了铺垫最终兵器的基石，而在我们眼前的，是少数完成了最终育成的胚胎之一，也是唯一一个存活下来的生存适应性增强胚胎，虽然根据实验数据表明她的最大体型只有基因原体的一半，但是其拥有堪比基因原体的生存适应性，能够在宇宙空间长时间作战，如果真能量产，其作战能力难以想象，但是看起来胚胎并没有在他们的国家还存在时完成，天灾席卷了他们的国家，满怀仇恨与复仇怒火的人民将这件武器深深封存，但并没有完全隔绝外人，这倒是让我们捡了个便宜，根据实验数据，这样的少女已经是在舱内孕育完成了，现在考古团队要做的是跟着操作指示，完成这最后的步骤，他们为我们留下的宝藏，或许是对抗那所谓天灾的最终武器。
 gts_xinuo.204.desc:0 "[Duplicate of 104.desc]"
 # 继续挖掘。
 gts_xinuo.204.a:0 "Continue digging."
 # 涅槃之兽
 gts_xinuo.205.name:0 "Beast of Nirvana"
