 # 天微微亮，已经奋战几日打退袭来敌军的守城残兵刚准备合眼，渐强的震动和噪声如闹钟把人闹醒，怕是敌军前来的守军连忙赶回到战斗岗位。\n\n拿着武器从房屋里走出，惊讶于没被日光迷乱双眼，感觉奇怪的卫兵翻了翻手腕，手上的老伙计告诉他现在已经是早上七点，但是脚下的街区却像是被阳光抛弃，只能从临旁的街区窃得一丝光明，察觉异样的同时一个不好的猜想已经出现在所有人心中，带着来自内心的不安，一边启动环球卫星探查周围环境，士兵的目光顺着慌乱的人流和急行的车辆，推断出灾难的方位，慢慢扫视过房屋和街道，直到看到城郊那大片突兀的蓝色墙壁，再探上去才惊觉那是巨大的高跟鞋，再猛地抬头正好和那巨大的存在双目对视。\n\n天上的监视器同时传来图像让守军更好的看到事情的全貌，一只蓝发龙女蹲在了城市外，投射下的影子笼罩了半个城市，如月光般皎洁的裙摆，顶替了那片天青色的画布，在那裙摆构成的星空中勾勒如绚丽日光的雪白肉腿，恰到好处的肉感和良好的比例，既有如儿童的可爱和熟女的性感，如果有机会触碰感受略低的体温和细嫩的手感，为随着揉搓而微微塌陷般的柔软而痴迷。\n\n从后方漏出的细长龙尾，看起来晶莹剔透如璀璨宝石更添加几分非人带来的神秘感，以纤细而修长的手指轻轻扶住无需雕琢的俏脸，冷淡的用金色龙瞳审视下方每个疲劳的守军。守军稍经辨认这个极有可能是敌国领袖希诺。\n\n守军已经被面前巨物亦是超出人类力量的恶神吓得大腿发软，踉跄几下扑通一声跪在地上，发软的手几次才把掉落的枪扒拉回来，当时的幸存者回忆道，在那半小时里，哪怕队伍里的军官不断的给他们做心理建设，但是内心的恐惧却让他们的身体止不住的颤抖，最后也只能颤颤巍巍的拿着武器进行着所谓的抵抗。\n\n这份宁静由希诺率先打破“现在投降的话，我不会对大家动手的哦，我们还是可以和平相处的。”说完希诺向地面的军队露出微笑，身后的尾巴也微微轻摇，露出一副人畜无害的模样恐吓道。\n\n§B“抵抗也不过是无用功哦”§!\n\n来自前线的老兵听到希诺的发言直接双腿发软倒在了地上，周围新兵急忙向前搀扶，没事吧新兵刚想开口安慰，情绪不能自已的老兵反而受到刺激死死抓住新兵的手腕，几乎是哭诉的讲起自己的经过。\n\n少女纤细的手指漫不经心的落下，哪怕没有额外用力，对手指下方的士兵也是宛若一座山峦从天而降，在这重压之下，他们的外骨骼装甲在坚持了数秒后发出发出濒死的悲鸣，卫兵们眼睁睁看着装甲嵌入肉体，只能看着他们手臂和双腿像树枝一样被压力折断，骨骼爆裂声像鞭炮一样响起，血淋淋的骨髓如蛆虫从身体爬出，失去支撑的人体从腰部对折直接昏死过去，随着指腹慢慢下压，那些早早松手想要苟活的士兵却被困于同伴的尸体构成的囚笼，最终与在这重压下走向与同伴一样的结局，她的指甲盖上沾满碎骨与铁屑，再待手指重新抬起只剩下血肉混合成的粘稠丝线如蜘蛛网链接着地面。\n\n周围的士兵用余光看见都控制不住的呕吐起来，最主要的是等他们看向造成这一切的少女，发现她脸上只有淡淡的自豪还有对小人血肉的嫌弃。\n\n为了擦拭手上的血肉，希诺把手指戳入地面像是推土机一样掀开道路，把前路的小人和建筑物拦腰截断，一并碾碎到手指之下。最后老兵爬去救人也只能看着涂满血肉深坑发呆，不知道自己为何要承受这样的痛苦。为了自由抗争而被像虫子一样碾碎，\n\n光是听着老兵的描述，每个人的脑海都溢满恐惧，承受不住压力自暴自弃的射出了带来死亡的第一枪。失去大口径武器的进攻不过是在少女肌肤上点燃几个烟花，撞上肌肤的的子弹在加速度下坍缩成一团从依旧光滑的肌肤落下，守军的攻击完全是可悲的无用功。
 gts_xinuo.15.desc:0 "Dawn was breaking. Remnant defenders who had fought for days to repel enemy attacks were just about to close their eyes when increasing vibration and noise woke them up like an alarm clock. Fearing enemy arrival, defenders rushed back to battle posts.\n\nWalking out of houses with weapons, surprised not to be blinded by sunlight, puzzled guards turned their wrists. Their old partner on the wrist told them it was already 7 AM, but the block under their feet seemed abandoned by sunlight, stealing a sliver of light from adjacent blocks. Detecting anomalies, a bad guess appeared in everyone's heart. With inner unease, while activating global satellites to probe the environment, soldiers followed the panicked crowd and speeding vehicles to deduce the disaster's direction, slowly scanning houses and streets, until seeing that large abruptly blue wall in the suburb. Looking up, they realized it was a giant high heel, and looking up sharply, they met the eyes of that huge existence.\n\nImages from sky monitors allowed defenders to better see the whole picture. A blue-haired dragon girl squatted outside the city, her cast shadow covering half the city. A skirt bright as moonlight replaced the azure canvas, outlining snowy white legs as splendid as sunlight in the starry sky formed by the skirt. Just right meatiness and good proportions, possessing both child-like cuteness and mature woman's sexiness. If one had the chance to touch, feel the slightly lower body temperature and tender feeling, one would be obsessed with the softness slightly collapsing with kneading.\n\nThe slender dragon tail leaking from behind looked crystal clear like a bright gem, adding a bit of non-human mystery. Holding her naturally beautiful face with slender and long fingers, she coldly examined every tired defender below with golden dragon pupils. Defenders identified this likely as the enemy leader Xinuo.\n\nDefenders were already scared weak in the legs by the huge object in front, also an evil god exceeding human power. Stumbling a few times, they knelt on the ground with a thud. Weak hands tried several times to retrieve dropped guns. Survivors at the time recalled, in that half hour, even if officers kept building them up psychologically, inner fear made their bodies tremble uncontrollably, finally only able to tremble holding weapons for so-called resistance.\n\nThis silence was broken by Xinuo first. \"If you surrender now, I won't touch everyone. We can still coexist peacefully.\" Xinuo smiled at the ground army, her tail wagging slightly behind, showing a harmless look to intimidate.\n\n§B\"Resistance is futile, you know\"§!\n\nHearing Xinuo's words, a veteran from the front line went weak in the legs and fell to the ground. Nearby recruits hurried forward to help. Before the recruit could comfort him, the emotionally overwhelmed veteran grabbed the recruit's wrist tightly, almost crying as he recounted his experience.\n\nThe maiden's slender finger fell casually. Even without extra force, to soldiers under the finger, it was like a mountain falling from the sky. Under this heavy pressure, their exoskeleton armor screamed in agony after lasting seconds. Guards watched helplessly as armor embedded into flesh, only watching their arms and legs snap like branches under pressure. Bone cracking sounds rang like firecrackers. Bloody marrow crawled out of bodies like maggots. Human bodies losing support folded from the waist and passed out directly. As the finger pad pressed down slowly, soldiers who let go early wanting to live were trapped in a cage made of companions' corpses, finally heading to the same ending as companions under heavy pressure. Her fingernails were covered with bone fragments and iron filings. When the finger lifted again, only sticky threads of flesh mixture linked to the ground like spider webs.\n\nSurrounding soldiers seeing from the corner of their eyes couldn't control vomiting. Most importantly, when they looked at the maiden causing all this, they found only faint pride and disgust for small folk flesh on her face.\n\nTo wipe the flesh off her hand, Xinuo poked her finger into the ground, lifting the road like a bulldozer, cutting off the small folk and buildings ahead from the waist, crushing them all under her finger. In the end, the veteran crawled to save people but could only stare at the deep pit smeared with flesh, not knowing why he had to suffer such pain. Crushed like a bug for fighting for freedom.\n\nJust listening to the veteran's description, everyone's mind overflowed with fear. Unable to bear the pressure, they fired the first shot bringing death in despair. Losing large-caliber weapons, the attack was just lighting a few fireworks on the maiden's skin. Bullets hitting the skin collapsed into a ball due to acceleration and fell from the still smooth skin. The defenders' attack was completely pathetic useless effort."
