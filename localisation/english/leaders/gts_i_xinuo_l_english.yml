 # 嗯！现在这里住着很舒服呢，虽然会对旧日的帝国有些怀念，但是既然已经无法再次回到那个时代，不如就好好为领袖效力呢！
 gts_xinuo.1000.a.response:0 "Mmh! Living here is very comfortable now. Although missing the old empire a bit, since return to that era is impossible, might as well serve Leader well!"
