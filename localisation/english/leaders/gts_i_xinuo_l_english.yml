  # System Text
  NAME_gts_xinuo_system: "§BPerseus§!"
  NAME_gts_xinuo_planet: "§BAzure Star§!"
  gts_xinuo_anomaly: "Message to the Future"

  gts_xinuo_anomaly_desc: "We have completed our survey of this planet, yet many unexplainable phenomena remain. Numerous massive heel-shaped indentations cover the surface, containing shattered humanoid remains. Within some craters, we've even extracted undecomposed organic tissue from crushed steel armor. What truly happened here?"
  # Archaeology Text
  site_gts_xinuo: "Promised Land of Ancient Dragons"

  site_gts_xinuo.desc: "The footage suggests this planet's subsurface may conceal a bioweapons research facility. Whether it still contains viable technology is unknown - we must excavate before these secrets are lost forever. Our science ships can conduct deep scans to pinpoint locations before excavation."
  # Trait Text
  xinuo_leader_trait_fire: "Pale Netherflame (Artificial)"
  xinuo_leader_trait_fire_desc: "The white flames emanating from [root.GetName]'s body radiate hellish heat capable of melting surfaces, yet this thermal output appears controllable. Could this power benefit our empire's productivity?"
  xinuo_leader_trait_project: "Genetic Engineering"
  xinuo_leader_trait_project_desc: "As a reverse-engineered product, [root.GetName] possesses continuous self-repair capabilities. Her built-in genetic markers also allow us to track her movements effortlessly."
  xinuo_leader_trait_revenge: "Calamity Avenger"
  xinuo_leader_trait_revenge_desc: "For her fallen empire, she will pursue vengeance against the cosmic calamity - regardless of time or place..."
  xinuo_leader_trait_spring: "Leyline Surge"
  xinuo_leader_trait_spring_desc: "When [root.GetName] touches the ground, surrounding leylines - vein-like energy conduits - amplify her destructive power. Though frequent overuse causes geological collapses, creating the curious spectacle of the Ancient Dragon King embedded in bedrock."
  xinuo_leader_trait_king: "Ancient Dragon King (Artificial)"

  xinuo_leader_trait_king_desc: "Through reverse-engineering the true Dragon King, [root.GetName] retains vast knowledge absorbed from leylines. However, this unfiltered cognitive influx influences her personality... though not yet detrimentally."
  # Event Text
  gts_xinuo.1.name: "Seeds of Hatred"
  gts_xinuo.1.desc.gts: "We discovered a miniature black box during exploration. Our tiny science officers decoded its archaic video interface, syncing the feed to your terminal.\n\nThe footage shows a suited man amidst apocalyptic warfare. §H'Future viewers,'§! he wearily addresses, §H'The Synthetic Queen has breached our capital. When first contact occurred, we naively sought diplomacy... how wrong we were.'§!\n\nThe view shifts to blue wing membranes. §H'Xino, release me.'§! §B'Father, combat here could-'§! interrupts a feminine voice. §H'That's an order!'§! The wings reluctantly withdraw, revealing a war-torn sky where artillery impacts the dragon's wings. Scale comparisons suggest the少女 stands several dozen times taller than normal humans.\n\n§H'We engineered dragons hundreds of times our size using Xino's genetics,'§! the man explains. §H'But time ran out. Whoever receives this - use our research. Avenge us!'§! As he collapses in relief, the视频 cuts to an enormous hand plucking his shelter from the ground."
  gts_xinuo.1.desc.tiny: "We found a durable black box requiring specialized tools to open. Fortunately, its antique video interface connected to our displays.\n\nThe recording shows catastrophic urban warfare. §H'Our anti-synthetic dragon weapons needed more development time,'§! explains the exhausted researcher. Scale analysis indicates the blue-haired少女 visible later stands thousands of times taller than baseline humans. The video concludes with her colossal fingers crushing the shelter."
  gts_xinuo.1.a: "Show me the rest!"

  gts_xinuo.1.b: "We want no part in this!"
  gts_xinuo.2.name: "Annihilation's Approach"
  gts_xinuo.2.desc: "Satellite footage reveals the少女's full form - now over 100,000 times normal size. Her stiletto heels leave molten craters as she methodically crushes cities beneath them. The Synthetic Queen's forces scatter before being trampled into bloody paste. §B'Mmm~'§! she moans, cheeks flushing with pleasure as entire civilizations vanish underfoot. After reducing the planet to a wasteland of footprints, she casually annihilates the orbital fleet before vanishing into the void.\n\nThe box clicks open, revealing a damaged access card to the genetic research facility."
  gts_xinuo.2.a: "Search for surviving technology!"

  gts_xinuo.2.b: "This isn't worth our time!"
  gts_xinuo.101.name: "The Forgotten Depths"
  gts_xinuo.101.desc.gts: "Our scientists playfully demolish surface ruins - buildings shatter like toys against their skin as they wrestle across the dead cities. The首席's fingers reduce skyscrapers to grime in her fingerprints. Meanwhile, engineers struggle to penetrate bedrock compacted by the少女's heels, requiring industrial foam and her direct stomping to fracture the strata."
  gts_xinuo.101.desc.tiny: "We excavate through the apocalyptic footprints, carefully tunneling between the petrified heel marks to reach the buried facility. The少女's weight has fused sediment into near-indestructible layers, forcing us to improvise access shafts through weaker geological points."

  gts_xinuo.101.a: "Continue the excavation."
  gts_xinuo.102.name: "Delving Deeper"
  gts_xinuo.102.desc.gts: "Our giant researchers reluctantly send tiny assistants through the narrow access shaft. The miniature team navigates by flashlight through derelict corridors until finding a hidden door that accepts the ancient keycard."
  gts_xinuo.102.desc.tiny: "After overcoming multiple equipment failures, we finally breach the facility's spiral staircase. The exploration team moves cautiously through the darkness until discovering the secured genetic archive."
  gts_xinuo.102.a: "Discover what lies within."
  gts_xinuo.103.name: "The Unknown Path"
  gts_xinuo.103.desc.gts: "The door slowly rotates, unveiling the research facility's secrets. Darkness envelops the interior, with only emergency indicators providing faint illumination. Nearly all systems have ceased operation. Our miniature team's lights barely reveal equipment reaching 200 meters high - several cultivation chambers nearly scrape the ceiling, seemingly designed for beings our size. To tiny observers, these would be unimaginable genetic weapons. The engineering team departs to restore power.\n\nWhen lighting activates, the sudden brilliance causes discomfort even through video feeds. At least now we can observe properly - rows of massive cultivation chambers contain skeletal remains, except Chamber 007 where a winged少女 slumbers. Records indicate she's grown beyond her original specifications. Though identical to the少女 in footage, she stands only 100 times normal human height - matching our size. Whether she retains growth potential remains unknown. Further investigation reveals she's a genetically degraded reverse-engineered product with encoded loyalty to whoever awakens her."
  gts_xinuo.103.desc.tiny: "The rotating door reveals a 200m-high facility where ceiling-scraping cultivation chambers suggest terrifying bioweapons research. After restoring power, we find Chamber 007 contains a winged少女 matching the footage's subject, though only 100 times normal size. Records indicate she's a loyalty-imprinted genetic duplicate with degraded growth capacity from rushed reverse-engineering."

  gts_xinuo.103.a: "Proceed cautiously - assess usability."
  gts_xinuo.104.name: "Ancient Legacy"
  gts_xinuo.104.desc.gts: "Identity verification identifies §Y'Roz Celitz'§! as project lead. Records show 15 specialized prototypes were created - only adaptable #007 survived the catastrophe. Though most genetic data was purged, remaining codes might restore degraded sequences. Full facility access granted, but scientists will modify only select genes to ensure stability."
  gts_xinuo.104.desc.tiny: "The access card belongs to lead researcher §Y'Roz Celitz'§!. Of 15 specialized prototypes, only adaptable #007 survived. Partial genetic codes remain despite data purges, allowing cautious optimization of her sequences without altering core parameters."

  gts_xinuo.104.a: "Preserve baseline data integrity."
  gts_xinuo.105.name: "Genetic Protocol"
  gts_xinuo.105.desc.gts: "As editing commences, #007 shows revival signs - scientists administer sedatives during painful crimson fluid injections. When vital signs stabilize, the chamber transports to central position via underground rails, where researchers await nervously."
  gts_xinuo.105.desc.tiny: "Genetic recalibration triggers revival processes - crimson nutrient fluids flow as scientists carefully monitor vitals. After stabilization, the central chamber rumbles into position along subterranean tracks."

  gts_xinuo.105.a: "Initiate contact sequence."
  gts_xinuo.106.name: "Bioweapon"
  gts_xinuo.106.desc: "The opening chamber reveals the nude少女 - though a weapon, her flawless form causes discomfort. Fluttering eyelids reveal gleaming golden draconic eyes radiating primal authority. Finally she speaks: §B'Xino, reporting for duty per manufacturing directives.'§!"
  NAME_xinuo_leader: "Xino"
  xinuo_leader_desc: "Genetic engineering product - now serving your empire."
  xinuo_catch_phrase: "May my existence spare this universe from calamities."
  gts_xinuo_ship: "Xino"
  gts_xinuo.106.a: "Your empire..."
  gts_xinuo.106.a.response.gts: "§B'Worry not.'§! A fleeting sorrow crosses her eyes. §B'My purpose is calamity resistance - past loyalties won't interfere.'§!"

  gts_xinuo.106.a.response.tiny: "§B'Worry not.'§! A fleeting sorrow crosses her eyes. §B'My purpose is calamity resistance - past loyalties won't interfere.'§!"
  gts_xinuo.106.b: "Can you alter your size?"
  gts_xinuo.106.b.response.gts: "§B'Degraded genetics limit maximum growth, though combat mode achieves planetary scale temporarily.'§!"

  gts_xinuo.106.b.response.tiny: "After shrinking to normal size, she explains: §B'Planetary scale is possible but energetically unsustainable for routine use.'§!"
  gts_xinuo.106.c: "Will you serve our empire?"
  gts_xinuo.106.c.response.gts: "§B'This programmed purpose... is now my chosen path.'§! Her formal bow displays unclothed physique uncomfortably - someone fetch garments!"

  gts_xinuo.106.c.response.tiny: "§B'This programmed purpose... is now my chosen path.'§! She bows while accepting offered clothing."

  gts_xinuo.106.d: "Welcome to our empire."
