  leader_trait_footbug: "Foot Care Bug"
  leader_trait_footbug_desc: "$leader_trait_footbug_picture$ This leader has become the foot bug of a Titan giantess, cleaning her endless foot bottom with their tiny body.\nThe army and fleet he leads mine the magnificent foot dirt mountains day and night, and transport the mined foot dirt to every part of the empire."
