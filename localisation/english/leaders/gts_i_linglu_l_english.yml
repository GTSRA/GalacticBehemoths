  leader_trait_gtsdestroyer: "Destroyer"
  leader_trait_gtsdestroyer_desc: "$leader_trait_gtsdestroyer_picture$ This leader's joy is in destroying tiny civilizations. All that remains wherever they go are trampled cities and lakes made of love fluids."
  leader_trait_gtsdestroyer_picture: "\n\n\n\n£leader_trait_gtsdestroyer_picture£ \n\n\n\n\n"
  leader_trait_gtscarer: "Caretaker"
  leader_trait_gtscarer_desc: "$leader_trait_gtscarer_picture$ Countless shrunken civilizations are raised on this leader's body. Normal physiological activities of this leader are disasters for these micro-organisms.\nPerhaps, our world is also parasitic on a certain great existence."
