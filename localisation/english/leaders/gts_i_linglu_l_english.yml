  gts_lizhi: "Strange Machine?"
  gts_extension_anomaly_leader_lizhi_desc: "During our exploration of §H[Root.GetStarName]§!, we discovered a mechanical object floating in space. However... its scale exceeds the upper limit of what we can understand. Whether this is a relic left by an ancient civilization or a currently dormant machine, the result can only be known after the investigation is completed."
  gts_lizhi.1.title: "Magnificent Creation"
  gts_lizhi.1.desc: "After the preliminary scan by §H[Root.GetLeaderName]§!, we found extremely precise circuit facilities and psionic induction devices inside this steel creation that far exceeds the size of a star. The initial judgment is that this is a derelict mechanically modified giant star. If we want to further determine its use, we need to organize a team of construction ships to conduct an on-site study of this steel monster. If this thing is a mechanically modified Gaia planet, I believe the whole nation will cheer for this discovery."
  gts_lizhi.1a: "The construction ships will catch up soon, continue the investigation for now."
  gts_lizhi.1b: "No need for such trouble, order §H[Root.GetLeaderName]§! to try establishing a direct connection with it."
  gts_lizhi.1c: "Let's skip this kind of uncertainty, no need to waste time on it."
  lizhi_project.01: "On-site Investigation"
  lizhi_project.01_DESC: "It's time to reawaken the colossus sleeping in the star field. We can't imagine what such a huge creation is for. Quickly order construction ships to investigate."
  lizhi_project.02: "Forced Link"
  lizhi_project.02_DESC: "No matter what this huge machine is for, we can try to establish a direct connection with it. Using such efficient and quick means is exactly what imperial development needs.\n\nOur researchers are ready for the data connection. With just an order, we can try to awaken this long-dormant behemoth."
  gts_lizhi.2.title: "The Great Earthquake!"
  gts_lizhi.2.desc: "The months-long survey is coming to an end. Just when we thought this was just a habitable Gaia planet, the ground under the feet of the construction workers began to move violently!\n\nThe construction workers on the top of the mountain had no time to react before the intense earthquake threw them into the terrifying volcano.\n\nSuch a huge earthquake, it's as if the entire planet has come alive... wait, come alive?! Those symmetrical giant peaks, that clear lake, the foothills that are constantly emitting heat and vibrations...\nIn the final video transmitted by the construction ship, the steel structure unfolded its body. The giant hands, so large as to be almost unrecognizable, simply waved and the signals of the entire ship, including the construction workers on it, all disappeared. That was...\n\nThat was not some habitable mechanic Gaia planet, nor an ancient wonder, it was fundamentally a mechanical giantess of indescribable size!!\n\nIt seems we have inadvertently restarted her, we cannot believe, nor can we imagine, what resistance we have before such a giant mecha-girl...\""
  gts_lizhi.2a: "Quickly try to establish a connection with her, we must control the situation before she causes even greater losses!"
  gts_lizhi.2b: "Forget about the losses, it's a blessing if she doesn't destroy the empire!"
  gts_lizhi.3.title: "Lawful Neutral?"
  gts_lizhi.3.desc: "Compared to those big ones that are almost impossible to establish communication with, we established basic contact with thie huge mechanical Titan giantess using clear quantum radio waves.\n\nIn the communication screen, we finally get a glimpse of this huge body. We hope this exchange can determine her position. As long as she doesn't see our civilization as an enemy, everything will be worthwhile."
  gts_lizhi.3a: "Come on, we are ready."
  gts_lizhi.4.desc: "Although made of unknown metal materials, the appearance of this huge mech-girl looks no different from a normal person. Her snow-white hair is neatly scattered on the side of her ears, and fox ears twitch from time to time. If not for her size which a single finger is more than enough to crush an entire civilization, she would shine like a superstar on the stage.\n\nBut right now, our top priority is to dispel the anger that faintly reveals itself in her eyes."
  gts_lizhi.4a: "We are sorry! We didn't mean to disturb you!"
  gts_lizhi.5.desc: "Hello, you rude... §H(The mech-girl's eyes faintly reveal a hint of contempt)§! inferior beings, though I'm sorry but according to my analysis results, you don’t even count as bugs.\n\nHowever, given that you have not taken any active offensive actions towards this machine, this unit will follow regulation two and uphold a neutral position. Now... this unit will answer your questions.”"
  lizhi_leader: "Lízhi"
  lizhi_leader_desc: "A giant mechanical girl without allegiance. After ownership was acquired, she plays an indelible role in the stability of this space."
  lizhi_catch_phrase: "Administrator, I have detected that your sleep time is insufficient and have prepared 350ml of concentrated coffee liquid for you."
  subclass_commander_lizhi: "xwx"
  subclass_commander_lizhi_desc: "Lízhi, original code name AR-37442, serves our nation after restarting. Her huge body and vast database greatly enhance our fleet strength."
  lizhi_subclass: "§GAn experienced leader focused on interstellar warfare."
  lizhi_leader_trait_fort: "Mobile Star Fortress"
  lizhi_leader_trait_fort_desc: "Lízhi’s body has a complete docking system. Even during battle, she can swallow damaged ships into the docking bay inside her and repair them."
  lizhi_leader_trait_shipgirl: "Shipgirl Expertise"
  lizhi_leader_trait_shipgirl_desc: "For some reason... there is a lot of combat data regarding shipgirls in Lízhi’ database. But in any case, this data does increase her efficiency in commanding shipgirls."
  lizhi_leader_trait_swarm: "Swarm Expertise"
  lizhi_leader_trait_swarm_desc: "It is obvious that Lízhi’s database stores combat data about swarm warfare and micro-attack ships. But in any case, this data does increase her strength in commanding small person swarm fleets."
  lizhi_leader_trait_stareater: "Star Eater"
  lizhi_leader_trait_stareater_desc: "Although I am not sure about the original intention of the design, there is a complete digestive system in the giant machine girl’s body. It is believed that these surging oceans of acid can impose a so-called ‘digestion’ orbital bombardment on those defeated who are stubbornly resisting."
  lizhi_leader_trait_negative1: "Encrypted System"
  lizhi_leader_trait_negative1_desc: "Probably set by the civilization that created her, Lízhi’s combat system is largely locked. Perhaps one day we can crack these files and let her show the true power of a planet-class machine girl!"
  lizhi_leader_trait_negative2: "Locked System"
  lizhi_leader_trait_negative2_desc: "Probably set by the civilization that created her, Lízhi’s processing system is largely locked. Perhaps one day we can crack these files and let her show the true power of a planet-class machine girl!"
  lizhi_leader_trait_negative3: "Deleted System"
  lizhi_leader_trait_negative3_desc: "Probably set by the civilization that created her, parts of Lízhi’s system have been deleted. Perhaps one day we can find these files and let her show the true power of a planet-class machine girl!"
  gts_lizhi.5a: "May I ask which civilization created you?"
  gts_lizhi.5a.respond: "§RDatabase search - This unit was built in ￥%@*..Error75!§! Data block failure, please contact the administrator: §R【Not Specified】§!"
  gts_lizhi.5b: "Can we perform a data link docking with you?"
  gts_lizhi.5b.respond: "Condition check passed, permission granted. After this authentication, the target will automatically acquire this unit's override authority.\n\nCommand overwrite successful, current service target changed to §H[Owner.GetSpeciesName]§!. Congratulations, Administrator. From now on, the Lízhi will be your spear and shield, bringing hope and despair to your civilization and enemies - Low energy, now in energy-saving mode."
  gts_lizhi.5c: "Can you leave our star system?"
  gts_lizhi.5c.respond: "Negative, machine's energy is too low. Calculation shows that the energy required would devour this civilization and the surrounding stars, which has been prohibited by regulation two."
  trait_tinyslave: "Servile"
  trait_tinyslave_desc: "This tiny race has been ravaged countless times by giantesses descending from the sky throughout history... The surviving tribes are willing to become pets of the giantesses, satisfying their endless desires."
  mod_planet_livestock_gts_micro_produces_add: "£gts_micro£ $gts_micro$ produced by £job_livestock£ §Y$job_livestock_plural$§!"
