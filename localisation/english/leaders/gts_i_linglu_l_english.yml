  leader_trait_selfcolony: "Mobile Colony"
  leader_trait_selfcolony_desc: "This leader is a living, breathing small people colony. Microscopic footprints invisible to the naked eye cover her entire body, and observations of these microorganisms can greatly promote our related research."
  leader_trait_galaxyinside: "Intravaginal Galaxy"
  leader_trait_galaxyinside_desc: "Numerous microscopic civilizations exists within this leader's vaginal path, which includes vast empires that control areas spanning several folds. This leader enjoys nurturing these civilizations for observation."
  leader_trait_fluidcollector: "Fluid Collector"
  leader_trait_fluidcollector_desc: "This leader is very good at collecting fluids left behind by giantesses unintentionally or intentionally, whether on planets ravaged by giantesses or in shoes and socks floating in space like megastructures. The side effect is that this leader is often dizzied by the lingering giantess body aroma at work."
  leader_trait_underwearwasher: "Underwear Washer"
  leader_trait_underwearwasher_desc: "This leader is often forced by several giantesses to wash their personal clothing, including but not limited to mountain-like shoes, intertwined silk stockings, and often-wet panties. Although this makes this leader hustle between work and the giantesses’ underwear, even a few strands of silk left behind secretly by this leader during washing are enough to meet part of our consumption."
  leader_trait_toegapprobe: "Toe Gap Explorer"
  leader_trait_toegapprobe_desc: "Multiple experiences of being raised in the toe prints or socks of giantesses have made this leader very familiar with the foot structure of giantesses, and even able to extract a considerable amount of dirt, sweat, and other resources from under the feet of the giantesses alone."
  leader_trait_gtskeen: "Giantess Lover"
  leader_trait_gtskeen_desc: "For some strange reason, this leader is a huge fan of giantesses, often fantasizing about being stepped on or stuffed into a hole by giantesses during work. And, if this leader really encountered a giantess, they would probably rush up and start generating power on the spot."
  leader_trait_dirtfighter: "Dust Fighter"
  leader_trait_dirtfighter_desc: "$leader_trait_dirtfighter_picture$ After numerous legitimate or forced \"exercises\" with giantesses, this leader is well versed in combat tactics with size disparity. With their own small advantages and their fleet, this leader can infiltrate the private parts or the soles of the shipgirl’s feet to disrupt their fighting will, while flexibly avoiding being trampled by giant feet or the swooping palms, until the enemy shipgirl unit leaves in anger in the end."
  leader_trait_dirtfighter_picture: "\n\n\n\n£leader_trait_dirtfighter_picture£ \n\n\n\n\n"
  leader_trait_gtspotential: "Giantess Potential"
  leader_trait_gtspotential_desc: "$leader_trait_gtspotential_picture$ This leader was very fortunate to receive the blessing of a psionic giantess girl, allowing her to transform into a magnificent existence of equal size as giantesses for a short period of time. This not only means she can do some things that are usually difficult to do, but it also creates a significant sense of oppression in this space, especially when this leader decides to transform into a giantess."
  leader_trait_gtspotential_picture: "\n\n\n\n£leader_trait_gtspotential_picture£ \n\n\n\n\n"
  leader_trait_gtsconfidant: "Giantess Confidant"
  leader_trait_gtsconfidant_desc: "$leader_trait_gtsconfidant_picture$ This leader has become a very close friend with a gentle giantess. A giantess girl, whose size far exceeds the research vessel itself, often follows the research vessel she is on and clears obstacles for this leader with her asteroid-sized silk feet. However, if the giantess girl is in heat, this leader and the research ship itself will also find it difficult to avoid being shoved into her hole for a bit of a stir."
  leader_trait_gtsconfidant_picture: "\n\n\n\n£leader_trait_gtsconfidant_picture£ \n\n\n\n\n"
  leader_trait_mayflyprobe: "Mayfly Explorer"
  leader_trait_mayflyprobe_desc: "$leader_trait_mayflyprobe_picture$ After many explorations and near-death experiences, this leader has mastered how to use their tiny body to explore this unsafe universe more safely. Whether it is a planet that has been messed up by giantesses or the stellar-sized socks blocking the front of research ships, this leader can escape almost perfectly."
  leader_trait_mayflyprobe_picture: "\n\n\n\n£leader_trait_mayflyprobe_picture£ \n\n\n\n\n"
  leader_trait_pantyplanet: "Panty Planet"
  leader_trait_pantyplanet_desc: "$leader_trait_pantyplanet_picture$ This leader once stuffed an entire planet deep into her stellar-sized panties, forcing billions of miserable microorganisms to become pubic lice in her crotch, spending all day busy in the vaginal folds of the girl. Spanning several continents."
  leader_trait_pantyplanet_picture: "\n\n\n\n£leader_trait_pantyplanet_picture£ \n\n\n\n\n"
  leader_trait_system_underfoot: "System Underfoot"
  leader_trait_system_underfoot_desc: "$leader_trait_system_underfoot_picture$ This leader once crushed an entire star system during a gigantification. Even now, the remnants of that miserable star and planets remain in the deep recesses of her toe pits. This will bring unparalleled deterrence to our enemies, and also completely unite our people under the girl’s vast feet."
  leader_trait_system_underfoot_picture: "\n\n\n\n£leader_trait_system_underfoot_picture£ \n\n\n\n\n"
  leader_trait_avatar_back: "Divine Descent"
  leader_trait_avatar_back_desc: "$leader_trait_avatar_back_picture$ After becoming a cosmic giantess, this leader has once again descended into this universe, and completely ravaged one of our target star systems underfoot at the price of burying hundreds of stars. Without a doubt, this is unimaginable for the deterrent power it has over other empires in the galaxy and the unity it brings to our citizens. Especially, we and other empires are very clear that: she is likely to respond to our prayers and summons again, and descend again..."
  leader_trait_avatar_back_picture: "\n\n\n\n£leader_trait_avatar_back_picture £ \n\n\n\n\n"
  leader_trait_battleship_inshoe: "Battleships in Shoe"
  leader_trait_battleship_inshoe_desc: "$leader_trait_battleship_inshoe_picture$ This leader once captured a vast fleet deep within her boot, raising the fleet like a herd of microbic foot insects. Even today, those tattered little ships are diligently cleaning the ever-discharging foot dirt and sweat under this leader's silk feet in the foot dirt continent and the silk stocking tip."

  leader_trait_battleship_inshoe_picture: "\n\n\n\n£leader_trait_battleship_inshoe_picture£ \n\n\n\n\n"
