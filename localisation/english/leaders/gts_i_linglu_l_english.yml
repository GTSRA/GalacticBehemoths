  leader_trait_boobbug: "Mammary Care Bug"
  leader_trait_boobbug_desc: "$leader_trait_boobbug_picture$ This leader has been imprisoned by a Titan giantess in her mammary glands, the cities, continents, and even planets they control submerged by the white milky ocean."
