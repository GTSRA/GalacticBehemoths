  leader_trait_virginbug: "Pubic Care Bug"
  leader_trait_virginbug_desc: "$leader_trait_virginbug_picture$ This leader has become the pubic louse of a Titan giantess, busy in the towering pubic hair jungle and the bottomless hole.\nThe hot and lewd atmosphere and the surging love fluids that may come at any time are difficulties that the research team needs to overcome."
