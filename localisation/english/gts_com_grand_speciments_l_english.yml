 # 千海的文明展柜
 gts_specimens_display_cabinet:0 "Qianhai's Civilization Display Cabinet"
 # 一款富有少女风格的白色多层展柜，多层独立密封的空间中银色光华流转，奇异的力量影响掌控着其中文明发展的一丝一毫。
 gts_specimens_display_cabinet_desc_short:0 "A white multi-layer display cabinet rich in girlish style. In the multi-layer independent sealed space, silver brilliance flows, and strange power influences and controls every bit of civilization development within."
 # 千海女神的造物，多层独立分隔的设计使每一层储柜不管是星云状结构宇宙还是地平世界都能被有效收容，并可肆意调控位面状态。
 gts_specimens_display_cabinet_desc_details:0 "Creation of Goddess Qianhai. Multi-layer independent separation design enables every storage cabinet to effectively contain whether nebula-like structure universe or flat world, and can wantonly adjust the plane state."
 # 超密度爱液结晶(暂无图)
 gts_specimens_love_fluid_crystallization:0 "Super Dense Love Juice Crystallization (No Image Yet)"
 # 
 gts_specimens_love_fluid_crystallization_desc_short:0 ""
 # 原本是一颗行星，被一位天体级巨娘塞入下体后奇迹般地没有被完全粉碎，在这位天体级巨娘把体型调整到普通大小后，它和包裹着它的爱液也一同被浓缩成了现在的模样
 gts_specimens_love_fluid_crystallization_desc_details:0 "Originally a planet, miraculously not completely crushed after being stuffed into the lower body by a Celestial Giantess. After this Celestial Giantess adjusted her body size to normal size, it and the love juice wrapping it were also concentrated into current appearance."
 # 烁瑄的光环
 gts_specimens_halo:0 "Shuoxuan's Halo"
 # 一个淡蓝色的环状物，无时无刻不在发着温暖的光，宛若流动的水流一般。
 gts_specimens_halo_desc_short:0 "A light blue ring object, emitting warm light all the time, like flowing water."
 # 烁瑄搓出来的一个与自己头顶的光环一样的小光环，毕竟她那个大小的可塞不进博物天枢，也拿不下来。
 gts_specimens_halo_desc_details:0 "A small halo rubbed out by Shuoxuan that is the same as the halo on her head. After all, her size cannot fit into the Museum Pivot, nor can it be taken down."
