l_english:
  ################################
  #
  #     埃罗芒阿老师国策
  #
  ################################
  civic_gts_hcomic: "Eromanga Sensei"
  civic_gts_hcomic_desc: "The citizens of this nation possess a high degree of artistic talent, though it seems to be misdirected. Their creation of GTS doujinshi and comics spreads across the stars, with excellent giantess novels often becoming highly sought after, even inspiring scientific research. Whether the thriving GTS culture has spurred sociological progress, or the ever-evolving sociological discoveries of the space age have inspired GTS cultural creation, remains an intriguing topic."

  civic_tooltip_gts_hcomic_effects: "Unlock a new building \"GW Enthusiast Society\" and a new job, applicable in corporate branches as well."
  councilor_gts_hcomic: "Golden Dove Award"
  councilor_gts_hcomic_female: "Golden Dove Award"

  councilor_gts_hcomic_desc: "Selecting the honoree for this award is never easy. Committee members must consider factors such as the sales volume, reputation, and reader engagement of the year’s works by various societies or individuals, ultimately determining who is the most prolific and risqué GTS writer of the year through lengthy deliberations."
  gts_more_hcomic: "Bring on the Racy Art"

  gts_more_hcomic_desc: "Government subsidies for the creation and sale of GTS art have greatly boosted the economy and cultural enterprises of this planet, attracting many to travel long distances to attend the latest doujin sales conventions here."
  building_gts_gw: "GW Enthusiast Society"
  building_gts_gw_desc: "This familiar-sounding art organization, the Global-giantess Waltz, has a long history. Even as early as the beginning of the space era, it contributed greatly to satisfying the nation's niche needs for titillating content, and it has now become synonymous with the country's mainstream culture."
  building_gts_gw_2: "GW Creative Center"
  building_gts_gw_2_desc: "The Galactic-giantess Waltz, or GW Creative Center, gathers top artists and writers from across the galaxy to offer their latest ideas to enthusiasts everywhere."
  building_gts_gw_c96: "GW Doujin Creation Convention"

  building_gts_gw_c96_desc: "This permanent convention center, hosted by the GW, is primarily responsible for exporting and localizing GW's newest works. While contributing a significant amount of foreign exchange, it also showcases the nation's GTS culture to other countries, clearly helping to improve the perception of the country abroad."
  job_gts_drawer: "Racy Art Illustrator"
  job_gts_drawer_plural: "Illustrators"
  job_gts_drawer_desc: "These talented illustrators are dedicated to creating GTS books that directly appeal to specific desires. Occasionally, they are sent on official visits to gather inspiration from giantess or tinies nations."

  mod_job_gts_drawer_add: "Increase Racy Art Illustrator positions"
  job_gts_writer: "Renowned Writer"
  job_gts_writer_plural: "Renowned Writers"
  job_gts_writer_desc: "These accomplished authors are dedicated to creating popular GTS literature. Sometimes they are sent to gather inspiration from giantess or tinies nations."

  mod_job_gts_writer_add: "Increase Renowned Writer positions"
  decision_gts_more_gts_plz: "Creation Subsidy"
  decision_gts_more_gts_plz_desc: "The recent cultural output of this planet has been somewhat unsatisfactory. We can provide creation and price subsidies to encourage the production and sale of excellent works."
