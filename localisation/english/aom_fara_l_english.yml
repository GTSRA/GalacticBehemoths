l_english:
  NAME_fara:0 "Faralda"
  fara.2.name:0 "Mother's Message"
  fara.2.desc:0 "I'm so happy to see you reaching for the stars, my children. Don't worry, I'll always be by your side on this journey. Oh, but you can't rely on mommy for everything - you'll need to learn independence."
  fara.2.option:0 "We won't disappoint you, Mother!"
  fara.3.a.desc:0 "Yahoo~ What do you need help with, good children?"
  fara.TRANSMISSION:0 "Faralda"
  fara.3.title:0 "Faralda"
  fara.3.a:0 "Ask for allowance"
  fara_3_a:0 "Faralda will give good children some resources as pocket money - spend it wisely"
  fara.3.b:0 "We have a request"
  fara_3_b:0 "Have intimate mother-child interaction with Faralda (any damage will be restored later, don't worry - Faralda is a good girl)"
  fara.3.c:0 "We need Heroic Spirits (Targeted Summon)"
  fara_3_c:0 "Spend 900 Saint Quartz for targeted summoning."
  fara.3.d:0 "We need Heroic Spirits (Random Summon)"
  fara_3_d:0 "Spend 3 Saint Quartz for random summoning, with small chance to obtain Heroic Spirits."
  fara.3.h:0 "Goodbye"
  quit_fara:0 "Goodbye, Mother"
  fara.4.name:0 "Allowance"
  fara.4.desc:0 "Oh, allowance? Of course~ What do you need?"
  fara.4.a:0 "Credits"
  fara.4.b:0 "Food"
  fara.4.c:0 "Materials"
  fara.4.d:0 "Alloys"
  fara.4.e:0 "Figurines"
  fara_return_to_main:0 "Let me think again"
  fara_exit:0 "Goodbye, Mother"
  fara.5.name:0 "Faralda"
  fara.5.desc:0 "A request? Tell mommy all about it"
  fara.5.a:0 "Please crush our cities with your beautiful bare feet"
  fara.5.b:0 "Please hold our planet between your feet"
  fara.6.name:0 "Faralda's Stomping Game"
  fara.6.desc:0 "Eh? You want me to step on you? Well... okay then~ I was getting bored anyway, let's play together!"
  fara.6.a:0 "Mommy is the best!"
  fara.7.name:0 "Faralda's Stomping Game"
  fara.7.desc:0 "Alright everyone in the cities, watch out~ My foot's coming down now!"
  fara.7.a:0 "Mmm!"
  fara.8.name:0 "Faralda's Stomping Game"
  fara.8.desc:0 "BOOM!"
  fara.8.a:0 "Oops, my foot slipped"
  fara.9.name:0 "Faralda's Stomping Game"
  fara.9.desc:0 ""
  fara.9.a:0 "Watching intently"
  fara.10.name:0 "Faralda's Stomping Game"
  fara.10.desc:0 "Giggle~ All flattened now"
  fara.10.a:0 "*prpr*"
  fara.11.name:0 "Faralda's Stomping Game"
  fara.11.desc:0 "You're all such good children~ I had so much fun! Oh, I should restore the damage now - can't cause too much trouble."
  fara.11.a:0 "Mhmm"
  fara.12.name:0 "Faralda's Planet Game 1"
  fara.12.desc:0 "Mou... such strange interests you have. Fine, I'll indulge you~"
  fara.12.a:0 "Yay!"
  fara.13.name:0 "Faralda's Planet Game 1"
  fara.13.desc:0 "Is it rude to hold things between my feet like this? But it feels kinda fun~ The massive sole pressing against the entire planet, the rich scent of my body filling the air - all life on the planet immersed in this wonderful aroma."
  fara.13.a:0 "Mommy's black-stockinged feet, hehe~"
  fara.14.name:0 "Faralda's Planet Game 1"
  fara.14.desc:0 "Whew~ Playing like this occasionally isn't bad. Giggle~ Everyone seems intoxicated by my scent. The girl slowly releases her foot's grip."
  fara.14.a:0 "The fragrance will linger for a while longer"
  fara.15.name:0 "Heroic Spirit Summoning"
  fara.15.desc:0 "Need Heroic Spirits? First prepare enough Saint Quartz~"
  fara.15.a:0 "Here's the Saint Quartz"
  NAME_aom_fara_leader:0 "Faralda von Leudelrogen"
  aom_fara_leader.1.name:0 "Faralda von Leudelrogen"
  aom_fara_leader.1.desc:0 "Such troublesome children~ Fine, I'll help you"
  aom_fara_leader.1.a:0 "Character Details"
  aom_fara_leader.1.a.response:0 "Wears the uniform of Homurahara Academy Elementary Division\nRed hair, red eyes, energetic like fire.\nAppears as an ordinary schoolgirl\nReportedly from a minor noble family\nSeems unremarkable at first glance\nOf course, this is all false information\nManifested in Saber class using a degraded spiritual foundation based on her younger self\nHer true spiritual foundation is—\nMankindEmperor, the world's ruler and protector\n"
  aom_fara_leader.1.b:0 "Profile 1"
  aom_fara_leader.1.b.response:0 "Height/Weight: 135cm•30kg\nOrigin: Fate/OdeluoLang\nRegion: Germany\nAlignment: Lawful Good\nSecondary Alignment: Human\nGender: Female\nThe girl crowned with the title Human Emperor, who came to protect the world"
  aom_fara_leader.1.c:0 "Profile 2"
  aom_fara_leader.1.c.response:0 ""
  aom_fara_leader.1.d:0 "Profile 3"
  aom_fara_leader.1.d.response:0 ""
  aom_fara_leader.1.e:0 "Profile 4"
  aom_fara_leader.1.e.response:0 "『Sword That Severs the End』\nRank: EX\nType: Imperial Noble Phantasm\nSchneiden Das Ende\nGathers the heroic spirits of ten million human warriors into the blade\nActivated by sacrificing herself and the old world\nThe ultimate Noble Phantasm that severs the End\nAlso called humanity's final song\nAll enemies shall perish beneath this blade\nIts remaining power will cleave the void, creating a new world."
  aom_fara_leader.1.f:0 "Profile 5"
  aom_fara_leader.1.f.response:0 ""
  aom_fara_leader.1.g:0 "Profile 6"
  aom_fara_leader.1.g.response:0 "Beyond the world's end, embracing true happiness\nThis is her sole purpose - this extraordinary girl destined to protect the world containing her existence, watching from her throne for sixty million years.\nUntil the End comes, and the new world bursts with vibrant life from the old world's remnants.\nA world where everyone receives gentle treatment, free from suffering and tears."
  aom_fara_leader.1.h:0 "We beg of you"
