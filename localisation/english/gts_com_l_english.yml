  gts_setting.3.name: "The game encountered a BUG"
  gts_setting.3.desc: "If you encounter a bug in the game, please check the following:\n\n1. Whether the §Y latest version §! of Stellaris and mod is installed (please refer to the version number), and remove any outdated and integrated old versions of the mod.\n2. Do not install both the local version and the workshop version of the mod at the same time. Delete the local version and keep the workshop version.\n3. This mod will cause §R conflicts §! with other large mods. It is normal for unexpected bugs to occur. If you want to enable multiple large mods at the same time, we will §R not be responsible §! for the resulting problems!\n4. This mod requires UImod and species beautification to run normally. It is recommended to use §YUI overall dynamic §! and §Y Moe Galaxy §!. If you use other beautification and uimod, such as Little Umbrella and Shipgirl Beautification, we will §R not be responsible §! for the resulting problems!\n5. Make sure that the bug occurred within §Y the Great Super Moe mod §!. If it is content from the original or other mods, please find the relevant responsible personnel for feedback.\n\nIf none of the above issues exist, please feel free to report the bug in the group. Please be sure to enable Moe (§RAlien Species -1000§!) before sending screenshots. The development team does not have enough manpower to test all new features. The version updates are completely done via love for development, we hope you can understand the difficulties of the dev team, it's common that any bugs will usually be fixed in the next version, thank you!"
  gts_setting.3.a: "aeiou origin special events don't trigger after psionic/synthetic ascension"
  gts_setting.3001.name: "aeiou origin special events don't trigger after psionic/synthetic ascension"
  gts_setting.3001.desc: "The lack of triggering of special events after psionic/synthetic ascension is not a bug, but a mod conflict (any ascension that modifies syn and psi will cause this bug). If you did not trigger an event to create a situation for storyline after choosing the psionic or synthetic ascension (not tradition), please input event gts_aeiou.2 (syn) or event gts_aeiou.1 (psi) in the console to manually trigger it."
  gts_setting.3.b: "No Shipgirl Battleship after Shipgirl Ascension"
  gts_setting.3002.name: "No Shipgirl Battleship after Shipgirl Ascension"
  gts_setting.3002.desc: "Normally, the special project can trigger the Shipgirl Battleship event when it's halfway through (refer to the Colossus ascension). This bug may be caused by the tech being researched too fast, so the Battleship tech event was skipped. Please input 'event gts_ap_shipgirl.2' in the console to manually trigger it."
  gts_setting.4.name: "MOD Related Q&A"
  gts_setting.4.desc: "§BQ: Why is there no difference between the output of Giantesses and Small People? §!\nA: The game's population mechanism is calculated by pop. Each pop has the §Y same §! productivity, but the number of people corresponding to the same pop is very different. In this mod, one Titan pop corresponds to one Titan Giantess, and a normal size pop corresponds to 500 million normal people. That is to say, §Y one §! Titan Giantess's §Y daily §! productivity is equivalent to §Y 1.36 million §! ordinary people's §Y yearly §! productivity. If it's a microbe, the actual production gap is even greater!\n\n§BQ: Why can only one Shipgirl be built?§! \nA: Because each Shipgirl is §Y special §! and her strength is §Y hundreds of times §! that of a normal ship. In future updates, more Shipgirls may be added, so stay tuned."
  gts_setting.4.a: "What's new in the latest version?"
  gts_setting.4.b: "Next update plans"
  gts_setting.5.name: "What's new in the latest version?"
  gts_update.2.4.0: "2.4.0 Update:\nNew Features:\n--Added a new origin - World-Ender Thrall\n--Added a new ascension - Advanced Scientific Research Institute\n--Added several new technologies\n\nFunctionality and Balance Adjustments:\n--Orbital bombardment occupation can now also trigger giantess-exclusive army landing events\n\nBug Fixes:\n--Fixed the issue that some traits were not working\n--Fixed the issue that Songxi's skills could not be upgraded\n--Fixed the issue that after contacting Songxi, the outpost could not be re-established and the Giantess planet would be destroyed"
  gts_update.2.5.0: "2.5.0 Update:\nNew Features:\n--The following two civics can now be played normally\n----Small Person Purger\n----Small Person Protector\n--Added XP guidance event (Thanks to the text provider: Electronics)\n--Added a planetary decision, and now the planetary decision can still be retained after the event ends\n--Added a futa event, triggered by orbital bombardment with a 1/4 probability\n--Added resurrection events for Legendary Giantess Leaders\nText Adjustments:\n--Added a description to the 'Escaped from Orca' trait\n--The 'Heart of Corruption' trait now has a message notification when the leader gains psionics\n--Modified the text font color of parts of the Shroud Pact\nGameplay Adjustments:\n--Modified the way to obtain Shipgirl Ascension and Shipgirl technologies\n--Aurora Planet's nutrient terrain now increases mineral production instead of increasing district limit\n--Corrected the trigger conditions for some events\n--Some civics and origins require corresponding body type traits, these traits will be deleted after the game starts\n--Modified the body type restrictions for some traits\n--The Eyjafjalla system will now spawn near the player\n--Reduced the frequency of Skadi and Ishamara events"
  gts_update.2.5.1: "2.5.1 Update:\nNew Content:\n--Added government names/personalities corresponding to three special Giantess civics, and also adapted a government name for Maid Country\n--Enriched the event of kidnapping ships during the first contact with Giantesses\n\nBug Fixes:\n--Fixed the issue that some ship components could be installed on regular ships\n--Fixed the issue that part of the Giantess Nursing Manager's output was not working\n--Fixed some issues with 'Unexpected Encounter' not working under extreme conditions\n--Fixed some missing localization issues\n--Fixed the issue that the special civic's favor bonus was applied to non-default countries"
  gts_update.2.6.0: "2.6.0 Update:\n\nNew Content:\n--A new starting relic for acquiring GTS leaders and interacting with them\n--Now there is a 50% chance of an Elf Empire with a series of event chains spawning nearby at the start\n--Added several civics (although some civics limited to small or giantess may not be modifiable in-game, but they can actually be modified during the game)\n--Reworked the first contact planet kidnapping event, now there are three sets of random event chains that can be triggered, including two-way events and text differentiation\n--Added a small amount of diplomacy text\n--Added an anomaly (Thanks to text writer: Rudder)\n--Added a special event that triggers with a colony of more than 50 pop and a Celestial-level leader (Thanks to text writer: Duce)\n--Added an event (triggered with low probability by a Giantess country or a small country with the Triangular Trade civic when they plunder pops)\n\nGameplay Adjustments:\n--Most GTS leaders no longer spawn randomly\n--Small Person Assimilators and Small Person Protectors now share war justifications\n--Modified the judgment of some war reasons, it is no longer judged by the current main population type, but by the country's initial population type\n--Due to the stupidity of the developers, AI assimilation will have a bug that assimilates their own main ethnicity, temporarily set the random weight of Small Person Assimilators to 0\n--Adjusted the Giantess first contact method, now you only see the other party's ship, and you can also land on the planet to kidnap"
  gts_update.2.6.1: "2.6.1 Update:\nBug Fixes:\n--Fixed the issue that Small Person Start and Giantess Start were not compatible with mechanical traits\n--Fixed the issue that Small Person Start and Giantess Start can exist at the same time\n--Fixed the issue that Giantess leader-related events were triggered before the leader was unlocked\n--Fixed the issue of the Small Person civilization's war justification for Small Person Purger being incorrect\n--Fixed the issue that Skadi's value was not displayed\n--Fixed the issue that multiple leaders appeared in the recruitment event\n--Fixed the UI display error of Li Na in the Intelligence Exchange Area\nExplanation:\n--The updated Giantess leaders will only trigger recruitment-related events after using influence to unlock information in the Intelligence Exchange Area\n--The related events of the Elf Empire need a trust level greater than 1 to trigger"
  gts_update.2.6.2: "2.6.2 Update:\n\nNew Content:\n--Added two new leaders and the Hehuan Sect event chain (triggered by Giantess countries with Renaissance or higher technology natives)\n--Added a new animated GIF for the intelligence page (requires enabling Extreme Zone events)\n\nGameplay Adjustments:\n--Increased the refresh rate of Eliza events\n\nBug Fixes:\n--Fixed the Aurora and Silence Suzuka anomaly issues\n--Fixed the bug that it was not possible to communicate with some leaders after they were acquired\n--Fixed the issue that the Aurora planet did not generate\n--Fixed the repeated World-Ending Scourge origin issue\n--Fixed the issue that the Elf event's annexation caused the country's leader to change\n--Fixed the bug that Xia Guang was acquired by the AI\n--Fixed the bug that Thunder Missile could be used by regular ships\n--Fixed the bug that Snow Wind was unclickable\n--Fixed the BUG that defeated AI players would gain communication pane"
  gts_update.2.6.3: "2.6.3 Update:\n\nNew Content:\n--Can now communicate with the two new leaders in the Intelligence Interface\n--Added 3 new pets\n\nBug Fixes:\n--Fixed the text error of the ringworld item and the bug of increasing influence\n--Fixed the BUG related to the Hehuan Sect\n--Fixed the BUG that Skadi could also have a good ending even with 0 times\n--Fixed the conflict between Small Person Purger and Maid Country"
  gts_update.2.6.4: "2.6.4 Update:\n\n\n--Removed the content related to the Snow Wind leader as requested by the author\n\nNew Content:\n--Added some random events, and added exclusive events for some gts buildings\n--Modified the text of the first use of the Shrinking Hormone Colossus (Thanks to Text Writer: Xia Xue Compound)\n\nGameplay Adjustments:\n--Increased the favorability reward for choosing peaceful coexistence at the end of the Elf Empire event chain\n--The Hehuan Sect event chain can now get two leaders at the same time through a special project\n--Added a resurrection event for the Hehuan Sect leader\n--The Shrinking Hormone Colossus can now clear planetary armies\n--Leader body colonies cost -60%, and leader item costs -50%\n--Reduced the maintenance cost of Giantess leaders\n--Reduced the probability of failing the first research event\n--Adjusted the weight of some technologies\n--Adjusted the effects of some species traits"
  gts_update.2.7.0: "--Five new planet types and related events, unlocked through ascension\n--New Leader: A Celestial-level Giantess transformed from a Great Work, gentle type\n--New Leader: A Celestial-level Giantess from a lost civilization, with a special main archaeological black hole event\n--New Leader: A younger sister who was lost for many years due to an accident, the first small person leader in this mod\n--New Leader: A green-haired character that everyone is very familiar with, limited leader for vore and scat\n--April's storyline has been massively reset, and meeting different content depending on body type (also scat limited content)\n--The remnant recovery series of events is triggered by a Giantess leader's fleet victory (written in the random event document)\n--Boot-Dweller origin has been enhanced and new content has been added\n--Update of the Suzuka follow-up event\n--Update of the Eyjafjalla follow-up event\n--GTS buildings will have new construction completed events\n--The completion of the leader's body colony will have a completion event"
  gts_update.2.7.1: "2.7.1 Update:\n\nNew Content:\n--Integrated Foo's expansion mod, four new leaders have been added\n--1. On a planet of a former superluminal civilization, a 'big' witch who was pushed to grow in all aspects by another giantess who was much larger than her current self\n--2. A character related to the previous one, unlocked with the storyline\n--3. A subordinate of a big fox that is larger than our entire galaxy\n--4. A character related to the previous one, unlocked with the storyline"
  gts_update.2.7.2: "2.7.2 Update:\n\nNew Content:\n--Added the transformation follow-ups for 'Foot Soil' planets\n--Added the planning of 'Love Elixir' planets\n\nGameplay Adjustments:\n--Removed the colossus ship restrictions of the Killer Whale Trap and Shrinking Hormone Carrier-borne Colossus weapons\n--Now non-gestalts can also use the Cafeteria origin\n--Now Gestalts can also modify the council (Please note that Gestalt council leaders will change their portrait at level 8, and giantess leaders cannot gain traits during the council)\n--Now all governments can choose the purification civic\n--Now synths and cyborgs can also use the mod's mechanical traits\n--Matching the original strength, strengthened the numerical values of some traits\n--Optimized the body colony system, it will no longer exceed the limit\n\nBug Fixes:\n--Fixed the issue that adopting a tradition cannot correctly start a situation\n--Fixed the issue that the main species rights at the start of the game was set to slavery\n--Fixed the issue that regular ships could use shipgirl components\n--Fixed the issue that pointing out shipgirl ascension would refresh shipgirl component techs\n--Fixed the issue that small people's first contact event did not trigger normally\n--Fixed the issue that the killer whale trap was not working"
  gts_update.2.7.3: "2.7.3 Update:\n\nNew Content:\n--New Origin: Taming Gods\n----In a terrible disaster, the protector of civilization, the former great god chose self-sacrifice in order to protect the believers at her feet\n----But even death cannot completely banish her from this universe\n----The god who was once worshiped by thousands is now curled up in an egg, waiting for her believers to awaken her again\n----Tame her, as a daughter? Or as a weapon to conquer the universe?\n--New Leader: A dragon girl leader exclusive to the Taming Gods origin\n--New Leader: A titan giantess with a mind-reading youkai awareness, the master of the Earth Spirit Palace, looking for a larger sister.\n\nGameplay Adjustments:\n--Removed the restrictions of synthetic and cyborgs for some traits\n--Reset the name and background picture of the scat planet\n\nBug Fixes:\n--Fixed the issue that a normal-powered machine civilization could not generate leaders normally\n--Fixed the issue of some text errors for the Boot-Dweller\n--Fixed the issue of abnormal pop construction\n--Fixed the issue that the random event series of remnant recovery could not be triggered\n--Fixed the issue of some anomalous leaders not being able to correctly add anomalies"
  gts_update.2.7.4: "2.7.4 Update:\nNew Content:\n--Added several veteran traits and destined traits for Small Person leaders\n# --Added Small Person civic - Beast Hunter\n\nGameplay Adjustments:\n--Adjusted the difficulty level of some anomaly events\n--Reduced the frequency of debris recovery events\n--Intra-cavity Galaxy trait now also increases the trait points of mechanical pops\n--Summoning Songxi will no longer destroy the planet\n--Ishamara's leader sharking event no longer targets legendary and distinguished leaders\n--Modified the research method for Shipgirl ascension's special project to avoid the problem of not being able to obtain shipgirl battleships\n\nAbout the Intelligence Exchange Area:\n--Fixed the text error of some leader traits\n--Fixed the price error of certain leader accessories\n--Fixed the issue that the Huatian pet could be used when the Huatian leader was not acquired\n--Fixed the issue that there was no limit to the 10 times internal colony event for Giantess leaders on the small person side\n--The leader data update is now changed to once a year\n--Now opening the intelligence page will automatically go to the last page exited\n\nAbout the Taming Gods Origin:\n--Added a new leader, randomly triggered about 5 years after Yaorong's coming-of-age event. Old archive can be triggered manually by event gts_god_keeper.1000\n--Added a conquest vassal war event: bombarding the enemy capital will trigger it, can be triggered only once per game\n--Added two humiliation war events: triggered by using Yaorong to attack a non-materialist/materialist country the first time respectively, can be triggered only once per game\n--Added a new civic: Primacy of the Throne\n--Added a coup event: triggered after gaining Yaorong and new leader, and the year greater than 2260\n--Added a body surface colony event: triggered about 5 years after the coup event\n--Yaorong and new leaders now gain a strength boost from the Giantess Empire strength modifiers\n\nBug Fixes:\n--Fixed the issue that the Songxi project was refreshed on primitive planets\n--Fixed the issue that self-adaptive traits did not work\n--Fixed the issue that the Songxi leader trait could not be upgraded\n--Fixed the issue that contract laborers cannot take expert jobs\n--Fixed some text and image errors\n--Fixed the issue that the situation is not started after the psionic and gene ascension of the parasite origin\n--Fixed the bug that fleet victory triggered unfinished events"
  gts_update.2.8.0: "New Content:\n--Four new leaders:\n--New Origin: H-People\n--New Crisis: Goddess Followers\n--New civic - Evolutionary Catalyst\n--There will be more plot after Huatian leader chooses to burn flowers\n--After the end of the End of Cycle plot, the linkage plot with the Cosmic Creation disaster ascension\n--New pop faction: Miko Kitsune girls (or other random names)\n--Added a new tradition for both the Giantess and Small Person sides, which can be used to unlock the research options for related technologies\n--Added new events for the Taming Gods origin\n--Added two new Celestial-level Eyjafjalla events\n--Added the Apple End of Cycle event\n--New DouM mode switch, can trigger more humiliating content\n--Added more random events\n\nGameplay Adjustments:\n--Rebalanced the effect of some edicts\n--The construction cost of ship girls will be matched to their strength\n--Increased the construction and maintenance costs of ship girls\n--Shipgirl Ascension requires the Master Builder ascension as a prerequisite\n--Foo and Kagura's recruitment events have added event chains to help track progress. The starting event will now be triggered after the construction of the observatory"
  gts_update.2.9.0: "# New content:\n--Intelligence Exchange Area:\n----Starbase Operation function is now usable (beta)\n--Little Grey Event Expansion\n----A new pet and an archaeological event (requires owning Little Grey and occupying the L-Cluster)\n----Occupy planet event (Army Little Grey), Fleet victory event (Warship Little Grey), planet event (Governor Little Grey)\n--Worm Enchantress event chain (prequel + follow-up missions)\n----Two new leaders\n----One of them has a special planet occupation event\n--New Ascensions\n----Small Person Civilization's exclusive disaster ascension - Path of God Removal, with all-new ships, technologies, and a unique megastructure 'Divine Power Purifier,' completed with a unique disaster project to achieve victory\n----Shipgirl Ascension can unlock new bombing stances\n--Taming Gods Origin:\n----Added Yaorong's resurrection event\n----Reduced the value of the body surface colony to prevent data overflow\n----Added a special story event for having the Path of God Removal ascension\n----The planet where Yaorong stops will receive special bonuses\n--New events\n----Archaeology - traces of ancient civilizations\n----Huatian and Eyjafjalla Interaction Event\n----April and larger leader interaction event\n--Traditions: Reset the original tradition text, and adapted it to new traditions\n--Vanilla event GTS-ification: Gaseous Life Dasnak\n--New Shoe Planet (beta)"
  gts_update.2.9.1: "2.9.1 Update\nNew content:\n--Added a new leader, which can be obtained after enabling Shipgirl Ascension\n--Lottie related:\n----Added tech: Private Toy - purification exempts diplomatic penalties\n----Added tech: Foot Soil planet habitable, Lottie shoes habitable\n----Added a decision to remove the Lottie's Shoes modifier\n----Corrected Silk Foot Crush job\n--Foot Soil planet:\n----Modified the values of some jobs on Foot Soil planets and Lottie shoes\n----Foot Soil planet city districts can increase building slots\n--Corrected government type weighting\n--Added AI and diplomatic dialogue for Maid Country\n--Added a separate planet housing size decision\n\nBug Fixes:\n--Taming Gods' idealism ruins cannot be created in the capital due to civic conflicts. Therefore, the Ideal City Ruins have been changed to buildable.\n--Fixed the issue that the race traits 'Small Person Start' and 'Giantess Start' still existed after entering the game\n--Fixed that, if no body type trait was selected at the start, the randomly assigned body type traits conflicted with the race traits 'Small Person Start' and 'Giantess Start'\n--Fixed that, if no body trait was selected at the start, the leader traits that entered the game was random\n--Fixed the missing bug from Eyjafjalla's anomaly events\n--Completed the resurrection events for all leaders"
  gts_update.2.9.2: "2.9.2 Update\nAdapted to the latest version 3.14, please give feedback if there are bugs\nNew content\n--Added two new leaders, need to meet special system requirements to get them (low completion)\n--Added a new origin: Vast Ocean Extreme Universe\n--Now the leader body type traits will have a slight bonus\n--Taming Gods origin related:\n----Fixed issue with the initial event not triggering\n----Starting home world is now changed to a 30-square ocean planet\n----Added Yaorong's situation event (currently only a pure numerical bonus)\n----Added Yaorong's Colossus execution method (needs to be adjusted in the edict after completing the planet killer weapon, belonging to the extreme module)\n----Extended the trigger method of Yaorong's planet killer weapon event, can be triggered whenever all disasters are enabled\n----Added an event after obtaining the bubble (half completed)\n----Adjusted the trigger time of some events\n--Special planet related:\n----Added the urine planet and its subordinate jobs (currently only available through Yaorong's execution)\nBug Fixes:\n--Fixed an issue where clicking to start a new game would cause the game to crash\n--Fixed some discovered typos and grammatical errors\n--Fixed the missing and misaligned text in some events\n--Fixed the issue that some leader trait effects were not fully effective\n--Fixed the issue that planetary adjustments on the Foot Soil planet were not fully effective"
  gts_update.3.0.0: "3.0.0 Update\nNew Content\n--Added a new leader, Qianhai, must have a Celestial-level scientific officer to trigger\n--Added a new leader, Guya\n--Added an event for obtaining uniform shoes, now they cannot be colonized initially\n--Added a sequel to the event of Little Grim Reaper\n--Added Eyjafjalla's Celestial-level follow-up events\n--Added the Giantess country events to small people after the planet army victory\n--Added two star base operations\n--Added an anomaly\n--Added three leaders: Hill, Board Duck (nickname), Liuying\n--Added a new civic\n--Added several shipgirl names\n--Added a sequel to the Saratoga leader event\n--Taming Gods origin related:\n----Added Yaorong's unique traditions and a series of events\n----Added a new series of portraits for Yaorong\n----Fixed the issue that Yaorong was always proposing marriage\n----Fixed the issue that Yaorong would not lock enemies\n----Fixed the issue that Yaorong was dismantling structures at game start\n----Adjusted the trigger time of some events\n--Vast Ocean Extreme Universe origin:\n----Now the resources of vassal small people side and giantess side are no longer hidden\n----Fixed some text errors\n----Fixed that opening the scat switch can unlock all related buildings\n----Fixed the issue that Celestial-level Giantess scientists cannot be added to research ships\n----Fixed the issue that opening the masochism event directly ends the game on the spot\n----Fixed the issue that insurance project buildings disappear\n----Slightly increased the penalty for the completion of insurance branch buildings\n----Added graphics for insurance contract countries\n----Added three new types of insurance and three new buildings\n----Added a new espionage operation targeting primitive civilizations, requiring the 'Outer Space Pranks' civic\n----Added two insurance cancellation events, a certain percentage of triggering after a few years after establishing Giantess Yin Snatch or Futa insurance\n\nAdjustments:\n--Reduced the trigger frequency of the Eyjafjalla breast growth event\n--Modified the consumption and output of a large number of jobs\n--Modified the weight of the Planet's Fate events\n--Adjusted the portraits of several leaders\n\nBug Fixes:\n--Fixed the issue of missing images in some events\n--Fixed the text errors in some events\n--Fixed the problem that some events can be triggered by AI\n--Fixed the text errors of some obstacles\n--Fixed the bug that the Small Flower Field accessory can be equipped at any time and that the Flower Field can equip itself\n--Fixed the error that some accessory equipment consumption, when using alloys, was sometimes increasing instead\n--Fixed the first contact freeze issue\n--Fixed the issue of missing text for the Synchronization tradition\n--Fixed the issue that the leader would be replaced in some events of the Machine Intelligence government\n--Fixed the issue that H-People branch buildings could be built without meeting the requirements\n--Fixed the issue that the Micro-civilization breeding room cannot assemble population\n--Fixed the issue that a celestial-level giantess could be reduced to a microorganism by the shrinking ray colossus\n--Fixed the issue of misaligned recruitment markers after recruiting Komeiji Satori"
