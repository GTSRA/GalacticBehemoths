  gts_micro: "Shrunken People"
  gts_micro_desc: "The built-in air circulation sealed box reads: This product never uses clones, all are normal reacting, unique individuals, committed to providing the best experience for your entertainment.\n\nReminder, if you accidentally lose this product somewhere on your body, please long-press the continue shrinking button for five seconds."
  gts_micro_city: "Shrunken City"
  gts_micro_city_desc: "It's a model, but also a real inhabited neighborhood. It carries its residents; it has its culture; it has its history – now it's in your hand, and it has its mission, please feel free to use it as you please.\n\nIf you have a need to taste and lick the Shrunken City, please purchase the building flavoring version. If you want the best experience, please purchase the \"Special Enhanced\" version."
  gts_micro_planet: "Shrunken Planet"
  gts_micro_planet_desc: "Shrunken Planet User Guide (Note: Only recommended for new users using this product for the first time) Please pinch the hardened southern hemisphere with three fingers, or insert the planet stick into the dent at the South Pole to preserve the planet's civilization as much as possible.\n\nFor efficient use, when rubbing sensitive areas such as the armpits, soles of the feet, and inner thighs, please do not roll the planet, but finely grind the surface of the cities.\n\nAfter the planet surface is exhausted, you can insert this product into the body – you can choose the mouth, vagina, or anus according to your preference. The inside of the planet and the North Pole are specially hardened enough to temporarily resist the squeezing of your body, and there are prosperous underground cities pre-reserved in the stratum.\n\nWhen finished using, please spray with cleaning agent included with the product to prevent survivors from re-establishing civilization on you – however, it is not mandatory and all matters are up to you.\n\nWe hope you have a pleasant experience."
  gts_giantess_fluid: "Giantess Fluid"
  gts_giantess_fluid_desc: "Various liquids secreted by the giantess's body, such as sweat, love fluid, gastric fluid, urine, etc.\n\nThese liquids are commonly found on the surface of giantesses, their personal clothing, and sometimes they can also be extracted from oceans, lakes, destroyed small person cities or planet fragments.\n\nPurified giantess fluid can be used to improve the productivity of small person civilizations, but it also easily causes unprotected small persons to fall into endless lustful frenzy, so it needs to be properly stored."
  gts_giantess_underwear: "Giantess Underwear"
  gts_giantess_underwear_desc: "Private clothing worn by giantesses, such as bras, panties, or different types of socks.\n\nWe can always collect these items left by the giantesses from all over the galaxy, underwear covering mountains, cotton socks absorbing oceans, and so on. Once these vast fabrics are attached with the giantess's smell, they will produce a strong attraction to small person groups.\n\nThey can be used as religious relics for worship, or they can be used for scientific experiments or refining in industrial process."
  gts_giantess_human: "Giantess Power"
  gts_giantess_human_desc: "Giantesses who serve us for various reasons are available to be used by the empire.\n\nThese beautiful, huge creatures either willingly help because they find it interesting, or they are coerced into serving us. Considering their special status, they are not counted in the national population, and their special abilities are regarded as a valuable resource.\n\nWith their direct help, we can now conveniently manufacture some rare materials that are difficult for us to produce, or satisfy our people's various fantasies about giantesses."
  gts_micro_deficit: "Lack of Shrunken People!"
  gts_micro_deficit_tooltip: "The populace, addicted to playing with small people, is very dissatisfied with the lack of Shrunken People."
