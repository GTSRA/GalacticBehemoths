 gts_setting.103.12a:0 "36. Paopao\nIntroduction: Paopao is really cute (Big Orange said)\nBody Size: Celestial\nAttributes: No Attributes (Big Orange said)\nSpecial Mechanism: None\n\nEvents included:\n*Recruitment Event (Triggered one year after Zichen joins)"
