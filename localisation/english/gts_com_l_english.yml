 # Original: 33.水月\n简介：自另一个世界中被澄闪携带穿越而来的海嗣，虽然体型并不能像我们的其他领袖一样被称为巨娘，但水月仍然在同体型甚至对体型高大个体的作战中有着出色的表现，她作为海嗣所拥有的多维视角更能够在指挥舰队作战方面表现出绝佳的成绩\n体型：正常\n属性：海嗣生物、缩小少女、温柔系、多重大小\n特殊机制：无\n\n该角色包含的事件：\n*招募事件链(招募澄闪后两年出现)
 gts_setting.103.9a:0 "33. Mizuki\nIntroduction: The Seaborn brought from another world by Goldenglow. Although her body size cannot be called a Giantess like our other leaders, Mizuki still performs well in battles of the same size or even against tall individuals. Her multi-dimensional perspective as a Seaborn can show excellent results in commanding fleet battles\nBody Size: Normal\nAttributes: Seaborn Creature, Shrink Girl, Gentle Type, Multiple Sizes\nSpecial Mechanism: None\n\nEvents included:\n*Recruitment Event Chain (Appears two years after recruiting Goldenglow)"
 # Original: 34.塞拉\n简介：被虫惑之森选为代表的虫惑魔之一，虽然体型看着还是幼女，但是原本在虫惑之森中便是她来主持人员调动以及事务安排等多个方面的决策\n体型：巨大/天体\n属性：虫惑魔、穴内\n特殊机制：无\n\n该角色包含的事件：\n*招募事件链\n*终末地事件(让两位虫惑魔领袖进入终末地黑洞)
 gts_setting.103.10a:0 "34. Sera\nIntroduction: One of the Traptrix chosen as a representative by the Traptrix Forest. Although her body size still looks like a young girl, she was originally the one who presided over personnel transfers and affair arrangements in the Traptrix Forest\nBody Size: Giant/Celestial\nAttributes: Traptrix, Inside Hole\nSpecial Mechanism: None\n\nEvents included:\n*Recruitment Event Chain\n*Endfield Event (Let two Traptrix leaders enter Endfield Black Hole)"
 # Original: 35.阿洛美勒丝\n简介：被虫惑之森选为代表的虫惑魔之一，体态比起其他虫惑魔来说更成熟一些，似乎很擅长于指挥军团战斗以及将战场变得更为混乱\n体型：巨大/天体\n属性：虫惑魔、穴内\n特殊机制：无\n\n该角色包含的事件：\n*招募事件链\n*终末地事件(让两位虫惑魔领袖进入终末地黑洞)\n*陆军占领星球事件
 gts_setting.103.11a:0 "35. Allomerus\nIntroduction: One of the Traptrix chosen as a representative by the Traptrix Forest. Her body shape is more mature than other Traptrix, and she seems to be very good at commanding legion battles and making the battlefield more chaotic\nBody Size: Giant/Celestial\nAttributes: Traptrix, Inside Hole\nSpecial Mechanism: None\n\nEvents included:\n*Recruitment Event Chain\n*Endfield Event (Let two Traptrix leaders enter Endfield Black Hole)\n*Army Occupation Planet Event"
