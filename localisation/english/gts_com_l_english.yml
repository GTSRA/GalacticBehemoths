  ################# Military #################
  gts_small_army: "Small Person Infiltration Assault Forces"
  gts_small_army_desc: "A special force composed of small species in the universe, good at using their size and mobility advantages to deeply infiltrate enemy planets and destroy their important facilities."
  gts_big_army: "Giantess Destruction Support Forces"
  gts_big_army_desc: "A special force composed of two to three young giantess from the universe, good at using their enormous size to devastatingly strike high-value targets on enemy planets during land battles."
  tiny_slave_army: "Small Person Slave Legion"
  tiny_slave_army_desc: "These slaves have been specially processed to make them less prone to being crushed. Some of their members are from criminals who have been shrunken, and some are from pitiful small people purchased or plundered from other races, and they may likely be used to satisfy the private desires of the giantess rulers."
  gts_psionic_army: "Giant Magical Girls"
  gts_psionic_army_desc: "A giant magical girl can use her infinite psionic power to brainwash and control small person troops, turning them into her sex slaves or reduce a city to ashes in a single thought."
  gts_xenomorph_army: "Super Performance Giantesses"

  gts_xenomorph_army_desc: "Super performance giantesses sometimes shrink to the size of ordinary people for combat. Their attacks are merely light breath, and the fragrance storms that accompanies it can tear the opponent's front, along with the trenches themselves, and the fortress bunker clusters behind it into fragments. They effortlessly treat armored units and easily create metal molecules with a finger flick or a casual kick."

  ################ Giantess Body Districts #################
  district_body_1: "Internal City"
  district_body_1_plural: "Internal Cities"
  district_body_1_desc: "The internal city is protected by the tissues of the giantess's body, and the huge space inside greatly alleviates the housing problem within the empire. The large number of internal residents also bring very strong commercial demands."
  district_body_2: "Metabolic Waste Mining Area"
  district_body_2_plural: "Metabolic Waste Mining Areas"
  district_body_2_desc: "The metabolic waste from the giantess cells in a single day is enough for us to mine for several years. A large amount of metabolic waste contains rich mineral veins."
  district_body_3: "Bioenergy Power Generation Area"
  district_body_3_plural: "Bioenergy Power Generation Areas"
  district_body_3_desc: "The trace currents on the surface of giantess cells can drive a large number of generators to generate electricity, and the high-temperature steam inside the body is also a natural source of energy."
  district_body_4: "Fertile Soil Planting Area"
  district_body_4_plural: "Fertile Soil Planting Areas"
  district_body_4_desc: "The metabolic products of giantess cells are soils with extremely high fertility. The farmlands built upon them are used either for growing crops or for grazing animals."
  district_body_5: "Internal Research Area"
  district_body_5_plural: "Internal Research Areas"
  district_body_5_desc: "The tissue strength of the giantess and her cells is a scientific miracle, and living inside the giantess will also have a huge sociological impact on the residents. In short, the scholars of the empire all hope to conduct research here."
  district_body_6: "Internal Resort Area"
  district_body_6_plural: "Internal Resort Areas"
  district_body_6_desc: "Giantess planets attract countless tourists who come here admiring their reputation, and these tourists all hope to catch a glimpse of the giantess charm and feel the greatness of giantesses!"
  district_body_7: "Internal Industrial Area"
  district_body_7_plural: "Internal Industrial Areas"
  district_body_7_desc: "The raw materials extracted from the metabolic substances of giantess cells support these internal industrial areas. The district is full of smelting facilities and factories that produce advanced products."
  district_body_8: "Internal Refining Area"
  district_body_8_plural: "Internal Refining Areas"
  district_body_8_desc: "Some rare resources can be refined from giantess cell metabolic substances, and giant refining centers are therefore established."
  district_body_9: "Special Resouce Production Area"
  district_body_9_plural: "Special Resource Production Areas"
  district_body_9_desc: "This area produces some \"special\" resources to meet people's daily consumption."
