 gts_setting.101.name:0 "Leader Gallery - Page 1"
 # Original: 1.洛蒂\n简介：猫娘女仆，十分热情温柔，但有些粗心\n体型：巨大\n属性：女仆猫娘、丝足、鞋控、温柔系、无意识\n特殊机制：建造可升级鞋子居住站\n\n该角色包含的事件：\n*招募考古事件链(拥有多个分支剧情)\n*周年庆典事件(定期触发，最多到20周年)\n*制作鞋子太空站(完成十周年庆典)
 gts_setting.101.1a:0 "1. Lottie\nIntroduction: Cat girl maid, very enthusiastic and gentle, but a bit careless\nBody Size: Giant\nAttributes: Maid Cat Girl, Silk Feet, Shoe Control, Gentle Type, Unconscious\nSpecial Mechanism: Build upgradable Shoe Habitat\n\nEvents included:\n*Recruitment Archaeology Event Chain (Multiple branch plots)\n*Anniversary Celebration Event (Triggered regularly, up to 20th anniversary)\n*Making Shoe Space Station (Complete 10th Anniversary Celebration)"
 # Original: 2.欧若拉\n简介：一位从沉睡中苏醒的天体级萝莉\n体型：天体\n属性：萝莉、温柔系、无意识、角色养成、虐待角色\n特殊机制：角色本身就是一颗宜居星球，可以喂养星球变大\n\n该角色包含的事件：\n*招募局势事件链(拥有正常招募线和击败俘虏线)\n*角色背景考古事件链(定时触发)\n*行星投喂事件(星球决议)\n*击败俘虏线的灭星与反抗剧情(定时触发)\n*粪便星球改造差分事件
 gts_setting.101.2a:0 "2. Aurora\nIntroduction: A celestial-level loli awakened from slumber\nBody Size: Celestial\nAttributes: Loli, Gentle Type, Unconscious, Character Cultivation, Abuse Character\nSpecial Mechanism: The character itself is a habitable planet, can feed the planet to grow bigger\n\nEvents included:\n*Recruitment Situation Event Chain (Has Normal Recruitment Line and Defeat Captive Line)\n*Character Background Archaeology Event Chain (Timed Trigger)\n*Planet Feeding Event (Planet Resolution)\n*Planet Destruction and Resistance Plot of Defeat Captive Line (Timed Trigger)\n*Feces Planet Modification Difference Event"
 # Original: 3.矶风\n简介：矶风级宇宙驱逐舰改-矶风型科研舰\n体型：巨大\n属性：萝莉、腹黑\n特殊机制：无\n\n该角色包含的事件：\n*拍拍耳朵(喵哒呦——)\n*腋下清理(定时触发)
 gts_setting.101.3a:0 "3. Isokaze\nIntroduction: Isokaze-class Space Destroyer Modified - Isokaze-type Science Ship\nBody Size: Giant\nAttributes: Loli, Black-bellied\nSpecial Mechanism: None\n\nEvents included:\n*Pat Ears (Meow~)\n*Armpit Cleaning (Timed Trigger)"
 # Original: 4.亿盐\n简介：一位是神秘出现的天体级巨娘，对小番茄有特殊的执念\n体型：天体\n属性：白狐、反差、多重大小\n特殊机制：无\n\n该角色包含的事件：\n*招募考古事件链\n*招募后日常事件(招募5年后触发)\n*寰海极宇起源联动事件(完成保险项目精液内陆湖后小概率触发)
 gts_setting.101.4a:0 "4. Yiyan\nIntroduction: A celestial-level Giantess who appeared mysteriously, has a special obsession with cherry tomatoes\nBody Size: Celestial\nAttributes: White Fox, Contrast, Multiple Sizes\nSpecial Mechanism: None\n\nEvents included:\n*Recruitment Archaeology Event Chain\n*Post-Recruitment Daily Events (Triggered 5 years after recruitment)\n*Universal Sea Extreme Universe Origin Linkage Event (Small probability to trigger after completing Insurance Project Semen Inland Lake)"
 # Original: 5.艾普露\n简介：一位猫娘战士，对小人奴隶十分感兴趣\n体型：高大\n属性：黑皮猫娘、残忍系、多重大小\n特殊机制：随机劫掠其他帝国\n陆战特化领袖，不擅长内阁工作\n\n该角色包含的事件：\n*招募考古事件链\n*招募后日常事件(随机触发)\n*劫掠事件(定期重复触发)\n*生日事件(需要开启SCAT)\n*与其他领袖互动事件(随机触发)\n*篡权事件(仅限小人帝国无巨娘统治者)\n*终末地事件(让艾普露进入终末地黑洞)
 gts_setting.101.5a:0 "5. April\nIntroduction: A cat girl warrior, very interested in small person slaves\nBody Size: Tall\nAttributes: Dark Skin Cat Girl, Cruel Type, Multiple Sizes\nSpecial Mechanism: Randomly raid other empires\nLand Warfare Specialized Leader, not good at cabinet work\n\nEvents included:\n*Recruitment Archaeology Event Chain\n*Post-Recruitment Daily Events (Triggered randomly)\n*Raid Event (Triggered repeatedly regularly)\n*Birthday Event (Requires enabling SCAT)\n*Interaction Events with other Leaders (Triggered randomly)\n*Usurpation Event (Only for small person empires without Giantess Ruler)\n*Endfield Event (Let April enter Endfield Black Hole)"
 # Original: 6.艾雅法拉\n简介：一位沉睡多年的火山学者，尽管重病缠身，但她仍愿意为科学发展贡献自己的力量\n体型：泰坦/天体\n属性：软糯后辈、温柔系/无意识系、多重大小、体表探索\n特殊机制：丰富的剧情事件\n\n该角色包含的事件：\n*招募考古事件链(开启需要在该星球上清除火山之母障碍)\n*治愈源石病事件链(定时触发)\n*涨奶事件(定期重复触发)\n*天体级成长事件(治愈后定时触发)\n*足底测绘事件(治愈后定时触发)\n*与小花田的联动事件(同时拥有两位领袖，每五年检测一次)
 gts_setting.101.6a:0 "6. Eyjafjalla\nIntroduction: A volcanologist who has been asleep for many years. Despite being riddled with serious illness, she is still willing to contribute her strength to scientific development\nBody Size: Titan/Celestial\nAttributes: Soft Junior, Gentle Type/Unconscious Type, Multiple Sizes, Body Surface Exploration\nSpecial Mechanism: Rich plot events\n\nEvents included:\n*Recruitment Archaeology Event Chain (Requires clearing Mother of Volcanoes obstacle on the planet to open)\n*Cure Oripathy Event Chain (Timed Trigger)\n*Milk Engorgement Event (Triggered repeatedly regularly)\n*Celestial Level Growth Event (Timed Trigger after cure)\n*Sole Mapping Event (Timed Trigger after cure)\n*Linkage Event with Little Huatian (Own both leaders at the same time, checked every five years)"
 # Original: 7.斯卡蒂\n简介：斯卡蒂，一位来自宇宙外的少女，这一次，她有足够的力量与自信保护好“博士”了\n体型：天体\n属性：冰冷美人、masterlove、清冷笨拙\n特殊机制：丰富的剧情事件与特殊机制机制\n\n该角色包含的事件：\n*招募考古事件链\n*各种各样的斯卡蒂事件(随机触发)\n*斯卡蒂的虚境事件(同上，随机触发)\n*虎鲸诱捕器(巨像武器，有futa差分)\n*爱液星球改造差分事件\n*寰海极宇起源联动事件(抗保)
 gts_setting.101.7a:0 "7. Skadi\nIntroduction: Skadi, a girl from outside the universe. This time, she has enough power and confidence to protect \"Doctor\" well\nBody Size: Celestial\nAttributes: Ice Beauty, Masterlove, Cold and Clumsy\nSpecial Mechanism: Rich plot events and special mechanisms\n\nEvents included:\n*Recruitment Archaeology Event Chain\n*Various Skadi Events (Triggered randomly)\n*Skadi's Shroud Event (Same as above, triggered randomly)\n*Orca Trap (Colossus Weapon, has futa difference)\n*Love Fluid Planet Modification Difference Event\n*Universal Sea Extreme Universe Origin Linkage Event (Resistance)"
 # Original: 8.颂汐\n简介：一位资深小人学家，热衷于品尝自己的实验对象，无论是从口感上还是使用手感上\n体型：天体\n属性：无意识、Vore\n特殊机制：在你的星系内召唤一只睡觉蓝色小熊\n\n该角色包含的事件：\n*招募事件链\n*招募后事件(随机触发)
 gts_setting.101.8a:0 "8. Songxi\nIntroduction: A senior small personologist, keen on tasting her experimental subjects, whether in terms of taste or handling feel\nBody Size: Celestial\nAttributes: Unconscious, Vore\nSpecial Mechanism: Summon a sleeping blue bear in your system\n\nEvents included:\n*Recruitment Event Chain\n*Post-Recruitment Events (Triggered randomly)"
 # Original: 9.无声铃鹿\n简介：无声铃鹿，与鞋内小人训练员游历星海200余年，现作为国家科研顾问，(请按时提供缩小城市与星球)\n体型：天体\n属性：马娘、残忍系、压路机\n特殊机制：可以建造特殊地貌\n\n该角色包含的事件：\n*招募事件链\n*招募后事件(定时触发)\n*铃鹿科研事件(定时触发)
 gts_setting.101.9a:0 "9. Silence Suzuka\nIntroduction: Silence Suzuka, traveled the star sea for more than 200 years with the in-shoe small person trainer, now serves as a national scientific consultant, (Please provide shrunken cities and planets on time)\nBody Size: Celestial\nAttributes: Horse Girl, Cruel Type, Road Roller\nSpecial Mechanism: Can build special landforms\n\nEvents included:\n*Recruitment Event Chain\n*Post-Recruitment Events (Timed Trigger)\n*Suzuka Research Events (Timed Trigger)"
 # Original: 10.丸山彩\n简介：丸之山上缤纷彩，这里是因为不明原因变成巨大娘的丸山彩，目前在做着偶像兼国家元首的工作，今后也会用歌声鼓舞大家的！\n体型：巨大\n属性：少女偶像、温柔系、缩小寄居\n特殊机制：起源专属领袖，有配套的政策法令\n\n该角色包含的事件：\n*起源事件\n*体型变化事件
 gts_setting.101.10a:0 "10. Maruyama Aya\nIntroduction: Colorful Aya on the Round Mountain. This is Maruyama Aya who became a Giantess for unknown reasons. Currently doing the job of an idol and head of state, and will continue to inspire everyone with singing in the future!\nBody Size: Giant\nAttributes: Girl Idol, Gentle Type, Shrink Parasitism\nSpecial Mechanism: Origin Exclusive Leader, has matching policies and edicts\n\nEvents included:\n*Origin Events\n*Body Size Change Event"
 # Original: 11.空弦\n简介：无论是因为她的灵能气场还是她极强的人格魅力，空弦的布道演出总能做到座无虚席，此外她长期历练出的财政管理能力也能为我们薄弱的贸易事务提供很大帮助，\n体型：巨大\n属性：兽耳娘\n特殊机制：无\n\n该角色包含的事件：\n*虔心崇圣国策解锁(星球决议-布道巡回演出)
 gts_setting.101.11a:0 "11. Archetto\nIntroduction: Whether it is because of her psionic aura or her strong personality charm, Archetto's preaching performances can always achieve full attendance. In addition, her financial management ability honed over a long period of time can also provide great help for our weak trade affairs,\nBody Size: Giant\nAttributes: Beast Ear Girl\nSpecial Mechanism: None\n\nEvents included:\n*Devout Worship Civic Unlock (Planet Resolution - Preaching Tour)"
 # Original: 12.瑕光\n简介：瑕光拥有不逊于其姊，现任家族领袖玛嘉烈的战斗潜力，也有这远胜于其他领主的巨大体型，如果我们能争取到临光家的同意，那拥有这样一位青年将才无疑会是我国军队的幸运\n体型：巨大\n属性：兽耳娘\n特殊机制：无\n\n该角色包含的事件：\n*巨娘封邑国策解锁(星球决议-游猎封邑)
 gts_setting.101.12a:0 "12. Blemishine\nIntroduction: Blemishine possesses combat potential no less than her sister, the current family leader Nearl, and also has a huge body size far superior to other lords. If we can win the consent of the Nearl family, having such a young talent will undoubtedly be the luck of our army\nBody Size: Giant\nAttributes: Beast Ear Girl\nSpecial Mechanism: None\n\nEvents included:\n*Giantess Fiefdom Civic Unlock (Planet Resolution - Hunting Fiefdom)"
 # Original: 领袖图鉴-第二页
 gts_setting.102.name:0 "Leader Gallery - Page 2"
 # Original: 13.伊萊莎\n简介：虽然我们对她严重老化的动力系统已经进行了修复和改造，但她依然习惯称自己为蒸汽智械女仆伊莱莎，她拒绝再次做屠杀生灵的刽子手，而是将工作重点投入到保护人民健康安乐，实现社会繁荣稳定上，此外她还意外的对人口增殖抱有很大热情，大概是其对物种灭绝的悲惨记忆所致\n体型：巨大\n属性：机械女仆、一战\n特殊机制：无\n\n该角色包含的事件：\n*遍地堑壕异常事件研究完成后招募
 gts_setting.102.1a:0 "13. Eliza\nIntroduction: Although we have repaired and modified her severely aging power system, she is still used to calling herself the Steam Automaton Maid Eliza. She refuses to be an executioner slaughtering living beings again, but instead devotes her work to protecting the health and peace of the people and realizing social prosperity and stability. In addition, she surprisingly has great enthusiasm for population proliferation, probably due to her tragic memory of species extinction\nBody Size: Giant\nAttributes: Mechanical Maid, WW1\nSpecial Mechanism: None\n\nEvents included:\n*Recruit after researching Trenches Everywhere Anomaly Event"
 # Original: 14.成惠\n简介：巨大化的成惠能轻松处理掉对我们来说难以清理的障碍物，她也能高效的帮我们采集和搬运造物主身上的各类资源\n体型：天体\n属性：缩小学院、体内寄生、vore\n特殊机制：自助餐厅起源领袖\n\n该角色包含的事件：\n*领袖招募事件(开局后触发)\n*身体殖民事件(通讯界面选择)\n*脚底调查事件(通讯界面选择殖民右足后触发)\n*填饱肚子事件(每十年触发一次)
 gts_setting.102.2a:0 "14. Narue\nIntroduction: Giantified Narue can easily deal with obstacles that are difficult for us to clear, and she can also efficiently help us collect and transport various resources on the creator's body\nBody Size: Celestial\nAttributes: Shrink Academy, Internal Parasitism, Vore\nSpecial Mechanism: Cafeteria Origin Leader\n\nEvents included:\n*Leader Recruitment Event (Triggered after start)\n*Body Colonization Event (Communication Interface Selection)\n*Sole Investigation Event (Triggered after Communication Interface Select Colonize Right Foot)\n*Filling Stomach Event (Triggered once every ten years)"
 # Original: 15.花子\n简介：起来颇为优雅，但实际上满口黄段子，曾经一手掀起合欢派之乱的天才少女\n体型：泰坦\n属性：BA、巨乳\n特殊机制：无\n\n该角色包含的事件：\n*合欢派事件中招募花子
 gts_setting.102.3a:0 "15. Hanako\nIntroduction: Looks quite elegant, but actually full of dirty jokes, the genius girl who once single-handedly set off the chaos of the Acacia Sect\nBody Size: Titan\nAttributes: BA, Big Breasts\nSpecial Mechanism: None\n\nEvents included:\n*Recruit Hanako in Acacia Sect Event"
 # Original: 16.小春\n简介：正义实现委员会的成员，为了维护纯洁的社会风气而不断努力着，(实际上是沉迷妄想和私藏色情杂志的行星总督，尽管拒绝承认自己的性欲，但只要看到一点点相关元素就会满脑情色妄想，自顾自地害羞起来)\n体型：泰坦\n属性：BA、萝莉\n特殊机制：无\n\n该角色包含的事件：\n*合欢派事件中招募小春
 gts_setting.102.4a:0 "16. Koharu\nIntroduction: A member of the Justice Realization Committee, constantly working hard to maintain a pure social atmosphere, (Actually a planetary governor addicted to delusions and hiding pornographic magazines. Although she refuses to admit her sexual desire, as long as she sees a little bit of related elements, her mind will be full of erotic delusions and she will become shy on her own)\nBody Size: Titan\nAttributes: BA, Loli\nSpecial Mechanism: None\n\nEvents included:\n*Recruit Koharu in Acacia Sect Event"
 # Original: 17.绘里香\n简介：喜欢享用小虫子的先科研干部\n体型：泰坦\n属性：缩小学院、vore、排泄\n特殊机制：无\n\n该角色包含的事件：\n*招募考古事件链\n*招募后日常事件(定时触发)\n*特殊的陆军占领星球事件(scat)
 gts_setting.102.5a:0 "17. Erika\nIntroduction: Former scientific research cadre who likes to enjoy small bugs\nBody Size: Titan\nAttributes: Shrink Academy, Vore, Excretion\nSpecial Mechanism: None\n\nEvents included:\n*Recruitment Archaeology Event Chain\n*Post-Recruitment Daily Events (Timed Trigger)\n*Special Army Occupation Planet Event (SCAT)"
 # Original: 18.澄闪\n简介：天真懵懂的巨娘少女\n体型：天体\n属性：温柔坚定、区别对待、多重大小\n特殊机制：无\n该角色包含的事件：\n*招募考古事件链
 gts_setting.102.6a:0 "18. Goldenglow\nIntroduction: Innocent and ignorant Giantess girl\nBody Size: Celestial\nAttributes: Gentle and Firm, Differential Treatment, Multiple Sizes\nSpecial Mechanism: None\nEvents included:\n*Recruitment Archaeology Event Chain"
 # Original: 19.花田\n简介：这位领袖来自于一个远古文明最后的计划，由于过去的经历，她对于星海中的小人种族有着天然的好感，获得批准之后移居在她躯体上的小人个体也为我们提供了可观的岗位与资源\n体型：天体\n属性：元气少女、温柔系/无意识系\n特殊机制：丰富的剧情事件与好感度机制，可招募特殊舰娘\n\n该角色包含的事件：\n*招募考古事件链(两条线路有剧情差分)\n*招募后日常事件(随机触发)\n*小花田好感度事件(招募后三年触发)\n*小花田舰娘改造(好感度大于50与花田对话)\n*巨像事件(使用舰娘花田配备的巨像武器)\n*领袖起源考古(好感度大于75)\n*领袖体型改造事件(使用花田遗珍)\n*终末地事件(让花田进入终末地黑洞)\n*终末地日常事件(进入终末地后一年触发)\n*与千海的联动事件(同时拥有两位领袖，星系行动选择天体盛宴)
 gts_setting.102.7a:0 "19. Huatian\nIntroduction: This leader comes from the final plan of an ancient civilization. Due to past experiences, she has a natural affection for the small person races in the star sea. After obtaining approval, the small person individuals who immigrated to her body also provided us with considerable jobs and resources\nBody Size: Celestial\nAttributes: Energetic Girl, Gentle Type/Unconscious Type\nSpecial Mechanism: Rich plot events and affinity mechanism, can recruit special Shipgirls\n\nEvents included:\n*Recruitment Archaeology Event Chain (Two lines have plot differences)\n*Post-Recruitment Daily Events (Triggered randomly)\n*Little Huatian Affinity Event (Triggered three years after recruitment)\n*Little Huatian Shipgirl Modification (Affinity greater than 50 and talk to Huatian)\n*Colossus Event (Use Colossus weapon equipped by Shipgirl Huatian)\n*Leader Origin Archaeology (Affinity greater than 75)\n*Leader Body Size Modification Event (Use Huatian Relic)\n*Endfield Event (Let Huatian enter Endfield Black Hole)\n*Endfield Daily Event (Triggered one year after entering Endfield)\n*Linkage Event with Thousand Seas (Own both leaders at the same time, Galaxy Action choose Celestial Feast)"
 # Original: 20.晓淼\n简介：失散多年的妹妹，如今对我来说就如同微生物一样\n体型：微小\n属性：缩小女\n特殊机制：mod唯一的小人领袖，设定上是玩家的妹妹\n\n该角色包含的事件：\n*招募考古事件链(选择拒绝可以把晓淼变成玩具)\n*招募后巨大化尝试事件(定时触发)
 gts_setting.102.8a:0 "20. Xiaomiao\nIntroduction: Long-lost sister, now like a microorganism to me\nBody Size: Micro\nAttributes: Shrink Girl\nSpecial Mechanism: The only small person leader in the mod, set as the player's sister\n\nEvents included:\n*Recruitment Archaeology Event Chain (Choosing to refuse can turn Xiaomiao into a toy)\n*Post-Recruitment Giantification Attempt Event (Timed Trigger)"
 # Original: 21.水晶兰\n简介：在上古恶魔面前，世间的虚妄与诡计都如同蹒跚学步的幼童般可笑，当然，任何时候都不缺乏无知且鲁莽的愚者\n体型：天体\n属性：\n特殊机制：无\n\n该角色包含的事件：\n*招募考古事件链(天体级起源限定领袖，目前暂时无法招募)
 gts_setting.102.9a:0 "21. Monotropa Uniflora\nIntroduction: In front of the ancient demons, the falsehoods and tricks of the world are as ridiculous as toddlers learning to walk. Of course, there is no shortage of ignorant and reckless fools at any time\nBody Size: Celestial\nAttributes:\nSpecial Mechanism: None\n\nEvents included:\n*Recruitment Archaeology Event Chain (Celestial Origin Limited Leader, currently temporarily unable to recruit)"
 # Original: 22.蒂法妮娅\n简介：不同于其他树精灵，是一位对外面世界充满好奇心的巨娘\n体型：泰坦\n属性：精灵、王女\n特殊机制：无\n\n该角色包含的事件：\n*精灵帝国相关事件(该领袖通过随机出现的秘密访问事件招募)
 gts_setting.102.10a:0 "22. Tiffania\nIntroduction: Unlike other tree elves, she is a Giantess full of curiosity about the outside world\nBody Size: Titan\nAttributes: Elf, Princess\nSpecial Mechanism: None\n\nEvents included:\n*Elf Empire Related Events (This leader is recruited through randomly appearing secret visit events)"
 # Original: 23.先科研\n简介：缩小学院联动事件链，该事件链没有可招募领袖\n体型：无\n属性：无\n特殊机制：无\n\n该角色包含的事件：\n*先科研调查相关事件
 gts_setting.102.11a:0 "23. Former Scientific Research\nIntroduction: Shrink Academy Linkage Event Chain, this event chain has no recuitable leader\nBody Size: None\nAttributes: None\nSpecial Mechanism: None\n\nEvents included:\n*Former Scientific Research Investigation Related Events"
 # Original: 24.千海\n简介：一位紫发魅魔少女，希望在这里能度过一段轻松愉快的时光\n体型：天体\n属性：魅魔少女、无意识、穴内、百合\n特殊机制：丰富的剧情事件与特殊机制机制\n\n该角色包含的事件：\n*招募事件链\n*招募后事件(定时触发/随机触发)\n*与泰坦巨娘互动(不能是通讯面板内的泰坦领袖)\n*特殊的改造爱液星球事件\n*穿鞋事件(探索“鞋柜”星系触发天体级制服鞋事件中选择让千海来)\n*与花田的联动事件(同时拥有两位领袖，星系行动选择天体盛宴)\n*与犽戎的联动事件(犽戎成年后与千海聊天)\n*寰海极宇起源联动事件(完成保险项目足汗丝袜后小概率触发)
 gts_setting.102.12a:0 "24. Thousand Seas\nIntroduction: A purple-haired succubus girl, hoping to spend a relaxed and happy time here\nBody Size: Celestial\nAttributes: Succubus Girl, Unconscious, Inside Hole, Yuri\nSpecial Mechanism: Rich plot events and special mechanisms\n\nEvents included:\n*Recruitment Event Chain\n*Post-Recruitment Events (Timed Trigger/Random Trigger)\n*Interaction with Titan Giantess (Cannot be Titan Leader in Communication Panel)\n*Special Modify Love Fluid Planet Event\n*Wear Shoes Event (Explore \"Shoe Cabinet\" system trigger Celestial Uniform Shoe Event choose let Thousand Seas come)\n*Linkage Event with Huatian (Own both leaders at the same time, Galaxy Action choose Celestial Feast)\n*Linkage Event with Yharon (Chat with Thousand Seas after Yharon comes of age)\n*Universal Sea Extreme Universe Origin Linkage Event (Small probability to trigger after completing Insurance Project Foot Sweat Stockings)"
 # Original: 领袖图鉴-第三页
 gts_setting.103.name:0 "Leader Gallery - Page 3"
 # Original: 25.安露\n简介：一位侍奉着恶魔的天使，也许曾经有过许多曲折的故事，但至少现在她听从你命令\n体型：天体\n属性：天使、主仆\n特殊机制：无\n\n该角色包含的事件：\n*招募领袖(完成特定招募后事件，选项有提示)\n*特殊的陆军占领星球事件
 gts_setting.103.1a:0 "25. Anlucia\nIntroduction: An angel serving a demon. Maybe there were many twists and turns in the past, but at least now she obeys your orders\nBody Size: Celestial\nAttributes: Angel, Master-Servant\nSpecial Mechanism: None\n\nEvents included:\n*Recruit Leader (Complete specific post-recruitment event, options have hints)\n*Special Army Occupation Planet Event"
 # Original: 26.犽戎\n简介：于旧日理想城废墟里破壳而出的少女，她是昔日神明也是如今帝国的公主，她拥有着堪比恒星般伟岸的身躯，却又会露出独属于少女的稚嫩一面——回应她的期许吧\n体型：天体\n属性：龙娘、女儿、傲娇，犬系\n特殊机制：丰富的剧情事件与特殊机制机制\n\n该角色包含的事件：\n*主线按照触发顺序包含：\n-孵化事件链\n-铸甲为裙(将理想城废墟升级为神主雕像)\n-犽戎领袖招募/成年礼(5-10年后触发)\n-嬉闹、穿衣(定时触发)\n-逼宫(同时存在紫宸和犽戎，每五年判定一次)\n-体外殖民(逼宫1800天后触发)\n-附庸事件(加冕后拥有非巨娘起源的附庸国，泰坦帝国有差分)\n*支线包含：\n-换牙(孵化后720天触发)\n-体内殖民事件链(完成化龙国策)\n-威胁傲慢与愤怒(全面战争时，太空战胜利时触发)\n-羞辱战争(太空战胜利时触发，唯心国家且拥有爱液星球改造科技有差分)\n-附庸战争(轨道轰炸敌人首都时触发)\n-克扣事件(年份小于2260且战争胜利)\n-吃醋事件(成年礼到逼宫之间 殖民地每三年判定一次随机触发)\n*犽戎好感度事件
 gts_setting.103.2a:0 "26. Yharon\nIntroduction: The girl who hatched from the ruins of the old Ecumenopolis. She is the god of the past and the princess of the empire today. She has a magnificent body comparable to a star, but also shows the immature side unique to a girl - respond to her expectations\nBody Size: Celestial\nAttributes: Dragon Girl, Daughter, Tsundere, Dog-like\nSpecial Mechanism: Rich plot events and special mechanisms\n\nEvents included:\n*Main Line includes in trigger order:\n-Incubation Event Chain\n-Forging Armor into Skirt (Upgrade Ecumenopolis Ruins to God Statue)\n-Yharon Leader Recruitment/Coming of Age Ceremony (Triggered 5-10 years later)\n-Frolic, Dressing (Timed Trigger)\n-Forced Palace (Exist Zichen and Yharon at the same time, judged every five years)\n-External Colonization (Triggered 1800 days after Forced Palace)\n-Vassal Event (After Coronation, own non-Giantess Origin Vassal State, Titan Empire has difference)\n*Branch Line includes:\n-Change Teeth (Triggered 720 days after Incubation)\n-Internal Colonization Event Chain (Complete Dragon Transformation Civic)\n-Threat Arrogance and Anger (Triggered when Space Battle Victory during Total War)\n-Humiliation War (Triggered when Space Battle Victory, Spiritualist Country and own Love Fluid Planet Modification Tech has difference)\n-Vassal War (Triggered when Orbital Bombardment Enemy Capital)\n-Deduction Event (Year less than 2260 and War Victory)\n-Jealousy Event (Between Coming of Age Ceremony and Forced Palace, Colony judged every three years randomly triggered)\n*Yharon Affinity Event"
 # Original: 3.1.2更新\n§Y新内容:§!\n#通用事件调整：\n——修复了寰海巨宇开局人口减少的问题\n——寰海巨宇保险项目现在会添加星球地貌\n——削弱了天体级巨娘的陆军加成\n——残骸回收事件激进的选项失败时会根据摧毁的舰船数量给予资源\n——新增了三大特殊巨娘国策（小人清除者、小人保护者、小人同化者）的统治者背景\n——修改了跳蛋星球的背景图片\n——新增了跳蛋星球修复完成的后续事件\n——修复了巨娘崇拜国策第一次接触无法触发温柔系特使的问题\n——新增了巨娘崇拜国策完成第一次接触的奖励\n§Y领袖相关调整：§!\n——新增了一个星际行动：安乐天使\n——新增了一位新领袖：希诺\n——仍在抵抗的星球随机事件各个领袖的特殊事件权重降低，且现在会增加领袖的击杀计数\n——各类型领袖登陆星球事件改成可多次触发，并修复了会将居住站转换为特殊星球的问题\n流萤：\n——新增了流萤舰船的模型\n——新增了一项流萤特殊的道具\n——修复了流萤雇佣无法续费的问题\n——修复了流萤舰船无法复活的问题\n犽戎：\n——修复了犽戎“特殊的军事演习”在领袖招募前触发的问题\n——新增了4张犽戎的加载图片\n——修复了招募泡泡舰队领袖没有安置的问题\n欧若拉\n——修改了欧若拉眼部模型（失去高光的萝莉.jpg）\n——欧若拉出生线挣脱后触碰到殖民地会直接将其吞噬\n艾雅法拉\n——艾雅法拉涨奶事件会将黑洞替换成白洞星球\n斯卡蒂\n——巨像武器虎鲸诱捕器现在可以为领袖斯卡蒂增加摧毁的星球、城市、人员数量，以及直接摧毁居住站\n——伊莎玛拉清算事件现在会生成不可殖民的爱液星球，但对特殊的巨娘星球无效\n——如果境内存在前光速文明，斯卡蒂的波涛福音事件会消灭它们\n萨拉托加\n——新增了萨拉托加的演习事件\n——萨拉托加的后续事件触发时间延长\n——萨拉托加的登陆事件不同的选项现在有不同的效果\n博士\n——新增了招募博士的后续事件
 gts_update.3.1.2:0 "3.1.2 Update\n§YNew Content:§!\n#General Events Adjustment:\n——Fixed the issue of pop decrease at the start of Universal Sea Giant Universe\n——Universal Sea Giant Universe Insurance Project now adds planet landscape\n——Weakened Celestial Giantess Army bonus\n——Debris Recovery Event Aggressive Option failure now gives resources based on number of destroyed ships\n——Added Ruler Backgrounds for three special Giantess Civics (Small Person Purifier, Small Person Protector, Small Person Assimilator)\n——Modified Vibrator Planet background image\n——Added follow-up events for completion of Vibrator Planet repair\n——Fixed the issue that Giantess Worship Civic First Contact cannot trigger Gentle Type Envoy\n——Added First Contact rewards for Giantess Worship Civic\n§YLeader Related Adjustments:§!\n——Added an Interstellar Action: Angel of Euthanasia\n——Added a new leader: Xino\n——Reduced the weight of special events for each leader in random events of planets still resisting, and now adds to leader kill count\n——Landing Planet Events for each type of leader changed to be triggerable multiple times, and fixed the issue of converting habitats into special planets\nFirefly:\n——Added Firefly Ship Model\n——Added a special item for Firefly\n——Fixed the issue that Firefly Employment cannot be renewed\n——Fixed the issue that Firefly Ship cannot be resurrected\nYharon:\n——Fixed the issue that Yharon's \"Special Military Exercise\" triggers before leader recruitment\n——Added 4 loading images for Yharon\n——Fixed the issue of no placement for recruiting Paopao Fleet Leader\nAurora\n——Modified Aurora Eye Model (Loli loosing highlights.jpg)\n——Aurora Birth Line breaking free touching a colony will directly devour it\nEyjafjalla\n——Eyjafjalla Milk Engorgement Event will replace Black Hole with White Hole Planet\nSkadi\n——Colossus Weapon Orca Trap can now increase the number of destroyed planets, cities, and personnel for Leader Skadi, and directly destroy habitats\n——Ishar-mla Liquidation Event now generates uninhabitable Love Fluid Planet, but invalid for special Giantess Planets\n——If pre-FTL civilizations exist in the territory, Skadi's Gospel of Waves event will eliminate them\nSaratoga\n——Added Saratoga Exercise Event\n——Extended trigger time for Saratoga follow-up events\n——Different options for Saratoga Landing Event now have different effects\nDoctor\n——Added follow-up events for recruiting Doctor"
