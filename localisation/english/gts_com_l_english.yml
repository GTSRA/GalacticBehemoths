 gts_update.4.0.0:0 "4.0.0 Update\n§YNew Content:§!\n——Added two Giantess Leaders, select new Origin: Heir of the Human Emperor, and advance the situation to unlock.\n——Added several unlockable Shipgirls and.... a goose (? \n——Added Zichen Leader Ship Model\n——Added \"Planet Still Resisting\" Event for Xino Leader\n§HBug Fixes:§!\n——Fixed Head Maid Job output anomaly\n——Fixed the issue that some situations complete directly\n——Fixed the issue of population elimination and counting errors in Leader Events\n——Fixed Maid Job weight error\n——Fixed missing texture for Colette Event\n——Fixed the issue that Fallout game start ends immediately\n——Fixed missing Shipgirl models\n——Fixed the issue that Normal Body Size can select Giantess Traits\n——Fixed excessive upkeep for some special ships\n§B#Game Content Adjustment:§!\n——Adapted to new version districts, buildings, landscapes (Please find related mods yourself for more districts or building slots)\n——Modified buffs and negative effects of Body Size Traits\n——Universal Sea Extreme Universe Origin Celestial Pops will no longer shrink\n——Modified Xino Leader Archaeology Text\n——Eyjafjalla Ascended Celestial Giantess Event will now destroy the planet\n——Ishar-mla Liquidation Event can now choose whether to let Skadi become the ruler"
