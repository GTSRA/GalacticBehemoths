 # Original: 48.林凤\n简介：自称是来自异世界的旅者，她想在我们的宇宙里进行一次“短暂”的旅行\n体型：天体级\n属性：狐娘、血腥残忍系\n特色：福祸相依的事件、暂时没什么用的好感度\n\n该角色包含的事件：\n招募事件(点击就送，但有一点代价)\n索要资源/人口事件(随机触发)\n小彩蛋事件(林凤好感度达到100%且拥有巨娘领袖艾普露)
