 auth_azur_lane_0:0 "§HPort Confederation§!"
 # Original: 港区邦联是一种权利十分松散的制度，其是由各个KANSEN派系在港区政府的表面联合之下形成的一种特殊政体。虽然港区政府仍然维系着这个庞大而又松散的结构体系，港区邦联内部依旧存在一定的派系冲突，不过同时这种结构使得港区邦联倾向任何一种思潮都十分正常。\n\n§G此政体允许组装机器人与KANSEN§!\n§Y允许无条件地在其他国家的行星上开设企业。§!
 auth_azur_lane_0_desc:0 "The Port Confederation is a system with very loose power. It is a special regime formed by various KANSEN factions under the superficial union of the Port Government. Although the Port Government still maintains this huge and loose structural system, there are still certain faction conflicts within the Port Confederation, but at the same time, this structure makes it very normal for the Port Confederation to incline towards any ethos.\n\n§GThis regime allows assembling Robots and KANSEN§!\n§YAllows unconditional opening of Branch Offices on planets of other countries.§!"
 # Original: 27.紫宸\n简介：先驱者们的母神与送葬者，文明兴起的辉光与灭世的黑炎都萦绕在她的冠冕上，她现在为你效力，称你为父——你当真承担的起这个称呼么？\n体型：天体\n属性：懵懂，区别对待\n特殊机制：无\n\n该角色包含的事件：\n*招募考古事件(犽戎成年礼5年后触发)\n*玩弄事件(拥有紫宸后1800天随机360天触发)\n*向父亲举起叛逆之剑(每年判定一次，19年后触发)
 gts_setting.103.3a:0 "27. Zichen\nIntroduction: The mother goddess and undertaker of the pioneers, the glow of civilization's rise and the black flame of world destruction haunt her crown. She now works for you and calls you father - can you really afford this title?\nBody Size: Celestial\nAttributes: Ignorant, Differential Treatment\nSpecial Mechanism: None\n\nEvents included:\n*Recruitment Archaeology Event (Triggered 5 years after Yharon's Coming of Age Ceremony)\n*Teasing Event (Triggered randomly 360 days after 1800 days of owning Zichen)\n*Raising the Sword of Rebellion against Father (Judged once a year, triggered after 19 years)"
