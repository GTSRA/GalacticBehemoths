 # Original: 3.1.0更新\n新内容\n——加入了一只新的普通鞋子（还没有具体区划\n——新增了希尔、板鸭的陆军后续事件及特殊登陆事件\n——新增了数项特殊星球的适宜度科技，以及改造特殊星球的地貌生成\n——新增了花田领袖的后续事件，可获得花田领袖武装科研船\n——新增了犽戎的换衣选项法令\n——新增了领袖的好感度选项（目前只有花田领袖有特殊事件\n——新增两项星际行动\n——新增了一个异常现象\n——新增了三名领袖：希尔、板鸭、流萤\n——新增了一个新的国民理念\n——新增了数个舰娘的名字\n——新增了萨拉托加领袖的后续事件\n\n调整：\n——增加了跳蛋星球长时间未清除地貌的惩罚\n——修改了巨娘饰品的增益、获取条件与数项新科技\n——降低了巨娘地貌开拓者的权重\n——修改了星球的命运事件的权重\n\nBUG修复:\n——修复了原版舰船名字出错的问题\n——修复了不满足条件就能建造h星人分部建筑的问题\n——修复了微文明培育室不能组装人口的问题\n——修复了天体级巨娘能够被缩小射线巨像缩小到微生物的问题\n——修复了招募古明地觉后招募标记错位的问题\n\n寰海极宇起源：\n——新增了三个险种和三个新建筑\n——新增了巨娘足踏险和巨娘乳压险的退保事件\n——增加了一项针对土著文明的新谍报，需要天外恶作剧国民理念\n——新增了二个退保事件，建立巨娘阴吞险或扶她险后有一定概率数年后触发\n——增加了保险合约国的贴图\n——寰海极宇起源现在每颗星球只能存在一个保险销售员，多余的天体级人口将会被缩小\n——略微增加保险分部建筑建造完成的惩罚\n——现在附庸小人侧和巨娘侧资源不再隐藏\n——修复了开启scat开关能解锁所有有关建筑的问题\n——修复了天体级巨娘科学家无法添加到科研船上的问题\n——修复了开启抖m事件直接当场游戏结束的问题\n——修复了保险项目建筑会消失的问题\n——修复了部分文案的错误
 gts_update.3.1.0:0 "3.1.0 Update\nNew Content\n——Added a new ordinary shoe (No specific district yet)\n——Added Army follow-up events and special landing events for Seele and Bronya\n——Added several habitability technologies for specialized planets, and modified landscape generation for specialized planets\n——Added follow-up events for Leader Huatian, obtain Huatian Leader Armed Science Ship\n——Added Yharon's clothes changing option edict\n——Added Leader Affinity options (Currently only Leader Huatian has special events)\n——Added two Interstellar Actions\n——Added an Anomaly\n——Added three leaders: Seele, Bronya, Firefly\n——Added a new Civic\n——Added several Shipgirl names\n——Added follow-up events for Leader Saratoga\n\nAdjustments:\n——Added penalty for not clearing landscape for a long time on Vibrator Planet\n——Modified buffs, acquisition conditions and several new technologies for Giantess Accessories\n——Reduced the weight of Giantess Landscape Pioneer\n——Modified the weight of Planet's Fate events\n\nBUG Fixes:\n——Fixed the issue of wrong original ship names\n——Fixed the issue of being able to build h-star person branch buildings without meeting conditions\n——Fixed the issue that Micro-Civilization Incubation Chamber cannot assemble pops\n——Fixed the issue that Celestial Giantess can be shrunk to microorganism by Shrink Ray Colossus\n——Fixed the issue of misplaced recruitment marker after recruiting Komeiji Satori\n\nUniversal Sea Extreme Universe Origin:\n——Added three danger types and three new buildings\n——Added surrender events for Giantess Foot Trample Insurance and Giantess Breast Press Insurance\n——Added a new espionage against primitive civilizations, requires Extraterrestrial Prank Civic\n——Added two surrender events, probability to trigger several years after establishing Giantess Vore Insurance or Futa Insurance\n——Added textures for Insurance Contract Countries\n——Universal Sea Extreme Universe Origin now can only have one Insurance Salesman per planet, excess Celestial Pops will be shrunk\n——Slightly increased the penalty for completing Insurance Branch Buildings\n——Now Vassal Small Person Side and Giantess Side resources are no longer hidden\n——Fixed the issue that enabling scat switch unlocks all related buildings\n——Fixed the issue that Celestial Giantess Scientists cannot be added to Science Ships\n——Fixed the issue that enabling M event ends the game immediately\n——Fixed the issue that Insurance Project buildings disappear\n——Fixed some text errors"
 # Original: 3.1.1更新\n新内容:\n——落樱雪曦的后续剧情\n——花田的后续剧情\n——虫惑魔终末地剧情\n\n调整：\n——更正了巨娘艺术画师岗位的描述\n——修复了保险开人口出现多种体型的问题\n——保险开现在开局不再减少人口\n——体型现在会影响岗位维护费
 gts_update.3.1.1:0 "3.1.1 Update\nNew Content:\n——Follow-up plot for Luo Ying Xue Xi\n——Follow-up plot for Huatian\n——Traptrix Endfield plot\n\nAdjustments:\n——Corrected the description of Giantess Art Painter job\n——Fixed the issue of multiple body sizes appearing in Insurance Start Pops\n——Insurance Start no longer reduces pops at the start\n——Body size now affects job upkeep"
