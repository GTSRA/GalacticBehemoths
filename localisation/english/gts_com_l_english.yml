 # Original: 37.萨拉托加\n简介：名对你忠心耿耿的舰娘，以与你同样的大小伴随左右，平时非常正经，偶尔也会玩心大发(玩完后会好好收拾\n体型：泰坦\n属性：舰娘\n特殊机制：可以获得萨拉托加舰娘\n\n该角色包含的事件：\n*招募事件链\n*招募后日常事件(定时触发)\n*演习事件(完成萨拉演习提议事件)
 gts_setting.104.1a:0 "37. Saratoga\nIntroduction: A shipgirl who is loyal to you, accompanies you with the same size as you, usually very serious, occasionally gets playful (will clean up properly after playing)\nBody Size: Titan\nAttributes: Shipgirl\nSpecial Mechanism: Can obtain Saratoga Shipgirl\n\nEvents included:\n*Recruitment Event Chain\n*Post-Recruitment Daily Events (Timed Trigger)\n*Exercise Event (Complete Sara Exercise Proposal Event)"
 # Original: 38.特莉波卡\n简介：强大，但是社畜，无需睡眠，7x24小时在岗的优秀员工，但是摸鱼\n体型：天体\n属性：小死神\n特殊机制：无\n\n该角色包含的事件：\n*招募事件链\n*招募后事件(定时触发)\n*特莉波卡的年度事件\n-血红之夜(消耗帝国境内的3个人口为帝国增加强大的战力buff)\n-夜星之祈(随机抽取神谕以获得不同的帝国buff或debuff)\n-绽心之祀(与夜星之祈类似，只是通过自家的死亡仪式抽取)\n*舰队战事件(随机触发)
 gts_setting.104.2a:0 "38. Tezcatlipoca\nIntroduction: Powerful, but a corporate slave, no sleep needed, excellent employee on duty 7x24 hours, but slacking off\nBody Size: Celestial\nAttributes: Little Death God\nSpecial Mechanism: None\n\nEvents included:\n*Recruitment Event Chain\n*Post-Recruitment Events (Timed Trigger)\n*Tezcatlipoca's Annual Events\n-Red Night (Consume 3 Pops in the empire to add powerful combat power buff to the empire)\n-Prayer of the Night Star (Randomly draw oracles to obtain different empire buffs or debuffs)\n-Sacrifice of Blooming Heart (Similar to Prayer of the Night Star, but drawn through own death ritual)\n*Fleet Battle Event (Randomly Triggered)"
 # Original: 39.板鸭\n简介：全名布洛妮娅·扎伊切克，圣芙蕾雅学园学生(模组中不涉及)，后成为理之律者，腿部因X-10实验致残，成为理之律者后恢复，使用重装小兔19C战斗，与希儿有深厚姐妹(恋人)羁绊(绀海组)\n体型：天体级\n属性：冷静、理性、三无、成熟、内向、外冷内热、带点坏坏的那种感觉(?\n特殊机制：无  \n建筑内阁特化加成，可更换职位，好感度达到后白送舰船及星球\n\n该角色包含的事件：本身招募的星界裂隙事件\n招募一定时间后小兔从事内容选项(根据不同选择提供不同加成)\n招募一定时间后游戏开发事件(根据满足条件数量(1是否赞助2陆军事件是否触发3海军事件是否触发4小兔事件选项)决定结果)\n陆军，海军事件
 gts_setting.104.3a:0 "39. Bronya\nIntroduction: Full name Bronya Zaychik, St. Freya Academy student (not involved in the mod), later became the Herrscher of Reason, legs disabled due to X-10 experiment, recovered after becoming Herrscher of Reason, uses Project Bunny 19C to fight, has deep sister (lover) bond with Seele (Seele x Bronya pair)\nBody Size: Celestial Level\nAttributes: Calm, Rational, Emotionless, Mature, Introverted, Cold outside and hot inside, A bit bad feeling (?\nSpecial Mechanism: None  \nBuilding Cabinet Specialization Bonus, position can be changed, give free ships and planets after reaching affinity\n\nEvents included: Astral Rift Event recruited by itself\nProject Bunny engagement content options after recruiting for a certain time (Provide different bonuses according to different choices)\nGame Development Event after recruiting for a certain time (Decide result based on number of conditions met (1 whether sponsored 2 whether army event triggered 3 whether navy event triggered 4 Project Bunny event option))\nArmy, Navy Events"
 # Original: 40.希儿\n简介：全名希儿·芙乐艾(白希)，可可利亚孤儿院长大(模组中不涉及)，温柔胆小、爱哭的少女，拥有强大圣痕，与布洛妮娅有深厚姐妹(恋人)羁绊(绀海组)\n 体型：天体级\n属性：温柔、善良、单纯、细腻、软弱却倔强，善于共情、胆小(后期去掉)\n特殊机制：无  \n人口内阁特化加成，可更换职位，好感度达到后白送舰船及星球\n\n该角色包含的事件：本身招募的局势事件\n招募过程的中随机事件(随局势进程触发)\n招募一年后送书的事件(与她们详细的互动在这个遗珍中操作)\n陆军，海军事件
 gts_setting.104.4a:0 "40. Seele\nIntroduction: Full name Seele Vollerei (White Seele), grew up in Cocolia Orphanage (not involved in the mod), gentle, timid, crybaby girl, possesses powerful stigmata, has deep sister (lover) bond with Bronya (Seele x Bronya pair)\n Body Size: Celestial Level\nAttributes: Gentle, Kind, Simple, Delicate, Weak but stubborn, Good at empathy, Timid (Removed later)\nSpecial Mechanism: None  \nPop Cabinet Specialization Bonus, position can be changed, give free ships and planets after reaching affinity\n\nEvents included: Situation Event recruited by itself\nRandom events during recruitment process (Triggered with Situation progress)\nBook Giving Event one year after recruitment (Detailed interaction with them operates in this relic)\nArmy, Navy Events"
 # Original: 41.黑希\n简介：希儿·芙乐艾的里人格(黑希儿)，强势侵略、保护欲强，源自圣痕分裂，守护白希儿\n体型：天体级\n属性：强势、傲娇、侵略性、保护欲强、冷酷残忍，占有欲重\n特殊机制：无\n军事舰船特化加成，可更换职位，好感度达到后白送舰船及星球\n\n该角色包含的事件：招募白希时附赠\n陆军，海军事件
 gts_setting.104.5a:0 "41. Dark Seele\nIntroduction: Seele Vollerei's inner personality (Dark Seele), aggressive, strong protective desire, derived from stigmata split, protects White Seele\nBody Size: Celestial Level\nAttributes: Strong, Tsundere, Aggressive, Strong Protective Desire, Cold and Cruel, Heavy Possessiveness\nSpecial Mechanism: None\nMilitary Ship Specialization Bonus, position can be changed, give free ships and planets after reaching affinity\n\nEvents included: Given when recruiting White Seele\nArmy, Navy Events"
 # Original: 42.流萤\n简介：来自格拉默帝国最后的守护者，拥有超乎寻常的力量\n体型：泰坦\n属性：温柔系、少女\n特色：能通过交流以较低消耗获得强大的陆军与海军\n\n该角色包含的事件：\n*招募事件链\n*与流萤通讯
 gts_setting.104.6a:0 "42. Firefly\nIntroduction: The last guardian from the Glamoth Empire, possessing extraordinary power\nBody Size: Titan\nAttributes: Gentle Type, Girl\nFeature: Can obtain powerful army and navy with lower consumption through communication\n\nEvents included:\n*Recruitment Event Chain\n*Communication with Firefly"
 # Original: 43.希诺\n简介：基因工程的产物，现在将为你的帝国而战\n体型：天体\n属性：帝国骑士，vore，碾压，腹黑，认真，天然呆，贪欲\n特殊机制：吞噬星球人口降低维护费\n运营和战斗\n\n该角色包含的事件：\n*招募事件链\n*星球吞噬
 gts_setting.104.7a:0 "43. Xino\nIntroduction: Product of genetic engineering, now fighting for your empire\nBody Size: Celestial\nAttributes: Imperial Knight, Vore, Crushing, Black-bellied, Serious, Airhead, Greed\nSpecial Mechanism: Devouring planet pops reduces upkeep\nOperation and Combat\n\nEvents included:\n*Recruitment Event Chain\n*Planet Devouring"
 # Original: 44.珂莱塔\n简介：莫塔里家族的二小姐，常为家族处理这不可明说的麻烦\n体型：天体\n属性：千金小姐，残忍系/冷漠无情\n特殊机制：无\n\n该角色包含的事件：\n*招募事件链\n*招募后日常事件(招募后5年触发)
 gts_setting.104.8a:0 "44. Colette\nIntroduction: The second miss of the Mortari family, often handling unspeakable troubles for the family\nBody Size: Celestial\nAttributes: Rich Miss, Cruel Type/Indifferent and Ruthless\nSpecial Mechanism: None\n\nEvents included:\n*Recruitment Event Chain\n*Post-Recruitment Daily Events (Triggered 5 years after recruitment)"
 # Original: 45.法拉尔达\n简介：穿着穗群原学园小学部的制服，赤发红瞳，充满活力就像火焰一样，看上去只是个普通的女孩子，据说来自某个小贵族家庭，好像并没有什么特别的地方\n体型：天体\n属性：萝莉\n特殊机制：无\n\n该角色包含的事件：\n*招募事件链(人皇起源专属)
 gts_setting.104.9a:0 "45. Faralda\nIntroduction: Wearing the uniform of the elementary school department of Homurahara Academy, red hair and red eyes, full of vitality like fire, looks like just an ordinary girl, said to come from a small noble family, seems to have nothing special\nBody Size: Celestial\nAttributes: Loli\nSpecial Mechanism: None\n\nEvents included:\n*Recruitment Event Chain (Human Emperor Origin Exclusive)"
 # Original: 46.伊莉雅斯菲尔\n简介：就读于穗群原学园小学部的普通女孩子，银发赤眼，名字很有贵族的风格，常不在家的双亲从事神秘的工作\n体型：天体\n属性：萝莉\n特殊机制：无\n\n该角色包含的事件：\n*招募事件链(人皇起源专属)
 gts_setting.104.10a:0 "46. Illyasviel\nIntroduction: An ordinary girl studying in the elementary school department of Homurahara Academy, silver hair and red eyes, name has a very noble style, parents who are often away from home engage in mysterious work\nBody Size: Celestial\nAttributes: Loli\nSpecial Mechanism: None\n\nEvents included:\n*Recruitment Event Chain (Human Emperor Origin Exclusive)"
