 # Original: 一只厚重的棉袜包裹了整颗星球，听说是为了惩罚淘气的小家伙们而准备的。得益于精湛的编织工艺与高超的材料学，这只棉袜成功阻断了其中星球与外界的绝大多数物理联系；虽然隔绝了恒星，但也能够保障他们不受到外界的侵扰。不过棉袜的主人好心地提供了足够的能源与矿产甚至于热源，让这些小家伙们反省的同时不至于冻毙而亡。
 pc_wazi_cracked_desc:0 "A thick cotton sock wraps the entire planet, heard to be prepared to punish naughty little guys. Thanks to exquisite knitting technology and superb materials science, this cotton sock successfully blocked most physical connections between the planet inside and the outside world; although it isolated the star, it can also protect them from outside intrusion. However, the owner of the cotton sock kindly provided enough energy and minerals and even heat sources, so that these little guys would not freeze to death while reflecting."
