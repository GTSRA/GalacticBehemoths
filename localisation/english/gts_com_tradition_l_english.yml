  tradition_gts_shrink: "Shrink"
  tradition_gts_shrink_desc: "Introductory course to becoming a giantess"
  tr_gts_shrink_adopt: "Shrink Tradition"
  tr_gts_shrink_adopt_desc: "Unlock a series of technologies for the production and use of shrink resources, slightly increasing output\n\n§GLeader maintenance cost -10%§!"
  tr_gts_shrink_finish: "Complete Shrink Tradition"
  tr_gts_shrink_finish_desc: ""
  tr_gts_shrink_1: "Promote Shrink Products"
  tr_gts_shrink_1_desc: "Shrink products are ubiquitous within the empire, with even the most remote villages offering loose shrink cities for sale\n\n§GEmpire trade value +5%§!\n\n§YUnlock related technology research options§!"
  tr_gts_shrink_2: "Obsessed with Tinies"
  tr_gts_shrink_2_desc: "Our society can't do without these shrink products; without the lubrication of the tinies, even giantesses would come to a halt\n\n§GEmpire resource output +5%§!\n\n§YUnlock related technology research options§!"
  tr_gts_shrink_3: "Tiny Management"
  tr_gts_shrink_3_desc: "Proper handling of tinies should start from a young age, with every [Root.GetSpeciesAdj] child learning in kindergarten how to 'appropriately' treat the poor tinies\n\n§GTiny output +10%§!\n\n§YUnlock related technology research options§!"
  tr_gts_shrink_4: "City Management"
  tr_gts_shrink_4_desc: "City Management is a compulsory subject in every high school across [Root.GetName]. By managing shrink cities, each child's personality traits are enhanced, improving their rulership abilities\n\n§GShrink city output +10%§!\n\n§YUnlock related technology research options§!"
  tr_gts_shrink_5: "Planet Management"
  tr_gts_shrink_5_desc: "In the universities within [Root.GetName], regardless of their major, all giantess students must study the course 'Planet Management'\n\n§GShrink planet output +10%§!\n\n§YUnlock related technology research options§!"
  tradition_gts_survive: "Survive"
  tradition_gts_survive_desc: "Introductory course to becoming a tiny"
  tr_gts_survive_adopt: "Survive Tradition"
  tr_gts_survive_adopt_desc: "Unlock a series of technologies for the production and use of giantess resources, slightly increasing output\n\n§GLeader maintenance cost -10%§!"
  tr_gts_survive_finish: "Complete Survive Tradition"
  tr_gts_survive_finish_desc: ""
  tr_gts_survive_1: "Promote Giantess Products"
  tr_gts_survive_1_desc: "Products derived from giantess bodily fluids far surpass other ordinary resources; after all, a single drop of a giantess’s sweat can supply countless cities of [Root.GetName]\n\n§GEmpire trade value +5%§!\n\n§YUnlock related technology research options§!"
  tr_gts_survive_2: "Giantess Worship"
  tr_gts_survive_2_desc: "The influence of a giantess’s every gesture is astonishing, and our admiration for giantesses grows ever more fervent\n\n§GEmpire resource output +5%§!\n\n§YUnlock related technology research options§!"
  tr_gts_survive_3: "Introduction to Bodily Fluids"
  tr_gts_survive_3_desc: "Tinies need to understand the smells, properties, and uses of the various fluids secreted by giantesses\n\n§GGiantess fluid output +10%§!\n\n§YUnlock related technology research options§!"
  tr_gts_survive_4: "Inhabiting Giantess Clothing"
  tr_gts_survive_4_desc: "Giantess clothing and shoes are natural shelters and resource hubs for tinies. Properly exploiting giantess clothing is a skill every [Root.GetSpeciesAdj] person needs to master\n\n§GGiantess lingerie output +10%\n\n§YUnlock related technology research options§!"
  tr_gts_survive_5: "Communicating with Them"
  tr_gts_survive_5_desc: "Even though encountering a wild giantess is rare, if you manage to strike up a conversation with one, she might just lend you a helping hand\n\n§GGiantess strength output +10%§!\n\n§YUnlock related technology research options§!"
  tradition_gts_godkeeper: "Dragon Transformation"
  tradition_gts_godkeeper_desc: "Death and destruction are not sorrowful; new sprouts will grow from the ruins of the old world. True sorrow lies in stagnant stagnation, watching the world silently perish in endless internal strife."
  tr_gts_godkeeper_adopt: "Adopt the Dragon Transformation Tradition"
  tr_gts_godkeeper_adopt_desc: "Unlocks a series of planetary decisions and traits related to Yaorong, slightly increasing production.\n\n§GLeader Upkeep -10%§!\n\n§YUpon completing the tradition, 'Twelve Acts of Gospel: Absolving the Weak' will be unlocked.§!"
  tr_gts_godkeeper_adopt_fail_customtootip: "Requires §PYaorong's§! opinion to be at least §G40§! and unlocking §G4§! ascension perks to select this tradition."
  tr_gts_godkeeper_finish: "Complete the Dragon Transformation Tradition"
  tr_gts_godkeeper_finish_desc: ""
  tr_gts_godkeeper_1: "Regard the Dragon as a God"
  tr_gts_godkeeper_1_desc: "I offer my bones and blood to the great God-Master; she is the mother and savior of my people.\n\n§YUnlocks the pre-FTL diplomatic decision 'Regard the Dragon as a God'§!"
  tr_gts_godkeeper_2: "Dragonification Transformation"
  tr_gts_godkeeper_2_desc: "We will disassemble our bodies, drain our blood, reshaping ourselves to match our God-Master... though this is but a lowly imitation.\n\n§G§!Gain 2 biological gene points.\n\n§YUnlocks advanced species traits!§!"
  tr_gts_godkeeper_3: "Longing for the Dragon's Grace"
  tr_gts_godkeeper_3_desc: "The God-Master never minds bestowing her grace, whether as a mother or as a deity.\n\n§YUnlocks the planetary decisions 'Consume Planet', 'Dragon Blood Surge', and 'Purge the Heretic'§!"
  tr_gts_godkeeper_4: "Blasphemous Research"
  tr_gts_godkeeper_4_desc: "Even with the approval of the God-Master and the Emperor, such actions are still blasphemous... but such hatchlings are the closest to the God-Master.\n\n§YUnlocks the starbase building [Dragon Cloning Pod] and the space creature breeding project [Idiotic Golden Dragon]!§!"
  tr_gts_godkeeper_5: "Intra-body Colonization"

  tr_gts_godkeeper_5_desc: "This is the God-Master's grace, as well as her test. We will have intimate contact with the God-Master, embracing supreme glory, embracing the supreme God-Master.\n\n§GColony Construction Speed +100%, Colony Starting Population +3§!\n\n§YInitiates the event chain: Intra-body Colonization\nPS: You can enter Yaorong's Sacred Body near your homeworld!§!"
 # 玩具殖民地适应
 tradition_gts_toy_planets:0 "Toy Colony Adaptation"
 # 那些被极巨化总督们玩弄的星球对我们而言也是一种特殊的资源，合理利用这些资源也许会对我们的事业产生意想不到的帮助。
 tradition_gts_toy_planets_desc:0 "Those planets played with by gigantified governors are also a special resource for us. Rational use of these resources may have unexpected help for our cause."
 # 
 tradition_gts_toy_planets_adopt:0 ""
 # 岗位产出的凝聚力+10%
 tradition_gts_toy_planets_adopt_desc:0 "Job Unity Output +10%"
 # 
 tradition_gts_toy_planets_adopt_fail_customtootip:0 ""
 # 
 tradition_gts_toy_planets_finish:0 ""
 # 
 tradition_gts_toy_planets_finish_desc:0 ""
 # 玩法扩展
 tradition_gts_toy_planets_1:0 "Gameplay Expansion"
 # 在将殖民地玩具化改造后，我们不得不重新审视这些玩具殖民地的地位并对上面的资源加以利用。
 tradition_gts_toy_planets_1_delayed:0 "After transforming colonies into toys, we had to re-examine the status of these toy colonies and utilize resources on them."
 # 
 tradition_gts_toy_planets_2:0 ""
 # 
 tradition_gts_toy_planets_2_delayed:0 ""
 # 玩具星球净化
 tradition_gts_toy_planets_2_1:0 "Toy Planet Purification"
 # §G获取所有玩具星球的研究选项§!
 tradition_gts_toy_planets_2_1_desc:0 "§G Get all toy planet research options §!"
 # 让科学官们工作起来，重新利用这些玩具星球的工作需要他们的付出。
 tradition_gts_toy_planets_2_1_delayed:0 "Let scientists work. Utilizing these toy planets requires their effort."
 # 气候适应
 tradition_gts_toy_planets_2_2:0 "Climate Adaptation"
 # §G人口维护费 -10%§!
 tradition_gts_toy_planets_2_2_desc:0 "§G Pop Upkeep -10% §!"
 # 玩具星球的资源所能够提供的能量比我们想象的大，这能让我们节约出更多的资源，我们不必再为种族的延续而烦恼了！
 tradition_gts_toy_planets_2_2_delayed:0 "The energy provided by toy planet resources is greater than we imagined. This saves us more resources. We no longer need to worry about the continuation of the race!"
 # 玩具星球的 3
 tradition_gts_toy_planets_3:0 "Toy Planet 3"
 # 
 tradition_gts_toy_planets_3_desc:0 ""
 # 催情气体利用
 tradition_gts_toy_planets_3_1:0 "Aphrodisiac Gas Utilization"
 # §G人口增长速度+5%§!\n§G每月有机人口增长系数+5%§!
 tradition_gts_toy_planets_3_1_desc:0 "§G Pop Growth Speed +5% §!\n§G Monthly Organic Pop Growth +5% §!"
 # 玩具星球上的大气中含有大量的催情成分，这有利于我们的人口增长。
 tradition_gts_toy_planets_3_1_delayed:0 "The atmosphere on toy planets contains massive aphrodisiac components, which helps our population growth."
 # 玩具星球威慑
 tradition_gts_toy_planets_3_2:0 "Toy Planet Deterrence"
 # §G每月影响力 +2§!
 tradition_gts_toy_planets_3_2_desc:0 "§G Monthly Influence +2 §!"
 # 将星球当做玩具所带来的影响与其他巨娘玩乐行为完全不同，我们应该利用这点来扩大我们在星间的影响力
 tradition_gts_toy_planets_3_2_delayed:0 "The impact of treating planets as toys is completely different from other Giantess play behaviors. We should use this to expand our influence among stars."
 # 地貌改造
 tradition_gts_toy_planets_4:0 "Terrorforming"
 # 极巨化总督们对星球的玩弄所造成的破坏并没有想象中的大，原本难以开发的土地反倒是变得更利于我们的开发。
 tradition_gts_toy_planets_4_delayed:0 "The destruction caused by gigantified governors playing with planets is not as great as imagined. Originally difficult-to-develop land has become more conducive to our development."
 # 实验性研究
 tradition_gts_toy_planets_5:0 "Experimental Research"
 # 玩具星球上的环境比常规星球更独特，在这样的环境下我们能够开展许多平时无法开展的社会实验，比如……大型的体型游戏。
 tradition_gts_toy_planets_5_delayed:0 "The environment on toy planets is more unique than conventional planets. In such an environment, we can conduct many social experiments that cannot be carried out usually, such as... large-scale size games."
 # 改造玩具星球
 council_agenda_tradition_gts_toy_planets_agenda_name:0 "Transform Toy Planet"
 # 我们不能只是适应玩具星球的环境，我们要借用自己的力量将玩具星球的环境改造成适合我们生存的环境。
 council_agenda_tradition_gts_toy_planets_agenda_desc:0 "We can't just adapt to the environment of toy planets. We must use our own power to transform the toy planet environment into one suitable for our survival."
