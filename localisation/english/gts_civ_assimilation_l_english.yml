  civic_gts_assimilator: "Diminutive Assimilator"
  civic_gts_assimilator_desc: "This giantess society holds an obsessive affection for the little ones, delighting in imprisoning them within their breasts, socks, or nether regions, constantly shrinking them to observe how these tiny beings, sustained by the giantess's secretions, adapt to life inside their bodies.\nTo achieve this, they capture and study the little beings, actively seeking ways to merge them with their bodies, making the giantess's sweet form the new home for these hapless, fragile lives."

  civic_tooltip_gts_assimilator_effects: "Game begins with §Y15§! assimilated little £pop£ population and the ability to §Yassimilate§! them into merged little beings\nScientific lab and research center positions are replaced with others, providing positions for little experiment pieces\nUnlock a special resolution to enhance the giantess by consuming pre-assimilated little experiment pieces\n§Y\"Raiding\"§! casus belli against other little empires\nSlightly lowers §Yopinion§! of little empires towards them"
  councilor_gts_assimilator: "Miniature Research Society Leader"
  councilor_gts_assimilator_female: "Miniature Research Society Leader"

  councilor_gts_assimilator_desc: "Elected by various little research societies, often the most arrogant genius scientists, responsible for cataloging and distributing little experiment pieces from all channels. However, the experiment pieces personally fancied by the leader are diverted for their own most secretive research..."
  personality_gts_assimilator: "Petite Collector Obsession"

  personality_gts_assimilator_desc: "They enjoy collecting and studying those diminutive beings, though these research endeavors are often fatal."
  gov_gts_assimilator1: "§YMicroscopic Life Research Group§!"
  gov_gts_assimilator2: "§YSymbiotic Integration§!"
  gov_gts_assimilator3: "§YSize Research Foundation§!"
  GTSA_EMPRESS: "Chief Researcher"
  GTSA_EMPRESS2: "Integration Chairman"
  GTSA_EMPRESS3: "General Secretary"

  GTSA_CROWN_PRINCESS2: "Integration Vice Chairman"
  casus_belli_cb_gts_assimilator: "Contain the Littles"
  war_goal_wg_gts_assimilator: "Collect"
  war_goal_wg_gts_assimilator_desc: "The purpose of the war is for the little people to realize their value by advancing scientific progress."

  wg_gts_assimilator_accept_them: "§Y[From.GetName]§! was attacked; half of their little population is taken as living display within §Y[Root.GetName]§! protection, while §Y[From.GetName]§! now becomes a protectorate of §Y[Root.GetName]§!, receiving partial post-war reconstruction materials."
  triggered_assimilators_opinion_of_littles: "Adorable Research Subjects"
  triggered_gts_assimilators_negative_opinion_of_terminators: "Such a Waste..."
  triggered_opinion_both_gts_assimilators: "Shared Interest"

  triggered_littles_opinion_of_assimilators: "Cautious"
  living_standard_gts_civic_assimilation: "Miniaturized Assimilation"
  living_standard_gts_civic_assimilation_tooltip: "This species will gradually shrink to §Y\"microbe\"§! size with the trait §Y\"Giantess Habitable Preference\"§!"

  living_standard_gts_civic_assimilation_tooltip_delayed: "We will utilize the scientific discoveries obtained from these little ones to help them prepare for life within our bodies-further shrinking or cultivating physiological tolerance to our internal environment. While this will make them extremely dependent on our bodily fluids, isn't that even better?"
  job_gts_assimilation: "Tiny Experiment Specimen"
  job_gts_assimilation_desc: "These harmless-treated little ones are kept in a meticulously designed utopia where giantess experiment personnel maintain these precious specimens."
  job_gts_assimilation_plural: "Tiny Experiment Specimens"
  mod_job_gts_assimilation_add: "Additional Tiny Experiment Specimen Positions"
  job_gts_assimilator_researcher: "Little Researcher"
  job_gts_assimilator_researcher_desc: "The researcher is responsible for the breeding and daily inspection of the little ones, often choosing some as personal toys or slaves. To increase efficiency, researchers are usually allowed to bring miniature cities of little ones back home."
  job_gts_assimilator_researcher_plural: "Little Researchers"
  mod_job_gts_assimilator_researcher_add: "Additional Little Researcher Positions"
  job_gts_head_assimilator_researcher: "Chief Little Researcher"
  job_gts_head_assimilator_researcher_desc: "The chief researcher is an authority in the field of little research, with deep understanding of their biology and societal structures. Often serving as incubators in the habitability project, several little civilizations may exist within each chief researcher."
  job_gts_head_assimilator_researcher_plural: "Chief Little Researchers"

  mod_job_gts_head_assimilator_researcher_add: "Additional Chief Little Researcher Positions"
  gts_civ_common.10.name: "Integration"
  gts_civ_common.10.desc: "After hours of secondary miniaturization operations and body migration, this batch of littles has successfully established several small colonies within the giantess. A flourishing new civilization is on the horizon. Now they have returned to the cradle of life, free to live without fear of the countless darkness and dangers in the galaxy."
  gts_civ_common.10.a: "Wonderful!"
