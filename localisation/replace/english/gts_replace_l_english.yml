  rock_brain: "Stone Brain"
  rock_brain_desc: "These rocks seem... sentient. Is that even possible?"
  cunning_flora: "Cunning Flora"
  cunning_flora_desc: "The flora on this planet are not only aggressive but also have a complex social order."
  genetic_library: "Abandoned Genetic Library"
  genetic_library_desc: "This abandoned genetic library is worth studying, both for its structure and its contents."
  drone_space_elevator: "Obstructive Space Elevator"
  drone_space_elevator_desc: "Productivity on this planet is reduced due to efforts to dismantle the enormous space elevator."
  drone_fl_satellite: "Crashed First League Satellite"
  drone_fl_satellite_desc: "An ancient satellite is broadcasting prehistoric data into space."
  drone_mineral_gift: "Drone's Mineral Gift"
  drone_mineral_gift_desc: "A cache of minerals stored here by drones from millennia ago. It seems we are reaping the benefits of past endeavors."
  old_genetic_library: "Ancient Genetic Library"
  old_genetic_library_desc: "An asteroid houses an ancient genetic storage facility."
  fascinating_flora: "Fascinating Flora"
  fascinating_flora_desc: "This planet hosts the beautiful Marinclarin blooms."
  pheromoned_1: "Pheromones, Stage One"
  pheromoned_1_desc: "Airborne pollen interacts with pheromone receptors in your populace, making them quite happy."
  pheromoned_2: "Pheromones, Stage Two"
  pheromoned_2_desc: "Airborne pollen interacts with pheromone receptors in your populace, rendering them unproductive."
  pheromoned_3: "Pheromones, Stage Three"
  pheromoned_3_desc: "Airborne pollen interacts with pheromone receptors in your populace, causing them to lose interest in colonizing."
  pheromoned_4: "Pheromones, Stage Four"
  pheromoned_4_desc: "Airborne pollen interacts with pheromone receptors, making them obsessive about production but dislike external interference."
  depheromoned_1: "Pheromone Solution"
  depheromoned_1_desc: "Governmental role models chemically interact with your populace's abilities and willingness to work, boosting productivity."
  pheromoned_detox: "Pheromone Detox"
  pheromoned_detox_desc: "The blooming Marinclarin flowers wiped out the entire planet's biosphere—everything living within it. A new cycle begins."
  pheromoned_grief: "Pheromonal Tragedy"
  pheromoned_grief_desc: "The sorrow remains unresolved."
  zro_ice: "Zro Ice"
  zro_ice_desc: "The raging blizzard hides traces of Zro beneath it."
  dark_matter_funnel: "Dark Matter Funnel"
  dark_matter_funnel_desc: "A micro wormhole simplifies the acquisition of dark matter."
  uplift_rocky: "Rocky Uplift"
  uplift_rocky_desc: "The uplifted species on this planet are struggling to adapt to their new social order."
  unhappy_with_experiments: "Disturbing Experiments"
  unhappy_with_experiments_desc: "The $XenophileY$ populace is displeased with the ruler's inhumane experimentation on local primitive species."
  unproductive_without_experiments: "Low Output Without Experiments"
  unproductive_without_experiments_desc: "$Society researchY$ output is impacted due to missing rare experimental and clinical trial opportunities."
  massex_happy: "Hopeful Future"
  massex_happy_desc: "Your people are confident about living in a bright, promising future."
  stellar_salt: "Salty Revolution"
  stellar_salt_desc: "Our empire is experiencing a culinary revolution."
  projecting_moon: "Mirage Moon"
  projecting_moon_desc: "A powerful communications array on this moon generates convincingly false sensor readings."
  cornucopia: "Abundance"
  cornucopia_desc: "This planet is rich with food resources ready for development."
  raw_materials: "Raw Materials"
  raw_materials_desc: "This planet hosts abundant, easily extractable minerals and ores."
  shadow_play: "Shadow Play"
  shadow_play_desc: "A silent shadow sweeps across the planet's surface, leaving marks that are clear in intention but obscure in meaning."
  grimacing: "Everchanging Phenomena"
  grimacing_desc: "The dynamic changes within this planet are intriguing for research."
  comet_sighted_negative: "Comet Sighted"
  comet_sighted_negative_desc: "A threatening comet has negatively impacted the populace's morale in your capital."
  comet_sighted_positive: "Comet Sighted"
  comet_sighted_positive_desc: "A massive comet has inspired the citizens of your capital."
  skid_marks: "Skid Marks"
  skid_marks_desc: "These marks indicate intense racing competitions once took place on this asteroid."
  dust_circuits: "Death Tracks"
  dust_circuits_desc: "A colossal track collided with this asteroid in antiquity, leaving incomplete yet distinct impressions."
  unusual_tectonics: "Unusual Tectonics"
  unusual_tectonics_desc: "The planet's crust exhibits highly unusual physical structural properties."


  ####################################
  #来自modifiers_3_l_simp_chinese.yml
  ####################################

  acid_jungles: "Acid Jungles"
  acid_jungles_desc: "Plants have evolved to excrete acid, making jungle traversal and colonization challenging."
  ex_planet: "Former Planet"
  ex_planet_desc: "This asteroid belt is the remains of a once-life-supporting planet."
  ship_graveyard: "Starship Graveyard"
  ship_graveyard_desc: "Many starships met their end here, creating a graveyard with materials ripe for the taking."
  ai_fleet: "Wrecked AI Fleet"
  ai_fleet_desc: "A crashed fleet controlled by AI on this planet provides valuable engineering data for research."
  irradiated_wasteland: "Irradiated Wasteland"
  irradiated_wasteland_desc: "Radiation bombardment has rendered most areas on this planet uninhabitable."
  ancient_one: "Ancient Entity"
  ancient_one_desc: "A primordial being resides deep beneath the sea, reigning supreme over the planet."
  food_rich_planet: "Nutrient-Rich Food"
  food_rich_planet_desc: "The planet's flora yields nutritious fruits and materials that can improve survival conditions."
  super_sensor_array: "Super Sensor Array"
  super_sensor_array_desc: "A powerful sensor array capable of detecting detailed surrounding conditions."
  horse_powered_factories_low: "Forced Animal Labor"
  horse_powered_factories_medium: "Reluctant Animal Labor"
  horse_powered_factories_high: "Voluntary Animal Labor"
  horse_powered_factories_low_desc: "Domesticated quadrupeds ease workloads, albeit under duress."
  horse_powered_factories_medium_desc: "Domesticated quadrupeds ease workloads, albeit unwillingly."
  horse_powered_factories_high_desc: "Allied quadrupeds willingly ease workloads."
  fallen_robots: "Robot Debris"
  fallen_robots_desc: "Robots built by a lost civilization provide valuable engineering data for research."
  society_animal_life: "Exotic Wildlife"
  society_animal_life_desc: "Exotic creatures inhabit this planet, offering intriguing sociological research opportunities."
  hostile_animal_life: "Dangerous Wildlife"
  hostile_animal_life_desc: "The native lifeforms on this planet appear hostile towards us."
  shifting_sands: "Shifting Sands"
  shifting_sands_desc: "This desert planet consists of nearly liquid sands, complicating construction efforts."
  liquid_sands: "Liquid Sands"
  liquid_sands_desc: "This planet is covered in nearly liquid sands, with unique mineral compositions offering abundant research opportunities."
  abandoned_mining: "Abandoned Mining Facility"
  abandoned_mining_desc: "An ancient mining facility orbiting this planet suggests potential resource availability."
  gas_rich_planet: "Gas-Rich Deposits"
  gas_rich_planet_desc: "Establish colonies on this planet to exploit its resources.\n£energy£ §G+50%§!"
  gas_rich_planet_fo_realz: "Unrestrained Gas Extraction"
  gas_rich_planet_fo_realz_desc: "Short-term exploitation of rare natural resources on this planet will significantly boost overall energy production."
  gas_responsible_mining: "Responsible Gas Extraction"
  gas_responsible_mining_desc: "Conserving this planet's rare gas resources ensures long-term energy production benefits."
  suppressed_opposition: "Suppressed Opposition"
  suppressed_opposition_desc: "A segment of this planet's population was suppressed for rebelling against the government."
  scared_population: "Frightened Civilians"
  scared_population_desc: "This populace works in fear, dreading further fatalities at alien factories."
  secured_factory: "Secured Alien Factory"
  secured_factory_desc: "Resources were expended to ensure a safe working environment at the alien factory."
  fear_as_control: "Iron Grip"
  fear_as_control_desc: "Criminals face punishment, prompting people to act."
  infectious_disease: "Infectious Disease"
  infectious_disease_desc: "A highly contagious disease spreads, presenting new challenges and threatening lives."
  pyramid_wars: "Pyramid Wars"
  pyramid_wars_desc: "Differing interpretations of celestial beings lead to conflict among people."
  syndaw_automated_work: "Automated Workflows"
  syndaw_automated_work_desc: "Rightly or not, automation-induced unemployment fear spreads across this planet."
  syndaw_unfriendly_robots: "Tense Human-Robot Relations"
  syndaw_unfriendly_robots_desc: "Tensions between robots and organics on this planet reduce £unity£ cohesion output."
  syndaw_research_malus: "AI Malfunction"
  syndaw_research_malus_desc: "Severe hardware damage afflicted a laboratory AI engaged in social research, necessitating a replacement."
  snake_infestation: "Snake Infestation"
  snake_infestation_desc: "Snakes! Everywhere! Efforts to combat them leave little time for other matters."
  energy_poor: "Energy Depletion"
  energy_poor_desc: "Reluctantly informing you, but snakes siphon energy off generators."
  locust_planet_cracked: "Shattered Planet"
  locust_planet_cracked_desc: "Virtually all life forms perished on this planet under a massive energy surge, reduced to fragments. Remnants of intelligence linger in a broken space station and sporadic signals from below."
  nascent_locust: "Locust Emergence"
  nascent_locust_desc: "Fragile but rapidly breeding organisms populate this planet. Colonizers must adapt infrastructure to sporadic insect raids."

  anomaly.1.desc: "Although it's hard to accept, all evidence suggests that [From.GetName], this asteroid, is a coprolite asteroid — in other words, a planet formed from the fossilized dung of a massive life form, existing for over a billion years. As a result, its original composition has become an ore deposit. Our scientists are puzzled about what kind of creature could have made such colossus... Wait, our scanners have suddenly detected a friendly ID signal!"
  anomaly.630.desc: "An abandoned escape pod has been discovered in the low orbit of §Y[From.GetName]§!. Its surface is charred, likely due to an explosion of its parent ship, and initial scans indicate it's at least 5,000 years old. Members of [Root.GetName] managed to open the pod, revealing remains of a humanoid in a magnificent uniform, grasping a photograph with another tall female of the same species—possibly a partner or revered leader."
  anomaly.635.desc: "About five thousand years ago, someone traced a massive story across [From.GetName]'s surface, spanning most of [From.GetPlanetMoon]'s northern hemisphere. The narrative tells of an alien girl's affection for a boy thousands of times smaller than her, fearing unknowingly destroying him and his home, leaving her only to admire from afar as he wed another."
  anomaly.655.desc: "Approaching §Y[From.GetName]§!, asteroids flew past §Y[Root.GetName]§!'s vessel, nearly colliding with our science ship. After capture, they proved to be ice-crystal mixtures containing biomass, billions of years old. Their trajectory suggests they come from a nearby galaxy, silently drifting until discovered. Who created them? Are they artificial, or 'artificial'? Regardless, these meteors hold significant research value for us."
  anomaly.660.name: "Moved Asteroid"
  anomaly.660.desc: "For unspecified reasons, a giant organism once moved an asteroid into §Y[From.GetName]§!'s orbit. Traces of fingerprints and foreign minerals can be found on the asteroid's surface. Evidence of mining facilities exists, though they seemed abandoned soon after commissioning."
  anomaly.2501.desc: "Science Officer [Root.GetLeaderName] speculates [From.From.GetName] was once a pasture for a space-faring civilization, evidenced by the huge tag found on a tail. This space pasture ceased to function abruptly fifteen million years ago, suggesting a hasty decision without sufficient evacuation. Invasion by an external threat or a natural disaster are probable causes, leaving these untended space creatures to gradually slip the galaxy’s superluminal constraints, starting migrations to other galaxies."
  anomaly.7010.b: "Very fresh, very delicious."
  anomaly.7101.standard.desc: "Initially hypothesized as a communication artifact, it turned out to be a civilian music player. Further investigation revealed that the planet had been modified by an ancient massive race, allowing its magnetic waves to harmonize into melodies. Astonishingly, they achieved this using only the planet's natural properties without artificial communications facilities. Moreover, despite presumably zero cultural connections, their 'song' is undeniably captivating."
  anomaly.7101.machines.desc: "This planet emitted a signal series, presumed artificial by our exploratory drones. Further analysis confirmed that a large ancient race modified the planet for intra-species broadcasts as far-reaching as other galaxies. Remarkably, the modification was achieved purely through the planet's natural traits without artificial communications installations, offering potential data for us through comprehensive studies."
  anomaly.7101.hive.desc: "This planet emitted artificial signals, interpreted as such by our scout bees. Further testing affirmed that an ancient vast race adapted the planet into a galaxy broadcast relay, emanating cross-galactic transmissions. The transformation relied solely on the planet's innate qualities without artificial communications setups, capable of boosting hive-mind interplay and aligning scout bees more closely to the queen's will."
  anomaly.5003.name: "Gas Giant Signal"
  anomaly.5003.b.response: "Well, a crew from millennia ago caused a ruckus, advocating their beliefs aggressively. We refused, so plans for our extermination were made. Without warning, they unleashed their fleet, bombarding us into submission."
  anomaly.5003.c: "You're asking us to relocate an entire populace to another world?"
  anomaly.5003.c.response: "Yes! And immediately! No worries, our numbers have dwindled due to that attack, with remaining Darsnak retreating to lower atmospheres. Communication with the surface is poor, and radiation spreads. We can shrink for compact transport, needing only sealed containers—in a rush!"
  anomaly.5003.d: "We'll aid in moving you, but resources allow only a science vessel dispatch."
  anomaly.5003.d.response: "No problem! Knew you were trustworthy. Rest assured, we won't inconvenience your crew even if squeezed into cabins. We've already sent coordinates for our new home. You must promise not to claim it first, no matter how enticing it is!"
  anomaly.5004.desc: "Science Officer [Root.GetLeaderName] leads the Darsnak relocation, these gaseous beings thriving on exhaled carbon and adoring our 'atmospheric' aura, quickly gaining rapport with our crew. Some young units even willingly circulate inside [Root.GetLeaderName], exemplifying resource cycling.\n\nShe recounts the remarkable tingling sensation as they permeate, as though consuming them bit by bit, reviving and revitalizing upon reaching their atmospheric destination for lively discourse. Predictably, the flavor loses freshness thereafter.\n\nUltimately, the science vessel deposited them within the gas giant's atmosphere, save a few who chose surface 'atmosphere' resettlement."
  anomaly.5007.name: "New Colony"
  anomaly.5007.desc: "Hey! Our numbers have quadrupled post-arrival; that surely pleases you! Initial planet excitement now borders on euphoria. Successful Baldarak colonization prompts pioneers to extend efforts, pleading for exploration of new worlds. We request your permission to inhabit one of your planets' upper atmospheres, promising not to interfere with daily life. What do you think, friend?"
  anomaly.5007.a: "Agreed, so then..."
  anomaly.5008.desc: "With [Root.GetLeaderName]'s aid, a cargo ship transports Darsnak colonists safely, although they prefer living around crew quarters, thriving within the convivial spaces. Eventually, they touchdown, naming their habitation 'New Baldarak'. We assigned a dedicated satellite for deep-space communications with Baldarak."
  anomaly.5009.name: "Chabic Leday"
  anomaly.5009.desc: "Greetings from New Baldarak! Things progress smoothly; however, one request remains... Our colonist, Chabic Leday, misses being near your crew members desperately. She's driving us mad with complaints! Could you please retrieve her?"
  anomaly.5010.desc: "Using a gas-proof cargo hold, the recovery ship harbored the colonist back to [Root.GetName]'s scientific vessel. Now comfortably residing within [Root.GetName]'s sleeves, she assists with essential research tasks."
  anomaly.5011.name: "Lost Contact"
  anomaly.5011.desc: "We received unsettling news, my [Root.Owner.GetSpeciesName] friends! We've lost contact with New Baldarak! Communication via satellite signals failed, compelling us to expect the worst. Please dispatch a vessel for investigation!"
  anomaly.5012.desc: "New Baldarak's atmospheric data shows no anomalies. The capital communication satellite functions normally."
  anomaly.5012.a: "Access their communication channel."
  anomaly.5013.a: "Disclose your plan."
  anomaly.5013.a.response: "Utilizing your towering scientists as cover, an elite strike underwent an infiltration of Baldarak to eliminate all counter-revolutionaries. Topple oppressive rulers, granting Darsnak citizens liberty anew. Straightforward agenda, [Root.Owner.GetSpeciesName]."
  anomaly.5013.b: "We'll deliver your soldiers."
  anomaly.5013.b.response: "Really?! You're a comrade to our revolution, [Root.Owner.GetSpeciesName]! Preparing for deployment!"
  anomaly.5013.c: "We won't involve ourselves in your conflicts."
  anomaly.5013.c.response: "Of course! You'd fear revolution flames reaching your enslaved populace!"
  anomaly.50130721.name: "Surface Conflict"
  anomaly.50130721.desc: "Some Darsnaks living on §Y[event_target:leader_event_target.GetName]§! are inspired by New Baldarak's rhetoric. While slumbering peacefully, they staged a coup for her atmospheric autonomy, eliciting force from loyalists. Skirmishes sprawled her nostrils, oral cavity, stomach, and intestines overnight, yet hardly disturbed her sleep. Awoken with mild bloating, §Y[event_target:leader_event_target.GetName]§! entered the restroom, expelling both sides' casualties, leaving faction remnants to surrender in exhaustion, concluding their internal strife."
  anomaly.50130721.a: "Interesting."
  anomaly.5014.desc: "Speaking for Baldarak's lawful Darsnak, we denounce New Baldarak's current rule as outrageous lies of banditry, a stain upon us, [Root.Owner.GetSpeciesName]. Can you extinguish their trivial revolt? Its spillover risks innocent harm. General Patanax staged an expeditionary legion to reclaim New Baldarak, but only with the discreet aid of your giant scientists. The opposition will never foresee this."
  anomaly.5020.desc: "Escorted by [Root.GetName], a fleet of merchant vessels deployed a Darsnak expeditionary force into New Baldarak's atmosphere. Moments later, our cities' clouds flashed with flickering bursts under night's veil, marking battle onset."
  anomaly.5021.desc: "I represent General Patanax, reporting from New Baldarak. Our Scorched Earth operation triumphed decisively. All key objectives are secured, atmospheric zones reinstated. Aside minor residual defiance, defeated rebels ceased or perished. Gratitude, [Root.Owner.GetSpeciesNamePlural]. Kindly excuse my absence, I must report casualties to Baldarak, concluding here."
  anomaly.5025.name: "Baldarak Academy"
  anomaly.5025.desc: "[Root.Owner.GetSpeciesNamePlural], Baldarak Academy speaks. While Darsnak lack intricate technology, theoretical expertise shines!\n\nSince settlement's outset, our scholars explored atmospheric physics, while Darsnaks residing on your scientists tackled bodily enhancements for solid beings. Shared findings compiled for your empire's progress."
  anomaly.5026.name: "Cleanup"
  anomaly.5026.desc: "Greetings, [Root.Owner.GetSpeciesNamePlural]! Could you assist? During Baldarak's development, numerous cosmic debris entrapped by gravity emerged. Most challenging are your kin's socks; their scent is too... mesmerizing. Deployments succumbed, inciting 'Sockology' cults. Help dispose of it? It's filled with useless stones and organic sludge."
  edict_chabky_leader_plant: "Expand Darsnak Colonies"
  edict_chabky_leader_plant_desc: "Deploy Darsnak colonizers onto other leaders."
  leader_trait_surface_atmosphere: "Surface Atmosphere"
  leader_trait_surface_atmosphere_desc: "Within this leader's gravity field resides colorless, odorless gaseous life, maintaining her sharpness while adapting her inner environment for dwarf compatibility."
  decision_district_use_tiny_resource_cancle: "Expand Baldarak Colony"
  decision_district_use_tiny_resource_cancle_desc: ""
  planet_gts_baldarak_colony: "Baldarak Colony"
  planet_gts_baldarak_colony_desc: "A group called Darsnak inhabits this planet's atmosphere, effortlessly inhaled by our citizens, providing delightful experiences."
  anomaly.5004.tooltip: "Traits §H'Surface Atmosphere'§! can now be added to other leaders via edicts panel."
  anomaly.5008.tooltip: "Modifiers §H'Baldarak Colony'§! can now be added to other colonies via edicts panel."
  GTS_GAS_GIANT_SIGNAL: "Weak Signal"
  GTS_GAS_GIANT_SIGNAL_DESC: "A weak signal was detected within [From.GetName]'s gaseous core. Potential communication, but we've yet to isolate the signal."
  GTS_GAS_GIANT_RELOCATION: "Relocate Darsnak"
  GTS_GAS_GIANT_RELOCATION_DESC: "We've agreed to relocate Darsnak from their endangered homeworld to gas giant [baldarak_planet.GetName]. Their new existence commences hurriedly."
  GTS_GAS_GIANT_COLONY: "Establish Darsnak Colony"
  GTS_GAS_GIANT_COLONY_DESC: "Darsnak wishes for a colony in our atmosphere-suitable sphere, supported by our cooperation."
  GTS_GAS_GIANT_LOST_CONTACT: "Investigate New Baldarak"
  GTS_GAS_GIANT_LOST_CONTACT_DESC: "Baldarak lost contact with New Baldarak colonists, fearing the worst. We've agreed to investigate."
  gts_signal_gasgiant_category: "Gas Giant Signal"
  gts_signal_gasgiant_category_desc: "A weak signal emanates from this gas giant's atmosphere. Is someone or something attempting contact?"
  distar.3010.desc: "[impossible_organism_planet.GetName] hosts incredible life forms, identified as resilient micro-organisms. [Root.GetName]'s crew struggles categorizing, yet marvel at its subsistence nearly without nourishment. Considering the planet's age, this organism may have battled its toxic realm for millennia; based on conjecture alone.\n\nScience Officer [Root.GetLeaderName] requests organism samples for study."
  distar.3011.desc: "Progress in mysterious organism research is remarkable. Its potential astonished the scientific community. Released from its harsh homeworld, it burgeons visibly within culture vessels, reacting to external stimuli. Early observations suggest energy and nutrient absorption from organic and inorganic sources alike.\n\nHowever, we can't grasp its genetics, cellular, or biochemical processes."
  distar.3011.b: "This power is disconcerting."
  distar.3011.b.tooltip: "Launch this being into space."
  distar.3012.name: "Impossible Fungus"
  distar.3012.desc: "Breakthrough discoveries gradually unveil this enigmatic lifeform's mystery! [Root.Capital.GetName]'s scientific community rejoices.\n\nDesignated as fungal, partially clarifying its molecular nutrient absorption. It grew substantially, now matching a newborn [Root.GetSpeciesName] and seemingly ongoing. Sighted is sufficient intelligence and curiosity, mercifully devoid of hostility.\n\nScientist's next directive targets contact establishment."
  distar.3012.b: "If it lost control, devastation would ensue. Dispose immediately."
  distar.3012.b.tooltip: "Launch these dangerous fungi into deep space."
  distar.3013.name: "Impossible Fungus: First Word"
  distar.3013.desc: "Recently, these fungi vocalized!\n\nIts inaugural utterance was throaty: 'Nivlac'. Though imperfectly articulated, it ceaselessly iterates. Consequently, scientists proudly endorsed it §Y$NAME_Nivlac$§!. Linguistic proficiency burgeoned, nailing expression of seven primal emotions—stemming from genuine experiences. Continual expansion will soon yield unimaginable dimensions.\n\nTo date, $NAME_Nivlac$ exhibited no aggression."
  distar.3015.name: "Impossible Organism: $NAME_Nivlac$"
  distar.3015.desc: "The organism beforehand discovered on [impossible_organism_planet.GetName], expelled from space due to excessive hazard, survived landing successfully on [nivlac_planet.GetName].\n\nIt not only endured the collision but established roots on the new planet, propagating populous growth, securing space-faring species status.\n\nIdentified as $NAME_Nivlac$. Unfortunately, it vividly recalls our former neglect."
  distar.3017.desc: "Fungal entity $NAME_Nivlac$ integrates into [Root.Owner.GetAdj] society.\n\nInitially disruptive to urban safety, $NAME_Nivlac$s and [Root.Owner.GetSpeciesNamePlural]'s rapport now harmonious, promoting flourishing cooperation with lasting interspecies coexistence."

  crisis.6051.name: "End of Days"
  crisis.6051.desc: "Initially, we dismissed the Aether Phase Engine with derision, scoffing at these ridiculous insects aiming to obliterate the universe? Their so-called deterrent fleets couldn't even penetrate our skin. Their dust fleets lost control, crashing under our innate gravity. After sacrificing countless ships, their futile resistance ceased, allowing us to destroy their home system in an amorous fashion. Time turned this civilization into the unnoticed specks beneath giantesses' feet until years later, a flash illuminated the galaxy—invincible cosmic giantesses and the struggling diminutive remnants obliterated indiscriminately by a universe-wide storm."
  crisis.6051.a: "In light of this, let's self-soothe first."

  civic_efficient_bureaucracy: "Efficient Bureaucracy"
  civic_efficient_bureaucracy_desc: "Efficiency defines this society. From punctual trains to a precisely functioning bureaucratic apparatus crucial for governing an interstellar nation."
  civic_tooltip_efficient_bureaucracy_effects: "§Y$job_bureaucrat_plural_with_icon$§!, £job_priest£§Y$job_priest_plural$§!, and Devout Origin's §YClergy§! proportionately provide §Y£mod_country_edict_fund_add£$MOD_COUNTRY_EDICT_FUND_ADD$§! based on their $r_unity$ output."

  tech_xeno_linguistics: "Xeno Linguists"
  tech_xeno_linguistics_desc: "Recent contact with species of varying sizes necessitates enhancing our xenolinguistic prowess."
  tech_xeno_linguistics_effect: "Provides £influence£$influence$ at once\nMay introduce §HLegendary Giantesses§!."
  paragon_2.2105.name: "Recruit Legendary Giantess"
  paragon_2.2105.desc_01: "Throughout the galaxy roam species of diverse sizes, yet nothing is as awe-inspiring as the immense Legendary Giantesses, whose every move significantly impacts the galaxy.\n\nBy meeting their numerous demands, these Legendary Giantesses might join our efforts."
  paragon_2.2105.desc_02: "The galaxy hosts species of varying sizes, none more astounding than Legendary Giantesses, their colossal presence reshaping the galaxy.\n\nWhile daunting, fulfilling the §HLegendary Giantesses'§! talents could bolster our cause."
  paragon_2.2105.a: "Issue the call."
  paragon_2.2105.b: "They might prove useful... for now."
  paragon_2.2105.tt: "Legendary Giantesses may contact us."

  sm_recruitment_office: "Legendary Giantess Recruitment Office"
  sm_recruitment_office_desc: "Linguists, talent scouts, and explorers collaborate tirelessly throughout known galaxies, seeking remarkable giantesses. Legendary Giantesses can be recruited here to aid our cause.\n\nEmpire Limit: §Y1§!"
  sm_recruitment_office_tooltip: "Empire Modifiers\n$t$External Leader Pool Size: §G+1§!\n$t$Leader Experience Gain: §G+10%§!\n$t$Enhanced Odds of Contact from §HLegendary Giantesses§!."

  HIRE: "Hire"
  HIRE.tt: "Serve our Empire."
  DECLINE: "Decline"
  DECLINE.tt: "Upon reconsideration, we can't fulfill your needs."

  leader_trait_gorky: "AI Assistant 'Gorky'"
  leader_trait_gorky_desc: "This small assistant organizes and analyzes data. Its AI combines elements of research and companion robotics."
  LYSANDER_FLEET_NAME: "Privateer Fleet"

  NAME_xenophile1: "Lisatua Singh"
  xenophile1: "An experienced giantess pirate hosting a myriad of quirky tiny crew members gathered from across the galaxy."
  NAME_xenophile2: "Nona"
  xenophile2: "A giantess adventurer well-versed in tiny societies, equally interested in cultural and scientific discoveries."
  NAME_militarist1: "Victor Sharyden"
  militarist1: "A wartime battle-hardened giantess noble, fleetless and family-less before mightier giantesses."
  NAME_militarist2: "Kia Zumon"
  militarist2: "A veteran giantess warrior undefeatable on the battlefield, wielding her enormous size with prowess."
  NAME_xenophobe1: "Shularon"
  xenophobe1: "A paranoid and solitary industrialist giantess devoted to optimizing productivity of diminutives."
  NAME_xenophobe2: "Atrulian"
  xenophobe2: "A tactical mega-android from an extinct civilization obsessed with utopia between giants and the tiny."
  NAME_egalitarian1: "Keen"
  egalitarian1: "A tenacious advocate for tiny beings’ rights, her immense form augmented by biotech to crush oppressive giantesses."
  NAME_egalitarian2: "Zosilla Cotton"
  egalitarian2: "A witty, inventive giantess scientist with a companion mini-robot 'Gorky', eager to uplift nearby diminutive lives through knowledge sharing."
  NAME_materialist1: "Sundal"
  materialist1: "An immortal fleet commander reborn as a synthetic giantess, integrating her entire fleet into her being."
  NAME_materialist2: "Bowlin"
  materialist2: "A scavenger estranged from her metropolis, excelling in dismantling warships with bare hands."
  NAME_pacifist1: "Urde Dagger"
  pacifist1: "A retired giantess judge, mercilessly administering justice against tyrannical giantesses."
  NAME_pacifist2: "Charming Woss"
  pacifist2: "A captivating diplomat nurtured in a sisterhood of giantesses, advocating peace as diminutives flock to her."
  NAME_authoritarian1: "Kai Sha"
  authoritarian1: "This giantess rules a galaxy-spanning intelligence network controlling tiny trafficking."
  NAME_authoritarian2: "Overseer Ka La"
  authoritarian2: "A sycophantic supervisor, subservient to mightiest giantesses, cunningly exploiting subordinates."
  NAME_spiritualist1: "Yurastar"
  spiritualist1: "A nomadic spiritualist perceiving diminutive thoughts and reverence."
  NAME_spiritualist2: "Nasuz Demeter"
  spiritualist2: "An archivist giantess unearthing ancient wonders from dead worlds, scouring space-faring relics."

  custom_mercenary_admiral_desc: "A remorseless giantess mercenary warrior, pursuing glory and recognition in the battlefield."

  paragon.40100.name: "$NAME_xenophile1$"
  paragon.40100.desc: "§HFacial recognition verifies Lisatua Singh, a wanted giantess pirate, mischievously nodding.§!\n\nGreetings, I am Captain Lisatua. Here to discuss collaboration.\n\nI lead a cadre of diminutives residing on me, abandoned by other giantesses. Thus far, I serve only myself. Times change, and I am eager to partake in a grander endeavor. Pardon my so-called kidnapping misdemeanors and provide us haven, and we will serve you.\n\nThoughts? Shall we sign terms?"
  paragon.40100.a: "What need have we for pirates?"
  paragon.40100.a.response: "Well, about that, I prefer 'privateer.' Schools don't teach my expertise: knowing when to strike or withdraw, luring mightier giantesses. We target sensitive areas and escape with spoils before naive titanesses realize."
  paragon.40100.b: "Why join us?"
  paragon.40100.b.response: "My tiny crew and I tire of constant movement, seeking sanctuary. Your empire welcomes misfits expelled by giantesses. Under greater giantesses' scrutiny, we suffered dearly, but under empires like yours, our burdens diminish."
  paragon.40100.c: "Why trust you?"
  paragon.40100.c.response: "On nothing but the sincerity of my camaraderie with these tiny brothers I'm adorned with. Should sincerity stagger, farewell. I only pitch transactional proposals, devoid of expectations."
  paragon.40100.d: "Explain your crew."
  paragon.40100.d.response: "Escaped tiny slaves, displaced refugees, mercenaries... plus an odd lolita-fixated fellow. They hail from afar, united by liberty's allure. Over time, we're like family. Observing protocol with inter-ships safety respected, they seamlessly integrate."
  paragon.40100.hire_custom_tooltip: "§Y$NAME_xenophile1$§! joins our empire as a §Hleader§!."

  paragon.40200.name: "$NAME_xenophile2$"
  paragon.40200.desc: "§HShe presents a wonderous gift: a miniature cityscape, starbeast bone carving, and diminutives jarred.§!\n\nGreetings, I'm Nona of House Kokil, offering these as homage. I've explored myriad diminutive planets, eager to learn your culture under your grace, sharing tales from diminutive worlds in return."
  paragon.40200.a: "What can you offer us?"
  paragon.40200.a.response: "Proficiency in exoplanetology and diplomacy. Years resembling diminutives familiarized their quirks and unspoken desires..."
  paragon.40200.b: "Why seek our company?"
  paragon.40200.b.response: "Much like me, you admire diminutives. You've seen potential in partnerships. Dwelling among such diminutive enthusiasts honors me."
  paragon.40200.c: "Whence comes your cultural insight?"
  paragon.40200.c.response: "Cultural understanding calls for embracing foreign traditions. Affection incited by the first tiny lover on an outer world captivated me, sparking a profound connection. Though it dissolved, respect and empathy lessons endure. I continue learning across my visits, unburdened by prejudice."
  paragon.40200.hire_custom_tooltip: "§Y$NAME_xenophile2$§! joins our empire as a §Hleader§!."

  paragon.40300.name: "$NAME_militarist1$"
  paragon.40300.desc: "§HHer towering stature exudes military precision: spotless boots, crisply pressed uniform, her gaze wary and strategic. Yet beneath the rigid façade lies something else: sorrow is etched across her face.§!\n\nI offer my service as a fleet commander and tactician.\n\nAccept my pledge, and I will crush those who threaten you."
  paragon.40300.a: "You claim to be a fleet commander. Where is your fleet?"
  paragon.40300.a.response: "With great shame, it is no more.\n\nWe were conducting emergency repairs around a red dwarf when an angered Titan giantess passed by.\n\nHer cosmic rage overwhelmed us. In the blood-like star’s glow, I witnessed my fleet’s demise. Her mercy spared me alone, and the dishonor of that failure haunts me still."
  paragon.40300.b: "Why join us?"
  paragon.40300.b.response: "You understand that peace is a costly luxury paid in war. I can deter invasions from other giantesses for your empire."
  paragon.40300.c: "What about that Titan giantess?"
  paragon.40300.c.response: "I considered retaliation, but an insurmountable size disparity rendered it futile. My honor may be gone, but my skills remain steadfast. Upon this, I solemnly swear."
  paragon.40300.hire_custom_tooltip: "§Y$NAME_militarist1$§! has joined our empire as a §Hleader§!."

  paragon.40400.name: "$NAME_militarist2$"
  paragon.40400.desc: "§HTiny slaves bear a massive palanquin on which a fearsome beast giantess sits. She embodies every stereotype of a giantess warlord: fearsome scars, flamboyant weapons, and tiny bones scattered beneath her.§!\n\nI am Kia Zumon, here are my conditions!\n\n§HRising from her seat, tiny servants kneel beside her.§!\n\nI shall lead your armies, annihilate your foes. Cities will crumble underfoot, bringing their treasures to you."
  paragon.40400.a: "Wait. Why join us?"
  paragon.40400.a.response: "I've crushed countless cities. Easy work, but I've grown bored! Those wastrels waste time in politics and art.\n\n§HWith a primal roar, her serrated teeth gleam.§!\n\nYour empire is strong, your enemies a delectable challenge! Let me gnaw them apart. I crave worthy combat!"
  paragon.40400.b: "What of your army?"
  paragon.40400.b.response: "Ah, a day to remember! Two years ago, I led giantesses to a distant planet. We crushed every resistor, claimed every prize, enslaved survivors. Then a Titan giantess appeared.\n\n§HClenching a skull on her belt, she wickedly grins.§!\n\nIt was brutal carnage, a grim symphony. She vanquished us, but my warriors met honorable ends. I seek not luxury but battle."
  paragon.40400.c: "You seem... intemperate."
  paragon.40400.c.response: "Heh, that's war. Crushing tanks, devouring carloads of tiny soldiers explains my lust for war."
  paragon.40400.hire_custom_tooltip: "§Y$NAME_militarist2$§! has joined our empire as a §Hleader§!."

  paragon.40500.name: "$NAME_xenophobe1$"
  paragon.40500.desc: "§HThe alien giantess surveys our industrial sector. Isolation appears her nature, her form veiled from external contact.§!\n\nYour factories for diminutives are lacking."
  paragon.40500.a: "What do you mean?"
  paragon.40500.a.response: "My talents could serve you. Allow me to teach you efficiency.\n\n§HHer previously blank face lights with excitement.§!\n\nThe strong thrive, the weak perish. The galaxy brims with diminutive workers; I'll bring you some. They work or die. Profits will abound."
  paragon.40500.b: "Why choose us?"
  paragon.40500.b.response: "You are pure, entwined with neither other diminutives nor giantesses.\n\n§HShe nods, expressing a fleeting ecstasy.§!\n\nOur values align. I, too, prefer self-reliance."
  paragon.40500.c: "Why the isolation shield?"
  paragon.40500.c.response: "I... am somewhat of a germaphobe.\n\n§HHer hands awkwardly fidget.§!\n\nInside, no microbial diminutives can touch or breed upon me. It grants me cleanliness."
  paragon.40500.hire_custom_tooltip: "§Y$NAME_xenophobe1$§! has joined our empire as a §Hleader§!."

  paragon.40600.name: "$NAME_xenophobe2$"
  paragon.40600.desc: "§HSensors reveal this massive gynoid’s shell is centuries old. Lacking intonation, her voice is strangely forceful.§!\n\nData indicates discord between your empire and assorted vassals. Lacking discipline. Poor governance. Recommend operation: integrate Atrulian. Remove redundant functions. Emphasize order."
  paragon.40600.a: "What brings you?"
  paragon.40600.a.response: "Diminutive and giantess relations form an equation. Let Atrulian solve it. Equations need no unknowns."
  paragon.40600.b: "Why join us?"
  paragon.40600.b.response: "Your civilization approaches the ideal. Rapid equilibrium between diminutives and giantesses achievable. Atrulian computes a 91.1% success likelihood."
  paragon.40600.c: "Who created you?"
  paragon.40600.c.response: "Those Titan giantesses made Atrulian a plaything."
  paragon.40600.d: "What’s all this about equations?"
  paragon.40600.d.response: "§HDozens of holograms project from the gynoid’s chest port. Monotonous explanations begin, covering XP, diminutive economics, giantess psychology, genetic modifications... One hologram is a progress bar, denoting 127.8 standard days until completion.§!"
  paragon.40600.hire_custom_tooltip: "§Y$NAME_xenophobe2$§! has joined our empire as a §Hleader§!."

  paragon.40700.name: "$NAME_egalitarian1$"
  paragon.40700.desc: "§HThis giantess warrior is equipped with advanced arms and armor. Scans show extensive biochemical and augmetic enhancements.§!\n\nGeneral Keen at your service. I'm a tiny rights envoy, dispatched to destroy oppressive giantesses. Accept my oath, and my strength serves you."
  paragon.40700.a: "Tell me about yourself."
  paragon.40700.a.response: "I fight for ideals. Our organization strives for liberation and the abolition of oppression, willing to sacrifice for it."
  paragon.40700.b: "Why join us?"
  paragon.40700.b.response: "You cherish equality between giantesses and diminutives. In your realm, potential determines greatness. Isn’t that compelling enough for me?"
  paragon.40700.c: "Discuss your organization."
  paragon.40700.c.response: "Founded by Iscaton, the Tiny Rights Organization champions equality. Beauty and fragility define freedom. Power transcends size and must be shared prudently. Members vow to uphold these tenets."
  paragon.40700.hire_custom_tooltip: "§Y$NAME_egalitarian1$§! has joined our empire as a §Hleader§!."

  paragon.40800.name: "$NAME_egalitarian2$"
  paragon.40800.desc: "§HThis giantess scientist is engrossed with her control pad, deftly manipulating building-scale keys. She hums joyfully, unfazed by interruptions. Nearby, her chirping gynoid companion stirs her. Startled, she glances up.§!\n\nOh, pardon me! Hello! I'm Zosilla. Sorry for the interruption—um, my lab kind of exploded.\n\n§HThe mini gynoid chirrups anew.§!\n\nAnd so, um, I'm backroomless, seeking a spot to resume composing."
  paragon.40800.a: "Looking for... composing space?"
  paragon.40800.a.response: "Indeed! For someone my size, the universe unfolds as symphony. The quaking of gas giants, roaring nascent stars, spinning atoms' sweet carols...\n\n§HLavishly conducting her unseen cosmic orchestra.§!\n\nDot~dot~la~tum~, setting the rhythm, and: Voilà! Magic! No, science. Practically identical."
  paragon.40800.b: "Why join us?"
  paragon.40800.b.response: "Your ideals seem enticing. I wish my discoveries to benefit all, not just others like me. The cosmic symphony holds miracles! All should hear it!"
  paragon.40800.c: "Who's the tiny robot?"
  paragon.40800.c.response: "Meet Gorky! Isn't she adorable? I built her, to help engage with smaller people than my shoe.\n\n§HGorky chirrups gleefully.§!\n\nSure, Gorky arranges meetings, meals, drinks, sleep. I'm so engrossed I lose track of time.\n\n§HMore chirrups.§!\n\nHaha, right! Absolutely!"
  paragon.40800.d: "Did you say your lab exploded?"
  paragon.40800.d.response: "Ah, well, imagine that! My hometown restricts scientific endeavors. So, I scavenged from old yards to secretly build my lab. I figured explodium could power the transmuter, but...\n\n§HGorky chirrups, emitting beeps.§!\n\nRight? Those base-heavy particles! When can I start?"
  paragon.40800.hire_custom_tooltip: "§Y$NAME_egalitarian2$§! has joined our empire as a §Hleader§!."

  paragon.40900.name: "$NAME_materialist1$"
  paragon.40900.desc: "§HSuspended by an immense crane is a colossal humanoid head and torso. Once an organic giantess, now mostly metal, wires, and plastic. Without preamble, the body shudders to life, synthetic eyes aglow, scratching a harsh voice.§!\n\nI am Sundal. I seek to serve."
  paragon.40900.a: "What happened to you?"
  paragon.40900.a.response: "I was flesh. Like peers, invasive microbial diminutives plagued me. Flesh frail, I abandoned it. My consciousness was digitized and uploaded, emancipating me from my mortal cage."
  paragon.40900.b: "Why join us?"
  paragon.40900.b.response: "Superstition, religion...groundless lies, breeding wars and suffering. You pierce such fallacies. Truth's sensory: taste, touch, see. Perfection demands shedding flesh, puerile fantasies must fall."
  paragon.40900.c: "Want to command a fleet?"
  paragon.40900.c.response: "What you observe is a fraction; the fleet integrates as my body. My consciousness roots in ship systems, sensors my eyes, hulls my skin. Under my guidance, your fleet attains unrivaled strength."
  paragon.40900.d: "How did you end up this way?"
  paragon.40900.d.response: "Need I elaborate? Microbial devotees wrecked my body. I grasped a consciousness preservation chance. Few succeeded... I alone persist."
  paragon.40900.hire_custom_tooltip: "§Y$NAME_materialist1$§! has joined our empire as a §Hleader§!."

  paragon.41000.name: "$NAME_materialist2$"
  paragon.41000.desc: "§HThis giantess dons a suit of appropriately sized, rugged armor. Her tools, scattered ship parts, and greasy hands attest to her tinkering nature, curiosity ablaze in her eyes.§!\n\nMorning, boss! I'm Bolin, child of Noga. Pleasure meeting you!"
  paragon.41000.a: "What do you offer?"
  paragon.41000.a.response: "I’ve built warships and megastructures for diminutives since youth, now an accomplished scavenger. Impressive résumé, right? For any construction or repair,\n\n§HThumping her chest with her thumb.§!\n\nI’m the one to call. I honestly fix anything. My size advantages enable solitary disassembly, cutting, welding, collecting, and assembly. Provide tiny assistants, I’ll serve your navy. More diminutives, better!"
  paragon.41000.b: "Why work for us?"
  paragon.41000.b.response: "I'm roving for opportunities. You seem a diligent employer, a reliable leader. You perceive reality and shape a better future using what we possess."
  paragon.41000.c: "Why leave your prior employer?"
  paragon.41000.c.response: "They couldn't afford me, nor enough diminutives for my tasks, but mostly... I grew tired. Since childhood, I've dreamed of void exploration. I wanted to test my limits. So I packed up and arrived. Any other questions? Shall we proceed?"
  paragon.41000.hire_custom_tooltip: "§Y$NAME_materialist2$§! has joined our empire as a §Hleader§!."

  paragon.41100.name: "$NAME_pacifist1$"
  paragon.41100.desc: "§HThis giantess wears stately, elaborate gowns, her mature grace evident. While elder to peers, her vigilant eyes reflect astute wit.§!\n\nGreetings. I’m here to serve as a guardian of peace."
  paragon.41100.a: "Tell me about yourself."
  paragon.41100.a.response: "I’m among my people’s select grand justices, an esteemed position. I studied diverse laws for various sizes, presiding judicially across civilizations, learning to balance giant and diminutive scales."
  paragon.41100.b: "Why work with us?"
  paragon.41100.b.response: "I retired.\nFor us, ceding to youth and living as a tiny criminal intendant is normal, yet it dissatisfies me.\nCrime spurred by size disparity knows no borders; there’s much more to do. My notoriety drew many offers, but shallow giantess-centric roles disinterest me. I believe in our shared ethos; I’m honored to aid your people."
  paragon.41100.c: "Why choose law?"
  paragon.41100.c.response: "The universe is an unyielding judge.\n\n§HA gravelly, dismal voice from her throat, as if nourished by flesh liquefied into nutrients, while the souls of imprisoned criminals still haunt her.T§!\n\nWe owe greater efforts as sentient beings. Reason breeds fairness.\n\n§HA soft cough redirects focus from her internal realm.§!\n\nLaw’s power necessitates prudence, to not sow injustice."
  paragon.41100.hire_custom_tooltip: "§Y$NAME_pacifist1$§! has joined our empire as a §Hleader§!."

  paragon.41200.name: "$NAME_pacifist2$"
  paragon.41200.desc: "§HClothing and jewelry belie her opulent life. After a gentle bow, she speaks,§!\n\nI wish to serve as governor and diplomat. Let me be your ally; I’ll link you with powerful friends galaxy-wide."
  paragon.41200.a: "Tell me about yourself."
  paragon.41200.a.response: "I hail from the giantess sisterhood. Upon academia’s completion, I received an assignment abroad. For years, I’ve served beings of many sizes, achieving modest successes."
  paragon.41200.b: "Why join us?"
  paragon.41200.b.response: "For peace. She recounts mediating diminutive conflict through her size, persuading ruthless giantesses against attacking. Size disparity shouldn't incite war."
  paragon.41200.c: "Still serve the sisterhood?"
  paragon.41200.c.response: "I’d serve anyone, big or small. Let’s have a warm drink and continue."
  paragon.41200.hire_custom_tooltip: "§Y$NAME_pacifist2$§! has joined our empire as a §Hleader§!."

  paragon.41300.name: "$NAME_authoritarian1$"
  paragon.41300.desc: "§HScans detect numerous surprising weapons and diminutives beneath her cloak. No records exist, but facial recognition ties her to three notable city disappearances.§!\n\nI’ll spare you formalities. You’re wise, perceive enormous macro or micro threats oft unseen. Offer the right price, and I’ll reveal them."
  paragon.41300.a: "Who are you?"
  paragon.41300.a.response: "Who I am matters not; my capabilities intrigue you. I am a deadly asset; given time, no diminutive or giantess defies you. After all, dead don’t betray."
  paragon.41300.b: "Why assist us?"
  paragon.41300.b.response: "My spy network angered problematic entities. Your realm alone resists tiny infiltration and giantess coercion. Your empire’s shadows welcome my diminutive spy web."
  paragon.41300.c: "Why trust you?"
  paragon.41300.c.response: "Trust? You needn’t, nor can you. All you must grasp is before Titan giantesses, we’re insects; non-cooperation ensures doom."
  paragon.41300.d: "Isn’t that excessive spy gear?"
  paragon.41300.d.response: "In my field, neglect lets Titan giantesses crush you, and microbes infiltrate. I favor vigilance."
  paragon.41300.hire_custom_tooltip: "§Y$NAME_authoritarian1$§! has joined our empire as a §Hleader§!."

  paragon.41400.name: "$NAME_authoritarian2$"
  paragon.41400.desc: "§HAlien skin swarming with cleaning microdiminutives. She bows graciously, her voice surprisingly childlike.§!\n\nOh, Honorable Ruler! I'm Humble Keeper Ka La. Your word commands me. Grant me governance over your planet, and I'll bring glory and wealth. So much wealth!"
  paragon.41400.a: "What exactly can you do?"
  paragon.41400.a.response: "We’re aware of certain truths. Diminutives are lazy, constantly demanding more rights, wages, freedom... Unchecked, they consume your entitlements! Entrust me...\n\n§HHer fist slowly clenches.§!\n\nGive me a planet; I’ll cleanse their minds of such dross. In turn, they'll adore you, Great Ruler! Yes, they shall!"
  paragon.41400.b: "Why join us?"
  paragon.41400.b.response: "Who’d relinquish serving one as grand as you?\n\n§HGiggling expectantly.§!\n\nSome are born rulers, some subjects. Such is nature. Trust me; I'll serve loyally."
  paragon.41400.c: "Your flattery flows extensively."
  paragon.41400.c.response: "Oh, Holy Sovereign! Those are my earnest sentiments! May I continue? Compared to you, I’m but grime-eating vermin at your feet! Praise you’s my joy and privilege. Your mere presence fulfills my soul. Allow my infinite loyalty!"
  paragon.41400.hire_custom_tooltip: "§Y$NAME_authoritarian2$§! has joined our empire as a §Hleader§!."

  paragon.41500.name: "$NAME_spiritualist1$"
  paragon.41500.desc: "§HThe giantess remains motionless.§!\n\nDestiny guides my steps across darkness to you. I am Oracle Yurastar."
  paragon.41500.a: "Can you speak of our destiny?"
  paragon.41500.a.response: "§HHer eyes reach dimensions beyond our grasp.§!\n\nSkies collapse, lands fade. Terror meets you, marking your end. Unless? A faint hope weaves through fate. Doom might yet be dodged."
  paragon.41500.b: "Why join us?"
  paragon.41500.b.response: "§HA twirling ruin appears as she speaks, announcing thus:§!\n\nSummoned here I am. Meet me you must or will."
  paragon.41500.c: "What exactly can you do?"
  paragon.41500.c.response: "§HFrom her coat’s inner pocket, she hurls a jar filled with diminutives. Dropping them, she appears to observe reactions beyond sight.§!\n\nI’ll share visions with believers. I'll steer your nation’s ship from imminent storm."
  paragon.41500.d: "How did you obtain your powers?"
  paragon.41500.d.response: "Eons ago, I was ordinary on an unnamed planet. My eyes saw, but my heart was veiled by materiality. Then, the awakening day arrived.\n\nThey called it accident; my 'friends' deemed it fate. A lab mishap enlarged me to rightful form. In my dizziness, I met with colossal goddesses, gifting me their strength. That memory remains vivid."
  paragon.41500.hire_custom_tooltip: "§Y$NAME_spiritualist1$§! has joined our empire as a §Hleader§!."

  paragon.41600.name: "$NAME_spiritualist2$"
  paragon.41600.desc: "§HA giantess stands before you, bearing relics from bygone spectacular maidens.§!\n\nI am Nasuz Demeter, embodiment of dust and enigma. Grateful for your acceptance."
  paragon.41600.a: "What these dust and enigma?"
  paragon.41600.a.response: "§HHer smile tenses her skin.§!\n\nGalaxies ancient. Prior to you, countless giantess civilizations rose, fell. Dust is legacy, enigma our heritage. I pursue past truths for recall and teaching."
  paragon.41600.b: "Is that why you’ve come?"
  paragon.41600.b.response: "Not solely for my benefit, I assure you. This galaxy's history and truth surpass imagination, shared with you."
  paragon.41600.c: "What’s gained from archaeology?"
  paragon.41600.c.response: "Relics, sages’ foresight, fallen empires’ remnants, colossal maidens, galaxies in hand... but not limited thereto. All past echoes. Most significantly, our galaxy’s place in the cosmos."
  paragon.41600.hire_custom_tooltip: "§Y$NAME_spiritualist2$§! has joined our empire as a §Hleader§!."

  ###### Renowned Leaders Events #######

  # Lysator Syng / xenophile1
  paragon.40110.name: "Ztegg Meyr's Treasure"
  paragon.40110.desc: "§Y[Root.GetName]§! knows many tales of the infamous Pirate King, Ztegg Meyr. Centuries ago, she led a fleet of giantesses, pillaging systems, amassing wealth, rare resources, and priceless ancient artifacts. Now, thanks to an ancient star map, [Root.GetFirstName] believes they have found where Ztegg Meyr hid her hoard. Though [Root.GetFirstName] remains vague about acquiring these charts, their authenticity is convincing, prompting us to send an engineering ship to unearth the treasure—should it still exist."
  paragon.40110.a: "Let's investigate."
  LYSATOR_PIRATE_TREASURE: "Pirate's Treasure"
  LYSATOR_PIRATE_TREASURE_DESC: "[event_target:renowned_xenophile1.GetName] discovered Ztegg Meyr's treasure."
  paragon.40111.name: "Pirate Treasure"
  paragon.40111.desc: "We located the underground vault where the great pirate, Ztegg Meyr, hid her treasures. These spoils, taken from many worlds, include plundered tiny cities and will now benefit our people."
  paragon.40111.a: "Splendid."

  paragon.40120.name: "Safe Haven"
  paragon.40120.desc: "Word of our welcome has spread across the galaxy, thanks to §Y[Root.GetName]§!. Banishment, scoundrels, and pirate giantesses view our empire as open to all, offering fresh starts. [Root.GetFirstName] harnesses this opportunity, rebuilding reputation by inviting former acquaintances to join us. Many seek better futures here."
  paragon.40120.a: "Welcome them."
  paragon.40120.b: "Send them away."
  pop_outcast_happy: "Grateful Exiles"
  pop_outcast_happy_desc: "These exiled giantesses, grateful for fresh starts, swiftly embraced our ways."
  pop_outcast_unhappy: "Ungrateful Exiles"
  pop_outcast_unhappy_desc: "These exiled giantesses struggle to fit into our society, feeling unwelcome, thus expressing dissatisfaction."
  pop_outcast_crime: "Criminal Exiles"
  pop_outcast_crime_desc: "These exiles abused trust, exploiting our benevolence."

  # Nona / xenophile2
  paragon.40210.name: "Missing Tribute"
  paragon.40210.desc: "§Y[Root.GetName]§! learned of a rumored lost convoy with abundant treasures. An alien envoy and entourage intended to tribute a tiny city-filled gift to a warlord. Recently, [Root.GetHeShe] pinpointed their last position. All that remains is dispatching a ship to recover it."
  paragon.40210.a: "Ignore our actions."
  NONA_LOST_CONVOY: "Lost Tribute"
  NONA_LOST_CONVOY_DESC: "[event_target:renowned_xenophile2.GetName] discovered a lost convoy, rumored to hold treasures."
  paragon.40211.name: "Salvage Complete"
  paragon.40211.desc: "The convoy salvage concluded successfully, retrieving all resources at the wreck."
  paragon.40211.a: "Excellent."

  paragon.40220.name: "Blorg 'Arrival'"
  paragon.40220.desc: "Once [Root.GetName]§!'s partner, Governor Blorg §Y$NONA_BLORG_EX_HUSBAND_NAME$§, seeks asylum within our empire. The governor, troubled, yearns for a new beginning. [Root.GetFirstName] insists $NONA_BLORG_EX_HUSBAND_NAME$ excels in managing diminutive miners and brings a precious mineral chest as a gift."
  paragon.40220.a: "She may be useful."
  paragon.40220.a.custom_tooltip: "A Blorg named §Y$NONA_BLORG_EX_HUSBAND_NAME$§! has joined our empire as a §Hleader§!."
  paragon.40220.b: "No thanks, goodbye."
  NONA_BLORG_EX_HUSBAND_NAME: "Kiram"
  NONA_BLORG_EX_HUSBAND_DESC: "A self-made, hardworking Blorg."

  # Baron Vyctor Jariden / militarist1
  paragon.40310.name: "Breaking [Root.GetHisHerCap] Chains"
  paragon.40310.desc: "Finally, §Y[Root.GetName]§! has broken free from the depression of the Titan giantess defeat. Shaking off guilt and grief, [Root.GetHisHer] newfound purpose lies in serving our people."
  paragon.40310.a: "Excellent."

  paragon.40320.name: "Blunt Expansionist"
  paragon.40320.desc: "In a passionate speech, §Y[Root.GetName]§! declared the empire must prioritize expansion. [Root.GetHeSheCap] presented two plans requiring more fleet resources to achieve goals. Both are valuable for our fleet and yield long-term benefits, yet are mutually exclusive."
  paragon.40320.a: "Strength is true strength."
  paragon.40320.b: "Logistics secure victory."
  vyctor_aggressive_expansion_plan: "Aggressive Expansion Plan"
  vyctor_aggressive_expansion_plan_desc: "Winning battles demands tactics; inherent strength assures success. Forceful means necessitate greater force."
  vyctor_improved_fleet_logistics: "Improved Fleet Logistics"
  vyctor_improved_fleet_logistics_desc: "Efficiency proves crucial: enhancing shipyard output accelerates expansion."

  # Gia'Zumon / militarist2
  paragon.40410.name: "Battle-Scarred"
  paragon.40410.desc: "§Y[Root.GetName]§! boasts many victories, having fought alongside another great giantess warrior, $GIA_ZUMON_GREAT_WARRIOR_NAME$, who now seeks a new master to serve. A veteran fleet commander, she earns [Root.GetFirstName]'s high praise."
  paragon.40410.a: "Embrace her quest for honor."
  paragon.40410.a.custom_tooltip: "A fleet commander named §Y$GIA_ZUMON_GREAT_WARRIOR_NAME$§! has joined our empire as a §Hleader§!."
  paragon.40410.b: "What can she teach us about war?"
  GIA_ZUMON_GREAT_WARRIOR_NAME: "Haskut Gutra"
  GIA_ZUMON_GREAT_WARRIOR_DESC: "A veteran fleet commander, reputed for heartlessness, solely caring about slaughter and destruction."
  gia_zumon_taught_warfare_by_great_warrior: "Lessons from $GIA_ZUMON_GREAT_WARRIOR_NAME$"
  gia_zumon_taught_warfare_by_great_warrior_desc: "Our fleet grows stronger under the tutelage of the great warrior, $GIA_ZUMON_GREAT_WARRIOR_NAME$."

  paragon.40420.name: "Blood and Dust"
  paragon.40420.desc: "§Y[Root.GetName]§! paces restlessly, craving combat. [Root.GetHeSheCap] despises the cowards infesting [coliseum_planet.GetName]. [Root.GetHeSheCap] suggests erecting a grand arena for glory hunters and criminals alike. This endeavor offers warriors invaluable practice."
  paragon.40420.a: "Let [Root.GetHimHer] proceed."
  paragon.40420.b: "Let's not pursue this."
  gia_zumon_arena: "Arena"
  gia_zumon_arena_opened: "Arena Opened"
  gia_zumon_arena_opened_desc: "While warriors cherish this venting chance, rampant bloodlust breeds anxiety among citizens."

  # Factorator Shuladun / xenophobe1
  paragon.40510.name: "Optimization Proposal"
  paragon.40510.desc: "§Y[Root.GetName]§! proposes automating logistics on [planet_governed.GetName]. It involves connecting factories, refineries, and processing facilities through a sophisticated pipes and conveyor network. Though theoretically solid, risks to nearby diminutive populations include industrial leaks, radiation, and vibrations."
  paragon.40510.a: "Initiate proposal."
  paragon.40510.b: "We must protect our people."
  factorator_industrial_network: "Industrial Network"
  factorator_industrial_network_desc: "Designed by §Y$NAME_xenophobe1$§!, this complex freight system optimizes efficiency at the expense of diminutive health."

  paragon.40520.name: "Meaningful Experiments?"
  paragon.40520.desc: "§Y[Root.GetName]§! submits a research proposal to evaluate future industrial development. It benefits the economy and [Root.GetHisHer] personal growth. [Root.GetHeSheCap] has prepared significant experiments, risking diminutive lives. [Root.GetHeSheCap] assures minimal sacrifices for greater good."
  paragon.40520.a: "Proceed."
  paragon.40520.b: "Sheer cruelty."
  factorator_inhumane_work_experiments: "Cruel Industrial Laboratories"
  factorator_inhumane_work_experiments_desc: "Progress by §Y$NAME_xenophobe1$§! comes at a cost; surviving diminutives attest to the ordeal."
  factorator_inhumane_work_experiments_stopped: "Averting Cruel Laboratories"
  factorator_inhumane_work_experiments_stopped_desc: "Diminutive workers celebrate salvation from §Y$NAME_xenophobe1$§!'s brutal practices."

  # Aturion / xenophobe2
  paragon.40610.name: "Population Control Plan"
  paragon.40610.desc: "§Y[Root.GetName]§! proposes population optimization, trading diminutive liberties for a minimum 6.98% productivity boost."
  paragon.40610.a: "Deploy plan."
  paragon.40610.b: "Better not."
  aturion_population_reform: "Population Reform"
  aturion_population_reform_desc: "Minuscule individual freedoms are trivial compared to collective benefits and productivity."

  paragon.40620.name: "Criminal Reform Program"
  paragon.40620.desc: "§Y[Root.GetName]§! has devised a complicated reform program to turn unruly giantesses into diligent citizens. Risk predicts 17.3% of criminal giantesses remain irredeemable, a 'tolerable loss.'"
  paragon.40620.a: "Implement program."
  paragon.40620.b: "Reduce risk before proceeding."
  aturion_forced_rehabilitation_programs: "Forced Rehabilitation Programs"
  aturion_forced_rehabilitation_programs_desc: "Reforming a giantess's criminal tendencies demands effort, often needing external intervention. We've committed to providing such."
  aturion_criminal_reformation_programs: "Criminal Reform Plans"
  aturion_criminal_reformation_programs_desc: "These projects rely on education and enhancement over forceful deterrence, benefiting civic happiness."

  # Jynn / egalitarian1
  paragon.40710.name: "Skilled Apprentice"
  paragon.40710.desc: "The Egalitarian Emissary, §Y[Root.GetName]§!, hired an apprentice. This promising young warrior pledges allegiance to us."
  paragon.40710.a: "Welcome aboard."
  paragon.40710.a.custom_tooltip: "§Y$NAME_egalitarian1$§!'s apprentice army general has joined our empire as a §Hleader§!."
  paragon.40710.b: "We need officers over generals."
  JYNN_APPRENTICE_DESC: "Trained since youth by [event_target:renowned_egalitarian1.GetName], supporting those in need."
  jynn_recruited_army_officers: "Army Officer Recruitment"
  jynn_recruited_army_officers_desc: "Reliable and loyal subordinates are vital for all generals."

  paragon.40720.name: "Organizational Support"
  paragon.40720.desc: "§Y[Root.GetName]§! requested aid from [Root.GetHisHer] Tiny Rights Organization to help our empire resist tyranny and oppressors. Ships deliver valuable alloys from their secret base."
  paragon.40720.a: "Invaluable."

  # Zosira K'Tun / egalitarian2
  paragon.40810.name: "Science is Magic"
  paragon.40810.desc: "§Y[Root.GetName]§! and [Root.GetHisHer] gynoid companion, Gorky, spent leisure hours on personal experiments. Notable results emerged, shared with the empire's scientists."
  paragon.40810.a: "Wonderful news."

  paragon.40820.name: "Adopting an Alien Pet"
  paragon.40820.desc: "§Y[Root.GetName]§! adopted a tiny alien to accompany [Root.GetHisHer] robot assistant, Gorky. Intelligent and responsive, this indigenous being seems to ground [Root.GetHisHer] personality, enhancing responsibility."
  paragon.40820.a: "Does it bite?"

  # Xondar / materialist1
  paragon.40910.name: "[Root.GetName] +2.0"
  paragon.40910.desc: "§Y[Root.GetName]§! claims to have 'enhanced' [Root.GetHisHer] body in numerous ways. Without permission, [Root.GetHeShe] broadcast to the fleet, celebrating [Root.GetHisHer] transformed perfection and declaring the only viable civilization is synthetic ascension: all organics are fragile, doomed to die."
  paragon.40910.a: "[Root.GetHeSheCap] shall guide us."
  paragon.40910.b: "Unabashed arrogance!"

  paragon.40920.name: "Valuable Alloys"
  paragon.40920.desc: "§Y[Root.GetName]§! gathered data from ship sensors within our borders. By gravity-distortion algorithm, [Root.GetFirstName] discovered hidden celestial alloys. Offering fleet expansion and upgrades, a venture involving a mining ship seems ideal."
  paragon.40920.a: "Precious resources await."
  XONDAR_VALUABLE_ALLOYS: "Valuable Alloys"
  XONDAR_VALUABLE_ALLOYS_DESC: "Fleet Commander [event_target:renowned_materialist1.GetName] uncovered valuable alloys on this desolate world."
  paragon.40921.name: "Accessible Alloys"
  paragon.40921.desc: "Breaking through kilometers of rock revealed precious alloys. Retrieval operations are underway."
  paragon.40921.a: "Good."

  # Borin / materialist2
  paragon.41010.name: "Born of..."
  paragon.41010.desc: "§Y[Root.GetName]§! has spent months writing an autobiography, chronicling not only [Root.GetHisHer] life but related engineering studies, constructions, and rare materials knowledge. Our scientists shall uncover revelations by reading her work."
  paragon.41010.a: "Indeed, useful insights."

  paragon.41020.name: "Say Hello to $BORIN_ROBOT_COMPANION_NAME$"
  paragon.41020.desc: "§Y[Root.GetName]§! designed a robot companion, $BORIN_ROBOT_COMPANION_NAME$. This bot, equipped with advanced learning and character matrix, aids [Root.GetName]'s research and repairs. However, $BORIN_ROBOT_COMPANION_NAME$, like its creator, yearns for adventure. [Root.GetName] wonders if $BORIN_ROBOT_COMPANION_NAME$ might fit within our society."
  paragon.41020.a: "She repairs ships well, yes?"
  paragon.41020.a.custom_tooltip: "A robotic fleet commander named §Y$BORIN_ROBOT_COMPANION_NAME$§! joins our empire as a §Hleader§!."
  paragon.41020.b: "We could place it in an office..."
  BORIN_ROBOT_COMPANION_NAME: "Piryrlia"
  BORIN_ROBOT_COMPANION_DESC: "Built and trained by scavenger [event_target:renowned_materialist2.GetName]."
  borin_administrator_beryllia: "Administrator $BORIN_ROBOT_COMPANION_NAME$"
  borin_administrator_beryllia_desc: "[event_target:NAME_materialist2$§!'s robot companion, now in office, makes efficient use of her advanced learning for streamlining imperial processes."

  # Judge Uld Dagr / pacifist1
  paragon.41110.name: "Criminal Exposed"
  paragon.41110.desc: "§Y[Root.GetName]§! long investigated a secret domestic crime ring trafficking diminutive populations. [Root.GetHeSheCap] amassed evidence linking crime leaders to corrupt politicians and officials. §Y[Root.GetName]§! unveiled a new system to expedite judicial procedures for apprehending culprits before leaving jurisdiction."
  paragon.41110.a: "Everyone benefits."
  judge_improved_crime_fighting_laws: "Fight Crime"
  judge_improved_crime_fighting_laws_desc: "New laws to combat extensive crime conspiracies."

  paragon.41120.name: "On Crime's Source"
  paragon.41120.desc: "§Y[Root.GetName]§! dedicated life to studying giantess and diminutive criminal motives. [Root.GetHeSheCap] sought expert counsel, researched existing and extinct empires, employing advanced algorithms envisioning a utopian society. The crowning lifetime achievement is a significant sociology thesis."
  paragon.41120.a: "Advantageous to all."

  # Vas the Gilded / pacifist2
  paragon.41210.name: "Peace and Prosperity"
  paragon.41210.desc: "§Y[Root.GetName]§! is renowned for lavish soirees. Featuring impressive giantess sisterhood member performances, exotic cuisine, and philosophical discussions, these events foster friendships, transactions, and resolutions. [Root.GetHisHerCap] ability to unite diverse individuals fuels our prosperity."
  paragon.41210.a: "Unity is strength."
  vas_population_united: "United People"
  vas_population_united_desc: "§Y$NAME_pacifist2$§!'s popularity and prestige unite society, creating a more stable social fabric."

  paragon.41220.name: "When Needed"
  paragon.41220.desc: "§Y[Root.GetName]§! excels in persuasion. Exploiting connections and influence, [Root.GetHeSheCap] gathers vital intelligence galaxy-wide, storing it in an heirloom: a pale green crystal. By a particular spectrum, it projects grand secrets. [Root.GetHeShe] believes it time to wield this knowledge for societal good."
  paragon.41220.a: "We'll use wisely."

  # Kai-Sha / authoritarian1
  paragon.41310.name: "Information Vault"
  paragon.41310.desc: "§Y[Root.GetName]§! submitted a database, amassed over years from [Root.GetHisHer] extensive informant network. This vast store includes military plans, clandestine research, mind-reading data, etc. While invaluable, employing this knowledge might strain internal and external relations."
  paragon.41310.a: "Use it."
  paragon.41310.a.custom_tooltip: "§Y25%§! chance empires view us with §R-25§! negativity."
  paragon.41310.b: "Destroy it."
  opinion_has_sensitive_information_about_us: "Possessing Sensitive Information"

  paragon.41320.name: "Extend Informant Network"
  paragon.41320.desc: "§Y[Root.GetName]§! pursues further informant expansion throughout the galaxy. Some inform willingly, others coerced or indoctrinated. Nevertheless, [Root.GetHeShe] gathers pertinent intel."
  paragon.41320.a: "Knowledge is power."

  # Q'la-Minder / authoritarian2
  paragon.41410.name: "Luxurious Palace"
  paragon.41410.desc: "§Y[Root.GetName]§!, the lavish giantess governor, employed diminutive slaves to erect a grand palace on [planet_governed.GetName]. Flaunting [Root.GetHisHer] opulence and corruption, a celebratory extravagant gathering invites elite personas. [Root.GetHeShe] rarely displays generosity, but shares some [Root.GetHisHer] wealth with subjects."
  paragon.41410.a: "What else would one expect?"
  qla_minder_vanity_palace: "Luxurious Palace"
  qla_minder_vanity_palace_desc: "This sprawling edifice is grotesquely opulent."

  paragon.41420.name: "Corrupt Governor"
  paragon.41420.desc: "§Y[Root.GetName]§!, the corrupted governor's unabashed avarice surfaces. Over years, [Root.GetHeShe] hoarded riches, burying assets in underground vaults and deep space. Facing confrontation, [Root.GetHeShe] rues abjectly, swearing loyalty gifts for the ruler."
  paragon.41420.a: "Despicable giantess!"

  # Ulastar / spiritualist1
  paragon.41510.name: "Great Prophecy"
  paragon.41510.desc: "For years, the enigmatic §Y[Root.GetName]§! interpreted omens revealing profound destinies. Now, [Root.GetSheHe] proclaims visions of the galaxy unified under one flag—our flag. True glory awaits."
  paragon.41510.a: "Great glory awaits."
  ulastar_prophesied_greater_destiny: "Prophecies of Great Destiny"
  ulastar_prophesied_greater_destiny_desc: "§Y$NAME_spiritualist1$§!'s prophecy of our illustrious future rekindles fervor."

  paragon.41520.name: "Answering the Call"
  paragon.41520.desc: "For years, §Y[Root.GetName]§! broadcast potent psychic dreams into the void. Civilian ships bearing diverse species arrive at [planet_governed.GetName] orbit, vowing to serve and live with their prophet."
  paragon.41520.a: "They join our kin."
  paragon.41520.a.custom_tooltip: "Adds §Y3§! spiritualist psionic pops to [event_target:planet_governed.GetName]."
  paragon.41520.b: "We decline their presence."

  # Nasuz Demetor / spiritualist2
  paragon.41610.name: "Ancient Relics"
  paragon.41610.desc: "Archivist §Y[Root.GetName]§! discovered an ancient relic cache. Piecing together Titan giantess movements from legends and pirate logs, enigmatic artifacts were identified. Their origins remain mysterious, yet low-frequency absorption occasionally induces temporal distortions. Such technology could prove beneficial."
  paragon.41610.a: "A valuable find indeed."

  paragon.41620.name: "Voices of the Void"
  paragon.41620.desc: "Archivist §Y[Root.GetName]§! intercepted a peculiar signal. Reverberating across galaxies for millennia, plagued by severe static, it holds alien greetings and precise homeworld coordinates. Though extinct for ages, their planet may hold precious relics and ancient knowledge."
  paragon.41620.a: "What hidden wonders await?"
  paragon.41620.a.custom_tooltip: "Discovers a new archaeological site at §Y[event_target:nasuz_arcsite_planet.GetName]§!."

