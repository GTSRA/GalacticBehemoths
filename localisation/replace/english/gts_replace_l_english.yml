  tr_expansion_colonization_fever_gts: "Diminutive Domination"
  tr_expansion_colonization_fever_gts_delayed: "Policies granting giantesses complete disposal rights over diminutive civilizations entice many giantesses to join colonial endeavors."

  tr_expansion_a_new_life: "New Life"
  tr_expansion_a_new_life_delayed: "Frontier worlds offer fresh beginnings for citizens—a land full of opportunity and adventure! Marketing campaigns entice dissatisfied individuals to board colonial ships."
  tr_expansion_a_new_life_desc: "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! increased by §G+10%§!."
  tr_expansion_a_new_life_tiny: "Indomitable Growth"
  tr_expansion_a_new_life_tiny_delayed: "To avert being consumed by giantesses, procreation and population growth has become a cultural mandate."
  tr_expansion_a_new_life_gts: "A Tangled Temptation"
  tr_expansion_a_new_life_gts_delayed: "Diminutive resource surpluses have rendered giantesses more indulgent in amorous diversions over normalcy."

  tr_expansion_courier_network: "Courier Network"
  tr_expansion_courier_network_delayed: "Small courier networks offer a reliable choice for VIP transport and transmitting secrets unsuitable for FTL communication, knitting colonies closer together."
  tr_expansion_courier_network_desc: "§YStar Systems§! and §YColonies§! contribute §Y$EMPIRE_SIZE$§! §G25%§! less."
  tr_expansion_courier_network_tiny: "Concentrated Diminutive Settlements"
  tr_expansion_courier_network_tiny_delayed: "Most diminutives reside in a few mega-cities, drastically reducing logistics costs, yet potentially inviting other side effects?"
  tr_expansion_courier_network_gts: "Like Minds"
  tr_expansion_courier_network_gts_delayed: "Aligned-interest giantesses form organizations, alleviating the Empire's management burdens."

  tr_expansion_reach_for_the_stars: "Reach for the Stars"
  tr_expansion_reach_for_the_stars_delayed: "Our interstellar empire expands at an unprecedented pace—soon, the galaxy will fold into our embrace."
  tr_expansion_reach_for_the_stars_desc: "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! reduced §G10%§!."
  tr_expansion_reach_for_the_stars_tiny: "Stealthy Expansion"
  tr_expansion_reach_for_the_stars_tiny_delayed: "We'll quietly seize new systems to avoid drawing the attention of imposing entities."
  tr_expansion_reach_for_the_stars_gts: "Manifest Destiny"
  tr_expansion_reach_for_the_stars_gts_delayed: "Giantesses ruling the starry seas is universe's only truth; our sovereignty over these systems unquestionable."

  tr_expansion_galactic_ambition: "Galactic Ambition"
  tr_expansion_galactic_ambition_delayed: "One day, our empire's banner will resemble ever-present hydrogen across the galaxy."
  tr_expansion_galactic_ambition_desc: "§Y$mod_starbases_upkeep_mult$§! reduced §G20%§!."
  tr_expansion_galactic_ambition_tiny: "Miniature Space Stations"
