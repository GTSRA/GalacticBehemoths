  # Expansion
  tradition_expansion: "Expansion"
  tradition_expansion_desc: "To avoid extinction and ensure eternal prosperity, our civilization must extend into new star systems and planets."
  tradition_expansion_machine_desc: "Growth projections indicate that we will soon exceed our home system's capacity limit. Expansion is imperative, or risk becoming stagnant."
  tradition_expansion_hive_desc: "A hive can only exist in two states: growth or death."
  tradition_expansion_void_desc: "For our civilization to thrive, we must expand into new star systems and colonies, or face gradual decline."
  tr_expansion_adopt: "Adopt Expansion Tradition"

  tr_expansion_colonization_fever: "Colonization Fever"
  tr_expansion_colonization_fever_delayed: "Colonization fever grips our population. Optimism and patriotism surge with every colonized world settlers inhabit."
  tr_expansion_colonization_fever_desc: "New colonies gain §Y1§! extra £pops£ population."
  tr_expansion_colonization_fever_tiny: "Overloaded Colony Ships"
