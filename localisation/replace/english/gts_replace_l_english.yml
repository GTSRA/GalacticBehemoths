  ####################################

  hazardous_weather: "Lingering Foot Odor"
  hazardous_weather_desc: "This planet retains an aroma from the feet of giantesses. While not deadly, it makes outdoor activities for living organisms less pleasant."
  dangerous_wildlife: "Raucous Giantesses"
  dangerous_wildlife_desc: "This planet is teeming with noisy giant beast girls, always ready to make a meal out of any creature on the planetary surface. Meanwhile, their activities offer numerous research opportunities."
  weak_magnetic_field: "Weak Magnetic Field"
  weak_magnetic_field_desc: "Once licked by a Titan Giantess, this planet's magnetic field has been severely weakened, making it vulnerable to cosmic radiation."
  unstable_tectonics: "Unstable Tectonics"
  unstable_tectonics_desc: "The tectonic plates of this planet have been severely damaged by the footfalls of giantesses, resulting in daily volcanic eruptions and earthquakes."
  tidal_locked: "Tidally Locked"
  tidal_locked_desc: "Due to gravitational interference from a Titan Giantess, the planet is permanently aligned to face the star only on one side, making habitability possible only along the terminator line."
  chthonian_planet: "Depleted Gas Giant Core"
  chthonian_planet_desc: "Originally a gas giant, this planet has had its outer atmosphere sucked away by a passing giantess, leaving a dense and mineral-rich core."
  asteroid_impacts: "Footprints of Giants"
  asteroid_impacts_desc: "The imprint of giant feet has left the planet's surface pocked, but their footfalls have also unearthed many minerals."
  extensive_moon_system: "Extensive Moon System"
  extensive_moon_system_desc: "This gas giant possesses an unusually large number of natural satellites, with hundreds orbiting it."
  carbon_world: "Foot Grime Residue"
  carbon_world_desc: "This planet's strata are infused with remnants of giantesses' foot grime."
  asteroid_coprolite: "Asteroid Coprolite"
  asteroid_coprolite_desc: "This massive coprolite asteroid shows that not all giantesses are impolite. Perhaps a planet exploded from bearing the weight of their excretion."
  asteroid_life: "Life on Asteroid"
  asteroid_life_desc: "This asteroid is home to petrified worms. Studying this unique lifeform could yield valuable information."
  derelict_shipyard: "Derelict Shipyard"
  derelict_shipyard_desc: "A once-massive shipyard was housed within this asteroid. While its precious relics are lost, its remnants remain an engineering marvel."
  junkyard: "Former Resting Ground"
  junkyard_desc: "This asteroid contains a large amount of metal debris not indigenous to this system, likely the remnants of planets that fell from a giantess fleet's shoes and skirts as they rested."
  target_range: "Giantess Toy"
  target_range_desc: "This unfortunate asteroid was shaped for a giantess's stress relief. It still shows significant energy readings."
  ore_freighter: "Wrecked Ore Freighter"
  ore_freighter_desc: "A giant ore freighter crashed here thousands of years ago, with its cargo still scattered on the asteroid's surface."
  atmospheric_ecosystem: "Atmospheric Ecosystem"
  atmospheric_ecosystem_desc: "High in this gas giant's atmosphere exists a crucial ecosystem, home to many alien lifeforms that deserve further study."
  aerostat_colonies: "Aerostat Colonies"
  aerostat_colonies_desc: "Ruins of ancient aerostat colonies still linger in low orbit around this gas giant, products of advanced engineering with exceptional durability."
  debris_field: "Debris Field"
  debris_field_desc: "A collection of space debris caught in this gas giant's strong gravitational pull, seemingly worthless but containing recyclable metals."
  extreme_storms: "Extreme Storms"
  extreme_storms_desc: "Endless massive storms ravage this gas giant. Current climate models can't explain this, making it a valuable research subject."
  precious_moon: "Precious Satellite"
  precious_moon_desc: "Among this gas giant's massive satellite system exists a small moon rich in precious metals and minerals."
  asteroid_collision: "Asteroid Collision"
  asteroid_collision_desc: "Less than a thousand years ago, a massive asteroid collided with this planet, depositing a wealth of minerals."
  microsingularity: "Micro Singularity"
  microsingularity_desc: "A micro singularity once passed cleanly through this planet's core, leaving intriguing energy remnants."
  alien_writing: "Alien Writing"
  alien_writing_desc: "Giantesses once inscribed letters visible from orbit on this world's surface."
  towed_asteroid: "Towed Asteroid"
  towed_asteroid_desc: "Someone positioned this massive asteroid in stable orbit around the planet, likely for resource extraction."
  nuclear_devastation: "Nuclear Devastation"
  nuclear_devastation_desc: "This planet was devastated by an indigenous world war, leaving it with a toxic atmosphere. The ruins offer valuable research opportunities."
  nuclear_wasteland: "Nuclear Wasteland"
  nuclear_wasteland_desc: "At some point, this world experienced an indigenous nuclear war. Its biosphere remains unrestored, shadowed by radiation."
  gamma_ray: "Gamma-ray Burst"
  gamma_ray_desc: "Long ago, this planet was exposed to gamma rays from a collapsing star. Its ozone layer hasn't recovered, necessitating UV protection for colonists."

  greenhouse_effect: "Runaway Greenhouse Effect"
  greenhouse_effect_desc: "This planet is polluted by unbridled greenhouse gas emissions from its industrial-era locals, leading to a runaway effect. The toxic atmosphere leaves the ruins of ancient factories and residential areas eerily visible."
  ammonia_biosphere: "Ammonia Biosphere"
  ammonia_biosphere_desc: "This toxic planet hosts a biosphere using ammonia instead of water as a solvent. Studying these ammonia-based organisms might greatly advance our biology."
  silicon_lifeforms: "Silicon-based Lifeforms"
  silicon_lifeforms_desc: "Semi-intelligent silicon-based lifeforms inhabit large tunnel networks below this planet's surface, often bringing valuable metals and minerals to the surface."
  colony_ruins: "Colony Ruins"
  colony_ruins_desc: "Ancient colonial ruins belonging to an unknown interstellar empire are present on this planet."
  alien_mural: "Alien Mural"
  alien_mural_desc: "An ancient mural on this planet's surface records technical knowledge from a long-extinct alien civilization."
  migrating_forests: "Migrating Forests"
  migrating_forests_desc: "This world's migrating forests frequently move en masse, damaging roads, power lines, and other infrastructure."
  migrating_forests_2: "Docile Migrating Forests"
  migrating_forests_2_desc: "§GAdd§Y Migrating Forest Sanctuary§! to the modifiers, increasing £society£ §YSociology Research§! on this planet. The migrating forests are now isolated from residential areas and no longer damage colonies, but their presence still limits available land for colonists."
  forest_fire: "Forest Fires"
  forest_fire_desc: "Forest fires caused a mass trampling of migratory woods and temporarily damaged several farming areas."
  damaged_ecology: "Ecological Damage"
  damaged_ecology_desc: "The migrating forests of this planet have been manually damaged, significantly impacting the ecosystem."
  friendly_trees: "Coexistence"
  friendly_trees_desc: "The trees on this planet and the colonists have mutually accepted each other, boosting morale for a time."
  subterranean_civilization: "Subterranean Civilization"
  subterranean_civilization_desc: "The subterranean alien civilization on this planet maintains good relations with surface colonists, engaging in frequent trade and cultural exchange."
  subterranean_expansion: "Underground Cities"
  subterranean_expansion_desc: "The indigenous subterranean civilization that once lived here has perished, allowing colonists to freely expand into their abandoned underground cities."
  gas_giant_civ: "Darsnak Capital"
  gas_giant_civ_desc: "This planet is the capital and homeworld of the Darsnak. Despite their gaseous form and poor engineering and scientific capabilities, they offer valuable lessons in social science."
  gas_giant_colony: "Darsnak Colony"
  gas_giant_colony_desc: "Known as the Darsnak, this intelligent life form established a small colony on this gas giant."
  abandoned_terraforming: "Abandoned Terraforming Project"
  abandoned_terraforming_desc: "Thousands of years ago, attempts were made to terraform this planet, but for unknown reasons, the project was abandoned, leaving the climate system and biosphere highly unstable."
  gaia_world: "Ancient Terraforming"
  gaia_world_desc: "Ancient terraforming techniques transformed this planet into a lush paradise."
  mutant_stalker: "Predatory Mutant"
  mutant_stalker_desc: "A mutated creature is preying on the colonists here, scaring the community. The colony's development is impacted as workers are hesitant to venture into the wilderness."
  wasteland_radiation: "Wasteland Radiation"
  wasteland_radiation_desc: "Significant radiation near several settlements negatively impacts local colonists."
  wasteland_orbital_debris: "Orbital Debris"
  wasteland_orbital_debris_desc: "The planet's orbit is cluttered with debris, impeding satellite launches and complicating navigation, severely hindering colonization efforts."
  wasteland_infrastructure: "Surviving Infrastructure"
  wasteland_infrastructure_desc: "In a self-destructive nuclear war, this planet's residents annihilated themselves, yet much of the infrastructure remains intact, assisting in establishing new facilities."
  strong_magnetic_field: "Strong Magnetic Field"
  strong_magnetic_field_desc: "Once licked by a Titan Giantess, this planet's magnetic field is significantly enhanced, affecting our instruments."
  wild_storms: "Abandoned Cotton Socks"
  wild_storms_desc: "Giant cotton socks left on the planet's surface emit a harmful odor to all life, yet offer research opportunities."
  low_gravity: "A Few Giantess Houseware"
  low_gravity_desc: "The surface is littered with some giantess housewares, impacting residents' lifestyles but providing building materials."
  high_gravity: "Many Giantess Houseware"
  high_gravity_desc: "The surface contains numerous giantess housewares, greatly affecting urban planning."
  hollow_planet: "Hollow Planet"
  hollow_planet_desc: "For unexplained reasons, this planet has been hollowed out by unknown means, presenting a fascinating research subject."
  mineral_rich: "High-Quality Foot Sweat Crystals"
  mineral_rich_desc: "Heavily trampled by giantesses, this planet is strewn with foot sweat crystals."
  titanic_life: "Titanic Giantesses"
  titanic_life_desc: "Giantesses inhabit this planet, although their friendliness remains uncertain."
  eat_the_titans: "Savory Behemoths"
  eat_the_titans_desc: "Surprisingly, during scientific collection, it was discovered these behemoths are quite palatable!"
  asteroid_belt: "Asteroid Belt"
  asteroid_belt_desc: "A satellite of this planet may have been crushed by a giantess or another force, forming a planetary ring."
  natural_beauty: "Fragrant Silk Stockings"
  natural_beauty_desc: "Many discarded silk stockings from giantesses attract numerous visitors."
  atmospheric_aphrodisiac: "Aphrodisiac Atmosphere"
  atmospheric_aphrodisiac_desc: "Strangely, the atmosphere here carries a... peculiar scent, seemingly from a giantess's body."
  atmospheric_hallucinogen: "Hallucinogenic Atmosphere"
  atmospheric_hallucinogen_desc: "The air on this planet seems infused with a giantess's scent. It uplifts the spirits and may unravel some physical mysteries, but it also impairs concentration."
  atmospheric_hallucinogen_good: "Filtered Hallucinogenic Atmosphere"
  atmospheric_hallucinogen_good_desc: "This planet's air once contained a natural hallucinogen, now filtered and diluted. Some original benefits are gone, but all negative effects have been eliminated."
  lush_planet: "Lush"
  lush_planet_desc: "Residue left by giantesses has created an ideal environment for life on this planet."
  bleak_planet: "Desolate Land"
  bleak_planet_desc: "The ecosystem ravaged by giantesses is unlikely to recover."
  irradiated_planet: "Irradiated World"
  irradiated_planet_desc: "A disaster long ago left this planet steeped in radiation."
  ancient_automation: "Ancient Automation"
  ancient_automation_desc: "Despite their age, machines here still aid our production activities."
  ancient_factory: "Ancient Factory"
  ancient_factory_desc: "An ancient factory on this planet remains operational."
  robot_workers: "Robot Laborers"
  robot_workers_desc: "Manufactured by a lost civilization, robot laborers remain on this planet. After precautions, they can be employed to our advantage."
  ancient_forgeworld: "Ancient Forge World"
  ancient_forgeworld_desc: "Once an industrial hub of a lost civilization, only a few machines work, but they guide our industry well."
  holy_planet: "Holy World"
  holy_planet_desc: "This planet is considered sacred by a nearby fallen empire, colonizing it would greatly anger them."
  ancient_weapon: "Ancient Orbital Weapon"
  ancient_weapon_desc: "Certain extinct species began constructing this immense orbital weapon, unfinished but offering new insights."

  terraforming_candidate: "Terraforming Candidate"
  terraforming_candidate_desc: "Although the surface is barren and lifeless, this planet contains water in its frozen state. It may have once supported a thriving ecosystem. With the right technology, it could potentially be terraformed into a habitable world."
  terraforming_candidate_tooltip: "Once we have researched £society£ §Y$tech_climate_restoration$§! technology, we can terraform this planet into a habitable world."
  frozen_terraforming_candidate: "Frozen Terraforming Candidate"
  frozen_terraforming_candidate_desc: "Despite its cold and inhospitable conditions, this planet's frozen water could allow it to be transformed into a habitable world, provided we find the right approach."
  frozen_terraforming_candidate_tooltip: "By choosing the §Y$ap_hydrocentric$§! ascension perk and researching £society£ §Y$tech_climate_restoration$§! technology, we can terraform this planet into a habitable world."
  toxic_terraforming_candidate: "Toxic Terraforming Candidate"
  toxic_terraforming_candidate_desc: "The toxic atmosphere of this planet renders it uninhabitable, but with suitable methods, the toxins could be neutralized, gradually making it more habitable."
  toxic_terraforming_candidate_tooltip: "By choosing the §Y$ap_detox$§! ascension perk, we can terraform this planet into a habitable world."

  ultra_rich: "Ultra-Rich Foot Sweat Crystals"
  ultra_rich_desc: "This planet is a veritable treasure trove! The ultra-high quality foot sweat crystals are undoubtedly a source of incredible profits."
  mineral_poor: "Low-Grade Foot Sweat Crystals"
  mineral_poor_desc: "Unfortunately, this planet seems swept clean, with no giantess foot residues left to be found."
  planet_uncertain_past: "Uncertain Past"
  planet_uncertain_past_desc: "The inhabitants of this planet are fixated on uncovering the true cause of a disaster that befell them ages ago."
  recent_quake: "Recent Quakes"
  recent_quake_desc: "This planet has been significantly affected by strong geological activity lately."
  recent_comet: "Comet Sighting"
  recent_comet_desc: "A comet recently passed through this planet's asteroid belt, and its spectacular sight was visible from the ground!"
  recent_impact: "Recent Meteor Impact"
  recent_impact_desc: "A local colony was recently devastated by the impact of a large asteroid."
  magnetic_research_boost: "Magnetic Miracle"
  magnetic_research_boost_desc: "Mysteriously, this planet's magnetic field interfered with our computers, not with harm, but enhancing their performance!"
  magnetic_disruption: "Magnetic Disruption"
  magnetic_disruption_desc: "This planet's magnetic field disrupts our computer systems, severely hindering research and troubling the populace."
  dead_creatures: "Space Cemetery"
  dead_creatures_desc: "This giant gas planet is the graveyard of ancient space creatures. Studying their remains yields valuable information."
  starship_graveyard: "Starship Graveyard"
  starship_graveyard_desc: "A massive battle once occurred in this planet's orbit, leaving many ancient starship wrecks on the surface. Studying them will provide useful insights."
  organic_starship: "Organic Starship"
  organic_starship_desc: "An organic starship crashed here three billion years ago. Though only ancient bones remain, they offer ample research opportunities."
  abandoned_cities: "Abandoned Cities"
  abandoned_cities_desc: "The planet's original inhabitants vanished mysteriously, leaving behind nearly intact cities and infrastructure, facilitating its development into a new colony."
  subterranean_ocean: "Subterranean Ocean"
  subterranean_ocean_desc: "Beneath the icy mantle of this planet is a vast ocean heated by seafloor vents. Its rich biosphere begs for research, promising abundant rewards."
  colony_enclaves: "Reinforced Enclaves"
  colony_enclaves_desc: "Colonists' activity on the planet is confined to designated reinforced enclaves, while remaining land is peacefully cohabited by Stone Age natives."
  primitive_reservation: "Alien Reservation"
  primitive_reservation_desc: "Alien colonists have fenced off part of the planet for the native Stone Age civilization, restricting land and resources for themselves."
  starvation: "Starvation"
  subterranean_tech_transaction: "Subterranean Civilization's Tech Supply"
  subterranean_tech_transation_desc: "A portion of our research materials and funds will be invested in studying the subterranean civilization on one of our colonies."
  stellarite_high_temp: "Rising Temperature"
  stellarite_high_temp_desc: "A luminescent beast has appeared in this system, causing the planet's surface temperature to rise."
  stellarite_low_temp: "Lowering Temperature"
  stellarite_low_temp_desc: "A luminescent beast consumed part of the system's sun, leading to a decrease in the planet's surface temperature."


  ####################################
  #来自modifiers_2_l_simp_chinese.yml
