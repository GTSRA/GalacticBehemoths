l_english:
  ####################################
  # Planet Classes
  ####################################
  pc_gas_giant: "Gas Giant"
  pc_gas_giant_desc: "A planet composed mainly of hydrogen and helium gases and a dense core surrounded by them, §Yaccidentally sucked into the body of a passing giantess§!." #NT!
  pc_asteroid: "Asteroid"
  pc_asteroid_desc: "A larger asteroid, §Yluckily not crushed by a giantess§!." #NT!
  pc_molten: "Molten World"
  pc_molten_desc: "A molten planet. Its atmosphere is extremely thin or even non-existent, and the magma inside is surging freely on the surface. This type of planet cannot sustain organic life." #NT!
  pc_frozen: "Frozen World"
  pc_frozen_desc: "A rocky planet covered with a thick layer of permafrost, §Yinvestigations suggest the chemical composition of these huge ice layers matches love fluids§!. The extremely low temperature and very thin atmosphere make it difficult for life to survive on its surface." #NT!
  pc_broken: "Broken World"
  pc_broken_desc: "§YA planet destroyed under a giantess's foot§!. Whatever wealth the planet once possessed, it has long since been reduced to ashes, with no trace remaining." #NT!
  pc_barren: "Barren World"
  pc_barren_desc: "A barren rocky planet with almost no atmosphere. §YThe surface is covered in giant footprint-shaped craters§!, and absolutely no life." #NT!
  pc_barren_cold: "Barren World"
  pc_barren_cold_desc: "A barren rocky planet with almost no atmosphere. §YThe surface is covered in giant footprint-shaped craters§!, and absolutely no life." #NT!
  pc_desert: "Desert World"
  pc_desert_desc: "A dry rocky world with a nitrogen-oxygen atmosphere, almost no large bodies of water or precipitation. Huge temperature difference between day and night. Very few plants, §Ybut a single drop of a giantess's sweat falling on the planet can make a large area flourish§!." #NT!
  pc_arid: "Arid World"
  pc_arid_desc: "An arid, rocky world with a nitrogen-oxygen atmosphere, §Ymostly covered in cliffs and canyons left behind by giantesses playing on the planet§!, where trees can be found in areas not often visited by giants, but other plants are scarce." #NT!
  pc_tundra: "Tundra World"
  pc_tundra_desc: "A cold, rocky planet with an atmosphere rich in nitrogen and oxygen, §Yexcept for the areas heated by a giantess's body temperature§!, most of the surface is covered in permafrost. §YA biosphere thrives here due to the visit of giantesses§!, but vegetation is mostly limited to mosses and lichens." #NT!
  pc_continental: "Continental World"
  pc_continental_desc: "A rocky world with a nitrogen and oxygen atmosphere, a stable water source, continents separated by oceans, and different seasonal temperatures depending on longitude and latitude, §Ya very good toy in the eyes of a giantess§!." #NT!
  pc_tropical: "Tropical World"
  pc_tropical_desc: "A humid rocky world with a thick nitrogen and oxygen atmosphere, huge climate changes, and distinct alternations between dry and rainy seasons. Most of the continents are covered with lush vegetation, §Ywhich is home to many giant creatures that giantesses enjoy eating§!." #NT!
  pc_ocean: "Ocean World"
  pc_ocean_desc: "A rocky world with abundant water and a nitrogen-oxygen atmosphere, where the ocean covers more than §Y90%§! of the surface, and the remaining land is islands, §Ytests show the entire ocean is formed from the love fluids and sweat of giantesses falling on the planet§!." #NT!
  pc_arctic: "Arctic World"
  pc_arctic_desc: "A rocky world composed mainly of polar regions, with a nitrogen-oxygen atmosphere, the polar regions are very large, and ice and snow cover most of the surface, but there are still four seasons, §Yand life exists in the places near a giantess's footprints§!." #NT!
  pc_alpine: "Alpine World"
  pc_alpine_desc: "A mountainous planet with a nitrogen-oxygen atmosphere. §YMany high mountains and canyons have formed due to the squeezing and trampling of giantesses§!, §Yand lakes formed of sweat are dotted throughout§!, providing enough sustenance for some hardy plants." #NT!
  pc_savannah: "Savanna World"
  pc_savannah_desc: "A rocky planet with a nitrogen-oxygen atmosphere, §Ythankfully irrigated by the sweat of giantesses§!, with large plains. The small hydrosphere can only support a short rainy season. Apart from a few common weeds, other vegetation mainly exists near §Ysweat oases§!." #NT!
  pc_habitat: "Orbital Habitat"
  pc_habitat_desc: "An artificial deep space habitat that provides a planetary-like living experience, specifically a planetary urban area. Hydroponic farms and advanced filtration technology make it nearly self-sustaining, and facilities built on the habitat station can mine resources from the planet it orbits.  §YOccasionally used by passing giantesses for shameful acts§!." #NT!
  HABITAT_PLANET_NAME: "[FROM.from.planet.GetName] Orbital Habitat" #NT!
  pc_toxic: "Toxic World"
  pc_toxic_desc: "§YSince being stepped on by a giantess's black silk foot that had been festering in a long boot§!, the planet became a rocky world with a highly toxic atmosphere, where no advanced life forms can survive." #NT!
  pc_shrouded: "Shrouded World"
  pc_shrouded_desc: "Our probes cannot penetrate the fog surrounding this planet, §Yrumor says that the life that once existed on these planets has long since become playthings for extradimensional giantesses§!." #NT!
  pc_b_star: "Class B Star"
  pc_b_star_desc: "B-type main sequence stars are large and mostly very low magnitude and blue. Although they are relatively rare, their brightness makes them stand out in the night sky. \n\n§MFor giantesses, they are grape-flavored gummies§!" #NT!
  pc_a_star: "Class A Star"
  pc_a_star_desc: "These relatively young white or bluish-white main sequence stars are often the most noticeable when observed with the naked eye. They are large and spin very rapidly, but eventually evolve into slow, cool red giants. \n\n§BFor giantesses, they are blueberry-flavored gummies§!" #NT!
  pc_f_star: "Class F Star"
  pc_f_star_desc: "F-type stars are fairly large and are often called yellow-white dwarfs. While they often emit a lot of ultraviolet radiation, their wide habitable zones offer a good chance for life to exist. \n\n§YFor giantesses, they are apple-flavored gummies§!" #NT!
  pc_g_star: "Class G Star"
  pc_g_star_desc: "G-type stars are often called yellow dwarfs, and in fact the color of G-type stars ranges from white to slightly yellow. Main sequence stars often need to fuse for about 10 billion years before they evolve into red giants. Although their lifespans are shorter than K-type stars, G-type stars are often considered more suitable for the existence of life. \n\n§YFor giantesses, they are peach-flavored gummies§!" #NT!
  pc_k_star: "Class K Star"
  pc_k_star_desc: "These main sequence stars are often called orange dwarfs, and they are very common in the universe. They can exist on the main sequence for at least 30 billion years, which means that life on planets around K-type stars can have a very long and stable evolution process. \n\n§HFor giantesses, they are orange-flavored gummies§!" #NT!
  pc_m_star: "Class M Star"
  pc_m_star_desc: "The most common type of star in the universe is often called a red dwarf. Their low brightness means they are difficult to see with the naked eye. Despite their very long lifespans, red dwarfs emit very little ultraviolet light, making them unsuitable for most life forms to survive and thrive. \n\n§RFor giantesses, they are strawberry-flavored gummies§!" #NT!
  pc_t_star: "Class T Brown Dwarf"
  pc_t_star_desc: "Brown dwarfs are sub-stars that lack sufficient mass to sustain hydrogen fusion reactions. Although they are about the same size as gas giants, they are much denser than the latter. Due to their low light intensity and low heat generation, brown dwarfs can hardly provide the necessary environment for planets around them to sustain life. \n\n§RAlso, due to their low status, they are ruthlessly trampled by passing giantesses§!" #NT!
  pc_m_giant_star: "Class M Red Giant"
  pc_m_giant_star_desc: "Red giants have extremely large radii and relatively low surface temperatures. They are the state of stars with moderate mass when they evolve to the decay stage. The expanded atmosphere and strong light intensity of red giants may form a habitable zone very far away from the red giants. \n\n§RFor giantesses, they are watermelon-flavored gummies§!" #NT!
  pc_black_hole: "Black Hole"
  pc_black_hole_desc: "It is said that if you can pass through a black hole, you can reach §Rthe world where giantesses live§!, but until now it seems that no one has been able to enter a black hole completely. The gravitational waves emitted by the black hole will interfere with the operation of the superluminal engine, making it difficult for the battleship to leave the battle urgently." #NT!
  pc_neutron_star: "Neutron Star"
  pc_neutron_star_desc: "Neutron stars are quite dazzling in the universe. The gravitational waves and radiation emitted by neutron stars require crews to navigate carefully when passing by, resulting in a significant reduction in the sub-light speed of the ship when passing through the area." #NT!
  pc_pulsar: "Pulsar"
  pc_pulsar_desc: "Pulsars are highly magnetized neutron stars that emit electromagnetic radiation. The radiation emitted by pulsars can interfere with shield deflector technology, rendering ship and ground shields inoperable. \n\n§RIt is said to be very stimulating when used§!" #NT!
  pc_gaia: "Gaia World"
  pc_gaia_desc: "§YThis world was created by a giantess who loves to observe microorganisms§!, the ecosystem can repair itself, and each latitude is an excellent living space for advanced life forms." #NT!
  pc_nuked: "Tomb World"
  pc_nuked_desc: "§YThe entire planet has been reduced to a mess by giantesses' feet§!, the atmosphere contains thick black suspended particles. The surface radiation level is high. There are few signs of life." #NT!
  pc_machine: "Machine World"
  pc_machine_desc: "A rocky planet covered with artificial structures, §Yprotected by huge guardian mech-girls§!, where organic life cannot survive at all." #NT!
  pc_ice_asteroid: "Ice Asteroid"
  pc_ice_asteroid_desc: "A huge asteroid, §Ya product of giantesses cuddling in space§!." #NT!
  pc_ringworld_habitable: "Ringworld" #NT!
  pc_ringworld_habitable_desc: "The giant ring belt, built with §Ygiantess rings or anklets§! as the skeleton, and the §Ysweat and grime§! left inside the ring belt constitute the basic material of this habitable environment." #NT!
  pc_ringworld_tech: "Ringworld" #NT!
  pc_ringworld_tech_desc: "The giant ring belt, built with §Ygiantess rings or anklets§! as the skeleton, and the §Ysweat and grime§! left inside the ring belt became the basic material of this habitable environment." #NT!
  pc_ringworld_seam: "Ringworld" #NT!
  pc_ringworld_seam_desc: "The giant ring belt, built with §Ygiantess rings or anklets§! as the skeleton, and the §Ysweat and grime§! left inside the ring belt became the basic material of this habitable environment." #NT!
  pc_ringworld_habitable_damaged: "Broken Ringworld" #NT!
  pc_ringworld_habitable_damaged_desc: "The giant ring belt, built with §Ygiantess rings or anklets§! as the skeleton, and the §Rmassive amounts of sweat and grime§! left inside the ring belt formed the living space for other creatures. \n\nThis section of the ring world has irreparable damage." #NT!
  pc_ringworld_tech_damaged: "Broken Ringworld" #NT!
  pc_ringworld_tech_damaged_desc: "The giant ring belt, built with §Ygiantess rings or anklets§! as the skeleton, and the §Rmassive amounts of sweat and grime§! left inside the ring belt formed the living space for other creatures. \n\nThis section of the ring world has irreparable damage." #NT!
  pc_ringworld_seam_damaged: "Broken Ringworld" #NT!
  pc_ringworld_seam_damaged_desc: "The giant ring belt, built with §Ygiantess rings or anklets§! as the skeleton, and the §Rmassive amounts of sweat and grime§! left inside the ring belt formed the living space for other creatures. \n\nThis section of the ring world has irreparable damage." #NT!
  pc_shielded: "Shielded World"
  pc_shielded_desc_orig: "The entire planet is sealed off by some kind of impenetrable energy barrier. §RThis sturdy barrier can protect the planet's inhabitants from being corroded by secretions or crushed by flesh walls when being played with by giantesses... probably§!." #NT!
  pc_hive: "Hive World"
  pc_hive_desc: "Nourished by §Ybiomass shed by giantesses§!, the entire planet has become a giant life form controlled by a hive mind.  §RAny creature that does not belong to the hive consciousness will be captured as nourishment for the planet once it enters the world§!." #NT!
  pc_shattered: "Shattered World"
  pc_shattered_desc: "The charred remains of a planet. A huge energy surge detonated the core of the planet, §Yleaving only dust that occasionally clings to giantesses§!." #NT!
  pc_shattered_ring_habitable: "Broken Ring" #NT!
  pc_shattered_ring_habitable_desc: "The giant ring belt, built with §Ygiantess rings or anklets§! as the skeleton, and the §Ysweat and grime§! left inside the ring belt constitute the basic material of this habitable environment." #NT!
  pc_relic: "Relic World"
  pc_relic_desc: "Once entirely covered by a single city, the planet now only has §Yvast valleys left behind after giantess activity§! and a few §Yancient urban areas that survived between fingers§!, and its original inhabitants are nowhere to be found." #NT!
  pc_city: "Ecumenopolis"
  pc_city_desc: "A planet that has been completely transformed by densely packed cities and industrial clusters, §Yfrom space, only faint traces of the marks giantesses left on the surface can be discerned§!." #NT!
  ## DEPOSITS ##

  # Energy
  d_arid_highlands: "Drought shoe prints" #NT!
  d_arid_highlands_desc: "This dry footprint habitat is home to a few desert grasses and shrubs." #NT!
  d_hot_springs: "Mountains of soaked stockings" #NT!
  d_hot_springs_desc: "Steam from the giant woman's sweat was rising from the huge stockings." #NT!
  d_searing_desert: "Hot Footprints" #NT!
  d_searing_desert_desc: "These footprint deserts are unsuitable for most organisms due to extremely low rainfall, extreme temperatures and sparse vegetation." #NT!
  d_geothermal_vent: "Heat-dissipating shoe collar" #NT!
  d_geothermal_vent_desc: "The high-temperature steam and toxic gases in the giant woman's shoes leaked out from the huge shoe opening." #NT!
  d_underwater_vent: "Steam release shoe collar" #NT!
  d_underwater_vent_desc: "Organic deposits react chemically with supercritical foot sweat in the shoes, and the chemicals produced erupt from the shoe opening." #NT!
  d_rushing_waterfalls: "Love Liquid Waterfall" #NT!
  d_rushing_waterfalls_desc: "The love juice flows down from the cliffs of the plateau, forming a beautiful scene that looks like the Milky Way falling from the sky." #NT!
  d_frozen_gas_lake: "Golden Lake" #NT!
  d_frozen_gas_lake_desc: "The giant golden lake contains liquid that is a superior high-energy fuel." #NT!
  d_bubbling_swamp: "Inside the insole" #NT!
  d_bubbling_swamp_desc: "Because of the slow flow of water and rich vegetation, this insole has become a breeding ground for underwater plants, insects, and swamp miasma." #NT!
  d_fuming_bog: "Insole surface" #NT!
  d_fuming_bog_desc: "This toxic swamp is covered with low plants, mosses, and fungi, and gas rises from lakes of sweat from time to time." #NT!
  d_tempestous_mountain: "The soaring upper" #NT!
  d_tempestous_mountain_desc: "The slopes of this rainy vamp are covered with stubborn plants that have been battered by strong winds." #NT!
  d_dust_desert: "Inside the panty" #NT!
  d_dust_desert_desc: "These giant fibrous caves and hidden cavities are filled with rare, explosive particles." #NT!
  d_dust_caverns: "Fat surface" #NT!
  d_dust_caverns_desc: "The vast Giant Pantyhose contains rare and valuable explosive particles. If you want to collect them, you need the right equipment." #NT!
  d_numas_breath: "Numa's Breath"
  d_numas_breath_desc: "This stable vent reaching into the planet's crust was created by $NAME_Caravaneer_Fleet2$."
  d_nanosands: "Nano fat" #NT!
  d_nanosands_desc: "The entire panty is made of nanorobots, providing us with rare metal particles that can cover the entire planet." #NT!

  # Minerals
  d_crystal_forest: "Love Liquid Crystallization" #NT!
  d_crystal_forest_desc: "The shining giant love crystals radiate light, as if covering this strange area with a layer of white frost." #NT!
  d_veiny_cliffs: "Blue and White Mountains" #NT!
  d_veiny_cliffs_desc: "A large number of precious mineral veins are exposed on the cliff slopes inside the Blue and White Mountains." #NT!
  d_ore_rich_caverns: "Slimy Cave" #NT!
  d_ore_rich_caverns_desc: "This slimy cavern is rich in mineral deposits." #NT!
  d_mineral_fields: "The ore vein that was trampled" #NT!
  d_mineral_fields_desc: "These useful minerals were exposed to the ground countless years ago due to the accidental trampling of giants." #NT!
  d_rich_mountain: "The trampled mountains" #NT!
  d_rich_mountain_desc: "This hillside, formed by the squeezing of giant feet, is dotted with various mineral deposits and precious stones." #NT!
  d_crystal_reef: "Love Liquid Crystallization" #NT!
  d_crystal_reef_desc: "The giant woman's love juice crystals sparkled in the huge stockings." #NT!
  d_prosperous_mesa: "The flattened mountain" #NT!
  d_prosperous_mesa_desc: "The entire mountain was razed to the ground by the giant lady's toes and is rich in various useful resources." #NT!
  d_crystalline_caverns: "Knotted Cave" #NT!
  d_crystalline_caverns_desc: "This magical cave is filled with rare crystals." #NT!
  d_submerged_ore_veins: "Mountains" #NT!
  d_submerged_ore_veins_desc: "The ravages of the giant lady exposed the ore deep below to the surface, which is very suitable for prospecting." #NT!

  # Food
  d_bountiful_plains: "Plenty of Footprints Plains" #NT!
  d_bountiful_plains_desc: "Fertile soil and lush weeds dotted the area flattened by the giant lady, making it ideal for conversion into farmland." #NT!
  d_nutritious_mudland: "Sweaty mud" #NT!
  d_nutritious_mudland_desc: "A slurry of clay, silt and loam, formed by the fusion of foot sweat and the earth, stretches across the horizon, nurturing a vast expanse of low-lying vegetation." #NT!
  d_green_hills: "Baisi Mountains" #NT!
  d_green_hills_desc: "White stockings covered with fertile soil and green plants." #NT!
  d_forgiving_tundra: "Stockings Tundra" #NT!
  d_forgiving_tundra_desc: "Sedges, shrubs, and lichens cover this high-altitude habitat, where the foot dirt is significantly richer in nutrients than usual." #NT!
  d_rugged_woods: "Pink Shoes Mountain" #NT!
  d_rugged_woods_desc: "A giant lolita girl accidentally forgot her shoes here, and the soil on the surface is extremely fertile." #NT!
  d_boggy_fens: "Boggy Fens"
  d_boggy_fens_desc: "This extremely low altitude wetland contains a large amount of giant sweat." #NT!
  d_lush_jungle: "Scattered pubic hair" #NT!
  d_lush_jungle_desc: "The forest has very poor lighting due to the pubic hair that fell on the surface of the planet, but there are countless plants and animals growing in it." #NT!
  d_lichen_fields: "Snow-white mountains" #NT!
  d_lichen_fields_desc: "Wet mosses, lichens, and fungi cover the surfaces of both peaks." #NT!
  d_fungal_caves: "Fungal Caves"
  d_fungal_caves_desc: "These extensive cave networks are covered in many species of edible fungi, which require neither sunlight nor fertile soil to flourish."
  d_fungal_forest: "Bacteria colonies in shoes" #NT!
  d_fungal_forest_desc: "The moist environment inside the shoe is perfect for fungi to thrive. This area is made up entirely of giant mushrooms, creating an excellent ecological environment for a large number of tiny organisms." #NT!
  d_fertile_lands: "Fertile Lands"
  d_fertile_lands_desc: "This vast plain, irrigated by the liquid secreted by the giant lady, is a perfect choice for farmland." #NT!
  d_marvelous_oasis: "Floating Islands" #NT!
  d_marvelous_oasis_desc: "Many giant ladies like to crush these small islands in various shameful ways, but they are a very important source of food for the little people." #NT!
  d_great_river: "Milk River" #NT!
  d_great_river_desc: "The milky rivers here flow very slowly and are home to a large number of shallow-water organisms and plants." #NT!
  d_black_soil: "Black Soil"
  d_black_soil_desc: "The dirt on these giants' feet is extremely moist and rich in compounds needed for plant growth, making it ideal for farming." #NT!
  d_teeming_reef: "Giant lady's fat" #NT!
  d_teeming_reef_desc: "This vibrant environment is teeming with a variety of corals, fish, mollusks, mammals, invertebrates, and marine life." #NT!
  d_tropical_island: "Tropical Islands" #NT!
  d_tropical_island_desc: "Many giant ladies like to crush these small islands in various shameful ways, but they are a very important source of food for the little people." #NT!
  d_metal_boneyard: "Metal Boneyards"
  d_metal_boneyard_desc: "The building that was collapsed by the giant woman was left with only an empty metal frame. When the wind blew past, the empty frame seemed to make a mournful sound." #NT!
  d_organic_landfill: "Organic Landfills"
  d_organic_landfill_desc: "The poisonous dirt on the feet rotted under the scorching sun and emitted a thin smoke." #NT!

  # Special
  d_betharian_deposit: "Betharian Fields"
  d_betharian_deposit_desc: "Thousands of precious Bethelite stones dot the plain." #NT!
  d_alien_pets_deposit: "Isolated Valley"
  d_alien_pets_deposit_desc: "This pristine valley lies sheltered amongst the surrounding mountains, its fauna shielded from roving predators."
  d_dragon_monument: "$building_guardian_dragon_monument$"
  d_dragon_monument_desc: "$building_guardian_dragon_monument_desc$"
  d_stellarite_trophy: "$building_stellarite_trophy$"
  d_stellarite_trophy_desc: "$building_stellarite_trophy_desc$"
  d_buzzing_plains: "Buzzing Plains"
  d_buzzing_plains_desc: "The windy plains hummed with static electricity from the giant woman's body." #NT!
  d_mineral_striations: "Milky Mineral Belt" #NT!
  d_mineral_striations_desc: "The gushing milk brought rich veins of minerals to the surface." #NT!
  d_natural_farmland: "Panci Farmland" #NT!
  d_natural_farmland_desc: "These plains are subdivided into surprisingly regular geometric shapes by fat fibers, making them a natural terrain that is extremely suitable for agricultural development." #NT!

  # Earth
  d_scandinavian_reclamation_sector: "Scandinavian Reclamation Sector"
  d_scandinavian_reclamation_sector_desc: "The large-scale restoration and redevelopment operation carried out at the end of the 22nd century was very effective. Except for a few areas that were completely destroyed by love fluids, other areas have returned to normal." #NT!
  d_saharan_irrigation_project: "Saharan Irrigation Project"
  d_saharan_irrigation_project_desc: "A giant girl turned the world's largest desert into a dense jungle using only her sweat" #NT!
  d_mesopotamian_urban_corridor: "Mesopotamian Urban Corridor"
  d_mesopotamian_urban_corridor_desc: "The megalopolis that stretches along most of the Fertile Crescent is in itself a monument to this ancient birthplace of civilization."
  d_boswash_metropolitan_axis: "BosWash Metropolitan Axis"
  d_boswash_metropolitan_axis_desc: "The BosWash Riots traumatized an entire generation and led to sweeping legal reforms. Never Forget!"
  d_mauritanian_security_zone: "Mauritania shrinks area" #NT!
  d_mauritanian_security_zone_desc: "The shrunken cities are looked after by giant women" #NT!
  d_great_albertan_crater: "Alberta Giant Footprints" #NT!
  d_great_albertan_crater_desc: "When word got out that the giant girl was approaching Earth, it caused a massive panic event in '72. Everyone thought that Earth's end was nigh - and it had finally come. Fortunately, the girl wasn't big enough to destroy the entire planet, but most of Alberta was unfortunately wiped off the map." #NT!
  d_pacific_algae_tracts: "Pacific" #NT!
  d_pacific_algae_tracts_desc: "The entire Pacific Ocean has been transformed into a place where giant women live. Only here will they not bring disaster to the villains." #NT!
  d_delhi_sprawl: "Delhi Sprawl"
  d_delhi_sprawl_desc: "Lakshmi Commerce Tower was the tallest building on Earth for the better part of the 22nd century, and its unique shape remains an iconic feature of the Delhi skyline."
  d_pearl_river_agglomerate: "Pearl River Agglomerate"
  d_pearl_river_agglomerate_desc: "The first region on Earth to be officially designated a megacity. Several other developing urban regions would eventually adopt their own versions of the Golden Delta's successful anti-pollution policies."
  d_great_pacific_garbage_patch: "£blocker£ Pacific Giant Lady Area" #NT!
  d_great_pacific_garbage_patch_desc: "Those giant ladies who do not obey the leadership of the Earth Alliance gathered in this sea area" #NT!
  d_failing_infrastructure_earth: "$d_failing_infrastructure$"
  d_failing_infrastructure_earth_desc: "$d_failing_infrastructure_desc$"


  # Event
  d_migrating_forests: "Migrating Forests"
  d_migrating_forests_desc: "The mobile forests of this world frequently migrate en masse to new regions, disrupting efforts at building roads, power lines and other infrastructure."
  d_migrating_forest_reserve: "Migrating Forest Reserve"
  d_migrating_forest_reserve_desc: "This entire region has been set aside for the migrating forests that are native to this world. Here they can roam in peace, without causing damage to urban areas."
  d_junk_wastes: "Junk Wastes"
  d_junk_wastes_desc: "The wastes stretch as far as one can see, with occasional pieces of larger junk jutting up out of the ground."
  d_junk_canals: "Junk Canals"
  d_junk_canals_desc: "These narrow canals snake around the junk piles, and some of the adjacent soil is surprisingly fertile."
  d_junk_hollows: "Junk Hollows"
  d_junk_hollows_desc: "These hollows deep beneath the surface junk would serve well as isolated reactor chambers."
  d_irradiated_valley: "Irradiated Valley"
  d_irradiated_valley_desc: "A solar flare has washed this isolated valley with heavy radiation."
  d_valley_of_zanaam: "Valley of Zanaam"
  d_valley_of_zanaam_desc: "This valley is home to a mysterious obelisk that is covered in letters from a dead alien language. It hums with power and those in its proximity suffer headaches."
  d_abandoned_primitive_homesteads: "Abandoned ancient house" #NT!
  d_abandoned_primitive_homesteads_desc: "These abandoned homesteads were once inhabited by a society of reptiles. They still populate the planet, but have since lost all capacity for sapient though."
  d_the_zone: "Zone A"
  d_the_zone_desc: "A thirteen-by-thirteen kilometer stretch of land on this planet is a ruin of unknown origin, littered with many bizarre and unique alien artifacts. Bafflingly, it also produces sensations of deep contentment in its visitors."
  d_hyperfertile_valley: "Hyperfertile Valley"
  d_hyperfertile_valley_desc: "The soil in this valley is extremely fertile, and it is covered in intense greenery."
  d_ancient_mining_site: "Ancient Mining Site"
  d_ancient_mining_site_desc: "The site of an ancient mining operation. Despite its age, much of the equipment can still be operated."
  d_toy_factory_complex: "Toy Factory Complex"
  d_toy_factory_complex_desc: "Complex machinery ceaselessly molds complex polymers into small items of varying shapes and inscrutable purpose."
  d_mutant_landfill: "Mutant Landfill"
  d_mutant_landfill_desc: "A putrid mass of dead mutated horrors. Their volatile organic matter has twisted together to form a structure of sorts."
  d_ancient_bombardment_craters: "Ancient Bombardment Craters"
  d_ancient_bombardment_craters_desc: "This world was subjected to intense orbital bombardment long ago. Parts of the surface are still pockmarked with impact craters."
  d_ancient_battlefield: "Ancient Battlefield"
  d_ancient_battlefield_desc: "The civilization that once inhabited this world was destroyed by an invading force from somewhere beyond their solar system. This ancient battlefield is littered with ancient debris from their desperate last stand."
  d_irradiated_ruins: "Irradiated Ruins"
  d_irradiated_ruins_desc: "Remnants from a massive nuclear war waged by the two global superpowers that once inhabited this world."
  d_impact_crater: "Impact Crater"
  d_impact_crater_desc: "A crater from a large meteor impact. Minerals from the meteor itself can still be found at the site."
  d_odd_factory: "Odd Factory"
  d_odd_factory_desc: "A very sophisticated factory, it seems to be a toy left behind by a girl on this planet. It can produce precious resources." #NT!
  d_ancient_particle_accelerator: "Ancient Particle Accelerator"
  d_ancient_particle_accelerator_desc: "This old particle accelerator was built using a novel design, and the surviving terminals within the structure contain a massive amount of research data composed by what must have been a brilliant theoretical physicist."
  d_underground_vault: "Underground Vault"
  d_underground_vault_desc: "A massive underground vault, intended as a bomb shelter by this world's original inhabitants. The vault's occupants turned on each other when their food ran out."
  d_underground_vault_2: "$d_underground_vault$"
  d_underground_vault_2_desc: "A massive underground vault, intended as a bomb shelter by this world's original inhabitants. The vault contains a huge machine park along with stores of mining equipment."
  d_cryonic_clones: "Cryonic Clones Monument"
  d_cryonic_clones_desc: "Hundreds of alien clones were left sealed in cryostasis chambers when this Ring World was still a ruin. Now fully restored, the clones have been preserved in this monument."
  d_flooded_mounds: "Flooded Mounds"
  d_flooded_mounds_desc: "Thousands upon thousands of interconnected termite-like mounds can be found far beneath the ocean on this world, the last remnants of an ancient species of sapient arthropoids."
  d_processing_pens: "Processing Pens"
  d_processing_pens_desc: "The fungoids native to this planet were genetically engineered to be docile... and delicious. In these vast processing pens, the fungoids are nourished and then harvested."
  d_harvester_fields: "Harvester Fields"
  d_harvester_fields_desc: "Vast fields of dense, edible vegetation where ancient solar-powered harvesters assist in gathering crops."
  d_wetware_computer: "Wetware Computer"
  d_wetware_computer_desc: "The oceans on this world are almost completely covered in a fine network of algae that appear to be a primitive wetware computer."
  d_savage_wildlands: "Savage Wildlands"
  d_savage_wildlands_desc: "The indigenous creatures who inhabit this region appear to operate as a single organism."
  d_worm_mine: "$building_worm_mine$"
  d_worm_mine_desc: "$building_worm_mine_desc$"
  d_worm_farm: "$building_worm_farm$"
  d_worm_farm_desc: "$building_worm_farm_desc$"
  d_bore_mining_zone: "Bore Mining Zone"
  d_bore_mining_zone_desc: "Rows upon rows of remote operation mining platforms where highly pressurized water jets pump valuable minerals from underground rock beds via boreholes."
  d_reactor_belt: "Reactor Belt"
  d_reactor_belt_desc: "An endless cluster of reactor facilities." #NT!
  d_underground_farm: "Subterranean Farming Caverns"
  d_underground_farm_desc: "A network of vast caverns which contain numerous fungal farms, hunting areas, and lakes teeming with edible flora and fauna."
  d_underground_mine: "Subterranean Mining Sites"
  d_underground_mine_desc: "Underground tunnels lead to a variety of mineral-rich ore veins inaccessible from the surface."
  d_underground_generator: "Subterranean Generator Areas"
  d_underground_generator_desc: "Subterranean rivers and the geothermal energy from the molten core of the planet offer vast potential for energy generation."
  d_underground_contact_zone: "Subterranean Contact Zone"
  d_underground_contact_zone_desc: "An area where Subterranean dwellers and Surfacers can work together towards peace and prosperity."
  d_underground_farm_blocked: "Teeming Farming Caverns"
  d_underground_farm_blocked_desc: "These Subterranean areas are currently fully exploited by the Civilization living there."
  d_underground_mine_blocked: "Teeming Mining Sites"
  d_underground_mine_blocked_desc: "These Subterranean areas are currently fully exploited by the Civilization living there."
  d_underground_generator_blocked: "Teeming Generator Areas"
  d_underground_generator_blocked_desc: "These Subterranean areas are currently fully exploited by the Civilization living there."
  d_underground_farm_dead: "£blocker£ The cave in the shoe filled with corpses" #NT!
  d_underground_farm_dead_desc: "Vast numbers of dead Subterraneans need to be removed before we can make use of these areas."
  d_underground_mine_dead: "£blocker£ Corpse-Filled Mining Sites"
  d_underground_mine_dead_desc: "Vast numbers of dead Subterraneans need to be removed before we can make use of these areas."
  d_underground_generator_dead: "£blocker£ Corpse-Filled Generator Areas"
  d_underground_generator_dead_desc: "Vast numbers of dead Subterraneans need to be removed before we can make use of these areas."
  d_portal_research_zone: "Portal Research Area"
  d_portal_research_zone_desc: "A secure complex has been built around the Dimensional Portal to house research staff dedicated to probing its mysteries."
  d_portal_research_zone_gestalt: "Portal Research Area"
  d_portal_research_zone_gestalt_desc: "A secure complex has been built around the Dimensional Portal to house research staff dedicated to probing its mysteries."
  d_ancient_one: "$ancient_one$"
  d_ancient_one_desc: "$ancient_one_desc$"
  d_fungoid_extermination: "£blocker£ Fungoid Extermination Residue"
  d_fungoid_extermination_desc: "This toxic goo is all that remains of the exterminated Fungoids."
  d_ruined_arcology: "£blocker£ Ideal City Ruins" #NT!
  d_ruined_arcology_desc: "All that remains of the ideal city on this city planet are the mountains and valleys formed by footprints. Although its foundation is still solid, many of the decayed building structures still need to be cleared before reconstruction can begin." #NT!

  ####################################
  # Tile Blockers
  ####################################

  d_mountain_range: "£blocker£ Towering Shoe Mountain" #NT!
  d_mountain_range_desc: "A towering shoe stretches across the area." #NT!
  d_active_volcano: "£blocker£ Shoes that emit heat" #NT!
  d_active_volcano_desc: "In this area there is a shoe that has just been taken off, with high-temperature steam and toxic gases spewing out of the shoe mouth." #NT!
  d_dangerous_wildlife_blocker: "£blocker£ Dangerous Wildlife"
  d_dangerous_wildlife_blocker_desc: "The wild animals in this area are unusually large and deadly, including some dangerous beast girls that prey on smaller humans." #NT!
  d_dense_jungle: "£blocker£ Dense Jungle"
  d_dense_jungle_desc: "The entire area is a towering, impenetrable black jungle." #NT!
  d_quicksand_basin: "£blocker£ Giant Desert" #NT!
  d_quicksand_basin_desc: "A dangerous giant lady guards this desert, and construction is impossible here." #NT!
  d_noxious_swamp: "£blocker£ Love Liquid Swamp" #NT!
  d_noxious_swamp_desc: "Treacherous swamplands and bogs surrounded by putrid gases."
  d_massive_glacier: "£blocker£ The Stinking Mountains" #NT!
  d_massive_glacier_desc: "The area is covered by a massive, stinking mountain range." #NT!
  d_toxic_kelp: "£blocker£ Giant Lady Sea" #NT!
  d_toxic_kelp_desc: "This sea area is ruled by giant ladies, and any small people who enter the sea area are their toys." #NT!
  d_deep_sinkhole: "£blocker£ Deep Sinkhole"
  d_deep_sinkhole_desc: "A colossal sinkhole covers most of this region."
  d_city_ruins: "£blocker£ City Ruins"
  d_city_ruins_desc: "This was once a magnificent city, but now only huge footprints remain" #NT!
  d_tribal_settlement: "£blocker£ Aboriginal Giant Lady Reserve" #NT!
  d_tribal_settlement_desc: "The entire area is reserved for the indigenous giant ladies, but they still come into the city from time to time to cause damage." #NT!
  d_wandering_forests: "£blocker£ Wandering Forests"
  d_wandering_forests_desc: "The mobile forests of this world frequently migrate en masse to new regions, disrupting efforts at building roads, power lines and other infrastructure."
  d_crater: "£blocker£ Footprints Pit" #NT!
  d_crater_desc: "The giant lady's bare feet stepped on the surface of the planet, forming the huge impact crater." #NT!
  d_bomb_crater: "£blocker£ Footprints" #NT!
  d_bomb_crater_desc: "This huge footprint was created by a destructive giant foot." #NT!
  d_radioactive_wasteland: "£blocker£ Flooded City" #NT!
  d_radioactive_wasteland_desc: "In this wasteland covered with love fluid, almost no living creature can survive." #NT!
  d_failing_infrastructure: "£blocker£ Footprint Wasteland" #NT!
  d_failing_infrastructure_desc: "The area is filled with destroyed industrial buildings and sweaty soil, all of which are the work of the giant girl." #NT!
  d_decrepit_dwellings: "£blocker£ Sprawling Slums"
  d_decrepit_dwellings_desc: "Once the area was abandoned, it was occupied by a large slum filled with poor people and vagrants, who became the object of the giant woman's play." #NT!
  d_decrepit_dwellings_custom_tooltip: "§Y1§!£pop£ Population created" #NT!
  d_titanic_life_blocker: "£blocker£ Titan Beast Girl" #NT!
  d_titanic_life_blocker_desc: "Many Titan beast girls make their homes here, so it is wise to avoid them." #NT!
  d_tomb_world_ruins: "£blocker£ Settled Ruins"
  d_tomb_world_ruins_desc: "A scattered population of scavengers are eking out a desperate existence in the ruins of this once major city."
  d_tomb_world_wasteland: "£blocker£ Immersion area" #NT!
  d_tomb_world_wasteland_desc: "This area was flooded with a huge amount of love fluid. Although the water level has decreased a lot compared to before, it still requires a large-scale cleanup before it can be habitable." #NT!
  d_machine_empire_ruins: "£blocker£ Long-Abandoned City"
  d_machine_empire_ruins_desc: "This once great city has become a crumbling ruin, its original inhabitants having vanished without a trace." #NT!
  d_exterminators_ruins: "£blocker£ Former Organic City"
  d_exterminators_ruins_desc: "The charred and irradiated ruins of what was once a major organic population center. Those buildings that still remain standing contain nothing but ashes now."
  d_assimilators_ruins: "£blocker£ Silent Ruins"
  d_assimilators_ruins_desc: "This once major settlement is now a crumbling ruin, occupied only by the decaying bodies of those organics that chose self-termination rather than be assimilated."
  d_former_battlefield: "£blocker£ Battlefield Remnants"
  d_former_battlefield_desc: "Countless charred war machines and the skeletons of organic warriors were buried on this former battlefield." #NT!
  d_strip_mine: "£blocker£ Abandoned Strip Mine"
  d_strip_mine_desc: "The area was cratered by a giant crater and subsequently subjected to intensive open-pit mining using primitive, antiquated machines that failed to take into account future development of the area." #NT!
  d_unsupervised_settlement: "£blocker£ Unsupervised Settlement"
  d_unsupervised_settlement_desc: "A pocket of organic society on this world that still exists outside of machine supervision. Violence, disease and starvation run rampant inside the settlement's walls, whose inhabitants have regressed technologically by several centuries."
  d_collapsed_burrows: "£blocker£ Collapsed Burrows"
  d_collapsed_burrows_desc: "This site once housed extensive underground tunnel systems inhabited by the Hive, but was abandoned due to overexploitation of local resources and wildlife."
  d_ruined_building_blocker: "£blocker£ Ruins"
  d_ruined_building_blocker_desc: "Extensive ruins block all access."
  d_hibernating_lithoids: "£blocker£ Crushed stone creature" #NT!
  d_hibernating_lithoids_desc: "The footprint contains a very high-grade concentrate, which appears to contain several motionless stone creatures." #NT!
  d_big_nature_preserve_blocker: "$d_nature_preserve_blocker$"
  d_big_nature_preserve_blocker_desc: "A section of this world has been declared a nature preserve and may never be tampered with."

  ####################################
  # relic planet
  ####################################

  d_collapsed_spire: "£blocker£ Collapsed Spire" #NT!
  d_collapsed_spire_desc: "A large habitable spire in this area, severed by the giant's toes, blocks access. When it was still standing, the spire must have been one of the tallest structures on the planet." #NT!
  d_massive_crevice: "£blocker£ Giant Rift" #NT!
  d_massive_crevice_desc: "This area was once a densely populated urban area, but now it is divided into two by a footprint. The geological structure here is extremely unstable, and earthquakes and landslides often occur." #NT!
  d_shattered_solar_array: "£blocker£ Damaged massage stick" #NT!
  d_shattered_solar_array_desc: "This giant vibrator was abandoned on the surface of the planet after being used by the giant girl. The ruins of the city covered most of its surface." #NT!
  d_flooded_reactor_pits: "£blocker£ Damaged Vibrator" #NT!
  d_flooded_reactor_pits_desc: "This huge vibrator was abandoned on the surface of the planet after being used by the giant girl, and it was surrounded by lakes formed by love juice and sweat." #NT!
  d_crumbling_mining_tunnels: "£blocker£ Mysterious Cave" #NT!
  d_crumbling_mining_tunnels_desc: "This mysterious cave seems to have once been the planet's main source of minerals, but now only a small portion remains accessible." #NT!
  d_ancient_reactor_pits: "Vibrating Egg" #NT!
  d_ancient_reactor_pits_desc: "The oversized battery inside the giant vibrator can still provide us with energy." #NT!
  d_immense_solar_array: "Massage stick" #NT!
  d_immense_solar_array_desc: "The oversized battery inside the giant massager can still provide us with energy." #NT!
  d_abandoned_mining_tunnels: "Abandoned Mining Tunnels"
  d_abandoned_mining_tunnels_desc: "Many of the ruins on the planet's surface were built by minerals extracted from these tunnels. Although most have been mined to depletion, there are still several with rich yields."
  d_central_spire: "Central Spire"
  d_central_spire_desc: "This towering structure appears to have served as the administrative center of the planet. Its central location and mostly intact interior provides an unmatched opportunity to research the ruins of this world."
  d_industrial_sector: "Industrial Sector"
  d_industrial_sector_desc: "This entire region once served as the industrial heartland of the planet. The factories and refineries that operated here have long since stopped working, but vast amounts of scattered resources can still be found in the area."
  d_relic_dense_ruins: "Dense Ruins"
  d_relic_dense_ruins_desc: "The study of the dense ruins that cover this Relic World are a boon to science, but their presence also limits the amount of livable space."
  d_relic_metal_boneyard: "$d_metal_boneyard$"
  d_relic_metal_boneyard_desc: "$d_metal_boneyard_desc$"
  ####################################
  # technology
  ####################################
  tech_mountain_range: "Shoe mountain removal" #NT!
  tech_mountain_range_desc: "With the advent of clean nuclear fusion, automation, and matter compression, it has become possible to remove the various items left behind by the giant lady." #NT!
  tech_volcano: "Toxic Vapors removed" #NT!
  tech_volcano_desc: "With the invention of new anti-corrosion materials, we can now enter the interior of the shoe mountain and remove the highly toxic metabolic waste." #NT!
  tech_dangerous_wildlife: "Dangerous beast girl communication" #NT!
  tech_dangerous_wildlife_desc: "We have learned how to get along with these naughty giant beast girls" #NT!
  tech_dense_jungle: "Black Forest Development" #NT!
  tech_dense_jungle_desc: "We have developed the technology to build buildings in the Black Forest." #NT!
  tech_quicksand_basin: "Giant Desert Development" #NT!
  tech_quicksand_basin_desc: "After satisfying the guardian's physiological needs, we can start developing this area." #NT!
  tech_noxious_swamp: "Love Liquid Swamp Development" #NT!
  tech_noxious_swamp_desc: "By combining modular diversion channels, pumping stations, chemical remediation units and automated soil compactors, we can reclaim these sap-loving swamps faster than ever before." #NT!
  tech_massive_glacier: "Fetid Mountains removed" #NT!
  tech_massive_glacier_desc: "We have found a way to degrade the stinking mountains." #NT!
  tech_toxic_kelp: "Development of the Giant Sea Area" #NT!
  tech_toxic_kelp_desc: "After constant negotiations, the giants have agreed to allow us to develop this sea area, but we must pay tribute regularly." #NT!
  tech_deep_sinkhole: "Subterranean Colonization"
  tech_deep_sinkhole_desc: "Many planets have huge craters created by the giant lady's steps. Underground exploration, development, and construction techniques can greatly increase the habitable space on some planets." #NT!
