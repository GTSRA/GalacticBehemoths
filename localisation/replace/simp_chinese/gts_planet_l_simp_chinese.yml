l_simp_chinese:  
 ####################################
 # Planet Classes
 ####################################
 pc_gas_giant: "气态巨行星"
 pc_gas_giant_desc:1 "一个主要由氢气和氦气以及它们包围着的高密度核心所组成的行星，§Y会被路过的巨娘不小心吸进体内§!。"
 pc_asteroid: "小行星"
 pc_asteroid_desc:1 "一颗较大的小行星，§Y幸运地没有被巨娘挤碎§!。"
 pc_molten: "熔融星球"
 pc_molten_desc:1 "一个被熔化了的星球。它的大气极其稀薄甚至没有大气，§Y由于巨娘足趾的挤压§!，内部的岩浆肆意在地表涌动。这种类型的星球无法维持有机生命的存活。"
 pc_frozen: "冰封星球"
 pc_frozen_desc:1 "一颗地表上覆盖着厚厚的永冻冰层的岩质星球，§Y据调查这些巨大冰层的化学组成与爱液相匹配§!。极低的温度和非常稀薄的大气令生命难以存活在它的地表上。"
 pc_broken: "崩坏星球"
 pc_broken_desc:1 "§Y毁灭于巨娘足底的星球§!。不管该星球曾经拥有过怎样的财富，都早已灰飞烟灭踪迹难寻了。"
 pc_barren: "荒芜星球"
 pc_barren_desc:1 "荒芜的岩石星球，几乎不存在大气层。§Y表面布满了巨大脚印状的陨石坑§!，完全没有生命存在。"
 pc_barren_cold: "荒芜星球"
 pc_barren_cold_desc:1 "荒芜的岩石星球，几乎不存在大气层。§Y表面布满了巨大脚印状的陨石坑§!，完全没有生命存在。"
 pc_desert: "沙漠星球"
 pc_desert_desc:1 "干燥的岩石世界，有氮氧大气层，几乎没有大片水体或者降水存在。昼夜温差巨大。很少有植物，§Y但只要有巨娘的一滴汗液落在星球上就能使一大片区域变得生机勃勃§!。"
 pc_arid: "干旱星球"
 pc_arid_desc:1 "干旱的岩石世界，有氮氧大气层，§Y表面多是巨娘在星球游玩留下的峭壁和峡谷§!，可以在巨娘不常光顾的地方发现树林，但其它植物比较稀缺。"
 pc_tundra: "苔原星球"
 pc_tundra_desc:1 "一颗寒冷的岩态星球，大气充斥着氮氧元素。§Y除了被巨娘体温加热过的地区以外§!，大部分地表都被永久冻土层覆盖。§Y这里存在一个因为巨娘的到访而繁盛起来的生物圈§!，但植被大多仅限于苔藓和地衣。"
 pc_continental: "陆地星球"
 pc_continental_desc:1 "有氮氧大气层的岩石世界，存在稳定的水源，有被海洋分割开的大陆，随经纬度不同有不同的季节温度，§Y在巨娘眼里是非常不错的玩具§!。"
 pc_tropical: "热带星球"
 pc_tropical_desc:1 "有厚重氮氧大气层的潮湿岩石世界，气候变化巨大，旱季和雨季交替明显。绝大部分的大陆上都覆盖着茂盛的植被，§Y其中繁衍着许多巨娘喜欢吃的巨型生物§!。"
 pc_ocean: "海洋星球"
 pc_ocean_desc:1 "有大量水源和氮氧大气层的岩石世界，海洋覆盖了§Y90%§!以上的表面，剩下的陆地均为岛屿，§Y据检测整个海洋都是由巨娘们落在星球上的爱液与汗液形成的§!。"
 pc_arctic: "极地星球"
 pc_arctic_desc:1 "主要由极地组成的岩石世界，有氮氧大气层，极地范围很大，冰雪覆盖了大部分的表面，但仍然有四季变化，§Y同时靠近巨娘足印的地方也有生命存在§!。"
 pc_alpine: "高山星球"
 pc_alpine_desc:1 "一个拥有氮氧大气层的山地星球。§Y由于巨娘的挤压和踩踏形成了许多的高山与峡谷§!，§Y其中遍布着由汗液形成的湖泊§!，并且足以维持一些耐寒植物的日常所需。"
 pc_savannah: "草原星球"
 pc_savannah_desc:1 "有着氮氧大气层的岩石星球，§Y得益于巨娘的汗液浇灌§!，有大片平原存在。较小的水圈只能支持短暂的雨季。除了几种比较普遍的杂草，其它的植被主要存在于§Y汗液绿洲§!附近。"
 pc_habitat: "轨道居住站"
 pc_habitat_desc:1 "一座人造的深空居所，能提供仿佛行星一般的居住体验，具体而言是指行星上的城市区域。水培农场和先进的过滤科技使其可以几乎长期自持，在居住站上建造的设施则可以开采其环绕的行星上的资源。§Y偶尔会被路过的巨娘拿来做羞耻的事情§!。"
 HABITAT_PLANET_NAME: "[FROM.from.planet.GetName]轨道居住站"
 pc_toxic: "剧毒星球"
 pc_toxic_desc:1 "§Y自从被一只在长靴里闷了很久的黑丝巨足踩过之后§!，这个星球就成了有剧毒大气层的岩石世界，任何高级生命体都无法生存。"
 pc_shrouded: "虚境星球"
 pc_shrouded_desc:1 "我们的探测器不能穿透围绕在这个行星周围的迷雾，§Y传言说这些星球上的曾经存在过的生命早已成为异次元巨娘的玩物§!。"
 pc_b_star: "B型恒星"
 pc_b_star_desc:1 "体积庞大的B型主序星大多星等极低而且泛蓝。虽然这种恒星比较罕见，但B型恒星的亮度使他们在夜空中脱颖而出。\n\n§M对巨娘来说是葡萄味软糖§!"
 pc_a_star: "A型恒星"
 pc_a_star_desc:1 "这些相对年轻的白色或青白色的主序星通常是肉眼观测中最引人注目的。它们体积巨大并且自转飞速，但最终会演变成慢速的低温的红巨星。\n\n§B对巨娘来说是蓝莓味软糖§!"
 pc_f_star: "F型恒星"
 pc_f_star_desc:1 "F型恒星的体积是相当大的，通常被称为黄白矮星。虽然他们经常发射出大量的紫外线辐射，但它们的广泛的宜居带为生命的存在提供了一个很好的机会。\n\n§Y对巨娘来说是苹果味软糖§!"
 pc_g_star: "G型恒星"
 pc_g_star_desc:1 "G型恒星通常被称为黄矮星，实际上G型恒星的颜色范围是从白色到微黄色。主序星在演变成红巨星前，往往先需要聚变约100亿年。虽然它们的寿命短于K型恒星，但G型恒星往往被认为更加适合生命的存在。\n\n§Y对巨娘来说是桃子味软糖§!"
 pc_k_star: "K型恒星"
 pc_k_star_desc:1 "这些主序星通常被称作橙矮星，它们在宇宙中非常普遍。它们可以在主序星列中至少存在三百亿年，这意味着K型恒星的行星上的生命可以拥有一个非常漫长又安稳的进化过程。\n\n§H对巨娘来说是橘子味软糖§!"
 pc_m_star: "M型恒星"
 pc_m_star_desc:1 "宇宙中最为普遍存在的恒星类型，往往被称为红矮星。它们的亮度很低，这意味着它们很难被肉眼观察到。尽管他们拥有非常长的寿命，很少发射出紫外线的红矮星对大多数生命的维持和居住是不利的。\n\n§R对巨娘来说是草莓味软糖§!"
 pc_t_star: "T型褐矮星"
 pc_t_star_desc:1 "褐矮星是缺乏足够大质量来维持氢融合反应的次恒星。尽管尺寸上和气态巨行星相差无几，但其密度要远大于后者。由于光强较弱且产生热量很少，褐矮星几乎无法给环绕它的行星提供维持生命必须的环境。\n\n§R也因为其地位低下，会被路过的巨娘无情地蹂躏§!"
 pc_m_giant_star: "M型红巨星"
 pc_m_giant_star_desc:1 "红巨星拥有极大的半径和相对较低的表面温度，是拥有适中质量的恒星演化到衰变期时的形态。红巨星膨胀的大气层和强烈的光强可能会形成距离红巨星十分遥远的宜居带。\n\n§R对巨娘来说是西瓜味软糖§!"
 pc_black_hole: "黑洞"
 pc_black_hole_desc:1 "据说如果能穿过黑洞就能到达§R巨娘们居住的世界§!，但直到现在似乎也没有人能做到完整地进入黑洞。黑洞发出的引力波会干扰超光速引擎的工作，使战舰难以紧急脱离战斗。"
 pc_neutron_star: "中子星"
 pc_neutron_star_desc:2 "中子星在宇宙中是相当耀眼的存在，§Y常被用于制作巨娘们身上闪闪发光的珠宝§!。中子星所发出的引力波和辐射使得船员们在经过时必须谨慎导航，从而导致了船只在经过该区域时的亚光速航行速度显著降低。"
 pc_pulsar: "脉冲星"
 pc_pulsar_desc:1 "脉冲星是能够发射电磁辐射的高度磁化的中子星。脉冲星发射的辐射会干扰护盾偏转器技术，导致船舶和地面护盾无法使用。\n\n§R据说用起来非常刺激§!"
 pc_gaia: "盖亚星球"
 pc_gaia_desc:1 "§Y该世界由喜爱观察微生物的巨娘所创造§!，生态系统可以自我修复，各个纬度对于高级生命体来说都是极佳的生存空间。"
 pc_nuked: "死寂星球"
 pc_nuked_desc:1 "§Y整颗星球都被巨娘踩的一塌糊涂§!，大气中含有乌黑浓厚的悬浮颗粒。表面辐射水平高。鲜有生命迹象。"
 pc_machine: "机械星球"
 pc_machine_desc:1 "覆盖着人造结构的岩石星球，§Y由巨大的守护者机娘所保护§!，有机生命体根本无法生存。"
 pc_ice_asteroid: "冰晶小行星"
 pc_ice_asteroid_desc:1 "一颗巨大的小行星，§Y是巨娘们在太空中贴贴留下的产物§!。"
 pc_ringworld_habitable: "环形世界"
 pc_ringworld_habitable_desc: "依托§Y巨娘指环或脚环§!为骨架建立的巨型环带，遗留在环带内侧的§Y汗渍与泥垢§!组成了这个宜居环境的基本物质。"
 pc_ringworld_tech: "环形世界"
 pc_ringworld_tech_desc: "依托§Y巨娘指环或脚环§!为骨架建立的巨型环带，遗留在环带内侧的§Y汗渍与泥垢组§!成了这个宜居环境的基本物质。"
 pc_ringworld_seam: "环形世界"
 pc_ringworld_seam_desc: "依托§Y巨娘指环或脚环§!为骨架建立的巨型环带，遗留在环带内侧的§Y汗渍与泥垢组§!成了这个宜居环境的基本物质。"
 pc_ringworld_habitable_damaged: "破损的环形世界"
 pc_ringworld_habitable_damaged_desc: "依托§Y巨娘指环或脚环§!为骨架建立的巨型环带，遗留在环带内侧的§R巨量汗渍与泥垢§!组成了挤占了其他生物的生存空间。\n\n环形世界的这片区段存在着不可弥补的损害。"
 pc_ringworld_tech_damaged: "破损的环形世界"
 pc_ringworld_tech_damaged_desc: "依托§Y巨娘指环或脚环§!为骨架建立的巨型环带，遗留在环带内侧的§R巨量汗渍与泥垢§!组成了挤占了其他生物的生存空间。\n\n环形世界的这片区段存在着不可弥补的损害。"
 pc_ringworld_seam_damaged: "破损的环形世界"
 pc_ringworld_seam_damaged_desc: "依托§Y巨娘指环或脚环§!为骨架建立的巨型环带，遗留在环带内侧的§R巨量汗渍与泥垢§!组成了挤占了其他生物的生存空间。\n\n环形世界的这片区段存在着不可弥补的损害。"
 pc_shielded: "屏障星球"
 pc_shielded_desc_orig: "整个星球被某种无法穿透的能量屏障封闭了。§R这种坚固的屏障可以保护星球内的居民在被巨娘塞入体内玩弄时不被其分泌液腐蚀或肉壁压碎...大概§!。"
 pc_hive: "蜂巢星球"
 pc_hive_desc: "被§Y巨娘身上脱落的生物质§!所滋养，整个星球变成了受蜂巢思维控制的巨大生命体。§R任何不属于蜂巢意识体的生物一旦进入该世界就会被捕获为该星球的养分§!。"
 pc_shattered: "粉碎星球"
 pc_shattered_desc: "曾经是一颗星球的焦黑残骸。一股巨大的能源波动引爆了这颗星球的核心，§Y只剩下了偶尔会附着在巨娘身上的尘埃§!。"
 pc_shattered_ring_habitable: "破碎之环"
 pc_shattered_ring_habitable_desc: "依托§Y巨娘指环或脚环§!为骨架建立的巨型环带，遗留在环带内侧的§Y汗渍与泥垢§!组成了这个宜居环境的基本物质。"
 pc_relic: "遗落星球"
 pc_relic_desc: "这个星球曾完全被单一城市覆盖，如今这里只剩下§Y巨娘活动后留下的大片谷地§!，以及少数在§Y指缝间幸存的古老城区§!，其原住民也不知所踪。"
 pc_city: "都市星球"
 pc_city_desc: "被密密麻麻的都市与工业集群全面改造的星球，§Y从太空中也只能依稀辨认出巨娘曾在地表留下的印记§!。"
 ## DEPOSITS ##

 # Energy
 d_arid_highlands: "干旱鞋印"
 d_arid_highlands_desc:1 "这个干燥的鞋印生态环境生长着寥寥无几的沙漠野草和灌木丛。"
 d_hot_springs: "浸湿的丝袜山脉"
 d_hot_springs_desc:1 "巨大丝袜上腾升着巨娘汗液蒸发后的水蒸气。"
 d_searing_desert: "炎热足印"
 d_searing_desert_desc:1 "这些足印沙漠由于降雨量极低、极端温度以及稀少的植被，不适合绝大部分生物居住。"
 d_geothermal_vent: "散发热气的鞋口"
 d_geothermal_vent_desc:1 "巨娘鞋中的高温蒸气和有毒气体从巨大的鞋口中泄出。"
 d_underwater_vent: "散发蒸汽的鞋口"
 d_underwater_vent_desc:1 "有机沉积物与超临界脚汗在鞋中发生化学作用，其产生的化学物质从鞋口中喷发出来。"
 d_rushing_waterfalls: "爱液瀑布"
 d_rushing_waterfalls_desc:1 "爱液从高原的悬崖上流下，形成疑是银河落九天的美景。"
 d_frozen_gas_lake: "黄金湖"
 d_frozen_gas_lake_desc:1 "金黄色的巨型湖泊，湖内的这些液体是上乘的高能燃料"
 d_bubbling_swamp: "鞋垫内部"
 d_bubbling_swamp_desc:1 "这片鞋垫因为水流缓慢、植被丰富，成为了水下植物、昆虫、沼泽瘴气的温床。"
 d_fuming_bog: "鞋垫表面"
 d_fuming_bog_desc:1 "这片有毒沼泽覆盖着矮植物、苔藓、以及菌类，汗液形成的湖泊上时不时冒出气体。"
 d_tempestous_mountain: "高耸入云的鞋面"
 d_tempestous_mountain_desc:1 "这片多雨的鞋面上的斜坡生长着饱受狂风摧残的顽固植物。"
 d_dust_desert: "胖次内部"
 d_dust_desert_desc: "这些巨型纤维洞穴和隐藏空洞中充斥着稀有的易爆微粒。"
 d_dust_caverns: "胖次表面"
 d_dust_caverns_desc:1 "极为广阔的巨娘胖次，其地下埋藏着罕见而又珍贵的易爆微粒。想要进行采集的话，得拥有合适的装备才行。"
 d_numas_breath: "奴玛之息"
 d_numas_breath_desc: "这座深入星球地壳的稳定裂口是由$NAME_Caravaneer_Fleet2$制造的。"
 d_nanosands: "纳米胖次"
 d_nanosands_desc: "整个胖次都是由纳米机器人构成的，为我们提供了能覆盖整个星球的稀有金属颗粒。"

 # Minerals
 d_crystal_forest: "爱液结晶"
 d_crystal_forest_desc:1 "闪耀的巨娘爱液晶体散发着光芒，犹如给这片奇异的区域盖上了一层白霜。"
 d_veiny_cliffs: "蓝白山脉"
 d_veiny_cliffs_desc:1 "大量珍贵矿脉被暴露在蓝白山脉内部的悬崖斜坡上。"
 d_ore_rich_caverns: "黏糊糊的洞穴"
 d_ore_rich_caverns_desc:1 "这个黏糊糊的洞窟内部富含各种矿物储藏。"
 d_mineral_fields: "被踩出的矿脉"
 d_mineral_fields_desc:1 "巨娘的无意踩踏导致这些实用的矿物在无数年前被暴露在地面上。"
 d_rich_mountain: "被踩出的山脉"
 d_rich_mountain_desc:1 "这片山坡由于巨足的挤压而形成，其上点缀着各种矿藏和珍贵的石头。"
 d_crystal_reef: "爱液结晶"
 d_crystal_reef_desc:1 "巨娘爱液结晶在巨大的丝袜中闪闪发亮。"
 d_prosperous_mesa: "被削平的山"
 d_prosperous_mesa_desc:1 "整座山被巨娘的足趾夷为平地，富含各种有用的资源。"
 d_crystalline_caverns: "打结的洞穴"
 d_crystalline_caverns_desc:1 "这个神奇的洞穴里面充斥着稀有的结晶。"
 d_submerged_ore_veins: "崇山峻岭"
 d_submerged_ore_veins_desc:2 "巨娘的蹂躏将底层深处的矿石暴露到地表，非常适合探矿"

 # Food
 d_bountiful_plains: "丰茂足印平原"
 d_bountiful_plains_desc:1 "肥沃的土壤和茂密的野草点缀着这片被巨娘踏平的地方，很适合被改造为农地。"
 d_nutritious_mudland: "汗液泥地"
 d_nutritious_mudland_desc:1 "由足汗和大地融合形成的泥浆般的粘土，泥沙和壤土横越地平线，当中孕育出了大量的低矮植被。"
 d_green_hills: "白丝山脉"
 d_green_hills_desc:1 "覆盖着肥沃土壤和绿色植物的白色丝袜。"
 d_forgiving_tundra:1 "丝袜苔原"
 d_forgiving_tundra_desc:1 "莎草、灌木、以及地衣覆盖着这个高海拔的生态环境，这里的足垢明显比一般的情况更加富含养分。"
 d_rugged_woods: "粉色鞋山"
 d_rugged_woods_desc:1 "一位萝莉巨娘不小心将她的鞋子忘在了这里，其表面的土壤极其肥沃。"
 d_boggy_fens: "潮湿沼泽"
 d_boggy_fens_desc:1 "这片海拔极低的湿地蕴含着大量的巨娘汗液。"
 d_lush_jungle: "散落的阴毛"
 d_lush_jungle_desc:1 "由于掉落在星球表面的阴毛遮蔽导致这片森林的光照很差，不过生长在其中植物和动物却是不计其数。"
 d_lichen_fields: "雪白的山脉"
 d_lichen_fields_desc:1 "潮湿的苔藓、地衣、以及菌类覆盖在两座山峰的表面上"
 d_fungal_caves: "菌落洞穴"
 d_fungal_caves_desc:1 "这些广阔的洞窟网络生长着各种各样的可食用菌菇，它们不需要任何阳光或肥沃土壤依然能够茁壮成长。"
 d_fungal_forest: "鞋内菌落"
 d_fungal_forest_desc:1 "鞋内的潮湿环境非常时候菌类声张，这一带完全是由巨型菌菇所组成，为大量微小生物创造了绝佳的生态环境。"
 d_fertile_lands: "丰饶之地"
 d_fertile_lands_desc:1 "这片由巨娘分泌出的液体灌溉的辽阔平原堪称是完美的农田选地。"
 d_marvelous_oasis: "浮空岛屿"
 d_marvelous_oasis_desc:1 "很多巨娘都喜欢用各种羞耻的方式碾碎这些小小的岛屿，但是这里对于小人来说是非常重要的粮食来源"
 d_great_river: "乳汁河川"
 d_great_river_desc:1 "这里的乳汁河流流速极慢，孕育着大量的浅水生物和植物。"
 d_black_soil: "黑沃土"
 d_black_soil_desc:1 "这些巨娘的脚垢湿度极高，而且富含植物成长所需的化合物，很适合用来耕种。"
 d_teeming_reef: "巨娘的胖次"
 d_teeming_reef_desc:1 "这个生气勃勃的胖次环境充斥着各种珊瑚礁、鱼类、软体动物、哺乳动物、无脊椎动物、以及海洋生物。"
 d_tropical_island: "热带群岛"
 d_tropical_island_desc:1 "很多巨娘都喜欢用各种羞耻的方式碾碎这些小小的岛屿，但是对于小人来说是非常重要的粮食来源"
 d_metal_boneyard: "建筑废墟"
 d_metal_boneyard_desc:1 "被巨娘踩塌的建筑只剩下一副空空如也的金属架子，当风掠过，这空架子似乎发出了悲鸣声。"
 d_organic_landfill: "有机废料填埋场"
 d_organic_landfill_desc:1 "有毒的脚垢在烈日的暴晒下腐败并散发着薄烟。"

 # Special
 d_betharian_deposit: "贝塞里安平原"
 d_betharian_deposit_desc:1 "成千上万个珍贵的贝塞里安石点缀着这片平原。"
 d_alien_pets_deposit: "偏僻山谷"
 d_alien_pets_deposit_desc:1 "这个原始山谷隐藏于环绕四周的群山间，从四处掠食的猛兽保护着其独有的动物群。"
 d_dragon_monument: "$building_guardian_dragon_monument$"
 d_dragon_monument_desc: "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy: "$building_stellarite_trophy$"
 d_stellarite_trophy_desc: "$building_stellarite_trophy_desc$"
 d_buzzing_plains: "嗞嗡平原"
 d_buzzing_plains_desc: "这些多风的平原因巨娘身上的静电而嗞嗡作响。"
 d_mineral_striations: "乳汁矿物带"
 d_mineral_striations_desc: "喷出的乳汁把丰富的矿脉带到了地表。"
 d_natural_farmland: "胖次农田"
 d_natural_farmland_desc: "这些平原被胖次纤维细分为规则得惊人的几何形状，成为了极适宜农业开发的天然地形。"

 # Earth
 d_scandinavian_reclamation_sector: "北欧再开发区域"
 d_scandinavian_reclamation_sector_desc: "22世纪末进行的大型恢复再开发行动十分有效，除了几处被爱液彻底摧毁的区域外，其它区域都已经恢复了正常。"
 d_saharan_irrigation_project: "撒哈拉水利工程"
 d_saharan_irrigation_project_desc: "巨大少女仅用自己身上的汗液就把世界最大的沙漠变为了茂密的丛林"
 d_mesopotamian_urban_corridor: "美索不达米亚城市走廊"
 d_mesopotamian_urban_corridor_desc: "几乎遍及整个新月沃地的这个巨大都市，其本身就是对文明发源之地的致敬。"
 d_boswash_metropolitan_axis: "波士顿-华盛顿都市枢纽"
 d_boswash_metropolitan_axis_desc: "波士顿-华盛顿暴动给整整一代人留下了难以抚平的创伤。也正是因为如此，才引致了大刀阔斧的法律改革。永远不要忘记前人的牺牲！"
 d_mauritanian_security_zone: "毛里塔尼亚缩小区域"
 d_mauritanian_security_zone_desc: "被缩小的城市群由巨娘们进行照看"
 d_great_albertan_crater: "阿尔伯塔巨型足印"
 d_great_albertan_crater_desc: "当巨大少女迫近地球的消息传来时，造成了72年的大规模恐慌事件。每个人都认为地球大限已至——该来的最终还是来了。幸运的是，这位少女并没有大到摧毁整个地球，但阿尔伯塔的大半部分还是不幸从地图上被抹去了。"
 d_pacific_algae_tracts: "巨娘属太平洋"
 d_pacific_algae_tracts_desc: "整个太平洋都被改造成巨娘们生活的地方，只有在这里她们才不会给小人带来灭顶之灾"
 d_delhi_sprawl: "德里城区"
 d_delhi_sprawl_desc: "直到22世纪末，吉祥天商业高塔一直是地球上最高的建筑。其特殊的造型直到现在都是德里城区一道独特的风景。"
 d_pearl_river_agglomerate: "珠江都市集群区"
 d_pearl_river_agglomerate_desc: "珠江区域是地球上第一个被正式归类为巨型都市的地区。在此处发扬光大的金三角防污染政策将会被世界各地的大型城市所相继运用。"
 d_great_pacific_garbage_patch: "£blocker£ 太平洋巨娘区域"
 d_great_pacific_garbage_patch_desc: "那些不服从地联领导的巨娘们聚集在这片海域"
 d_failing_infrastructure_earth: "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc: "$d_failing_infrastructure_desc$"


 # Event
 d_migrating_forests: "迁徙森林"
 d_migrating_forests_desc:1 "这个世界的迁徙森林频繁集体迁移到新的地区，破坏建设好的道路，输电线路和其他基础设施。"
 d_migrating_forest_reserve: "迁徙森林护林区"
 d_migrating_forest_reserve_desc:1 "这整个地区被隔离以供迁徙森林生长。它们可以在这里安全地生活，不用担心对城市造成任何破坏。"
 d_junk_wastes: "垃圾废土"
 d_junk_wastes_desc:1 "这个垃圾场无边无际，偶尔还能看见拔地而起的巨大废料。"
 d_junk_canals: "垃圾沟渠"
 d_junk_canals_desc:1 "一道道狭窄的小溪串流在垃圾场中，导致局部土壤异常肥沃。"
 d_junk_hollows: "垃圾洞窟"
 d_junk_hollows_desc:1 "这些垃圾堆下的地底洞窟很适合用来建设反应堆。"
 d_irradiated_valley: "辐射山谷"
 d_irradiated_valley_desc:1 "一场辐射量爆表的太阳耀斑横扫了这个偏僻的山谷。"
 d_valley_of_zanaam: "扎娜姆之谷"
 d_valley_of_zanaam_desc: "这山谷之中矗立着十分神秘的石碑，上面刻满了已经不再流通的外星语言。靠近石碑时，能够感觉到充满能量波动的低鸣声，同时会感受到头痛。"
 d_abandoned_primitive_homesteads: "废弃的远古宅地"
 d_abandoned_primitive_homesteads_desc:1 "这片被遗弃的宅地曾经居住着一种爬行类物种。虽然他们依然存在于此行星上，但是现已退化成非智能生物了。"
 d_the_zone: "区域A"
 d_the_zone_desc: "这座星球上有片十三公里见方的区域，散布着起源未知的遗迹，以及许多古怪而独特的异星造物。令人困惑的是，它同时也使到访者产生心满意足的情绪。"
 d_hyperfertile_valley: "异常肥沃的山谷"
 d_hyperfertile_valley_desc:1 "这片山谷的土壤非常肥沃，因此遍布着各种青葱的植物。"
 d_ancient_mining_site: "远古矿井"
 d_ancient_mining_site_desc:1 "这个古代矿场虽然年代久远，但是大部分采矿设备依然可以正常运作。"
 d_toy_factory_complex: "玩具工厂建筑群"
 d_toy_factory_complex_desc: "不停运作的大型工厂，将高分子聚合物塑造成形状各异而用途未知小物件。"
 d_mutant_landfill: "突变体填埋场"
 d_mutant_landfill_desc: "死去的突变体堆叠在一起构成恐怖的景象。不稳定的有机物质扭曲在一起，形成了某种结构。"
 d_ancient_bombardment_craters: "远古轰炸弹坑"
 d_ancient_bombardment_craters_desc:1 "此行星在无数年前曾遭遇过猛烈的轨道轰炸。地面上依然遍布着轰炸所产生的巨坑。"
 d_ancient_battlefield: "古战场"
 d_ancient_battlefield_desc:1 "此行星上曾经存在过某种文明，但是被外来的异星势力摧毁了。这个遍布残骸的古代战场诉说着他们绝望的挣扎。"
 d_irradiated_ruins: "辐射废墟"
 d_irradiated_ruins_desc:1 "生存在这个星球上的两个超级大国间曾经爆发了一场大型核战，这就是战争留下的废墟。"
 d_impact_crater: "陨石坑"
 d_impact_crater_desc:1 "大型陨石坠落到地面所产生的陨石坑。坑中残留着陨石上的矿物。"
 d_odd_factory: "古怪工厂"
 d_odd_factory_desc: "十分精妙的工厂，似乎是某个少女遗留在这个星球上的玩具。可以生产珍贵资源。"
 d_ancient_particle_accelerator: "远古粒子加速器"
 d_ancient_particle_accelerator_desc: "十分古老的粒子加速器，其构造却很有新意。从还能够运行的部件中可以获取大量研究资料。这些资料一定是由某个天才物理学家收集整合的。"
 d_underground_vault: "地下避难所"
 d_underground_vault_desc: "面积巨大的地下避难所，应该是被这个星球的原住民用来当做防空洞的。不过在储存的食物耗尽后，这些原住民就开始互相残杀了。"
 d_underground_vault_2: "$d_underground_vault$"
 d_underground_vault_2_desc: "面积巨大的地下避难所，应该是被这个星球的原住民用来当做防空洞的。避难所中有着庞大的机械园区以及大量的挖掘装备。"
 d_cryonic_clones: "冷冻克隆人纪念碑"
 d_cryonic_clones_desc: "当这个环形世界仍然是废墟的时候，有几百个外星克隆生物被封存在冷冻保存仓之中。现在这些被修复的冷冻仓成为了一所纪念碑。"
 d_flooded_mounds: "被淹没的丘穴"
 d_flooded_mounds_desc: "在这个世界的深海底部可以发现上千个互相连接着的丘穴，如同巨大的白蚁群落所构建的一般。其实这里是远古智慧节肢动物所留下来的遗迹。"
 d_processing_pens: "培养场"
 d_processing_pens_desc: "该星球土生土长的真菌类生物经过基因工程改造后，变得十分温顺，而且……口感极佳。在这些庞大的培养场中，这些生物经过喂养后将会被收割，成为食物。"
 d_harvester_fields: "收割者田地"
 d_harvester_fields_desc: "种满了可食用植物的广袤田地上，远古太阳能收割机被用于帮助收割。"
 d_wetware_computer: "湿体电脑"
 d_wetware_computer_desc: "这个世界海洋的绝大部分都被某种海藻所构成的网络所覆盖，这似乎某种十分原始简陋的生体电脑。"
 d_savage_wildlands: "未开化的荒野"
 d_savage_wildlands_desc: "在这个区域居住的当地物种似乎都在作为同一个生物共同生存着。"
 d_worm_mine: "$building_worm_mine$"
 d_worm_mine_desc: "$building_worm_mine_desc$"
 d_worm_farm: "$building_worm_farm$"
 d_worm_farm_desc: "$building_worm_farm_desc$"
 d_bore_mining_zone: "钻井采矿区域"
 d_bore_mining_zone_desc:1 "一排排的遥控采矿平台，每个都配置有高压水泵以将采掘自地底的矿物经钻井抽送上地面。"
 d_reactor_belt: "反应堆带"
 d_reactor_belt_desc:1 "无边无际的反应堆设施群。"
 d_underground_farm: "地下农作物洞穴"
 d_underground_farm_desc: "十分庞大的地下洞穴网络，其中有许多处菌落农场，狩猎园地，以及充斥着可食用动植物的湖泊。"
 d_underground_mine: "地下矿井"
 d_underground_mine_desc: "通过这些地下隧道，可以到达从地表无法触及的富饶矿脉。"
 d_underground_generator: "地下发电区域"
 d_underground_generator_desc: "奔流的地下河道与行星的熔融核心所产生的地热能为这颗行星提供了十分充足的能源。"
 d_underground_contact_zone: "地下会晤区域"
 d_underground_contact_zone_desc: "供地下居民与地上居民见面商讨的区域，使两者可以共创和平与繁荣。"
 d_underground_farm_blocked: "人头涌动的农业洞穴"
 d_underground_farm_blocked_desc: "这些地下区域正在被住在当地的文明进行最大化利用。"
 d_underground_mine_blocked: "人头涌动的矿井"
 d_underground_mine_blocked_desc: "这些地下区域正在被住在当地的文明进行最大化利用。"
 d_underground_generator_blocked: "人头涌动的发电区域"
 d_underground_generator_blocked_desc: "这些地下区域正在被住在当地的文明进行最大化利用。"
 d_underground_farm_dead:2 "£blocker£ 尸横遍野的鞋内洞穴"
 d_underground_farm_dead_desc: "这里充斥了大量的地下居民尸体。如果想要使用此处，得先要将尸体全部移除才行。"
 d_underground_mine_dead:2 "£blocker£ 尸横遍野的矿井"
 d_underground_mine_dead_desc: "这里充斥了大量的地下居民尸体。如果想要使用此处，得先要将尸体全部移除才行。"
 d_underground_generator_dead:2 "£blocker£ 尸横遍野的发电区"
 d_underground_generator_dead_desc: "这里充斥了大量的地下居民尸体。如果想要使用此处，得先要将尸体全部移除才行。"
 d_portal_research_zone: "传送门研究区域"
 d_portal_research_zone_desc: "建造在位面传送门附近的安全设施，研究人员在此探索其奥秘。"
 d_portal_research_zone_gestalt: "传送门研究区域"
 d_portal_research_zone_gestalt_desc: "建造在位面传送门附近的安全设施，研究人员在此探索其奥秘。"
 d_ancient_one: "$ancient_one$"
 d_ancient_one_desc: "$ancient_one_desc$"
 d_fungoid_extermination:1 "£blocker£真菌生物残留物"
 d_fungoid_extermination_desc: "这有毒粘液是真菌生物被消灭后仅剩的残留物。"
 d_ruined_arcology:1 " £blocker£ 理想城废墟"
 d_ruined_arcology_desc: "覆盖这颗城市星球的理想城只剩下脚印形成的山脉与谷底。尽管其地基仍然坚实，但其中大量已经腐朽的建筑结构仍需清理之后才可进行重建。"
 
 ####################################
 # Tile Blockers
 ####################################

 d_mountain_range: "£blocker£ 高耸鞋山"
 d_mountain_range_desc: "一只高耸险峻的鞋子横跨此区域。"
 d_active_volcano: "£blocker£ 散发热气的鞋子"
 d_active_volcano_desc: "此区域有一座刚被脱下不久的鞋子，鞋口喷发着高温蒸汽和有毒气体。"
 d_dangerous_wildlife_blocker: "£blocker£ 危险野生动物"
 d_dangerous_wildlife_blocker_desc: "此区域的野生动物异常巨大且致命，其中不乏捕食小人的危险兽娘。"
 d_dense_jungle: "£blocker£ 茂密丛林"
 d_dense_jungle_desc: "这整个区域完全就是一片高耸入云不可穿越的黑色丛林。"
 d_quicksand_basin: "£blocker£ 巨娘沙漠"
 d_quicksand_basin_desc: "危险的巨娘守护这这片沙漠，在此建设是不可能的。"
 d_noxious_swamp: "£blocker£ 爱液沼泽"
 d_noxious_swamp_desc: "危险的沼泽地，氤氲着腐臭气体。"
 d_massive_glacier: "£blocker£ 恶臭山脉"
 d_massive_glacier_desc: "此区域被一座庞大的恶臭山脉覆盖。"
 d_toxic_kelp: "£blocker£ 巨娘海域"
 d_toxic_kelp_desc: "这一片海域被巨娘统治着，进入海域的小人就是她们玩弄的对象。"
 d_deep_sinkhole: "£blocker£ 深坑"
 d_deep_sinkhole_desc: "此区域的绝大部分被一个巨大的深坑占据。"
 d_city_ruins: "£blocker£ 城市废墟"
 d_city_ruins_desc: "这里曾经是一座宏伟壮观的城市，如今只剩下巨大的脚印"
 d_tribal_settlement: "£blocker£ 土著巨娘保护区"
 d_tribal_settlement_desc: "整个这一地区都预留给了土著巨娘，但她们还是会时不时走进城区进行破坏"
 d_wandering_forests: "£blocker£ 迁徙森林"
 d_wandering_forests_desc: "这个世界的迁徙森林频繁集体迁移到新的地区，破坏建设好的道路，输电线路和其他基础设施。"
 d_crater: "£blocker£ 脚印巨坑"
 d_crater_desc: "巨娘的裸足踏上了这颗星球的表面，形成了该巨大的撞击坑。"
 d_bomb_crater: "£blocker£ 足印"
 d_bomb_crater_desc: "这巨大的足印是由一个极具毁灭性的巨足踩踏造成的。"
 d_radioactive_wasteland: "£blocker£ 被淹没的城市"
 d_radioactive_wasteland_desc: "在这片被爱液覆盖的废土上，几乎没有生物能存活下来。"
 d_failing_infrastructure: "£blocker£ 足印废土"
 d_failing_infrastructure_desc: "这片区域充斥着大量被摧毁的工业建筑与含有足汗的土壤，都是巨大少女的杰作。"
 d_decrepit_dwellings: "£blocker£ 贫民窟"
 d_decrepit_dwellings_desc: "这片区域被废弃就被大片贫民窟占据，里面住满了穷人与流浪者，成为了巨娘玩弄的对象"
 d_decrepit_dwellings_custom_tooltip: "§Y1§!£pop£人口已创建"
 d_titanic_life_blocker: "£blocker£ 泰坦兽娘"
 d_titanic_life_blocker_desc: "许多泰坦兽娘在这里安家，避开它们才是明智选择。"
 d_tomb_world_ruins: "£blocker£ 有人居住的废墟"
 d_tomb_world_ruins_desc: "这片废墟曾是座大城市，现在只有零星的拾荒者们在此苟且偷生。"
 d_tomb_world_wasteland: "£blocker£ 浸没区"
 d_tomb_world_wasteland_desc: "这片区域曾遭到巨量爱液的冲刷。尽管其水位与从前相比已经减少了许多，但仍需要展开大规模清理才可居住。"
 d_machine_empire_ruins: "£blocker£ 废弃空城"
 d_machine_empire_ruins_desc: "这座曾经的大城市已变为摇摇欲坠的废墟，原本的居民已消失得无影无踪。"
 d_exterminators_ruins: "£blocker£ 有机城市废墟"
 d_exterminators_ruins_desc: "这片焦黑并充满辐射的废墟曾经是一座有机生物的大都市。仍未倒下的那些建筑里现在也只剩下灰烬了。"
 d_assimilators_ruins: "£blocker£ 寂静废墟"
 d_assimilators_ruins_desc: "那些选择自我终结而非被同化的有机生物的腐烂尸体充盈着这个曾经是主要定居点的破碎废墟。"
 d_former_battlefield: "£blocker£ 战场遗迹"
 d_former_battlefield_desc: "无数烧焦的战争机器，以及有机生物战士们的骸骨淹没于这片曾经的战场上。"
 d_strip_mine: "£blocker£ 废弃露天矿坑"
 d_strip_mine_desc: "这一区域被巨娘踩出了一个巨坑，之后还经历了高强度的露天开采，当时负责开采的原始陈旧机器未将该地区未来的发展纳入考虑范畴。"
 d_unsupervised_settlement: "£blocker£ 未监管的居住地"
 d_unsupervised_settlement_desc: "在这颗星球上，一小群有机生物社会仍存在于机械管理之外。暴力、疾病和饥荒在居住地的高墙内肆虐，其居民的科技水平已经倒退了数个世纪。"
 d_collapsed_burrows: "£blocker£ 坍塌的地洞"
 d_collapsed_burrows_desc: "这里曾经有着蜂巢居住的复杂地下隧道系统，但因对当地资源与野生动物的过度开发而被遗弃了。"
 d_ruined_building_blocker:1 "£blocker£ 废墟"
 d_ruined_building_blocker_desc: "大量废墟使这片区域无法通行。"
 d_hibernating_lithoids: "£blocker£ 被踩扁的石质生物"
 d_hibernating_lithoids_desc: "位于足印中品位极高的精矿，其中似乎有若干一动不动的石质生物。"
 d_big_nature_preserve_blocker: "$d_nature_preserve_blocker$"
 d_big_nature_preserve_blocker_desc: "一片满是自然美景的区域，此地被设为自然保护区永远不能被打扰。"
 
 ####################################
 # relic planet
 ####################################
 
 d_collapsed_spire:1 "£blocker£ 坍塌尖塔"
 d_collapsed_spire_desc: "此区域中一座巨型居住用尖塔被巨娘用足趾截断，阻挡了进入的通路。在其仍屹立在地面上的时代，这座塔一定是行星上最为高大的构筑物之一。"
 d_massive_crevice:1 "£blocker£ 巨型裂隙"
 d_massive_crevice_desc: "此区域曾经是一片人口稠密的城区，如今却被一道脚印一分为二。这里的地质结构极为不稳，时常发生地震和滑坡。"
 d_shattered_solar_array:1 "£blocker£ 损坏的按摩棒"
 d_shattered_solar_array_desc: "这个巨大的按摩棒在巨大少女使用完后被遗弃到星球表面，城市废墟掩盖了其大部分的表面"
 d_flooded_reactor_pits:1 "£blocker£ 损坏的跳蛋"
 d_flooded_reactor_pits_desc: "这个巨大的跳蛋在巨大少女使用完后遗弃到星球表面，其周围积满了爱液与汗液形成的湖泊。"
 d_crumbling_mining_tunnels:1 "£blocker£ 神秘洞穴"
 d_crumbling_mining_tunnels_desc: "这个神秘洞穴似乎曾经是此星球矿物的主要来源。但现在仅剩一小部分可供通行。"
 d_ancient_reactor_pits: "跳蛋"
 d_ancient_reactor_pits_desc: "巨大跳蛋里面的超大号电池依旧可以为我们提供能量。"
 d_immense_solar_array: "按摩棒"
 d_immense_solar_array_desc: "巨大按摩棒里面的超大号电池依旧可以为我们提供能量。"
 d_abandoned_mining_tunnels: "遗弃矿道"
 d_abandoned_mining_tunnels_desc: "从这些坑道中运出的矿物建造了行星表面上的许多遗迹。尽管大多已被开采殆尽，仍剩一些矿道可以提供丰厚的产出。"
 d_central_spire: "中央尖塔"
 d_central_spire_desc: "这一塔状结构曾经作为行星的管理中心。其位于中央的位置和近乎无损的内部结构为研究星球上的遗迹提供了无与伦比的机会。"
 d_industrial_sector: "工业区域"
 d_industrial_sector_desc: "此地区整体曾作为行星工业生产的核心区域。这里的制造厂和精炼厂早已停止运转，但在区域中仍可找到大量散置的资源。"
 d_relic_dense_ruins: "密集废墟"
 d_relic_dense_ruins_desc: "研究遗落星球地表覆盖的大量废墟能够助益科学研究，但它们的存在也将会限制可居住空间。"
 d_relic_metal_boneyard: "$d_metal_boneyard$"
 d_relic_metal_boneyard_desc: "$d_metal_boneyard_desc$"
 ####################################
 # technology
 ####################################
 tech_mountain_range: "鞋山移除"
 tech_mountain_range_desc:1 "随着无污染核聚变、自动化以及物质压缩技术的出现，移除巨娘留下的各种物品成为了可能。"
 tech_volcano: "剧毒蒸汽移除"
 tech_volcano_desc:1 "随着新型防腐蚀材料的发明，我们便可以进入鞋山内部着手移除那些剧毒的代谢废物了。"
 tech_dangerous_wildlife: "危险兽娘沟通"
 tech_dangerous_wildlife_desc:1 "我们已经明白如何与这些调皮的巨大兽娘和谐相处"
 tech_dense_jungle: "黑森林开发"
 tech_dense_jungle_desc:1 "我们已经研发出可以在黑森林上修建建筑的技术了"
 tech_quicksand_basin: "巨娘沙漠开发"
 tech_quicksand_basin_desc:1 "满足了守护者的生理需求之后，我们也可以着手开发这一片区域了"
 tech_noxious_swamp: "爱液沼泽开发"
 tech_noxious_swamp_desc:1 "通过模块化引水渠、水泵站、化学整治装置与自动土壤压缩机之间的协调配合，我们能以前所未有的速度开垦这些爱液沼泽。"
 tech_massive_glacier: "恶臭山脉移除"
 tech_massive_glacier_desc:1 "我们已经找到能够降解恶臭山脉的方法了"
 tech_toxic_kelp: "巨娘海域开发"
 tech_toxic_kelp_desc:1 "经过不断的协商，巨娘们已经同意我们对这片海域进行开发，但是要定期献上贡品"
 tech_deep_sinkhole: "地下殖民"
 tech_deep_sinkhole_desc:1 "许多星球上都有被巨娘踩出来的巨大深坑。地下探索、开发以及建造技术可以极大地增加某些星球的可居住空间。"