 #distar
 distar.3010.desc:1 "[impossible_organism_planet.GetName]上令人惊奇的生命迹象现已查明，是一种生存力极强的微型有机体。[Root.GetName]上的船员不知该如何对其进行分类，但其几乎不靠任何食物就能生存的能力实在令人叹为观止。考虑到该星球的年龄，这种有机体与其有毒环境可能已经斗争了几千年之久，不过这也只是我们根据现况的猜测而已。\n\n科研官员[Root.GetLeaderName]请求对该未知有机体进行采样，以便进行研究。"
 distar.3011.desc: "对于神秘生命体的研究进展十分顺利。科学界均对其成长潜能十分震惊。脱离了其母星的恶劣环境后，它在培养皿中迅速成长为肉眼可见的形态，并会对外界刺激做出反应。目前观察，它似乎还具有从无论有机无机的任何物质中吸收能源和营养的能力。\n\n然而，其基因，细胞与生化方面的各个过程我们目前都无法理解。"
 distar.3011.b: "这种力量实在是令人不安。"
 distar.3011.b.tooltip: "将这生物射入外太空。"
 distar.3012.name: "不可能的真菌"
 distar.3012.desc: "经过最近的突破性发现，这种奇怪的生命体的面纱正在逐渐揭开！[Root.Capital.GetName]科学界正为此欢欣鼓舞。\n\n这种生命体被定性为真菌类生物——这也在某种程度上解释了其能够靠吸收分子获取养分的特性。它的体积已有了显著的增大，目前已和新生[Root.GetSpeciesName]一般大小，而看起来它的增长趋势还在继续。此外，它展现出了相当的智能与求知欲。谢天谢地，它目前尚未表现出任何敌意与攻击倾向。\n\n科学家认为，下一步行动应着眼于与其尝试进行沟通。"
 distar.3012.b:1 "如果它失控了会对我们造成多么可怕的后果，立刻处理掉。"
 distar.3012.b.tooltip: "将这些危险的真菌类生物射入深空。"
 distar.3013.name: "不可能的真菌：第一个字"
 distar.3013.desc: "这些真菌最近开始说话了！\n\n它说出的第一个字是一个喉音：\"尼瓦拉克\"。虽然发音并不是十分连贯，但它却不厌其烦地重复着这个字眼。因此，科学家们自豪地将这个真菌生物命名为§Y$NAME_Nivlac$§!。在这之后，其语言飞速发展，现已可成功表达全部七种最基本的情感——而且这种表达均是由其自身体验到这些情感所致。它的体积还在迅速增长——照这个速度下去，很快这个物种将达到一个难以想象的大小。\n\n截至目前，$NAME_Nivlac$尚未表现出任何敌意和侵略性倾向。"
 distar.3015.name: "不可能的有机体：$NAME_Nivlac$" #对创造国家很有用
 distar.3015.desc: "之前在[impossible_organism_planet.GetName]发现，并被我们以太过危险为由射入深空的外星生物，似乎在不久后于[nivlac_planet.GetName]成功着陆了。\n\n它不仅在冲击中存活下来，还在这个新星球上建立了新的家园。它繁衍生息，创造出了可观的人口，并已成功跻身宇宙航行物种行列。\n\n他们自称为$NAME_Nivlac$。不幸的是，他们似乎还清楚地记得我们对他们死活置之不顾的事。"
 distar.3017.desc: "真菌生物$NAME_Nivlac$进入[Root.Owner.GetAdj]社会的整合行动正在进行中。\n\n虽然一开始$NAME_Nivlac$对我们的城市安全和市民生活产生了不小的冲击，但$NAME_Nivlacs$与[Root.Owner.GetSpeciesNamePlural]的关系现在已经变得十分融洽，我们的国民对与对方物种长久相处十分看好。"

 #天灾灭世
 crisis.6051.name: "终焉之时"
 crisis.6051.desc: "起初，我们对以太相位引擎嗤之以鼻，这帮可笑的小虫子们竟然想要毁灭全宇宙？它们所谓的威慑级舰船群甚至连我们的皮肤都无法穿透，仅仅是身体自身的引力，就能让这些灰尘舰队们纷纷失控坠毁，在付出成千上亿艘舰船的代价后，它们终于停止了无谓的抵抗，任由我们用涩涩的方式毁灭它们的母星系，之后，这个文明就像是巨娘足底的小人一样无人在意了，直到多年后，那道闪耀银河的一道光——无论是不可战胜的天体级巨娘，还是在废墟中苟延残喘的小人们，都在这场席卷全宇宙的风暴中被一视同仁的抹去了。"
 crisis.6051.a: "事已至此，先自慰吧"

