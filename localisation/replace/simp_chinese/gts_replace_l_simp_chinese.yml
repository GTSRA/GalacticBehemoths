 #原事件修改
 #anomaly
 anomaly.1.desc: "虽然这个真相让人有些难以接受，但所有的证据都表明[From.GetName]这颗小行星是一颗粪化石小行星——也就是某种巨大生命体的粪便化石形成的行星。其存在时间大概已经有十亿年了，因此化石的原成分也逐渐积淀成了矿藏。我们的科学家十分困惑究竟是什么样的生物才能留下这样的庞然大物...等一等，我们的扫描仪突然发现了友方识别信号！"
 anomaly.630.desc: "§Y[From.GetName]§!的近地轨道发现了一个被遗弃的救生舱！它的表面被烧焦了，推测可能是由于所属飞船爆炸而造成的，初步扫描显示它至少有5000岁了。[Root.GetName]的成员设法打开了救生舱，里面是一个穿着华丽制服的人形生物的残骸。它的手中抓着一张和另外一个高大的同族雌性的合影-他的伴侣或者崇敬的领袖。" 
 anomaly.635.desc: "某人在大约五千年前在[From.GetName]的表面用手指划出了一篇巨大的文章，占据了[From.GetPlanetMoon]的大部分上半球地区，讲述了一位外星少女爱慕一位小她数万倍的少年，却又怕自己的无心之举会毁灭对方和他的家园，只能远远守望着他，并目送他和其他姑娘走进婚姻殿堂的苦涩故事。"
 anomaly.655.desc: "在接近§Y[From.GetName]§!时，几颗小行星从§Y[Root.GetName]§!的船侧飞驰而过，险些撞毁我们的科研船。在对其进行捕获后，我们发现这是某种含有生物质的冰盐混合物，已经有数十亿年的历史了.从轨迹判断，它们似乎是来自邻近星系，在默默的飞行了许久后被我们发现。是谁创造了它们？它们是人造还是\"人造\"？总之这些陨石对我们来说颇有研究价值。"
 anomaly.660.name: "被移动的小行星"
 anomaly.660.desc:1 "出于某些原因，曾经有一个巨型生物将一个小行星挪到了§Y[From.GetName]§!的轨道上。在小行星表面，还能找到部分指纹痕迹和不属于这个小行星的矿物质。这个小行星上还有被采矿设施采掘的痕迹，但是这些设施看上去似乎刚刚启用就被废弃了。"
 anomaly.2501.desc: "科学专员[Root.GetLeaderName]推断[From.From.GetName]原本是某个太空文明的放牧场，这一点可以从尸体尾巴上找到的巨大的号码牌佐证，而这个太空牧场在一千五百万年前突然停止运行，看起来它们放弃这个牧场的决定相当突然，它们甚至没能转移这些动物。我们只能推测它们可能是被外敌入侵，或者遇到了天灾。随后这些无人管理的太空生物逐渐挣脱了星系内的超光速抑制器，开始向其他星系迁徙。" 
 anomaly.7010.b: "非常的新鲜，非常的美味。"
 anomaly.7101.standard.desc: "我们起先认为这是一种刻意的交流尝试，结果发现它实际上属于一种民用的音乐播放器。在进一步的检测后，我们发现这个行星经过了某个巨大的古代种族的改造，使得这颗行星产生的磁力波在调整后，就可以听起来像歌唱一般。尤为神奇的是她们完全依靠该星球的自然特性完成改造，而没有添加任何人造通讯设施。此外我们还发现，尽管我们和那个古老的物种在文化上或许毫无联系，但这\"歌声\"依然相当地吸引人。"
 anomaly.7101.machines.desc: "这颗行星发射出了一系列信号，我们的探索无人机认为它们应该是人造的。在进一步的检测后，我们证实了这个行星经过了某个巨大的古代种族的改造，这使得它能充当她们种族的星系广播，传达来自数个星系外的信息。尤为神奇的是她们完全依靠该星球的自然特性完成改造，而没有添加任何人造通讯设施，这种巧妙的构思在长期的研究中可以为我们提供一些研究数据。"
 anomaly.7101.hive.desc: "这颗行星发射出了一系列信号，我们的探索工蜂认为它们应该是人造的。在进一步的检测后，我们证实了这个行星经过了某个巨大的古代种族的改造，这使得它能充当她们种族的星系广播，传达来自数个星系外的信息。尤为神奇的是她们完全依靠该星球的自然特性完成改造，而没有添加任何人造通讯设施，它的独特性质可以用于增强我们的工蜂与主脑的连接。用这颗行星改造后的磁力波照射工蜂后它们可以更好地响应主脑的意志。"
 #9.23新增
 anomaly.5003.name: "气态巨行星传输信号"
 anomaly.5003.b.response: "嗯，我们和几千年前来的一伙人发生了一些不愉快，他们想让我们信奉他们的信念，我们拒绝了，于是他们就想灭了我们。事先也不通知一声！趁我们不注意，他们将舰队开进了我们的轨道上空，对我们进行狂轰滥炸。"
 anomaly.5003.c: "你想请我们把全帝国的人民都转移到别的星球？"
 anomaly.5003.c.response: "是的！而且最好马上就办！别担心，我们人其实也不是太多。许多达斯纳克都死在了那次轰炸中，活下来的就退到了大气层的更深处。这里与地表的沟通不是特别顺畅，而且辐射也正在扩散。我们可以压缩成很小，所以如果没有专门的运输舰，随便用什么密闭容器都可以，我们没多少时间了！"
 anomaly.5003.d: "我们会帮你们搬家的，不过我们现在能调度的也只有一艘科研船了。"
 anomaly.5003.d.response: "没关系没关系，我就知道你们靠谱。放心，就算我们都挤进你们的舱室，也不会影响到你们的人的。新家的坐标已经发给你们啦。你得向我保证不能先一步把那地方给占了，无论那地方有多好！"
 anomaly.5004.desc: "我们派来了科学专员[Root.GetLeaderName]负责帮助达斯纳克的搬家行动。这些气态生命能够溶解我们呼出的废气，而它们也很喜欢我们身上的“大气环境”，因此它们很快就和我们的船员打成一片，甚至有数个单位的年轻个体主动被[Root.GetLeaderName]吸进体内，经历了一圈物质循环。\n\n据她描述，这些无色无味的小家伙钻进自己体内时便产生了一种奇妙的酥麻感，就像是自己的身体在一口口吃掉它们一样，而当它们被血液裹挟到目的地后才又被重新赋予了生命，喧闹起来，当然，味道就没一开始那么新鲜了。\n\n最后科研船顺利抵达目的地，将他们送进了那个气态巨行星的大气层里，除了极少数达斯纳克个体，它们决定定居在[Root.GetLeaderName]和其他船员的体表大气中。"
 anomaly.5007.name: "新殖民地"
 anomaly.5007.desc: "你好！我们种群自到来后数量上已经翻了四番，你知道了一定很高兴！刚到达星球时，大家都欢欣雀跃，如今甚至有点狂欢的势头。顺利殖民伯达拉克之后，一些勇敢的拓荒者想挑战自己，试一试其他星球，他们让我求求你看看行不行。我们希望能定居在你们境内的一颗星球上，你们也知道，我们只会在高层大气活动，绝对不会影响到你们的正常生活。你怎么看，朋友？"
 anomaly.5007.a: "说的也是，那就……"
 anomaly.5008.desc: "在[Root.GetLeaderName]的协助下，我们准备了一艘货船被用来安全运输达斯纳克殖民者，不过它们还是更喜欢在充满烟火气的居住舱围着船员们转。不久，他们成功着陆，并将它们的殖民地命名为“新伯达拉克”。我们为它们专门分配了一颗人造卫星，用于和伯达拉克之间进行远距离通讯。"
 anomaly.5009.name: "查比克·莱迪"
 anomaly.5009.desc: "新伯达拉克向你问好！这边的发展一切顺利，不过我们还有一个小请求……我们的一位殖民者，查比克·莱迪，十分怀念当时你们船员身边的感觉。她的絮絮叨叨快把我们逼疯了！如果不麻烦的话，你可以来带她回去吗？"
 anomaly.5010.desc: "一艘带着气体滤毒罐的回收舱被投到新伯达拉克，将这名殖民者收容后带回了[Root.GetName]所在的科研船。现在她已经常驻在[Root.GetName]的衣袖里，协助她做些简单的研究工作。"
 anomaly.5011.name: "失去联络"
 anomaly.5011.desc: "我们收到了令人不安的消息，[Root.Owner.GetSpeciesName]朋友！我们失去了与新伯达拉克的联络！他们不再回应我们卫星发射的信号，恐怕要做最坏的打算。请你们派出飞船调查！"
 anomaly.5012.desc: "我们并没有查出新伯达拉克的气象数据有什么异常。用于与首都通讯的人造卫星也在正常运转。"
 anomaly.5012.a: "接通它们的通讯频道。"
 anomaly.5013.a: "告诉我们你的计划。"
 anomaly.5013.a.response: "我们打算以你们那些巨大的科学家为掩护，用一支精英突击队深入伯达拉克。他们将消灭所有的反革命势力。而当残酷统治者被废黜之后，所有达斯纳克人都将过上自在的生活。这个计划简单明了，[Root.Owner.GetSpeciesName]。"
 anomaly.5013.b: "我们会把你们的士兵送过去的。"
 anomaly.5013.b.response: "真的吗？！你是我们革命的好同志，[Root.Owner.GetSpeciesName]！让我们准备一下！"
 anomaly.5013.c: "我们不会介入你们的内部纠纷。"
 anomaly.5013.c.response: "当然了！你们可不敢让革命的燃气烧到被你当做奴隶的人民群众那里去！"
 anomaly.50130721.name: "体表内战"
 anomaly.50130721.desc: "住在§Y[event_target:leader_event_target.GetName]§!身上的一些达斯纳克似乎也受到了新伯达拉克的思潮影响。它们趁§Y[event_target:leader_event_target.GetName]§!陷入睡眠、呼吸平稳的时候发动了革命，试图夺取她体表大气的控制权以响应新伯达拉克，而那些忠于伯达拉克的达斯纳克则与它们交火，两股势力在这位巨娘的鼻腔、口腔、胃袋和肠道间拉锯了整整一夜，不过这丝毫没能影响到她的睡眠质量。第二天早上，感到有些胀气的§Y[event_target:leader_event_target.GetName]§!走进卫生间，将战死的达斯纳克排出体外，而她身上元气大伤的两派达斯纳克只得偃旗息鼓，草草结束了这场内战。"
 anomaly.50130721.a: "有趣"
 anomaly.5014.desc: "我代表伯达拉克的合法达斯纳克发言。我们收到了当前掌控新伯达拉克组织的声明，一派胡言！这些土匪简直是我们的耻辱，[Root.Owner.GetSpeciesName]。能请你帮忙扑灭他们的小小叛乱吗？我担心如果事态蔓延到这里，会有人受伤。帕塔纳克将军已经组织好了一支远征部队，意在夺回新伯达拉克，但我们需要你们那些巨大的科学家掩护他们到那里，那些叛乱分子肯定预料不到的。"
 anomaly.5020.desc: "在[Root.GetName]护送下，几艘货船将一队达斯纳克远征部队投入新伯达拉克大气层。片刻，我们城市上空的云层在夜幕中发出阵阵闪光。战斗似乎开始了"
 anomaly.5021.desc: "我是帕塔纳克将军，我在新伯达拉克。怒气燎原行动大获全胜。所有主要目标都已达成，所有大气区的政府都已恢复控制。除了还有几处负隅顽抗之外，多数叛军都已偃旗息鼓或阵亡。多谢你的帮助，[Root.Owner.GetSpeciesNamePlural]。请恕我失陪，我需要向伯达拉克汇报伤亡情况。帕塔纳克讲话完毕。"
 anomaly.5025.name: "伯达拉克科学院"
 anomaly.5025.desc: "[Root.Owner.GetSpeciesNamePlural]！我代表伯达拉克科学院与你交流。虽然我们达斯纳克不精于技术，但我们十分擅长理论演绎！\n\n我们的科学家自定居后就一直在研究大气物理学，那些住在你们科学官身上的达斯纳克们也对改善你们固态人的身体结构方面做了些研究。我们将这些研究成果全都送给你们，希望我们的数据能对你们固态人热衷的帝国建设发挥作用。"
 anomaly.5026.name: "大扫除"
 anomaly.5026.desc: "你好，[Root.Owner.GetSpeciesNamePlural]！可以帮我们个忙吗？在我们的清理队开发伯达拉克时发现了不少被引力拽入的太空垃圾，其中最难处理的是一双你们族人的袜子，它的味道有点太...迷人了，我们派出的几支小队都被这股味道俘虏，之后还开始向其他达斯纳克传起袜足教，现在这里已经一团糟，根本没法清理了，你可以帮忙处理掉它吗？它里面似乎还黏满了各种没用的石块和有机质泥浆。"
 edict_chabky_leader_plant:0 "扩张纳斯达克殖民地"
 edict_chabky_leader_plant_desc:0 "在其他领袖身上部署达斯纳克殖民队"
 leader_trait_surface_atmosphere:0 "体表大气层"
 leader_trait_surface_atmosphere_desc:0 "这位领袖的引力场内寄宿着一群无色无味的气态生命，在帮助她保持神清气爽的同时，它们也将她的体内环境改造的更适合小人居住。"
 decision_district_use_tiny_resource_cancle:0 "拓展伯达拉克殖民地"
 decision_district_use_tiny_resource_cancle_desc:0 ""
 planet_gts_baldarak_colony:0 "伯达拉克殖民地"
 planet_gts_baldarak_colony_desc:0 "一群名为纳斯达克的气态生命在这个星球的大气里居住着，它们独特的身体特征让它们能轻易被我们的公民吸入并带来相当愉快的体验。"
 anomaly.5004.tooltip:0 "可以在法令界面给其他领袖添加§H"体表大气层"§!特质了"
 anomaly.5008.tooltip:0 "可以在法令界面给其他殖民地添加§H"伯达拉克殖民地"§!修正了"
 GTS_GAS_GIANT_SIGNAL: "分离信号"
 GTS_GAS_GIANT_SIGNAL_DESC: "我们从气态巨行星[From.GetName]的内部收到了一个微弱的信号。这可能是某种通讯，但我们尚未将信号分离出来。"
 GTS_GAS_GIANT_RELOCATION: "转移达斯纳克"
 GTS_GAS_GIANT_RELOCATION_DESC: "我们已经同意将达斯纳克人从它们即将要毁灭的母星转移至气态巨行星[baldarak_planet.GetName]。在那里它们将会建立新的家园。时间紧迫。"
 GTS_GAS_GIANT_COLONY: "建立达斯纳克殖民地"
 GTS_GAS_GIANT_COLONY_DESC: "达斯纳克想在我们境内的一颗星球上建立一个新的殖民地，那里的大气层很适合他们生存。我们已同意帮助他们。"
 GTS_GAS_GIANT_LOST_CONTACT: "调查新伯达拉克"
 GTS_GAS_GIANT_LOST_CONTACT_DESC: "在伯达拉克的达斯纳克政府与他们在新伯达拉克的殖民地失去了联系，他们担心出现最坏的结果。我们已经同意调查这件事。"
 gts_signal_gasgiant_category: "气态巨行星信号"
 gts_signal_gasgiant_category_desc: "我们接收到这颗气态巨行星的大气内发射出来的微弱信号。可能是什么人，或者是什么东西正在试图建立联系？"
