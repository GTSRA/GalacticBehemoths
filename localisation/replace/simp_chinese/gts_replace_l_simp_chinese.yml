 tradition_expansion: "扩张" 
 tradition_expansion_desc: "只有将我们的文明不断延伸到新的恒星系和星球，我们才能避免灭绝，长盛不衰。"
 tradition_expansion_machine_desc: "增长预测表明，我们很快就会超过母星系的容量上限。我们必须开疆扩土，否则我们将会停摆。"
 tradition_expansion_hive_desc: "蜂巢只有两种可能的状态：成长，或是死亡。"
 tradition_expansion_void_desc: "必须将我们的文明拓展到新的星系和殖民地上，否则将面临逐渐的衰亡的风险。"
 tr_expansion_adopt: "扩张传统"

 tr_expansion_colonization_fever: "殖民狂潮"
 tr_expansion_colonization_fever_delayed: "殖民狂潮席卷了整个人群。在殖民者定居的每一个新世界都掀起了乐天主义和爱国主义的狂热情绪。"
 tr_expansion_colonization_fever_desc: "新殖民地获得§Y1§!额外£pops£人口。"
 tr_expansion_colonization_fever_tiny: "殖民船超载"
 tr_expansion_colonization_fever_tiny_delayed: "得益于小小的体型，殖民船上一切可利用空间都可以拿来塞入更多的小人殖民者。"
 tr_expansion_colonization_fever_gts: "此处有小人"
 tr_expansion_colonization_fever_gts_delayed: "参与殖民的巨娘能获得对自己领地上所有小人文明的绝对处置权，这样的政策吸引着无数巨娘加入殖民队伍。"
 
 tr_expansion_a_new_life: "新生活"
 tr_expansion_a_new_life_delayed: "在边远的新世界，全新的生活等待着我们的公民。这是一片充满机遇与冒险的黄金之地！通过积极的营销策略造势，那些生活中的不如意者将不断涌向前往新世界的殖民船。"
 tr_expansion_a_new_life_desc: "£pops£ §Y$MOD_POP_GROWTH_SPEED$§!增加§G+10%§!。"
 tr_expansion_a_new_life_tiny: "生生不息"
 tr_expansion_a_new_life_tiny_delayed: "为了避免被巨娘捕食殆尽，鼓励生育、增殖人口已经成为我们文明的共识。"
 tr_expansion_a_new_life_gts: "涩涩"
 tr_expansion_a_new_life_gts_delayed: "更多的小人资源供应让巨娘们比起过正常的生活，变得更喜欢涩涩了。"

 tr_expansion_courier_network: "快递网络"
 tr_expansion_courier_network_delayed: "由小型快递公司打造的传输网络是运送重要人物的可靠选项。其亦可传递不适合超光速通讯的绝密消息。这能够将我们的殖民地以更加紧密的形式结合在一起。"
 tr_expansion_courier_network_desc: "§Y恒星系§!和§Y殖民地§!所产生的§Y$EMPIRE_SIZE$§!降低§G25%§!。"
 tr_expansion_courier_network_tiny: "密集型小人聚落"
 tr_expansion_courier_network_tiny_delayed: "绝大多数小人都集中居住在几个超级城市内，这大大降低了物流成本，但可能也会有副作用？"
 tr_expansion_courier_network_gts: "同好会"
 tr_expansion_courier_network_gts_delayed: "有着相同爱好的巨娘将会组建自己的组织，分担了帝国的管理负担。"

 tr_expansion_reach_for_the_stars: "触摸星辰"
 tr_expansion_reach_for_the_stars_delayed: "我们的星际帝国在以前所未有的速度开疆扩土。很快，星系中的一切都将会在我们的股掌之间。"
 tr_expansion_reach_for_the_stars_desc: "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!减少§G10%§!。"
 tr_expansion_reach_for_the_stars_tiny: "降低存在感"
 tr_expansion_reach_for_the_stars_tiny_delayed: "我们将尽可能低调地占领新星系，以免引起那些巨大存在的注意。"
 tr_expansion_reach_for_the_stars_gts: "昭昭天命"
 tr_expansion_reach_for_the_stars_gts_delayed: "巨娘统御星海是这个宇宙的唯一真理，我们对这些星系的主权理所当然，毫无疑义。"

 tr_expansion_galactic_ambition: "星河野望"
 tr_expansion_galactic_ambition_delayed: "我们伟大帝国的旗帜总有一天会像整个星系中的氢一样随处可见。"
 tr_expansion_galactic_ambition_desc: "§Y$mod_starbases_upkeep_mult$§!减少§G20%§!。"
 tr_expansion_galactic_ambition_tiny: "微型太空基地"
 tr_expansion_galactic_ambition_tiny_delayed: "这种太空基地比宇宙通用尺寸要小的多，虽然经常会被巨大舰娘无意间摧毁，但相应的建造和维护成本能减少许多。"
 tr_expansion_galactic_ambition_gts: "巨娘太空基地"
 tr_expansion_galactic_ambition_gts_delayed: "超大型的舰娘将取代原有的太空基地，因为她会自己找吃的，所以维护成本也将大大降低。"
 
 tr_expansion_finish: "扩张传统完成"
