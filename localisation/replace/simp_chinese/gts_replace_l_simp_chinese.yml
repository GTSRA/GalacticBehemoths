 tr_harmony_utopian_dream_gts: "和谐社会"
 tr_harmony_utopian_dream_gts_delayed: "谁不喜欢看到相爱的二人跨越体型差异，和谐而温馨的生活在一起呢？"

 tr_harmony_mind_and_body: "身与心"
 tr_harmony_mind_and_body_delayed: "相当一部分居民通过接受新医疗技术和更健康的饮食习惯获得了远超以往的预期寿命。"
 tr_harmony_mind_and_body_tiny: "修身养性"
 tr_harmony_mind_and_body_tiny_delayed: "朝菌不知晦朔，微小生物的生命总是短暂，但在现代科技的帮助下我们或许能活的更长一些。"
 tr_harmony_mind_and_body_gts: "延年益寿"
