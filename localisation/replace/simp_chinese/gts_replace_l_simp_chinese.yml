 tr_harmony_the_greater_good_gts: "巨娘崇拜" 
 tr_harmony_the_greater_good_gts_delayed: "我们是自然演化的杰作，每位巨娘都应当学会正确认识自己的力量，用我们美妙的身体让其他物种陷入到对巨娘的崇拜中。"

 tr_harmony_kinship: "亲子联系"
 tr_harmony_kinship_delayed: "无论其社会地位的高低，我们伟大的星际国度的所有子民之间都产生了一种真正的手足情谊。"
 tr_harmony_kinship_tiny: "共同xp"
 tr_harmony_kinship_tiny_delayed: "对巨娘的好感或崇拜维系着我们的社会共识。"
 tr_harmony_kinship_gts: "姐妹情谊"
 tr_harmony_kinship_gts_delayed: "无论是去小人玩具店购物还是去小人城市群玩耍，姑娘们总是会呼朋唤友，成群结队。"
 tr_harmony_kinship_shared_burdens: "$tr_harmony_kinship$"
 tr_harmony_kinship_shared_burdens_delayed: "我们的领袖和人民一体一致。我们实现了绝对平等。"

 tr_harmony_utopian_dream: "乌托邦之梦"
 tr_harmony_utopian_dream_desc: "我们所有星球的£stability£§Y$MOD_PLANET_STABILITY_ADD$§!增加了§G5%§!。"
