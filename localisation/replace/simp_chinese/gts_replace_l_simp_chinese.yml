 tradition_domination: "支配"
 tradition_domination_desc: "如果我们不先发制人，敌人终究会将他们的意志强加在我们头上。"
 tradition_domination_machine_desc: "我们在整个星系间追寻机能的和谐。其他星球上的生命出于低效的个人臆想而阻止我们的使命。我们将去除他们的混乱与无序，正如移除失效的部件一样。"
 tradition_domination_hive_desc: "一切非我们的事物皆要为我们服务，作为侍仆，抑或作为食物。"
 tr_domination_adopt: "支配传统"
 tr_domination_adopt_void_desc: "§Y居住站§!£alloys£合金维护费：§G-20%§!。"

 tr_domination_colonial_viceroys: "殖民总督"
 tr_domination_colonial_viceroys_delayed: "我们对殖民地的控制取决于我们能否找到一个能干而忠诚的个体去贯彻政府的意志。"
 tr_domination_colonial_viceroys_tiny: "小人总督"
 tr_domination_colonial_viceroys_tiny_delayed: "足够优秀的小人总督们能够妥善应付好那些来访的巨娘，保护好其治理的星球不受太多损害。"
 tr_domination_colonial_viceroys_gts: "星区管制员"
 tr_domination_colonial_viceroys_gts_delayed: "任命这样的官员对震慑那些心存叛逆的小家伙有奇效，她们象征着帝国的权威。"
 
 tr_domination_grand_council: "枢密院"
 tr_domination_grand_council_delayed: "枢密院中的官员争先恐后地为伟大领袖提供各种建议与方案，这会使我们的国家在发展的道路上疾驰。"
 tr_domination_grand_council_tiny: "招募巨娘事务官"
 tr_domination_grand_council_tiny_delayed: "比起一般的小人官员，巨娘处理政务的能力明显要更强一些，各种政策也能更容易推广(因为不服从的都被踩扁力)。"
 tr_domination_grand_council_gts: "中央威慑"
 tr_domination_grand_council_gts_delayed: "执掌枢密院的四大天王都是最为娇艳而宏伟的巨娘，光是听到我们领袖的名字就足以让小人们震颤不已。"
 
 tr_domination_imperious_architecture: "宏伟建筑"
 tr_domination_imperious_architecture_desc: "每座£building£§Y首都建筑§!及£building£ §Y住宅建筑§!会提供 §G+1§!£housing£§Y$MOD_PLANET_HOUSING_ADD$§!。"
 tr_domination_imperious_architecture_delayed: "我们伟大帝国中的每一座政府建筑，都应当成为矗立于人民之上的丰碑，激发人民的服从、忠诚与敬畏之情。"
 tr_domination_synaptic_extensions: "突触延展"
 tr_domination_synaptic_extensions_desc: "£building£§Y$building_hive_node$§!也将增加§Y2§!£housing£§Y$MOD_PLANET_HOUSING_ADD$§!。"
 tr_domination_synaptic_extensions_delayed: "蜂巢思维的影响必须持续得到扩充。拥有了额外的突触网络之后，主脑便能够更有效地控制更多的子个体。"
 tr_domination_modular_depot: "模块化仓库"
 tr_domination_modular_depot_desc: "§Y区划§!产生的§Y$EMPIRE_SIZE$§!减少§G25%§!。"
 tr_domination_modular_depot_delayed: "为了最大化能够派出的无人机的数量，我们的建筑布置必须更加效率。一个模块化的设计将能够大大提升我们的灵活性。"
 tr_domination_imperious_architecture_tiny: "地下建筑"
 tr_domination_imperious_architecture_tiny_delayed: "我们的建筑经过扩建可以容纳更多的人口，当巨娘摧残我们的地上城市时，我们可以躲在地下安全地观望着她们拿城市色色的模样。"
 tr_domination_imperious_architecture_gts: "高效调度"
 tr_domination_imperious_architecture_gts_delayed: "星球行政中枢以其高效率编排着巨娘的出击任务周期，使得小小的星球可以同时供养远超其承载量的巨娘居民"

 tr_domination_workplace_motivators: "工地监管员"
 tr_domination_workplace_motivators_desc: "§Y解锁法令：§!$edict_extended_shifts$"
 tr_domination_workplace_motivators_delayed: "有许多种方式可以使那些体力劳动者们更加卖力地工作。有些方式是以激励为手段，有些则不是……"
 tr_domination_drone_network: "子个体网络"
 tr_domination_drone_network_desc: "§Y解锁法令：§!$edict_drone_overdrive$"
 tr_domination_drone_network_delayed: "我们改善了意识网络与其子个体沟通的方式，大幅提高了子个体的效率。"
 tr_domination_trust_officers: "公信警官"
 tr_domination_trust_officers_desc: "§Y解锁法令：§!$edict_enhanced_surveillance$\n£job_enforcer£§Y$job_enforcer_plural$§!也会产出§Y1§!£unity£凝聚力"
 tr_domination_trust_officers_delayed: "执法机构的重要工作只有在民众的配合之下才能成功开展。组建直接与民众合作的公信警官部队，可以确保民众的密切配合。"
 tr_domination_workplace_motivators_tiny: "渲染恐怖"
 tr_domination_workplace_motivators_tiny_delayed: "我们的宣传部门加大马力宣传邻国巨娘的威胁，好恐吓那些小人如果不好好工作就会被巨娘装进足袋里掳走。"
 tr_domination_workplace_motivators_gts: "巨娘监察队"
 tr_domination_workplace_motivators_gts_delayed: "如果无法为帝国产出更多的资源，那么等待着小人奴隶的就只有物理抹除一途。"
 
 tr_domination_judgment_corps: "审判庭"
 tr_domination_judgment_corps_desc: "§Y解锁法令：§!$edict_enhanced_surveillance$\n£job_enforcer£§Y$job_enforcer_plural$§!也会产出§Y1§!£unity£凝聚力"
 tr_domination_judgment_corps_delayed: "无论是错综复杂的城市还是与世隔绝的开采站，我们在预防犯罪方面都面临着独特的挑战。为了提高执法效率，我们将法官、陪审团和执法者的角色整合了起来。"
 tr_domination_deviancy_protocols: "反常协议"
 tr_domination_deviancy_protocols_desc: "在我们所有行星上§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§!减少§G10§!。"
 tr_domination_deviancy_protocols_delayed: "任何程度的腐化和反常都应该被严格禁止。有了这个高效的应对协议，任何有反常行为的子个体都能在其行为进一步恶化之前迅速被终止。"
 tr_domination_divergence_supression: "分歧抑制"
 tr_domination_divergence_supression_desc: "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed: "有时我们的凝聚力会因为劣质子个体而损失。随着我们不断在星际间扩张，这种损失也越来越严重。通过净化并循环利用这些劣质子个体，我们可以给他们一个以死报答蜂群的机会，一种他们生前做不到的方式。"
 tr_domination_judgment_corps_tiny: "特殊警力"
 tr_domination_judgment_corps_tiny_delayed: "来自友好国家的巨娘警官作为我们的特殊力量执行各种高危任务，集司法权与执法权于一身的她们将给一切恐怖分子、邪教徒和间谍带来天罚。"
 tr_domination_judgment_corps_gts: "全知之眼"
 tr_domination_judgment_corps_gts_delayed: "不要小看巨大娘的感知能力，她们无时无刻不在看着你，所以收起你那污秽的想法……"
 
