 tr_nanotech_3_delayed: "每当有星球被整合进虫群，我们的集体就会延伸，充盈我们的整体存在。"
 tr_nanotech_4_delayed: "每一次变形都能让我们的效率在百尺竿头更进一步。"
 tr_nanotech_5_delayed: "我们每个人都是工厂、舰船、武器和护盾——每个个体都只是我们集体意志的洪流中的一滴。"
 tr_nanotech_1_gts: "纳米化身躯"
 tr_nanotech_1_gts_delayed: "纳米逐步对我们的身体进行强化，从子宫出发，灰色风暴随着快感在全身蔓延着，在高潮四起的一夜后，大家都完成了蜕变。"
 tr_nanotech_1_tiny: "聚集体系"
 tr_nanotech_1_tiny_delayed: "其他巨娘还在把我们当做虫子，但我们在灰风女神的启示下已经完成了蜕变，很快就让她们认识到自己犯了多么大的错误。"
 tr_nanotech_2_gts: "吞噬万物"
 tr_nanotech_2_gts_delayed: "宇宙中的一切，都会成为我们的食粮，让我们变得更加巨大。"
 tr_nanotech_2_tiny: "吞噬万物"
 tr_nanotech_2_tiny_delayed: "宇宙万物都将被纳米吞噬，并献给我们伟大的灰风女神。"
 tr_nanotech_3_gts: "同化通感"
 tr_nanotech_3_gts_delayed: "每一颗星球变成灰蛊世界，都会让我们产生饱腹感和来自下体的温暖感，还有什么比这更加美妙？"
 tr_nanotech_3_tiny: "纳米新生"
 tr_nanotech_3_tiny_delayed: "我们的每一次征服都让我们的力量变得更加强大，无数同胞在灰蛊世界获得新生，并加入到我们的神圣事业里。"
 tr_nanotech_4_gts: "至高洪流"
 tr_nanotech_4_gts_delayed: "我们指尖射出的灰色射流光凭溅射就能将小人的城市全部化作更多的纳米机械。"
 tr_nanotech_4_tiny: "服装吞噬者"
 tr_nanotech_4_tiny_delayed: "我们的力量从未如此强大过，灰色的洪流可以冲垮巨娘的防线，把她们的衣服从下到上全部吞噬一空。"
 tr_nanotech_5_gts: "纳米强化"
 tr_nanotech_5_gts_delayed: "纳米机械的力量可以让我们随心所欲的变化自己的外形，哪怕是成长到把恒星放入手中也并非难事。"
