 ### 选择界面
 GALAXY_SIZE: "宇宙容器大小"
 tiny: "载玻片"
 small: "培养皿"
 medium: "玻璃瓶"
 large: "生态缸"
 huge: "玩具箱"
 ####################################
 # 星球修正  #来自modifiers_l_simp_chinese.yml
 ####################################

 hazardous_weather: "残留足臭"
 hazardous_weather_desc: "这个星球上残留着许多巨娘留下的足部气息，虽然不致命，但让生物的室外活动变得不那么适宜。"
 dangerous_wildlife:1 "闹事的巨娘"
 dangerous_wildlife_desc:1 "这个星球到处都是闹腾的巨大兽娘，随时准备将任何在行星表面活动的生物变成她们的午饭，但同时，这些兽娘的行为也能够提供繁多的科研机会。"
 weak_magnetic_field: "弱磁场"
 weak_magnetic_field_desc: "曾经被含在泰坦巨娘嘴里舔弄的星球，其磁场被大幅削弱了，这使得它难以抵御大量的宇宙辐射。"
 unstable_tectonics: "不稳定的构造"
 unstable_tectonics_desc: "这个星球的地质板块被巨娘的足踏严重损坏了，火山喷发和地震每天都在发生。"
 tidal_locked: "潮汐锁定"
 tidal_locked_desc: "由于泰坦巨娘产生的引力对行星运动和构造的干涉，这颗行星永远只有一面朝向恒星，使得只有晨昏线上才能宜居。"
 chthonian_planet: "气殒星核"
 chthonian_planet_desc: "这个星球曾是一个气态巨行星，但随着其外层大气被路过巨娘无意中吸进体内，如今只剩下了一个密度极高，矿产丰富的星核。"
 asteroid_impacts: "巨足踩踏"
 asteroid_impacts_desc: "巨娘的巨足踩踏导致星球表面坑坑洼洼的，但也踩出了不少矿物。"
 extensive_moon_system: "卫星繁多"
 extensive_moon_system_desc: "这个气态巨行星拥有非比寻常多的天然卫星，轨道上充斥着数以百计的小卫星。"
 carbon_world: "足垢残留"
 carbon_world_desc: "这个星球的地层中存在着大量的巨娘足垢残留。"
 asteroid_coprolite: "粪化石小行星"
 asteroid_coprolite_desc:1 "这颗小行星实际上是一颗巨大的粪化石——啊，不过不能过早的认为巨娘都是无礼之徒嘛，或许她们在星球排泄后那个星球因为无法承受这重量而爆炸了嘛。"
 asteroid_life: "小行星上的生命"
 asteroid_life_desc:1 "这个小行星是一个石化蠕虫的洞穴家园，我们可以通过研究这一独特的生命模式获得许多有价值的资讯。"
 derelict_shipyard: "废弃船厂"
 derelict_shipyard_desc:1 "曾经有一个大型船厂在这个小行星内，珍贵的文物已经不知所踪，但遗留下来的建筑依然是工程界的奇迹。"
 junkyard: "前休整地"
 junkyard_desc:1 "这个小行星上检测到大量不属于这个星系的金属碎屑，看起来是某支巨娘舰队在摧毁其他星球来此休整时，从鞋底和裙下抖落出来的星球残骸。"
 target_range: "巨娘玩具"
 target_range_desc:1 "这个可怜的小行星似乎因其形状而被某个巨娘用作排解压力的玩具，直到如今其表面依然能检测到丰富的能量反应留存。"
 ore_freighter: "坠毁的矿石货船"
 ore_freighter_desc:1 "数千年前曾有一艘巨型矿石运输船在这个小行星上坠毁，货舱里的物品现在依然散落在小行星表面上。"
 atmospheric_ecosystem: "大气层生态系统"
 atmospheric_ecosystem_desc:1 "这个气态巨行星的上方大气层是重要的生态系统，许多外星生物在此栖居。这种有趣的生物体系值得我们去进行研究。"
 aerostat_colonies: "浮空殖民地"
 aerostat_colonies_desc:1 "在这个气态巨行星的低轨道上仍然能找到古代的浮空殖民地的废墟。其异常坚固的设计是先进工程的产物。"
 debris_field: "残骸场"
 debris_field_desc:1 "一堆太空残骸被这个巨型气态行星的强大重力井所捕获，虽然大部份都是些废品，但内含的金属可以进行回收加以运用。"
 extreme_storms: "究极风暴"
 extreme_storms_desc:1 "数之不尽的巨型风暴在这个气态巨行星上肆虐，我们无法透过气候模型来解释这个情况，显然这是一个有价值的研究对像。"
 precious_moon: "珍宝卫星"
 precious_moon_desc:1 "环绕这颗气态巨行星的庞大天然卫星系统中有一颗富含贵重金属和矿物的小卫星。"
 asteroid_collision: "小行星碰撞"
 asteroid_collision_desc:1 "不到一千年以前，一颗大质量的小行星撞击了这个星球，大量矿物沉积于此。"
 microsingularity: "微型奇点"
 microsingularity_desc:1 "曾有一个微型奇点干净俐落的穿过这个星球的核心，并留下了一些有趣的能量残留。"
 alien_writing: "外星手迹"
 alien_writing_desc:1 "曾有巨娘用手在这个世界表面刻上了一些即使在轨道上仍能看到的文字。"
 towed_asteroid: "被牵引的小行星"
 towed_asteroid_desc:1 "有人将这颗巨大的小行星牵引到这个星球的稳定轨道上，或许是为了开采以获得资源。"
 nuclear_devastation: "核毁灭"
 nuclear_devastation_desc:1 "这个星球曾经历过一次由土著发起的毁灭性世界大战，最终形成有毒的大气层，我们能够透过研究这些死寂废墟来获得有价值的研究资料。"
 nuclear_wasteland: "核废墟"
 nuclear_wasteland_desc: "在过去的某个时间点，这个星球曾经历过一次由土著发起的核战。其破坏的生物圈至今仍未恢复，辐射的阴影仍然存在笼罩着这个世界。"
 gamma_ray: "伽马线爆"
 gamma_ray_desc: "很久以前，这个星球处于恒星坍缩時引起的伽马射线曝晒下，它的臭氧层至今还没有完全恢复，這意味着所有殖民者都要采取额外的紫外线保护措施。"
 greenhouse_effect: "失控温室效应"
 greenhouse_effect_desc:1 "这个星球受到当地处于工业时代的土著无节制产生的温室气体所污染，并引发了温室气体失控，一些古代工厂和居住地区的无人废墟在有毒的大气层下仍然清晰可见。"
 ammonia_biosphere: "氨生物圈"
 ammonia_biosphere_desc:1 "这个有毒的星球拥有一种使用氨而非水份为溶剂的生物圈，研究这一种氨基生物将会对我们的生物学带来长足的发展。"
 silicon_lifeforms: "硅基生命"
 silicon_lifeforms_desc:1 "穴居的半智能硅基生命形式生活在这个星球地表下的大型隧道网络中。它们时常能将挖掘到的贵重金属和矿物带到地表来。"
 colony_ruins: "殖民地遗迹"
 colony_ruins_desc: "这个星球上有一个属于未知的星际帝国的古老殖民地遗迹。"
 alien_mural: "外星壁画"
 alien_mural_desc: "这个星球表面上的一副古老壁画记载了一个早已消亡的外星文明掌握的技术知识。"
 migrating_forests: "迁徙森林"
 migrating_forests_desc: "这个世界的迁徙森林频繁集体迁移到新的地区，破坏建设好的道路，输电线路和其他基础设施。"
 migrating_forests_2: "温顺的迁徙森林"
 migrating_forests_2_desc:2 "§W添加§Y迁徙森林保护区§!修正，提升该星球上的£society£ §Y社会学研究§!。§!\n\n该星球的迁徙森林现在会隔离在居民区之外，也不会再对殖民地造成损害了，但其存在仍然会限制殖民者可用的土地规模。"
 forest_fire: "森林大火"
 forest_fire_desc: "森林大火导致了迁徙林木的大规模踩踏事件，并对几个农耕区域造成暂时性损害。"
 damaged_ecology: "生态受损"
 damaged_ecology_desc: "该星球的迁徙林木遭到人为破坏，将对生态造成显著影响。"
 friendly_trees: "适应共存"
 friendly_trees_desc: "这个星球上的森林与殖民者互相接纳了对方，这使他们的精神振奋了一段时日。"
 subterranean_civilization: "地下文明"
 subterranean_civilization_desc: "这个星球上的地下外星文明与地表上的殖民者拥有良好关系，双方经常从事贸易和文化交流。"
 subterranean_expansion: "地下城市"
 subterranean_expansion_desc: "曾经生活在这个世界上的地下土著文明已经灭绝了，殖民者现在能够自由扩展到他们废弃的地下城市。"
 gas_giant_civ: "达斯纳克首都"
 gas_giant_civ_desc:1 "这颗星球是达斯纳克的首都和母星。这些气态生物的工程和科研技术十分落后，但我们可以从他们当中学到很多社会科学。"
 gas_giant_colony: "达斯纳克殖民地"
 gas_giant_colony_desc:1 "被称为达斯纳克的智慧生命形式在这颗气态巨行星上建立了一个小型殖民地。"
 abandoned_terraforming: "废弃的环境改造计划"
 abandoned_terraforming_desc: "这颗星球在几千年前曾被试图进行地表改造，但基于不明原因，这一进程被打断，并导致了星球内的气候系统和生物圈极其不稳定。"
 gaia_world:1 "古代环境改造技术"
 gaia_world_desc: "古代环境改造技术将这个星球改造为一个郁郁葱葱的天堂。"
 mutant_stalker: "掠杀怪物"
 mutant_stalker_desc: "一个突变的生命体正在猎杀这个星球上的殖民者，邻里乡间人心惶惶。我们的殖民地的发展受到影响，工人都不愿意冒险进入荒野。"
 wasteland_radiation: "废土辐照"
 wasteland_radiation_desc: "数个定居点附近的大量辐照为当地殖民者带来严重的负面影响。"
 wasteland_orbital_debris: "轨道残骸"
 wasteland_orbital_debris_desc: "在这个星球上的轨道上充斥着残骸。不仅无法送地表发射卫星，而且残骸密集区也令导航难以进行，这严重阻碍了殖民地的基础建设。"
 wasteland_infrastructure: "幸存的基础设施"
 wasteland_infrastructure_desc: "这颗星球的原居民在一场使用核武的战争中自我毁灭，但仍有大量的基础设施得以保留。这将为我们建立新设施提供帮助。"
 strong_magnetic_field: "强力磁场"
 strong_magnetic_field_desc:1 "曾经被含在泰坦巨娘嘴里舔弄的星球，其磁场被大幅增强了，会影响到我们的许多仪器。"
 wild_storms: "遗留棉袜"
 wild_storms_desc: "一双巨大的棉袜被遗留在了星球表面，散发出的气味对任何生命都是有害的，但也为我们提供了研究的机会。"
 low_gravity: "少量巨娘日用品"
 low_gravity_desc: "行星的地表留有一些巨娘的生活用品，虽然影响居民生活，但是也能提供很多建筑材料。"
 high_gravity: "大量巨娘日用品"
 high_gravity_desc: "行星的地表留有大量巨娘的生活用品，严重影响了规划。"
 hollow_planet: "中空行星"
 hollow_planet_desc: "这颗行星基于不明原因和手法被人为地或莫名其妙地掏空了，调查它将会是一项有趣的事。"
 mineral_rich:1 "高品质足汗结晶"
 mineral_rich_desc:1 "这颗行星被大量巨娘踩过，留下了很多足汗的结晶。"
 titanic_life: "泰坦巨娘"
 titanic_life_desc: "这个星球的有一群十分高大的巨娘，不知道她们是否友善。"
 eat_the_titans: "美味巨兽"
 eat_the_titans_desc: "出乎意料的，在收集这些巨兽用作科研的过程中，我们发现这些东西口感相当美味！"
 asteroid_belt: "小行星带"
 asteroid_belt_desc: "这颗行星的某个卫星可能被巨娘碾碎，也有可能是别的什么东西的碎片，总之现在这颗行星有着一个行星环。"
 natural_beauty: "香喷喷的丝袜"
 natural_beauty_desc: "这颗星球上有着许多被巨娘脱下的丝袜，引得许多居民争先恐后去参观。"
 atmospheric_aphrodisiac: "催情大气"
 atmospheric_aphrodisiac_desc: "不知道为什么，这颗星球的大气中有种...奇妙的味道。似乎是来自于巨娘的下体..."
 atmospheric_hallucinogen: "致幻大气"
 atmospheric_hallucinogen_desc: "这颗星球的空气里似乎含有巨娘的体香。它确实能使人心情愉悦，也似乎能让某些物理学之谜变得易解；可同时也会让人无法集中精力。"
 atmospheric_hallucinogen_good: "过滤的致幻大气"
 atmospheric_hallucinogen_good_desc: "这颗星球的空气里曾含有某种天然致幻剂。而如今经过过滤后致幻物质已被稀释。尽管少了一些原本的好处，但同时也消除了所有的负面影响。"
 lush_planet: "郁郁葱葱"
 lush_planet_desc: "巨娘在这颗星球上留下的残留物，为这里的生物提供了完美的环境。"
 bleak_planet: "苍茫大地"
 bleak_planet_desc: "生态环境被巨娘摧毁过，很难再次恢复了。"
 irradiated_planet: "辐照天地"
 irradiated_planet_desc: "一场很久以前的灾难让这颗星球笼罩在严重的辐射之中。"
 ancient_automation: "古代自动化技术"
 ancient_automation_desc: "尽管历史悠久，但星球上的机器仍为我们的生产工作提供了良好的帮助。"
 ancient_factory: "古代工厂"
 ancient_factory_desc: "这颗行星上的一座古代工厂仍然可以运作。"
 robot_workers: "机器人劳工"
 robot_workers_desc: "由某个遗落文明所制造的机器人劳工仍留存在这颗行星上。在采取适当的防范措施后，这些机器人就能为我们效命了。"
 ancient_forgeworld: "古代铸造星球"
 ancient_forgeworld_desc: "这颗行星原本是某个遗落文明的工业制造中心。尽管只有一小部分仪器仍然能运行，但也为我们的工业作出了很好的示范。"
 holy_planet: "圣地"
 holy_planet_desc: "这颗行星被邻近的失落帝国视为圣地，假如我们在其之上殖民，将会大大的触怒失落帝国。"
 ancient_weapon: "古代轨道武器"
 ancient_weapon_desc: "似乎某些遗落的物种在这个星球的轨道上建造了这个巨大的轨道武器，不过这个工程尚未完成，我们或许可以从中学习到新事物。"

 terraforming_candidate: "环境改造候选"
 terraforming_candidate_desc: "尽管表面荒芜贫瘠毫无生机，这颗星球上仍存在有以冻结形态存在的水，这里也许曾经孕育过一个生机勃勃的生态系统。如果利用合适的科技加以环境改造，这里可能成为一个宜居的世界。"
 terraforming_candidate_tooltip: "只要我们研究了£society£ §Y$tech_climate_restoration$§!科技，我们就能对这颗行星环境改造，将其转化为一个宜居星球。"
 frozen_terraforming_candidate: "冰封环境改造候选"
 frozen_terraforming_candidate_desc: "尽管寒冷到无法支持生命，但只要我们找到合适的方法，便可以利用该星球上冻结的水将其改造成一颗宜居星球。"
 frozen_terraforming_candidate_tooltip: "如果我们选择了§Y$ap_hydrocentric$§!飞升天赋并研究了£society£§Y$tech_climate_restoration$§!科技，我们就可以将这颗行星改造成一颗宜居性星球。"
 toxic_terraforming_candidate: "剧毒环境改造候选"
 toxic_terraforming_candidate_desc: "尽管该星球的剧毒大气使其无法支持生命，但通过合适的手段可以将其分解成不那么致命的物质，使其逐渐变得宜居。"
 toxic_terraforming_candidate_tooltip: "如果我们选择了§Y$ap_detox$§!飞升天赋，我们就可以将这颗行星改造成一颗宜居性星球。"

 ultra_rich: "超品足汗结晶"
 ultra_rich_desc: "这个星球简直就是一个宝库！超高品质的足汗结晶无疑是一个惊人的利润来源。"
 mineral_poor: "低品足汗结晶"
 mineral_poor_desc: "很遗憾，这颗星球好像是被人打扫过了一样，找不到任何巨娘足部留下的残留物。"
 planet_uncertain_past: "模糊的过往"
 planet_uncertain_past_desc: "这个星球上的居民一致对许久之前发生的一场灾难耿耿于怀，现在正在试图找出真正的原因。"
 recent_quake: "近期板块变动"
 recent_quake_desc: "这颗行星近期一直受到强烈的地质运动影响。"
 recent_comet: "发现彗星"
 recent_comet_desc: "一颗彗星最近在这颗星球的小行星带中穿过，人们在地表上就能用肉眼看见这壮观的景象！"
 recent_impact: "近期陨石撞击"
 recent_impact_desc: "当地的殖民地最近被一个大型的小行星撞击所彻底摧毁。"
 magnetic_research_boost: "磁力奇迹"
 magnetic_research_boost_desc: "不知何故，这个星球的磁场干扰了我们的电脑，但没有造成寻常的破坏，反而使电脑运作更高效！"
 magnetic_disruption: "磁力破坏"
 magnetic_disruption_desc: "这颗星球的磁场干扰着我们的电脑设备，严重影响了研究工作，民众也为此烦恼。"
 dead_creatures: "太空墓地"
 dead_creatures_desc: "这个巨型气态行星是一个古代太空生物的墓地，我们能够研究它们的尸体来获得有价值的资讯。"
 starship_graveyard: "星空舰塚"
 starship_graveyard_desc: "这个星球的轨道上曾经发生一场大型的战争，并在星球表面留下了许多古代的舰船残骸，研究这些残骸将会获得许多有用的知识。"
 organic_starship: "有机星舰"
 organic_starship_desc: "某种有机体舰船三十亿年前在这个星球上坠毁。虽然只有古老的骨头留了下来，但这些骨头仍可提供丰富的研究机会。"
 abandoned_cities: "遗弃之城"
 abandoned_cities_desc: "这个星球的原始居民已经神秘消失，留下他们几乎完好无缺的城市和基础设施。这将使它更容易发展成为新的殖民地。"
 subterranean_ocean: "地下海洋"
 subterranean_ocean_desc: "这颗星球的冰质幔层下有一大片海洋，海底热泉为这片海洋提供着热量。深海中有大量生物存在，对这些有机物进行研究我们必能收获颇丰。"
 colony_enclaves: "加固的飞地"
