 LYSANDER_FLEET_NAME: "私掠舰队"

 NAME_xenophile1: "李萨拓·辛格"
 xenophile1: "一位经验丰富的巨娘海盗，她的身上住着从银河系各个角落收集来的千奇百怪的小人船员。"
 NAME_xenophile2: "诺那"
 xenophile2: "游历过很多小人星球的巨娘探险家，对小人们的文化有深刻的了解。对玩弄小人的兴趣不亚于科学发现。"
 NAME_militarist1: "维克托·夏里登"
 militarist1: "一位经过战火淬炼的巨娘贵族，但在更强大的巨娘面前失去了她的舰队和家族。"
 NAME_militarist2: "基雅·祖蒙"
 militarist2:1 "一位身经百战的巨娘武士。她凭借自己巨大的体型在战场上所向披靡，无人能敌。"
 NAME_xenophobe1: "舒拉顿"
 xenophobe1: "一位偏执而孤独的巨娘实业家。她将她的大部分时间都花费在提高小人的生产效率上。"
 NAME_xenophobe2: "亚图里昂"
 xenophobe2:1 "一个已经消亡文明的巨型战术姬器人。它痴迷于建立小人与巨娘之间的秩序，试图创造完美的社会。"
 NAME_egalitarian1: "基恩"
 egalitarian1: "小人权益组织的坚忍斗士。巨大的身体通过义体和生物科技进行强化，她誓要踏碎星系所有残忍系巨娘的暴政。"
 NAME_egalitarian2: "佐西拉·科顿"
 egalitarian2: "一位充满创造力和幽默感的巨娘科学家，有一位友好的小姬器人助手，\"戈尔基\"。她想要分享她的知识，来改善身边小人们的生活。"
 NAME_materialist1: "松达尔"
 materialist1: "一位以合成巨娘之身实现不朽的舰娘司令。她甚至将整个舰队化为了自己身体的一部分。"
 NAME_materialist2: "博林"
 materialist2: "这位离开了自己的城邦的打捞者，她是一位无与伦比的巨娘机械师，能徒手将一整条战列舰拆成零件。"
 NAME_pacifist1: "乌尔德·达格尔"
 pacifist1:1 "一位退休的巨娘法官，对待那些欺压小人的屑巨娘毫不留情。"
 NAME_pacifist2: "万人迷沃斯"
 pacifist2: "一位成长于巨娘姐妹会的魅力非凡的外交官。她为和平而战，通过她巨大且迷人的身姿使小人们拜倒在她的足下。"
 NAME_authoritarian1: "卡伊·沙"
 authoritarian1: "这位巨娘手下的小人特工建立起了涵盖整个星系的情报网，控制着整个星系的小人贩卖。"
 NAME_authoritarian2: "看守人喀·拉"
 authoritarian2:1 "一位贪婪的巨娘监工，在更大的巨娘面前卑躬屈膝，剥削和羞辱体型微小者。她的聪明和残忍产生了非凡的结果。"
 NAME_spiritualist1: "尤拉斯塔尔"
 spiritualist1:1 "一个流浪的神秘主义巨娘，能感知到那些最微小生物的一举一动，还有他们的恐惧与崇敬之心。"
 NAME_spiritualist2: "纳苏兹·德墨忒尔"
 spiritualist2:1 "一位从失落文明中搜集知识的巨娘档案管理员。她凭借着自己的巨大体型在死寂的星球上挖掘古老的奇迹，在星际间漂流的废弃船只中寻找遗物。"
 custom_mercenary_admiral_desc: "一位冷酷无情的巨娘佣兵战士，在战场上追寻着荣耀和名声。"

 paragon.40100.name: "$NAME_xenophile1$"
 paragon.40100.desc: "§H面部识别扫描确认该个体为李萨拓·辛格，是一位被通缉的巨娘海盗。她狡黠地笑着，礼貌地点了点头。§!\n\n你好，我是李萨拓船长。我是想来谈合作的。\n\n我指挥着一群现在住在我身上的，被其他巨娘遗弃的小人们。到目前为止，我是为……为自己效劳。换句话说，时代变了，我已经准备好加入一个更大的事业。如果你们赦免我所谓掳掠小人的罪行并在你们境内帮我们一个安全的避难所，我将为你们效劳。\n\n你怎么看？要签个合同吗？"
 paragon.40100.a: "我们要一个海盗有何用？"
 paragon.40100.a.response: "好吧，说到这个，我更愿意自称为一名私掠者。有些东西你在学校是学不到的。我的专长在于把握时机：什么时候出击，什么时候撤退，在更大的巨娘面前摆什么诱饵。哪里敏感我们就袭击哪里，最后在傻乎乎的泰坦巨娘意识到发生了什么之前就带着战利品逃走。"
 paragon.40100.b: "你为什么要加入我们？"
 paragon.40100.b.response: "我和我的小人船员们已经过腻了奔波的日子，想要寻找一处安全的港湾。你的帝国看起足够开放，能允许一群被其他巨娘驱逐的人加入其中。被更大的巨娘盯上让我们也付出了很多代价，但我们还没打算安定下来，而你这样厉害的赞助人肯定能减轻我们的负担。"
 paragon.40100.c: "我们凭什么相信你？"
 paragon.40100.c.response: "不凭什么，就凭我和我身上的这些小人兄弟们的诚意。如果这还不够，那就再见吧。我就是来提一笔买卖罢了，没指望别的什么。"
 paragon.40100.d: "说说你的那些小人船员们。"
 paragon.40100.d.response:1 "逃跑的小人奴隶、走投无路的小人难民、贪财的小人雇佣兵……还有一位奇怪的萝莉控小人。他们来自这个宇宙的五湖四海，在自由和冒险的召唤下走到一起。在过去的日子里我们几乎成了一家人。只要听从命令并且不吃掉其他更小的船员，我就欢迎任何人加入。我很荣幸能统领这一帮人才。"
 paragon.40100.hire_custom_tooltip: "§Y$NAME_xenophile1$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.40200.name: "$NAME_xenophile2$"
 paragon.40200.desc: "§H女人带来了惊人的礼物：一整座完整的小人城市，一块星神兽骨雕，和一群装在罐子里的小人。§!\n\n你好，我叫诺娜，是科基尔家族的永恒受祝者。我以这些礼物来表达我的尊敬之情。我探索了许多小人们的星球，我愿在你的祝福下学习你们的文化，作为回报，我会向你分享我这些年来游历小人星球的故事。"
 paragon.40200.a: "你能为我们做什么？"
 paragon.40200.a.response: "我的特长在于外星学和外交。跟这些小人相处了这么长的时间，我很清楚他们的癖好和难以言表的需求..."
 paragon.40200.b: "你为什么要加入我们？"
 paragon.40200.b.response: "我相信你们和我一样也对其他小人很感兴趣。你和我一样看到了合作中蕴含的可能性。能和这样喜欢小人的灵魂生活在一起是一种荣幸。"
 paragon.40200.c: "你为什么这么了解小人们的文化？"
 paragon.40200.c.response: "理解一个外星文化的最好方式就是拥抱它。我第一次爱上一个小人是在一颗外星球上。我被我的伴侣和她们的文化深深吸引，尽管我们已经不在一起了，但那段感情教会了我宽容和尊重的意义。从那以后，我尝试着在我所访问的地方尽可能多地学习，不再受各种偏见的拖累。"
 paragon.40200.hire_custom_tooltip: "§Y$NAME_xenophile2$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.40300.name: "$NAME_militarist1$"
 paragon.40300.desc:1 "§H她身材魁梧。身上的一切都散发着严格的军旅气息：靴子一尘不染，制服熨得整整齐齐，她的眼神机警而富于计谋。但在严格的外表之外，还有别的东西：她的脸上写满了哀伤。§!\n\n我可以作为一个舰队司令和战术家为您服务。\n\n接受我的允诺，我就会粉碎那些可能伤害到你的人。"
 paragon.40300.a: "你说你是一位舰队司令，你的舰队呢？"
 paragon.40300.a.response: "羞愧之至，它不复存在了。\n\n我们当时围绕着一颗红矮星进行着紧急维修，而正巧遇到了一位路过的泰坦巨娘，而且她似乎对我们的到来感到很生气。\n\n我们根本无法抵挡星系级巨娘的怒火，在那血色般的恒星光芒中，我见到了我的舰队和船员们的末日。她作为施舍饶了我一命。时至今日我还无法洗刷那场失败的耻辱。"
 paragon.40300.b: "你为什么要加入我们？"
 paragon.40300.b.response: "你明白，和平是一件以战争作为价码的奢侈品。我可以为你的帝国免受其他巨娘的入侵提供足够的威慑。"
 paragon.40300.c: "那个泰坦巨娘呢？"
 paragon.40300.c.response:1 "我也想过反击，但在绝对的体型差距面前毫无意义。尽管我已经荣誉尽失，但我的技艺常伴我身。为此我愿以生命起誓。"
 paragon.40300.hire_custom_tooltip: "§Y$NAME_militarist1$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.40400.name: "$NAME_militarist2$"
 paragon.40400.desc:1 "§H一群小人奴隶抬着一乘巨大的轿子，上面坐着一只令人畏惧的巨大兽娘。所有关于巨娘军阀的刻板印象都可以在她这里找到：小腹上骇人的伤疤，张扬跋扈的武器，臀下与足底无数的小人骨架等等。§!\n\n我叫基雅·祖蒙，这就是我开出的条件！\n\n§H她从坐席上起身，小人随从徐徐跪服在她的身侧。§!\n\n我将率领你的军队，击溃你的敌人。她们的城市将被踩成废墟，她们的财宝将为你所得。"
 paragon.40400.a: "等会儿。你怎么会想加入我们？"
 paragon.40400.a.response: "我踩扁过无数的城市。这活儿倒是轻松，只是我已经腻了！那些个废物在官场、艺术和无聊的废话中浪费那么多时间。\n\n§H她发出野性的嘶声，露出她锯齿状的牙齿。§!\n\n但你的帝国很强大，你的敌人也是块美味的硬骨头！让我来嚼碎它们吧。我渴望像样的战斗！"
 paragon.40400.b: "你的军队呢？"
 paragon.40400.b.response: "呵！那可真是值得铭记的一天！两年前，我带领一群巨娘入侵了一个遥远的星球。我们踩扁了一切胆敢反抗的人，夺取了一切值钱的东西，把幸存下来的小人收作奴隶。然后一位泰坦巨娘来了。\n\n§H她摸着腰带上的一颗头骨，露出利齿狡黠地笑着。§!\n\n那是一场血腥的屠杀，一曲残暴的赞歌。最后她打败了我们，但我的战士们死得其所。我来，为的不是荣华富贵，我想要战斗。"
 paragon.40400.c: "你看起来有点...上头了。"
 paragon.40400.c.response: "呵呵，战争就是这样。当你把小人们的坦克踩扁，把一整车的小人士兵当做食物，你就知道我为什么这么渴望战争了。"
 paragon.40400.hire_custom_tooltip: "§Y$NAME_militarist2$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.40500.name: "$NAME_xenophobe1$"
 paragon.40500.desc: "§H这位外星巨娘面无表情地看着我们的工业区。她似乎很害怕与其他人接触，即使身体裸露的部分也有看不见的立场阻隔。§!\n\n你们的小人工厂太差劲了吧。"
 paragon.40500.a: "你什么意思。"
 paragon.40500.a.response:1 "我的特长能够帮上你。让我告诉你什么叫效率。\n\n§H原来面无表情的脸上终于露出了一丝兴奋§!\n\n强者壮大，弱者灭亡。星系从不缺少小人员工，我会给你带过来一些。他们要么工作，要么去死。利润则会滚滚而来。"
 paragon.40500.b: "为什么选我们？"
 paragon.40500.b.response:1 "你们足够纯粹，不和其他小人或者巨娘搞在一起。\n\n§H她向我们点了点头，表现出某种欣快感。§!\n\n因为我们有一样的价值观。因为我也一样独善其身。"
 paragon.40500.c: "你用隔离立场的原因？"
 paragon.40500.c.response:1 "我...有点洁癖\n\n§H她略显尴尬地搓了搓手。§!\n\n在这里面，那些微生物小人不会碰到我，不会有恶心的小人在我的身上繁殖。在这里面我才感受得到洁净。"
 paragon.40500.hire_custom_tooltip: "§Y$NAME_xenophobe1$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.40600.name: "$NAME_xenophobe2$"
 paragon.40600.desc: "§H我们的传感器显示这个巨大姬器人的外壳已经有数百年历史。它的语音缺乏音调，但话语却意外地洪亮。§!\n\n数据显示你的帝国和体型不同的附属国之间不协调。缺乏纪律。不合格的教化。建议操作：向系统中添加亚图里昂。删除不必要的功能。强调秩序。"
 paragon.40600.a: "你在这做什么？"
 paragon.40600.a.response: "小人和巨娘之间的关系是一个方程。请让亚图里昂来帮你解它。方程里不需要不确定项。"
 paragon.40600.b: "你为什么要加入我们？"
 paragon.40600.b.response: "你们的文明接近理想状态。可以在最短的时间内达到小人和巨娘之间完美的平衡。据亚图里昂计算，成功的可能性为91.1%。 "
 paragon.40600.c: "是谁创造的你？"
 paragon.40600.c.response: "那些泰坦巨娘，亚图里昂曾经是她们的玩具。"
 paragon.40600.d: "请说说那些……方程是怎么回事。"
 paragon.40600.d.response:1 "§H从姬器人胸口的一个端口投射出几十个全息图。它开始了单调乏味的解释，包括XP统计、小人经济学、巨娘心理分析、基因改造……其中一个全息图是进度条。它表示演示将再持续127.8个标准日。§!"
 paragon.40600.hire_custom_tooltip: "§Y$NAME_xenophobe2$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.40700.name: "$NAME_egalitarian1$"
 paragon.40700.desc:1 "§H这位巨娘武士装备着先进的武器和装甲。扫描显示其体内有高度的生化改造和义体升级。§!\n\n基恩将军听您吩咐。我是小人权益组织的一位特使。我被派遣来帮助所有需要消除屑巨娘暴政的人。接纳我的誓言，我的武力将为你所用。"
 paragon.40700.a: "聊聊你自己。"
 paragon.40700.a.response: "我是一名为理想而战的士兵。我们组织致力于消除压迫、解放小人奴隶。我们愿为此抛头颅，洒热血。"
 paragon.40700.b: "你为什么要加入我们？"
 paragon.40700.b.response: "你们是一个崇尚巨娘和小人之间平等的文明。在你们的国度，所有的个体都能凭借自己的努力而成就伟大。这还不够吸引我吗？"
 paragon.40700.c: "再多说说你的组织。"
 paragon.40700.c.response: "小人权益组织的创始人伊斯卡顿宣扬平等的理念。自由是美丽而脆弱的。权力不应只属于那些体型更大的巨娘——它是一种必须共同承担的负担。我们组织的成员发誓要维护这些价值观。"
 paragon.40700.hire_custom_tooltip: "§Y$NAME_egalitarian1$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.40800.name: "$NAME_egalitarian2$"
 paragon.40800.desc:1 "§H这位巨娘科学家全神贯注地看着手中的输入板，手指对着楼房大小的按键上下纷飞。她哼着欢快的旋律，似乎对工作心无旁骛。一个小型姬器人同伴漂浮在她旁边的空中，它发出叽叽喳喳的声音，磕了一下她的肩膀。她倏然抬起头。§!\n\n啊，对不起。你好！我是佐西拉。很抱歉打扰你们，那个，我之前的实验室相当于是，嗯，爆炸了。\n\n§H小姬器人又叽叽喳喳了起来。§!\n\n啊所以，那个，我是说，我想要找一个地方能让我继续作曲。"
 paragon.40800.a: "找地方……作曲？"
 paragon.40800.a.response: "是啊，对于我这个大小的人来说，宇宙就像音乐一样。环绕着的气态巨行星的振动，新生恒星的咆哮，盘旋原子的甜美歌谣……\n\n§H她像是在指挥一支看不见的宇宙交响乐队一样挥舞着双手。§!\n\n哒~哒~啦~噔~，加上合适的节奏，然后：当当！然后我们就创造了魔法！啊不是，科学。差不多一回事，真的。"
 paragon.40800.b: "你为什么要加入我们？"
 paragon.40800.b.response: "你们的想法看起来相当合意。我希望自己的发现能造福每个人，而不只是和我一样的巨娘。这支宇宙的交响乐里可包含了奇迹和魔法！每个人都应该听到！\n\n§H小姬器人继续叽叽喳喳。§!\n\n就是这样戈尔基！你说得一点儿也没错。"
 paragon.40800.c: "这个小机器人是谁？"
 paragon.40800.c.response: "哦，这是戈尔基！她是不是超可爱？她是我自己造的，用来帮我和那些还没我鞋底高的小家伙们打交道。\n\n§H小姬器人开心地叽叽喳喳。§!\n\n好呀，好呀，我会告诉她们的。戈尔基还会为我安排会见、吃饭、饮水和睡眠的时间。你知道，我要是为一件事着迷的时候，就……咻——地会忘记时间。\n\n§H小姬器人继续叽叽喳喳。§!\n\n哈哈对！就是就是！"
 paragon.40800.d: "你说你的实验室炸了？"
 paragon.40800.d.response:1 "哦，哎呀，怎么说呢？！你瞧，我的家乡在关于谁能当科学家这件事可是相当苛刻。所以，我从老旧工业区里搜刮到一些破烂，悄悄组建了自己的实验室。我本以为加入易爆微粒可以让体型转化仪顺利运转，但是……\n\n§H小姬器人一边叽叽喳喳一边发出滴滴声。§!\n\n对吧？那些微粒的重低音可真是太劲爆了。所以我什么时候可以开始？"
 paragon.40800.hire_custom_tooltip: "§Y$NAME_egalitarian2$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.40900.name: "$NAME_materialist1$"
 paragon.40900.desc:1 "§H在一架巨大的移动吊臂上悬着一副同样巨大的类人生物的头和躯干。这一定曾经是一个有机巨娘，但现在大部分已经由金属、电缆和塑料构成。毫无预兆的，那副躯干振动了一下活动了起来，两只合成眼发出光芒，发出嘎吱作响的嗓音。§!\n\n我是松达尔。我在寻找能效力的人。"
 paragon.40900.a: "你怎么了？"
 paragon.40900.a.response: "我曾经由血肉组成。像其他巨娘同伴一样，我受到了一些攻击性极强的微生物小人的侵蚀。血肉苦弱，因此我放弃了它。我把自己的意识被数字化并上载，成功地从囚禁我的躯体中刑满释放了。"
 paragon.40900.b: "你为什么要加入我们？"
 paragon.40900.b.response: "迷信、宗教信仰……都是毫无根据的谎言，最后不过是蛊惑人心化为屠戮的热血。那是无数战争和无尽苦难的根源。你和你的人看穿了这些无稽之谈。看得见，尝得到，摸得着的才叫真实。就像要达到完美必须抛弃肉体一样，幼稚的幻想也必须抛弃。"
 paragon.40900.c: "你是想指挥一支舰队吗？"
 paragon.40900.c.response: "你所见到的只是我的一小部分，整个舰队都是我身体的一部分。我的意识正扎根在舰船的系统中，传感器就是我的耳目，船壳就是我的肌肤。只要有我的执掌，你的舰队将达到无可比拟的强大。"
 paragon.40900.d: "说说你怎么变成这样的？"
 paragon.40900.d.response: "还有什么可介绍的吗？我的身体被一群狂热的微生物小人们摧毁了。我获得了一个保存意识的机会，然后抓住了它。也有许多这么做的人……但只有我活到了现在。"
 paragon.40900.hire_custom_tooltip: "§Y$NAME_materialist1$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.41000.name: "$NAME_materialist2$"
 paragon.41000.desc: "§H这个巨娘穿着一套和她体型配套的结实装甲。工具、零零散散的飞船部件和油腻腻的手都能看出她是个修补匠，她的眼睛里闪烁着好奇和热情。§!\n\n早啊老板！我叫博林，诺嘉之子。很高兴认识你！"
 paragon.41000.a: "那么你能为我们做什么？"
 paragon.41000.a.response: "我从小就在为小人文明打造它们的战舰和巨构建筑，到现在已经是一个有十几年工作经验的打捞者了。这简历就已经够厉害了吧！你要是有什么东西要建造或者修理，\n\n§H她用大拇指戳了戳自己的胸口。§!\n\n我都能搞定。我可不是吹牛，我真的什么东西都能修。多亏了我的体型优势，我一个人就可以拆解、切割、焊接、收集、修理和组装任何东西。只要你想的话，给我一些小人打下手，我就能服务你整支海军。当然，小人越多越好哇！"
 paragon.41000.b: "为什么为我们工作？"
 paragon.41000.b.response: "我就是满世界跑，为自己谋个出路。你看起来是一个会重视劳动的老板，一个靠谱的领导。你能看清这个世界的本来面目，利用我们所拥有的东西来建设更美好的未来。"
 paragon.41000.c: "那你为什么从之前的单位离职了？"
 paragon.41000.c.response:1 "因为他们负担不起我的开销，也没办法给我足够多的小人服务，但最终要的是……我腻了。从我记事起，我就梦想在虚空中遨游。我想逼一下自己看看能走多远。所以我就收拾好工具，然后就到这里咯。现在，还有别的问题吗？要不我们开建吧！"
 paragon.41000.hire_custom_tooltip: "§Y$NAME_materialist2$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.41100.name: "$NAME_pacifist1$"
 paragon.41100.desc: "§H这位巨娘身着华丽和繁复的长袍，丰满的身体透露出成熟的魅力。虽然不如她的同僚那般年轻，但她的双眼仍旧警觉，透出敏锐的智慧。§!\n\n向您致敬。我想作为一个和平卫士为您服务。"
 paragon.41100.a:1 "聊聊你自己。"
 paragon.41100.a.response: "我是我族人中少数被选中的大法官之一。这是一个非常光荣的职位。我学习了许多不同大小种族的法律，在不同文明间长期主持司法的经历，还让我学会了如何平衡小人与巨娘之间的天平。"
 paragon.41100.b: "你为什么想与我们共事？"
 paragon.41100.b.response: "我退休了。\n尽管对我们这个职业来说，为那些年轻的孩子让位然后作为囚禁小人罪犯的活体监狱享受退休生活是再正常不过的了，但我还是不满足。\n体型差带来的犯罪是无国界的，我还有很多能做的事。这事众所周知，星系中有很多人来找过我，想让我为她们工作。但为那些只关心巨娘的人工作有什么意义呢？我相信我们是一路人，能为你的人民服务是我的无上荣幸。"
 paragon.41100.c: "是什么让你选择了法律？"
 paragon.41100.c.response:1 "宇宙就是一位无情的法官。\n\n§H这位巨娘的咽喉深处发出了阴沉可怕的声音，仿佛是那些肉体被胃液融化，变作营养滋养这位巨娘的丰满身体，而灵魂却仍永久囚禁于她体内的罪犯在悲鸣。§!\n\n作为智慧生物，我们有责任做得更好。只有理性才能诞生出公平。\n\n§H她轻咳了一声，让你的注意力从对她的体内世界的想象中转了回来。§!\n\n法律的力量必须谨慎使用，不能让它成为不公正的根源。"
 paragon.41100.hire_custom_tooltip: "§Y$NAME_pacifist1$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.41200.name: "$NAME_pacifist2$"
 paragon.41200.desc: "§H这位巨娘的服饰和珠宝让人对其奢华的生活窥见一斑。她轻轻一鞠躬后开口说道，§!\n\n我愿意作为一位总督和一位外交官而效劳。让我成为你的盟友，我能让你在星系的任何一个角落都找到强大的友邦。"
 paragon.41200.a:1 "聊聊你自己。"
 paragon.41200.a.response: "我在巨娘姐妹会长大。和其她巨娘姐妹一样完成完成学业后，我被委任到了这个外派岗位上。多年来，我一直为各种大小的人服务。我还取得了一些小小的成功。"
 paragon.41200.b: "你为什么要加入我们？"
 paragon.41200.b.response: "为了和平。随后她向我们介绍了她是如何利用自己的体型来调解两个小人文明之间的冲突，以及通过特殊方式说服那些残忍系巨娘放弃对小人势力发动战争。不论体型之间的差异如何，这都不应该成为战争的理由。"
 paragon.41200.c: "你还在姐妹会效力吗？"
 paragon.41200.c.response: "我会为一切人效力，无论是大是小，让我们喝杯热饮接着谈吧。"
 paragon.41200.hire_custom_tooltip: "§Y$NAME_pacifist2$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.41300.name: "$NAME_authoritarian1$"
 paragon.41300.desc: "§H扫描显示，这个女人的斗篷里隐藏着许多令人震惊的武器和一些小人。我们找不到任何关于她存在的官方记录，但面部识别算法显示她至少参与了三起备受关注的城市失踪事件。§!\n\n请允许我省去那些繁文缛节。你是个聪明人，知道宇宙中充满了巨大或者微小的危机，其中的许多甚至目不可及。只要出个好价钱，我就能让你一窥究竟。"
 paragon.41300.a: "你是谁？"
 paragon.41300.a.response: "我是谁这一点都不重要。我想你会更感兴趣我有什么能耐。我是一件利器，只要给我足够的时间，就没有任何小人或者巨娘敢反抗你。毕竟，死人是不会背叛你的。"
 paragon.41300.b: "为什么协助我们？"
 paragon.41300.b.response: "我的间谍网络招惹到了一些棘手的势力。而只有你们的国度才有力量隔绝那些微小存在的渗透和那些巨娘的胁迫，而我很乐意在您帝国的暗面用我的小人间谍网为你效力。"
 paragon.41300.c: "我们凭什么信任你？"
 paragon.41300.c.response: "相信？你不可能也大可不必相信我，你只要知道在泰坦巨娘面前我们都是虫子，不合作就只有死路一条，这就够了。"
 paragon.41300.d: "你的武装对一个间谍而言也太重型了点。"
 paragon.41300.d.response: "在我这一行，任何疏忽大意都会让泰坦巨娘轻易地把你捏碎，或者被那些微生物趁虚而入，我更喜欢准备充分一点。"
 paragon.41300.hire_custom_tooltip: "§Y$NAME_authoritarian1$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.41400.name: "$NAME_authoritarian2$"
 paragon.41400.desc: "§H这位外星人的皮肤上布满了清理用的微型小人。她煞费苦心地深鞠了一躬。但当她一开口，声调却像孩子一样出奇地尖细。§!\n\n这位大人，哦！至高无上的统治者。我，看守人喀·拉，只是您卑微的仆人。您的每句话都是命令。让我管理一颗你的星球，我会给您带来荣耀和财富。啊，那么多的财富！"
 paragon.41400.a: "你具体能做些什么呢？"
 paragon.41400.a.response: "我们都明白一些道理。比如小人是懒惰的。他们总是要求更多的权利，更高的工资，更多的自由……如果不加以控制，他们就会把本该属于您的东西塞进肚子里！但如果让我负责的话……\n\n§H她慢慢地攥紧拳头。§!\n\n给我一颗行星，我会把这些思想残渣从他们的脑子里榨出去。然后他们将对您感恩戴德，伟大的王。哦！他们真会如此！"
 paragon.41400.b: "你为什么想加入我们？"
 paragon.41400.b.response: "谁会放弃为这样伟大的您效劳的机会呢？\n\n§H她期待地咯咯笑了起来。§!\n\n有些人生为王者，其它人就应当臣服。这就是万物之理。您可以信任我。我会忠诚地为您效劳。"
 paragon.41400.c: "你还挺能捧我的。"
 paragon.41400.c.response: "哦，圣洁的王！这只我的真实感想！请让我继续说下去好吗？和您相比，我不过是您脚下以足垢为食的虫豸罢了！赞美您是我的荣幸和特权。仅仅是您的存在就使我满心欢喜。请允许我以无限的忠诚为您服务!"
 paragon.41400.hire_custom_tooltip: "§Y$NAME_authoritarian2$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.41500.name: "$NAME_spiritualist1$"
 paragon.41500.desc:1 "§H这位巨娘一动不动。§!\n\n命运指引着我的每一步。我穿越了无边的黑暗来到你的面前。我是神谕者尤拉斯塔尔。"
 paragon.41500.a: "你能说说我们的命运吗？"
 paragon.41500.a.response: "§H她仿佛用她的眼睛凝视着我们无法理解的维度。§!\n\n天空将会崩塌，大地不复存在。你们将面对恐怖，那将是你们的毁灭。除非？命运之线织出最微弱的希望。厄运或许可以避免。"
 paragon.41500.b: "你为什么想加入我们？"
 paragon.41500.b.response: "§H她从一个隐藏的袋子里扔出一团旋转的学园废墟。当她说话时，就通过这样的方式做出宣告：§!\n\n我受到召唤而来。你们必会或必将遇见我。"
 paragon.41500.c: "你具体能做些什么呢？"
 paragon.41500.c.response:1 "§H从大衣的内袋中，$NAME_spiritualist1$翻出了一瓶装满小人的罐子。将它们抛到地上后，她似乎在通过某种超越视觉的感官在观察这些小人的反应。§!\n\n我会与信徒分享我之所见。我会在你的民族之船即将坠入风暴时将它扶正。"
 paragon.41500.d:1 "你的能力是怎么来的？"
 paragon.41500.d.response:1 "无数年前，我作为一位普通人生活在一颗不知名的星球上。虽然我的肉眼能看见，但我的心之眼却被物质世界蒙蔽了。后来，我觉醒的那一天到来了。\n\n她们说这是意外，但我的\"朋友们\"告诉我这是天意。实验室事故让我成长为了我本该成为的大小。在随后的晕眩中，我看到了原本巨大的女神与我平视，并将其所有力量都交给了我。直到今天，这段记忆还在我眼前浮现。"
 paragon.41500.hire_custom_tooltip: "§Y$NAME_spiritualist1$§!作为一名§H领袖§!加入了我们的帝国。"

 paragon.41600.name: "$NAME_spiritualist2$"
 paragon.41600.desc:1 "§H§!一位巨娘来到你的面前，带着一些上古巨大少女留下的遗物\n\n吾名为纳苏兹·德墨忒尔。吾身为纤尘与迷思所化。感谢您接纳我。"
 paragon.41600.a: "纤尘与迷思是什么东西？"
 paragon.41600.a.response:1 "§H她微笑了起来，皮肤为之绷紧。§!\n\n星系非常古老。在你们之前，已有无数的巨娘文明兴起又衰败。纤尘是她们的遗产，迷思是我们的传承。我尝试发掘过去的真相，让人可以铭记，可以学习。"
 paragon.41600.b: "这就是你来的原因吗？"
 paragon.41600.b.response: "这不止是为了我自己的好处，我保证。这个星系的历史与真相远超我们的想象，我将与你分享。"
 paragon.41600.c: "你通过考古得到了什么呢？"
 paragon.41600.c.response:1 "文物、古哲人的预言、辉煌文明的残骸、巨大的少女与其掌心的银河……但不止于此。过往的一切皆有回声。最重要的是我们这个星系在这宇宙中的真正地位。"
 paragon.41600.hire_custom_tooltip: "§Y$NAME_spiritualist2$§!作为一名§H领袖§!加入了我们的帝国。"
 
 ###### Renowned Leaders Events #######

# Lysator Syng / xenophile1
 paragon.40110.name: "兹泰格·迈尔的宝藏"
 paragon.40110.desc:1 "§Y[Root.GetName]§!知道很多关于可怕的海盗之王兹泰格·迈尔的故事。几个世纪前，她带领着一支巨娘舰队一路劫掠星系，攫取财富，稀有资源和价值连城的古代文物。现在，多亏了一套古老的星图，[Root.GetFirstName]相信[Root.GetHeShe]已经发现了哲泰格-迈尔藏匿她大量战利品的地方。[Root.GetFirstName]拒绝详细说明究竟是如何获得这些海图的，但可以相信它们的真实性，并希望我们派一艘工程船去挖掘宝藏。如果那儿还有宝藏的话。"
 paragon.40110.a: "也许可以去看看。"
 LYSATOR_PIRATE_TREASURE: "海盗宝藏"
 LYSATOR_PIRATE_TREASURE_DESC: "[event_target:renowned_xenophile1.GetName]发现的兹泰格·迈尔的宝藏。"
 paragon.40111.name: "海盗宝藏"
 paragon.40111.desc:1 "我们找到了大海盗兹泰格·迈尔藏匿她的宝藏的地下掩体。这些从许多星球偷来的宝物，甚至还有被掳掠走的小人城市，现在将造福于我们的民族。"
 paragon.40111.a: "挺好的。"

 paragon.40120.name: "安全港"
 paragon.40120.desc:1 "我们欢迎§Y[Root.GetName]§!的传言已经传遍了星系。现在各种被放逐者、恶棍，还有海盗之类的巨娘都把我们的帝国看作一个向所有人开放的地方，在这里所以人都可以有新的开始。[Root.GetFirstName]正在利用这一点，重新树立名望，并邀请她以前的熟人加入我们。许多人响应号召，来寻找更好的新生活。"
 paragon.40120.a: "欢迎。"
 paragon.40120.b: "让她们滚蛋。"
 pop_outcast_happy: "感激的放逐者"
 pop_outcast_happy_desc:1 "这些曾经被放逐的巨娘面对重启人生的机会展现出极大的感激，很快就接受了我们的方式。"
 pop_outcast_unhappy: "不知感恩的放逐者"
 pop_outcast_unhappy_desc:1 "这些曾经被放逐的巨娘在我们的社会中很难找到一席之地，感觉到自己并不被欢迎，就倾向于向社会表达出她们的不满。"
 pop_outcast_crime: "犯罪放逐者"
 pop_outcast_crime_desc:1 "这些曾经被放逐的巨娘尝试滥用我们的信任欺骗了我们的善良。"

 # Nona / xenophile2
 paragon.40210.name: "失踪贡品"
 paragon.40210.desc:1 "§Y[Root.GetName]§!听说了一支失踪的船队携带了大量财宝的传言。据说有一位外星使者和她的随从被派去给某个军阀带去装有小人城市的贡品。在最近的一次任务中，[Root.GetHeShe]准确地定位了船队最后的位置。我们只需要派一艘船去取回它。"
 paragon.40210.a: "别介意我们的所作所为。"
 NONA_LOST_CONVOY: "失踪贡品"
 NONA_LOST_CONVOY_DESC: "[event_target:renowned_xenophile2.GetName]发现的一支古老的船队。传言称其中有着大量财宝。"
 paragon.40211.name: "打捞完成"
 paragon.40211.desc: "对失踪船队的打捞工作已经完成。所有位于失事地点的资源都已经得到回收。"
 paragon.40211.a: "棒极了。"

 paragon.40220.name: "布洛葛\"来袭\""
 paragon.40220.desc:1 "一位§Y[Root.GetName]§!曾经的伙伴，布洛葛总督§Y$NONA_BLORG_EX_HUSBAND_NAME$§!希望加入我们的帝国。这位总督遇上了麻烦，并寻找重新开始的机会。[Root.GetFirstName]声称这位$NONA_BLORG_EX_HUSBAND_NAME$对管理小人矿工的经验相当丰富，而那位和善的总督也带来了一箱珍贵的矿物作为见面礼。"
 paragon.40220.a: "她应该还是能有点用的。"
 paragon.40220.a.custom_tooltip: "一个叫§Y$NONA_BLORG_EX_HUSBAND_NAME$§!的布洛葛作为一名§H领袖§!加入了我们的帝国。"
 paragon.40220.b: "不了谢谢再见。"
 NONA_BLORG_EX_HUSBAND_NAME: "基拉姆"
 NONA_BLORG_EX_HUSBAND_DESC: "一位靠自我奋斗塑造而成的勤奋的布洛葛。"
 
 # Baron Vyctor Jariden / militarist1
 paragon.40310.name: "挣脱[Root.GetHisHerCap]枷锁"
 paragon.40310.desc:1 "终于，§Y[Root.GetName]§!终于从被泰坦巨娘击败的情绪低落中恢复出来。在摆脱了负罪和悲痛的枷锁之后，在服务我们的人民中终于找到了[Root.GetHisHer]新人生意义。"
 paragon.40310.a: "很好。"

 paragon.40320.name: "坦率的扩张者"
 paragon.40320.desc:1 "在一场激情似火的演讲中，§Y[Root.GetName]§!宣称帝国必须将重心放在扩张上。[Root.GetHeSheCap]提交了两个关于给舰队调配更多资源以完成目标的计划。这两者确实对我们的舰队都很有价值，从长远看来也能让我们都收益。然而同时事实两个计划是不可能的。"
 paragon.40320.a: "舰队强大的是真的强大。"
 paragon.40320.b: "后勤补给才是胜利的保障。"
 vyctor_aggressive_expansion_plan: "积极扩张计划"
 vyctor_aggressive_expansion_plan_desc:1 "赢得战斗需要策略，但自身的强大则是成功的源泉。当需要使用强力手段时，当然是越强力越好。"
 vyctor_improved_fleet_logistics: "改进舰队后勤"
 vyctor_improved_fleet_logistics_desc: "提升效率的作用绝对不容小视：优化船坞的产出，我们的扩张将会因此变得更加迅捷。"
 
 # Gia'Zumon / militarist2
 paragon.40410.name: "久经沙场"
 paragon.40410.desc:1 "§Y[Root.GetName]§!赢得过许多战争。[Root.GetHeSheCap]曾经同另一位伟大的巨娘勇士，$GIA_ZUMON_GREAT_WARRIOR_NAME$，一起并肩作战。此人正在寻求新的可以侍奉的主人。她是一位果敢的舰队司令，[Root.GetFirstName]对其大加褒奖。"
 paragon.40410.a: "来吧，荣耀在等待着她。"
 paragon.40410.a.custom_tooltip: "一位叫§Y$GIA_ZUMON_GREAT_WARRIOR_NAME$§!的奇恩舰队司令作为一名§H领袖§!加入了我们的帝国。"
 paragon.40410.b:1 "关于战争她能教授我们一些什么？"
 GIA_ZUMON_GREAT_WARRIOR_NAME: "哈斯克·古特拉"
 GIA_ZUMON_GREAT_WARRIOR_DESC:1 "一位身经百战的果敢的舰娘司令。人们说[Root.GetHeSheCap]铁石心肠，只在乎杀戮和毁灭。"
 gia_zumon_taught_warfare_by_great_warrior: "$GIA_ZUMON_GREAT_WARRIOR_NAME$的教导"
 gia_zumon_taught_warfare_by_great_warrior_desc:1 "我们的舰队在那位伟大的战士，$GIA_ZUMON_GREAT_WARRIOR_NAME$知识的沐浴下变得更加强大了。"

 paragon.40420.name: "血与尘"
 paragon.40420.desc:1 "§Y[Root.GetName]§!坐立不安，渴望战斗。[Root.GetHeSheCap]受够了那些荼毒[coliseum_planet.GetName]的懦夫。[Root.GetHeSheCap]提议建造一座大型竞技场，让荣誉猎手和罪犯身处同一地方。这样一个计划能够为我们的战士提供宝贵的实训机会。"
 paragon.40420.a: "让[Root.GetHimHer]去干吧。"
 paragon.40420.b: "可不兴这么整啊。"
 gia_zumon_arena: "竞技场"
 gia_zumon_arena_opened: "竞技场开张"
 gia_zumon_arena_opened_desc:1 "尽管我们的战士很珍惜这次发泄压力的机会，但高昂的嗜血在民众中滋生了焦虑。"
 
 # Factorator Shuladun / xenophobe1
 paragon.40510.name: "优化提案"
 paragon.40510.desc:1 "§Y[Root.GetName]§!希望能自动化[planet_governed.GetName]上的物流方案。提出的计划称会将工厂、精炼厂和处理设施通过一个复杂的管道和传送带网络连接起来。该计划在理论上看起来不错，但对生活在附近的小人人口而言存在风险。工业泄漏、辐射和高频振动之类危险是真实存在的。"
 paragon.40510.a: "启动该计划。"
 paragon.40510.b: "不行，我们要保护人民。"
 factorator_industrial_network: "工业网络"
 factorator_industrial_network_desc: "§Y$NAME_xenophobe1$§!设计的复杂货运管道，超级高效，但要付出小人的健康为代价。"

 paragon.40520.name: "有意义的实验？"
 paragon.40520.desc:1 "§Y[Root.GetName]§!提交了一项研究计划，旨在评估未来的工业发展。该研究将会惠及经济，并促进[Root.GetHisHer]个人发展。[Root.GetHeSheCap]准备了一系列非常具有意义、但可能会导致小人死亡的实验。[Root.GetHeSheCap]向我们保证这些实验只是需要一些小小的牺牲来成就上善之道。"
 paragon.40520.a: "去吧。"
 paragon.40520.b: "不行，这简直惨无人道。"
 factorator_inhumane_work_experiments: "残忍工业实验"
 factorator_inhumane_work_experiments_desc:1 "§Y$NAME_xenophobe1$§!推进工业进一步发展的工作并不是毫无代价的；那些在她的实验中幸存下来的小人迅速证实了这一说法。"
 factorator_inhumane_work_experiments_stopped: "避免残忍实验"
 factorator_inhumane_work_experiments_stopped_desc:1 "小人员工为从§Y$NAME_xenophobe1$§!的残忍实验中拯救出来而欢欣鼓舞。"
 
 # Aturion / xenophobe2
 paragon.40610.name: "人口控制计划"
 paragon.40610.desc:1 "§Y[Root.GetName]§!提出了一项人口优化计划，以一些小人的个人自由为代价，将生产力提升至少6.98%。"
 paragon.40610.a: "启动计划。"
 paragon.40610.b: "最好不要。"
 aturion_population_reform: "人口改革"
 aturion_population_reform_desc:1 "为了集体的利益，小人本应准备好献出生命和性自由。与之相比，这些小小的改变根本不值一提。"

 paragon.40620.name: "罪犯改造计划"
 paragon.40620.desc:1 "§Y[Root.GetName]§!开发了一项复杂的改过计划，把社会上那些不受规矩的巨娘改造成勤勉的公民。风险评估估计，17.3%的巨娘罪犯将不可能改过自新，这应该被认为是‘可接受的损失’。"
 paragon.40620.a: "启动计划。"
 paragon.40620.b: "能不能再降低点风险？"
 aturion_forced_rehabilitation_programs: "强制改过计划"
 aturion_forced_rehabilitation_programs_desc:1 "让一个巨娘放弃自己的犯罪倾向需要付出努力，通常都需要外部的介入。我们将会适当地提供这种介入手段。"
 aturion_criminal_reformation_programs: "罪犯改造计划"
 aturion_criminal_reformation_programs_desc: "这些项目依靠的是教育和改进，而不是强制的预防措施，这有助于让民众更幸福。"
 
 # Jynn / egalitarian1
 paragon.40710.name: "熟练的学徒"
 paragon.40710.desc:1 "超然均衡的特使§Y[Root.GetName]§!雇了一位学徒。这位有前途的年轻战士想要宣誓效忠于我们。"
 paragon.40710.a: "当然欢迎。"
 paragon.40710.a.custom_tooltip: "§Y$NAME_egalitarian1$§!的实习陆军将领作为一名§H领袖§!加入了我们的帝国。"
 paragon.40710.b:1 "我们不需要将军，需要军官。"
 JYNN_APPRENTICE_DESC: "自幼受[event_target:renowned_egalitarian1.GetName]战士的训练，会帮助需要帮助的人。"
 jynn_recruited_army_officers: "陆军军官招募"
 jynn_recruited_army_officers_desc:1 "对所有将军而言，可靠和忠诚的下属都是至关重要的。"

 paragon.40720.name: "组织支持"
 paragon.40720.desc:1 "§Y[Root.GetName]§!向[Root.GetHisHer]的小人权益组织请求支援，来帮助我们帝国继续对抗暴政和压迫者。为我们运送宝贵合金的货船已经从她们的秘密总部抵达。"
 paragon.40720.a: "这相当有用。"

 # Zosira K'Tun / egalitarian2
 paragon.40810.name: "科学就是魔法"
 paragon.40810.desc:1 "§Y[Root.GetName]§!和[Root.GetHisHer]机器人伙伴戈尔基花费大部分业余时间进行私人实验。其中一些现在得到了有趣的结果，[Root.GetHeShe]与我们帝国的科学家们分享了[Root.GetHisHer]的发现。"
 paragon.40810.a:1 "好消息。"

 paragon.40820.name: "收养外星宠物"
 paragon.40820.desc:1 "§Y[Root.GetName]§!收养了一只外星小人来陪伴[Root.GetHisHer]机器人助手戈尔基。他是一个来自土著世界的小人，表现出了不俗的智力，能对我们的一些简单指令作出反应。收养这只生物似乎改变了[Root.GetHisHer]性格，[Root.GetHimHer]变得更加有责任心，更加安定了。"
 paragon.40820.a: "它不咬人吧？"
 
 # Xondar / materialist1
 paragon.40910.name: "[Root.GetName] +2.0"
 paragon.40910.desc:1 "§Y[Root.GetName]§!声称已经在多方面\"改进\"了[Root.GetHisHer]身体。在没有获得允许的情况下，[Root.GetHeShe]向整支舰队发送信息，庆祝[Root.GetHisHer]将自我形态化为完美，并发表了一份宣言，声称唯一可行的文明是合成飞升：所有有机生命都是脆弱的，注定会死亡。"
 paragon.40910.a: "[Root.GetHeSheCap]会为我们引路。"
 paragon.40910.b: "厚颜无耻之人！"

 paragon.40920.name: "高价合金"
 paragon.40920.desc:1 "§Y[Root.GetName]§!从国境内所有的舰船传感器上收集数据。使用算法计算重力扭曲后，[Root.GetFirstName]发现了我们的宇域中有一个天体的表面下隐藏着什么东西。如果数据准确无误，那么那颗荒芜的岩石下应该满是稀有合金。[Root.GetFirstName]将此视为一个拓展并升级舰队的好机会，提议派遣一艘工程船去挖取那些合金。"
 paragon.40920.a: "有价值的资源。"
 XONDAR_VALUABLE_ALLOYS: "高价合金"
 XONDAR_VALUABLE_ALLOYS_DESC:1 "舰队司令[event_target:renowned_materialist1.GetName]在这颗荒芜星球里发现的高价值合金。"
 paragon.40921.name: "可用合金"
 paragon.40921.desc: "在炸开几公里深的岩石后，发现了一批珍贵的合金。我们已经开始了检索操作。"
 paragon.40921.a: "很好。"
 
 # Borin / materialist2
 paragon.41010.name: "鄙人生于……"
 paragon.41010.desc:1 "§Y[Root.GetName]§!在[Root.GetHisHer]房间里闭门数月撰写自传，其中不仅有[Root.GetHisHer]自己的毕生经历，还有[Root.GetHeShe]所了解的工程研究、建设和稀有材料的知识。只要拜读她的大作，我们的科学家就一定能有所发现。"
 paragon.41010.a: "确实有用的知识。"

 paragon.41020.name: "向$BORIN_ROBOT_COMPANION_NAME$问好"
 paragon.41020.desc:1 "§Y[Root.GetName]§!建造了一个机器伙伴，叫做$BORIN_ROBOT_COMPANION_NAME$。这台机器人具有高级学习能力，并且拥有人格矩阵。它帮助[Root.GetName]进行[Root.GetHisHer]研究和维修工作。然而，与它的创造者一样，$BORIN_ROBOT_COMPANION_NAME$也是好奇心满满，渴望着离开家去冒险。[Root.GetName]想知道$BORIN_ROBOT_COMPANION_NAME$能不能在我们社会中拥有一席自动化之地？"
 paragon.41020.a: "你说她很能修船对吧？"
 paragon.41020.a.custom_tooltip: "一位叫§Y$BORIN_ROBOT_COMPANION_NAME$§!的机器人舰队司令作为一名§H领袖§!加入了我们的帝国。"
 paragon.41020.b: "我们可以把它安排进一些办公室里……"
 BORIN_ROBOT_COMPANION_NAME: "皮瑞里亚"
 BORIN_ROBOT_COMPANION_DESC: "一个AI助理，由打捞者[event_target:renowned_materialist2.GetName]建造和训练。"
 borin_administrator_beryllia: "官员$BORIN_ROBOT_COMPANION_NAME$"
 borin_administrator_beryllia_desc:1 "打捞者§Y$NAME_materialist2$§!的机器人伙伴，现在任职于办公室中，可以积极利用她的高级学习能力，精简帝国相关流程。"
 
 # Judge Uld Dagr / pacifist1
 paragon.41110.name: "罪恶显形"
 paragon.41110.desc:1 "§Y[Root.GetName]§!长期在调查一处境内隐秘发展的犯罪网络，她们非法倒卖小人人口。[Root.GetHeSheCap]将许多犯罪头目和海盗与腐败政客和军官勾结的证据整理到了一起。[Root.GetName]采用了新系统来加快此类案件的司法程序，目的是在罪犯有机会离开我们的司法管辖区之前抓住她们。"
 paragon.41110.a:1 "这会让所有人都受益。"
 judge_improved_crime_fighting_laws: "严打犯罪"
 judge_improved_crime_fighting_laws_desc: "一系列用于对抗大规模犯罪阴谋的新法规"

 paragon.41120.name: "论犯罪之本源"
 paragon.41120.desc:1 "§Y[Root.GetName]§!花费了[Root.GetHisHer]一辈子学习巨娘和小人们的犯罪动机。[Root.GetHeSheCap]向专家寻求建议，研究其她现存和已故帝国的文化，并使用先进算法来设想一个乌托邦社会可能的样子。[Root.GetHisHerCap]的毕生心血凝聚成了一篇宏大的社会学论文，将会对未来的几代人起到指导作用。"
 paragon.41120.a:1 "对所有人是件大好事。"
 
 # Vas the Gilded / pacifist2
 paragon.41210.name: "和平与繁荣"
 paragon.41210.desc:1 "§Y[Root.GetName]§!因举办奢华宴会而享有盛誉。这些宴会以巨娘姐妹会成员的精彩表演、奇异的食物和饮料以及哲学和伦理讨论而闻名。在这里，人们建立友谊，促成交易，解开心结。[Root.GetHisHerCap]将这么多千差万别的人凝聚起来的能力是我们繁荣发展的坚实基础。"
 paragon.41210.a: "团结就是力量。"
 vas_population_united: "团结的人民"
 vas_population_united_desc:1 "§Y$NAME_pacifist2$§!非常受人欢迎，她的能力和声望将大家团聚在一起，团结一致的社会变得更加稳定了。"

 paragon.41220.name: "在我们需要的时候"
 paragon.41220.desc:1 "§Y§![Root.GetName]简直是一位劝诱方面的艺术家。[Root.GetHeSheCap]利用[Root.GetHisHer]的人脉和政治影响力从整个星系收集重要信息。[Root.GetFirstName]把[Root.GetHisHer]所有的知识都保存在一件传家宝里：一块浅绿色的水晶，[Root.GetHeShe]偶尔会在[Root.GetHisHer]奢华宴会上佩戴。当在特定的光谱下观察时，它的秘密就会以一个壮丽光晕的形式投射出来。现在[Root.GetHeShe]认为是时候利用这些知识造福社会了。"
 paragon.41220.a: "我们会好好使用的。"
 
 # Kai-Sha / authoritarian1
 paragon.41310.name: "情报库"
 paragon.41310.desc:1 "§Y[Root.GetName]§!呈递了一个数据库，其中包含了多年来从[Root.GetHisHer]延伸线人处收集来的敏感信息。这一巨大的数据库包括军事部署计划、秘密研究、意识读取数据在内的等等信息。这些东西当然极具价值，但使用这些信息可能会加剧内部和外部冲突。"
 paragon.41310.a: "使用数据。"
 paragon.41310.a.custom_tooltip: "§Y25%§!概率其她帝国对我们的评价降低§R-25§!。"
 paragon.41310.b: "销毁数据。"
 opinion_has_sensitive_information_about_us: "具有关于我们的敏感信息"

 paragon.41320.name: "扩展线人网络"
 paragon.41320.desc:1 "§Y[Root.GetName]§!在整个星系中继续铺展开[Root.GetHisHer]线人网络。有些人是自愿告密的，而另一些人则是被勒索或洗脑的。但不管怎么样，[Root.GetHeShe]收集到的信息都会非常有用。"
 paragon.41320.a: "知识就是力量。"
 
 # Q'la-Minder / authoritarian2
 paragon.41410.name: "奢华宫殿"
 paragon.41410.desc:1 "§Y[Root.GetName]，§!那位奢靡无度的巨娘总督，在[planet_governed.GetName]利用白嫖的小人奴隶为[Root.GetHimselfHerself]建造了一座豪华的宫殿。这座宫殿既彰显着[Root.GetHisHer]权利和财富，也让[Root.GetHisHer]浮夸和腐朽显露无疑。为了庆祝宫殿落成，[Root.GetHeShe]将举办一场盛大的宴会，所有的显赫人物都受邀出席。[Root.GetHeShe]还会罕见地一示慷慨，与百姓分享一些[Root.GetHisHer]财富。"
 paragon.41410.a: "我们还能指望她什么呢？"
 qla_minder_vanity_palace: "奢华宫殿"
 qla_minder_vanity_palace_desc: "这座宏伟的建筑既怪诞又迷人。"

 paragon.41420.name: "贪赃者"
 paragon.41420.desc:1 "§Y[Root.GetName]§!，那位奢靡无度的巨娘总督，其贪污腐败行为暴露了。这一现象已经持续了挺长的时间，[Root.GetHeShe]不仅将[Root.GetHisHer]的财产存入银行，还藏匿于地下金库和星系各处的深空贮藏中。在面对质问时，[Root.GetHeShe]涕泗横流，拿[Root.GetHimselfHerself]的头抢地，信誓旦旦地保证这些财产的根本目的是为统治者准备的献礼。"
 paragon.41420.a: "这个屑巨娘！"
 
 # Ulastar / spiritualist1
 paragon.41510.name: "伟大预言"
 paragon.41510.desc:1 "多年来，神秘人§Y[Root.GetName]§!解读了许多揭示更大命运的征兆和预示。现在，[Root.GetSheHe]宣称预见到了整个星系将会统一在一面旗帜下的画面——而那正是我们的旗帜。真正的辉煌还在后头。"
 paragon.41510.a: "伟大的荣耀等待着我们。"
 ulastar_prophesied_greater_destiny: "预言伟大命运"
 ulastar_prophesied_greater_destiny_desc: "§Y$NAME_spiritualist1$§!的关于我们光辉未来的预言激励着人们重燃起热情。"

 paragon.41520.name: "追随召唤"
 paragon.41520.desc:1 "多年来，§Y[Root.GetName]§!一直通过强大的灵能梦向虚空呼喊。现在，几艘载有许多物种成员的民用飞船出现在[planet_governed.GetName]轨道上。她们愿意为我们服务，以期和她们的先知一起生活。"
 paragon.41520.a: "她们将会加入我们的族群。"
 paragon.41520.a.custom_tooltip: "在[event_target:planet_governed.GetName]增加§Y3§!个唯心主义的灵能人口。"
 paragon.41520.b: "我们不欢迎她们。"
 
 # Nasuz Demetor / spiritualist2
 paragon.41610.name: "远古遗珍"
 paragon.41610.desc:1 "档案员§Y[Root.GetName]§!发现了一处远古遗物的储藏地。[Root.GetHeSheCap]从古老的传说和漫游海盗交易的传感器日志中拼凑出泰坦巨娘的行踪信息。这些神秘物体的起源尚不清楚，但通过吸收低频声音，它们会偶然产生轻微的时间扭曲。这项技术应该是有益的。"
 paragon.41610.a: "确实是有价值的发现。"

 paragon.41620.name: "虚空之语"
 paragon.41620.desc:1 "档案员§Y[Root.GetName]§!截获了一条奇怪的信息。这些信息在星际间回荡了数千年，受到严重的静电噪音影响。它包含了来自外星文明的问候，以及她们家园的精确位置。这个物种已经灭绝了很长一段时间，但在它们的母星上可能仍然有重要的遗迹和远古的知识有待发现。"
 paragon.41620.a: "谁知道会不会发现什么好东西？"
 paragon.41620.a.custom_tooltip: "在§Y[event_target:nasuz_arcsite_planet.GetName]§!发现了新的考古遗址。"
 
 xenophile1_catch_phrase: "§L\"准备好去那些屑巨娘那儿劫富济贫了吗？我的船员已经按奈不住掠袭的心了！\"§!"
 xenophile2_catch_phrase:1 "§L\"小人简直是最棒的研究目标。能说话的那些就更棒了！\"§!"
 militarist1_catch_phrase: "§L\"你想不想看看你的敌人被巨大舰娘碾碎的画面？过了这村没这店了。\"§!"
 militarist2_catch_phrase: "§L\"放我去对付那些小人吧，我会让他们见识见识什么叫大屠杀！\"§!"
 xenophobe1_catch_phrase: "§L\"请不要总是阻碍我的工作，否则我们都不会对结果满意的。\"§!"
 xenophobe2_catch_phrase: "§L\"进行全面的社会分析，31234银河日内发布报告。\"§!"
