 paragon_2.2105.name: "招募传奇巨娘"
 paragon_2.2105.desc_01: "整个星系充满了体型各异的种族，其中最令人震撼的当属那些体型格外惊人的传奇巨娘们了，她们的一举一动都能给整个星系带来巨大的影响。\n\n如果我们能满足她们的各种需求，这些传奇巨娘可能会愿意加入我们的事业。"
 paragon_2.2105.desc_02: "整个星系充满了体型各异的种族，其中最令人震撼的当属那些体型格外惊人的传奇巨娘们了，她们的一举一动都能给整个星系带来巨大的影响。\n\n尽管这些巨大的外星人令人恐惧，但只要满足了这些§H传奇巨娘§!的天赋可能会有助于我们的事业。"
 paragon_2.2105.a: "发出号召。"
 paragon_2.2105.b: "她们可能终究是有用的……暂时如此。"
 paragon_2.2105.tt: "从现在起，§H传奇巨娘§!可能会联系我们。"
 sm_recruitment_office: "传奇巨娘招募办"
 sm_recruitment_office_desc: "语言学家、猎头和探索者，他们通力协作，在所有已知的星系内踏破铁鞋寻找那些能力超群的巨娘。传奇巨娘可以在这里招募来为我们的事业服务。\n\n帝国限制：§Y1§!"
